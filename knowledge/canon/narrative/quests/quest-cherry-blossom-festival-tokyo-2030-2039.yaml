quest_flow:
  entry_point: park_entrance
  nodes:
  - id: park_entrance
    type: location
    title: Вход в Парк
    description: Игрок входит в знаменитый парк Синдзюку-Гёэн. Толпы людей под искусственными
      цветами сакуры, голографические украшения.
    objectives:
    - Осмотреть парк и понять ситуацию
    - Заметить необычное поведение посетителей
    choices:
    - id: observe_festival
      title: Наблюдать за фестивалем
      description: Внимательно изучить поведение людей и цветение деревьев
      requirements: {}
      next_node: festival_analysis
    - id: talk_locals
      title: Разговорить местных
      description: Общаться с посетителями парка
      requirements:
        skill: social
        level: 2
      next_node: visitor_interview
  - id: festival_analysis
    type: investigation
    title: Анализ Фестиваля
    description: Игрок замечает, что цветение деревьев слишком идеально, а поведение
      людей - неестественно эйфорично.
    objectives:
    - Найти доказательства манипуляции
    - Записать необычное цветение
    choices:
    - id: sample_pollen
      title: Образцы пыльцы
      description: Собрать образцы цветочной пыльцы для анализа
      requirements:
        skill: science
        level: 2
      next_node: lab_analysis
    - id: hidden_observations
      title: Скрытые наблюдения
      description: Найти тихое место для наблюдения
      requirements:
        skill: stealth
        level: 2
      next_node: hidden_grove
  - id: visitor_interview
    type: dialogue
    title: Беседы с Посетителями
    description: Игрок разговаривает с посетителями, которые делятся впечатлениями
      о фестивале.
    objectives:
    - Собрать 3 отзыва о фестивале
    - Получить подсказки о корпорации
    choices:
    - id: investigate_corporation
      title: Расследовать корпорацию
      description: Использовать полученную информацию
      requirements: {}
      next_node: corporate_gardens
  - id: lab_analysis
    type: investigation
    title: Анализ в Лаборатории
    description: Игрок анализирует образцы пыльцы и обнаруживает нейронные модификаторы.
    objectives:
    - Изучить состав пыльцы
    - Найти доказательства экспериментов
    choices:
    - id: trace_modifications
      title: Отследить модификации
      description: Найти источник генетических изменений
      requirements: {}
      next_node: genetic_source
    - id: find_alternatives
      title: Найти альтернативы
      description: Искать естественные деревья сакуры
      requirements:
        skill: science
        level: 3
      next_node: hidden_grove
  - id: hidden_grove
    type: exploration
    title: Скрытая Роща
    description: Игрок находит скрытую рощу с естественными деревьями сакуры.
    objectives:
    - Исследовать естественные деревья
    - Собрать семена
    choices:
    - id: harvest_seeds
      title: Собрать семена
      description: Собрать семена естественных деревьев
      requirements: {}
      next_node: seed_collection
    - id: protect_grove
      title: Защитить рощу
      description: Обеспечить безопасность естественных деревьев
      requirements:
        skill: combat
        level: 2
      next_node: grove_defense
  - id: corporate_gardens
    type: location
    title: Корпоративные Сады
    description: Игрок проникает в корпоративные сады Militech, где выращивают модифицированные
      сакуры.
    objectives:
    - Проникнуть в сады
    - Найти центр управления
    choices:
    - id: hack_systems
      title: Взломать системы
      description: Получить доступ к системам управления
      requirements:
        skill: hacking
        level: 3
      next_node: control_center
    - id: sabotage_gardens
      title: Саботаж садов
      description: Повредить модифицированные деревья
      requirements:
        skill: stealth
        level: 3
      next_node: garden_disruption
  - id: genetic_source
    type: investigation
    title: Источник Генетических Модификаций
    description: Игрок находит лабораторию, где проводятся генетические эксперименты
      над сакурой.
    objectives:
    - Изучить модификации
    - Найти данные экспериментов
    choices:
    - id: data_extraction
      title: Извлечение данных
      description: Скачать данные о модификациях
      requirements:
        skill: hacking
        level: 2
      next_node: control_center
    - id: destroy_lab
      title: Уничтожить лабораторию
      description: Разрушить оборудование для экспериментов
      requirements:
        skill: combat
        level: 3
      next_node: lab_destruction
  - id: seed_collection
    type: exploration
    title: Сбор Семян
    description: Игрок собирает семена естественных деревьев сакуры для восстановления.
    objectives:
    - Собрать достаточно семян
    - Обеспечить их безопасность
    choices:
    - id: plant_seeds
      title: Посадить семена
      description: Начать восстановление естественного цветения
      requirements: {}
      next_node: restoration_ritual
  - id: grove_defense
    type: combat
    title: Защита Рощи
    description: Игрок защищает естественную рощу от корпоративных агентов.
    objectives:
    - Отразить атаку
    - Сохранить деревья
    choices:
    - id: successful_defense
      title: Успешная защита
      description: Роща сохранена
      requirements:
        skill: combat
        level: 3
      next_node: seed_collection
  - id: control_center
    type: location
    title: Центр Управления
    description: Игрок находит центральный центр управления цветением сакуры.
    objectives:
    - Проникнуть в центр
    - Собрать окончательные доказательства
    - Саботировать систему
    choices:
    - id: shutdown_system
      title: Отключить систему
      description: Полностью вывести из строя систему контроля
      requirements: {}
      next_node: quest_success
    - id: restore_natural
      title: Восстановить естественное
      description: Запустить процесс естественного цветения
      requirements:
        skill: science
        level: 4
      next_node: natural_restoration
  - id: garden_disruption
    type: stealth
    title: Нарушение в Садах
    description: Игрок саботирует корпоративные сады, вызывая хаос в системе модификаций.
    objectives:
    - Максимизировать disruption
    - Обеспечить безопасный отход
    choices:
    - id: escape_gardens
      title: Покинуть сады
      description: Отступить до прибытия охраны
      requirements: {}
      next_node: quest_success
  - id: lab_destruction
    type: combat
    title: Уничтожение Лаборатории
    description: Игрок уничтожает лабораторию генетических экспериментов.
    objectives:
    - Максимизировать ущерб
    - Избежать захвата
    choices:
    - id: complete_destruction
      title: Завершить уничтожение
      description: Уничтожить все оборудование
      requirements:
        skill: combat
        level: 4
      next_node: quest_success
  - id: restoration_ritual
    type: social
    title: Ритуал Восстановления
    description: Игрок проводит традиционный ритуал посадки естественных семян.
    objectives:
    - Провести ритуал
    - Привлечь традиционалистов
    choices:
    - id: successful_ritual
      title: Успешный ритуал
      description: Естественное цветение восстановлено
      requirements: {}
      next_node: quest_success
  - id: natural_restoration
    type: social
    title: Естественное Восстановление
    description: Игрок организует массовое восстановление естественных сакур по всему
      Токио.
    objectives:
    - Организовать кампанию
    - Мобилизовать традиционалистов
    choices:
    - id: successful_restoration
      title: Успешное восстановление
      description: Традиция ханами спасена
      requirements: {}
      next_node: quest_success
  - id: quest_success
    type: completion
    title: Успех
    description: Квест завершен успешно. Игрок восстановил естественное цветение сакуры.
    objectives: []
    choices: []
