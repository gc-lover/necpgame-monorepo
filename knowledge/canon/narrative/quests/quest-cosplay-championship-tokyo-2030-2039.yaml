quest_flow:
  entry_point: championship_entrance
  nodes:
  - id: championship_entrance
    type: location
    title: Вход на Чемпионат
    description: Игрок подходит к огромному конвент-центру, где проходит ежегодный
      чемпионат косплея. Толпы участников в фантастических костюмах, голографические
      баннеры корпораций.
    objectives:
    - Получить доступ на чемпионат
    - Изучить правила конкурса
    choices:
    - id: participant_registration
      title: Регистрация участника
      description: Зарегистрироваться как конкурсант и получить доступ
      requirements:
        skill: social
        level: 3
      next_node: costume_preparation
    - id: staff_infiltration
      title: Проникновение как персонал
      description: Найти способ попасть за кулисы как сотрудник
      requirements:
        skill: stealth
        level: 3
      next_node: backstage_access
  - id: costume_preparation
    type: social
    title: Подготовка Костюма
    description: Игрок участвует в подготовке костюма, наблюдая за другими участниками.
    objectives:
    - Выбрать персонажа для косплея
    - Завоевать доверие участников
    choices:
    - id: observe_competition
      title: Наблюдать за конкурсом
      description: Внимательно изучить выступления и поведение участников
      requirements: {}
      next_node: competition_analysis
    - id: engage_participants
      title: Общаться с участниками
      description: Разговорить конкурсантов о чемпионате
      requirements:
        skill: social
        level: 2
      next_node: participant_interview
  - id: backstage_access
    type: stealth
    title: Кулисный Доступ
    description: Игрок проникает в технические зоны чемпионата через служебные входы.
    objectives:
    - Избежать обнаружения охраной
    - Найти технические помещения
    choices:
    - id: hack_systems
      title: Взломать системы
      description: Получить доступ к корпоративным серверам
      requirements:
        skill: hacking
        level: 3
      next_node: system_infiltration
    - id: physical_sabotage
      title: Физическое проникновение
      description: Найти слабые места в охране
      requirements:
        skill: stealth
        level: 4
      next_node: technical_corridors
  - id: competition_analysis
    type: investigation
    title: Анализ Конкурса
    description: Игрок замечает, что выступления вызывают необычные эмоциональные
      реакции у зрителей.
    objectives:
    - Найти доказательства манипуляции
    - Записать необычное поведение участников
    choices:
    - id: emotional_patterns
      title: Эмоциональные паттерны
      description: Проанализировать эмоциональные реакции зрителей
      requirements:
        skill: science
        level: 2
      next_node: pattern_analysis
    - id: witness_accounts
      title: Свидетельства очевидцев
      description: Собрать истории от участников и зрителей
      requirements:
        skill: social
        level: 3
      next_node: participant_interview
  - id: participant_interview
    type: dialogue
    title: Беседы с Участниками
    description: Игрок разговаривает с конкурсантам, которые делятся историями о трансформации
      через косплей.
    objectives:
    - Собрать 4 свидетельства
    - Получить подсказки о технологии
    choices:
    - id: investigate_technology
      title: Расследовать технологию
      description: Использовать полученную информацию
      requirements: {}
      next_node: tech_investigation
  - id: system_infiltration
    type: hacking
    title: Проникновение в Систему
    description: Игрок получает доступ к корпоративным серверам и обнаруживает нейронные
      интерфейсы.
    objectives:
    - Найти центральный сервер чемпионата
    - Скачать данные о технологии
    choices:
    - id: trace_neural_signals
      title: Отследить нейронные сигналы
      description: Найти источник управляющих импульсов
      requirements: {}
      next_node: control_center
    - id: disrupt_championship
      title: Нарушить чемпионат
      description: Вмешаться в работу системы прямо сейчас
      requirements:
        skill: hacking
        level: 4
      next_node: championship_disruption
  - id: technical_corridors
    type: exploration
    title: Технические Коридоры
    description: Игрок исследует технические помещения и находит следы корпоративных
      экспериментов.
    objectives:
    - Найти лабораторию
    - Собрать физические доказательства
    choices:
    - id: enter_research_lab
      title: Проникнуть в лабораторию
      description: Найти вход в исследовательское помещение
      requirements:
        skill: stealth
        level: 2
      next_node: pattern_analysis
  - id: pattern_analysis
    type: investigation
    title: Анализ Паттернов
    description: Игрок анализирует эмоциональные паттерны и обнаруживает корпоративный
      контроль.
    objectives:
    - Изучить технологию идентичности
    - Найти доказательства экспериментов
    choices:
    - id: data_extraction
      title: Извлечение данных
      description: Скачать данные о паттернах
      requirements:
        skill: hacking
        level: 2
      next_node: control_center
    - id: expose_technology
      title: Разоблачить технологию
      description: Организовать публичное разоблачение
      requirements:
        skill: social
        level: 4
      next_node: public_exposure
  - id: tech_investigation
    type: social
    title: Расследование Технологии
    description: Игрок получает доступ к информации о технологии через участников
      чемпионата.
    objectives:
    - Поговорить с техническим персоналом
    - Получить внутреннюю информацию
    choices:
    - id: confront_director
      title: Конфронтация с директором
      description: Противостоять руководителю чемпионата
      requirements: {}
      next_node: control_center
  - id: control_center
    type: location
    title: Центр Управления
    description: Игрок находит центральную комнату управления чемпионатом и технологией
      идентичности.
    objectives:
    - Проникнуть в центр управления
    - Собрать окончательные доказательства
    - Саботировать систему
    choices:
    - id: shutdown_identity_system
      title: Отключить систему идентичности
      description: Полностью вывести из строя систему контроля
      requirements: {}
      next_node: quest_success
    - id: preserve_culture
      title: Сохранить культуру
      description: Помочь косплей-сообществу сохранить независимость
      requirements:
        skill: social
        level: 4
      next_node: cultural_preservation
  - id: championship_disruption
    type: hacking
    title: Нарушение Чемпионата
    description: Игрок успешно вмешивается в работу системы, вызывая хаос среди участников.
    objectives:
    - Максимизировать disruption
    - Обеспечить безопасный отход
    choices:
    - id: escape_championship
      title: Покинуть чемпионат
      description: Отступить до прибытия охраны
      requirements: {}
      next_node: quest_success
  - id: public_exposure
    type: social
    title: Публичное Разоблачение
    description: Игрок организует публичное разоблачение технологии идентичности.
    objectives:
    - Организовать пресс-конференцию
    - Представить доказательства
    choices:
    - id: successful_exposure
      title: Успешное разоблачение
      description: Технология публично разоблачена
      requirements: {}
      next_node: quest_success
  - id: cultural_preservation
    type: social
    title: Сохранение Культуры
    description: Игрок помогает косплей-сообществу сохранить культурную независимость.
    objectives:
    - Организовать сопротивление
    - Создать альтернативный чемпионат
    choices:
    - id: independent_championship
      title: Независимый чемпионат
      description: Культура косплея сохранена
      requirements: {}
      next_node: quest_success
  - id: quest_success
    type: completion
    title: Успех
    description: Квест завершен успешно. Игрок разоблачил корпоративный контроль над
      косплеем.
    objectives: []
    choices: []
