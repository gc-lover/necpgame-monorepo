summary:
  problem: Создать квест о чемпионате косплея в Токио 2030-х, где традиционное хобби
    сталкивается с корпоративным контролем
  goal: Исследовать темы идентичности, культурного самовыражения и технологической
    трансформации традиций
  essence: В эпоху имплантов и нейронных интерфейсов косплей становится больше чем
    костюмами - это вопрос идентичности. Корпорации используют чемпионаты для тестирования
    технологий контроля над эмоциями и поведением. Игрок должен проникнуть в этот
    мир и разоблачить систему.
  key_points:
  - Квест сочетает социальную инженерию с элементами стелс и культурного исследования
  - Множественные ветки: путь конкурсанта, инсайдера, активиста
  - Исследование темы потери индивидуальности в эпоху технологической трансформации
  - Возможность разных исходов от культурной революции до полного принятия корпоративной
    системы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: cosplay_context
    title: Косплей — Технологическая Идентичность
    body: 'Токио 2030-2039 — эпоха, когда корпорации захватили не только улицы, но
      и культурное самовыражение.

      "Чемпионат косплея" — это ежегодное мероприятие, где участники надевают костюмы
      из аниме,

      но с технологическими дополнениями: нейронные интерфейсы синхронизируют эмоции
      актера с персонажем,

      импланты меняют черты лица, а умные ткани адаптируются к движениям. Корпорации
      используют

      чемпионаты для тестирования технологий массового контроля — через косплей они
      изучают,

      как манипулировать коллективным бессознательным. Игрок должен проникнуть в этот
      мир,

      собрать доказательства экспериментов и помочь участникам сохранить свою истинную
      идентичность.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает задание от подпольного культуролога: корпорация Militech
      разрабатывает

      "технологию идентичности" на чемпионате косплея — систему, позволяющую корпорациям

      контролировать поведение людей через культурные архетипы. Нужно проникнуть на
      чемпионат,

      собрать доказательства экспериментов (нейронные логи, эмоциональные паттерны,
      технологические

      спецификации) и саботировать систему. Квест включает освоение искусств косплея,

      социальную инженерию среди участников, взлом корпоративных серверов и финальное

      противостояние "директору по культурному контролю".

      '
