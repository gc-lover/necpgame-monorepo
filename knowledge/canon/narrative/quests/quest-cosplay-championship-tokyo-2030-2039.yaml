narrative_elements:
  themes:
  - identity_transformation
  - cultural_expression
  - corporate_control
  - technological_enhancement
  - community_solidarity
  characters:
  - id: cultural_activist
    name: Рио
    role: quest_giver
    background: Культурный активист, борющийся за свободу самовыражения
  - id: championship_director
    name: Директор Сато
    role: antagonist
    background: Корпоративный директор, отвечающий за чемпионат косплея
  - id: cosplayer_victim
    name: Акира
    role: witness
    background: Участник чемпионата, пострадавший от технологии идентичности
  - id: tech_specialist
    name: Доктор Ким
    role: supporting
    background: Технический специалист, разрабатывавший систему
  dialogues:
  - speaker: cultural_activist
    text: Косплей был о свободе - возможности стать кем угодно. Теперь корпорации
      используют его, чтобы контролировать, кем мы становимся. Чемпионат косплея -
      это не праздник, это тюрьма для душ.
  - speaker: cosplayer_victim
    text: Когда я надеваю костюм, я чувствую, как персонаж входит в меня. Но теперь...
      я не знаю, где кончается роль и начинается моя собственная личность. Импланты
      сделали косплей вечным.
  - speaker: championship_director
    text: Мы не ограничиваем самовыражение, мы его совершенствуем. Нейронная синхронизация
      позволяет достичь истинной эмпатии с персонажами. Это следующий шаг в эволюции
      развлечений.
