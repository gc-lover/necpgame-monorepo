summary:
  problem: Создать квест о паломничестве на гору Фудзи в эпоху экологического кризиса Токио 2040-2060
  goal: Исследовать темы духовного поиска, экологической борьбы и сохранения природы в технологическую эру
  essence: Гора Фудзи, священный символ Японии, находится под угрозой корпоративной эксплуатации. Милitech планирует превратить гору в гигантский дата-центр с геотермальными скважинами. Игрок должен совершить паломничество, собрать доказательства экологических преступлений и спасти священную гору.
  key_points:
    - Квест сочетает духовное путешествие с элементами экологии и корпоративного саботажа
    - Множественные ветки: путь паломника, активиста, духовного искателя
    - Исследование темы гармонии человека и природы в эпоху технологической доминации
    - Возможность разных исходов от экологической победы до духовного просветления

content:
  sections:
    - id: fuji_context
      title: Фудзи — Священная Гора в Опасности
      body: |
        Токио 2040-2060 — эпоха тотального экологического кризиса. Гора Фудзи, традиционный
        символ японского духа, стала последним бастионом природы в мегаполисе. Корпорация
        Militech планирует масштабный проект: превратить гору в гигантский геотермальный
        дата-центр, пробурив скважины до магмы для получения бесконечной энергии.
        Паломничество на Фудзи становится актом сопротивления — традиционные маршруты
        теперь охраняются корпоративными дронами, а святые места заминированы.
        Игрок должен совершить опасное паломничество, собрать доказательства экологических
        преступлений и спасти священную гору от уничтожения.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает задание от экологического монаха: корпорация Militech начала
        скрытые работы по разрушению Фудзи под видом "научных исследований". Нужно
        совершить традиционное паломничество, собрать доказательства экологических
        преступлений (геологические данные, спутниковые снимки, свидетельства местных)
        и саботировать корпоративный проект. Квест включает подъем на гору через
        охраняемые зоны, общение с паломниками и монахами, взлом корпоративных систем
        и финальное противостояние "геологам" корпорации.

