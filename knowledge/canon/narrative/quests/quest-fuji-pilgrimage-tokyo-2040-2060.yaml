quest_flow:
  entry_point: fuji_base
  nodes:
    - id: fuji_base
      type: location
      title: "Подножие Фудзи"
      description: "Игрок подходит к подножию горы Фудзи. Традиционные паломнические тропы перекрыты корпоративными барьерами, дроны патрулируют периметр."
      objectives:
        - "Получить благословение на паломничество"
        - "Изучить текущую ситуацию"
      choices:
        - id: seek_blessing
          title: "Получить благословение"
          description: "Обратиться к местным монахам за благословением"
          requirements: {skill: social, level: 3}
          next_node: monastery_guidance
        - id: scout_perimeter
          title: "Разведать периметр"
          description: "Исследовать охраняемые зоны"
          requirements: {skill: stealth, level: 3}
          next_node: perimeter_scout

    - id: monastery_guidance
      type: social
      title: "Руководство Монастыря"
      description: "Игрок встречается с монахами, которые делятся духовными наставлениями и информацией об угрозе."
      objectives:
        - "Получить духовное наставление"
        - "Узнать о корпоративной угрозе"
      choices:
        - id: spiritual_training
          title: "Духовная подготовка"
          description: "Пройти духовные практики для паломничества"
          requirements: {}
          next_node: meditation_preparation
        - id: gather_intelligence
          title: "Собрать разведданные"
          description: "Получить информацию о корпоративных планах"
          requirements: {skill: social, level: 2}
          next_node: intelligence_gathering

    - id: perimeter_scout
      type: stealth
      title: "Разведка Периметра"
      description: "Игрок исследует охраняемые зоны вокруг горы, находя слабые места в обороне."
      objectives:
        - "Найти уязвимые точки охраны"
        - "Собрать данные о патрулях"
      choices:
        - id: hack_drone_network
          title: "Взлом сети дронов"
          description: "Получить доступ к системе наблюдения"
          requirements: {skill: hacking, level: 4}
          next_node: drone_network_bypass
        - id: find_hidden_path
          title: "Найти скрытый путь"
          description: "Обнаружить забытые тропы паломников"
          requirements: {skill: survival, level: 3}
          next_node: ancient_trail

    - id: meditation_preparation
      type: spiritual
      title: "Подготовка через Медитацию"
      description: "Игрок проходит духовные практики, готовясь к паломничеству и обретая внутреннюю силу."
      objectives:
        - "Достичь духовного равновесия"
        - "Получить видения об угрозе"
      choices:
        - id: begin_ascent
          title: "Начать подъем"
          description: "Отправиться в паломничество"
          requirements: {}
          next_node: mountain_ascent

    - id: intelligence_gathering
      type: investigation
      title: "Сбор Разведданных"
      description: "Игрок собирает информацию о корпоративных планах от местных жителей и паломников."
      objectives:
        - "Найти доказательства эксплуатации"
        - "Записать свидетельства местных"
      choices:
        - id: analyze_geological_data
          title: "Анализ геологических данных"
          description: "Изучить данные о структуре горы"
          requirements: {skill: science, level: 3}
          next_node: geological_analysis
        - id: interview_locals
          title: "Беседы с местными"
          description: "Собрать свидетельства от жителей"
          requirements: {skill: social, level: 3}
          next_node: witness_testimonies

    - id: drone_network_bypass
      type: hacking
      title: "Обход Сети Дронов"
      description: "Игрок получает доступ к сети дронов и находит пути обхода охраны."
      objectives:
        - "Отключить патрульных дронов"
        - "Найти безопасные маршруты"
      choices:
        - id: trace_corporate_signals
          title: "Отследить корпоративные сигналы"
          description: "Найти источник управляющих сигналов"
          requirements: {}
          next_node: signal_source_tracking
        - id: disrupt_surveillance
          title: "Нарушить наблюдение"
          description: "Вмешаться в работу системы наблюдения"
          requirements: {skill: hacking, level: 5}
          next_node: surveillance_disruption

    - id: ancient_trail
      type: exploration
      title: "Древняя Тропа"
      description: "Игрок находит забытые тропы древних паломников, ведущие к вершине."
      objectives:
        - "Исследовать древние пути"
        - "Избежать современных ловушек"
      choices:
        - id: follow_spiritual_path
          title: "Следовать духовным путем"
          description: "Идти путем духовного просветления"
          requirements: {skill: survival, level: 2}
          next_node: mountain_ascent

    - id: mountain_ascent
      type: survival
      title: "Подъем на Гору"
      description: "Игрок начинает опасный подъем на Фудзи, преодолевая природные и технологические препятствия."
      objectives:
        - "Достичь ключевых точек паломничества"
        - "Избежать корпоративной охраны"
      choices:
        - id: reach_shrine
          title: "Достичь святилища"
          description: "Найти древнее святилище на склоне"
          requirements: {skill: survival, level: 3}
          next_node: sacred_shrine
        - id: investigate_drilling
          title: "Расследовать бурение"
          description: "Найти следы корпоративных работ"
          requirements: {}
          next_node: drilling_site

    - id: geological_analysis
      type: investigation
      title: "Геологический Анализ"
      description: "Игрок анализирует геологические данные и обнаруживает планы корпорации."
      objectives:
        - "Изучить структуру горы"
        - "Найти доказательства бурения"
      choices:
        - id: data_correlation
          title: "Корреляция данных"
          description: "Связать данные с корпоративными планами"
          requirements: {skill: science, level: 2}
          next_node: signal_source_tracking
        - id: field_examination
          title: "Полевое исследование"
          description: "Осмотреть гору лично"
          requirements: {}
          next_node: drilling_site

    - id: witness_testimonies
      type: dialogue
      title: "Свидетельства Очевидцев"
      description: "Игрок собирает истории от местных жителей о корпоративной угрозе."
      objectives:
        - "Собрать 4 свидетельства"
        - "Получить подсказки о локациях"
      choices:
        - id: investigate_further
          title: "Расследовать дальше"
          description: "Использовать полученную информацию"
          requirements: {}
          next_node: drilling_site

    - id: signal_source_tracking
      type: investigation
      title: "Отслеживание Источника Сигналов"
      description: "Игрок находит центральный командный центр корпорации на горе."
      objectives:
        - "Проникнуть в центр управления"
        - "Собрать доказательства"
      choices:
        - id: sabotage_operations
          title: "Саботировать операции"
          description: "Повредить оборудование для бурения"
          requirements: {skill: combat, level: 3}
          next_node: operation_sabotage
        - id: data_extraction
          title: "Извлечение данных"
          description: "Скачать все данные о проекте"
          requirements: {skill: hacking, level: 3}
          next_node: summit_data_center

    - id: surveillance_disruption
      type: hacking
      title: "Нарушение Наблюдения"
      description: "Игрок успешно вмешивается в работу систем наблюдения."
      objectives:
        - "Максимизировать disruption"
        - "Обеспечить безопасный подъем"
      choices:
        - id: continue_ascent
          title: "Продолжить подъем"
          description: "Воспользоваться хаосом для подъема"
          requirements: {}
          next_node: mountain_ascent

    - id: sacred_shrine
      type: spiritual
      title: "Священное Святилище"
      description: "Игрок находит древнее святилище, где получает духовное озарение."
      objectives:
        - "Обрести духовную силу"
        - "Получить видения о будущем горы"
      choices:
        - id: achieve_enlightenment
          title: "Достичь просветления"
          description: "Получить духовное понимание"
          requirements: {}
          next_node: summit_summit

    - id: drilling_site
      type: exploration
      title: "Место Бурения"
      description: "Игрок находит активные работы по бурению, угрожающие горе."
      objectives:
        - "Осмотреть оборудование"
        - "Собрать доказательства"
      choices:
        - id: document_evidence
          title: "Документировать доказательства"
          description: "Записать все нарушения"
          requirements: {}
          next_node: signal_source_tracking

    - id: operation_sabotage
      type: combat
      title: "Саботаж Операций"
      description: "Игрок уничтожает оборудование для бурения, спасая гору."
      objectives:
        - "Максимизировать ущерб"
        - "Избежать захвата"
      choices:
        - id: complete_sabotage
          title: "Завершить саботаж"
          description: "Полностью уничтожить оборудование"
          requirements: {skill: combat, level: 4}
          next_node: quest_success

    - id: summit_data_center
      type: location
      title: "Дата-Центр на Вершине"
      description: "Игрок достигает вершины и находит гигантский дата-центр корпорации."
      objectives:
        - "Проникнуть в центр данных"
        - "Собрать окончательные доказательства"
        - "Саботировать систему"
      choices:
        - id: shutdown_center
          title: "Отключить центр"
          description: "Полностью вывести из строя дата-центр"
          requirements: {}
          next_node: quest_success
        - id: expose_project
          title: "Разоблачить проект"
          description: "Собрать данные для публичного разоблачения"
          requirements: {skill: social, level: 4}
          next_node: global_exposure

    - id: summit_summit
      type: spiritual
      title: "Вершина Фудзи"
      description: "Игрок достигает вершины Фудзи и обретает истинное просветление."
      objectives:
        - "Обрести духовную гармонию"
        - "Спаси гору духовной силой"
      choices:
        - id: spiritual_salvation
          title: "Духовное спасение"
          description: "Спаси гору через просветление"
          requirements: {}
          next_node: quest_success

    - id: global_exposure
      type: social
      title: "Глобальное Разоблачение"
      description: "Игрок организует международное разоблачение корпоративного проекта."
      objectives:
        - "Организовать пресс-конференцию"
        - "Представить доказательства"
      choices:
        - id: successful_exposure
          title: "Успешное разоблачение"
          description: "Проект публично разоблачен"
          requirements: {}
          next_node: quest_success

    - id: quest_success
      type: completion
      title: "Успех"
      description: "Квест завершен успешно. Игрок спас священную гору Фудзи."
      objectives: []
      choices: []

