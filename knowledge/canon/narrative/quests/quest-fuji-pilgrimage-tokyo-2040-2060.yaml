  themes:
    - spiritual_enlightenment
    - environmental_preservation
    - corporate_nature_exploitation
    - traditional_vs_modern
    - human_nature_harmony
  characters:
    - id: environmental_monk
      name: "Монах Хидеки"
      role: quest_giver
      background: "Экологический монах, хранитель традиций Фудзи"
    - id: corporate_geologist
      name: "Доктор Смит"
      role: antagonist
      background: "Корпоративный геолог, руководитель проекта бурения"
    - id: fellow_pilgrim
      name: "Паломник Юки"
      role: witness
      background: "Молодой паломник, ищущий духовное просветление"
    - id: ancient_spirit
      name: "Дух Фудзи"
      role: supporting
      background: "Духовное присутствие священной горы"
  dialogues:
    - speaker: environmental_monk
      text: "Фудзи - не просто гора, это душа нашей нации. Корпорации хотят превратить её в машину для производства энергии. Они забыли, что истинная сила приходит не от разрушения, а от гармонии с природой."
    - speaker: fellow_pilgrim
      text: "Я пришел сюда за просветлением, но нашел только дронов и заборы. Где настоящая Фудзи? Где та гора, что учила наших предков уважать природу?"
    - speaker: corporate_geologist
      text: "Эта гора - неодушевленный кусок камня. Мы даем ей цель: производить чистую энергию для миллиардов. Традиции - это роскошь, которую мы больше не можем себе позволить."

