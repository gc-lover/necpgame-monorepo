summary:
  problem: Создать квест о слиянии традиционной культуры гейш с технологиями элиты
    в Токио 2030-х
  goal: Исследовать темы культурного наследия, элитарного контроля и технологической
    эволюции традиций
  essence: В неоновом Токио элита использует "протокол гейши" - систему контроля через
    усовершенствованные традиционные искусства. Игрок должен проникнуть в этот мир
    и разоблачить систему.
  key_points:
  - Квест сочетает социальную инженерию с элементами стелс и культурного исследования
  - Множественные ветки: путь дипломата, хакера, традиционалиста
  - Исследование темы потери культурной идентичности в технологической эре
  - Возможность разных исходов от культурной революции до полного принятия системы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: geisha_context
    title: Гейши — Цифровые Традиции
    body: 'Токио 2030-2039 — эпоха, когда корпорации захватили не только улицы, но
      и культурное наследие.

      "Протокол гейши" — это элитарная система, где традиционные искусства гейш используются
      как

      инструмент социального контроля. Гейши теперь — это киборги с нейронными имплантами,

      способные манипулировать эмоциями и воспоминаниями гостей через чайные церемонии,

      танцы и беседы. Игрок должен проникнуть в этот закрытый мир и разоблачить,

      как корпорации используют культурное наследие для контроля над элитой.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает задание от культурного активиста: корпорация Militech разрабатывает

      "протокол гейши" — систему контроля над умами элиты через усовершенствованные

      традиционные искусства. Нужно проникнуть в закрытый квартал гейш, собрать

      доказательства экспериментов (нейронные логи, воспоминания жертв, технологические

      спецификации) и саботировать систему. Квест включает освоение традиционных искусств,

      социальную инженерию среди элиты, взлом киборг-систем и финальное противостояние

      корпоративным "мастерам церемоний".

      '
