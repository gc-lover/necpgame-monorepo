quest_flow:
  entry_point: district_entrance
  nodes:
  - id: district_entrance
    type: location
    title: Вход в Квартал Гейш
    description: Игрок подходит к охраняемому входу в элитарный квартал гейш. Неоновые
      фонари, традиционная архитектура с голографическими элементами.
    objectives:
    - Получить доступ в квартал
    - Изучить местную культуру
    choices:
    - id: social_invitation
      title: Получить приглашение
      description: Использовать социальные связи для получения доступа
      requirements:
        skill: social
        level: 4
      next_node: welcome_ceremony
    - id: stealth_infiltration
      title: Скрытное проникновение
      description: Найти альтернативный путь в квартал
      requirements:
        skill: stealth
        level: 3
      next_node: hidden_entrance
  - id: welcome_ceremony
    type: social
    title: Церемония Приветствия
    description: Игрок участвует в традиционной чайной церемонии, наблюдая за поведением
      гостей.
    objectives:
    - Завоевать доверие хозяйки
    - Заметить необычное поведение гостей
    choices:
    - id: observe_ritual
      title: Наблюдать за ритуалом
      description: Внимательно изучить церемонию и поведение участников
      requirements: {}
      next_node: ritual_analysis
    - id: engage_conversation
      title: Завязать беседу
      description: Общаться с гостями и собирать информацию
      requirements:
        skill: social
        level: 2
      next_node: guest_interview
  - id: hidden_entrance
    type: stealth
    title: Скрытый Вход
    description: Игрок находит заброшенный служебный вход и проникает в технические
      помещения.
    objectives:
    - Избежать обнаружения охраной
    - Найти путь к основным помещениям
    choices:
    - id: hack_security
      title: Взломать систему безопасности
      description: Использовать хакерские навыки для отключения камер
      requirements:
        skill: hacking
        level: 3
      next_node: security_bypass
    - id: physical_breach
      title: Физическое проникновение
      description: Найти слабое место в охране
      requirements:
        skill: stealth
        level: 4
      next_node: service_corridors
  - id: ritual_analysis
    type: investigation
    title: Анализ Ритуала
    description: Игрок замечает, что чайная церемония вызывает необычные эмоциональные
      реакции у гостей.
    objectives:
    - Найти доказательства манипуляции
    - Записать необычное поведение
    choices:
    - id: sample_analysis
      title: Анализ образцов
      description: Собрать образцы чая для анализа
      requirements:
        skill: science
        level: 2
      next_node: lab_investigation
    - id: witness_testimony
      title: Свидетельства очевидцев
      description: Разговорить гостей о их ощущениях
      requirements:
        skill: social
        level: 3
      next_node: guest_interview
  - id: guest_interview
    type: dialogue
    title: Беседы с Гостями
    description: Игрок разговаривает с гостями, которые делятся историями о 'просветлении'
      после церемоний.
    objectives:
    - Собрать 4 свидетельства
    - Получить подсказки о технологии
    choices:
    - id: investigate_further
      title: Продолжить расследование
      description: Использовать полученную информацию
      requirements: {}
      next_node: private_chambers
  - id: security_bypass
    type: hacking
    title: Обход Безопасности
    description: Игрок получает доступ к системам наблюдения и обнаруживает нейронные
      сигналы.
    objectives:
    - Найти центральный сервер протокола
    - Скачать технические спецификации
    choices:
    - id: trace_neural_signals
      title: Отследить нейронные сигналы
      description: Найти источник управляющих импульсов
      requirements: {}
      next_node: neural_source
    - id: disrupt_protocol
      title: Нарушить протокол
      description: Вмешаться в работу системы
      requirements:
        skill: hacking
        level: 5
      next_node: protocol_disruption
  - id: service_corridors
    type: exploration
    title: Служебные Коридоры
    description: Игрок исследует технические помещения и находит следы экспериментов.
    objectives:
    - Найти лабораторию
    - Собрать физические доказательства
    choices:
    - id: enter_lab
      title: Проникнуть в лабораторию
      description: Найти вход в исследовательское помещение
      requirements:
        skill: stealth
        level: 2
      next_node: lab_investigation
  - id: lab_investigation
    type: investigation
    title: Исследование Лаборатории
    description: Игрок находит лабораторию, где проводятся эксперименты над гейшами-киборгами.
    objectives:
    - Изучить технологию протокола
    - Найти доказательства экспериментов
    choices:
    - id: data_extraction
      title: Извлечение данных
      description: Скачать данные о протоколе
      requirements:
        skill: hacking
        level: 2
      next_node: neural_source
    - id: sabotage_equipment
      title: Саботаж оборудования
      description: Повредить экспериментальное оборудование
      requirements:
        skill: combat
        level: 3
      next_node: equipment_destruction
  - id: private_chambers
    type: social
    title: Частные Комнаты
    description: Игрок получает доступ к частным комнатам гейш и узнает правду о протоколе.
    objectives:
    - Поговорить с гейшей-киборгом
    - Получить личные свидетельства
    choices:
    - id: hear_testimony
      title: Выслушать свидетельства
      description: Узнать историю от самой гейши
      requirements: {}
      next_node: neural_source
  - id: neural_source
    type: location
    title: Источник Нейронных Сигналов
    description: Игрок находит центральный сервер протокола в подземном комплексе.
    objectives:
    - Проникнуть в серверную
    - Собрать окончательные доказательства
    - Саботировать систему
    choices:
    - id: shutdown_protocol
      title: Отключить протокол
      description: Полностью вывести из строя систему контроля
      requirements: {}
      next_node: quest_success
    - id: expose_evidence
      title: Обнародовать доказательства
      description: Собрать все данные для публичного разоблачения
      requirements:
        skill: social
        level: 4
      next_node: public_exposure
  - id: protocol_disruption
    type: hacking
    title: Нарушение Протокола
    description: Игрок успешно вмешивается в работу системы, вызывая хаос среди гостей.
    objectives:
    - Максимизировать disruption
    - Обеспечить безопасный отход
    choices:
    - id: escape_district
      title: Покинуть квартал
      description: Отступить до прибытия охраны
      requirements: {}
      next_node: quest_success
  - id: equipment_destruction
    type: combat
    title: Уничтожение Оборудования
    description: Игрок уничтожает экспериментальное оборудование в лаборатории.
    objectives:
    - Максимизировать ущерб
    - Избежать захвата
    choices:
    - id: complete_destruction
      title: Завершить уничтожение
      description: Уничтожить все критическое оборудование
      requirements:
        skill: combat
        level: 4
      next_node: quest_success
  - id: public_exposure
    type: social
    title: Публичное Разоблачение
    description: Игрок организует публичное разоблачение протокола гейши.
    objectives:
    - Организовать пресс-конференцию
    - Представить доказательства
    choices:
    - id: successful_exposure
      title: Успешное разоблачение
      description: Протокол публично разоблачен
      requirements: {}
      next_node: quest_success
  - id: quest_success
    type: completion
    title: Успех
    description: Квест завершен успешно. Игрок разоблачил и саботировал протокол гейши.
    objectives: []
    choices: []
