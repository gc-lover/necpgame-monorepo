  characters:
  - id: cultural_activist
    name: Хироши
    role: quest_giver
    background: Культурный активист, борющийся за сохранение традиций
  - id: corporate_master
    name: Мастер Сато
    role: antagonist
    background: Корпоративный 'мастер церемоний', руководитель протокола
  - id: enhanced_geisha
    name: Аяко
    role: witness
    background: Гейша-киборг, жертва экспериментов протокола
  - id: elite_guest
    name: Господин Такаги
    role: supporting
    background: Элитный гость, подвергшийся манипуляции
  dialogues:
  - speaker: cultural_activist
    text: Гейши были хранительницами культуры, искусствами души. А теперь корпорации
      превратили их в инструменты контроля. Протокол гейши - это не традиция, это
      тюрьма для умов элиты.
  - speaker: enhanced_geisha
    text: Я помню, как танцевала под луной, чувствуя каждый шаг сердцем. Теперь мои
      движения - это алгоритмы, мои слова - это код. Где моя душа в этом металлическом
      теле?
  - speaker: corporate_master
    text: Мы не разрушаем традиции, мы их совершенствуем. Нейронные импланты позволяют
      достичь истинной гармонии - единства тела, разума и корпорации.
