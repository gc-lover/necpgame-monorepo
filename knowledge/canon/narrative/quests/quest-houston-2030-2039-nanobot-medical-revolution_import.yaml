    микроскопические роботы, способные ремонтировать тело изнутри, лечить болезни,

    замедлять старение. Это обещает победу над смертью, но также создает новые

    проблемы: неравенство в доступе, этические вопросы бессмертия, потеря

    человеческой природы. Возникает вопрос: станет ли наноботная медицина путем

    к совершенному здоровью для всех или лишь привилегией элиты в новой форме?

