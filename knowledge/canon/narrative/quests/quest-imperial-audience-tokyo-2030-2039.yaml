quest_flow:
  entry_point: palace_approach
  nodes:
  - id: palace_approach
    type: location
    title: Подход к Дворцу
    description: Игрок подходит к массивному императорскому дворцу в центре Токио.
      Традиционная архитектура сочетается с современной охраной, дроны патрулируют
      периметр.
    objectives:
    - Получить разрешение на аудиенцию
    - Изучить дворцовый протокол
    choices:
    - id: official_request
      title: Официальный запрос
      description: Подать официальную просьбу об аудиенции
      requirements:
        skill: social
        level: 4
      next_node: bureaucratic_process
    - id: covert_infiltration
      title: Скрытное проникновение
      description: Найти альтернативный путь во дворец
      requirements:
        skill: stealth
        level: 4
      next_node: perimeter_breach
  - id: bureaucratic_process
    type: social
    title: Бюрократический Процесс
    description: Игрок проходит через сложную систему бюрократии, встречаясь с различными
      чиновниками.
    objectives:
    - Завоевать доверие придворных
    - Получить внутреннюю информацию
    choices:
    - id: courtier_network
      title: Сеть придворных
      description: Использовать социальные связи для продвижения
      requirements:
        skill: social
        level: 3
      next_node: court_intrigue
    - id: observe_protocols
      title: Наблюдать за протоколами
      description: Внимательно изучить дворцовые процедуры
      requirements: {}
      next_node: protocol_analysis
  - id: perimeter_breach
    type: stealth
    title: Проникновение через Периметр
    description: Игрок находит слабые места в охране дворца и проникает на территорию.
    objectives:
    - Избежать обнаружения охраной
    - Найти путь к основным зданиям
    choices:
    - id: security_hack
      title: Взлом систем безопасности
      description: Отключить камеры и дроны
      requirements:
        skill: hacking
        level: 4
      next_node: security_bypass
    - id: service_tunnels
      title: Служебные туннели
      description: Найти подземные проходы для обслуживания
      requirements:
        skill: stealth
        level: 3
      next_node: underground_access
  - id: court_intrigue
    type: social
    title: Дворцовые Интриги
    description: Игрок участвует в политических интригах среди придворных, собирая
      союзников и информацию.
    objectives:
    - Найти союзников среди придворных
    - Получить доступ к императору
    choices:
    - id: ally_with_faction
      title: Союз с фракцией
      description: Присоединиться к одной из дворцовых фракций
      requirements:
        skill: social
        level: 4
      next_node: faction_alliance
    - id: investigate_corruption
      title: Расследовать коррупцию
      description: Найти доказательства корпоративного влияния
      requirements: {}
      next_node: corruption_evidence
  - id: protocol_analysis
    type: investigation
    title: Анализ Протокола
    description: Игрок изучает дворцовые процедуры и замечает необычные элементы контроля.
    objectives:
    - Найти доказательства манипуляции
    - Записать подозрительные процедуры
    choices:
    - id: document_analysis
      title: Анализ документов
      description: Изучить официальные документы и протоколы
      requirements:
        skill: science
        level: 2
      next_node: evidence_collection
    - id: witness_testimony
      title: Свидетельства очевидцев
      description: Разговорить слуг и придворных
      requirements:
        skill: social
        level: 3
      next_node: court_intrigue
  - id: security_bypass
    type: hacking
    title: Обход Безопасности
    description: Игрок получает доступ к системам дворца и обнаруживает сеть корпоративного
      контроля.
    objectives:
    - Найти центральный сервер дворца
    - Скачать данные о советниках
    choices:
    - id: trace_control_signals
      title: Отследить сигналы контроля
      description: Найти источник управляющих импульсов
      requirements: {}
      next_node: control_chamber
    - id: disrupt_security
      title: Нарушить безопасность
      description: Вмешаться в работу систем охраны
      requirements:
        skill: hacking
        level: 5
      next_node: security_disruption
  - id: underground_access
    type: exploration
    title: Подземный Доступ
    description: Игрок исследует подземные туннели дворца и находит следы тайных операций.
    objectives:
    - Найти скрытые помещения
    - Собрать физические доказательства
    choices:
    - id: enter_hidden_chamber
      title: Проникнуть в скрытую комнату
      description: Найти тайное помещение с доказательствами
      requirements:
        skill: stealth
        level: 2
      next_node: evidence_collection
  - id: faction_alliance
    type: social
    title: Альянс с Фракцией
    description: Игрок присоединяется к фракции придворных, борющихся против корпоративного
      контроля.
    objectives:
    - Получить поддержку фракции
    - Организовать доступ к императору
    choices:
    - id: plan_coup
      title: Планировать переворот
      description: Организовать свержение советников
      requirements:
        skill: social
        level: 4
      next_node: coup_preparation
    - id: direct_audience
      title: Прямая аудиенция
      description: Получить немедленный доступ к императору
      requirements: {}
      next_node: imperial_chamber
  - id: corruption_evidence
    type: investigation
    title: Доказательства Коррупции
    description: Игрок собирает доказательства корпоративного влияния на императорский
      двор.
    objectives:
    - Изучить доказательства
    - Найти свидетелей
    choices:
    - id: data_extraction
      title: Извлечение данных
      description: Скачать компрометирующие данные
      requirements:
        skill: hacking
        level: 2
      next_node: control_chamber
    - id: expose_scandal
      title: Разоблачить скандал
      description: Организовать публичное разоблачение
      requirements:
        skill: social
        level: 4
      next_node: public_scandal
  - id: evidence_collection
    type: investigation
    title: Сбор Доказательств
    description: Игрок собирает все необходимые доказательства корпоративного контроля
      над императором.
    objectives:
    - Собрать полный комплект доказательств
    - Подготовить разоблачение
    choices:
    - id: confront_advisor
      title: Конфронтация с советником
      description: Противостоять главному советнику
      requirements: {}
      next_node: control_chamber
  - id: control_chamber
    type: location
    title: Комната Контроля
    description: Игрок находит центральную комнату, где советники контролируют императора
      через импланты.
    objectives:
    - Проникнуть в комнату контроля
    - Собрать окончательные доказательства
    - Саботировать систему
    choices:
    - id: free_emperor
      title: Освободить императора
      description: Удалить импланты контроля и восстановить свободу
      requirements: {}
      next_node: quest_success
    - id: expose_conspiracy
      title: Разоблачить заговор
      description: Собрать доказательства для публичного разоблачения
      requirements:
        skill: social
        level: 4
      next_node: imperial_restoration
  - id: security_disruption
    type: hacking
    title: Нарушение Безопасности
    description: Игрок успешно вмешивается в работу систем охраны, вызывая хаос во
      дворце.
    objectives:
    - Максимизировать disruption
    - Обеспечить безопасный отход
    choices:
    - id: escape_palace
      title: Покинуть дворец
      description: Отступить до прибытия подкрепления
      requirements: {}
      next_node: quest_success
  - id: coup_preparation
    type: social
    title: Подготовка Переворота
    description: Игрок организует дворцовый переворот с помощью лояльных придворных.
    objectives:
    - Собрать союзников
    - Спланировать захват власти
    choices:
    - id: execute_coup
      title: Выполнить переворот
      description: Свергнуть корпоративных советников
      requirements:
        skill: combat
        level: 3
      next_node: quest_success
  - id: public_scandal
    type: social
    title: Публичный Скандал
    description: Игрок организует публичное разоблачение корпоративного контроля над
      императором.
    objectives:
    - Организовать пресс-конференцию
    - Представить доказательства
    choices:
    - id: successful_scandal
      title: Успешный скандал
      description: Корпоративный контроль разоблачен
      requirements: {}
      next_node: quest_success
  - id: imperial_chamber
    type: location
    title: Императорская Комната
    description: Игрок наконец получает доступ к личным покоям императора.
    objectives:
    - Поговорить с императором
    - Узнать правду
    choices:
    - id: hear_imperial_truth
      title: Узнать императорскую правду
      description: Получить личные свидетельства императора
      requirements: {}
      next_node: control_chamber
  - id: imperial_restoration
    type: social
    title: Восстановление Императорской Власти
    description: Игрок помогает восстановить истинную власть императора.
    objectives:
    - Организовать реформы
    - Установить новую систему управления
    choices:
    - id: successful_restoration
      title: Успешное восстановление
      description: Императорская власть восстановлена
      requirements: {}
      next_node: quest_success
  - id: quest_success
    type: completion
    title: Успех
    description: Квест завершен успешно. Игрок разоблачил корпоративный контроль над
      императором.
    objectives: []
    choices: []
