  characters:
  - id: political_dissident
    name: Такаши
    role: quest_giver
    background: Политический диссидент, борющийся за независимость императора
  - id: chief_advisor
    name: Советник Мори
    role: antagonist
    background: Главный советник, корпоративный агент контролирующий императора
  - id: loyal_courtier
    name: Придворный Хироши
    role: witness
    background: Лояльный придворный, помогающий сохранить традиции
  - id: controlled_emperor
    name: Император
    role: supporting
    background: Император Японии, находящийся под корпоративным контролем
  dialogues:
  - speaker: political_dissident
    text: Император - символ нашей нации, но корпорации превратили его в марионетку.
      Его слова, его решения - все контролируется имплантами. Мы должны освободить
      его, пока не поздно.
  - speaker: loyal_courtier
    text: Дворец полон шпионов. Каждый советник имеет нейронные связи с корпорациями.
      Традиции умирают в тишине, а мы можем только наблюдать, как наша история переписывается.
  - speaker: chief_advisor
    text: Мы не разрушаем традиции, мы их модернизируем. Император - это бренд, символ
      прогресса. Его воля - воля народа, усиленная корпоративной мудростью.
