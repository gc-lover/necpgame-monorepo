summary:
  problem: Создать квест об аудиенции у императора в корпоративную эпоху Токио 2030-х
  goal: Исследовать темы традиционной власти, корпоративного влияния и политических
    интриг
  essence: В эпоху корпораций император Японии стал символом национальной идентичности.
    Корпорации используют его образ для манипуляции массами, но истинная власть принадлежит
    теневым советникам. Игрок должен проникнуть в императорский дворец и разоблачить
    систему контроля.
  key_points:
  - Квест сочетает политическую интригу с элементами стелс и социальной инженерии
  - Множественные ветки: путь дипломата, шпиона, революционера
  - Исследование темы сохранения традиций в эпоху технологической трансформации
  - Возможность разных исходов от политической реформы до дворцового переворота
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: imperial_context
    title: Император — Символ Власти
    body: 'Токио 2030-2039 — эпоха, когда корпорации правят миром, но император остается

      символом национального единства. Императорский дворец в центре города — это
      не

      просто резиденция монарха, но и центр политических интриг. Корпорации используют

      императора как марионетку для легитимизации своих решений, в то время как истинная

      власть принадлежит "советникам" — корпоративным агентам с имплантами контроля.

      Игрок должен получить аудиенцию у императора, проникнуть сквозь слои корпоративной

      охраны и разоблачить систему манипуляции.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает задание от политического диссидента: корпорация Arasaka
      использует

      императора как инструмент контроля над нацией. Нужно получить аудиенцию у императора,

      собрать доказательства корпоративного влияния (записи советов, имплант-логи,
      политические

      документы) и либо спасти императора от контроля, либо организовать его свержение.

      Квест включает дворцовые интриги, взлом систем безопасности, общение с придворными

      и финальное противостояние "главному советнику".

      '
