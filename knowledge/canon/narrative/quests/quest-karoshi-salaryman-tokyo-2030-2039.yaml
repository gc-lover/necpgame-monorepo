summary:
  problem: Создать квест о проблеме karoshi (смерти от переутомления) в корпоративном Токио 2030-х
  goal: Исследовать темы эксплуатации работников, корпоративного контроля и борьбы за права в технологическую эру
  essence: В эпоху имплантов производительности корпорации Arasaka используют "систему karoshi" для максимизации прибыли через контролируемое истощение работников. Игрок должен разоблачить систему и помочь жертвам.
  key_points:
    - Квест сочетает расследование с элементами социальной инженерии и корпоративного саботажа
    - Множественные ветки: путь активиста, инсайдера, журналиста
    - Исследование темы человеческого достоинства в эпоху технологической эксплуатации
    - Возможность разных исходов от корпоративной реформы до революции работников

content:
  sections:
    - id: karoshi_context
      title: Karoshi — Смерть от Переутомления
      body: |
        Токио 2030-2039 — эпоха, когда корпорации превзошли все границы эксплуатации.
        "Система karoshi" — это корпоративная программа Arasaka, где импланты производительности
        используются для контролируемого истощения работников. Саларимены работают 20 часов в сутки,
        их тела и умы оптимизированы для максимальной эффективности, но система неизбежно ведет
        к полному выгоранию. Игрок должен проникнуть в корпоративную среду, собрать доказательства
        эксплуатации и помочь жертвам системы karoshi.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает задание от профсоюзного активиста: корпорация Arasaka внедряет
        экспериментальную "систему karoshi" — программу контролируемого истощения работников
        через нейронные импланты. Нужно проникнуть в корпоративный небоскреб, собрать
        доказательства преступлений (медицинские записи, имплант-логи, свидетельства жертв)
        и саботировать систему. Квест включает корпоративное шпионаже, помощь выгорающим
        работникам, взлом систем контроля и финальное противостояние корпоративным
        "менеджерам по эффективности".

