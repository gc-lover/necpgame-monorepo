narrative_elements:
  themes:
    - workplace_exploitation
    - corporate_control
    - worker_solidarity
    - technological_burnout
    - human_dignity
  characters:
    - id: union_activist
      name: "Кенджи"
      role: quest_giver
      background: "Профсоюзный активист, борющийся за права работников"
    - id: efficiency_manager
      name: "Менеджер Сато"
      role: antagonist
      background: "Корпоративный менеджер, отвечающий за систему karoshi"
    - id: burned_worker
      name: "Такаши"
      role: witness
      background: "Сотрудник, страдающий от последствий имплантов"
    - id: corporate_executive
      name: "Господин Ямамото"
      role: supporting
      background: "Высший руководитель, осведомленный о программе"
  dialogues:
    - speaker: union_activist
      text: "Они называют это 'оптимизацией производительности'. Мы называем это медленной смертью. Импланты заставляют нас работать до тех пор, пока тело не сдастся. Karoshi - это не несчастный случай, это корпоративная политика."
    - speaker: burned_worker
      text: "Я помню, как просыпался утром с энергией. Теперь имплант решает за меня - спать 4 часа, работать 20. Мое тело - собственность корпорации. Моя жизнь - их прибыль."
    - speaker: efficiency_manager
      text: "Эффективность - это наша религия. Старые методы устарели. Импланты позволяют достичь истинной гармонии между человеком и корпорацией. Те, кто не выдерживает - просто неэффективны."

