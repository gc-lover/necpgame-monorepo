quest_flow:
  entry_point: corporate_lobby
  nodes:
    - id: corporate_lobby
      type: location
      title: "Корпоративный Лобби"
      description: "Игрок входит в массивный небоскреб Arasaka. Холодный корпоративный стиль, бесконечные ряды рабочих станций."
      objectives:
        - "Получить доступ к верхним этажам"
        - "Изучить корпоративную культуру"
      choices:
        - id: employee_disguise
          title: "Маскировка под сотрудника"
          description: "Использовать поддельные документы для получения доступа"
          requirements: {skill: social, level: 3}
          next_node: employee_orientation
        - id: maintenance_access
          title: "Служебный доступ"
          description: "Найти путь через технические помещения"
          requirements: {skill: stealth, level: 3}
          next_node: service_elevators

    - id: employee_orientation
      type: social
      title: "Ориентация Сотрудника"
      description: "Игрок проходит корпоративную ориентацию, наблюдая за поведением коллег."
      objectives:
        - "Завоевать доверие коллег"
        - "Заметить признаки выгорания"
      choices:
        - id: observe_workers
          title: "Наблюдать за работниками"
          description: "Внимательно изучить поведение и состояние сотрудников"
          requirements: {}
          next_node: burnout_analysis
        - id: engage_colleagues
          title: "Общаться с коллегами"
          description: "Разговорить сотрудников о их работе"
          requirements: {skill: social, level: 2}
          next_node: colleague_interview

    - id: service_elevators
      type: stealth
      title: "Служебные Лифты"
      description: "Игрок проникает в технические зоны небоскреба через служебные лифты."
      objectives:
        - "Избежать обнаружения охраной"
        - "Найти путь к рабочим этажам"
      choices:
        - id: hack_elevator
          title: "Взломать лифт"
          description: "Получить доступ к запретным этажам"
          requirements: {skill: hacking, level: 3}
          next_node: restricted_floors
        - id: physical_access
          title: "Физический доступ"
          description: "Найти альтернативный путь через вентиляцию"
          requirements: {skill: stealth, level: 4}
          next_node: ventilation_systems

    - id: burnout_analysis
      type: investigation
      title: "Анализ Выгорания"
      description: "Игрок замечает, что многие сотрудники находятся в состоянии крайнего истощения."
      objectives:
        - "Найти доказательства эксплуатации"
        - "Записать симптомы выгорания"
      choices:
        - id: medical_records
          title: "Медицинские записи"
          description: "Получить доступ к медицинским данным сотрудников"
          requirements: {skill: hacking, level: 2}
          next_node: medical_database
        - id: personal_stories
          title: "Личные истории"
          description: "Собрать свидетельства от пострадавших"
          requirements: {skill: social, level: 3}
          next_node: colleague_interview

    - id: colleague_interview
      type: dialogue
      title: "Беседы с Коллегами"
      description: "Игрок разговаривает с сотрудниками, которые делятся историями о переутомлении и страхе."
      objectives:
        - "Собрать 3 свидетельства karoshi"
        - "Получить подсказки о системе"
      choices:
        - id: continue_investigation
          title: "Продолжить расследование"
          description: "Использовать полученную информацию"
          requirements: {}
          next_node: executive_floors

    - id: restricted_floors
      type: hacking
      title: "Запретные Этажи"
      description: "Игрок получает доступ к уровням управления и обнаруживает систему контроля имплантов."
      objectives:
        - "Найти центральный сервер karoshi"
        - "Скачать логи эксплуатации"
      choices:
        - id: trace_implant_signals
          title: "Отследить сигналы имплантов"
          description: "Найти источник управляющих импульсов"
          requirements: {}
          next_node: implant_control_room
        - id: disrupt_system
          title: "Нарушить систему"
          description: "Вмешаться в работу системы контроля"
          requirements: {skill: hacking, level: 4}
          next_node: system_disruption

    - id: ventilation_systems
      type: exploration
      title: "Вентиляционные Системы"
      description: "Игрок исследует вентиляцию и находит следы корпоративных экспериментов."
      objectives:
        - "Найти скрытые лаборатории"
        - "Собрать физические доказательства"
      choices:
        - id: enter_hidden_lab
          title: "Проникнуть в лабораторию"
          description: "Найти вход в исследовательское помещение"
          requirements: {skill: stealth, level: 2}
          next_node: medical_database

    - id: medical_database
      type: investigation
      title: "Медицинская База Данных"
      description: "Игрок находит базу данных с медицинскими записями жертв karoshi."
      objectives:
        - "Изучить данные о жертвах"
        - "Найти доказательства экспериментов"
      choices:
        - id: data_extraction
          title: "Извлечение данных"
          description: "Скачать медицинские записи"
          requirements: {skill: hacking, level: 2}
          next_node: implant_control_room
        - id: sabotage_database
          title: "Саботаж базы данных"
          description: "Уничтожить компрометирующие данные"
          requirements: {skill: combat, level: 3}
          next_node: database_destruction

    - id: executive_floors
      type: social
      title: "Руководящие Этажи"
      description: "Игрок получает доступ к этажам руководства и узнает правду о системе karoshi."
      objectives:
        - "Поговорить с руководителями"
        - "Получить корпоративные свидетельства"
      choices:
        - id: confront_executives
          title: "Конфронтация с руководством"
          description: "Противостоять менеджерам по эффективности"
          requirements: {}
          next_node: implant_control_room

    - id: implant_control_room
      type: location
      title: "Комната Контроля Имплантов"
      description: "Игрок находит центральную комнату управления системой karoshi в подземном комплексе."
      objectives:
        - "Проникнуть в комнату управления"
        - "Собрать окончательные доказательства"
        - "Саботировать систему"
      choices:
        - id: shutdown_system
          title: "Отключить систему"
          description: "Полностью вывести из строя систему контроля"
          requirements: {}
          next_node: quest_success
        - id: free_workers
          title: "Освободить работников"
          description: "Помочь сотрудникам избавиться от имплантов"
          requirements: {skill: social, level: 4}
          next_node: worker_emancipation

    - id: system_disruption
      type: hacking
      title: "Нарушение Системы"
      description: "Игрок успешно вмешивается в работу системы, вызывая хаос среди сотрудников."
      objectives:
        - "Максимизировать disruption"
        - "Обеспечить безопасный отход"
      choices:
        - id: escape_building
          title: "Покинуть здание"
          description: "Отступить до прибытия охраны"
          requirements: {}
          next_node: quest_success

    - id: database_destruction
      type: combat
      title: "Уничтожение Базы Данных"
      description: "Игрок уничтожает серверы с данными о жертвах karoshi."
      objectives:
        - "Максимизировать ущерб"
        - "Избежать захвата"
      choices:
        - id: complete_destruction
          title: "Завершить уничтожение"
          description: "Уничтожить все серверы"
          requirements: {skill: combat, level: 4}
          next_node: quest_success

    - id: worker_emancipation
      type: social
      title: "Эмансипация Работников"
      description: "Игрок организует освобождение работников от системы karoshi."
      objectives:
        - "Организовать сопротивление"
        - "Представить доказательства"
      choices:
        - id: successful_emancipation
          title: "Успешное освобождение"
          description: "Работники освобождены от контроля"
          requirements: {}
          next_node: quest_success

    - id: quest_success
      type: completion
      title: "Успех"
      description: "Квест завершен успешно. Игрок разоблачил и саботировал систему karoshi."
      objectives: []
      choices: []

