summary:
  problem: Создать квест об обучении искусству создания традиционной катаны
  goal: Исследовать темы сохранения традиционных ремесел в эпоху технологий
  essence: В мире высокотехнологичного оружия и массового производства игрок проходит путь ученика кузнеца, осваивая древнее искусство создания катаны и сталкиваясь с конфликтом традиций и прогресса
  key_points:
    - Квест сочетает крафтинг мини-игры с обучением и культурными исследованиями
    - Множественные ветки: путь традиционного мастера, технологического инноватора, корпоративного шпиона
    - Исследование темы ценности ручного труда в автоматизированном мире
    - Возможность разных исходов от создания шедевра до промышленного саботажа

content:
  sections:
    - id: katana_tokyo_context
      title: Искусство Катаны в Киберпанковском Токио
      body: |
        Токио 2020-2029 — традиционное искусство создания катаны переживает кризис.
        Корпорации производят миллионы дешевых виброклинков на фабриках, но истинные
        мастера сохраняют древние техники. Кузницы прячутся в подвалах небоскребов,
        где огонь горнов соседствует с голографическими дисплеями. Игрок находит
        старого мастера, который ищет достойного преемника. Квест исследует конфликт
        между массовым производством и индивидуальным мастерством, между технологией
        и традицией.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок встречает легендарного кузнеца в скрытой кузнице старого Токио.
        Мастер предлагает стать учеником и освоить искусство создания катаны.
        Обучение включает сбор редких материалов, изучение древних техник,
        создание прототипов и финальное испытание. Но вскоре выясняется, что
        корпорации заинтересованы в секретах мастера. Квест включает крафтинг,
        исследования истории, защиту традиций и выбор между коммерциализацией
        или сохранением чистоты искусства.

