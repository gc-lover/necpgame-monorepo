      role: quest_giver
      background: "Последний истинный мастер катаны в Токио, хранитель древних секретов"
    - id: corporate_agent
      name: "АрСака Индастриал"
      role: antagonist
      background: "Корпоративный агент, пытающийся украсть секреты традиционного производства"
    - id: apprentice_rival
      name: "Соперник-ученик"
      role: obstacle
