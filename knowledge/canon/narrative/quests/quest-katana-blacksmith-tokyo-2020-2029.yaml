      name: "Поставщик материалов"
      role: ally
      background: "Тайный поставщик редких металлов из подполья"
  dialogues:
    - speaker: master_blacksmith
      text: "Катана - это не просто оружие. Это душа воина, воплощенная в стали. Тысячи складываний, огонь, который очищает, молот, который формирует. В мире фабрик и конвейеров это искусство умирает."
    - speaker: corporate_agent
      text: "Ваше ремесло устарело! Наши фабрики производят тысячи клинков в час. Присоединяйтесь к нам - станьте богатым, или сопротивляйтесь - и исчезнете."
    - speaker: apprentice_rival
      text: "Зачем мучиться с молотом и наковальней? Наномашины могут создать идеальную молекулярную структуру за секунды! Традиции - это цепи прошлого!"

