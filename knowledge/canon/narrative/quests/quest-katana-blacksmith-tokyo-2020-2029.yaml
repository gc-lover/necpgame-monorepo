        - "Освоить базовые техники"
        - "Создать простое изделие"
      choices:
        - id: excel_basics
          title: "Преуспеть в основах"
          description: "Показать отличные результаты"
          requirements: {skill: crafting, level: 2}
          next_node: material_gathering
        - id: struggle_basics
          title: "Бороться с основами"
          description: "Испытывать трудности"
          requirements: {}
          next_node: training_difficulties

    - id: worthiness_test
      type: challenge
      title: "Испытание достойности"
      description: "Мастер дает задание, чтобы проверить решимость игрока."
      objectives:
        - "Выполнить опасное задание"
        - "Доказать лояльность традициям"
      choices:
        - id: complete_test
          title: "Завершить испытание"
          description: "Успешно выполнить задание"
          requirements: {skill: stealth, level: 2}
          next_node: accepted_apprentice
        - id: fail_test
          title: "Провалить испытание"
          description: "Не справиться с заданием"
          requirements: {}
          next_node: test_failure

    - id: material_gathering
      type: collection
      title: "Сбор материалов"
      description: "Игрок собирает редкие материалы для создания катаны по всему Токио."
      objectives:
        - "Найти высококачественную сталь"
        - "Собрать традиционные компоненты"
        - "Избежать корпоративных конкурентов"
      choices:
        - id: tamahagane_hunt
          title: "Охота за тамахагане"
          description: "Найти легендарную сталь"
          requirements: {}
          next_node: tamahagane_search
        - id: modern_materials
          title: "Современные материалы"
          description: "Использовать технологические сплавы"
          requirements: {skill: tech, level: 3}
          next_node: alloy_experiment

