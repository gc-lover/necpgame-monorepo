          title: "Начать создание"
          description: "Приступить к ковке катаны"
          requirements: {}
          next_node: katana_forging
        - id: study_history
          title: "Изучить историю"
          description: "Узнать о традициях создания катаны"
          requirements: {}
          next_node: katana_history

    - id: katana_forging
      type: crafting
      title: "Ковка катаны"
      description: "Игрок участвует в создании катаны под руководством мастера."
      objectives:
        - "Правильно нагреть металл"
        - "Выполнить складывание стали"
        - "Заточить клинок"
        - "Создать гарду и рукоять"
      choices:
        - id: masterwork_creation
          title: "Создать шедевр"
          description: "Сделать идеальную катану"
          requirements: {skill: crafting, level: 5}
          next_node: masterpiece_complete
        - id: flawed_blade
          title: "Создать с дефектом"
          description: "Допустить ошибки в работе"
          requirements: {}
          next_node: blade_flaws

    - id: corporate_threat
      type: conflict
      title: "Корпоративная угроза"
      description: "Корпорация узнает о секретах мастера и пытается их украсть."
      objectives:
        - "Защитить кузницу"
        - "Сохранить традиции"
        - "Выбрать сторону конфликта"
      choices:
        - id: defend_tradition
          title: "Защитить традиции"
          description: "Отстоять независимость"
          requirements: {skill: combat, level: 3}
          next_node: tradition_defended
        - id: corporate_alliance
          title: "Союз с корпорацией"
          description: "Продать секреты за защиту"
