          description: "Стать учеником кузнеца"
          requirements: {}
          next_node: basic_training
        - id: prove_worthiness
          title: "Доказать достойность"
          description: "Выполнить тестовое задание"
          requirements: {skill: combat, level: 1}
          next_node: worthiness_test

    - id: equipment_study
      type: investigation
      title: "Изучение оборудования"
      description: "Игрок знакомится с традиционными и современными инструментами кузнеца."
      objectives:
        - "Осмотреть все инструменты"
        - "Понять процесс создания катаны"
      choices:
        - id: traditional_path
          title: "Традиционный путь"
          description: "Фокус на классических техниках"
          requirements: {}
          next_node: traditional_forge
        - id: modern_path
          title: "Современный путь"
          description: "Интегрировать технологии"
          requirements: {skill: tech, level: 2}
          next_node: modern_forge

    - id: basic_training
      type: learning
      title: "Базовое обучение"
      description: "Мастер обучает основам кузнечного дела: работа с металлом, инструментами."
