summary:
  problem: Создать квест о сохранении наследия Ли Куан Ю в Сингапуре 2020-2029, где корпорации пытаются стереть демократические ценности
  goal: Исследовать темы свободы слова, демократии и культурного наследия в эпоху корпоративного контроля
  essence: В мире, где корпорации контролируют все аспекты жизни, включая историю и память, игрок борется за сохранение идей Ли Куан Ю - основателя демократического Сингапура. Квест сочетает элементы расследования, социальной инженерии и культурного возрождения.
  key_points:
    - Квест сочетает историческое исследование с элементами киберпанка
    - Множественные ветки: активист, историк, хакер
    - Исследование темы демократии в эпоху тотального контроля
    - Возможность разных исходов от демократической революции до цифровой диктатуры

content:
  sections:
    - id: lee_legacy_context
      title: "Наследие Ли Куан Ю"
      body: |
        Ли Куан Ю (1923-2015) — первый премьер-министр Сингапура, основатель современной
        сингапурской демократии. Его наследие включает принципы меритократии, свободы слова,
        борьбы с коррупцией и национального единства. В 2020-2029 годах корпорации пытаются
        переписать историю, стирая демократические ценности Ли Куан Ю и заменяя их корпоративным
        контролем. Игрок получает доступ к цифровому архиву Ли Куан Ю, который корпорации пытаются
        уничтожить или цензурировать.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок находит старый датапад с речями Ли Куан Ю в подпольном антикварном магазине.
        Корпорация "Neo-Singapore Corp" пытается стереть все упоминания о демократии из
        коллективной памяти граждан. Игрок должен собрать подлинные записи речей, восстановить
        историческую правду и организовать цифровую революцию, вдохновленную идеалами Ли Куан Ю.
        Квест включает взлом корпоративных серверов, интервью с очевидцами, восстановление
        забытых демократических институтов и финальную речь, транслируемую через все каналы связи.

