summary:
  problem: Создать квест о сохранении культурного наследия Маленькой Индии и Чайнатауна
    в Сингапуре 2020-2029, где корпорации пытаются стереть этническую идентичность
  goal: Исследовать темы мультикультурализма, сохранения традиций и сопротивления
    культурной гомогенизации в эпоху глобализации
  essence: В мире, где корпорации навязывают единую "глобальную" культуру через VR
    и цифровые импланты, игрок борется за сохранение аутентичных этнических кварталов
    Сингапура - мест, где традиции и культурная идентичность еще живы. Квест сочетает
    элементы культурного исследования, социальной инженерии и этнического возрождения.
  key_points:
  - Квест сочетает исследование этнических кварталов с элементами стелс и социальной
    инженерии
  - Множественные ветки: защитник традиций, культурный активист, историк
  - Исследование темы культурного разнообразия в эпоху технологической унификации
  - Возможность разных исходов от культурного возрождения до полной ассимиляции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: ethnic_quarters_context
    title: Этнические Кварталы Сингапура
    body: 'Маленькая Индия и Чайнатаун — исторические этнические кварталы Сингапура,
      основанные

      иммигрантами из Индии и Китая в XIX веке. В 2020-2029 годах эти районы стали

      последними бастионами аутентичной культуры в океане корпоративной гомогенизации.

      Корпорации внедряют "культурные обновления": VR-симуляции традиций, генетические

      модификации для "этнической гармонизации", цифровые импланты для "глобального
      единства".

      Игрок получает приглашение от "хранителей традиций" — подпольной сети активистов,

      борющихся за сохранение культурного наследия.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок находит старый бумажный буклет с традиционными рецептами в мусорном
      контейнере

      в Чайнатауне. Это оказывается сигналом от сопротивления. Корпорация "Global
      Harmony Inc"

      планирует "культурное обновление" этнических кварталов — замену аутентичных
      традиций

      на стандартизированные VR-симуляции и генетические модификации. Игрок должен
      собрать

      доказательства культурного геноцида, восстановить традиционные практики и организовать

      цифровое восстание за сохранение этнической идентичности. Квест включает исследование

      кварталов, общение с носителями традиций, взлом корпоративных серверов и финальную

      культурную церемонию, транслируемую через все сети.

      '
