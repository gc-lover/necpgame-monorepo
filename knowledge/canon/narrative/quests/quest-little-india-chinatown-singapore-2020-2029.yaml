narrative_elements:
  themes:
  - multiculturalism_vs_homogenization
  - cultural_heritage_preservation
  - ethnic_identity
  - globalization_resistance
  - community_resilience
  characters:
  - id: tradition_keeper
    name: Хранитель Традиций
    role: quest_giver
    background: Пожилой мастер традиционных ремесел, лидер подпольного сопротивления
  - id: corporate_assimilator
    name: Корпоративный Ассимилятор
    role: antagonist
    background: Глава отдела культурной гармонизации Global Harmony Inc
  - id: ethnic_activist
    name: Этнический Активист
    role: supporting
    background: Молодой активист, борющийся за сохранение культурной идентичности
  - id: cultural_archivist
    name: Культурный Архивариус
    role: mentor
    background: Эксперт по традиционной культуре, создающий цифровые архивы наследия
  dialogues:
  - speaker: tradition_keeper
    text: В мире, где корпорации навязывают единую 'глобальную культуру', наши традиции
      - это последний бастион человечности. Каждый рецепт, каждая церемония, каждая
      история - это сопротивление цифровой ассимиляции.
  - speaker: ethnic_activist
    text: Мои бабушка и дедушка приехали сюда с мечтой о лучшей жизни. Теперь корпорации
      хотят стереть даже память об их происхождении. Мы не позволим им украсть нашу
      идентичность!
  - speaker: corporate_assimilator
    text: Культурное разнообразие - это неэффективно. Мы создаем гармоничное общество
      через стандартизацию. Ваши 'традиции' - это пережиток прошлого, мешающий прогрессу.
  - speaker: cultural_archivist
    text: Я записываю последние аутентичные традиции, пока они не исчезли навсегда.
      Каждый рецепт, каждая песня, каждая церемония - это кусочек человечности в океане
      корпоративного контроля.
