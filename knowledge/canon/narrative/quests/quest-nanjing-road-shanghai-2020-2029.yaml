summary:
  problem: Создать квест о Нанкинской дороге в Шанхае 2020-2029, где игроки исследуют
    эволюцию знаменитой торговой улицы от исторического прошлого к корпоративному
    настоящему
  goal: Исследовать темы коммерциализации культуры, джентрификации и сохранения уличной
    идентичности в эпоху глобализации
  essence: В сердце Шанхая, на самой известной торговой улице Азии, игроки раскрывают
    историю Нанкинской дороги - от колониальных времен до корпоративного доминирования.
    Квест сочетает элементы исторического исследования, уличной культуры и сопротивления
    коммерциализации.
  key_points:
  - Квест сочетает исследование исторических слоев улицы с современными проблемами
  - Множественные ветки: историк, активист, предприниматель
  - Исследование темы эволюции потребительской культуры
  - Возможность разных исходов от культурного возрождения до полной коммерциализации
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: nanjing_road_context
    title: 'Нанкинская Дорога: Эволюция Торговой Улицы'
    body: 'Нанкинская дорога — самая известная торговая улица Азии, протянувшаяся
      более чем на 5 километров

      через центр Шанхая. В 2020-2029 годах это место представляет собой микрокосм
      эволюции

      потребительской культуры: от колониальных магазинов XIX века до виртуальных
      торговых площадок

      XXI века. Корпорации трансформировали улицу в "умный" торговый район с AR-рекламой,

      персонализированными предложениями и биометрической идентификацией. Игрок получает

      приглашение от "Хранителей Улицы" — подпольной группы, борющейся за сохранение

      аутентичной культуры улицы.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок находит старый бумажный путеводитель по Нанкинской дороге в антикварном
      магазине

      в переулке. Это оказывается сигналом от сопротивления. Корпорация "Global Retail
      Conglomerate"

      планирует "цифровое обновление" улицы — замену физических магазинов на полностью
      виртуальные

      торговые пространства. Игрок должен собрать свидетельства культурной истории
      улицы,

      восстановить традиционные торговые практики и организовать фестиваль уличной
      культуры,

      транслируемый через все сети. Квест включает исследование исторических слоев,

      общение с торговцами и ремесленниками, взлом корпоративных серверов и финальную

      культурную церемонию возрождения.

      '
