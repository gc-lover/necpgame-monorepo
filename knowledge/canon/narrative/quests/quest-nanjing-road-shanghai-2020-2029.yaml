quest_flow:
  entry_point: historical_guide
  nodes:
  - id: historical_guide
    type: discovery
    title: Открытие Исторического Путеводителя
    description: Игрок находит бумажный путеводитель по Нанкинской дороге в антикварном
      магазине.
    objectives:
    - Осмотреть путеводитель
    - Расшифровать послание
    choices:
    - id: examine_guide
      title: Осмотреть путеводитель
      description: Изучить исторический путеводитель и скрытое послание
      requirements: {}
      next_node: guide_examination
    - id: search_street_art
      title: Искать уличное искусство
      description: Найти современные проявления уличной культуры
      requirements:
        skill: perception
        level: 2
      next_node: street_art_search
  - id: guide_examination
    type: investigation
    title: Исследование Путеводителя
    description: Игрок анализирует путеводитель и обнаруживает, что он содержит скрытое
      послание от сопротивления.
    objectives:
    - Прочитать путеводитель
    - Найти скрытое послание
    choices:
    - id: decode_message
      title: Расшифровать послание
      description: Найти код в историческом путеводителе
      requirements: {}
      next_node: message_decoding
    - id: verify_authenticity
      title: Проверить подлинность
      description: Убедиться в аутентичности путеводителя
      requirements:
        skill: research
        level: 2
      next_node: authenticity_check
  - id: street_art_search
    type: exploration
    title: Поиск Уличного Искусства
    description: Игрок ищет проявления уличной культуры и сопротивления на Нанкинской
      дороге.
    objectives:
    - Найти граффити
    - Собрать информацию
    choices:
    - id: explore_alleyways
      title: Исследовать переулки
      description: Найти скрытые проявления уличной культуры в переулках
      requirements: {}
      next_node: alleyway_exploration
    - id: interview_locals
      title: Опросить местных
      description: Поговорить с жителями о культурных изменениях
      requirements:
        skill: social
        level: 2
      next_node: local_interviews
  - id: message_decoding
    type: investigation
    title: Расшифровка Послания
    description: Игрок расшифровывает скрытое послание в путеводителе и узнает о плане
      корпорации.
    objectives:
    - Расшифровать код
    - Понять угрозу
    choices:
    - id: understand_threat
      title: Понять угрозу
      description: Осознать масштабы культурного уничтожения
      requirements: {}
      next_node: threat_understanding
    - id: find_contacts
      title: Найти контакты
      description: Найти союзников в сопротивлении
      requirements:
        skill: social
        level: 2
      next_node: contact_discovery
  - id: authenticity_check
    type: investigation
    title: Проверка Подлинности
    description: Игрок проверяет подлинность путеводителя с помощью экспертов.
    objectives:
    - Связаться с экспертами
    - Подтвердить аутентичность
    choices:
    - id: consult_historians
      title: Обратиться к историкам
      description: Найти историков для подтверждения подлинности
      requirements: {}
      next_node: historian_consultation
  - id: alleyway_exploration
    type: exploration
    title: Исследование Переулков
    description: Игрок исследует переулки Нанкинской дороги и находит свидетельства
      культурного сопротивления.
    objectives:
    - Найти скрытые места
    - Документировать культуру
    choices:
    - id: discover_hidden_art
      title: Найти скрытое искусство
      description: Обнаружить подпольные произведения уличного искусства
      requirements: {}
      next_node: hidden_art_discovery
    - id: meet_underground_artists
      title: Встретиться с подпольными художниками
      description: Найти и пообщаться с уличными художниками
      requirements:
        skill: social
        level: 3
      next_node: artist_meeting
  - id: local_interviews
    type: social
    title: Интервью с Местными
    description: Игрок интервьюирует местных жителей и торговцев о культурных изменениях.
    objectives:
    - Собрать истории
    - Понять настроения
    choices:
