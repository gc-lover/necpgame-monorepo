    title: Понимание Угрозы
    description: Игрок полностью понимает масштабы угрозы культурному наследию Нанкинской
      дороги.
    objectives:
    - Осознать последствия
    - Определить цели
    choices:
    - id: develop_strategy
      title: Разработать стратегию
      description: Создать план сохранения культурного наследия
      requirements: {}
      next_node: strategy_development
    - id: gather_evidence
      title: Собрать доказательства
