      description: Организовать совместный проект с уличными художниками
      requirements: {}
      next_node: artist_collaboration
  - id: merchant_stories_collection
    type: social
    title: Сбор Историй Торговцев
    description: Игрок собирает истории от традиционных торговцев Нанкинской дороги.
    objectives:
    - Записать свидетельства
    - Создать архив
    choices:
    - id: create_merchant_archive
      title: Создать архив торговцев
      description: Собрать все истории торговцев в цифровой архив
      requirements: {}
      next_node: merchant_archive_creation
  - id: commercial_changes_documentation
    type: documentation
    title: Документирование Коммерческих Изменений
    description: Игрок документирует изменения в коммерческой структуре улицы.
    objectives:
    - Зафиксировать изменения
    - Подготовить отчет
    choices:
