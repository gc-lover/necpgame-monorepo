narrative_elements:
  themes:
  - cultural_heritage_vs_commercialization
  - urban_evolution_and_gentrification
  - consumer_culture_critique
  - street_art_and_resistance
  - historical_preservation
  characters:
  - id: street_preservationist
    name: Хранитель Улицы
    role: quest_giver
    background: Лидер подпольного движения за сохранение аутентичной культуры Нанкинской
      дороги
  - id: corporate_retail_executive
    name: Корпоративный Розничный Исполнитель
    role: antagonist
    background: Глава отдела цифрового обновления Global Retail Conglomerate
  - id: traditional_merchant
    name: Традиционный Торговец
    role: supporting
    background: Пожилой владелец семейного магазина, борющийся за сохранение традиций
  - id: street_artist
    name: Уличный Художник
    role: supporting
    background: Подпольный художник, создающий произведения в защиту культурного наследия
  dialogues:
  - speaker: street_preservationist
    text: Нанкинская дорога была сердцем Шанхая с XIX века. Теперь корпорации хотят
      превратить ее в цифровой торговый автомат. Мы не позволим им стереть нашу историю!
  - speaker: traditional_merchant
    text: Мой дед торговал здесь шелком в 1950-х. Теперь корпорации говорят, что физические
      магазины 'неэффективны'. Но где же душа улицы без личного общения?
  - speaker: corporate_retail_executive
    text: Потребительский опыт должен быть оптимизирован. AR-реклама, персонализация,
      мгновенная доставка - это прогресс. Ваши 'традиции' только замедляют развитие.
  - speaker: street_artist
    text: Искусство рождается на улицах, не в корпоративных галереях. Каждый граффити
      - это крик сопротивления коммерциализации нашей культуры.
