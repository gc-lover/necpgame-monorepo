  dialogues:
    - speaker: onsen_keeper
      text: "В мире, где даже отдых контролируется корпорациями, настоящий онсен - это акт сопротивления. Эти воды помнят времена, когда люди жили в гармонии с природой, а не с алгоритмами."
    - speaker: burned_out_executive
      text: "Я потратил миллионы на VR-релаксацию, химические транквилизаторы, нейронные массажи. Но только здесь, в этих водах, я наконец почувствовал, что такое настоящее исцеление."
