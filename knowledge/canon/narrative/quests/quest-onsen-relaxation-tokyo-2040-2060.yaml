summary:
  problem: Создать квест о поиске настоящего онсена в Токио 2040-2060, где корпорации монополизировали все формы отдыха
  goal: Исследовать темы настоящего отдыха, духовного исцеления и борьбы с корпоративным контролем над wellness-индустрией
  essence: В мире, где даже релаксация контролируется корпорациями через VR-имитации и химические препараты, игрок ищет настоящий горячий источник - последний бастион естественной природы. Онсен становится местом духовного очищения и корпоративного заговора.
  key_points:
    - Квест сочетает поиск природного источника с элементами стелс и социальной инженерии
    - Множественные ветки: путь искателя, целителя, саботажника
    - Исследование темы настоящего отдыха в эпоху искусственных удовольствий
    - Возможность разных исходов от духовного просветления до экологической революции

content:
  sections:
    - id: onsen_context
      title: Онсен — Истинное Исцеление
      body: |
        Токио 2040-2060 — эпоха тотального контроля над телом и разумом. Корпорации захватили
        индустрию wellness: VR-релаксация, химические транквилизаторы, нейронные массажеры.
        Настоящие горячие источники — онсены — стали легендами. Последние источники спрятаны
        в подземных пещерах под мегаполисом, охраняются корпоративными патентами и религиозными
        орденами. Игрок получает приглашение на "настоящий онсен" — место, где можно очистить
        не только тело, но и разум от имплантов и корпоративного программирования.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает таинственное приглашение от "хранителя источников": корпорация Trauma Team
        планирует "цифровизацию" последнего натурального онсена, превратив его в VR-симуляцию
        для массового рынка. Нужно найти путь к настоящему источнику, собрать доказательства
        корпоративного заговора (патенты на воду, медицинские логи, свидетельства исцелений)
        и либо спасти онсен для духовного сообщества, либо открыть его для всех страждущих.
        Квест включает поиск скрытых троп, общение с целителями, взлом корпоративных серверов
        и финальное погружение в горячие воды.

