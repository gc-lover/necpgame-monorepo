quest_flow:
  entry_point: missing_person_report
  nodes:
  - id: missing_person_report
    type: location
    title: Сообщение о пропавшем
    description: Игрок получает тревожное сообщение о пропавшем человеке в районе
      патинко.
    objectives:
    - Прочитать сообщение
    - Решить начать поиски
    choices:
    - id: investigate_missing
      title: Начать расследование
      description: Отправиться в район патинко
      requirements:
        skill: investigation
        level: 1
      next_node: pachinko_district_arrival
    - id: ignore_message
      title: Игнорировать
      description: Забыть о сообщении
      requirements: {}
      next_node: quest_abandon
  - id: pachinko_district_arrival
    type: location
    title: Прибытие в район патинко
    description: Неоновые огни, звон автоматов, толпы людей с пустыми глазами.
    objectives:
    - Осмотреть район
    - Найти информацию о пропавшем
    choices:
    - id: talk_to_locals
      title: Поговорить с местными
      description: Опросить жителей района
      requirements:
        skill: social
        level: 2
      next_node: local_interviews
    - id: enter_parlor
      title: Зайти в зал
      description: Попробовать найти пропавшего внутри
      requirements: {}
      next_node: parlor_entrance
  - id: parlor_entrance
    type: location
    title: Вход в зал патинко
    description: Шум, свет, запах дыма и отчаяния. Автоматы мигают, обещая удачу.
    objectives:
    - Ориентироваться в зале
    - Избежать соблазнов
    choices:
    - id: resist_temptation
      title: Сопротивляться искушению
      description: Фокусироваться на поисках
      requirements:
        skill: willpower
        level: 2
      next_node: search_effort
    - id: try_machine
      title: Попробовать автомат
      description: Рискнуть сыграть
      requirements: {}
      next_node: first_gamble
  - id: local_interviews
    type: dialogue
    title: Беседы с местными
    description: Жители района делятся историями о пропавших и странностях патинко.
    objectives:
    - Собрать информацию
    - Найти свидетелей
    choices:
    - id: continue_investigation
      title: Продолжить расследование
      description: Использовать полученную информацию
      requirements: {}
      next_node: investigation_progress
    - id: seek_help
      title: Обратиться за помощью
      description: Найти союзников среди местных
      requirements:
        skill: social
        level: 3
      next_node: ally_recruitment
  - id: first_gamble
    type: gambling
    title: Первая игра
    description: Игрок пробует сыграть в патинко, ощущая первые признаки зависимости.
    objectives:
    - Понять механику игры
    - Почувствовать эффект
    choices:
    - id: win_first_time
      title: Выиграть
      description: Удачная первая игра
      requirements:
        skill: luck
        level: 1
      next_node: winning_streak
    - id: lose_first_time
      title: Проиграть
      description: Неудачная попытка
      requirements: {}
      next_node: losing_streak
  - id: investigation_progress
    type: investigation
    title: Прогресс расследования
    description: Игрок собирает доказательства корпоративного контроля над залами
      патинко.
    objectives:
    - Найти скрытые помещения
    - Собрать свидетельства
    - Обнаружить пропавшего
    choices:
    - id: find_victim
      title: Найти жертву
      description: Обнаружить пропавшего человека
      requirements:
        skill: investigation
        level: 3
      next_node: victim_rescue
    - id: discover_conspiracy
      title: Раскрыть заговор
      description: Найти доказательства корпорации
      requirements:
        skill: investigation
        level: 4
      next_node: conspiracy_reveal
  - id: winning_streak
    type: gambling
    title: Выигрышная серия
    description: Игрок попадает в выигрышную полосу, ощущая эйфорию зависимости.
    objectives:
    - Продолжить игру
    - Рисковать больше
    choices:
    - id: continue_gambling
      title: Продолжить
      description: Играть дальше
      requirements: {}
      next_node: addiction_spiral
    - id: cash_out
      title: Забрать выигрыш
      description: Остановить игру
      requirements:
        skill: willpower
        level: 3
      next_node: gambling_resistance
  - id: losing_streak
    type: gambling
    title: Проигрышная серия
    description: Игрок начинает терять деньги, но не может остановиться.
    objectives:
    - id: keep_gambling
      title: Продолжить игру
      description: Попытаться отыграться
      requirements: {}
      next_node: addiction_spiral
    - id: stop_gambling
      title: Остановиться
      description: Признать поражение
      requirements:
        skill: willpower
        level: 2
      next_node: gambling_resistance
  - id: victim_rescue
    type: stealth
    title: Спасение жертвы
    description: Игрок находит пропавшего человека в отключенном состоянии.
    objectives:
    - Освободить от оборудования
    - Вывезти из зала
    - Обеспечить безопасность
    choices:
    - id: successful_rescue
      title: Успешное спасение
      description: Жертва в безопасности
      requirements:
        skill: stealth
        level: 3
      next_node: rescue_aftermath
    - id: failed_rescue
      title: Неудачное спасение
      description: Привлечь внимание охраны
      requirements: {}
      next_node: security_alert
  - id: conspiracy_reveal
    type: investigation
    title: Разоблачение заговора
    description: Игрок обнаруживает корпоративную лабораторию по контролю сознания.
    objectives:
    - Собрать доказательства
    - Найти главного антагониста
    - Планировать саботаж
    choices:
    - id: expose_corporation
      title: Разоблачить корпорацию
      description: Опубликовать доказательства
      requirements:
        skill: social
        level: 4
      next_node: corporate_exposure
    - id: destroy_facility
      title: Уничтожить лабораторию
      description: Разрушить оборудование
      requirements:
        skill: combat
        level: 4
      next_node: facility_destruction
  - id: addiction_spiral
    type: psychological
    title: Спираль зависимости
    description: Игрок погружается в зависимость, теряя связь с реальностью.
    objectives:
    - Бороться с зависимостью
    - Найти выход
    choices:
    - id: seek_help
      title: Обратиться за помощью
      description: Найти поддержку
      requirements:
        skill: willpower
        level: 4
      next_node: recovery_path
    - id: continue_addiction
      title: Продолжить
      description: Полностью сдаться
      requirements: {}
      next_node: total_breakdown
  - id: corporate_exposure
    type: completion
    title: Корпоративное разоблачение
    description: Заговор корпорации раскрыт, система патинко начинает разрушаться.
    objectives: []
    choices: []
