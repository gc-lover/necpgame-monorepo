summary:
  problem: Создать квест о борьбе с зависимостью от патинко в киберпанковском Токио
  goal: Исследовать темы корпоративного контроля над сознанием и психологической зависимости
  essence: В мире неоновых огней и бесконечных соблазнов игрок борется с разрушительной
    зависимостью от высокотехнологичных игровых автоматов, раскрывая корпоративный
    заговор по контролю над умами через азартные игры
  key_points:
  - Квест сочетает психологический триллер с расследованием и мини-играми азартных
    игр
  - Множественные ветки: путь выздоровления, корпоративного шпионажа, саботажа системы
  - Исследование темы манипуляции сознанием через развлечения
  - Возможность разных исходов от полного выздоровления до погружения в бездну
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: pachinko_tokyo_context
    title: Патинко в Киберпанковском Токио
    body: 'Токио 2020-2029 — патинко эволюционировал от механических автоматов к

      высокотехнологичным системам контроля сознания. Корпорации используют

      нейроинтерфейсы для создания иллюзии выигрыша, вызывая химическую

      зависимость в мозге игроков. Залы патинко стали тюрьмами для тысяч

      людей, где время теряет смысл, а реальность заменяется виртуальными

      победами. Игрок получает тревожное сообщение от близкого человека,

      который исчез в одном из таких залов. Квест исследует темы зависимости,

      корпоративного контроля и возможности освобождения.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок обнаруживает, что друг или родственник пропал в зале патинко.

      Попытки найти его приводят к открытию корпоративного эксперимента

      по массовому контролю сознания через азартные игры. Игрок должен

      пройти через собственные искушения, собрать доказательства,

      спасти жертв и разрушить систему. Квест включает мини-игры патинко,

      психологические испытания, stealth-проникновения и моральные выборы.

      Ветвления позволяют выбрать путь спасения, мести или собственного

      падения в зависимость.

      '
