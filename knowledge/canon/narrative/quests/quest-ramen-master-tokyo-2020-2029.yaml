quest_flow:
  entry_point: ramen_shop_entrance
  nodes:
    - id: ramen_shop_entrance
      type: location
      title: "Вход в лавку рамена"
      description: "Старая лавка рамена в переулке Шибуи. Пар от котлов, аромат бульона, неоновые вывески."
      objectives:
        - "Осмотреть лавку и познакомиться с мастером"
        - "Получить первое задание"
      choices:
        - id: talk_to_master
          title: "Поговорить с мастером"
          description: "Общаться с пожилым владельцем лавки"
          requirements: {}
          next_node: master_introduction
        - id: examine_kitchen
          title: "Осмотреть кухню"
          description: "Изучить оборудование и ингредиенты"
          requirements: {}
          next_node: kitchen_exploration

    - id: master_introduction
      type: dialogue
      title: "Знакомство с мастером"
      description: "Мастер рассказывает историю рамена в современном Токио и предлагает обучение."
      objectives:
        - "Узнать о традициях рамена"
        - "Получить базовый рецепт"
      choices:
        - id: accept_apprenticeship
          title: "Принять ученичество"
          description: "Согласиться стать учеником мастера"
          requirements: {}
          next_node: ingredient_gathering
        - id: ask_about_competition
          title: "Спросить о конкурентах"
          description: "Узнать о других мастерах рамена в городе"
          requirements: {}
          next_node: rival_introduction

    - id: kitchen_exploration
      type: investigation
      title: "Изучение кухни"
      description: "Игрок изучает инструменты и ингредиенты для приготовления рамена."
      objectives:
        - "Найти все основные ингредиенты"
        - "Понять процесс приготовления"
      choices:
        - id: try_basic_recipe
          title: "Попробовать базовый рецепт"
          description: "Приготовить простую порцию рамена"
          requirements: {skill: cooking, level: 1}
          next_node: first_ramen_attempt
        - id: gather_ingredients
          title: "Собрать ингредиенты"
          description: "Отправиться за свежими ингредиентами"
          requirements: {}
          next_node: ingredient_gathering

    - id: ingredient_gathering
      type: collection
      title: "Сбор ингредиентов"
      description: "Игрок собирает ингредиенты для рамена по всему Токио."
      objectives:
        - "Собрать 5 различных ингредиентов"
        - "Найти редкий бульонный компонент"
      choices:
        - id: visit_fish_market
          title: "Посетить рыбный рынок"
          description: "Купить свежие морепродукты для бульона"
          requirements: {}
          next_node: fish_market_visit
        - id: find_organic_farm
          title: "Найти органическую ферму"
          description: "Достать натуральные овощи"
          requirements: {}
          next_node: organic_farm_visit

    - id: first_ramen_attempt
      type: cooking
      title: "Первая попытка приготовления"
      description: "Игрок пытается приготовить свою первую порцию рамена под руководством мастера."
      objectives:
        - "Правильно приготовить бульон"
        - "Достичь хорошего баланса вкусов"
      choices:
        - id: success_attempt
          title: "Успешное приготовление"
          description: "Рамен получился вкусным"
          requirements: {skill: cooking, level: 2}
          next_node: master_approval
        - id: failed_attempt
          title: "Неудачная попытка"
          description: "Рамен вышел пересоленным"
          requirements: {}
          next_node: cooking_lesson

    - id: fish_market_visit
      type: location
      title: "Рыбный рынок Цукидзи"
      description: "Оживленный рынок с свежими морепродуктами и кричащими торговцами."
      objectives:
        - "Купить свежую рыбу для бульона"
        - "Найти редкие специи"
      choices:
        - id: bargain_with_merchant
          title: "Торговаться с торговцем"
          description: "Попробовать снизить цену"
          requirements: {skill: social, level: 1}
          next_node: successful_purchase
        - id: accept_price
          title: "Принять цену"
          description: "Купить по запрошенной цене"
          requirements: {}
          next_node: successful_purchase

    - id: master_approval
      type: dialogue
      title: "Одобрение мастера"
      description: "Мастер пробует рамен и дает положительную оценку."
      objectives:
        - "Получить похвалу мастера"
        - "Узнать о следующем шаге обучения"
      choices:
        - id: continue_training
          title: "Продолжить обучение"
          description: "Продолжить путь к мастерству"
          requirements: {}
          next_node: advanced_techniques
        - id: ask_about_competition
          title: "Спросить о соревнованиях"
          description: "Узнать о конкурсах рамена"
          requirements: {}
          next_node: ramen_competition_prep

    - id: advanced_techniques
      type: learning
      title: "Изучение продвинутых техник"
      description: "Мастер учит игрока секретам приготовления настоящего рамена."
      objectives:
        - "Освоить технику нарезки лапши"
        - "Научиться балансировать вкусы"
        - "Изучить вариации рецептов"
      choices:
        - id: master_techniques
          title: "Стать мастером"
          description: "Завершить обучение и получить титул"
          requirements: {skill: cooking, level: 4}
          next_node: quest_success
        - id: create_signature_dish
          title: "Создать фирменное блюдо"
          description: "Придумать собственный рецепт рамена"
          requirements: {skill: cooking, level: 3}
          next_node: signature_dish_creation

    - id: ramen_competition_prep
      type: preparation
      title: "Подготовка к конкурсу"
      description: "Игрок готовится к ежегодному конкурсу рамена в Токио."
      objectives:
        - "Собрать команду помощников"
        - "Разработать уникальный рецепт"
        - "Потренироваться в приготовлении"
      choices:
        - id: enter_competition
          title: "Участвовать в конкурсе"
          description: "Принять участие в состязании"
          requirements: {skill: cooking, level: 3}
          next_node: ramen_competition
        - id: sabotage_rival
          title: "Саботировать соперника"
          description: "Использовать нечестные методы"
          requirements: {skill: stealth, level: 2}
          next_node: rival_sabotage

    - id: ramen_competition
      type: competition
      title: "Конкурс рамена"
      description: "Финальное состязание мастеров рамена в Токио."
      objectives:
        - "Приготовить идеальную порцию"
        - "Получить высокую оценку жюри"
        - "Победить соперников"
      choices:
        - id: win_competition
          title: "Победить в конкурсе"
          description: "Стать чемпионом рамена"
          requirements: {skill: cooking, level: 5}
          next_node: quest_success
        - id: lose_competition
          title: "Проиграть конкурс"
          description: "Не занять первое место"
          requirements: {}
          next_node: consolation_prize

    - id: quest_success
      type: completion
      title: "Успех"
      description: "Игрок успешно стал мастером рамена и получил признание в Токио."
      objectives: []
      choices: []

