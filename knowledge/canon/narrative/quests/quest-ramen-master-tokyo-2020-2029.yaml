summary:
  problem: Создать квест о становлении мастером рамена в киберпанковском Токио
  goal: Исследовать темы традиционной культуры в эпоху технологий, мастерства и конкуренции
  essence: В мире неоновых огней и высоких технологий игрок проходит путь от новичка до мастера рамена, собирая рецепты, ингредиенты и побеждая в кулинарных состязаниях
  key_points:
    - Квест сочетает сбор ингредиентов с обучением кулинарным навыкам
    - Множественные ветки: путь уличного торговца, ресторанного шефа, конкурента
    - Исследование темы сохранения традиций в технологическом обществе
    - Возможность разных исходов от открытия своей лавки до корпоративного контракта

content:
  sections:
    - id: tokyo_ramen_context
      title: Рамен в Киберпанковском Токио
      body: |
        Токио 2020-2029 — мегаполис на пике технологической революции. Рамен, традиционная
        японская лапша, эволюционировала вместе с городом. Уличные лавки соседствуют с
        высокотехнологичными ресторанами, где дроны доставляют свежие ингредиенты, а
        нейроинтерфейсы анализируют вкус в реальном времени. Игрок начинает как новичок,
        но постепенно становится мастером, собирая древние рецепты и современные техники
        приготовления. Квест исследует конфликт между традиционной культурой и
        технологическим прогрессом.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает задание от пожилого мастера рамена, который ищет достойного
        преемника. Нужно пройти путь от простого приготовления лапши до создания
        шедевров, которые покорят сердца жителей Токио. Квест включает сбор редких
        ингредиентов, обучение у разных мастеров, участие в конкурсах и финальное
        противостояние с корпоративным конкурентом. Ветвления позволяют выбрать путь
        уличного торговца, элитного шефа или инновационного экспериментатора.

