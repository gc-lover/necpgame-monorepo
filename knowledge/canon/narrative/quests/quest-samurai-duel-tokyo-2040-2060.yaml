summary:
  problem: Создать квест о дуэли самураев в эпоху технологических имплантов Токио
    2040-2060
  goal: Исследовать темы чести, традиций и технологической трансформации боевых искусств
  essence: В мире, где самураи носят нейронные импланты и умные клинки, корпорация
    Militech организует "чемпионат дуэлей" — турнир, где участники сражаются за корпоративные
    контракты. Игрок должен раскрыть, как корпорации используют кодекс бусидо для
    манипуляции воинами.
  key_points:
  - Квест сочетает боевые искусства с элементами интриг и технологического исследования
  - Множественные ветки: путь воина, инсайдера, традиционалиста
  - Исследование темы сохранения чести в эпоху корпоративного контроля
  - Возможность разных исходов от восстановления истинных традиций до корпоративной
    реформы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: samurai_context
    title: Самураи — Цифровые Воины
    body: 'Токио 2040-2060 — эпоха, когда древний кодекс бусидо встречается с нейронными
      имплантами.

      Самураи теперь — это киборги с умными катанами, способными анализировать движения
      противника

      в реальном времени. Корпорации используют дуэли как инструмент рекрутинга —
      победители

      получают контракты на "специальные операции". Традиционный кодекс чести превратился

      в алгоритм, где каждая дуэль записывается и анализируется для оптимизации боевых
      имплантов.

      Игрок должен проникнуть в этот мир цифровых воинов, собрать доказательства корпоративного

      вмешательства и восстановить истинный дух бусидо.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает задание от мастера боевых искусств: корпорация Militech
      организует

      "чемпионат дуэлей" — турнир, где самураи сражаются под корпоративным контролем.

      Нужно проникнуть на чемпионат, собрать доказательства манипуляции традициями
      (нейронные

      логи, имплант-данные, свидетельства участников) и либо восстановить честь дуэлей,

      либо разоблачить систему. Квест включает тренировки боевых искусств, социальную

      инженерию среди самураев, взлом имплант-систем и финальное противостояние

      "мастеру чемпионата".

      '
