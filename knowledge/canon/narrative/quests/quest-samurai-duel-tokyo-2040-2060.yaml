quest_flow:
  entry_point: dojo_entrance
  nodes:
  - id: dojo_entrance
    type: location
    title: Вход в Додзё
    description: Игрок подходит к традиционному додзё в современном Токио. Звуки ударов
      катан, голографические объявления о чемпионате.
    objectives:
    - Получить разрешение на тренировку
    - Изучить чемпионат дуэлей
    choices:
    - id: seek_master_training
      title: Обратиться к мастеру
      description: Попросить обучения у мастера боевых искусств
      requirements:
        skill: social
        level: 3
      next_node: master_training
    - id: observe_championship
      title: Наблюдать за чемпионатом
      description: Посмотреть дуэли чемпионата
      requirements: {}
      next_node: championship_observation
  - id: master_training
    type: social
    title: Тренировка у Мастера
    description: Игрок проходит обучение у мастера самураев, изучая традиции и получая
      информацию.
    objectives:
    - Освоить основы бусидо
    - Получить информацию о чемпионате
    choices:
    - id: learn_honor_code
      title: Изучить кодекс чести
      description: Погрузиться в философию бусидо
      requirements: {}
      next_node: honor_study
    - id: investigate_corruption
      title: Расследовать коррупцию
      description: Узнать о корпоративном влиянии
      requirements:
        skill: social
        level: 2
      next_node: corruption_investigation
  - id: championship_observation
    type: investigation
    title: Наблюдение за Чемпионатом
    description: Игрок наблюдает за дуэлями чемпионата, замечая необычные элементы.
    objectives:
    - Проанализировать дуэли
    - Заметить технологические манипуляции
    choices:
    - id: analyze_fights
      title: Анализировать бои
      description: Изучить тактику и необычное поведение
      requirements:
        skill: combat
        level: 2
      next_node: fight_analysis
    - id: talk_participants
      title: Разговорить участников
      description: Общаться с участниками чемпионата
      requirements:
        skill: social
        level: 2
      next_node: participant_interview
  - id: honor_study
    type: spiritual
    title: Изучение Кодекса Чести
    description: Игрок изучает философию бусидо, обретая понимание истинных традиций.
    objectives:
    - Понять суть чести
    - Осознать корпоративную угрозу
    choices:
    - id: embrace_tradition
      title: Принять традицию
      description: Стать защитником истинного бусидо
      requirements: {}
      next_node: tradition_embrace
  - id: corruption_investigation
    type: investigation
    title: Расследование Коррупции
    description: Игрок собирает доказательства корпоративного вмешательства в традиции
      самураев.
    objectives:
    - Найти доказательства манипуляции
    - Определить корпоративных агентов
    choices:
    - id: hack_implant_data
      title: Взломать данные имплантов
      description: Получить доступ к имплант-логам участников
      requirements:
        skill: hacking
        level: 3
      next_node: implant_hack
    - id: challenge_samurai
      title: Вызвать самурая
      description: Бросить вызов заподозренному участнику
      requirements:
        skill: combat
        level: 3
      next_node: honor_duel
  - id: fight_analysis
    type: investigation
    title: Анализ Боев
    description: Игрок анализирует дуэли и обнаруживает технологические преимущества
      некоторых участников.
    objectives:
    - Определить нечестные преимущества
    - Найти паттерны манипуляции
    choices:
    - id: expose_cheating
      title: Разоблачить жульничество
      description: Обнародовать доказательства нечестной игры
      requirements:
        skill: social
        level: 3
      next_node: cheating_exposure
    - id: learn_techniques
      title: Изучить техники
      description: Освоить новые боевые приемы
      requirements:
        skill: combat
        level: 3
      next_node: technique_study
  - id: participant_interview
    type: dialogue
    title: Беседы с Участниками
    description: Игрок разговаривает с участниками чемпионата, собирая их истории
      и подозрения.
    objectives:
    - Собрать 3 свидетельства
    - Получить подсказки о коррупции
    choices:
    - id: form_alliance
      title: Создать альянс
      description: Объединить недовольных участников
      requirements:
        skill: social
        level: 4
      next_node: participant_alliance
  - id: tradition_embrace
    type: spiritual
    title: Принятие Традиции
    description: Игрок полностью принимает философию бусидо и становится защитником
      традиций.
    objectives:
    - Достичь духовного равновесия
    - Подготовиться к финальной дуэли
    choices:
    - id: challenge_champion
      title: Вызвать чемпиона
      description: Бросить вызов действующему чемпиону
      requirements:
        skill: combat
        level: 4
      next_node: championship_duel
  - id: implant_hack
    type: hacking
    title: Взлом Имплантов
    description: Игрок получает доступ к данным имплантов участников и обнаруживает
      корпоративный контроль.
    objectives:
    - Найти логи манипуляции
    - Определить контролирующих агентов
    choices:
    - id: trace_corporate_links
      title: Отследить корпоративные связи
      description: Найти источник контроля
      requirements: {}
      next_node: corporate_link_trace
    - id: disable_implants
      title: Отключить импланты
      description: Временно вывести из строя контролирующие импланты
      requirements:
        skill: hacking
        level: 4
      next_node: implant_disruption
  - id: honor_duel
    type: combat
    title: Дуэль Чести
    description: Игрок участвует в дуэли с заподозренным самураем, проверяя его честь.
    objectives:
    - Победить в дуэли
    - Получить признание противника
    choices:
    - id: duel_victory
      title: Победа в дуэли
      description: Успешно победить противника
      requirements:
        skill: combat
        level: 4
      next_node: honor_restoration
  - id: cheating_exposure
    type: social
    title: Разоблачение Жульничества
    description: Игрок публично разоблачает жульничество в чемпионате.
    objectives:
    - Представить доказательства
    - Вызвать скандал
    choices:
    - id: successful_exposure
      title: Успешное разоблачение
      description: Жульничество разоблачено
      requirements: {}
      next_node: quest_success
  - id: technique_study
    type: combat
    title: Изучение Техник
    description: Игрок осваивает новые боевые техники, наблюдая за дуэлями.
    objectives:
    - Освоить продвинутые приемы
    - Подготовиться к вызову
    choices:
    - id: master_techniques
      title: Освоить техники
      description: Стать мастером новых приемов
      requirements:
        skill: combat
        level: 3
      next_node: technique_mastery
  - id: participant_alliance
    type: social
    title: Альянс Участников
    description: Игрок создает альянс недовольных участников чемпионата.
    objectives:
    - Организовать сопротивление
    - Планировать саботаж
    choices:
    - id: sabotage_championship
      title: Саботировать чемпионат
      description: Организовать внутренний саботаж
      requirements:
        skill: social
        level: 4
      next_node: championship_sabotage
  - id: championship_duel
    type: combat
    title: Дуэль Чемпионата
    description: Игрок участвует в финальной дуэли чемпионата.
    objectives:
    - Победить чемпиона
    - Восстановить честь традиций
    choices:
    - id: legendary_victory
      title: Легендарная победа
      description: Победить в эпической дуэли
      requirements:
        skill: combat
        level: 5
      next_node: quest_success
  - id: corporate_link_trace
    type: investigation
    title: Отслеживание Корпоративных Связей
    description: Игрок находит центральный центр корпоративного контроля над чемпионатом.
    objectives:
    - Проникнуть в центр управления
    - Собрать окончательные доказательства
    choices:
    - id: destroy_control_center
      title: Уничтожить центр управления
      description: Полностью разрушить систему контроля
      requirements:
        skill: combat
        level: 4
      next_node: quest_success
    - id: reprogram_system
      title: Перепрограммировать систему
      description: Изменить систему для поддержки традиций
      requirements:
        skill: hacking
        level: 5
      next_node: system_reform
  - id: implant_disruption
    type: hacking
    title: Нарушение Имплантов
    description: Игрок успешно вмешивается в работу имплантов участников.
    objectives:
    - Максимизировать disruption
    - Обеспечить честные дуэли
    choices:
    - id: fair_championship
      title: Честный чемпионат
      description: Дуэли становятся честными
      requirements: {}
      next_node: honor_restoration
  - id: honor_restoration
    type: spiritual
    title: Восстановление Чести
    description: Игрок восстанавливает истинный дух бусидо в чемпионате.
    objectives:
    - Ввести новые правила чести
    - Реформировать чемпионат
    choices:
    - id: honorable_reform
      title: Честная реформа
      description: Чемпионат реформирован по принципам чести
      requirements: {}
      next_node: quest_success
  - id: technique_mastery
    type: combat
    title: Мастерство Техник
    description: Игрок достигает мастерства в боевых техниках и бросает вызов системе.
    objectives:
    - Стать непобедимым воином
    - Бросить вызов чемпиону
    choices:
    - id: ultimate_challenge
      title: Высший вызов
      description: Бросить вызов самому мастеру чемпионата
      requirements:
        skill: combat
        level: 5
      next_node: master_duel
  - id: championship_sabotage
    type: social
    title: Саботаж Чемпионата
    description: Игрок организует внутренний саботаж чемпионата с помощью альянса.
    objectives:
    - Максимизировать disruption
    - Заставить корпорацию отступить
    choices:
    - id: successful_sabotage
      title: Успешный саботаж
      description: Чемпионат сорван
      requirements: {}
      next_node: quest_success
  - id: system_reform
    type: social
    title: Реформа Системы
    description: Игрок перепрограммирует систему для поддержки истинных традиций.
    objectives:
    - Реформировать чемпионат
    - Восстановить баланс технологий и традиций
    choices:
    - id: balanced_reform
      title: Сбалансированная реформа
      description: Система реформирована гармонично
      requirements: {}
      next_node: quest_success
  - id: master_duel
    type: combat
    title: Дуэль с Мастером
    description: Игрок участвует в эпической дуэли с мастером чемпионата.
    objectives:
    - Победить мастера
    - Доказать превосходство чести
    choices:
    - id: master_defeat
      title: Поражение мастера
      description: Мастер побежден в честной дуэли
      requirements:
        skill: combat
        level: 5
      next_node: quest_success
  - id: quest_success
    type: completion
    title: Успех
    description: Квест завершен успешно. Игрок восстановил честь дуэлей самураев.
    objectives: []
    choices: []
