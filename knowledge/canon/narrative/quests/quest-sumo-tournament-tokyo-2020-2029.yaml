quest_flow:
  entry_point: dojo_invitation
  nodes:
  - id: dojo_invitation
    type: location
    title: Приглашение в додзё
    description: Традиционное додзё сумо в старом квартале Токио, запах циновок и
      пота.
    objectives:
    - Встретиться с мастером сумо
    - Получить приглашение на турнир
    choices:
    - id: accept_invitation
      title: Принять приглашение
      description: Согласиться участвовать в турнире
      requirements:
        skill: combat
        level: 2
      next_node: training_begin
    - id: ask_about_rules
      title: Спросить о правилах
      description: Узнать больше о традициях сумо
      requirements: {}
      next_node: sumo_education
  - id: training_begin
    type: training
    title: Начало тренировок
    description: Мастер начинает обучение основам сумо под руководством опытных борцов.
    objectives:
    - Освоить базовые техники
    - Пройти физическую подготовку
    - Изучить правила турнира
    choices:
    - id: focus_traditional
      title: Фокус на традициях
      description: Изучать чистые техники сумо
      requirements: {}
      next_node: traditional_training
    - id: explore_technology
      title: Исследовать технологии
      description: Узнать о современных усилителях
      requirements:
        skill: tech
        level: 2
      next_node: tech_exploration
  - id: sumo_education
    type: learning
    title: Обучение правилам сумо
    description: Мастер объясняет философию и правила сумо, кодекс бусидо.
    objectives:
    - Понять философию сумо
    - Изучить основные правила
    - Узнать о истории спорта
    choices:
    - id: embrace_tradition
      title: Принять традиции
      description: Полностью погрузиться в культуру сумо
      requirements: {}
      next_node: training_begin
    - id: question_modernity
      title: Вопросить современность
      description: Узнать о влиянии корпораций
      requirements: {}
      next_node: corporate_influence
  - id: traditional_training
    type: training
    title: Традиционные тренировки
    description: 'Строгие тренировки по древним методам: диета, медитация, физические
      упражнения.'
    objectives:
    - Набрать силу и технику
    - Освоить броски и захваты
    - Развить дисциплину
    choices:
    - id: excel_training
      title: Преуспеть в тренировках
      description: Показать отличные результаты
      requirements:
        skill: combat
        level: 3
      next_node: tournament_prep
    - id: struggle_training
      title: Бороться с трудностями
      description: Испытывать проблемы с адаптацией
      requirements: {}
      next_node: training_challenges
  - id: tech_exploration
    type: investigation
    title: Исследование технологий
    description: Игрок узнает о нейроимплантах и экзоскелетах, используемых в современном
      сумо.
    objectives:
    - Найти источники технологий
    - Тестировать усилители
    - Оценить преимущества и риски
    choices:
    - id: acquire_implants
      title: Получить импланты
      description: Установить запрещенные усилители
      requirements:
        skill: tech
        level: 3
      next_node: enhanced_training
    - id: reject_technology
      title: Отвергнуть технологии
      description: Остаться верным традициям
      requirements: {}
      next_node: traditional_training
  - id: corporate_influence
    type: investigation
    title: Корпоративное влияние
    description: Игрок обнаруживает, что корпорации манипулируют результатами турниров.
    objectives:
    - Собрать доказательства коррупции
    - Найти честных участников
    - Планировать разоблачение
    choices:
    - id: investigate_corruption
      title: Расследовать коррупцию
      description: Собрать доказательства против корпораций
      requirements:
        skill: investigation
        level: 2
      next_node: corruption_evidence
    - id: join_corruption
      title: Присоединиться к коррупции
      description: Использовать систему в своих интересах
      requirements: {}
      next_node: corrupt_alliance
  - id: tournament_prep
    type: preparation
    title: Подготовка к турниру
    description: Финальная подготовка перед большим турниром в токийском стадионе.
    objectives:
    - Выбрать стратегию
    - Подготовить экипировку
    - Изучить соперников
    choices:
    - id: enter_tournament
      title: Войти на турнир
      description: Участвовать в соревнованиях
      requirements: {}
      next_node: tournament_rounds
    - id: sabotage_rivals
      title: Саботировать соперников
      description: Использовать нечестные методы
      requirements:
        skill: stealth
        level: 3
      next_node: rival_sabotage
  - id: tournament_rounds
    type: competition
    title: Раунды турнира
    description: Серия поединков на арене сумо с растущей сложностью.
    objectives:
    - Выиграть матчи
    - Получить уважение зрителей
    - Дойти до финала
    choices:
    - id: win_tournament
      title: Победить в турнире
      description: Стать чемпионом по правилам
      requirements:
        skill: combat
        level: 5
      next_node: championship_victory
    - id: expose_corruption
      title: Разоблачить коррупцию
      description: Прервать турнир доказательствами
      requirements:
        skill: social
        level: 4
      next_node: corruption_revealed
  - id: championship_victory
    type: completion
    title: Победа в чемпионате
    description: Игрок становится чемпионом, восстанавливая честь традиционного сумо.
    objectives: []
    choices: []
