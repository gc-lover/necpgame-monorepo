summary:
  problem: Создать квест об участии в турнире сумо в эпоху киберпанка
  goal: Исследовать темы столкновения традиционной культуры и современных технологий
  essence: В мире высоких технологий и корпоративного контроля игрок участвует в древнем
    виде спорта, где честь и дисциплина противостоят коррупции и технологическим уловкам
  key_points:
  - Квест сочетает спортивные состязания с элементами интриг и культурного конфликта
  - Множественные ветки: путь традиционного борца, техно-усиленного бойца, интригана
  - Исследование темы сохранения культурного наследия в технологическом мире
  - Возможность разных исходов от победы по правилам до полного разоблачения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: sumo_tokyo_context
    title: Сумо в Киберпанковском Токио
    body: 'Токио 2020-2029 — древний вид спорта сумо переживает второе рождение.

      Традиционные додзё соседствуют с высокотехнологичными аренами, где

      борцы используют нейроимпланты и экзоскелеты. Корпорации спонсируют

      турниры, но сохраняется кодекс бусидо. Игрок получает приглашение

      участвовать в турнире, но обнаруживает, что не всё так чисто в мире

      профессионального сумо. Турнир становится полем битвы между традициями

      и технологиями, честью и коррупцией.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок встречает старого мастера сумо в традиционном додзё. Получив

      приглашение на большой турнир, игрок начинает подготовку. Но вскоре

      выясняется, что корпоративные спонсоры вмешиваются в результаты,

      а некоторые борцы используют запрещенные импланты. Квест включает

      тренировки, изучение техник сумо, расследование интриг и финальное

      противостояние на арене. Ветвления позволяют выбрать стиль борьбы:

      чистый традиционный, техно-усиленный или стратегический с интригами.

      '
