    name: Мастер Танака
    role: quest_giver
    background: Старый мастер сумо, хранитель традиций в эпоху корпораций
  - id: corporate_sponsor
    name: АрСака Спорт
    role: antagonist
    background: Корпоративный спонсор, продвигающий технологически усиленных борцов
  - id: rival_wrestler
    name: Кровавая Луна
    role: obstacle
    background: Харизматичный борец с запрещенными имплантами
  - id: pure_traditionalist
    name: Стальной Кулак
    role: ally
    background: Честный борец, отвергающий любые технологии
  dialogues:
  - speaker: sumo_master
    text: 'Сумо - это не просто борьба. Это путь воина, дисциплина тела и духа. В
      нашем мире неоновых огней и дронов важно помнить: сила рождается не из машин,
      а из сердца.'
  - speaker: corporate_sponsor
    text: Традиции? Это пережиток прошлого. Наши импланты позволяют достичь совершенства.
      Сумо эволюционирует, нравится вам это или нет.
  - speaker: rival_wrestler
    text: Посмотри на меня! Я - будущее сумо! Нейроимпланты, экзоскелеты, кибернетические
      усилители. Традиционные борцы - динозавры!
