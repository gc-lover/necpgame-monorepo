summary:
  problem: Создать квест о пиратах Токийского залива в эпоху экологического кризиса
    Токио 2040-2060
  goal: Исследовать темы свободы морей, корпоративной эксплуатации океана и технологического
    пиратства
  essence: В загрязненном Токийском заливе экологические активисты стали "пиратами",
    борющимися с корпоративными судами, перевозящими токсичные отходы. Arasaka планирует
    сброс гигантской партии отходов, которая уничтожит остатки морской жизни. Игрок
    должен проникнуть в мир подводных пиратов и остановить экологическую катастрофу.
  key_points:
  - Квест сочетает подводные операции с элементами экологии и корпоративного саботажа
  - Множественные ветки: путь экологического пирата, корпоративного шпиона, независимого
      подрядчика
  - Исследование темы свободы и выживания в токсичном мире
  - Возможность разных исходов от экологической победы до полного уничтожения залива
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: bay_pirates_context
    title: Пираты Токийского Залива — Стражи Океана
    body: 'Токио 2040-2060 — эпоха тотального загрязнения. Токийский залив стал токсичной

      свалкой, где корпорации сбрасывают отходы, а остатки морской жизни борются за
      выживание.

      "Пираты залива" — это не романтические разбойники, а экологические активисты
      в экзоскелетах,

      использующие дроны и субмарины для саботажа корпоративных судов. Они борются
      против

      Arasaka, которая планирует "очистку" залива путем сброса экспериментального
      нейротоксина,

      который уничтожит все живое, но позволит корпорации объявить залив "очищенным".

      Игрок должен проникнуть в этот подводный мир, собрать доказательства экологических

      преступлений и предотвратить катастрофу.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает задание от экологического активиста: корпорация Arasaka
      готовит

      секретную операцию по "очистке" Токийского залива с помощью нейротоксина,

      который уничтожит всю морскую жизнь. Пираты залива — единственные, кто может

      остановить катастрофу, но они сами объявлены террористами. Нужно найти их базу,

      собрать доказательства корпоративных планов (логи сбросов, токсичные образцы,

      свидетельства жертв) и либо присоединиться к пиратам для саботажа, либо

      уничтожить их как угрозу. Квест включает подводные операции, взлом корпоративных

      судов, общение с морскими существами-киборгами и финальное противостояние

      корпоративному флоту.

      '
quest_definition:
  level_min: 20
  level_max: 35
  estimated_duration: 70
  difficulty: hard
  category: narrative
