quest_flow:
  entry_point: bay_shore
  nodes:
  - id: bay_shore
    type: location
    title: Берег Залива
    description: Игрок подходит к загрязненному берегу Токийского залива. Токсичная
      вода, ржавые конструкции, дроны патрулируют прибрежную зону.
    objectives:
    - Найти контакт с пиратами
    - Изучить подводный мир
    choices:
    - id: seek_pirate_contact
      title: Найти контакт с пиратами
      description: Искать сигналы от пиратских групп
      requirements:
        skill: social
        level: 4
      next_node: pirate_contact
    - id: investigate_alone
      title: Расследовать самостоятельно
      description: Исследовать залив без помощи
      requirements:
        skill: stealth
        level: 4
      next_node: solo_investigation
  - id: pirate_contact
    type: social
    title: Контакт с Пиратами
    description: Игрок встречается с представителем пиратской группы в скрытом убежище.
    objectives:
    - Завоевать доверие пиратов
    - Получить информацию о корпорации
    choices:
    - id: join_pirate_crew
      title: Присоединиться к команде
      description: Стать частью пиратской команды
      requirements:
        skill: social
        level: 3
      next_node: pirate_indoctrination
    - id: gather_intelligence
      title: Собрать разведданные
      description: Получить информацию для независимой работы
      requirements: {}
      next_node: intelligence_collection
  - id: solo_investigation
    type: stealth
    title: Самостоятельное Расследование
    description: Игрок исследует залив самостоятельно, избегая патрулей корпорации.
    objectives:
    - Найти доказательства загрязнения
    - Избежать обнаружения
    choices:
    - id: hack_monitoring_systems
      title: Взломать системы мониторинга
      description: Получить доступ к данным о загрязнении
      requirements:
        skill: hacking
        level: 4
      next_node: system_infiltration
    - id: explore_underwater
      title: Исследовать подводный мир
      description: Погрузиться и осмотреть дно залива
      requirements:
        skill: survival
        level: 4
      next_node: underwater_exploration
  - id: pirate_indoctrination
    type: social
    title: Посвящение в Пираты
    description: Игрок проходит ритуал принятия в пиратскую команду, участвуя в тренировках.
    objectives:
    - Освоить пиратские навыки
    - Доказать лояльность
    choices:
    - id: complete_training
      title: Завершить тренировку
      description: Пройти все испытания
      requirements:
        skill: combat
        level: 3
      next_node: pirate_operations
  - id: intelligence_collection
    type: investigation
    title: Сбор Разведданных
    description: Игрок собирает информацию о корпоративных планах от различных источников.
    objectives:
    - Найти доказательства токсичных сбросов
    - Определить цели корпорации
    choices:
    - id: analyze_water_samples
      title: Анализ водных проб
      description: Изучить токсичность воды
      requirements:
        skill: science
        level: 3
      next_node: toxic_analysis
    - id: interview_survivors
      title: Беседы с выжившими
      description: Найти свидетелей загрязнения
      requirements:
        skill: social
        level: 3
      next_node: survivor_testimonies
  - id: system_infiltration
    type: hacking
    title: Проникновение в Системы
    description: Игрок получает доступ к корпоративным системам мониторинга залива.
    objectives:
    - Найти логи сбросов
    - Определить локации загрязнения
    choices:
    - id: trace_toxic_shipments
      title: Отследить токсичные грузы
      description: Найти корабли с отходами
      requirements: {}
      next_node: shipment_tracking
    - id: disrupt_monitoring
      title: Нарушить мониторинг
      description: Вмешаться в работу систем наблюдения
      requirements:
        skill: hacking
        level: 5
      next_node: monitoring_disruption
  - id: underwater_exploration
    type: exploration
    title: Подводное Исследование
    description: Игрок погружается в токсичные воды залива, исследуя подводный мир.
    objectives:
    - Найти следы экологических преступлений
    - Встретить морских обитателей
    choices:
    - id: discover_pirate_base
      title: Обнаружить базу пиратов
      description: Найти подводное убежище пиратов
      requirements:
        skill: stealth
        level: 2
      next_node: pirate_base_discovery
  - id: pirate_operations
    type: combat
    title: Пиратские Операции
    description: Игрок участвует в пиратских операциях против корпоративных судов.
    objectives:
    - Успешно провести саботаж
    - Собрать доказательства
    choices:
    - id: attack_corporate_ship
      title: Атаковать корпоративное судно
      description: Захватить и саботировать судно
      requirements:
        skill: combat
        level: 4
      next_node: ship_sabotage
    - id: rescue_marine_life
      title: Спасать морскую жизнь
      description: Помочь выжившим морским существам
      requirements:
        skill: survival
        level: 3
      next_node: marine_rescue
  - id: toxic_analysis
    type: investigation
    title: Анализ Токсичности
    description: Игрок анализирует образцы воды и обнаруживает экспериментальный нейротоксин.
    objectives:
    - Определить состав токсина
    - Найти источник производства
    choices:
    - id: locate_production_facility
      title: Найти производственное предприятие
      description: Отследить источник токсина
      requirements:
        skill: science
        level: 2
      next_node: facility_location
  - id: survivor_testimonies
    type: dialogue
    title: Свидетельства Выживших
    description: Игрок собирает истории от выживших в заливе существ и людей.
    objectives:
    - Собрать 4 свидетельства
    - Получить информацию о пиратах
    choices:
    - id: ally_with_survivors
      title: Союз с выжившими
      description: Организовать сопротивление
      requirements: {}
      next_node: survivor_alliance
  - id: shipment_tracking
    type: investigation
    title: Отслеживание Грузоперевозок
    description: Игрок находит и отслеживает корабли с токсичными грузами.
    objectives:
    - Определить маршрут кораблей
    - Найти точку сброса
    choices:
    - id: intercept_shipment
      title: Перехватить груз
      description: Захватить корабль с токсинами
      requirements:
        skill: combat
        level: 3
      next_node: shipment_interception
  - id: monitoring_disruption
    type: hacking
    title: Нарушение Мониторинга
    description: Игрок успешно вмешивается в работу систем мониторинга залива.
    objectives:
    - Максимизировать disruption
    - Обеспечить безопасное исследование
    choices:
    - id: continue_investigation
      title: Продолжить расследование
      description: Воспользоваться хаосом для исследования
      requirements: {}
      next_node: underwater_exploration
  - id: pirate_base_discovery
    type: location
    title: Обнаружение Базы Пиратов
    description: Игрок находит подводную базу пиратов в затонувшем корабле.
    objectives:
    - Проникнуть на базу
    - Завоевать доверие
    choices:
    - id: negotiate_with_pirates
      title: Переговоры с пиратами
      description: Доказать свои намерения
      requirements:
        skill: social
        level: 3
      next_node: pirate_alliance
  - id: ship_sabotage
    type: combat
    title: Саботаж Судна
    description: Игрок участвует в захвате и саботаже корпоративного судна.
    objectives:
    - Уничтожить груз токсина
    - Собрать доказательства
    choices:
    - id: successful_sabotage
      title: Успешный саботаж
      description: Судно уничтожено, груз нейтрализован
      requirements:
        skill: combat
        level: 4
      next_node: quest_success
  - id: marine_rescue
    type: survival
    title: Спасение Морской Жизни
    description: Игрок спасает и лечит пострадавших морских обитателей.
    objectives:
    - Спасать морских существ
    - Восстановить экосистему
    choices:
    - id: ecosystem_restoration
      title: Восстановление экосистемы
      description: Создать безопасную зону
      requirements:
        skill: science
        level: 4
      next_node: quest_success
  - id: facility_location
    type: exploration
    title: Местоположение Предприятия
    description: Игрок находит подводное предприятие по производству токсина.
    objectives:
    - Проникнуть на предприятие
    - Собрать доказательства
    choices:
    - id: destroy_facility
      title: Уничтожить предприятие
      description: Полностью разрушить производство
      requirements:
        skill: combat
        level: 5
      next_node: facility_destruction
  - id: survivor_alliance
    type: social
    title: Альянс с Выжившими
    description: Игрок организует альянс выживших существ залива.
    objectives:
    - Собрать союзников
    - Спланировать сопротивление
    choices:
    - id: launch_counterattack
      title: Начать контрнаступление
      description: Атаковать корпоративные объекты
      requirements:
        skill: combat
        level: 3
      next_node: counterattack
  - id: shipment_interception
    type: combat
    title: Перехват Грузоперевозки
    description: Игрок захватывает корабль с токсичными отходами.
    objectives:
    - Захватить корабль
    - Нейтрализовать груз
    choices:
    - id: neutralize_toxin
      title: Нейтрализовать токсин
      description: Безопасно уничтожить токсины
      requirements:
        skill: science
        level: 3
      next_node: quest_success
  - id: pirate_alliance
    type: social
    title: Альянс с Пиратами
    description: Игрок заключает союз с пиратами залива.
    objectives:
    - Получить поддержку пиратов
    - Спланировать финальную операцию
    choices:
    - id: final_assault
      title: Финальное наступление
      description: Атаковать главное корпоративное судно
      requirements: {}
      next_node: final_battle
  - id: facility_destruction
    type: combat
    title: Уничтожение Предприятия
    description: Игрок уничтожает подводное предприятие по производству токсина.
    objectives:
    - Максимизировать ущерб
    - Обеспечить безопасный отход
    choices:
    - id: complete_destruction
      title: Завершить уничтожение
      description: Предприятие полностью разрушено
      requirements:
        skill: combat
        level: 5
      next_node: quest_success
  - id: counterattack
    type: combat
    title: Контрнаступление
    description: Игрок возглавляет контрнаступление против корпоративных сил.
    objectives:
    - Уничтожить корпоративные объекты
    - Защитить экосистему
    choices:
    - id: victory_counterattack
      title: Победа в контрнаступлении
      description: Корпоративные силы разбиты
      requirements:
        skill: combat
        level: 4
      next_node: quest_success
  - id: final_battle
    type: combat
    title: Финальная Битва
    description: Игрок участвует в финальной битве против корпоративного флота.
    objectives:
    - Уничтожить флагман корпорации
    - Спаси залив от катастрофы
    choices:
    - id: decisive_victory
      title: Решающая победа
      description: Корпорация разбита, залив спасен
      requirements:
        skill: combat
        level: 5
      next_node: quest_success
  - id: quest_success
    type: completion
    title: Успех
    description: Квест завершен успешно. Игрок спас Токийский залив от экологической
      катастрофы.
    objectives: []
    choices: []
