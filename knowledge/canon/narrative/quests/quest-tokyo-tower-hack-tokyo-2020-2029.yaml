  characters:
  - id: hacker_leader
    name: Zero Cool
    role: quest_giver
    background: Лидер подпольной хакерской группировки, бывший сотрудник Arasaka
  - id: corporate_security_chief
    name: Директор Безопасности
    role: antagonist
    background: Глава службы безопасности Arasaka, фанатик контроля
  - id: insider_ally
    name: Корпоративный инсайдер
    role: ally
    background: Сотрудник Arasaka, помогающий из-за личных мотивов
  - id: rogue_ai
    name: ИИ-страж
    role: obstacle
    background: Самосознающий ИИ, охраняющий серверы
  dialogues:
  - speaker: hacker_leader
    text: 'Токийская башня - это глаз корпораций. Она видит всё: твои звонки, твои
      покупки, твои мысли если ты подключен к сети. Мы взломаем её и покажем миру
      правду.'
  - speaker: corporate_security_chief
    text: Вы думаете, что сможете просто так проникнуть в самое охраняемое здание
      Азии? Наши системы предсказывают ваши движения за секунды. Вы уже мертвы.
  - speaker: insider_ally
    text: Я работал там десять лет. Видел, как они манипулируют выборами, подавляют
      восстания, стирают людей из реальности. Помогите мне остановить это.
