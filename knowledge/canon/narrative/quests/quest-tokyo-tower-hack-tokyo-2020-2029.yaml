summary:
  problem: Создать квест о взломе корпоративной безопасности Токийской башни
  goal: Исследовать темы корпоративного контроля, хакерского подполья и технологической
    уязвимости
  essence: В эпоху тотального контроля корпораций игрок проникает в самое охраняемое
    здание Токио, взламывает системы безопасности и крадет ценные данные
  key_points:
  - Квест сочетает стелс-инфильтрацию с хакерскими мини-играми
  - Множественные ветки: путь чистого хакера, социального инженера, силового проникновения
  - Исследование темы корпоративного надзора и сопротивления ему
  - Возможность разных исходов от успешной кражи до полного разоблачения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: tokyo_tower_context
    title: Токийская Башня — Символ Контроля
    body: 'Токио 2020-2029 — Токийская башня стала символом корпоративного доминирования.

      Когда-то телевизионная вышка, теперь она — штаб-квартира Arasaka Corporation,

      утыканная сенсорами, дронами охраны и ИИ-системами безопасности. Башня

      контролирует весь мегаполис: от трафика дронов до личных данных жителей.

      Игрок получает задание от подпольного хакерского коллектива взломать

      центральный сервер и скачать доказательства корпоративных преступлений.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок встречает лидера хакерской группировки в подпольном баре Шибуи.

      Задание: проникнуть в Токийскую башню, взломать систему безопасности

      и скачать базу данных о слежке за гражданами. Квест включает планирование,

      сбор инструментов, обход охраны, взлом систем и эксфильтрацию данных.

      Ветвления позволяют выбрать стиль: тихий хакер, социальный инженер

      или силовое проникновение с перестрелками.

      '
