quest_flow:
  entry_point: shibuya_meetup
  nodes:
  - id: shibuya_meetup
    type: location
    title: Встреча в Шибуе
    description: Подпольный бар в неоновых переулках Шибуи. Хакеры, фикеры и наемники.
    objectives:
    - Найти лидера хакерской группировки
    - Получить детали задания
    choices:
    - id: accept_mission
      title: Принять задание
      description: Согласиться взломать Токийскую башню
      requirements:
        skill: hacking
        level: 2
      next_node: planning_phase
    - id: negotiate_payment
      title: Обсудить оплату
      description: Попробовать увеличить вознаграждение
      requirements:
        skill: social
        level: 3
      next_node: payment_negotiation
  - id: planning_phase
    type: preparation
    title: Планирование операции
    description: Игрок изучает Токийскую башню и планирует маршрут проникновения.
    objectives:
    - Собрать разведданные о башне
    - Выбрать стиль проникновения
    - Подготовить инструменты
    choices:
    - id: stealth_approach
      title: Скрытное проникновение
      description: Использовать хакерские навыки и стелс
      requirements:
        skill: stealth
        level: 3
      next_node: stealth_infiltration
    - id: social_engineering
      title: Социальная инженерия
      description: Войти под видом сотрудника
      requirements:
        skill: social
        level: 4
      next_node: social_infiltration
    - id: direct_assault
      title: Прямой штурм
      description: Силовое проникновение с перестрелками
      requirements:
        skill: combat
        level: 4
      next_node: combat_infiltration
  - id: stealth_infiltration
    type: stealth
    title: Скрытное проникновение
    description: Игрок крадется через служебные входы, избегая патрулей и камер.
    objectives:
    - Обойти систему безопасности
    - Достичь серверной комнаты
    - Избежать обнаружения
    choices:
    - id: hack_security_terminal
      title: Взломать терминал безопасности
      description: Отключить камеры и замки
      requirements:
        skill: hacking
        level: 4
      next_node: server_room_access
    - id: use_service_elevator
      title: Использовать служебный лифт
      description: Проникнуть через технические помещения
      requirements:
        skill: stealth
        level: 4
      next_node: elevator_sabotage
  - id: social_infiltration
    type: dialogue
    title: Социальная инженерия
    description: Игрок проникает в башню под видом сотрудника корпорации.
    objectives:
    - Получить поддельные документы
    - Пройти проверку безопасности
    - Найти путь к серверу
    choices:
    - id: impersonate_executive
      title: Прикинуться руководителем
      description: Использовать поддельный ID руководителя
      requirements:
        skill: social
        level: 5
      next_node: executive_access
    - id: bribe_guard
      title: Подкупить охрану
      description: Дать взятку охраннику за доступ
      requirements:
        skill: social
        level: 3
      next_node: guard_corruption
  - id: combat_infiltration
    type: combat
    title: Прямой штурм
    description: Игрок прорывается через охрану с боем, привлекая внимание.
    objectives:
    - Уничтожить патрули
    - Достичь лифта
    - Сдерживать подкрепление
    choices:
    - id: fight_through_guards
      title: Прорваться через охрану
      description: Уничтожить всех на пути
      requirements:
        skill: combat
        level: 5
      next_node: alarm_activation
    - id: cause_diversion
      title: Создать отвлечение
      description: Взорвать что-то для отвлечения
      requirements:
        skill: combat
        level: 3
      next_node: diversion_success
  - id: server_room_access
    type: hacking
    title: Доступ к серверной
    description: Игрок достигает главной серверной комнаты башни.
    objectives:
    - Взломать главный терминал
    - Найти нужные данные
    - Скачать информацию
    choices:
    - id: decrypt_data
      title: Расшифровать данные
      description: Взломать шифрование корпоративных файлов
      requirements:
        skill: hacking
        level: 5
      next_node: data_extraction
    - id: physical_hack
      title: Физический взлом
      description: Подключиться напрямую к серверам
      requirements:
        skill: hacking
        level: 3
      next_node: physical_connection
  - id: data_extraction
    type: hacking
    title: Извлечение данных
    description: Игрок скачивает секретные данные о корпоративной слежке.
    objectives:
    - Завершить скачивание
    - Уничтожить следы
    - Подготовиться к отступлению
    choices:
    - id: clean_exit
      title: Чистый отход
      description: Выйти незамеченным
      requirements:
        skill: stealth
        level: 4
      next_node: quest_success
    - id: emergency_escape
      title: Экстренный отход
      description: Бежать через аварийные выходы
      requirements: {}
      next_node: pursuit_escape
  - id: alarm_activation
    type: combat
    title: Активация тревоги
    description: Корпоративная охрана и дроны реагируют на вторжение.
    objectives:
    - Добраться до сервера
    - Скачать данные под огнем
    - Организовать отступление
    choices:
    - id: desperate_hack
      title: Отчаянный взлом
      description: Взломать под обстрелом
      requirements:
        skill: hacking
        level: 4
      next_node: data_under_fire
    - id: abort_mission
      title: Прервать миссию
      description: Отступить без данных
      requirements: {}
      next_node: mission_failure
  - id: data_under_fire
    type: combat
    title: Данные под огнем
    description: Игрок скачивает данные, отстреливаясь от охраны.
    objectives:
    - Защитить терминал
    - Дождаться завершения скачивания
    - Найти путь отхода
    choices:
    - id: successful_extraction
      title: Успешное извлечение
      description: Данные скачаны, время бежать
      requirements:
        skill: combat
        level: 5
      next_node: quest_success
    - id: interrupted_download
      title: Прерванное скачивание
      description: Данные повреждены
      requirements: {}
      next_node: partial_success
  - id: quest_success
    type: completion
    title: Успех операции
    description: Игрок успешно взломал Токийскую башню и получил ценные данные.
    objectives: []
    choices: []
