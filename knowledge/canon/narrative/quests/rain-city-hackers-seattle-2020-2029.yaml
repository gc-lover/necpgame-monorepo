summary:
  problem: Создать погружающий квест о хакерском подполье Сиэтла в эпоху корпоративных войн
  goal: Исследовать темы цифрового сопротивления, этического хакерства и борьбы с корпорациями
  essence: В дождливом Сиэтле 2020-х хакеры стали последней линией обороны против тотального корпоративного контроля, но даже они рискуют потерять свою человечность в цифровых тенях
  key_points:
    - Квест сочетает хакерские мини-игры, социальные взаимодействия и моральные выборы
    - Множественные ветки: путь белого хакера, серого кардинала, корпоративного шпиона
    - Исследование темы цифрового сопротивления в корпоративном мире
    - Возможность разных исходов от создания свободной сети до падения в корпоративное рабство

content:
  sections:
    - id: seattle_context
      title: Сиэтл — Город Дождя и Кодов
      body: |
        Сиэтл 2020-2029 — город, где дождь смывает следы, а код правит миром.
        После падения старых тех-гигантов, новые корпоративные монстры захватили
        контроль над данными жителей. Хакеры стали героями сопротивления, создавая
        подпольные сети для обмена информацией и координации атак на корпорации.

        Игрок прибывает в Сиэтл по следам легендарного хакера "Rainmaker",
        который якобы создал систему, способную обрушить всю корпоративную
        инфраструктуру города. Квест включает погружение в хакерское подполье,
        решение цифровых загадок, вербовку союзников и финальное противостояние
        с корпоративными охотниками за головами.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает зашифрованное сообщение от "Rainmaker" - легендарного
        хакера, который исчез после успешной атаки на Militech. Сообщение
        содержит координаты тайного убежища в дождливом районе Capitol Hill.

        По мере продвижения игрок раскрывает сеть хакерского сопротивления,
        сталкивается с моральными дилеммами (спасать ли невинных от корпоративного
        гнета или использовать их данные для собственной выгоды), и в итоге
        оказывается перед выбором: продолжить дело Rainmaker или предать
        сопротивление за корпоративную награду.

quest_definition:
  level_min: 12
  level_max: 25
  estimated_duration: 90
  difficulty: hard
  category: narrative
  type: hacker_underground
  rewards:
    experience: 25000
    currency: {type: eddies, amount: 35000}
    items:
      - {name: "Rainmaker's Neural Implant", type: cyberware, rarity: epic}
      - {name: "Underground Network Access Card", type: quest_item, rarity: rare}
  reputation_changes:
    - faction: hacker_underground
      amount: 25
    - faction: corporations
      amount: -15

objectives:
  primary:
    - id: investigate_rainmaker_message
      title: "Расследовать сообщение Rainmaker"
      description: "Найти тайное убежище в Capitol Hill и расшифровать сообщение"
      type: investigation
      location: "Capitol Hill, Seattle"
      hints:
        - "Ищи неоновую вывеску с дождем"
        - "Пароль: 'acid rain protocol'"

    - id: join_hacker_network
      title: "Присоединиться к хакерской сети"
      description: "Завербовать минимум 3 союзников из разных хакерских группировок"
      type: social
      requirements:
        - persuasion_skill: 15
        - reputation: hacker_underground >= 10

    - id: infiltrate_corporate_server
      title: "Проникнуть на корпоративный сервер"
      description: "Взломать сервер Militech в дождливый район Downtown"
      type: hacking
      location: "Downtown Seattle"
      difficulty: hard
      time_limit: 1800

    - id: expose_corruption
      title: "Разоблачить корпоративную коррупцию"
      description: "Собрать доказательства коррупции и передать их сопротивлению"
      type: collection
      items_needed:
        - "Executive Emails"
        - "Financial Records"
        - "Surveillance Logs"

  secondary:
    - id: help_rainmaker_family
      title: "Помочь семье Rainmaker"
      description: "Найти и защитить родственников пропавшего хакера"
      rewards:
        experience: 5000
        items: [{name: "Family Heirloom", type: cosmetic, rarity: uncommon}]

    - id: sabotage_surveillance
      title: "Саботировать слежку"
      description: "Уничтожить 5 корпоративных камер наблюдения"
      rewards:
        experience: 3000
        reputation: {faction: hacker_underground, amount: 5}

branching_choices:
  - id: moral_dilemma_1
    trigger: "join_hacker_network"
    title: "Выбор союзников"
    description: "К тебе обращаются две группировки хакеров с разными целями"
    options:
      - text: "Присоединиться к 'White Hats' (этические хакеры)"
        consequences:
          reputation: {faction: corporations, amount: -20}
          reputation: {faction: hacker_underground, amount: 15}
          unlocks: "Ethical Hacking Path"
      - text: "Присоединиться к 'Grey Cardinals' (наемные хакеры)"
        consequences:
          reputation: {faction: corporations, amount: -10}
          reputation: {faction: hacker_underground, amount: 10}
          unlocks: "Mercenary Path"
      - text: "Присоединиться к 'Black Ice' (радикальные хакеры)"
        consequences:
          reputation: {faction: corporations, amount: -30}
          reputation: {faction: hacker_underground, amount: 20}
          unlocks: "Revolutionary Path"

  - id: betrayal_opportunity
    trigger: "infiltrate_corporate_server"
    title: "Корпоративное предложение"
    description: "Во время взлома к тебе выходит представитель корпорации с предложением"
    options:
      - text: "Принять сделку и предать сопротивление"
        consequences:
          currency: {type: eddies, amount: 50000}
          reputation: {faction: corporations, amount: 30}
          reputation: {faction: hacker_underground, amount: -50}
          unlocks: "Corporate Traitor Ending"
      - text: "Отказаться и продолжить миссию"
        consequences:
          reputation: {faction: hacker_underground, amount: 25}
          unlocks: "Loyal Resistance Ending"

endings:
  - id: resistance_hero
    title: "Герой Сопротивления"
    requirements:
      - reputation: hacker_underground >= 50
      - completed: expose_corruption
    description: "Ты становишься легендой хакерского подполья, продолжая дело Rainmaker"
    rewards:
      experience: 15000
      items: [{name: "Legendary Hacker Status", type: title, rarity: legendary}]

  - id: corporate_sellout
    title: "Корпоративный Предатель"
    requirements:
      - reputation: corporations >= 40
      - choice: betrayal_opportunity -> corporate_deal
    description: "Ты продаешь сопротивление за корпоративную награду и комфортную жизнь"
    rewards:
      experience: 5000
      currency: {type: eddies, amount: 75000}

  - id: rainmaker_legacy
    title: "Наследие Rainmaker"
    requirements:
      - completed: help_rainmaker_family
      - completed: sabotage_surveillance
    description: "Ты находишь Rainmaker и продолжаешь его дело с семьей"
    rewards:
      experience: 20000
      items: [{name: "Rainmaker's Legacy", type: quest_item, rarity: epic}]

npcs:
  - id: shadow_runner_contact
    name: "Shadow Runner (Контакт в тенях)"
    role: quest_giver
    personality: suspicious, helpful, paranoid
    dialogue:
      greeting: "Еще один странник в дождливом городе? Что привело тебя в наши цифровые канализации?"

  - id: white_hat_leader
    name: "White Hat Leader (Лидер белых шляп)"
    role: ally
    personality: idealistic, ethical, determined
    dialogue:
      greeting: "Мы не просто хакеры. Мы - стражи цифровой свободы."

  - id: corporate_handler
    name: "Corporate Handler (Корпоративный вербовщик)"
    role: antagonist
    personality: charming, manipulative, corporate
    dialogue:
      greeting: "Впечатлен твоими навыками. Корпорация всегда ценит таланты."

