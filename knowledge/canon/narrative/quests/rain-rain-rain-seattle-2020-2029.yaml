summary:
  problem: Создать атмосферный квест о жизни в вечном дожде Сиэтла и корпоративном
    контроле над погодой
  goal: Исследовать темы климатических изменений, корпоративного контроля над природой
    и адаптации к экстремальным условиям
  essence: В Сиэтле 2020-2029 дождь идет 300 дней в году - результат корпоративной
    климатической войны. Город разделен на зоны по уровню комфорта, а обычные жители
    борются за выживание в бесконечном ливне
  key_points:
  - Квест сочетает выживание в экстремальных погодных условиях, расследование и социальные
    взаимодействия
  - Множественные ветки: путь активиста, корпоративного подрядчика, уличного выживальщика
  - Исследование темы корпоративного контроля над окружающей средой
  - Возможность разных исходов от восстановления естественного климата до создания
    новой экосистемы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_rain_context
    title: Вечный Дождь — Новое Нормальное
    body: 'Сиэтл 2020-2029 — город, где дождь стал образом жизни и оружием.

      После корпоративной "Климатической Войны" между Militech Weather Corp

      и Arasaka Environmental, город оказался в состоянии перманентного

      дождя. 300 дней осадков в году — это не каприз природы, а тщательно

      рассчитанная стратегия контроля.


      Богатые районы защищены куполами и климат-контролем. Бедные кварталы

      тонут в бесконечном ливне. Игрок оказывается в эпицентре борьбы за

      контроль над погодой — от уличных бунтов против "дождевых налогов"

      до корпоративных интриг в лабораториях управления климатом.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок прибывает в Сиэтл во время "Великого Ливня" — экстремального

      погодного события, которое длится уже неделю. Город парализован:

      метро затоплено, улицы превратились в реки, люди прячутся в

      импровизированных убежищах.


      Первое задание — помочь семье выживальщиков в районе Capitol Hill,

      чей дом вот-вот смоют потоки воды. В процессе игрок узнает о

      "Дождевом Заговоре" — плане корпораций использовать погоду для

      социального контроля и экономического доминирования.


      Квест включает: спасательные операции в затопленных районах,

      взлом метеостанций, переговоры с корпоративными подрядчиками,

      организацию уличных протестов и финальный выбор между

      восстановлением естественного баланса или созданием новой

      климатической реальности.

      '
quest_definition:
  level_min: 8
  level_max: 20
  estimated_duration: 90
  difficulty: medium
  category: narrative
  type: environmental_survival
  rewards:
    experience: 22000
    currency:
      type: eddies
      amount: 30000
    items:
    - name: Weather-Proof Poncho
      type: armor
      rarity: uncommon
    - name: Climate Data Chip
      type: quest_item
      rarity: rare
    - name: Rain Collection Device
      type: tool
      rarity: uncommon
  reputation_changes:
  - faction: environmentalists
    amount: 30
  - faction: corporations
    amount: -15
  - faction: street_gangs
    amount: 10
  quest_type: narrative_main
objectives:
  primary:
  - id: survive_great_rain
    title: Выжить в Великом Ливне
    description: Помочь семье в Capitol Hill пережить экстремальный ливень
    type: survival
    location: Capitol Hill, Seattle
    hints:
    - Найди материалы для укрепления крыши
    - Организуй дренажную систему
    - Ищи укрытие для детей
  - id: investigate_weather_control
    title: Расследовать погодный контроль
    description: Собрать доказательства искусственного характера дождей
    type: investigation
    requirements:
    - intelligence_skill: 10
    - locations:
      - Pioneer Square
      - Industrial District
    hints:
    - Проверь старые метеостанции
    - Ищи аномалии в погодных данных
    - Опроси ученых-отступников
  - id: infiltrate_weather_corp
    title: Проникнуть в Weather Corp
    description: Взломать корпоративную штаб-квартиру управления погодой
    type: stealth
    location: Corporate District, Seattle
    difficulty: high
    detection_risk: critical
    requirements:
    - hacking_skill: 15
    - stealth_skill: 12
  - id: organize_resistance
    title: Организовать сопротивление
    description: Создать коалицию против корпоративного контроля погоды
    type: social
    requirements:
    - charisma_skill: 14
    - allies_recruited: 5
    hints:
    - Найди лидера уличных активистов
    - Свяжитесь с экологическими группами
    - Организуйте подпольные собрания
  - id: disrupt_weather_system
    title: Нарушить систему управления погодой
    description: Вывести из строя или перепрограммировать погодный контроль
    type: action
    difficulty: high
    consequences: major
  secondary:
  - id: collect_rainwater
    title: Собрать дождевую воду
    description: Найти и собрать чистую дождевую воду для выживания
    type: collection
    rewards:
      currency:
        type: eddies
        amount: 2000
  - id: help_flooded_families
    title: Помочь затопленным семьям
    description: Спасательные операции в трех затопленных районах
    type: humanitarian
    requirements:
    - locations:
      - Ballard
      - Fremont
      - Wallingford
    rewards:
      reputation: 15
  - id: document_climate_crimes
    title: Документировать климатические преступления
    description: Сфотографировать доказательства корпоративного саботажа
    type: documentation
    rewards:
      items:
      - name: Evidence Photos
        type: quest_item
        rarity: common
dialogues:
  npcs:
  - id: sarah_flood_victim
    name: Sarah Chen
    role: Жертва наводнения
    location: Capitol Hill
    personality: desperate_mother
    key_lines:
    - Мой дом вот-вот смоют! Помогите укрепить крышу!
    - Это не просто дождь... корпорации хотят нас сломать
    - За что мы платим налоги, если они не могут остановить этот ад?
  - id: dr_rainmaker_defector
    name: Dr. Elena Vasquez
    role: Отступник-климатолог
    location: Underground Lab
    personality: paranoid_scientist
    key_lines:
    - Они создали идеальную тюрьму... дождь как тюремные стены
    - Каждый ливень — это алгоритм социального контроля
    - Я могу показать вам данные... но это стоит моей жизни
  - id: corporate_weather_exec
    name: Marcus Hale
    role: Директор Weather Corp
    location: Corporate Tower
    personality: smug_corporate
    key_lines:
    - Дождь — это бизнес-возможность. Мы оптимизируем погоду для максимальной продуктивности
    - Жители Сиэтла теперь работают на 23% эффективнее под дождем
    - Экология? Это переоцененный концепт в эпоху корпоративного реализма
