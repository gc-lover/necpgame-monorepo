summary:
  problem: Создать вдохновляющий квест о сопротивлении природы технологическому прогрессу
    в Сиэтле
  goal: Исследовать темы экологического баланса, био-технологий и культурного наследия
  essence: В Сиэтле 2020-х дождевые леса стали последним бастионом природы посреди
    океана технологий - эко-активисты, био-хакеры и коренные жители сражаются за сохранение
    зеленых легких города от корпоративной экспансии
  key_points:
  - Квест сочетает природные путешествия, био-хакерство и культурные взаимодействия
  - Множественные ветки: путь эко-воина, био-хакера, культурного посредника
  - Исследование темы гармонии между природой и технологиями
  - Возможность разных исходов от создания био-технологического рая до восстановления
    дикой природы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_rainforest_context
    title: Дождевые Леса Сиэтла
    body: 'Сиэтл 2020-2029 — город, где дождь питает последние остатки дикой природы.

      В эпоху корпоративных войн, когда каждый квадратный метр города отдан

      под серверные фермы и исследовательские центры, дождевые леса на окраинах

      стали символом сопротивления. Эко-активисты, био-хакеры и представители

      коренных народов Salish создают сеть "зеленого сопротивления".


      Игрок получает сообщение от таинственного "Forest Guardian" - легендарного

      био-хакера, который создал гибридные растения, способные противостоять

      корпоративным токсинам. Квест включает погружение в дождевые леса,

      создание био-оружия, вербовку союзников среди природы и финальное

      противостояние корпорации, уничтожающей последние зеленые зоны.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает квест с посещения умирающего леса на окраине Сиэтла,

      где находит странное растение с неоновыми венами - творение Forest Guardian.

      Следуя подсказкам растения, игрок проникает в сеть эко-сопротивления,

      узнает о плане корпорации по созданию "умного леса" (контролируемой экосистемы).


      Квест включает био-хакерство растений, культурные ритуалы с коренными

      народами, саботаж корпоративных проектов и финальный выбор между

      технологическим контролем природы или возвращением к дикой гармонии.

      '
quest_definition:
  level_min: 14
  level_max: 26
  estimated_duration: 100
  difficulty: medium
  category: narrative
  type: ecological_adventure
  rewards:
    experience: 28000
    currency:
      type: eddies
      amount: 32000
    items:
    - name: Bio-Hacked Rainforest Seed
      type: consumable
      rarity: rare
    - name: Forest Guardian's Wisdom
      type: quest_item
      rarity: epic
  reputation_changes:
  - faction: eco_resistance
    amount: 35
  - faction: corporations
    amount: -25
  - faction: indigenous_culture
    amount: 20
  quest_type: narrative_main
objectives:
  primary:
  - id: find_forest_guardian_signal
    title: Найти сигнал Forest Guardian
    description: Обнаружить био-растение с подсказками в умирающем лесу
    type: exploration
    location: Urban Rainforest Edge, Seattle
    hints:
    - Ищи растение с неоновыми венами
    - Следуй за 'шепотом листьев'
  - id: join_eco_resistance
    title: Присоединиться к эко-сопротивлению
    description: Завербовать 3 союзника из разных групп сопротивления
    type: social
    requirements:
    - reputation: eco_resistance >= 15
    - persuasion_skill: 14
  - id: hack_corporate_ecosystem
    title: Взломать корпоративную экосистему
    description: Проникнуть в контролируемый лес и саботировать систему
    type: hacking
    location: Corporate-Controlled Rainforest
    difficulty: medium
  - id: restore_natural_harmony
    title: Восстановить природную гармонию
    description: Создать био-лекарство для очищения леса от токсинов
    type: crafting
    materials_needed:
    - Pure Rainwater
    - Ancient Tree Sap
    - Bio-Hacked Fungi
  secondary:
  - id: learn_indigenous_rituals
    title: Изучить ритуалы коренных народов
    description: Освоить традиционные методы взаимодействия с природой
    rewards:
      experience: 5000
      reputation:
        faction: indigenous_culture
        amount: 25
  - id: expose_corporate_crimes
    title: Разоблачить корпоративные преступления
    description: Собрать доказательства экологических нарушений
    rewards:
      experience: 4000
      items:
      - name: Corporate Environmental Crime Data
        type: quest_item
        rarity: uncommon
branching_choices:
- id: technology_vs_nature
  trigger: restore_natural_harmony
  title: Технология против природы
  description: Forest Guardian предлагает выбор между чисто натуральным лечением и
    био-технологическим усилением
  options:
  - text: Использовать только натуральные методы
    consequences:
      reputation:
        faction: indigenous_culture
        amount: 15
      unlocks: Pure Nature Path
  - text: Комбинировать природу и технологии
    consequences:
      reputation:
        faction: eco_resistance
        amount: 15
      unlocks: Bio-Tech Hybrid Path
  - text: Использовать только передовые технологии
    consequences:
      reputation:
        faction: eco_resistance
        amount: -10
      unlocks: Corporate Tech Path
- id: alliance_choice
  trigger: join_eco_resistance
  title: Выбор союзников
  description: Три группы сопротивления предлагают разные подходы к спасению леса
  options:
  - text: Присоединиться к радикалам (прямые действия)
    consequences:
      reputation:
        faction: eco_resistance
        amount: 25
      unlocks: Radical Action Path
  - text: Присоединиться к хакерам (технологическое сопротивление)
    consequences:
      reputation:
        faction: eco_resistance
        amount: 20
      unlocks: Tech Resistance Path
  - text: Присоединиться к духовным лидерам (культурное сопротивление)
    consequences:
      reputation:
        faction: indigenous_culture
        amount: 30
      unlocks: Cultural Preservation Path
endings:
- id: nature_restorer
  title: Восстановитель Природы
  requirements:
  - completed: restore_natural_harmony
  - choice: technology_vs_nature -> pure_nature
  - reputation: eco_resistance >= 50
  description: Ты возвращаешь лес к естественной гармонии, становясь защитником природы
  rewards:
    experience: 18000
    items:
    - name: Nature Restorer Spirit
      type: title
      rarity: epic
- id: bio_tech_harmonizer
  title: Био-Тех Гармонизатор
  requirements:
  - choice: technology_vs_nature -> hybrid_approach
  - completed: learn_indigenous_rituals
  description: Ты создаешь идеальный баланс между природой и технологиями
  rewards:
    experience: 20000
    items:
    - name: Bio-Tech Harmonizer Implant
      type: cyberware
      rarity: epic
- id: corporate_environmentalist
  title: Корпоративный Эколог
  requirements:
  - choice: technology_vs_nature -> corporate_tech
  - reputation: corporations >= 20
  description: Ты используешь корпоративные технологии для создания 'умного' леса
  rewards:
    experience: 15000
    currency:
      type: eddies
      amount: 50000
- id: cultural_bridge
  title: Культурный Мост
  requirements:
  - choice: alliance_choice -> cultural_preservation
  - completed: expose_corporate_crimes
  description: Ты соединяешь традиции коренных народов с современным сопротивлением
  rewards:
    experience: 22000
    reputation:
      faction: indigenous_culture
      amount: 40
npcs:
- id: forest_guardian
  name: Forest Guardian (Страж Леса)
  role: quest_giver
  personality: wise, mysterious, nature-attuned
  dialogue:
    greeting: Дождь шепчет тайны, а деревья помнят всё. Что привело тебя в мой лес?
- id: indigenous_elder
  name: Indigenous Elder (Старейшина коренных народов)
  role: mentor
  personality: spiritual, knowledgeable, patient
  dialogue:
    greeting: Земля - наша бабушка. Технологии - наш внук. Как ты выберешь семью?
- id: eco_hacker
  name: Eco Hacker (Эко-хакер)
  role: ally
  personality: passionate, technical, idealistic
  dialogue:
    greeting: Код может лечить, как и разрушать. Готов ли ты к зеленому хакингу?
locations:
- id: urban_rainforest_edge
  name: Окраина городского дождевого леса
  description: Переходная зона между бетонным городом и диким лесом
  atmosphere: Mysterious, damp, alive
- id: corporate_controlled_forest
  name: Корпоративный контролируемый лес
  description: Лес с сенсорами, дронами и 'умными' деревьями
  atmosphere: Sterile, monitored, artificial
- id: ancient_spirit_grove
  name: Роща древних духов
  description: Священное место коренных народов с древними деревьями
  atmosphere: Sacred, ancient, powerful
- id: bio_lab_underworld
  name: Био-лаборатория подполья
  description: Тайная лаборатория эко-хакеров под землей
  atmosphere: Scientific, hidden, hopeful
