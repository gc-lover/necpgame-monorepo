narrative_elements:
  themes:
  - culinary-mastery
  - tradition-preservation
  - apprenticeship
  - innovation-balance
  - food-culture
  characters:
  - id: master_jiro
    name: Мастер Дзиро
    role: mentor
    background: Легендарный мастер рамэна, последний хранитель аутентичных рецептов
  - id: corporate_executive
    name: Директор Сато
    role: antagonist
    background: Представитель корпорации, пытающейся стандартизировать рамэн
  - id: loyal_customer
    name: Регулярный посетитель
    role: ally
    background: Старый клиент, ценящий традиционный вкус
  - id: young_apprentice
    name: Молодой ученик
    role: rival
    background: Другой ученик, конкурирующий за внимание мастера
  dialogues:
  - speaker: master_jiro
    text: Рамэн - это не просто еда. Это философия. Каждый ингредиент, каждая минута
      варки - это уважение к традиции. В мире, где все стандартизировано, рамэн напоминает
      о человеческом тепле.
  - speaker: corporate_executive
    text: Ваша 'традиция' устарела. Мы можем производить рамэн с точностью до микрограмма,
      без человеческих ошибок. Эффективность превыше всего.
  - speaker: loyal_customer
    text: Этот рамэн спасал меня в самые темные времена. Когда весь мир казался холодным
      и бездушным, миска горячего бульона напоминала, что человечность еще жива.
  - speaker: young_apprentice
    text: Мастер говорит о традициях, но мир меняется! Почему мы не можем использовать
      технологии, чтобы сделать рамэн лучше? Лучше для всех?
