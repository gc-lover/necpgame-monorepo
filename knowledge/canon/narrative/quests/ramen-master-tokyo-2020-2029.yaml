summary:
  problem: Создать погружающий квест о становлении мастером рамэна в киберпанковском
    Токио
  goal: Исследовать темы кулинарного мастерства, традиции и преследования совершенства
  essence: В неоновых улочках Токио игрок погружается в мир рамэна, где традиционные
    рецепты смешиваются с высокотехнологичными ингредиентами, а искусство приготовления
    лапши становится путем к просветлению в мире бесконечного прогресса
  key_points:
  - Квест сочетает элементы кулинарного обучения, социальных взаимодействий и технологических
    инноваций
  - Множественные ветки: путь традиционного мастера, путь техно-шефа, путь уличного
      продавца
  - Исследование темы баланса между традициями и инновациями в кулинарии
  - Возможность разных исходов от открытия собственной сети до создания революционной
    технологии
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: ramen_context
    title: Рамэн — Душа Токио
    body: 'Токио 2020-2029 — рамэн стал символом выживания в мегаполисе.

      Миллионы мисок с ароматным бульоном наполняют улицы каждый день,

      а мастера рамэна — это хранители секретов, передаваемых поколениями.

      В эпоху киберпанка рамэн эволюционировал: бульон варится с

      генетически модифицированными ингредиентами, лапша формируется

      нейронными сетями, а вкус усиливается имплантами. Игрок получает

      приглашение от легендарного мастера рамэна "Дзиро" — последнего

      хранителя аутентичных рецептов, который ищет достойного преемника

      в мире, где традиции уступают место корпоративной стандартизации.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает скромное приглашение на работу в семейной рамэнной

      "Дзиро" в квартале Синдзюку. Квест включает обучение искусству

      рамэна, сбор редких ингредиентов, конкуренцию с корпоративными

      сетями и финальный выбор, который определит будущее рамэна в Токио.

      Игрок может стать традиционным мастером, инновационным шефом или

      революционером, пытающимся спасти уличную культуру рамэна от

      корпоративного захвата.

      '
