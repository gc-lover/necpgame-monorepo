summary:
  problem: "В 2020-х годах корпорации используют историческое кладбище Реколета для нелегальных экспериментов. Они крадут останки известных аргентинцев для создания 'цифровых клонов' и продают виртуальные экскурсии по мавзолеям. Духи прошлого восстают против такого кощунства."
  goal: "Разоблачить корпоративные эксперименты на кладбище Реколета, защитить мавзолеи от мародеров, собрать команду хранителей истории и восстановить уважение к мертвым в эпоху, когда смерть стала товаром."
  essence: "Реколета - это не просто кладбище, это портал между прошлым и будущим. В мире, где корпорации воскрешают мертвых для прибыли, защита покоя усопших становится актом человечности."
  key_points:
    - "Расследование корпоративных экспериментов"
    - "Защита мавзолеев от мародеров"
    - "Сбор команды хранителей истории"
    - "Восстановление уважения к мертвым"
    - "Борьба с цифровым воскрешением"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Кладбище Реколета 2020-х. Корпорации видят в роскошных мавзолеях источник 'цифрового бессмертия' - крадут останки президентов, писателей и революционеров для создания виртуальных клонов. Но древние духи кладбища сопротивляются, а настоящие хранители истории борются за сохранение священного покоя."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает расследование таинственных исчезновений, сбор доказательств корпоративных экспериментов, объединение хранителей истории, защиту мавзолеев от рейдеров и финальный ритуал почитания мертвых."

