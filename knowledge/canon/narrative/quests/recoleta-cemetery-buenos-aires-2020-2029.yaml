summary:
  problem: "В 2020-х годах Реколета - историческое кладбище Буэнос-Айреса - находится под угрозой сноса. Корпорации планируют превратить священную землю в элитный жилой комплекс с виртуальными мавзолеями. Исторические надгробия заменяют неоновыми голограммами, а память о великих аргентинцах стирается в угоду прибыли."
  goal: "Защитить Реколету от корпоративного нашествия, собрать доказательства исторической ценности кладбища, мобилизовать общественность и предотвратить снос, сохранив память о прошлом Аргентины в цифровую эпоху."
  essence: "Реколета - это не просто кладбище, это книга истории Аргентины. В мире, где прошлое можно переписать кодом, защита реальных могил становится борьбой за аутентичность исторической памяти."
  key_points:
    - "Документирование исторических захоронений"
    - "Борьба с корпоративными планами застройки"
    - "Восстановление поврежденных надгробий"
    - "Организация общественного движения"
    - "Сохранение культурного наследия"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Реколета 2020-х. Знаменитое кладбище, где покоятся президенты, писатели и герои Аргентины, находится на грани исчезновения. Корпорации видят в священной земле лишь строительный участок для элитного жилья. Но историческая память нельзя стереть - она высечена в камне."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает исследование исторических захоронений, сбор доказательств культурной ценности, организацию протестов против застройки, восстановление поврежденных мавзолеев и финальную победу в сохранении Реколеты как памятника истории."

