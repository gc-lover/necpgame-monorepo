    - Создание фиктивных корпораций
    - Использование двойных агентов
    resistance_tactics:
    - Организация подпольного сопротивления
    - Саботаж корпоративных операций
    - Информационные войны
    - Создание альтернативных экономик
    rewards:
      corruption_navigation_skills: true
      political_intrigue_experience: true
  loyalty_balance_maintenance:
    title: поддержание баланса лояльности
    description: Удерживать лояльность подданных при одновременном извлечении прибыли
    type: leadership
    location: Baron Court - Hidden Underground Palace
    leadership_challenges:
    - Распределение ресурсов между лояльными
    - Подавление внутренних мятежей
    - Мотивация торговцев и оперативников
    - Разрешение конфликтов интересов
    moral_dilemmas:
    - Жесткость vs справедливость
    - Личная выгода vs благо империи
    - Традиции vs модернизация
    - Краткосрочная прибыль vs долгосрочная стабильность
