narrative_context:
  background: |
    В 2040-х годах Москва стала центром самого мощного черного рынка Евразии.
    Барон Красного Рынка - легендарная фигура, контролирующая торговлю запрещенными
    технологиями, имплантами и услугами. Его империя простирается от подземных бункеров
    до виртуальных аукционов. Но амбиции Барона растут...

  plot_hook: |
    Вы получаете анонимное приглашение на аукцион в Красном Рынке. Барон лично
    хочет встретиться с вами - новичком, показавшим потенциал. Но за приглашением
    скрывается больше, чем кажется. Кто такой Барон на самом деле?

  key_events:
    - "Проникновение в закрытый аукцион Красного Рынка"
    - "Личная встреча с Бароном в его укрепленном убежище"
    - "Испытание лояльности в опасной операции"
    - "Выбор между властью и справедливостью"

