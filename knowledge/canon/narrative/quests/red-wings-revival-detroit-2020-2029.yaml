  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Detroit Red Wings, легендарная хоккейная команда Motor City, находится на грани исчезновения. Корпорации скупают активы команды, а традиции хоккея в Детройте угасают. Стадион Joe Louis Arena стал символом забытой славы."
  goal: "Восстановить Detroit Red Wings, вернуть хоккей в сердца жителей Детройта, спасти команду от корпоративного поглощения и возродить традиции ледового спорта в Motor City."
  essence: "Хоккей - это душа Детройта. В мире, где корпорации уничтожают всё настоящее, спасение Red Wings становится битвой за культурное наследие и надежду на лучшее будущее города."
  key_points:
    - "Расследование проблем команды Red Wings"
    - "Сбор средств и поддержки от местных жителей"
    - "Борьба с корпоративными рейдерами"
    - "Организация новых матчей и тренировок"
    - "Восстановление традиций хоккея в Детройте"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Detroit Red Wings - это не просто команда, это история Motor City. 11 Кубков Стэнли, легендарные игроки, традиции, которые объединяли город. В 2020-х эта история под угрозой исчезновения."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает расследование корпоративных интриг, сбор пожертвований от фанатов, организацию благотворительных матчей, восстановление тренировочной базы и финальный матч за выживание команды."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 13
  duration: "long"
  rewards:
    - type: "experience"
      value: 18700
    - type: "currency"
      value: 13200
    - type: "item"
      name: "Ключка Red Wings"
      description: "+10% к командным взаимодействиям, +15% к спортивным состязаниям, разблокирует хоккейные мини-игры"
    - type: "achievement"
      name: "Спаситель Red Wings"
      description: "Восстановили Detroit Red Wings и вернули хоккей в Motor City"
  objectives:
    - "Расследовать причины упадка Red Wings"
    - "Найти и объединить бывших игроков команды"
    - "Собрать средства от местных жителей и фанатов"
    - "Организовать тренировочные сессии для молодежи"
    - "Противостоять корпоративным попыткам поглощения"
    - "Провести финальный матч за выживание команды"
  description: "Detroit Red Wings умирают. Легендарная команда Motor City нуждается в спасении. Верните хоккей в сердца жителей Детройта и покажите, что традиции сильнее корпораций."
  requirements:
    - "Уровень 13+"
    - "Доступ к Детройту"
    - "Высокие навыки социальных взаимодействий"
    - "Опыт в спортивных состязаниях"
  consequences:
    - "Открытие хоккейного стадиона в Детройте"
    - "Улучшение отношений с местными жителями"
    - "Доступ к хоккейным турнирам и мини-играм"
    - "Влияние на культурное возрождение города"
    - "Разблокировка специальных диалогов с легендами хоккея"

review:
  rating: 8
  feedback: "Отличный квест о спасении спортивных традиций. Хорошо показывает важность сохранения культурного наследия и силу сообщества."
  improvements: "Добавить больше хоккейных мини-игр и взаимодействия с легендами команды."
