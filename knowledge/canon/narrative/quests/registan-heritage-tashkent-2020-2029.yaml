summary:
  problem: В эпоху цифрового мира и стремительных перемен, что значит настоящая история? Регистан - живая летопись цивилизаций, где каждый камень рассказывает о великих империях, ученых и торговцах. Но когда корпорации пытаются "оцифровать" наследие, может ли один человек сохранить душу исторических памятников?
  goal: Создать атмосферный образовательный квест о посещении площади Регистан в Самарканде, где игрок погружается в изучение архитектуры, истории и культурного наследия, собирая знания о Шелковом пути и средневековой науке.
  essence: В мире, где история забывается, Регистан напоминает, что прошлое живет в камнях, звездах и человеческих связях.
  key_points:
    - Исследование трех великих медресе: Улугбека, Шердор и Тилля-Кари
    - Образовательные мини-игры по астрономии и архитектуре
    - Ночное световое шоу с историческими реконструкциями
    - Сбор коллекции знаний о Шелковом пути и исламской архитектуре
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Наследие Регистана (Registan Heritage)

        **Период:** 2020-2029 годы - эпоха культурного возрождения после пандемии.

        **Сеттинг:** Самарканд, Узбекистан. Площадь Регистан под голубым небом Средней Азии, где три великих медресе рассказывают историю исламской архитектуры и науки.

        **Главный герой:** Путешественник или исследователь, ищущий аутентичные переживания в цифровую эпоху.

        **Темы:** Преемственность vs инновации, память vs забвение, знание vs невежество.

        **Продолжительность:** 4-5 часов геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 30-50
      mechanics_links:
        - ../../mechanics/world/cultural-heritage.md
        - ../../mechanics/social/heritage-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Зов прошлого"**
        - Игрок получает приглашение от "старого историка" посетить Регистан
        - Первое знакомство с атмосферой площади под палящим солнцем
        - Ароматы песка, звуки молитв, толпы паломников и туристов
        - Решение: погрузиться в историю архитектуры или уйти

        **Акт 1: "Путь в Самарканд"**
        - Организация поездки из Ташкента (300 км на высокоскоростном поезде)
        - Знакомство с гидом - потомком династии ученых Улугбека
        - Рассказы о роли Самарканда в Шелковом пути и астрономии
        - Осознание масштаба культурного наследия

        **Акт 2: "Три медресе мудрости"**
        - Глубокое исследование каждого медресе с образовательными элементами
        - Изучение астрономии в медресе Улугбека (мини-игры с звездами)
        - Анализ архитектуры в медресе Шердор (тигры, солнца, символы)
        - Погружение в духовность Тилля-Кари (золотые интерьеры, молитвы)
        - Сбор коллекции знаний и артефактов

        **Акт 3: "Ночь величия"**
        - Участие в ночном световом шоу с историческими реконструкциями
        - Встречи с местными учеными и хранителями традиций
        - Размышления о сохранении наследия в современном мире
        - Выбор между коммерциализацией и подлинным сохранением

        **Акт 4: "Наследие в руках"**
        - Финальное испытание: создание собственной интерпретации архитектуры
        - Оценка приобретенных знаний и их влияние на мировоззрение
        - Решение о том, как использовать полученные знания
        - Понимание, что наследие живет через людей
      mechanics_links:
        - ../../mechanics/combat/heritage-exploration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к изучению" (Акт 1)**
        - **Научный:** Фокус на астрономии и математике Улугбека (+научная репутация)
        - **Архитектурный:** Изучение форм и пропорций (+художественная ценность)
        - **Духовный:** Понимание религиозного и философского смысла (+культурная глубина)

        **Выбор 2: "Отношение к туризму" (Акт 2)**
        - **Сохранение:** Поддержка мер по защите памятников (+репутация хранителя)
        - **Образование:** Использование для просвещения (+педагогическая ценность)
        - **Коммерция:** Монетизация культурного наследия (+практичность, -этика)

        **Выбор 3: "Ночное шоу" (Акт 3)**
        - **Традиционный:** Классическое освещение с исторической музыкой (+аутентичность)
        - **Современный:** VR-реконструкции с интерактивными элементами (+технологичность)
        - **Гибридный:** Сочетание традиций с современными технологиями (+баланс)

        **Выбор 4: "Будущее наследия" (Акт 4)**
        - **Сохранение:** Стать хранителем традиций и защитником памятников (+социальная ответственность)
        - **Инновация:** Использовать знания для создания новых форм архитектуры (+прогресс)
        - **Баланс:** Гармония между сохранением и адаптацией (+мудрость)
      mechanics_links:
        - ../../mechanics/social/heritage-choice-system.md
        - ../../mechanics/progression/cultural-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Азим "Ученый" Улугбеков (Потомок династии астрономов)**
        - Прямой потомок Улугбека, хранитель семейных знаний об астрономии
        - Backstory: Восстановил семейную обсерваторию после советских разрушений
        - Мотив: Передать знания следующему поколению и сохранить наследие
        - Развитие: От скептика к вдохновенному учителю

        **Лейла "Архитектор" Мирзоева (Реставратор медресе)**
        - Специалист по исламской архитектуре и реставрации памятников
        - Представляет женскую сторону сохранения культурного наследия
        - Символ преемственности традиций в современном мире

        **Рашид "Историк" Каримов (Куратор музея)**
        - Знаток истории Шелкового пути и средневековой науки
        - Рассказывает о связях между культурами и цивилизациями
        - Представляет мост между прошлым и настоящим

        **Фатима "Хранительница" Ташкенбаева (Старая смотрительница)**
        - Работает на площади уже 40 лет, знает каждую трещину в стенах
        - Рассказывает истории о том, как Регистан пережил века перемен
        - Олицетворяет непрерывность памяти несмотря на исторические бури
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Площадь Регистан днем**
        - Огромная площадь под палящим солнцем Средней Азии
        - Атмосфера: величественная, пыльная, наполненная эхом молитв
        - Переход из современного мира в эпоху Тимуридов

        **Медресе Улугбека**
        - Учебный центр XV века с порталами и куполами
        - Атмосфера: академическая, вдохновляющая, с запахом старых книг
        - Место рождения научной мысли исламского мира

        **Медресе Шердор**
        - Фасады с изображениями тигров и солнц, символы могущества
        - Атмосфера: мощная, устрашающая, с ощущением имперской силы
        - Архитектурный шедевр с глубоким символизмом

        **Медресе Тилля-Кари**
        - Золотые интерьеры и главная мечеть комплекса
        - Атмосфера: духовная, спокойная, с эхом молитв и благовониями
        - Центр исламской духовности и образования

        **Регистан ночью**
        - Световое шоу с историческими реконструкциями и музыкой
        - Атмосфера: волшебная, эмоциональная, с ощущением вечности
        - Когда прошлое оживает в современном освещении
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/central-asian-heritage-sites.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Образовательные элементы:**
        - Мини-игры по астрономии: определение звездных созвездий
        - Архитектурные загадки: анализ пропорций и символов
        - Исторические квесты: сбор фактов о Шелковом пути

        **Исследовательские элементы:**
        - Свободное исследование каждого медресе и их особенностей
        - Открытие скрытых символов и исторических артефактов
        - Сбор коллекции знаний и реликвий

        **Социальные элементы:**
        - Диалоги с хранителями и учеными о сохранении наследия
        - Участие в образовательных лекциях и демонстрациях
        - Помощь в реставрации и защите памятников
      mechanics_links:
        - ../../mechanics/combat/heritage-exploration.md
        - ../../mechanics/hacking/cultural-archaeology.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Хранитель традиций (Heritage Guardian):**
        - Становление защитником культурного наследия
        - Создание фонда по сохранению памятников Средней Азии
        - Вклад в международные программы по защите культурного наследия
        - Тематика: "Прошлое живет через тех, кто его помнит"

        **Архитектор будущего (Future Architect):**
        - Интеграция традиций с современными технологиями
        - Создание новых архитектурных форм, вдохновленных Регистаном
        - Влияние на развитие исламской архитектуры в XXI веке
        - Тематика: "Традиции эволюционируют, чтобы жить"

        **Ученый-исследователь (Scholar Explorer):**
        - Глубокие исследования по астрономии и истории науки
        - Открытие новых связей между цивилизациями
        - Вклад в академическое понимание культурного обмена
        - Тематика: "Знание объединяет людей через века"

        **Философ наследия (Heritage Philosopher):**
        - Размышления о роли культуры в современном мире
        - Становление мыслителем о сохранении и адаптации традиций
        - Влияние на глобальные дискуссии о культурном наследии
        - Тематика: "Наследие - это не камни, а человеческий дух"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция знаний об астрономии, архитектуре и истории Шелкового пути
        - Доступ к эксклюзивным исследованиям и архивам
        - Специальные чертежи и паттерны исламской архитектуры

        **Репутационные награды:**
        - Титул "Хранитель Регистана" для культурного статуса
        - Связи с учеными, историками и реставраторами Средней Азии
        - Влияние на культурные и образовательные программы

        **Эмоциональные награды:**
        - Глубокое понимание культурного наследия и преемственности
        - Навык "Архитектурный анализ" для изучения зданий в игре
        - Влияние на глобальные дискуссии о сохранении культуры
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic heritage exploration system для образовательных взаимодействий
        - Cultural immersion mechanics для атмосферы памятников
        - Knowledge collection mini-games для сбора информации

        **API интеграции:**
        - Exploration service для исследования локаций и артефактов
        - Culture service для образовательных механик и репутации
        - Quest service для complex cultural narratives с образовательными элементами

        **Performance considerations:**
        - Procedural knowledge generation для разнообразия образовательного контента
        - Real-time lighting systems для ночных шоу и атмосферы
        - Memory pooling для архитектурных ассетов и исторических реконструкций
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Регистан
      definition: Центральная площадь Самарканда, окруженная тремя великими медресе - Улугбеком, Шердор и Тилля-Кари. Слово означает "песчаное место" на персидском языке.
    - term: Медресе
      definition: Исламское учебное заведение, сочетающее функции университета, мечети и общежития. В Средней Азии медресе были центрами науки, искусства и религии.
    - term: Улугбек
      definition: Тимуридский правитель и великий астроном XV века, построивший обсерваторию в Самарканде и составивший звездные таблицы высокой точности.
    - term: Шелковый путь
      definition: Сеть торговых маршрутов, соединявших Восточную Азию с Европой через Центральную Азию. Самарканд был ключевым узлом этого пути.
