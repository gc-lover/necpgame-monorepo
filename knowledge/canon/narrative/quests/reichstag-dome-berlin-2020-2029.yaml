summary:
  problem: Купол Рейхстага - символ немецкой демократии - стал крепостью корпоративного
    контроля. В эпоху, когда прошлое переписывается, а политические секреты охраняются
    лучше, чем королевские сокровища, один человек может раскрыть правду, которая
    изменит баланс власти в Берлине.
  goal: Создать напряженный стелс-квест о проникновении в купол Рейхстага, где игрок
    должен обойти современные системы безопасности, раскрыть политические секреты
    и сбежать, балансируя между демократическими идеалами и циничной реальностью корпоративной
    власти.
  essence: В мире, где история - оружие, проникновение в символ демократии становится
    актом, который может либо укрепить систему, либо разрушить её.
  key_points:
  - Исследование исторического символизма купола Рейхстага
  - Множественные подходы к проникновению: стелс, социальная инженерия, хакинг
  - Темы демократии и корпоративного контроля в современной Германии
  - Влияние на политические фракции и международные отношения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: quest_overview
    title: Обзор квеста
    body: '**Название:** Купол Рейхстага (Reichstag Dome)


      **Период:** 2020-2029 годы - эпоха корпоративной демократии.


      **Сеттинг:** Берлин, где купол Рейхстага стал не только символом, но и крепостью.
      Здание охраняется современными системами безопасности, а его купол содержит
      политические секреты, способные изменить баланс власти в Европе.


      **Главный герой:** Игрок, завербованный политической оппозицией для получения
      компромата на корпоративных политиков.


      **Темы:** Политическая коррупция, историческая ирония, корпоративный контроль
      демократии, цена правды.


      **Продолжительность:** 3-4 часа геймплея

      **Уровень сложности:** Medium-High

      **Рекомендуемый уровень игрока:** 20-35

      '
    mechanics_links:
    - ../../mechanics/world/political-systems.md
    - ../../mechanics/social/political-influence.md
    assets: []
  - id: main_questline
    title: Основная сюжетная линия
    body: '**Пролог: "Приглашение в историю"**

      - Игрок получает анонимное приглашение посетить Рейхстаг

      - Встреча с представителем политической оппозиции в музее демократии

      - Получение задания: проникнуть в купол и получить доказательства коррупции

      - Разведка внешней охраны и систем безопасности


      **Акт 1: "Врата демократии"**

      - Официальное посещение здания парламента под видом туриста

      - Изучение архитектуры и уязвимостей систем безопасности

      - Сбор информации о маршрутах патрулей и сменах охраны

      - Первая моральная дилемма: использовать поддельные документы или взломать систему


      **Акт 2: "Под куполом"**

      - Проникновение через технические уровни здания

      - Обход систем обнаружения и охранных дронов

      - Доступ к архивам с политическими секретами

      - Встреча с неожиданными союзниками или противниками


      **Акт 3: "Сердце демократии"**

      - Финальный подъем в купол Рейхстага

      - Раскрытие основных политических секретов

      - Критическое решение: какие доказательства взять, каких оставить

      - Погоня и побег от прибывшей охраны


      **Акт 4: "Последствия"**

      - Доставка материалов заказчику

      - Выбор: опубликовать информацию или использовать для шантажа

      - Разрешение последствий для политического ландшафта Берлина

      '
    mechanics_links:
    - ../../mechanics/combat/stealth-infiltration.md
    - ../../mechanics/quests/branching-narratives.md
    assets: []
  - id: moral_choices
    title: Политические выборы и последствия
    body: '**Выбор 1: "Метод проникновения" (Акт 1)**

      - **Официальный доступ:** Использовать поддельные документы и социальную инженерию

      - **Технический взлом:** Хакерские инструменты и обход систем безопасности

      - **Физическое проникновение:** Стелс и использование слепых зон


      **Выбор 2: "Что взять?" (Акт 3)**

      - **Все доказательства:** Максимум информации, но повышенный риск обнаружения

      - **Ключевые материалы:** Сбалансированный подход, средний риск

      - **Минимальный набор:** Минимальный риск, но ограниченная ценность


      **Выбор 3: "Кому отдать?" (Акт 4)**

      - **Политической оппозиции:** Демократические последствия, фракционные альянсы

      - **Международным СМИ:** Глобальный скандал, репутационные изменения

      - **Корпоративным конкурентам:** Экономические последствия, личная выгода

      '
    mechanics_links:
    - ../../mechanics/social/political-choice-system.md
    - ../../mechanics/progression/political-reputation.md
    assets: []
  - id: key_characters
    title: Ключевые персонажи
    body: '**Доктор Анна Краузе (Заказчик)**

      - Лидер демократической оппозиции, бывший депутат бундестага

      - Backstory: Ушла из политики после корпоративного переворота

      - Мотив: Восстановление истинной демократии в корпоративной Германии

      - Развитие: От идеалиста к прагматичному борцу с системой


      **Герр Мюллер (Корпоративный охранник)**

      - Начальник безопасности Рейхстага, бывший офицер BND

      - Видит купол как последний бастион демократии от хаоса

      - Импланты: enhanced vision, threat detection systems

      - Возможный союзник при правильном подходе


      **Доктор Лена Шмидт (Историк)**

      - Куратор музея демократии, специалист по истории Рейхстага

      - Предоставляет исторический контекст и скрытые проходы

      - Символ связи между прошлым и настоящим демократии


      **Маркус фон Браун (Корпоративный политик)**

      - Депутат от Arasaka, один из целей расследования

      - Представляет корпоративную элиту, контролирующую парламент

      - Его секреты - ключ к пониманию глубины коррупции

      '
    mechanics_links:
    - ../../lore/characters/character-templates.md
    assets: []
  - id: locations_and_atmosphere
    title: Локации и атмосфера
    body: '**Внешний периметр Рейхстага**

      - Современные барьеры безопасности вокруг исторического здания

      - Туристические группы, патрулирующие дроны, скрытые камеры

      - Контраст между демократическим фасадом и корпоративной охраной


      **Музей демократии (Нижние уровни)**

      - Выставки о истории немецкой демократии с современными дополнениями

      - Тайные проходы для обслуживающего персонала

      - Атмосфера: образовательная, но с подтекстом пропаганды


      **Парламентские коридоры (Средние уровни)**

      - Современные офисы депутатов с корпоративными логотипами

      - Скрытые лифты и технические шахты для обхода

      - Звуки: голоса политиков, жужжание систем безопасности


      **Купол Рейхстага (Верхний уровень)**

      - Стеклянный купол с панорамным видом на Берлин

      - Серверные комнаты с политическими архивами

      - Символизм: прозрачность демократии vs скрытые секреты

      '
    mechanics_links:
    - ../../mechanics/world/weather-systems.md
    - ../../lore/locations/berlin-atmosphere.md
    assets: []
  - id: combat_and_gameplay
    title: Бой и геймплей
    body: '**Stealth элементы:**

      - Обход патрулей в музейных залах и парламентских коридорах

      - Отключение камер и дронов через технические панели

      - Маскировка под обслуживающий персонал или депутатов


      **Социальные взаимодействия:**

      - Диалоги с охранниками и политиками для получения информации

      - Переговоры с потенциальными союзниками внутри здания

      - Мини-игры убеждения и получения доступа


      **Технологические элементы:**

      - Хакинг систем безопасности и архивных серверов

      - Использование имплантов для обнаружения угроз и скрытых проходов

      - Создание отвлекающих сигналов и ложных следов

      '
    mechanics_links:
    - ../../mechanics/combat/stealth-infiltration.md
    - ../../mechanics/hacking/security-hacking.md
    assets: []
  - id: multiple_endings
    title: Множественные концовки
    body: '**Демократическая концовка (Justice):**

      - Опубликование доказательств приводит к политическим реформам

      - Ослабление корпоративного контроля над парламентом

      - Игрок становится героем демократического движения

      - Тематика: "Демократия требует храбрости"


      **Корпоративная концовка (Pragmatism):**

      - Использование материалов для личной выгоды и компромиссов

      - Частичное ослабление коррупции без разрушения системы

      - Игрок становится влиятельным игроком в корпоративной политике

      - Тематика: "Власть всегда находит баланс"


      **Революционная концовка (Chaos):**

      - Полное разоблачение приводит к политическому кризису

      - Массовые протесты и смена власти в Берлине

      - Игрок становится символом революции

      - Тематика: "Иногда нужно разрушить, чтобы построить заново"


      **Трагическая концовка (Betrayal):**

      - Предательство заказчика и передача материалов корпорациям

      - Укрепление существующей системы, потеря демократических свобод

      - Игрок становится корпоративным агентом

      - Тематика: "Не все истины достойны свободы"

      '
    mechanics_links:
    - ../../mechanics/quests/ending-system.md
    assets: []
  - id: rewards_and_progression
    title: Награды и прогрессия
    body: '**Материальные награды:**

      - Чертежи систем безопасности Рейхстага

      - Политические документы с компроматом

      - Ключевые карты доступа к правительственным зданиям


      **Репутационные награды:**

      - Доступ к демократическим фракциям и политической оппозиции

      - Союзники среди журналистов и правозащитников

      - Влияние на политические события в Европе


      **Эмоциональные награды:**

      - Глубокое понимание политической коррупции в корпоративную эпоху

      - Навык "Политическая интрига" для других демократических квестов

      - Влияние на глобальные политические события

      '
    mechanics_links:
    - ../../mechanics/progression/reward-system.md
    assets: []
  - id: technical_integration
    title: Техническая интеграция
    body: '**Системные требования:**

      - Dynamic political event system для изменения фракционных отношений

      - Advanced stealth mechanics для парламентского комплекса

      - Political reputation system для европейских фракций


      **API интеграции:**

      - Location service для динамического состояния парламентских зданий

      - Faction service для политических последствий и фракционных отношений

      - Quest service для complex branching narratives с политическими последствиями


      **Performance considerations:**

      - Procedural security patrol generation для реалистичной охраны

      - LOD система для исторических деталей архитектуры

      - Memory pooling для политических архивов

      '
    mechanics_links:
    - ../../implementation/api-requirements.md
    assets: []
