metadata:
  id: "canon-quest-renaissance-and-hope-detroit-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Detroit 2020-х - город, потерявший надежду. Банкротство 2013 года, пандемии, корпоративные войны и социальные конфликты оставили Motor City в руинах. Но в темноте всегда есть искра надежды, и Детройт готов возродиться."
  goal: "Стать катализатором возрождения Детройта, объединить все сообщества города, вдохновить жителей на перемены и показать, что Motor City может стать символом надежды в корпоративном мире."
  essence: "Возрождение - это не просто восстановление зданий. Это возрождение духа, надежды и веры в лучшее будущее. В мире, где корпорации уничтожают всё живое, Детройт может стать маяком сопротивления."
  key_points:
    - "Объединение всех сообществ Детройта"
    - "Восстановление инфраструктуры и экономики"
    - "Борьба с корпоративным контролем"
    - "Создание символов надежды и возрождения"
    - "Вдохновение жителей на перемены"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Detroit - город, который пережил всё: Великую Депрессию, расовые беспорядки, банкротство, пандемии. Но Motor City всегда вставал с колен. В 2020-х годах город стоит на пороге новой эры - эры настоящего возрождения."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает работу с каждым районом города, объединение лидеров сообществ, создание плана возрождения, противостояние корпоративным саботажникам и финальный фестиваль надежды, символизирующий новое начало."

quest_definition:
  quest_type: "narrative_main"
  status: "available"
  level: 18
  duration: "epic"
  rewards:
    - type: "experience"
      value: 35000
    - type: "currency"
      value: 25000
    - type: "item"
      name: "Сердце Motor City"
      description: "+15% ко всем социальным взаимодействиям в Детройте, разблокирует все районы города, специальный транспорт 'Spirit of Detroit'"
    - type: "achievement"
      name: "Возродитель Motor City"
      description: "Привели Детройт к настоящему возрождению и стали легендой города"
  objectives:
    - "Посетить и помочь всем основным районам Детройта"
    - "Объединить лидеров разных сообществ города"
    - "Создать всеобъемлющий план возрождения"
    - "Организовать инфраструктурные проекты"
    - "Противостоять корпоративным попыткам саботажа"
    - "Провести Фестиваль Надежды - символ нового начала"
    - "Вдохновить жителей Детройта на перемены"
  description: "Detroit умирает, но может возродиться. Станьте катализатором перемен, объедините город и покажите миру, что надежда сильнее отчаяния."
  requirements:
    - "Уровень 18+"
    - "Доступ ко всем районам Детройта"
    - "Высокие навыки лидерства и социальных взаимодействий"
    - "Завершение нескольких квестов в Детройте"
  consequences:
    - "Полное открытие Детройта как игрового мира"
    - "Улучшение отношений со всеми фракциями города"
    - "Доступ к уникальным постройкам и инфраструктуре"
    - "Влияние на глобальную историю Cyberpunk 2077"
    - "Разблокировка специальных эндгейм квестов"
    - "Изменение баланса сил в регионе"

review:
  rating: 10
  feedback: "Эпический квест, который завершает арку Детройта. Прекрасно показывает темы надежды, возрождения и силы сообщества в корпоративном мире."
  improvements: "Может быть расширен дополнительными ветвями в зависимости от решений игрока."
