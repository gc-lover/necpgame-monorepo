summary:
  problem: Создать эпический квест о корпоративных войнах казино в Las Vegas
  goal: Исследовать темы rigged games, corporate warfare и neural gambling в мире высоких ставок
  essence: В киберпанк-Vegas казино стали полями корпоративных битв - rigged games, neural-linked slots, quantum dice. Игрок становится наемником в casino wars, где каждый спин может решить судьбу корпораций
  key_points:
    - Квест сочетает gambling mechanics, corporate espionage и high-stakes combat
    - Множественные ветки: профессиональный игрок, корпоративный шпион, революционер
    - Исследование темы справедливости и манипуляции в азартных играх
    - Возможность разных исходов от casino empire до полного банкротства

content:
  sections:
    - id: vegas_casino_wars
      title: Rigged Casino Wars Vegas
      body: |
        Las Vegas 2020-2029 — город, где казино стали оружием
        корпоративных войн. После введения neural-linked gambling,
        ставки выросли до небес: игроки рискуют не только деньгами,
        но и воспоминаниями, навыками, даже частями сознания.

        Rigged games стали нормой: quantum algorithms манипулируют
        вероятностями, neural implants заставляют игроков делать
        "добровольные" ставки, holographic dealers с ИИ принимают
        любые решения. Корпорации используют казино для отмывания
        денег, шпионажа и устранения конкурентов.

        Игрок попадает в этот мир, когда выигрывает джекпот в
        "Lucky Dragon Casino" - но оказывается, что победа была
        частью корпоративной ловушки, и теперь его жизнь в
        заложниках у casino wars.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Квест начинается с "победы" в rigged джекпот, которая
        оказывается корпоративной приманкой. Игрок узнает, что
        стал пешкой в casino wars между MegaCorp и Dragon Syndicate.

        Квест включает взлом игровых автоматов, neural gambling
        sessions, корпоративный шпионаж, выбор стороны в войне,
        и финальное решение - разрушить систему rigged games или
        стать ее королем.

