    - id: expose_rigged_games
      title: "Разоблачить rigged games"
      description: "Доказать манипуляции в игровых автоматах Lucky Dragon"
      type: hacking
      location: "Lucky Dragon Casino"
      requirements:
        - perception_skill: 19

    - id: infiltrate_casino_security
      title: "Проникнуть в security казино"
      description: "Получить доступ к центральному серверу управления играми"
      type: stealth
      location: "Casino Security Complex"
      requirements:
        - stealth_skill: 18

    - id: choose_casino_alliance
      title: "Выбрать casino alliance"
      description: "Присоединиться к одной из враждующих корпораций"
      type: social
      location: "Neutral Gambling Den"
      requirements:
        - charisma_skill: 20

    - id: sabotage_rival_casino
      title: "Саботировать rival casino"
      description: "Уничтожить rigged системы противника в финальной битве"
      type: combat
      location: "Casino War Zone"
      difficulty: very_hard

  secondary:
    - id: master_neural_gambling
      title: "Освоить neural gambling"
      description: "Выиграть 10 neural-linked игр подряд без потери сознания"
      rewards:
        experience: 8000
        items: [{name: "Neural Gambling Implant", type: cyberware, rarity: uncommon}]

    - id: recruit_gambling_team
      title: "Нанять gambling команду"
      description: "Собрать команду из dealers, hackers и high-rollers"
      rewards:
        experience: 7000
        reputation: {faction: gamblers, amount: 25}

