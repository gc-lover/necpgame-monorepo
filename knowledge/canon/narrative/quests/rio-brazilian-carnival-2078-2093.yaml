narrative_context:
  background: |
    В 2078-2093 годах Рио-де-Жанейро достиг статуса "Пакета залива" — главного 
    консультанта по прибрежной защите, экспортирующего протоколы береговых мегаполисов 
    по всему миру. Город стал технологическим хабом с шторм-щитами, подземными 
    центрами и лесными протоколами.
    
    Однако традиционный бразильский карнавал, сердце культуры Рио, находится под 
    угрозой. Корпорации предлагают стандартизированные техно-карнавалы с нейроинтерфейсами, 
    BD-трансляциями и автоматизированными дронами-самбами. Настоящие самба-школы из 
    фавел, аутентичные костюмы и живая музыка становятся актом культурного сопротивления.
    
    Игрок должен организовать карнавальное шествие, объединяющее традиции фавел, 
    техно-инновации AR и береговые протоколы, показав что культура и технологии могут 
    сосуществовать без потери аутентичности.
  themes:
    - cultural_preservation
    - technology_vs_tradition
    - favela_empowerment
    - coastal_protection_identity
    - samba_as_resistance

npc_interactions:
- name: Maria "Samba Queen" Silva
  role: Leader of Favela Samba School and Cultural Ambassador
  location: Favela AR District
  personality: Passionate about preserving samba traditions, innovative in combining AR with culture
  dialogues:
    introduction: Oi! Welcome to the real Rio! The corporations want to replace our carnival 
      with their tech shows, but we won't let them. Our samba is alive, not digital!
    quest_start: We need to organize a true carnival parade that shows the world what Rio 
      really is. Will you help us bring together the favelas, the samba schools, and even 
      the coastal protection protocols?
    quest_complete: Isso e que e! This is what a real carnival looks like! You've shown 
      that technology can enhance our culture, not replace it. The "Bay Package" is not 
      just about protocols—it's about our soul!

- name: Carlos "Storm Shield" Mendes
  role: Coastal Protection Engineer and Cultural Enthusiast
  location: Coastal Defense Center
  personality: Technical expert who loves carnival, bridge between technology and culture
  dialogues:
    introduction: The storm shields protect our city, but the carnival protects our soul. 
      Let's show how they work together!
    cultural_insight: Our coastal protocols are world-renowned, but they mean nothing 
      without the culture that created them. The carnival is part of Rio's DNA.

- name: Ana "Favela AR" Costa
  role: AR Technology Developer from Favela
  location: Favela AR Innovation Hub
  personality: Tech-savvy favela resident, proud of community, innovative
  dialogues:
    introduction: We use AR not to replace our culture, but to amplify it! Come see how 
      favelas are leading the way.
    contribution: I've developed AR overlays that enhance the carnival without losing 
      its soul. Together we'll create something amazing!

