summary:
  problem: В эпоху "Пакета залива" (2078-2093) Рио-де-Жанейро экспортирует протоколы береговых мегаполисов, но традиционный бразильский карнавал находится под угрозой корпоративной стандартизации. Техно-карнавалы с нейроинтерфейсами и BD-трансляциями вытесняют аутентичные самба-школы и фавел-культуру.
  goal: Сохранить дух традиционного бразильского карнавала в эпоху технологий, организовать аутентичное карнавальное шествие, объединяющее фавелы AR, техно-самбу и береговую защиту, показав что культура важнее корпоративных протоколов.
  essence: Бразильский карнавал в эпоху "Пакета залива" — это не просто фестиваль, а акт культурного сопротивления, где самба-школы, фавелы и береговые протоколы встречаются в едином ритме, доказывая что традиции переживут любые технологии.
  key_points:
    - Сохранение традиций самбы и карнавала в эпоху техно-трансформации
    - Объединение фавел AR, техно-карнавала и береговой защиты
    - Противостояние корпоративной стандартизации культурных событий
    - Демонстрация экспорта культурных протоколов вместе с береговыми

