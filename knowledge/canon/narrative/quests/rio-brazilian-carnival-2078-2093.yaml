content:
  sections:
  - id: overview
    title: Обзор квеста "Рио-де-Жанейро 2078-2093 — Бразильский карнавал"
    body: |
      Квест "Рио-де-Жанейро 2078-2093 — Бразильский карнавал" происходит в эпоху 
      "Пакета залива", когда Рио экспортирует протоколы береговых мегаполисов. 
      Квест исследует темы сохранения культуры, интеграции технологий с традициями 
      и противостояния корпоративной стандартизации.
      
      Игрок должен организовать аутентичное карнавальное шествие, объединяющее 
      традиции самба-школ, фавел AR и береговые протоколы, показав что культура 
      и технологии могут гармонично сосуществовать.
  - id: cultural_context
    title: Культурный контекст периода 2078-2093
    body: |
      В период 2078-2093 Рио-де-Жанейро достиг статуса "Пакета залива":
      - Главный консультант по прибрежной защите
      - Экспорт протоколов береговых мегаполисов по всему миру
      - Технологический хаб с шторм-щитами и подземными центрами
      - Лесные протоколы восстановления Атлантического леса
      
      Однако традиционный карнавал находится под угрозой корпоративной стандартизации. 
      Настоящие самба-школы из фавел становятся актом культурного сопротивления, 
      показывая что аутентичность важнее технологий.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает три основных этапа:
      1. Культурное открытие — изучить традиции самбы, фавел и береговых протоколов
      2. Подготовка и интеграция — объединить технологии AR с традиционными элементами
      3. Великий карнавал — провести парад, демонстрирующий гармонию культуры и технологий

