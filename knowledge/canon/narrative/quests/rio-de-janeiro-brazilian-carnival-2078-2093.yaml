content:
  sections:
  - id: overview
    title: Обзор квеста "Рио-де-Жанейро 2078-2093 — Бразильский карнавал"
    body: |
      Квест "Рио-де-Жанейро 2078-2093 — Бразильский карнавал" происходит в эпоху Carnival Tech, 
      когда Рио стал центром нейронных фестивалей с AR-улучшениями. 
      Квест исследует темы культурного сохранения, противостояния корпоративной стандартизации 
      и объединения разных сообществ через традиции самбы.
      
      Игрок должен организовать аутентичный карнавальный парад, объединив традиции фавел, 
      ритмы самбы и новые AR-технологии в гармоничном сочетании.
  - id: cultural_context
    title: Культурный контекст периода 2078-2093
    body: |
      В период 2078-2093 Рио-де-Жанейро является центром Carnival Tech:
      - Нейронные фестивали с AR-улучшениями стали новым стандартом
      - Favela AR Collective использует технологии для усиления, а не замены традиций
      - Carnival Tech Corp пытается коммерциализировать карнавал
      - Самба-школы сохраняют аутентичные ритмы и костюмы
      - Разделение между корпоративными районами и фавел-комплексами
      
      Бразильский карнавал в этом контексте становится символом культурного сопротивления 
      и объединения всех сообществ Рио через традиции и технологии.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает три основных этапа:
      1. Сбор элементов карнавала — найти аутентичную музыку, материалы для костюмов, AR-оборудование
      2. Культурная подготовка — изучить традиции самбы, фавел-сообществ, интеграцию AR-технологий
      3. Великий карнавальный парад — организовать и провести событие, объединяющее все сообщества Рио

