summary:
  problem: В эпоху Carnival Tech (2078-2093) традиционный бразильский карнавал в Рио-де-Жанейро эволюционировал в нейронные фестивали с AR-улучшениями. Однако корпорации пытаются коммерциализировать и стандартизировать карнавал, превращая его в виртуальный спектакль, что угрожает аутентичности культурных традиций фавел и самбы.
  goal: Сохранить дух аутентичного бразильского карнавала, организовав настоящий парад на Копакабане, объединив традиционные самба-школы, фавел-сообщества и новые AR-технологии в гармоничном сочетании.
  essence: Бразильский карнавал в эпоху Carnival Tech — это не просто фестиваль, а символ сопротивления корпоративной стандартизации, где традиции фавел, ритмы самбы и AR-технологии создают уникальный культурный феномен, объединяющий всё население Рио.
  key_points:
    - Сохранение аутентичных традиций самбы и карнавала в эпоху технологий
    - Объединение фавел-сообществ и корпоративных районов через карнавал
    - Противостояние коммерциализации и виртуализации культурного наследия
    - Использование AR-технологий для усиления, а не замены традиций

