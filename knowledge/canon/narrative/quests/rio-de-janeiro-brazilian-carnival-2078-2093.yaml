narrative_context:
  background: |
    В 2078-2093 годах Рио-де-Жанейро стал центром Carnival Tech — революции, 
    которая превратила традиционные карнавалы в нейронные фестивали с AR-улучшениями.
    Город разделен между корпоративными районами (Копакабана, Олимпийский парк) 
    и фавел-комплексами, где живут традиционные самба-школы и культурные сообщества.
    
    Carnival Tech Corp пытается коммерциализировать карнавал, предлагая виртуальные 
    переживания и стандартизированные шоу. Однако Favela AR Collective и самба-школы 
    сопротивляются, сохраняя аутентичные ритмы, костюмы и традиции. Настоящий карнавал 
    с живой самбой, ручной работой над костюмами и объединением всех сообществ 
    становится актом культурного сопротивления.
  themes:
    - cultural_preservation
    - tradition_vs_technology
    - community_unity
    - carnival_tech_resistance
    - favela_identity

npc_interactions:
- name: Maria "Samba" Santos
  role: Master Samba Dancer and Favela AR Collective Leader
  location: Favela Complex - Samba School
  personality: Passionate about preserving samba traditions, embraces AR tech to enhance rather than replace culture
  dialogues:
    introduction: Oi! Welcome to the real Rio! The corporations want to turn our carnival 
      into a virtual show, but we keep the spirit alive. Ready to feel the true samba rhythm?
    quest_start: We need to organize an authentic carnival parade that honors our traditions 
      while embracing new AR technologies. Will you help us bring the real Rio together?
    quest_complete: Now THAT was a proper carnival! You brought the favelas and corporations 
      together through samba and technology. This is what Rio should be!

- name: Carlos "Neural" Oliveira
  role: AR Technology Specialist and Cultural Bridge
  location: Copacabana Beach District
  personality: Tech-savvy but culturally aware, bridges gap between Carnival Tech Corp and traditional communities
  dialogues:
    introduction: Technology can enhance culture, not replace it. I've seen what the 
      corporations are doing—let's show them a better way.
    cultural_insight: AR can make the costumes more vibrant, the music more immersive, 
      but the heart must remain in the streets, in the people, in the rhythm.

- name: Ana "Costume" Ferreira
  role: Master Costume Designer from Favela
  location: Favela Complex - Community Workshop
  personality: Traditional artisan, expert in handcrafted carnival costumes, resistant to mass production
  dialogues:
    introduction: Every feather, every sequin tells a story. The corporations want to 
      print costumes, but we create art with our hands.
    contribution: I'll help you create authentic costumes that honor our traditions. 
      Together with AR enhancements, they'll be unforgettable!

