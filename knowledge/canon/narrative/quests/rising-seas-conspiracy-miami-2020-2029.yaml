summary:
  problem: Создать квест о заговоре корпораций по затоплению Майами
  goal: Исследовать темы изменения климата, корпоративных заговоров и coastal survival
  essence: В Майами 2020-х корпорации намеренно ускоряют подъем уровня моря, чтобы скупить землю по дешевке, пока жители борются за спасение города от искусственного наводнения
  key_points:
  - Квест сочетает flood survival, conspiracy investigation и environmental activism
  - Множественные ветки: путь activist, engineer, journalist, saboteur
  - Исследование темы "profiting from climate disaster"
  - Возможность разных исходов от city salvation до corporate victory
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в борьбу с поднимающимся океаном Майами.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок обнаруживает, что "естественные" наводнения - результат корпоративного саботажа.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает защиту от наводнений, сбор улик и противостояние заговорщикам.
  - id: themes
    title: Темы и послания
    body: Природа не продается; катастрофы не должны быть прибыльными; solidarity побеждает жадность.
