summary:
  problem: Создать трогательную историю о встрече восхода солнца в Токио эпохи катастроф
  goal: Показать, как простой восход может стать символом надежды в мире руин
  essence: В эпоху, когда солнце едва пробивается сквозь смог и тучи, церемония встречи восхода становится актом веры в будущее человечества
  key_points:
    - Квест сочетает поэзию природы с постапокалиптикой и человеческим духом
    - Множественные ветки: медитация, активное действие, технологическая помощь
    - Исследование темы надежды и возрождения в самые темные времена
    - Возможность разных исходов от личного просветления до коллективного возрождения

content:
  sections:
    - id: sunrise_context
      title: Восход Солнца — Надежда Токио
      body: |
        Токио 2078-2093 — город, где восход солнца стал редким и драгоценным
        событием. Постоянный смог, электромагнитные бури и климатические
        катастрофы сделали небо вечным сумраком. Восход солнца — это не только
        астрономическое явление, но и символ надежды, ритуал, который
        объединяет выживших. В эпоху, когда большинство людей забыли,
        что такое настоящий солнечный свет, церемония встречи восхода
        становится актом сопротивления отчаянию и веры в лучшее будущее.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок — странник или житель Токио, который узнает о древней
        традиции встречи восхода солнца на крыше старой башни. В мире,
        где солнце редко пробивается сквозь вечные тучи, эта церемония
        становится символом надежды. Квест включает подготовку к восходу,
        преодоление препятствий, встречу с другими участниками и принятие
        решения о том, как использовать этот момент просветления для
        изменения города.

