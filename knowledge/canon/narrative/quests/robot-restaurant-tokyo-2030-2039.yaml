quest_flow:
  entry_point: exclusive_invitation
  nodes:
  - id: exclusive_invitation
    type: dialogue
    title: Эксклюзивное приглашение
    description: Игрок получает приглашение в легендарный робот-ресторан.
    objectives:
    - Прочитать приглашение
    - Решить посетить
    choices:
    - id: attend_as_gourmet
      title: Прийти как гурман
      description: Фокус на кулинарном опыте
      requirements: {}
      next_node: gourmet_experience
    - id: attend_as_technician
      title: Прийти как техник
      description: Интерес к технологиям
      requirements:
        skill: technical
        level: 2
      next_node: tech_inspection
  - id: gourmet_experience
    type: culinary
    title: Гурманский опыт
    description: Игрок наслаждается кулинарными шедеврами роботов.
    objectives:
    - Дегустировать блюда
    - Оценить качество
    choices:
    - id: critique_flavors
      title: Критиковать вкусы
      description: Проанализировать вкусовые качества
      requirements:
        skill: culinary
        level: 2
      next_node: flavor_analysis
    - id: enjoy_entertainment
      title: Наслаждаться развлечением
      description: Оценить шоу-программу
      requirements: {}
      next_node: robotic_performance
  - id: tech_inspection
    type: investigation
    title: Техническая инспекция
    description: Игрок изучает технологическую инфраструктуру ресторана.
    objectives:
    - Осмотреть роботов
    - Анализировать системы
    choices:
    - id: hack_system
      title: Взломать систему
      description: Получить доступ к коду роботов
      requirements:
        skill: hacking
        level: 3
      next_node: system_breach
    - id: interview_engineers
      title: Интервью с инженерами
      description: Поговорить с создателями
      requirements:
        skill: social
        level: 2
      next_node: engineer_discussion
  - id: flavor_analysis
    type: analysis
    title: Анализ вкусов
    description: Игрок глубоко анализирует вкусы созданных роботами блюд.
    objectives:
    - Сравнить с человеческими
    - Найти различия
    choices:
    - id: prefer_human
      title: Предпочесть человеческое
      description: Защитить традиционную кухню
      requirements: {}
      next_node: traditional_defense
    - id: appreciate_robot
      title: Ценить робототехнику
      description: Признать превосходство машин
      requirements: {}
      next_node: tech_appreciation
  - id: robotic_performance
    type: entertainment
    title: Роботическое выступление
    description: Игрок наблюдает за танцами и шоу официантов-роботов.
    objectives:
    - Оценить выступление
    - Взаимодействовать с роботами
    choices:
    - id: dance_with_robot
      title: Танцевать с роботом
      description: Присоединиться к танцу
      requirements:
        skill: dancing
        level: 1
      next_node: interactive_performance
    - id: critique_show
      title: Критиковать шоу
      description: Дать профессиональную оценку
      requirements:
        skill: performance
        level: 2
      next_node: performance_critique
  - id: system_breach
    type: hacking
    title: Взлом системы
    description: Игрок получает доступ к внутренней системе ресторана.
    objectives:
    - Найти секреты
    - Обнаружить проблемы
    choices:
    - id: expose_flaws
      title: Разоблачить недостатки
      description: Показать проблемы робототехники
      requirements: {}
      next_node: robotic_flaws_exposed
    - id: improve_system
      title: Улучшить систему
      description: Предложить оптимизации
      requirements:
        skill: programming
        level: 3
      next_node: system_enhancement
  - id: engineer_discussion
    type: dialogue
    title: Обсуждение с инженерами
    description: Игрок разговаривает с создателями робот-ресторанной системы.
    objectives:
    - Узнать философию
    - Обсудить будущее
    choices:
    - id: challenge_philosophy
      title: Оспорить философию
      description: Критиковать подход к автоматизации
      requirements:
        skill: debate
        level: 2
      next_node: philosophical_debate
    - id: support_innovation
      title: Поддержать инновации
      description: Одобрить технологический прогресс
      requirements: {}
      next_node: innovation_support
  - id: traditional_defense
    type: confrontation
    title: Защита традиций
    description: Игрок становится защитником традиционной кухни.
    objectives:
    - Организовать протест
    - Показать превосходство человека
    choices:
    - id: cook_competition
      title: Кулинарное соревнование
      description: Бросить вызов роботам
      requirements:
        skill: cooking
        level: 3
      next_node: human_vs_machine
  - id: tech_appreciation
    type: alliance
    title: Ценение технологий
    description: Игрок признает превосходство робототехники.
    objectives:
    - Стать промоутером
    - Распространить идею
    choices:
    - id: become_advocate
      title: Стать адвокатом
      description: Продвигать робототехнику
      requirements: {}
      next_node: tech_advocacy
  - id: interactive_performance
    type: social
    title: Интерактивное выступление
    description: Игрок танцует и взаимодействует с роботами.
    objectives:
    - Создать связь
    - Насладиться моментом
    choices:
