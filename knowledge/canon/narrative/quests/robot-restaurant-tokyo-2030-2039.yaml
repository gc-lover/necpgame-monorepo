summary:
  problem: Создать развлекательный квест о роботу-ресторане в киберпанковском Токио
  goal: Исследовать темы автоматизации развлечений, взаимодействия человека и ИИ,
    эволюции кулинарии
  essence: В неоновом ресторане "Роботик Рамэн" игрок становится свидетелем революции
    в кулинарии, где шеф-роботы создают блюда с микронной точностью, официанты-андроиды
    танцуют под электронику, а меню генерируется ИИ в реальном времени, заставляя
    задуматься о будущем человеческого труда и удовольствия
  key_points:
  - Квест сочетает элементы развлечения, кулинарных загадок и этических дилемм
  - Множественные ветки: путь гурмана, путь техника, путь философа
  - Исследование темы баланса между человеческим теплом и машинной эффективностью
  - Возможность разных исходов от спасения традиционной кухни до создания новой формы
    искусства
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: robot_restaurant_context
    title: Роботик Рамэн — Будущее Кулинарии
    body: 'Токио 2030-2039 — ресторан "Роботик Рамэн" стал легендой среди

      гурманов и технофилов. Шеф-роботы с манипуляторами микронной точности

      создают блюда, официанты-андроиды танцуют под электронику, а ИИ

      составляет меню в реальном времени на основе предпочтений гостей.

      Игрок получает приглашение на "Вечер Революции" — специальное событие,

      где представят новое поколение кулинарных роботов, способных

      "чувствовать" вкус и создавать эмоции через еду, и обнаруживает,

      что за инновациями скрывается борьба между традиционными поварами

      и автоматизацией.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает эксклюзивное приглашение в "Роботик Рамэн" на

      презентацию революционной технологии. Квест включает погружение

      в атмосферу ресторана, дегустацию инновационных блюд, взаимодействие

      с роботами и людьми, и финальный выбор, который может повлиять

      на будущее ресторанной индустрии. Игрок может стать защитником

      традиционной кухни, промоутером робототехники или посредником,

      ищущим гармонию между человеком и машиной.

      '
