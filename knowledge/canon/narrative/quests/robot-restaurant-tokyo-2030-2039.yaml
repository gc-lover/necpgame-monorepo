      title: Связаться с роботом
      description: Создать эмоциональную связь
      requirements:
        trait: empathetic
        level: 2
      next_node: human_robot_bond
  - id: performance_critique
    type: evaluation
    title: Критика выступления
    description: Игрок дает профессиональную оценку роботического шоу.
    objectives:
    - Анализировать технику
    - Предложить улучшения
    choices:
    - id: suggest_improvements
      title: Предложить улучшения
      description: Дать конструктивную критику
      requirements:
        skill: performance
        level: 3
      next_node: performance_enhancement
  - id: robotic_flaws_exposed
    type: revelation
    title: Разоблачение недостатков
    description: Игрок раскрывает проблемы в робототехнике.
    objectives:
    - Представить доказательства
    - Вызвать дискуссию
    choices:
    - id: public_scandal
      title: Публичный скандал
      description: Сделать информацию достоянием общественности
      requirements: {}
      next_node: restaurant_controversy
  - id: system_enhancement
    type: improvement
    title: Улучшение системы
    description: Игрок помогает оптимизировать робототехнику.
    objectives:
    - Предложить решения
    - Реализовать улучшения
    choices:
    - id: implement_fixes
      title: Реализовать исправления
      description: Применить оптимизации
      requirements:
        skill: programming
        level: 4
      next_node: enhanced_robotics
  - id: philosophical_debate
    type: debate
    title: Философский спор
    description: Игрок спорит с инженерами о будущем автоматизации.
    objectives:
    - Отстоять позицию
    - Найти компромисс
    choices:
    - id: find_middle_ground
      title: Найти компромисс
      description: Предложить гибридный подход
      requirements:
        skill: diplomacy
        level: 3
      next_node: balanced_solution
  - id: innovation_support
    type: support
    title: Поддержка инноваций
    description: Игрок активно поддерживает технологический прогресс.
    objectives:
    - Стать партнером
    - Распространить идеи
    choices:
    - id: collaborate_future
      title: Сотрудничать в будущем
      description: Стать партнером проекта
      requirements: {}
      next_node: collaborative_future
  - id: human_vs_machine
    type: competition
    title: Человек против машины
    description: Кулинарное соревнование между человеком и роботом.
    objectives:
    - Показать мастерство
    - Доказать превосходство
    choices:
    - id: human_victory
      title: Победа человека
      description: Показать что человек лучше
      requirements:
        skill: cooking
        level: 4
      next_node: traditional_victory
    - id: machine_adaptation
      title: Адаптация машины
