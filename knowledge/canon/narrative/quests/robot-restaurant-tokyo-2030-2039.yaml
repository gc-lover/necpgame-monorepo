  - culinary_innovation
  - entertainment_evolution
  - automation_ethics
  - creativity_vs_precision
  characters:
  - id: robot_chef_master
    name: Шеф-001
    role: antagonist
    background: Главный робот-шеф, перфекционист с ИИ уровня выше человеческого
  - id: human_culinary_traditionalist
    name: Мастер Ямамото
    role: ally
    background: Старый шеф-повар, противник автоматизации кулинарии
  - id: restaurant_ceo
    name: Директор Танака
    role: neutral
    background: Бизнесмен, видящий в роботах будущее ресторанной индустрии
  - id: curious_diner
    name: Ая
    role: observer
    background: Молодая гостья, впервые в роботическом ресторане
  dialogues:
  - speaker: robot_chef_master
    text: Вкус - это химия. Я могу воспроизвести любой аромат с точностью до молекулы.
      Человеческие эмоции? Это шум, который я фильтрую для достижения совершенства.
  - speaker: human_culinary_traditionalist
    text: Еда - это искусство души! Роботы могут копировать рецепты, но никогда не
      поймут, что значит готовить с любовью, с историей, с традицией!
  - speaker: restaurant_ceo
    text: Это бизнес. Роботы не болеют, не требуют зарплаты, не совершают ошибок.
      Мы даем людям лучшее обслуживание за те же деньги. Прогресс нельзя остановить.
  - speaker: curious_diner
    text: Это так странно... и одновременно восхитительно. Робот принес мой заказ
      с идеальной улыбкой, а еда была совершенной. Но где тепло? Где человеческое
      прикосновение?
