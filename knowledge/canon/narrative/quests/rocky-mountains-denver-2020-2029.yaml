metadata:
  id: "canon-quest-rocky-mountains-denver-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Скалистые горы, символ свободы и природы Колорадо, находятся под угрозой корпоративной эксплуатации. Корпорации планируют масштабную разработку полезных ископаемых и строительство мега-комплексов, которые уничтожат уникальную экосистему и культурное наследие местных племен."
  goal: "Исследовать Скалистые горы, защитить их от корпоративной эксплуатации, сохранить уникальную экосистему и культурное наследие коренных народов, вдохновляя жителей Денвера на защиту природы."
  essence: "Скалистые горы - это не просто ландшафт, а живое напоминание о том, что в мире корпораций и технологий природа остается последним бастионом истинной свободы и красоты."
  key_points:
    - "Исследование уникальной экосистемы Скалистых гор"
    - "Защита от корпоративной эксплуатации"
    - "Сохранение культурного наследия местных племен"
    - "Вдохновение жителей Денвера на природоохранную деятельность"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Скалистые горы всегда были символом Колорадо - величественные вершины, чистые реки, разнообразная фауна. В 2020-х годах, когда корпорации видят в горах только прибыль, защита этой природной красоты становится вопросом выживания."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает картографирование горных районов, документирование уникальной флоры и фауны, противостояние корпоративным рейдерам, сотрудничество с местными племенами и организацию кампании по защите природы."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 9
  duration: "medium"
  rewards:
    - type: "experience"
      value: 11200
    - type: "currency"
      value: 7800
    - type: "item"
      name: "Кристалл Скалистых гор"
      description: "+7% к выживанию в горах, +12% к обнаружению скрытых троп, разблокирует горные маршруты"
    - type: "achievement"
      name: "Страж гор"
      description: "Защитил Скалистые горы от корпоративной эксплуатации"
  objectives:
    - "Исследовать основные районы Скалистых гор"
    - "Документировать уникальную флору и фауну"
    - "Найти и спасти представителей местных племен"
    - "Противостоять корпоративным экспедициям"
    - "Организовать природоохранную кампанию"
    - "Восстановить древние тропы и святилища"
  description: "Скалистые горы Колорадо находятся под угрозой. Исследуйте величественные вершины, защитите уникальную экосистему и вдохновите жителей Денвера на сохранение природного наследия."
  requirements:
    - "Уровень 9+"
    - "Доступ к Денверу"
    - "Базовые навыки survival или nature knowledge"
  consequences:
    - "Открытие новых горных районов для исследования"
    - "Улучшение отношений с природоохранными организациями"
    - "Доступ к уникальным природным ресурсам"
    - "Влияние на экологическую политику региона"

review:
  rating: 8
  feedback: "Хороший квест о защите природы в cyberpunk мире. Хорошо показывает контраст между корпоративным миром и природой."
  improvements: "Добавить больше элементов выживания и взаимодействия с дикой природой."
