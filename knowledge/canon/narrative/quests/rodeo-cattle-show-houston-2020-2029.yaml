summary:
  problem: Создать квест о родео и выставке скота в технологичном Хьюстоне
  goal: Исследовать темы столкновения традиционной культуры с корпоративным контролем
  essence: В пыльных аренах, где потные ковбои борются с быками под неоновыми огнями,
    а генетически модифицированные животные демонстрируют чудеса современной науки,
    каждый бросок лассо становится актом сопротивления, а каждый приз - вопросом о
    цене традиции в эпоху, когда даже коровы стали корпоративным активом, а ковбои
    - цифровыми атлетами
  key_points:
  - Квест сочетает элементы спортивного соревнования, культурного активизма, корпоративного
    шпионажа и этических дилемм
  - Множественные ветки: путь традиционалиста, активиста по правам животных, корпоративного
      спортсмена, технологического инноватора
  - Исследование темы сохранения культурного наследия в технологическую эпоху
  - Возможность разных исходов от культурной революции до полного корпоративного поглощения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: rodeo_cattle_show_houston
    title: Родео и выставка скота — Традиция в эпоху корпораций
    body: 'Хьюстон 2020-2029 — крупнейшая выставка скота и родео в мире стала полем

      битвы между традиционными ковбоями и корпоративными интересами. Генетически

      модифицированные животные, имплантированные спортсмены и виртуальные зрители

      изменили лицо традиционного спорта. Игрок попадает в этот мир культурного

      конфликта, когда становится свидетелем корпоративного заговора против

      традиционных участников. Старый ковбой предлагает помощь в защите

      аутентичного родео или использовании кризиса для личных целей.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью борьбы за будущее родео и выставки скота,

      где традиционная культура сталкивается с корпоративным контролем.

      Квест включает участие в соревнованиях, расследование манипуляций,

      контакты с активистами по защите животных и финальный выбор между

      сохранением традиций или их модернизацией под корпоративный контроль.

      '
