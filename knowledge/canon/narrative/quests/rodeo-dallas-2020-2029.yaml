summary:
  problem: "Традиционное родео Далласа, символ техасской культуры и мужества, находится под угрозой корпоративной коммерциализации. Корпорации внедряют импланты для участников, организуют подпольные бои с киборгами и вытесняют аутентичные соревнования."
  goal: "Сохранить дух настоящего техасского родео, бороться с допингом и имплантами, и возродить традиционные соревнования, где побеждает настоящий ковбой, а не киборг."
  essence: "Рodeo - это не просто спорт, а испытание характера и связи с природой. В мире имплантов сохранение чистоты родео - это борьба за человеческую душу в технологическом хаосе."
  key_points:
    - "Борьба с допингом и имплантами в родео"
    - "Сохранение традиционных техник верховой езды"
    - "Противостояние корпоративным киборг-чемпионам"
    - "Возрождение аутентичных соревнований"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Даллас - столица родео в Техасе. В 2020-х годах традиционный спорт находится на грани исчезновения. Корпорации создали киборг-чемпионов, а чистые соревнования стали редкостью."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает расследование случаев допинга, тренировки с настоящими ковбоями, участие в подпольных соревнованиях и организацию грандиозного чемпионата родео, где импланты запрещены."

