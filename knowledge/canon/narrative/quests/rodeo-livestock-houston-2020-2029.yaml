    - type: "achievement"
      name: "Защитник традиций"
      description: "Сохранили техасское наследие родео"
  objectives:
    - "Познакомиться с организаторами выставки"
    - "Собрать команду для участия в родео"
    - "Организовать аутентичные соревнования"
    - "Противостоять корпоративному влиянию"
    - "Победить в финальном родео"
  description: "Выставка скота и родео в Хьюстоне под угрозой корпоративного захвата. Игрок должен помочь сохранить традиции техасской культуры."
