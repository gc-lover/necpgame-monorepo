metadata:
  id: "canon-quest-rodeo-livestock-houston-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Выставка скота в Хьюстоне стала ареной для корпоративного саботажа. Игрок должен помочь организаторам родео защитить традиционные ценности Техаса от влияния корпораций."
  goal: "Защитить ежегодную выставку скота и родео в Хьюстоне от корпоративного захвата, сохранить традиции техасской культуры и предотвратить исчезновение аутентичных фермерских практик."
  essence: "Родео - это не просто спорт, а живая традиция, где смешиваются история, культура и борьба за сохранение техасского наследия в мире корпораций."
  key_points:
    - "Традиционное техасское родео и выставка скота"
    - "Конфликт между фермерами и корпорациями"
    - "Сохранение техасских культурных традиций"
    - "Борьба за аутентичность в современном мире"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Хьюстон продолжает быть центром техасской культуры. Ежегодная выставка скота и родео собирает фермеров, ковбоев и любителей традиций, но корпоративные гиганты пытаются превратить это в коммерческое шоу."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает подготовку к родео, сбор команды участников, организацию соревнований, противостояние корпоративным агентам и финальное выступление на арене."

