summary:
  problem: "Традиционная выставка скота и родео в Хьюстоне стала ареной для корпоративного конфликта. Игрок должен помочь сохранить традиции техасской культуры в эпоху корпораций."
  goal: "Стать чемпионом родео Хьюстона, защитить традиции техасской культуры от корпоративного влияния и сохранить дух настоящего Дикого Запада."
  essence: "Родео и выставка скота стали символом борьбы между традиционной техасской культурой и современными корпоративными интересами."
  key_points:
    - "Традиционная выставка скота и родео"
    - "Конфликт между традициями и корпорациями"
    - "Защита техасской культуры"
    - "Дух настоящего Дикого Запада"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х годах выставка скота и родео в Хьюстоне продолжает традиции Техаса, но корпоративные интересы угрожают этой культуре."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает участие в родео, защиту традиций, борьбу с корпоративным влиянием и сохранение аутентичности мероприятия."

