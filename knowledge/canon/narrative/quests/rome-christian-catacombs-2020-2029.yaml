summary:
  problem: В эпоху раннего киберпанка (2020-2029) Рим становится центром технологических инноваций, но исторические катакомбы Сан Каллист остаются забытыми подземными лабиринтами. Катакомбы, символ раннего христианства и религиозного наследия, становятся местом обитания катафилов и подпольных групп, угрожая историческим артефактам и создавая опасность для исследователей.
  goal: Спуститься в катакомбы Сан Каллист, пройти лабиринт туннелей, изучить фрески и святые захоронения, встретить катафилов и отыскать секретную крипту, рискуя навсегда потеряться в подземелье.
  essence: Христианские катакомбы Рима в эпоху раннего киберпанка — это не просто подземные туннели, а лабиринт раннехристианских захоронений, где встречаются историческое наследие, религиозные символы и опасность заблудиться, создавая хоррор-локацию с религиозным контекстом.
  key_points:
    - Спуск в катакомбы Сан Каллист через узкие туфовые туннели
    - Исследование лабиринта с раннехристианскими символами
    - Изучение фресок и святых захоронений
    - Встреча с катафилами и выбор взаимодействия
    - Поиск секретной крипты с артефактами
    - Высокий риск заблудиться и потерять персонажа

