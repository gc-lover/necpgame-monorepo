    - early_christianity
    - religious_heritage
    - exploration
    - horror
    - historical_preservation
    - underground_culture

npc_interactions:
- name: Marco "Guide" Rossi
  role: Catacombs Guide and Local Historian
  location: Catacombs Entrance
  personality: Knowledgeable about catacombs, cautious, experienced
  dialogues:
    introduction: Benvenuto! Welcome to the Catacombs of San Callisto. These tunnels 
      are ancient, dating back to the early Christians. Be careful—many have lost 
      their way here. I'll guide you, but stay close!
    quest_start: We'll descend into the catacombs, explore the tunnels, study the 
      frescoes, and search for the secret crypt. Remember: if you get lost, you may 
      never find your way back. Stay together!
    quest_complete: Bravo! You've survived the catacombs and found the secret crypt. 
      Few have made it this far. The early Christians would be proud of your courage!

- name: Sofia "Cataphile" Bianchi
  role: Cataphile and Underground Resident
  location: Deep Catacombs
  personality: Mysterious, knowledgeable about catacombs, potentially dangerous
  dialogues:
    introduction: You're not the first to come down here. I've lived in these tunnels 
      for years. The catacombs are my home. What brings you here? Treasure? Knowledge? 
      Or just curiosity?
    alliance_offer: If you help me protect these catacombs from corporate exploitation, 
      I'll show you the secret crypt. But betray me, and you'll never see daylight again.
    confrontation: These catacombs are sacred. You're trespassing on hallowed ground. 
      Leave now, or face the consequences!

- name: Father Antonio "Historian" Romano
  role: Catholic Priest and Catacombs Scholar
  location: Secret Crypt
  personality: Devout, scholarly, protective of artifacts
  dialogues:
    introduction: Welcome, my child. You've found the secret crypt—the resting place 
      of early Christian martyrs. These frescoes tell stories of faith and sacrifice. 
      Study them well.
    artifact_wisdom: These artifacts are not just historical objects—they're symbols 
      of faith. The early Christians risked everything for their beliefs. Remember 
      their courage.

