visual_design:
  atmosphere: |
    Dark and claustrophobic catacombs of Rome in 2020-2029, where early Christian 
    heritage meets cyberpunk underground culture. The scene combines:
    - Narrow tufa tunnels with ancient walls
    - Burial niches with bones and early Christian symbols
    - Frescoes depicting religious scenes
    - Dense darkness requiring lighting equipment
    - Underground cataphile hideouts
    - Secret crypt with historical artifacts
    - Mix of historical authenticity and underground danger
  soundtrack: |
    Blend of ambient underground sounds, echo effects, religious chants, electronic 
    elements representing cyberpunk underground, and tension music, creating unique 
    horror-exploration atmosphere
  key_visuals:
