narrative_context:
  background: |
    В 2020-2029 годах Рим становится центром технологических инноваций, но исторические 
    катакомбы Сан Каллист остаются забытыми подземными лабиринтами. Катакомбы, символ 
    раннего христианства и религиозного наследия, становятся местом обитания катафилов 
    и подпольных групп.
    
    Игрок спускается в катакомбы, чтобы исследовать лабиринт раннехристианских захоронений, 
    изучить фрески и святые захоронения, встретить катафилов и отыскать секретную крипту, 
    рискуя навсегда потеряться в подземелье.
