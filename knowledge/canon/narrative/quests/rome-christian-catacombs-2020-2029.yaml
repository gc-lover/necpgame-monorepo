  - Burial niches with early Christian symbols
  - Frescoes depicting religious scenes
  - Cataphile hideout with modern equipment
  - Secret crypt with historical artifacts
  - Dense darkness with limited lighting

content:
  sections:
  - id: overview
    title: Обзор квеста "Рим 2020-2029 — Христианские катакомбы"
    body: |
      Квест "Рим 2020-2029 — Христианские катакомбы" происходит в эпоху раннего 
      киберпанка, когда Рим становится центром технологических инноваций. Квест 
      исследует темы раннего христианства, религиозного наследия и подземной культуры.
      
      Игрок спускается в катакомбы Сан Каллист, проходит лабиринт туннелей, изучает 
      фрески и святые захоронения, встречает катафилов и отыскивает секретную крипту, 
      рискуя навсегда потеряться в подземелье.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Рим становится центром технологических инноваций:
      - Ранний киберпанк и технологическая трансформация
      - Забытые подземные лабиринты и катакомбы
      - Катафилы и подпольные группы в катакомбах
      - Корпоративная угроза историческим артефактам
      - Сохранение религиозного наследия
      
      Христианские катакомбы в этом контексте становятся символом раннего христианства, 
      где встречаются историческое наследие, религиозные символы и опасность заблудиться, 
      создавая хоррор-локацию с религиозным контекстом.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает пять основных этапов:
      1. Спуск в катакомбы — организовать спуск и подготовить оборудование
      2. Исследование туннелей — пройти лабиринт с раннехристианскими символами
      3. Изучение фресок — изучить фрески и святые захоронения
      4. Встреча с катафилами — встретить катафилов и выбрать взаимодействие
      5. Поиск секретной крипты — отыскать секретную крипту и безопасно покинуть подземелье

