narrative_context:
  background: |
    В 2020-2029 годах Рим становится центром технологических инноваций, но традиционная 
    dolce vita культура остаётся важной частью городской жизни. Испанская лестница, символ 
    римского образа жизни и туризма, становится местом отдыха и наблюдения за городом.
    
    Игрок покупает gelato, поднимается по лестнице, наблюдает за прохожими и артистами, 
    осматривает фонтан Barcaccia и Via Condotti, встречает закат над Римом, снижая стресс 
    и усиливая туристическую линию.
