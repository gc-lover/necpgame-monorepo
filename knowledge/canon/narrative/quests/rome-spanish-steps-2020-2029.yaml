    title: Обзор квеста "Рим 2020-2029 — Испанская лестница"
    body: |
      Квест "Рим 2020-2029 — Испанская лестница" происходит в эпоху раннего киберпанка, 
      когда Рим становится центром технологических инноваций. Квест исследует темы 
      dolce vita культуры, туризма и релаксации.
      
      Игрок покупает gelato, поднимается по лестнице, наблюдает за жизнью Рима и встречает 
      закат, снижая стресс и усиливая туристическую линию.
  - id: cultural_context
    title: Культурный контекст периода 2020-2029
    body: |
      В период 2020-2029 Рим становится центром технологических инноваций:
      - Ранний киберпанк и технологическая трансформация
      - Сохранение традиционной dolce vita культуры
      - Туризм и наблюдение за городской жизнью
      - Релаксация и снижение стресса
      - Смешение истории и современности
      
      Испанская лестница в этом контексте становится символом римской dolce vita культуры, 
      где встречаются туризм, отдых и наблюдение за городской жизнью, создавая атмосферный 
      опыт релаксации.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает пять основных этапов:
      1. Покупка gelato — найти джелатерию и купить gelato
      2. Подъём по лестнице — подняться по 138 ступеням к церкви
      3. Наблюдение — найти место на лестнице и наблюдать за людьми
      4. Исследование окрестностей — осмотреть фонтан Barcaccia и Via Condotti
      5. Закат — вернуться на лестницу и встретить закат над Римом

