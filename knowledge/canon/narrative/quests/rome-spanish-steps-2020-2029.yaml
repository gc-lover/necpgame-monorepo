npc_interactions:
- name: Giuseppe "Gelato Master" Romano
  role: Gelato Shop Owner
  location: Spanish Steps Area
  personality: Friendly, passionate about gelato, welcoming
  dialogues:
    introduction: Benvenuto! Welcome to the best gelato in Rome! In this age of technology, 
      we preserve the traditional art of gelato making. Try our classic flavors—you won't 
      regret it!
    quest_start: Take your gelato and climb the Spanish Steps. Find a good spot, watch 
      the people, and enjoy the dolce vita. The sunset from the top is magnificent!
    gelato_wisdom: Gelato is not just ice cream—it's a way of life. Slow down, savor the 
      moment, enjoy the sweetness. That's the Roman way!

- name: Sofia "Observer" Bianchi
  role: Local Resident and Steps Regular
  location: Spanish Steps
  personality: Observant, friendly, knowledgeable about the area
  dialogues:
    introduction: You're new here, aren't you? The Spanish Steps are the best place to 
      watch Rome come alive. Sit down, relax, and just observe. You'll see everything 
      here—tourists, artists, lovers, dreamers.
    observation_insight: Every evening, people gather here. Some come for the view, others 
      for the atmosphere. But everyone finds something special. What will you find?

- name: Marco "Artist" Rossi
  role: Street Artist
  location: Spanish Steps
  personality: Creative, expressive, passionate about art
  dialogues:
    introduction: The Spanish Steps are my canvas, and the people are my inspiration. 
      Watch me work, or better yet, join me! Art is everywhere here—in the architecture, 
      in the people, in the moment.
    art_wisdom: The Steps have seen centuries of history. Now they see the future—technology 
      and tradition, side by side. That's what makes Rome special.

