summary:
  problem: В эпоху раннего киберпанка (2020-2029) Рим становится центром технологических инноваций, но традиционная dolce vita культура остаётся важной частью городской жизни. Испанская лестница, символ римского образа жизни и туризма, становится местом отдыха и наблюдения за городом, но игроки могут пропустить эту атмосферную локацию.
  goal: Купить gelato в знаковых джелатериях, подняться по 138 ступеням к церкви Trinità dei Monti, найти место на лестнице для наблюдения, осмотреть фонтан Barcaccia и Via Condotti, встретить закат над Римом, снижая стресс и усиливая туристическую линию.
  essence: Испанская лестница в эпоху раннего киберпанка — это не просто архитектурный памятник, а символ римской dolce vita культуры, где встречаются туризм, отдых и наблюдение за городской жизнью, создавая атмосферный опыт релаксации.
  key_points:
    - Покупка gelato в знаковых джелатериях
    - Подъём по 138 ступеням к церкви Trinità dei Monti
    - Наблюдение за прохожими и артистами на лестнице
    - Осмотр фонтана Barcaccia и Via Condotti
    - Встреча заката над Римом
    - Снижение стресса и достижение "Dolce Vita"

