summary:
  problem: В эпоху, когда демократия становится товаром, а революции - мемами в социальных сетях, что значит настоящая политическая трансформация? Революция роз 2003 года стала символом мирной смены власти, но через двадцать лет её наследие остается предметом споров. Была ли она успехом, который изменил Грузию к лучшему, или лишь началом новых проблем? В мире, где история переписывается корпорациями, один человек может восстановить правду о том, что значит бороться за свободу.
  goal: Создать глубокий политический квест о наследии Революции роз, где игрок исследует исторические события, встречается с участниками и оппонентами, анализирует реформы и формирует собственный вердикт о последствиях одной из самых известных "цветных революций" XXI века.
  essence: В мире, где революции становятся брендами, что остается от настоящей борьбы за свободу?
  key_points:
    - Исследование событий Революции роз 2003 года и её последствий
    - Интервью с участниками и оппонентами революции
    - Анализ политических реформ и их эффективности
    - Формирование вердикта об успехе или провале революции
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Наследие Революции роз (Rose Revolution Legacy)

        **Период:** 2020-2029 годы - эпоха ретроспекции.

        **Сеттинг:** Тбилиси через 17 лет после Революции роз, где современные здания соседствуют с памятниками прошлому. Город, который стал символом "цветных революций", но теперь размышляет о цене перемен.

        **Главный герой:** Исследователь или журналист, ищущий правду о политической трансформации Грузии.

        **Темы:** Революция vs эволюция, демократия vs авторитаризм, наследие vs забвение.

        **Продолжительность:** 5-6 часов геймплея
        **Уровень сложности:** High
        **Рекомендуемый уровень игрока:** 35-50
      mechanics_links:
        - ../../mechanics/world/political-history.md
        - ../../mechanics/social/democracy-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Эхо роз"**
        - Игрок получает анонимное приглашение на "ретроспективу прошлого"
        - Обнаружение символов революции роз в современном Тбилиси
        - Первая встреча с "ветераном перемен" в Старом городе
        - Решение: погрузиться в исследование или остаться в стороне

        **Акт 1: "Вспышка прошлого"**
        - Посещение музея Революции роз с VR-реконструкциями событий 2003 года
        - Изучение архивных записей выступлений Саакашвили и демонстраций
        - Первичный анализ: что пошло хорошо, что пошло не так
        - Сбор первых свидетельств от очевидцев событий

        **Акт 2: "Голоса участников"**
        - Интервью с бывшими активистами, министрами и оппонентами революции
        - Диалоги о надеждах 2003 года и разочарованиях 2020-х
        - Посещение мест, связанных с революцией: площади Свободы, парламент
        - Сбор противоречивых свидетельств о реформах и их последствиях

        **Акт 3: "Анализ реформ"**
        - Глубокое исследование антикоррупционных мер и полицейских реформ
        - Анализ экономических последствий и международных отношений
        - Изучение конфликта 2008 года и территориальных проблем
        - Взвешивание плюсов и минусов революционных изменений

        **Акт 4: "Вердикт истории"**
        - Формирование собственного суждения об успехе революции
        - Влияние вердикта на репутацию и дальнейшие квесты
        - Размышления о том, что значит настоящая политическая трансформация
        - Наследие: как один человек влияет на коллективную память
      mechanics_links:
        - ../../mechanics/combat/political-analysis.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Политические выборы и последствия
      body: |
        **Выбор 1: "Перспектива анализа" (Акт 1)**
        - **Оптимистическая:** Фокус на положительных изменениях (+демократическая репутация)
        - **Критическая:** Акцент на ошибках и неудачах (+реалистичный взгляд)
        - **Балансная:** Комплексный анализ плюсов и минусов (+объективность)

        **Выбор 2: "Взаимодействие с участниками" (Акт 2)**
        - **Поддерживающая:** Солидарность с активистами революции (+реформаторская репутация)
        - **Скептическая:** Вопросы о мотивах и последствиях (+критическая репутация)
        - **Нейтральная:** Слушание всех сторон без предубеждений (+дипломатическая репутация)

        **Выбор 3: "Оценка реформ" (Акт 3)**
        - **Прогрессистская:** Успех антикоррупционных мер (+модернистская репутация)
        - **Консервативная:** Критика радикальных изменений (+традиционалистская репутация)
        - **Прагматичная:** Оценка по практическим результатам (+реалистичная репутация)

        **Выбор 4: "Вердикт о революции" (Акт 4)**
        - **Успех:** Революция оправдала себя (+оптимистическая репутация, +демократические связи)
        - **Частичный успех:** Смешанные результаты (+балансная репутация, +дипломатические связи)
        - **Неудача:** Революция принесла больше вреда (+критическая репутация, +консервативные связи)
      mechanics_links:
        - ../../mechanics/social/political-choice-system.md
        - ../../mechanics/progression/democracy-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Михаил "Ветеран" Кобахидзе (Бывший активист)**
        - Участник демонстраций 2003 года, полный энтузиазма и воспоминаний
        - Backstory: Студент, который вышел на площадь с розой в руках
        - Мотив: Доказать, что революция была правильным выбором
        - Развитие: От идеалиста к реалисту, осознающему цену перемен

        **Елена "Критик" Мчедлишвили (Политический аналитик)**
        - Независимый журналист, изучающий последствия революции
        - Представляет критический взгляд на реформы Саакашвили
        - Символ баланса между оптимизмом и реализмом

        **Давид "Реформатор" Джапаридзе (Бывший министр)**
        - Бывший член правительства революционного периода
        - Рассказывает о вызовах проведения реформ в Грузии
        - Представляет практическую сторону политических изменений

        **Тамара "Свидетель" Гиоргадзе (Простая гражданка)**
        - Обычная женщина, чья жизнь изменилась после революции
        - Делится личными историями о том, как перемены повлияли на повседневную жизнь
        - Напоминает, что революции затрагивают не только политику, но и людей
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Музей Революции роз**
        - Современное здание с экспозициями о событиях 2003 года
        - Атмосфера: уважительная, образовательная, с элементами пропаганды
        - VR-установки погружают в атмосферу демонстраций

        **Площадь Свободы**
        - Историческое место, где началась революция
        - Атмосфера: символическая, наполненная воспоминаниями о 2003 годе
        - Современные кафе и люди, идущие по своим делам

        **Здание парламента**
        - Современное здание грузинского парламента
        - Атмосфера: официальная, но с историческими отсылками
        - Доступ к архивам и интервью с политиками

        **Квартиры и кафе Старого города**
        - Неформальные места для личных разговоров с участниками
        - Атмосфера: интимная, доверительная, с грузинским гостеприимством
        - Здесь раскрываются личные истории и противоречия
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/tbilisi-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Исследовательские элементы:**
        - Изучение архивных документов и видеозаписей революции
        - Анализ статистических данных о реформах и их последствиях
        - Сбор свидетельств от разных политических лагерей

        **Диалоговые элементы:**
        - Глубокие интервью с участниками и оппонентами революции
        - Дебаты о политических решениях и их последствиях
        - Выбор между разными интерпретациями исторических событий

        **Аналитические элементы:**
        - Мини-игры по оценке эффективности реформ
        - Взвешивание плюсов и минусов политических решений
        - Формирование комплексного вердикта о революции
      mechanics_links:
        - ../../mechanics/combat/political-analysis.md
        - ../../mechanics/hacking/archive-research.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Революционный успех (Triumph):**
        - Вердикт: революция была оправданным успехом
        - Игрок становится сторонником радикальных политических изменений
        - Доступ к реформаторским фракциям и демократическим движениям
        - Тематика: "Иногда радикальные перемены необходимы для прогресса"

        **Баланс перемен (Balance):**
        - Вердикт: смешанные результаты с положительными и отрицательными сторонами
        - Игрок развивает дипломатические навыки и умеренный подход
        - Связи с центристскими политическими группами
        - Тематика: "Истинная мудрость в понимании сложности мира"

        **Критический взгляд (Critique):**
        - Вердикт: революция принесла больше вреда, чем пользы
        - Игрок присоединяется к консервативным политическим кругам
        - Влияние на оппозиционные движения и критиков реформ
        - Тематика: "Не все перемены ведут к лучшему будущему"

        **Философское размышление (Reflection):**
        - Вердикт: история слишком сложна для простых суждений
        - Игрок становится независимым аналитиком и исследователем
        - Доступ к академическим кругам и исследовательским институтам
        - Тематика: "Понимание прошлого - ключ к мудрому будущему"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция документов и артефактов Революции роз
        - Доступ к политическим архивам и исследовательским материалам
        - Специализированное оборудование для политического анализа

        **Репутационные награды:**
        - Титул "Аналитик Революции" для политического статуса
        - Связи с политическими фракциями и аналитическими кругами
        - Влияние на политические дискуссии Тбилиси

        **Эмоциональные награды:**
        - Глубокое понимание политической трансформации и её сложности
        - Навык "Политический анализ" для оценки исторических событий
        - Влияние на глобальные дискуссии о демократии и революциях
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic political history system для анализа событий
        - Interview mechanics для глубоких диалогов с персонажами
        - Verdict formation system для комплексного анализа

        **API интеграции:**
        - Politics service для политических фракций и репутации
        - Location service для динамических исторических мест Тбилиси
        - Quest service для complex political narratives с множественными исходами

        **Performance considerations:**
        - Procedural archive generation для исторических документов
        - Real-time reputation calculation для политических выборов
        - Memory pooling для исторических реконструкций и свидетельств
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Революция роз
      definition: Мирная политическая революция в Грузии в ноябре 2003 года, приведшая к отставке президента Эдуарда Шеварднадзе и избранию Михаила Саакашвили
    - term: Цветные революции
      definition: Серия мирных политических протестов в постсоветских странах в начале 2000-х годов, названных по цвету символики (розы в Грузии, оранжевые в Украине и т.д.)
    - term: Антикоррупционные реформы
      definition: Политические и институциональные изменения в Грузии после 2003 года, направленные на борьбу с коррупцией и повышение эффективности государственного управления
