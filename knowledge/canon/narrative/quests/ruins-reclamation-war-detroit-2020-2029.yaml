summary:
  problem: Создать квест о войне за восстановление заброшенных территорий Детройта
  goal: Исследовать темы урбанистического возрождения, территориальных конфликтов и community building
  essence: В Детройте 2020-х различные группы борются за контроль над заброшенными районами, пытаясь превратить руины в процветающие сообщества, пока корпорации хотят превратить их в новые трущобы
  key_points:
  - Квест сочетает base-building, gang warfare и community management
  - Множественные ветки: путь community leader, gang member, corporate agent, architect
  - Исследование темы "ruins as opportunity vs corporate exploitation"
  - Возможность разных исходов от community renaissance до gang domination
