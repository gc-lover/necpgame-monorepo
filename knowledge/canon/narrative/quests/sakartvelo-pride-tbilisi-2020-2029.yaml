summary:
  problem: В эпоху глобализации и культурной унификации, когда национальная идентичность размывается под натиском корпораций и цифровых трендов, что значит быть грузином? Сакартвело - древняя страна с уникальным алфавитом, тысячелетней историей и непоколебимой волей к свободе. Но в мире, где границы стираются, а традиции становятся товарами, сможет ли один человек сохранить огонь национальной гордости?
  goal: Создать глубокий нарративный квест о грузинской национальной идентичности, где игрок исследует культурные символы Сакартвело, встречается с носителями традиций и принимает решения, влияющие на будущее грузинской культуры в цифровую эпоху.
  essence: В сердце Кавказа живет дух свободы, но сможет ли он устоять перед лицом глобализации?
  key_points:
    - Изучение грузинского алфавита и его культурного значения
    - Посещение исторических мест и знакомство с национальными героями
    - Диалоги о независимости, советском прошлом и будущем Грузии
    - Влияние на культурную репутацию и национальную идентичность
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Гордость Сакартвело (Sakartvelo Pride)

        **Период:** 2020-2029 годы - эпоха культурного возрождения.

        **Сеттинг:** Тбилиси, где современные небоскребы соседствуют с древними церквями, а цифровые технологии не смогли стереть следы тысячелетней истории. Сакартвело - это не просто страна, это состояние души.

        **Главный герой:** Иностранец или молодой грузин, ищущий смысл национальной идентичности в глобальном мире.

        **Темы:** Идентичность vs глобализация, традиция vs прогресс, свобода vs зависимость.

        **Продолжительность:** 4-5 часов геймплея
        **Уровень сложности:** Medium-High
        **Рекомендуемый уровень игрока:** 25-40
      mechanics_links:
        - ../../mechanics/world/cultural-identity.md
        - ../../mechanics/social/national-pride.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Зов предков"**
        - Игрок получает загадочное письмо с символами грузинского алфавита
        - Первая встреча с грузинским "духом свободы" в Старом городе
        - Осознание, что Сакартвело - это не география, а философия жизни
        - Решение: погрузиться в грузинскую культуру или остаться наблюдателем

        **Акт 1: "Символы алфавита"**
        - Посещение школы каллиграфии в Старом Тбилиси
        - Изучение грузинского алфавита: от древних асомтаврули до современных форм
        - Понимание, как буквы отражают грузинский характер
        - Первое знакомство с носителями культуры

        **Акт 2: "Исторические корни"**
        - Путешествие по историческим местам: Светицховели, крепость Нарикала
        - VR-реконструкции ключевых моментов истории Грузии
        - Встречи с людьми разных поколений: ветераны, художники, предприниматели
        - Осознание сложности грузинского пути к свободе

        **Акт 3: "Современные вызовы"**
        - Дискуссии о будущем Сакартвело в эпоху глобализации
        - Конфликты между традициями и современными вызовами
        - Выбор между сохранением чистоты культуры и адаптацией к миру
        - Понимание, что гордость Сакартвело - это не музейный экспонат

        **Акт 4: "Выбор пути"**
        - Финальное решение о том, как поддержать грузинскую идентичность
        - Влияние выбора на город и его жителей
        - Личное преображение через понимание грузинского духа
        - Наследие: как один человек может повлиять на национальную гордость
      mechanics_links:
        - ../../mechanics/combat/cultural-preservation.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Идентичностные выборы и последствия
      body: |
        **Выбор 1: "Отношение к алфавиту" (Акт 1)**
        - **Традиционалист:** Строгое изучение классических форм (+уважение к традициям)
        - **Модернист:** Интеграция алфавита в цифровые формы (+доступность)
        - **Исследователь:** Глубокое изучение исторической эволюции (+знания)

        **Выбор 2: "Интерпретация истории" (Акт 2)**
        - **Героическая:** Фокус на победах и героях (+национальная гордость)
        - **Критическая:** Анализ ошибок и уроков прошлого (+глубокое понимание)
        - **Балансная:** Комплексный взгляд на историю (+мудрость)

        **Выбор 3: "Будущее культуры" (Акт 3)**
        - **Изоляционист:** Сохранение чистоты грузинской культуры (+традиции)
        - **Интеграционист:** Открытость к культурному обмену (+прогресс)
        - **Синтетический:** Гармоничное сочетание традиций и инноваций (+баланс)

        **Выбор 4: "Форма поддержки" (Акт 4)**
        - **Образовательная:** Создание программ по изучению культуры (+долгосрочное влияние)
        - **Экономическая:** Поддержка грузинского бизнеса (+практическая польза)
        - **Политическая:** Вовлечение в культурную политику (+широкое влияние)
      mechanics_links:
        - ../../mechanics/social/identity-choice-system.md
        - ../../mechanics/progression/cultural-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Тамара "Хранительница" Гелашвили (Историк и гид)**
        - Профессор истории с горящими глазами и бесконечными историями
        - Backstory: Свидетельница Революции роз и борьбы за независимость
        - Мотив: Передать молодому поколению огонь грузинской гордости
        - Развитие: От строгого учителя к вдохновляющему наставнику

        **Гиорги "Свободный" Багратиони (Молодой активист)**
        - Современный грузин, балансирующий традиции и современность
        - Представляет новое поколение, которое переосмысливает национальную идентичность
        - Символ моста между прошлым и будущим Сакартвело

        **Бабушка Мария (Ветеран независимости)**
        - Старая женщина с морщинами, как карта грузинской истории
        - Рассказывает истории о советском периоде и борьбе за свободу
        - Представляет мудрость поколений и цену независимости

        **Давид "Цифровой" Тодуа (Художник-дизайнер)**
        - Создает цифровое искусство, вдохновленное грузинским алфавитом
        - Представляет синтез традиций и современных технологий
        - Показывает, как культура эволюционирует в цифровую эпоху
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Старый Тбилиси (Исторический центр)**
        - Узкие улочки с балконами, серные бани, древние церкви
        - Атмосфера: смесь древности и современности, грузинское гостеприимство
        - Звуки грузинской речи, запахи специй и вина

        **Школа каллиграфии (Традиционное здание)**
        - Комната с перьями, чернилами, древними книгами на грузинском
        - Атмосфера: сосредоточенность, уважение к традиции, творческая тишина
        - Стены украшены примерами грузинского письма разных эпох

        **Светицховели (Древний собор)**
        - Тысячелетний храм с VR-инсталляциями исторических событий
        - Атмосфера: священная, величественная, наполненная историей
        - Эхо молитв и рассказов о крещении Грузии

        **Крепость Нарикала (Над городом)**
        - Древняя крепость с видом на весь Тбилиси
        - Атмосфера: стратегическая, обзорная, размышления о будущем
        - Ветер несет истории о защитниках грузинской свободы
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/tbilisi-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Образовательные элементы:**
        - Мини-игры по изучению грузинского алфавита и письма
        - VR-путешествия по историческим периодам Грузии
        - Сбор артефактов национальной культуры

        **Диалоговые элементы:**
        - Глубокие разговоры с персонажами о грузинской идентичности
        - Дебаты о будущем Сакартвело в эпоху глобализации
        - Выбор между разными точками зрения на национальную гордость

        **Исследовательские элементы:**
        - Свободное исследование исторических мест Тбилиси
        - Открытие скрытых значений грузинских символов
        - Взаимодействие с культурным наследием города
      mechanics_links:
        - ../../mechanics/combat/cultural-preservation.md
        - ../../mechanics/hacking/language-decoding.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Традиционная концовка (Guardian):**
        - Становление хранителем грузинских традиций
        - Создание образовательных программ по культуре
        - Сохранение чистоты грузинской идентичности
        - Тематика: "Гордость живет в сердцах, которые ее помнят"

        **Инновационная концовка (Bridge Builder):**
        - Создание новых форм выражения грузинской культуры
        - Синтез традиций с современными технологиями
        - Влияние на развитие грузинской культуры в цифровую эпоху
        - Тематика: "Традиции эволюционируют, сохраняя свою суть"

        **Активистская концовка (Freedom Fighter):**
        - Активное участие в защите грузинской независимости
        - Организация культурных инициатив и политических движений
        - Влияние на национальную политику и международные отношения
        - Тематика: "Свобода - это не данность, а постоянная борьба"

        **Глобальная концовка (Ambassador):**
        - Становление послом грузинской культуры в мире
        - Организация международных культурных обменов
        - Вклад в сохранение культурного разнообразия планеты
        - Тематика: "Каждая культура обогащает мир своим уникальным светом"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Традиционные грузинские артефакты и символы
        - Книги и материалы по грузинской истории и культуре
        - Доступ к эксклюзивным культурным мероприятиям Тбилиси

        **Репутационные награды:**
        - Титул "Друг Сакартвело" для культурного статуса
        - Связи с грузинскими культурными кругами и активистами
        - Влияние на культурные события Тбилиси

        **Эмоциональные награды:**
        - Глубокое понимание грузинской национальной идентичности
        - Навык "Кавказская мудрость" для понимания культурных конфликтов
        - Влияние на глобальные дискуссии о культурном наследии
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic cultural identity system для грузинской традиции
        - Historical reconstruction mechanics для временных путешествий
        - Language learning system для грузинского алфавита

        **API интеграции:**
        - Culture service для грузинских традиций и национальной идентичности
        - Location service для динамических состояний исторических мест
        - Quest service для complex identity narratives с культурными выборами

        **Performance considerations:**
        - Procedural cultural content generation для грузинских традиций
        - Real-time language learning feedback
        - Memory pooling для исторических реконструкций и культурных ассетов
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Сакартвело
      definition: Самоназвание Грузии на грузинском языке, означающее "страна картвелов" - людей с уникальным языком и культурой
    - term: Революция роз
      definition: Ненасильственная революция 2003 года в Грузии, приведшая к свержению президента Шеварднадзе и установлению демократии
    - term: Грузинский алфавит
      definition: Уникальная письменность с 33 буквами, одна из древнейших в мире, отражающая фонетические особенности грузинского языка
