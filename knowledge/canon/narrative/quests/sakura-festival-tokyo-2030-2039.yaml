summary:
  problem: Создать праздничный квест о фестивале сакуры в киберпанковском Токио
  goal: Исследовать темы культурных традиций, общности, сезонных праздников и гармонии
    технологий с природой
  essence: В неоновых садах Уэно игрок участвует в фестивале сакуры, где генетически
    модифицированные деревья цветут цифровыми узорами, а традиционные ханами смешиваются
    с VR-проекциями, заставляя задуматься о сохранении красоты в мире бесконечного
    прогресса
  key_points:
  - Квест сочетает элементы культурного праздника, социальных взаимодействий и технологических
    чудес
  - Множественные ветки: путь традиционалиста, путь техно-энтузиаста, путь хранителя
      природы
  - Исследование темы баланса между традициями и прогрессом
  - Возможность разных исходов от сохранения традиции до создания новой формы праздника
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: sakura_context
    title: Сакура — Цифровое Цветение
    body: 'Токио 2030-2039 — фестиваль сакуры стал символом гармонии традиций

      и технологий. Генетически модифицированные деревья цветут не только

      розовыми лепестками, но и светящимися цифровыми узорами. Парки

      Уэно и Синдзюку-Гёэн превращаются в места паломничества, где

      традиционное ханами (просмотр цветения) сочетается с VR-проекциями

      и нейронными интерфейсами. Игрок получает приглашение на "Церемонию

      Цветения" — особое событие, где выбирают "Королеву Сакуры" для

      сезона, и обнаруживает, что за красотой скрывается борьба между

      традициями и технологическими инновациями.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает красивое приглашение на фестиваль сакуры в парке Уэно.

      Квест включает погружение в атмосферу праздника, участие в традиционных

      и технологических активностях, социальные взаимодействия с посетителями,

      и финальный выбор, который может повлиять на то, каким будет следующий

      сезон сакуры. Игрок может стать защитником традиций, промоутером

      технологических инноваций или посредником, ищущим баланс между

      старым и новым миром.

      '
