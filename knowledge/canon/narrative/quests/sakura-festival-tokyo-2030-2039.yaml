  characters:
  - id: festival_organizer
    name: Госпожа Хана
    role: guide
    background: Организатор фестиваля, хранительница традиций сакуры
  - id: tech_artist
    name: Доктор Кова
    role: innovator
    background: Художник, создающий цифровые проекции для деревьев
  - id: elderly_visitor
    name: Мастер Такаши
    role: traditionalist
    background: Пожилой мастер чайной церемонии, скептик по отношению к технологиям
  - id: young_participant
    name: Ая
    role: enthusiast
    background: Молодая девушка, увлеченная как традициями, так и технологиями
  dialogues:
  - speaker: festival_organizer
    text: Сакура цветет всего две недели в году. Это напоминание о хрупкости жизни.
      Даже в нашем цифровом мире мы чтим эту традицию.
  - speaker: tech_artist
    text: 'Представьте: сакура, которая цветет данными вместо лепестков! Мы можем
      сохранить красоту навсегда, усилить ее алгоритмами совершенства.'
  - speaker: elderly_visitor
    text: Когда я был молод, мы просто сидели под деревьями и смотрели на лепестки.
      Теперь все это... проекции, импланты. Где настоящая красота?
  - speaker: young_participant
    text: Почему выбирать? Традиции прекрасны, а технологии позволяют разделить эту
      красоту со всем миром! Давайте объединим лучшее из обоих миров.
