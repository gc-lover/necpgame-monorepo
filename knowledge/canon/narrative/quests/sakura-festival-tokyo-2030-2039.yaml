quest_flow:
  entry_point: festival_invitation
  nodes:
  - id: festival_invitation
    type: dialogue
    title: Приглашение на фестиваль
    description: Игрок получает красивое приглашение на фестиваль сакуры.
    objectives:
    - Прочитать приглашение
    - Решить участвовать
    choices:
    - id: attend_traditional
      title: Прийти традиционно
      description: Наслаждаться традиционными аспектами
      requirements: {}
      next_node: traditional_hanami
    - id: explore_technology
      title: Исследовать технологии
      description: Попробовать технологические новинки
      requirements: {}
      next_node: tech_enhanced_viewing
  - id: traditional_hanami
    type: exploration
    title: Традиционное ханами
    description: Игрок наслаждается традиционным просмотром цветения сакуры.
    objectives:
    - Найти хорошее место
    - Поучаствовать в пикнике
    choices:
    - id: join_group
      title: Присоединиться к группе
      description: Найти компанию для пикника
      requirements: {}
      next_node: social_gathering
    - id: meditate_alone
      title: Медитировать в одиночестве
      description: Наслаждаться цветением в тишине
      requirements: {}
      next_node: solitary_reflection
  - id: tech_enhanced_viewing
    type: exploration
    title: Технологическое наслаждение
    description: Игрок использует VR и импланты для усиления опыта.
    objectives:
    - Попробовать VR-проекции
    - Исследовать цифровые эффекты
    choices:
    - id: enhance_experience
      title: Усилить восприятие
      description: Использовать все доступные технологии
      requirements:
        skill: technical
        level: 1
      next_node: digital_blossoming
    - id: find_balance
      title: Найти баланс
      description: Сочетать технологии с традициями
      requirements: {}
      next_node: harmony_path
  - id: social_gathering
    type: social
    title: Социальное собрание
    description: Игрок присоединяется к группе людей на пикнике.
    objectives:
    - Познакомиться с людьми
    - Узнать истории
    choices:
    - id: share_stories
      title: Поделиться историями
      description: Рассказаеть о своем прошлом
      requirements: {}
      next_node: storytelling_circle
    - id: organize_games
      title: Организовать игры
      description: Предложить традиционные игры
      requirements:
        skill: social
        level: 2
      next_node: festival_games
  - id: solitary_reflection
    type: contemplation
    title: Одинокое размышление
    description: Игрок размышляет о красоте природы в одиночестве.
    objectives:
    - Наблюдать за цветением
    - Осознать хрупкость момента
    choices:
    - id: appreciate_beauty
      title: Ценить красоту
      description: Полностью погрузиться в момент
      requirements: {}
      next_node: enlightenment_moment
  - id: digital_blossoming
    type: technological
    title: Цифровое цветение
    description: Игрок переживает цветение через цифровые эффекты.
    objectives:
    - Исследовать все возможности
    - Найти скрытые функции
    choices:
    - id: discover_secret
      title: Найти секрет
      description: Обнаружить скрытый цифровой элемент
      requirements:
        skill: perception
        level: 3
      next_node: hidden_digital_artifact
  - id: harmony_path
    type: balance
    title: Путь гармонии
    description: Игрок ищет баланс между традициями и технологиями.
    objectives:
    - Объединить подходы
    - Создать новый опыт
    choices:
    - id: create_hybrid
      title: Создать гибрид
      description: Совместить традиционное с цифровым
      requirements:
        skill: creativity
        level: 2
      next_node: innovative_celebration
  - id: storytelling_circle
    type: narrative
    title: Круг рассказов
    description: Участники делятся историями о сакуре и жизни.
    objectives:
    - Выслушать истории
    - Поделиться своей
    choices:
    - id: inspire_others
      title: Вдохновить других
      description: Рассказать вдохновляющую историю
      requirements:
        trait: inspirational
        level: 2
      next_node: inspirational_moment
  - id: festival_games
    type: gameplay
    title: Фестивальные игры
    description: Группа играет в традиционные игры под сакурой.
    objectives:
    - Организовать игры
    - Увлечь участников
    choices:
    - id: win_challenge
      title: Выиграть испытание
      description: Показать мастерство в играх
      requirements:
        skill: any
        level: 2
      next_node: victory_celebration
  - id: enlightenment_moment
    type: spiritual
    title: Момент просветления
    description: Игрок достигает глубокого понимания красоты природы.
    objectives:
    - Осознать важность момента
    - Принять философию
    choices:
    - id: embrace_wabi_sabi
      title: Принять ваби-саби
      description: Понять философию imperfect beauty
      requirements: {}
      next_node: philosophical_insight
  - id: hidden_digital_artifact
    type: discovery
    title: Скрытый цифровой артефакт
    description: Игрок находит скрытый цифровой элемент в цветении.
    objectives:
    - Изучить артефакт
    - Решить его судьбу
    choices:
    - id: preserve_artifact
      title: Сохранить артефакт
      description: Оставить для будущих поколений
      requirements: {}
      next_node: digital_preservation
  - id: innovative_celebration
    type: creation
    title: Инновационное празднование
    description: Игрок создает новый способ празднования сакуры.
    objectives:
    - Разработать концепцию
    - Реализовать идею
    choices:
    - id: share_innovation
      title: Поделиться инновацией
      description: Показать другим новый подход
      requirements: {}
      next_node: community_adoption
  - id: inspirational_moment
    type: social_impact
    title: Вдохновляющий момент
    description: История игрока вдохновляет других участников.
    objectives:
    - Увидеть влияние
    - Принять благодарность
    choices:
    - id: accept_gratitude
      title: Принять благодарность
      description: Поблагодарить за опыт
      requirements: {}
      next_node: communal_bonding
  - id: victory_celebration
    type: celebration
    title: Празднование победы
    description: Группа празднует победу в фестивальных играх.
    objectives:
    - Наслаждаться моментом
    - Создать воспоминания
    choices:
    - id: create_memory
      title: Создать воспоминание
      description: Сфотографировать момент
      requirements: {}
      next_node: lasting_memory
  - id: philosophical_insight
    type: completion
    title: Философское прозрение
    description: Игрок обретает глубокое понимание философии сакуры.
    objectives: []
    choices: []
  - id: digital_preservation
    type: completion
    title: Цифровое сохранение
    description: Артефакт сохранен для будущих поколений.
    objectives: []
    choices: []
  - id: community_adoption
    type: completion
    title: Принятие сообществом
    description: Инновация принята сообществом фестиваля.
    objectives: []
    choices: []
  - id: communal_bonding
    type: completion
    title: Общинная связь
    description: Игрок укрепил связи с сообществом.
    objectives: []
    choices: []
  - id: lasting_memory
    type: completion
    title: Долговечная память
    description: Момент запечатлен для вечности.
    objectives: []
    choices: []
