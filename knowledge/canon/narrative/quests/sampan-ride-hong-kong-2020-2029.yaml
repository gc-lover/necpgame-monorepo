  dialogues:
  - speaker: master_boatman
    text: Вода помнит все. Она видела, как Гонконг рос из рыбацкой деревни до мегаполиса.
      Сампаны - это не просто лодки. Это живая память о том, кто мы есть.
  - speaker: corporate_developer
    text: Традиции? Это пережиток прошлого. Мы построим здесь парк дронов и подводных
      дата-центров. Эффективность превыше всего. Ваши деревянные лодки уйдут в музей.
  - speaker: young_apprentice
    text: Я люблю традиции, но как сохранить их, когда весь город меняется? Сампан
      - это не просто транспорт, это образ жизни. Мы не можем просто сдаться.
