summary:
  problem: Создать квест о поездке на сампане в киберпанковском Гонконге
  goal: Исследовать темы сохранения традиций, контраста между водой и небоскребами,
    скрытых водных путей и культурного наследия
  essence: Сампаны скользят по водам Гонконга как призраки прошлого среди стальных
    гигантов будущего, неся секреты старого города и предлагая альтернативный взгляд
    на мегаполис, где вода помнит то, что бетон уже забыл
  key_points:
  - Квест сочетает элементы водных путешествий, культурных открытий и скрытых маршрутов
  - Множественные ветки: путь традиционного лодочника, исследователя водных путей,
      хранителя секретов, культурного посредника
  - Исследование темы сохранения идентичности в эпоху быстрого прогресса
  - Возможность разных исходов от возрождения водных традиций до открытия новых водных
    технологий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: sampan_tradition_context
    title: Сампан — Призрак Прошлого
    body: 'Гонконг 2020-2029 — сампаны, традиционные деревянные лодки,

      все еще бороздят воды гавани среди огромных контейнеровозов и

      скоростных катеров. В эпоху киберпанка эти лодки стали

      хранителями секретов - они знают скрытые каналы, тайные пристани

      и древние маршруты, недоступные современным судам. Игрок получает

      приглашение на необычную поездку, где должен помочь сохранить

      традиции сампанов от уничтожения корпоративными проектами,

      планирующими превратить всю гавань в технологический парк.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок отправляется в путешествие на сампане по водам Гонконга,

      где каждая волна рассказывает историю. Квест включает управление

      традиционной лодкой, исследование скрытых водных путей,

      общение с лодочниками, и финальную защиту традиций от

      корпоративной модернизации, которая может навсегда изменить

      лицо гавани.

      '
