summary:
  problem: В мире синтетической еды и молекулярной гастрономии, что значит настоящая традиционная кухня? Самса - сердце узбекской кухни, символ гостеприимства и семейных традиций. Но когда корпорации хотят "стандартизировать" рецепты, может ли один гурман сохранить аутентичность этого кулинарного искусства?
  goal: Создать веселый кулинарный квест о поиске лучшей самсы в Ташкенте, где игрок собирает рекомендации местных жителей, дегустирует разные виды самсы, участвует в мастер-классе по приготовлению и голосует за лучшую точку города.
  essence: В мире стандартизированной еды самса напоминает, что настоящая кухня живет в человеческих историях, семейных рецептах и умении удивлять вкусом.
  key_points:
    - Поиск лучших точек с самсой через рекомендации местных жителей
    - Дегустация разных видов самсы с гастрономическими мини-играми
    - Мастер-класс по лепке самсы с использованием традиционного тандыра
    - Голосование и выбор "Лучшей самсы Ташкента"
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Самса (Samsa Quest)

        **Период:** 2020-2029 годы - эпоха гастрономического возрождения после пандемии.

        **Сеттинг:** Улицы Ташкента, Узбекистан. Маленькие лавки, семейные пекарни и уличные точки с ароматами свежей выпечки.

        **Главный герой:** Гурман или путешественник, ищущий аутентичные кулинарные переживания в эпоху фаст-фуда.

        **Темы:** Традиция vs стандартизация, искусство vs массовое производство, вкус vs удобство.

        **Продолжительность:** 3-4 часов геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 20-40
      mechanics_links:
        - ../../mechanics/world/culinary-culture.md
        - ../../mechanics/social/foodie-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Аромат Воспоминаний"**
        - Игрок получает приглашение от "старого пекаря" попробовать настоящую самсу
        - Первое знакомство с атмосферой уличных пекарен Ташкента
        - Ароматы специй, свежего теста, горячих тандыров и голоса продавцов
        - Решение: погрузиться в мир узбекской гастрономии или продолжить путь

        **Акт 1: "Сбор Рекомендаций"**
        - Исследование города и общение с местными жителями
        - Сбор советов о лучших точках с самсой в разных районах
        - Знакомство с семейными историями и традициями выпечки
        - Создание персонального маршрута гастрономического тура

        **Акт 2: "Дегустационный Тур"**
        - Посещение отобранных точек и дегустация разных видов самсы
        - Изучение вкусовых нюансов: баранина, тыква, картофель, лук
        - Мини-игры оценки качества: свежесть, сочность, хруст
        - Сбор отзывов и сравнение семейных рецептов

        **Акт 3: "Мастерская Тандыра"**
        - Участие в мастер-классе по приготовлению самсы
        - Обучение лепке теста, фаршировке и работе с тандыром
        - Понимание важности температуры, времени и ингредиентов
        - Создание собственной самсы и ее выпечка

        **Акт 4: "Выбор Победителя"**
        - Финальное голосование за лучшую самсу города
        - Публикация рецензии в городском кулинарном канале
        - Влияние выбора на репутацию точек и кулинарную сцену Ташкента
        - Понимание, что лучшая еда живет в человеческих историях
      mechanics_links:
        - ../../mechanics/combat/culinary-exploration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к поиску" (Акт 1)**
        - **Локальный:** Общение только с местными жителями (+аутентичность)
        - **Цифровой:** Использование приложений и отзывов (+эффективность)
        - **Исследовательский:** Самостоятельное открытие новых точек (+приключение)

        **Выбор 2: "Критерии оценки" (Акт 2)**
        - **Традиционалист:** Фокус на аутентичности рецептов (+культурная ценность)
        - **Гурман:** Оценка вкусовых качеств и новизны (+гастрономия)
        - **Прагматик:** Цена, свежесть, обслуживание (+практичность)

        **Выбор 3: "Стиль приготовления" (Акт 3)**
        - **Традиционный:** Следование классическим методам (+аутентичность)
        - **Экспериментальный:** Добавление личных ингредиентов (+креативность)
        - **Гибридный:** Сочетание традиций с современными техниками (+инновация)

        **Выбор 4: "Влияние на сообщество" (Акт 4)**
        - **Поддержка:** Голос за семейные пекарни (+социальная ответственность)
        - **Честность:** Голос за действительно лучшую (+этика)
        - **Популярность:** Голос за известные точки (+практичность)
      mechanics_links:
        - ../../mechanics/social/samsa-choice-system.md
        - ../../mechanics/progression/culinary-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Рахим "Мастер Тандыра" Каримов (Опытный пекарь)**
        - Владеет семейной пекарней уже три поколения, мастер тандыра
        - Backstory: Научился печь самсу от деда в советские времена
        - Мотив: Сохранить традиции узбекской выпечки в современном мире
        - Развитие: От скептика к ментору молодого поколения

        **Гульмира "Дегустатор" Исмаилова (Кулинарный критик)**
        - Специалист по традиционной узбекской кухне и ее современным интерпретациям
        - Представляет женскую сторону кулинарного мира Ташкента
        - Символ преемственности вкусов и семейных рецептов

        **Азиз "Уличный Продавец" Ташкенбаев (Молодой предприниматель)**
        - Торгует самсой из передвижной пекарни, экспериментирует с рецептами
        - Представляет новое поколение, которое хочет развивать традиции
        - Олицетворяет эволюцию уличной еды в современном Ташкенте

        **Фатима "Бабушка" Мирзоева (Старая мастерица)**
        - Готовит самсу по секретным семейным рецептам уже 50 лет
        - Рассказывает истории о том, как рецепты передавались поколениями
        - Представляет мудрость и непрерывность кулинарных традиций
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Центральный рынок (утро)**
        - Раннее утро на базаре с открытием первых пекарен
        - Атмосфера: бодрящая, ароматная, с звуками готовки и первых покупателей
        - Начало гастрономического дня Ташкента

        **Семейная пекарня**
        - Традиционная узбекская пекарня с тандыром в центре
        - Атмосфера: теплая, семейная, с запахом свежего хлеба и специй
        - Место, где рождаются семейные рецепты

        **Уличная точка продажи**
        - Небольшой прилавок на улице с горячими самсами
        - Атмосфера: динамичная, социальная, с постоянным потоком людей
        - Современная интерпретация традиционной торговли

        **Мастер-класс в пекарне**
        - Задняя комната пекарни с рабочими столами и тандыром
        - Атмосфера: образовательная, творческая, с запахом муки и масла
        - Место обучения и передачи кулинарных навыков

        **Финальное голосование (парк)**
        - Открытое пространство парка для подведения итогов
        - Атмосфера: праздничная, социальная, с ощущением сообщества
        - Завершение кулинарного приключения
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/central-asian-street-food.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Гастрономические элементы:**
        - Мини-игры дегустации: определение ингредиентов, оценка свежести
        - Ритмичные мини-игры по лепке теста и формированию самсы
        - Температурные испытания при работе с тандыром

        **Исследовательские элементы:**
        - Свободное исследование разных районов Ташкента в поисках самсы
        - Открытие семейных историй и уникальных рецептов
        - Сбор коллекции вкусов и кулинарных техник

        **Социальные элементы:**
        - Диалоги с пекарями о традициях и секретах приготовления
        - Участие в кулинарных конкурсах и дегустациях
        - Помощь в выборе ингредиентов и улучшении рецептов
      mechanics_links:
        - ../../mechanics/combat/culinary-exploration.md
        - ../../mechanics/hacking/taste-analysis.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Хранитель Традиций (Culinary Guardian):**
        - Становление защитником традиционной узбекской кухни
        - Создание сети семейных пекарен и сохранение рецептов
        - Вклад в культурное наследие кулинарных традиций
        - Тематика: "Настоящая кухня живет в человеческих руках"

        **Кулинарный Инноватор (Culinary Innovator):**
        - Развитие современной интерпретации традиционной самсы
        - Создание фьюжн-кухни с элементами разных культур
        - Влияние на гастрономическую сцену Центральной Азии
        - Тематика: "Традиции эволюционируют через творчество"

        **Гастрономический Критик (Food Critic):**
        - Становление влиятельным кулинарным журналистом и экспертом
        - Создание рейтингов и рекомендаций для гурманов
        - Влияние на пищевую индустрию и потребительские привычки
        - Тематика: "Хорошая еда начинается с понимания"

        **Кулинарный Посредник (Culinary Bridge Builder):**
        - Соединение традиционной и современной кухни
        - Организация культурных обменов и кулинарных фестивалей
        - Создание платформы для сохранения и развития кулинарных традиций
        - Тематика: "Еда объединяет людей лучше, чем слова"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция рецептов самсы и кулинарных техник
        - Доступ к эксклюзивным мастер-классам и семейным пекарням
        - Специальные ингредиенты и инструменты для выпечки

        **Репутационные награды:**
        - Титул "Мастер Самсы" для кулинарного статуса
        - Связи с пекарями, шеф-поварами и кулинарными критиками Ташкента
        - Влияние на гастрономическую сцену города

        **Эмоциональные награды:**
        - Глубокое понимание роли еды в культуре и человеческих связях
        - Навык "Кулинарный вкус" для оценки качества еды в игре
        - Влияние на глобальные дискуссии о традиционной кухне
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic culinary exploration system для гастрономических открытий
        - Taste and quality mechanics для оценки кулинарных произведений
        - Cooking mini-games для симуляции приготовления

        **API интеграции:**
        - Culinary service для кулинарных механик и рецептов
        - Mood service для атмосферы и эмоциональных эффектов еды
        - Quest service для complex gastronomic narratives с дегустационными элементами

        **Performance considerations:**
        - Procedural recipe generation для разнообразия кулинарных испытаний
        - Real-time cooking simulations для атмосферы мастер-классов
        - Memory pooling для пищевых ассетов и кулинарных анимаций
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Самса
      definition: Традиционная узбекская выпечка в форме треугольника, приготовленная в тандыре с различными начинками (мясо, тыква, картофель, лук)
    - term: Тандыр
      definition: Глиняная печь цилиндрической формы, используемая в Средней Азии для выпечки хлеба, самсы и других блюд при высоких температурах
    - term: Лепешка
      definition: Традиционный узбекский плоский хлеб, выпекаемый в тандыре, основа многих блюд узбекской кухни
    - term: Нон
      definition: Традиционный узбекский хлеб, символ гостеприимства и семейных трапез
