summary:
  problem: "В 2020-х годах корпорации монополизировали производство пива в Бостоне. Они заменили традиционные рецепты Samuel Adams синтетическими аналогами, контролируют все пивоварни и уничтожают семейные рецепты. Настоящее пиво Сэмюэла Адамса - символ бостонской независимости и революционной традиции - становится роскошью, недоступной для обычных жителей."
  goal: "Восстановить искусство пивоварения Samuel Adams, собрать команду мастеров-пивоваров, найти последние запасы традиционных ингредиентов и организовать подпольную пивоварню, которая будет варить настоящее бостонское пиво в эпоху корпораций."
  essence: "Пиво Samuel Adams - это не просто напиток, это жидкая история Бостона. В мире, где корпорации контролируют все удовольствия, варка настоящего пива становится актом культурного сопротивления и сохранения революционной традиции."
  key_points:
    - "Поиск традиционных рецептов пива"
    - "Сбор мастеров пивоварения"
    - "Организация подпольной пивоварни"
    - "Борьба с корпоративным алкоголем"
    - "Сохранение революционной традиции"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Бостон 2020-х. Пиво Samuel Adams, названное в честь лидера Американской революции, находится под угрозой. Корпорации заменили традиционные рецепты синтетическими аналогами, контролируют все ингредиенты и навязывают стандартизированные вкусы. Но настоящие бостонцы помнят вкус настоящего Samuel Adams - с хмельным ароматом и горчинкой свободы."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск подлинных рецептов Samuel Adams, сбор команды пивоваров, восстановление традиционных ингредиентов, организацию подпольной пивоварни и финальный фестиваль настоящего бостонского пива, бросающий вызов корпоративным аналогам."

