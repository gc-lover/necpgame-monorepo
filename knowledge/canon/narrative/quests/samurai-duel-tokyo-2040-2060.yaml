summary:
  problem: Создать дуэльный квест о чести и мастерстве самураев в киберпанковском
    Токио
  goal: Исследовать темы чести, мастерства и баланса традиции с технологией
  essence: В тени неоновых небоскребов Токио сохраняется древняя традиция дуэлей самураев,
    где клинки из мономолекулярной стали встречаются в ритуальных поединках, а кодекс
    бусидо переплетается с хакерской этикой, заставляя задуматься о том, что важнее
    - технологическое превосходство или духовная чистота воина
  key_points:
  - Квест сочетает элементы боевых дуэлей, обучения традициям и выбора между честью
    и технологией
  - Множественные ветки: путь традиционного самурая, путь киборг-воина, путь мастера
      меча
  - Исследование темы гармонии между древними традициями и современными технологиями
  - Возможность разных исходов от становления легендарным воином до потери чести
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: samurai_context
    title: Самураи — Дух Воина в Эру Машины
    body: 'Токио 2040-2060 — в мире бесконечных корпораций и нейронных

      имплантов сохраняется кодекс бусидо. Тайные общества самураев

      продолжают традиции предков, но адаптируют их к новой эпохе.

      Мечи из мономолекулярной стали вибрируют с частотой, разрушающей

      молекулярные связи, а доспехи сочетают кевлар с энергетическими

      щитами. Дуэли проводятся в специальных арена — "Доjo цифрового

      ветра" — где зрители голосуют через нейронные сети, а ставки

      включают не только деньги, но и репутацию. Игрок получает вызов

      от "Совета Старейшин" — элитного круга мастеров меча, которые

      считают его достойным испытания.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает формальный вызов на дуэль от загадочного противника.

      Квест включает подготовку к поединку, изучение традиций самураев,

      выбор между различными стилями боя и финальную дуэль. Игрок может

      стать традиционным самураем, киборг-воином или мастером,

      сочетающим лучшее от обоих миров.

      '
