  - id: cyber_samurai
    name: Кибер-самурай
    role: rival
    background: Современный воин, сочетающий традиции с технологиями
  - id: honorable_opponent
    name: Честный противник
    role: challenger
    background: Традиционный самурай, вызывающий на дуэль
  - id: dojo_keeper
    name: Хранитель додзё
    role: guide
    background: Страж традиций, помогающий ученикам
  dialogues:
  - speaker: master_sensei
    text: Меч - это продолжение души воина. В эпоху машин мы не можем забыть, что
      истинная сила приходит не от имплантов, а от гармонии духа и тела.
  - speaker: cyber_samurai
    text: Традиции важны, но слепое следование им - это путь к поражению. Мои импланты
      усиливают мою волю, а не заменяют ее. Я - самурай новой эры!
  - speaker: honorable_opponent
    text: Эта дуэль - не о победе, а о чести. Мы оба знаем, что в этом мире корпораций
      настоящие воины должны показать, что дух сильнее стали.
  - speaker: dojo_keeper
    text: 'Каждый удар должен быть совершенным, каждая защита - непроницаемой. Но
      помни: самая важная битва происходит в твоем разуме.'
