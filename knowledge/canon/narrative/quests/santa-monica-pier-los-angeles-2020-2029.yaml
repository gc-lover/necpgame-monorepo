quest_flow:
  entry_point: artist_attack
  nodes:
  - id: artist_attack
    type: initiation
    title: Нападение на артиста
    description: Игрок становится свидетелем атаки корпоративных сил на уличного артиста.
    objectives:
    - Вмешаться в ситуацию
    - Выбрать позицию
    choices:
    - id: help_artist
      title: Помочь артисту
      description: Защитить независимого исполнителя
      requirements: {}
      next_node: artist_helped
    - id: side_corporate
      title: Встать на сторону корпорации
      description: Поддержать корпоративный порядок
      requirements: {}
      next_node: corporate_sided
  - id: artist_helped
    type: alliance
    title: Артист помог
    description: Игрок спасает артиста от корпоративных головорезов.
    objectives:
    - Получить благодарность
    - Узнать о проблемах
    choices:
    - id: learn_problems
      title: Узнать о проблемах
      description: Выслушать жалобы на корпорации
      requirements: {}
      next_node: problems_learned
  - id: corporate_sided
    type: betrayal
    title: Корпорация поддержана
    description: Игрок помогает корпоративным силам подавить артиста.
    objectives:
    - Получить награду
    - Узнать секреты
    choices:
    - id: receive_reward
      title: Получить награду
      description: Взять плату за предательство
      requirements: {}
      next_node: reward_received
  - id: problems_learned
    type: education
    title: Проблемы изучены
    description: Игрок понимает масштабы корпоративного контроля над пирсом.
    objectives:
    - Выбрать путь борьбы
    - Присоединиться к движению
    choices:
    - id: join_resistance
      title: Присоединиться к сопротивлению
      description: Стать частью движения артистов
      requirements: {}
      next_node: resistance_joined
  - id: reward_received
    type: corruption
    title: Награда получена
    description: Игрок получает деньги и доступ к корпоративным привилегиям.
    objectives:
    - Использовать возможности
    - Углубить связи
    choices:
    - id: explore_privileges
      title: Исследовать привилегии
      description: Воспользоваться корпоративными благами
      requirements: {}
      next_node: privileges_explored
  - id: resistance_joined
    type: underground
    title: Сопротивление присоединено
    description: Игрок становится частью подпольного движения артистов.
    objectives:
    - Организовать выступление
    - Собрать союзников
    choices:
    - id: organize_performance
      title: Организовать выступление
      description: Провести подпольное представление
      requirements: {}
      next_node: performance_organized
  - id: privileges_explored
    type: insider
    title: Привилегии исследованы
    description: Игрок получает доступ к внутренней кухне корпорации.
    objectives:
    - Узнать секреты
    - Выбрать позицию
    choices:
    - id: uncover_secrets
      title: Раскрыть секреты
      description: Выяснить корпоративные махинации
      requirements: {}
      next_node: secrets_uncovered
  - id: performance_organized
    type: triumph
    title: Выступление организовано
    description: Подпольное представление собирает толпу и внимание.
    objectives:
    - Получить поддержку
    - Распространить идею
    choices:
    - id: gain_support
      title: Получить поддержку
      description: Привлечь союзников к движению
      requirements: {}
      next_node: support_gained
  - id: secrets_uncovered
    type: revelation
    title: Секреты раскрыты
    description: Игрок узнает о масштабных махинациях корпорации.
    objectives:
    - Решить что делать
    - Выбрать сторону
    choices:
    - id: expose_corruption
      title: Разоблачить коррупцию
      description: Опубликовать доказательства в сети
      requirements: {}
      next_node: corruption_exposed
  - id: support_gained
    type: momentum
    title: Поддержка получена
    description: Движение артистов набирает силу и сторонников.
    objectives:
    - Провести акцию
    - Нанести удар
    choices:
    - id: stage_demonstration
      title: Провести демонстрацию
      description: Организовать массовый протест на пирсе
      requirements: {}
      next_node: demonstration_staged
  - id: corruption_exposed
    type: scandal
    title: Коррупция разоблачена
    description: Скандал потрясает индустрию развлечений.
    objectives:
    - Организовать протесты
    - Привлечь СМИ
    choices:
    - id: rally_public
      title: Организовать общественность
      description: Создать волну негодования
      requirements: {}
      next_node: public_rallied
  - id: demonstration_staged
    type: uprising
    title: Демонстрация проведена
    description: Протест артистов привлекает внимание всего города.
    objectives:
    - Достичь компромисса
    - Изменить правила
    choices:
    - id: negotiate_change
      title: Договориться об изменениях
      description: Вынудить корпорации пойти на уступки
      requirements: {}
      next_node: change_negotiated
  - id: public_rallied
    type: revolution
    title: Общественность организована
    description: Скандал приводит к массовому движению против корпораций.
    objectives:
    - Свергнуть руководство
    - Взять контроль
    choices:
    - id: overthrow_management
      title: Свергнуть руководство
      description: Организовать корпоративный переворот
      requirements: {}
      next_node: management_overthrown
  - id: change_negotiated
    type: compromise
    title: Изменения согласованы
    description: Корпорации идут на уступки артистам.
    objectives:
    - Внедрить реформы
    - Следить за исполнением
    choices:
    - id: implement_reforms
      title: Внедрить реформы
      description: Создать новые правила для пирса
      requirements: {}
      next_node: reforms_implemented
  - id: management_overthrown
    type: takeover
    title: Руководство свергнуто
    description: Артисты берут контроль над пирсом.
    objectives:
    - Создать автономию
    - Ввести справедливость
    choices:
    - id: establish_artist_control
      title: Установить контроль артистов
      description: Сделать пирс независимым от корпораций
      requirements: {}
      next_node: artist_control_established
  - id: reforms_implemented
    type: balance
    title: Реформы внедрены
    description: Пирс работает по новым, более справедливым правилам.
    objectives: []
    choices: []
  - id: artist_control_established
    type: liberation
    title: Контроль артистов установлен
    description: Пирс Санта-Моники становится царством творчества и свободы.
    objectives: []
    choices: []
