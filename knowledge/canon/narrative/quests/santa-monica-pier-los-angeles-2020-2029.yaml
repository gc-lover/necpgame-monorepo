narrative_elements:
  themes:
  - entertainment-corruption
  - tourist-exploitation
  - corporate-control
  - artistic-freedom
  - gambling-addiction
  characters:
  - id: street_performer
    name: Уличный Артист
    role: protagonist/ally
    background: Талантливый фокусник, борющийся за выживание в мире корпоративных
      аттракционов и манипулированных представлений
  - id: casino_manager
    name: Менеджер Казино
    role: antagonist
    background: Корпоративный менеджер, превративший азартные игры в инструмент контроля
      над умами через нейроимпланты
  - id: pier_owner
    name: Владелец Пирса
    role: antagonist/ally
    background: Старик, помнящий времена настоящего веселья, теперь вынужденный служить
      корпорациям
  - id: tourist_victim
    name: Жертва Туриста
    role: neutral
    background: Приезжий, потерявший всё в корпоративных играх, теперь ищет справедливости
  dialogues:
  - speaker: street_performer
    text: Посмотри на этот пирс - раньше здесь была магия, настоящее веселье. Теперь
      каждый аттракцион - это ловушка для твоего кошелька, а каждый фокусник продает
      душу корпорациям. Где настоящая радость?
  - speaker: casino_manager
    text: 'Азартные игры - это бизнес. Мы даем людям то, чего они хотят: иллюзию контроля,
      надежду на удачу. Наши импланты гарантируют, что каждый чувствует себя победителем...
      пока не проиграет всё.'
  - speaker: pier_owner
    text: Я помню времена, когда пирс был местом чудес. Теперь это машина для выкачивания
      денег. Но традиции не умирают - они просто прячутся в тени корпораций.
