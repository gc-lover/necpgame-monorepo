summary:
  problem: Создать квест о легендарном пирсе Санта-Моники в киберпанке
  goal: Исследовать темы развлечений, эксплуатации и корпоративного контроля над отдыхом
  essence: На пирсе Санта-Моники веселье - это не развлечение, а тщательно спланированная
    иллюзия, где каждый аттракцион прячет корпоративные интересы
  key_points:
  - Квест сочетает элементы казино, аттракционов и уличных представлений
  - Множественные ветки: путь профессионального игрока, артиста-обманщика, корпоративного
      шпиона
  - Исследование темы фальшивого веселья в эпоху цифровых иллюзий
  - Возможность разных исходов от спасения пирса до его полного разрушения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: santa_monica_pier
    title: Пирс Санта-Моники — Аттракцион Ужасов Лос-Анджелеса
    body: 'Лос-Анджелес 2020-2029 — Пирс Санта-Моники стал символом деградации развлечений.

      Аттракционы управляются ИИ, казино используют нейроимпланты для манипуляции,

      уличные артисты продают душу корпорациям. Игрок попадает в этот цирк

      иллюзий, когда становится свидетелем жестокой расправы над независимым

      артистом. Квест включает навигацию по лабиринтам аттракционов, установление

      контактов с артистами и менеджерами, участие в азартных играх, и принятие

      решений, которые могут изменить лицо индустрии развлечений.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается втянутым в борьбу за душу пирса Санта-Моники, где каждый
      выбор

      влияет на судьбу развлекательного района. Квест включает выбор стороны в войне

      между корпорациями, участие в подпольных представлениях, разоблачение мошенничества

      и финальный выбор между сохранением магии или её уничтожением.

      '
