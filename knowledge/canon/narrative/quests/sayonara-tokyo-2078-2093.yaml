narrative_context:
  background: 'В 2078-2093 годах Токио подошел к точке невозврата. Город, переживший

    ядерные катастрофы, корпоративные войны и технологические революции,

    стоит на пороге новой эры. Некоторые районы стали непригодными для жизни,

    другие эволюционировали в полностью цифровые зоны. Корпорации готовятся

    к массовому переселению, а традиционная культура борется за выживание.


    Квест "Сайонара, Токио" представляет собой прощание с городом, который

    сформировал мир игры. Игрок проходит через значимые места, встречает

    знакомых персонажей и принимает решения, которые определят будущее

    не только Токио, но и всего мира игры.

    '
  plot_hook: 'Вы получаете личное сообщение от старого друга: "Время пришло, приятель.

    Токио умирает, но его дух будет жить вечно. Приходи к статуе Хачимана

    в полночь. Мы вспомним всё, что пережили вместе. И решим, каким будет

    будущее после того, как город скажет свое последнее ''сайонара''."

    '
  key_events:
  - Сбор воспоминаний в ключевых локациях города
  - Встречи с персонажами из прошлых эпох
  - Ритуал прощания на вершине Токийской башни
  - Принятие решения о судьбе города
  - Переход в новую эру с сохранением наследия
