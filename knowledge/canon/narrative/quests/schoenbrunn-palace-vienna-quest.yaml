  - term: Schönbrunn Palace
    definition: Habsburg summer residence, symbol of Austrian imperial power
  - term: Neural Ghost
    definition: Preserved consciousness imprint of historical figures
  - term: Habsburg Resurrection
    definition: Technology for recreating Habsburg dynasty through AI
