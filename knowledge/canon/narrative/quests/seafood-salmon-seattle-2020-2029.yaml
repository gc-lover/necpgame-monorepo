objectives:
  primary:
    - id: attend_secret_tasting
      title: "Посетить секретную дегустацию"
      description: "Прибыть на подпольную дегустацию в Pike Place и собрать первые улики"
      type: social
      location: "Pike Place Market, Seattle"
      hints:
        - "Ищи дверь с изображением лосося"
        - "Пароль: 'wild caught only'"
        - "Не ешь предложенную рыбу"

    - id: investigate_fish_symptoms
      title: "Расследовать симптомы от рыбы"
      description: "Выяснить причину странных эффектов от съеденной рыбы"
      type: investigation
      requirements:
        - intelligence_skill: 12
        - medical_skill: 10
      hints:
        - "Опроси пострадавших гостей"
        - "Проверь медицинские записи"
        - "Ищи аномалии в ДНК образцов"

    - id: infiltrate_aquaculture_farm
      title: "Проникнуть на акваферму"
      description: "Взломать подводную ферму Militech для сбора доказательств"
      type: stealth
      location: "Puget Sound Aquaculture Zone"
      difficulty: high
      detection_risk: medium
      requirements:
        - diving_skill: 14
        - hacking_skill: 12

    - id: interview_fishermen
      title: "Опросить рыбаков"
      description: "Найти и поговорить с 4 независимыми рыбаками"
      type: social
      requirements:
        - charisma_skill: 13
        - locations: ["Ballard Marina", "West Seattle Docks", "Bainbridge Island"]
      hints:
        - "Ищи старые лодки с именами"
        - "Избегай корпоративных патрулей"
        - "Предлагай помощь с ремонтом"

    - id: expose_neptune_project
      title: "Разоблачить Проект Neptune"
      description: "Опубликовать доказательства генетических экспериментов"
      type: action
      requirements:
        - evidence_collected: 6
        - media_access: true
      consequences: major

  secondary:
    - id: collect_wild_salmon
      title: "Собрать дикий лосось"
      description: "Найти и выловить настоящего дикого лосося"
      type: collection
      rewards:
        currency: {type: eddies, amount: 1500}

    - id: cook_perfect_salmon
      title: "Приготовить идеальный лосось"
      description: "Создать блюдо, которое поразит экспертов"
      type: crafting
      requirements:
        - cooking_skill: 15
      rewards:
        reputation: 20

    - id: sabotage_genetic_labs
      title: "Саботировать генетические лаборатории"
      description: "Уничтожить оборудование для создания модифицированных рыб"
      type: sabotage
      rewards:
        faction_loyalty: 15

dialogues:
  npcs:
    - id: chef_mysterious
      name: "Chef Elena Voss"
      role: "Подпольный шеф-повар"
      location: "Secret Kitchen, Pike Place"
      personality: passionate_culinary_revolutionary
      key_lines:
        - "Эта рыба... она думает. Она помнит каждого, кто её съел"
        - "Корпорации хотят контролировать не только еду, но и умы"
        - "Найди настоящего лосося. Он расскажет тебе правду"

    - id: fisherman_veteran
      name: "Captain Jack Harlan"
      role: "Ветеран-рыбак"
      location: "Ballard Marina"
      personality: grizzled_sea_captain
      key_lines:
        - "Дикий лосось? Это легенда теперь. Всё, что плавает - корпораций"
        - "Я помню времена, когда рыба была просто рыбой"
        - "Neptune? Это не проект. Это проклятие"

    - id: corporate_aquaculture_exec
      name: "Dr. Marcus Chen"
      role: "Директор Militech Aquaculture"
      location: "Corporate Tower, Downtown"
      personality: smug_corporate_scientist
      key_lines:
        - "Наш лосось совершенен. Он чище, сильнее, умнее дикого"
        - "Потребители требуют оптимизации. Мы даём им эволюцию"
        - "Экология? Это цена прогресса в пищевой индустрии"

    - id: environmental_activist
      name: "Dr. Sarah Rivers"
      role: "Эко-активистка"
      location: "Underground Lab"
      personality: determined_environmentalist
      key_lines:
        - "Neptune уничтожит океан! Эти рыбы - биологическое оружие"
        - "Они размножаются как сорняки, пожирая всё на пути"
        - "Мы должны остановить это, пока не поздно"

