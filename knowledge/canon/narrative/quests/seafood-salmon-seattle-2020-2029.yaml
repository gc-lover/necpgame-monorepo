summary:
  problem: Создать квест о легендарной рыбной промышленности Сиэтла и её трансформации в корпоративную монополию
  goal: Исследовать темы пищевой безопасности, генетической модификации и корпоративного контроля над природными ресурсами
  essence: В Сиэтле 2020-2029 лосось стал оружием в корпоративной войне. Militech владеет всеми рыбными фермами, а Arasaka разрабатывает генетически модифицированных "супер-рыб" для доминирования на мировом рынке
  key_points:
    - Квест сочетает кулинарные загадки, экологическое расследование и корпоративный саботаж
    - Множественные ветки: путь шеф-повара, экологического активиста, корпоративного шпиона
    - Исследование темы корпоративного контроля над пищевой цепочкой
    - Возможность разных исходов от восстановления дикой популяции до создания новой пищевой империи

content:
  sections:
    - id: seattle_seafood_context
      title: Жидкое Золото Сиэтла
      body: |
        Сиэтл 2020-2029 — город, где рыба стала валютой.
        Историческая рыбная промышленность, когда-то кормившая всю страну,
        теперь принадлежит корпорациям. Миллионы тонн генетически модифицированного
        лосося выращиваются в подводных фермах под контролем Militech Aquaculture.

        После "Великого Отравления" 2019 года, когда токсины от промышленных
        отходов уничтожили 90% дикой популяции лосося, корпорации захватили
        контроль над пищевой цепочкой. Теперь "натуральный" лосось — это
        роскошь для элиты, а большинство ест "оптимизированные" версии с
        нано-усилителями и имплантами роста.

        Игрок попадает в эпицентр борьбы между Militech и Arasaka за контроль
        над "Проектом Neptune" — генетически модифицированными супер-рыбами,
        способными выживать в токсичной воде и производить собственные антиоксиданты.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает приглашение от загадочного шеф-повара из района Pike Place:
        "Приходи на дегустацию. Не ешь рыбу. Исследуй её." Прибыв на место,
        игрок обнаруживает, что поданная рыба — не просто еда, а носитель
        корпоративных секретов.

        Первое открытие — странные симптомы у гостей дегустации: повышенная
        сила, улучшенное зрение, но также галлюцинации и потеря памяти.
        Это следы "Проекта Neptune" — экспериментальных рыб с имплантированными
        нейрочипами для отслеживания потребителей.

        Квест включает: дегустации в подпольных ресторанах, расследование
        подводных ферм, взлом корпоративных лабораторий, переговоры с
        рыбаками-отступниками и финальный выбор между сохранением традиций
        или принятием новой пищевой реальности.

