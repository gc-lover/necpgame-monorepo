summary:
  problem: Создать квест о дебатах по сепаратизму в Монреале
  goal: Исследовать темы культурной идентичности, политических дебатов и борьбы за независимость Квебека
  essence: В Монреале 2020-2029 годов политические дебаты о независимости Квебека достигают пика, где каждый аргумент может изменить будущее провинции, а культурная идентичность становится оружием в цифровую эпоху
  key_points:
    - Квест сочетает элементы политических дебатов, культурного наследия и технологических влияний
    - Множественные ветки: путь федералиста, сепаратиста, прагматика, радикала
    - Исследование темы культурной идентичности в эпоху глобализации
    - Возможность разных исходов от мирного компромисса до политического кризиса

content:
  sections:
    - id: montreal_separatism
      title: Дебаты о Сепаратизме — Политическая Буря Монреаля
      body: |
        Монреаль 2020-2029 — город находится на грани политического кризиса.
        Дебаты о независимости Квебека достигают апогея. В эпоху киберпанка
        традиционные политические партии эволюционировали - они используют
        социальные сети для мобилизации масс, VR для виртуальных митингов,
        ИИ для анализа общественного мнения. Игрок попадает в этот водоворот,
        когда становится свидетелем жестокой политической дискуссии и получает
        приглашение присоединиться к одному из лагерей. Квест включает участие
        в дебатах, организацию митингов, сбор союзников среди разных сообществ
        Монреаля, и принятие решений, которые могут повлиять на будущее Квебека.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью политических дебатов Монреаля, где каждый выбор
        влияет на исход борьбы за независимость. Квест включает выбор стороны
        в дебатах, участие в политических акциях, установление контактов с
        лидерами мнений и финальный выбор между компромиссом или конфронтацией.

quest_definition:
  level_min: 12
  level_max: 26
  estimated_duration: 85
  difficulty: medium
  category: narrative
  type: political_debate
  rewards:
    experience: 25000
    currency: { type: eddies, amount: 42000 }
    items: [{ name: "Quebec Sovereignty Token", type: quest_item, rarity: epic }]
  prerequisites:
    - completed: tutorial_basics
    - level: 12
  objectives:
    - id: join_debate
      title: Присоединиться к дебатам
      description: Выбрать сторону в политических дебатах Монреаля
      type: choice
      optional: false
    - id: attend_rally
      title: Посетить митинг
      description: Участвовать в политическом митинге
      type: location_visit
      location: montreal_old_port
      optional: false
    - id: debate_opponent
      title: Спорить с оппонентом
      description: Выиграть политическую дискуссию
      type: dialogue_choice
      success_rate: 0.7
      optional: false
    - id: gather_supporters
      title: Собрать сторонников
      description: Нанять 5 сторонников для своей позиции
      type: recruitment
      count: 5
      optional: true
    - id: influence_public
      title: Влиять на общественное мнение
      description: Изменить рейтинг популярности своей позиции на 15%
      type: influence
      target: public_opinion
      threshold: 15
      optional: true
    - id: final_decision
      title: Принять финальное решение
      description: Определить исход политических дебатов
      type: choice
      optional: false

  dialogue_tree:
    - node_id: initial_encounter
      speaker: quebec_nationalist
      text: "Ты не понимаешь, mon ami. Квебек - это не просто провинция. Это нация, культура, язык! Мы должны быть свободны от англо-саксонского доминирования!"
      choices:
        - text: "Я согласен с вами. Квебек должен быть независимым!"
          next_node: federalist_response
          faction_points:
            separatists: 10
        - text: "Но экономика Квебека зависит от Канады..."
          next_node: economic_argument
          faction_points:
            federalists: 5
        - text: "Это слишком радикально. Нужен компромисс."
          next_node: pragmatic_approach
          faction_points:
            pragmatists: 10

    - node_id: federalist_response
      speaker: federalist_activist
      text: "Еще один радикал! Вы понимаете, что независимость разрушит экономику? Квебек потеряет доступ к федеральным программам, субсидиям!"
      choices:
        - text: "Экономика вторична по сравнению с культурной идентичностью!"
          next_node: cultural_debate
          faction_points:
            separatists: 15
        - text: "Возможно, вы правы. Давайте найдем компромисс."
          next_node: compromise_discussion
          faction_points:
            pragmatists: 8

    - node_id: economic_argument
      speaker: federalist_economist
      text: "Посмотрите на факты. Квебек получает миллиарды долларов от федеральных программ. Без них здравоохранение и образование рухнут!"
      choices:
        - text: "Тогда Квебек сам должен контролировать свои ресурсы!"
          next_node: sovereignty_argument
          faction_points:
            separatists: 12
        - text: "Нам нужна реформа, а не разрыв."
          next_node: reform_discussion
          faction_points:
            pragmatists: 12

    - node_id: pragmatic_approach
      speaker: pragmatic_politician
      text: "Экстремисты с обеих сторон губят Квебек. Нам нужна реальная автономия в рамках Канады - больше контроля над культурой и экономикой, но без разрыва связей."
      choices:
        - text: "Это звучит разумно. Расскажите подробнее."
          next_node: detailed_compromise
          faction_points:
            pragmatists: 15
        - text: "Компромисс - это предательство!"
          next_node: radical_response
          faction_points:
            separatists: 8

  branching_paths:
    - path_id: separatist_path
      title: Путь Сепаратиста
      description: Полная поддержка независимости Квебека любой ценой
      requirements:
        separatists_points: 50
      outcomes:
        - radical_independence_movement
        - international_support_seeking
        - cultural_preservation_focus
      rewards_modifier: 1.2

    - path_id: federalist_path
      title: Путь Федералиста
      description: Поддержка единства Канады и экономической стабильности
      requirements:
        federalists_points: 50
      outcomes:
        - strengthened_federal_ties
        - economic_reform_initiatives
        - cultural_integration_programs
      rewards_modifier: 1.1

    - path_id: pragmatic_path
