summary:
  problem: Создать квест о дебатах по сепаратизму в Монреале
  goal: Исследовать темы квебекского сепаратизма, культурной идентичности и политических конфликтов
  essence: В неоновых улицах Монреаля разгораются не только технологические войны, но и древние споры о независимости Квебека - где хакеры борются не только за данные, но и за души
  key_points:
    - Квест сочетает политические дебаты, культурные конфликты и киберпанковые элементы
    - Множественные ветки: путь сепаратиста, федералиста, нейтрального наблюдателя, провокатора
    - Исследование темы культурной идентичности в эпоху глобализации
    - Возможность разных исходов от мирного компромисса до эскалации конфликта

content:
  sections:
    - id: montreal_separatism
      title: Монреаль Сепаратизм — Политические Дебаты Квебека
      body: |
        Монреаль 2020-2029 — древний конфликт между Квебеком и Канадой
        переродился в новую форму. В эпоху киберпанка сепаратисты используют
        хакерские атаки для саботажа федеральных систем, импланты для усиления
        агитаторов, дроны для распространения пропаганды. Игрок попадает в этот
        конфликт, когда становится свидетелем политического убийства и получает
        предложение выбрать сторону в дебатах. Квест включает участие в тайных
        встречах, хакинг правительственных серверов, организацию демонстраций,
        и принятие решений, которые могут повлиять на будущее Квебека.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью политического конфликта Монреаля, где каждый выбор
        влияет на будущее Квебека. Квест включает выбор фракции, участие в дебатах,
        сбор союзников и финальный выбор между независимостью или сохранением
        федерации.

quest_definition:
  level_min: 12
  level_max: 28
  estimated_duration: 90
  difficulty: hard
  category: narrative
  type: political_conflict
  rewards:
    experience: 28000
    currency: { type: eddies, amount: 45000 }
    items: [{ name: "Quebec Independence Pin", type: quest_item, rarity: epic }]
  prerequisites:
    - completed: tutorial_basics
    - faction_reputation: { faction: quebec_separatists, level: 1 }
  faction_impact:
    - faction: quebec_separatists
      impact: +45
    - faction: federal_loyalists
      impact: +35
    - faction: neutral_parties
      impact: +30
    - faction: corporate_interests
      impact: -25
  location: montreal_political_district
  time_restriction: anytime

quest_flow:
  entry_point: political_assassination
  nodes:
    - id: political_assassination
      type: initiation
      title: "Политическое убийство"
      description: "Игрок становится свидетелем покушения на политического деятеля."
  objectives:
        - "Расследовать убийство"
        - "Выбрать политическую позицию"
      choices:
        - id: support_separatism
          title: "Поддержать сепаратизм"
          description: "Присоединиться к движению за независимость Квебека"
          requirements: { trait: idealistic, level: 1 }
          next_node: separatist_joined
        - id: support_federation
          title: "Поддержать федерацию"
          description: "Стать союзником канадского правительства"
          requirements: {}
          next_node: federalist_joined
        - id: stay_neutral
          title: "Остаться нейтральным"
          description: "Наблюдать за конфликтом со стороны"
          requirements: { trait: pragmatic, level: 1 }
          next_node: neutral_observer

    - id: separatist_joined
      type: alliance
      title: "Присоединился к сепаратистам"
      description: "Игрок становится частью движения за независимость Квебека."
      objectives:
        - "Узнать о целях движения"
        - "Получить первое задание"
      choices:
        - id: organize_rally
          title: "Организовать митинг"
          description: "Подготовить массовую демонстрацию"
          requirements: {}
          next_node: rally_organized
        - id: hack_government
          title: "Взломать правительство"
          description: "Получить секретную информацию"
          requirements: { skill: hacking, level: 3 }
          next_node: government_hacked

    - id: federalist_joined
      type: alliance
      title: "Присоединился к федералистам"
      description: "Игрок становится защитником канадской федерации."
      objectives:
        - "Узнать о позиции федерации"
        - "Получить первое задание"
      choices:
        - id: counter_propaganda
          title: "Противодействовать пропаганде"
          description: "Создать контр-кампанию"
          requirements: {}
          next_node: propaganda_countered
        - id: protect_official
          title: "Защитить чиновника"
          description: "Обеспечить безопасность федерального представителя"
          requirements: { skill: combat, level: 2 }
          next_node: official_protected

    - id: neutral_observer
      type: investigation
      title: "Нейтральный наблюдатель"
      description: "Игрок собирает информацию о обеих сторонах конфликта."
      objectives:
        - "Посетить дебаты сепаратистов"
        - "Посетить встречу федералистов"
      choices:
        - id: gather_intelligence
          title: "Собрать разведданные"
          description: "Получить информацию от обеих сторон"
          requirements: { skill: investigation, level: 2 }
          next_node: intelligence_gathered
        - id: mediate_conflict
          title: "Посредничать в конфликте"
          description: "Попытаться найти компромисс"
          requirements: { trait: diplomatic, level: 2 }
          next_node: mediation_attempted

    - id: rally_organized
      type: event
      title: "Митинг организован"
      description: "Массовый митинг в поддержку независимости прошел успешно."
      objectives:
        - "Убедиться в успехе акции"
        - "Избежать столкновений с полицией"
      choices:
        - id: escalate_protests
          title: "Эскалировать протесты"
          description: "Перейти к более радикальным действиям"
          requirements: { trait: radical, level: 1 }
          next_node: protests_escalated
        - id: maintain_peace
          title: "Поддерживать мир"
          description: "Избежать насилия и продолжить политическую борьбу"
          requirements: {}
          next_node: peace_maintained

    - id: government_hacked
      type: hacking
      title: "Правительство взломано"
      description: "Получена секретная информация о планах федерации."
      objectives:
        - "Проанализировать данные"
        - "Решить, как использовать информацию"
      choices:
        - id: leak_information
          title: "Слить информацию"
          description: "Опубликовать данные для дискредитации федерации"
          requirements: {}
          next_node: information_leaked
        - id: use_strategically
          title: "Использовать стратегически"
          description: "Применить информацию для достижения целей"
          requirements: { skill: strategy, level: 2 }
          next_node: information_utilized

    - id: propaganda_countered
      type: media
      title: "Пропаганда противодействована"
      description: "Кампания против сепаратистов оказалась эффективной."
      objectives:
        - "Оценить влияние кампании"
        - "Продолжить работу"
      choices:
        - id: intensify_campaign
          title: "Усилить кампанию"
          description: "Увеличить интенсивность контр-пропаганды"
          requirements: {}
          next_node: campaign_intensified
        - id: seek_compromise
          title: "Искать компромисс"
          description: "Предложить переговоры с умеренными сепаратистами"
          requirements: { trait: diplomatic, level: 2 }
          next_node: compromise_sought

    - id: official_protected
      type: security
      title: "Чиновник защищен"
      description: "Федеральный представитель успешно защищен от покушения."
      objectives:
        - "Доложить о выполнении"
        - "Получить награду"
      choices:
        - id: continue_service
          title: "Продолжить службу"
          description: "Взять дополнительные задания по защите"
          requirements: {}
          next_node: service_continued
        - id: question_loyalties
          title: "Задать вопросы о лояльности"
          description: "Узнать больше о внутренней политике федерации"
          requirements: { trait: inquisitive, level: 1 }
          next_node: loyalties_questioned

    - id: intelligence_gathered
      type: investigation
      title: "Разведданные собраны"
      description: "Получена полная картина политического конфликта."
      objectives:
        - "Проанализировать информацию"
        - "Принять решение"
      choices:
        - id: support_separatists
          title: "Поддержать сепаратистов"
          description: "Присоединиться к движению после анализа"
          requirements: {}
          next_node: separatist_joined
        - id: support_federalists
          title: "Поддержать федералистов"
          description: "Стать союзником федерации после анализа"
          requirements: {}
          next_node: federalist_joined
        - id: broker_peace
          title: "Посредничать в мире"
          description: "Организовать мирные переговоры"
          requirements: { trait: diplomatic, level: 3 }
          next_node: peace_brokered

    - id: mediation_attempted
      type: diplomacy
      title: "Посредничество предпринято"
      description: "Попытка найти компромисс между конфликтующими сторонами."
      objectives:
        - "Организовать встречу"
        - "Достичь соглашения"
      choices:
        - id: success_compromise
          title: "Успешный компромисс"
          description: "Стороны достигли временного соглашения"
          requirements: { skill: negotiation, level: 3 }
          next_node: compromise_reached
        - id: failed_mediation
          title: "Неудачное посредничество"
          description: "Стороны отвергли компромисс"
          requirements: {}
          next_node: mediation_failed

    - id: protests_escalated
      type: conflict
      title: "Протесты эскалированы"
      description: "Мирные демонстрации перешли в массовые беспорядки."
      objectives:
        - "Управлять ситуацией"
        - "Минимизировать потери"
      choices:
        - id: call_ceasefire
          title: "Объявить перемирие"
          description: "Остановить насилие и вернуться к переговорам"
          requirements: { trait: responsible, level: 2 }
          next_node: ceasefire_called
        - id: continue_fight
          title: "Продолжить борьбу"
          description: "Эскалировать конфликт до победы"
          requirements: { trait: determined, level: 2 }
          next_node: fight_continued

    - id: peace_maintained
      type: stability
      title: "Мир поддержан"
      description: "Политическая борьба продолжается мирными методами."
      objectives:
        - "Организовать дебаты"
        - "Привлечь общественность"
      choices:
        - id: win_public_support
          title: "Завоевать поддержку"
          description: "Получить большинство в общественном мнении"
          requirements: { skill: persuasion, level: 2 }
          next_node: support_won
        - id: lose_momentum
          title: "Потерять импульс"
          description: "Движение теряет популярность"
          requirements: {}
          next_node: momentum_lost

    - id: information_leaked
      type: scandal
      title: "Информация слита"
      description: "Секретные данные федерации опубликованы для всеобщего доступа."
      objectives:
        - "Наблюдать за последствиями"
        - "Подготовиться к ответу"
      choices:
        - id: capitalize_momentum
          title: "Использовать импульс"
          description: "Организовать новые акции на волне скандала"
          requirements: {}
          next_node: momentum_capitalized
        - id: prepare_defense
          title: "Подготовить оборону"
          description: "Укрепить позиции на случай ответных мер"
          requirements: { skill: strategy, level: 2 }
          next_node: defense_prepared

    - id: information_utilized
      type: strategy
      title: "Информация использована стратегически"
      description: "Секретные данные применены для достижения конкретных целей."
      objectives:
        - "Оценить эффективность"
        - "Продолжить операцию"
      choices:
        - id: expand_operation
          title: "Расширить операцию"
          description: "Вовлечь больше участников"
          requirements: {}
          next_node: operation_expanded
        - id: consolidate_gains
          title: "Закрепить достижения"
          description: "Укрепить достигнутые позиции"
          requirements: { skill: leadership, level: 2 }
          next_node: gains_consolidated

    - id: campaign_intensified
      type: media_warfare
      title: "Кампания усилена"
      description: "Контр-пропаганда достигла максимальной интенсивности."
      objectives:
        - "Поддерживать давление"
        - "Мониторить эффективность"
      choices:
        - id: achieve_dominance
          title: "Достичь доминирования"
          description: "Полностью подавить оппозицию в медиа"
          requirements: { skill: media, level: 3 }
          next_node: dominance_achieved
        - id: face_backlash
          title: "Столкнуться с обратной реакцией"
          description: "Кампания вызывает негативную реакцию"
          requirements: {}
          next_node: backlash_faced

    - id: compromise_sought
      type: negotiation
      title: "Компромисс найден"
      description: "Начаты переговоры с умеренными представителями оппозиции."
      objectives:
        - "Провести переговоры"
        - "Достичь соглашения"
      choices:
        - id: successful_negotiation
          title: "Успешные переговоры"
          description: "Достигнуто взаимоприемлемое соглашение"
          requirements: { skill: negotiation, level: 3 }
          next_node: negotiation_successful
        - id: negotiation_failed
          title: "Переговоры провалились"
          description: "Стороны не смогли договориться"
          requirements: {}
          next_node: negotiation_failed

    - id: service_continued
      type: loyalty
      title: "Служба продолжена"
      description: "Игрок продолжает работу на благо федерации."
      objectives:
        - "Выполнить дополнительные задания"
        - "Повысить репутацию"
      choices:
        - id: gain_trust
          title: "Завоевать доверие"
          description: "Стать ценным союзником федерации"
          requirements: { trait: loyal, level: 2 }
          next_node: trust_gained
        - id: discover_corruption
          title: "Обнаружить коррупцию"
          description: "Найти признаки внутренней коррупции"
          requirements: { skill: investigation, level: 3 }
          next_node: corruption_discovered

    - id: loyalties_questioned
      type: revelation
      title: "Лояльность поставлена под вопрос"
      description: "Игрок узнает о скрытых аспектах федеральной политики."
      objectives:
        - "Обработать информацию"
        - "Принять решение"
      choices:
        - id: remain_loyal
          title: "Остаться лояльным"
          description: "Продолжить службу несмотря на сомнения"
          requirements: { trait: loyal, level: 1 }
          next_node: loyalty_maintained
        - id: switch_sides
          title: "Перейти на другую сторону"
          description: "Присоединиться к оппозиции"
          requirements: { trait: flexible, level: 2 }
          next_node: sides_switched

    - id: peace_brokered
      type: diplomacy
      title: "Мир установлен"
      description: "Организованы успешные мирные переговоры между сторонами."
      objectives:
        - "Завершить переговоры"
        - "Подписать соглашение"
      choices:
        - id: lasting_peace
          title: "Долговременный мир"
          description: "Достигнуто стабильное перемирие"
          requirements: { skill: diplomacy, level: 4 }
          next_node: peace_established
        - id: temporary_truce
          title: "Временное перемирие"
          description: "Соглашение на ограниченный срок"
          requirements: {}
          next_node: truce_established

    - id: compromise_reached
      type: agreement
      title: "Компромисс достигнут"
      description: "Стороны конфликта пришли к взаимоприемлемому соглашению."
      objectives:
        - "Реализовать соглашение"
        - "Мониторить соблюдение"
      choices:
        - id: successful_implementation
          title: "Успешная реализация"
          description: "Соглашение выполнено полностью"
          requirements: {}
          next_node: quest_completed_success
        - id: partial_failure
          title: "Частичная неудача"
          description: "Некоторые аспекты соглашения нарушены"
          requirements: {}
          next_node: quest_completed_partial

    - id: mediation_failed
      type: failure
      title: "Посредничество провалилось"
      description: "Попытка найти компромисс не удалась."
      objectives:
        - "Признать неудачу"
        - "Выбрать дальнейшие действия"
      choices:
        - id: try_again
          title: "Попробовать снова"
          description: "Предпринять новую попытку посредничества"
          requirements: { trait: persistent, level: 2 }
          next_node: mediation_attempted
        - id: abandon_effort
          title: "Отказаться от усилий"
          description: "Прекратить попытки примирения"
          requirements: {}
          next_node: effort_abandoned

    - id: ceasefire_called
      type: deescalation
      title: "Перемирие объявлено"
      description: "Насилие остановлено, начаты мирные переговоры."
      objectives:
        - "Поддерживать перемирие"
        - "Организовать диалог"
      choices:
        - id: negotiations_succeed
          title: "Переговоры успешны"
          description: "Достигнуто стабильное соглашение"
          requirements: { skill: negotiation, level: 2 }
          next_node: quest_completed_peaceful
        - id: ceasefire_breaks
          title: "Перемирие нарушено"
          description: "Конфликт возобновляется"
          requirements: {}
          next_node: conflict_resumed

    - id: fight_continued
      type: escalation
      title: "Борьба продолжена"
      description: "Конфликт переходит в более интенсивную фазу."
      objectives:
        - "Поддерживать инициативу"
        - "Достичь целей"
      choices:
        - id: victory_achieved
          title: "Победа достигнута"
          description: "Цели движения реализованы"
          requirements: { skill: leadership, level: 3 }
          next_node: quest_completed_victory
        - id: defeat_suffered
          title: "Поражение потерплено"
          description: "Движение потерпело неудачу"
          requirements: {}
          next_node: quest_completed_defeat

    - id: support_won
      type: victory
      title: "Поддержка завоевана"
      description: "Движение получило большинство общественной поддержки."
      objectives:
        - "Закрепить успех"
        - "Перейти к следующему этапу"
      choices:
        - id: push_legislation
          title: "Продвигать законодательство"
          description: "Использовать поддержку для политических изменений"
          requirements: {}
          next_node: legislation_pushed
        - id: consolidate_power
          title: "Закрепить власть"
          description: "Укрепить позиции в политической сфере"
          requirements: { skill: politics, level: 2 }
          next_node: power_consolidated

    - id: momentum_lost
      type: setback
      title: "Импульс потерян"
      description: "Движение теряет популярность и поддержку."
      objectives:
