summary:
  problem: Создать эпичный квест о восхождении на Шанхайскую башню в эпоху киберпанка
  goal: Исследовать темы корпоративного доминирования, технологического превосходства
    и борьбы за власть в вертикальном городе
  essence: В тени Шанхайской башни - самого высокого здания мира - разворачивается
    борьба между корпорациями за контроль над будущим, где высота определяет власть,
    а технологии стирают грань между человеком и машиной
  key_points:
  - Квест сочетает элементы корпоративного шпионажа, высокотехнологичных гаджетов
    и социальных интриг
  - Множественные ветки: путь корпоративного шпиона, хакера, журналиста-расследователя,
      революционера
  - Исследование темы потери человечности в погоне за прогрессом
  - Возможность разных исходов от создания новой корпоративной империи до разрушения
    всей системы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: shanghai_tower_context
    title: Шанхайская башня — Вертикальный Город
    body: 'Шанхай 2020-2029 — Шанхайская башня возвышается над городом как символ

      корпоративного могущества. 128 этажей неоновых огней, лифты со скоростью

      звука, уровни с различными климатическими зонами. В эпоху киберпанка

      башня стала сердцем глобальной экономики - здесь принимаются решения,

      определяющие судьбу миллиардов. Игрок получает задание проникнуть в

      святая святых - Пентхаус корпорации Arasaka Asia, чтобы добыть

      революционную технологию управления сознанием.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает анонимное сообщение о "Технологии Контроля" - устройстве,

      которое позволяет корпорациям напрямую влиять на мысли людей. Квест

      включает подъем по уровням башни, решение технологических загадок,

      социальные взаимодействия с корпоративными элитами, и финальное

      противостояние в пентхаусе, которое может изменить баланс сил в

      киберпанковском мире.

      '
