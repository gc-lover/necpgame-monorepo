quest_flow:
  entry_point: tower_entrance
  nodes:
  - id: tower_entrance
    type: exploration
    title: Вход в Шанхайскую башню
    description: Игрок впервые попадает в величественное лобби башни, охраняемое корпоративной
      безопасностью.
    objectives:
    - Пройти первичную проверку
    - Получить пропуск на нижние уровни
    choices:
    - id: corporate_disguise
      title: Использовать корпоративную маскировку
      description: Прикинуться корпоративным сотрудником
      requirements:
        skill: disguise
        level: 3
      next_node: corporate_infiltration
    - id: social_engineering
      title: Социальная инженерия
      description: Убедить охрану пропустить
      requirements:
        skill: social
        level: 4
      next_node: social_bypass
  - id: corporate_infiltration
    type: stealth
    title: Корпоративная инфильтрация
    description: Игрок проникает в систему под видом сотрудника корпорации.
    objectives:
    - Получить доступ к лифту
    - Избежать обнаружения
    choices:
    - id: hack_security
      title: Взломать систему безопасности
      description: Использовать хакерские навыки
      requirements:
        skill: hacking
        level: 3
      next_node: elevator_access
    - id: steal_credentials
      title: Украсть учетные данные
      description: Получить пропуск от сотрудника
      requirements:
        skill: stealth
        level: 3
      next_node: credential_theft
  - id: social_bypass
    type: social
    title: Социальный обход
    description: Игрок убеждает охрану и получает доступ через социальные связи.
    objectives:
    - Завести полезные знакомства
    - Получить приглашение на верхние уровни
    choices:
    - id: bribe_official
      title: Подкупить чиновника
      description: Использовать взятку для доступа
      requirements:
        currency: 5000
      next_node: bribed_access
    - id: blackmail_executive
      title: Шантажировать руководителя
      description: Найти компромат и использовать его
      requirements:
        skill: investigation
        level: 4
      next_node: blackmailed_access
  - id: elevator_access
    type: puzzle
    title: Доступ к лифту
    description: Игрок решает технологическую загадку для вызова скоростного лифта.
    objectives:
    - Расшифровать код доступа
    - Активировать лифт
    choices:
    - id: solve_puzzle
      title: Решить загадку
      description: Разгадать технологическую головоломку
      requirements:
        skill: intelligence
        level: 4
      next_node: mid_level_access
  - id: credential_theft
    type: stealth
    title: Кража учетных данных
    description: Игрок тайно получает доступ к системе безопасности.
    objectives:
    - Украсть пропуск
    - Не оставить следов
    choices:
    - id: successful_theft
      title: Успешная кража
      description: Получить доступ без обнаружения
      requirements:
        skill: stealth
        level: 4
      next_node: mid_level_access
  - id: bribed_access
    type: negotiation
    title: Подкупленный доступ
    description: Игрок получает доступ через коррупцию.
    objectives:
    - Воспользоваться взяткой
    - Продолжить подъем
    choices:
    - id: proceed_upwards
      title: Подняться выше
      description: Использовать полученный доступ
      requirements: {}
      next_node: mid_level_access
  - id: blackmailed_access
    type: confrontation
    title: Шантажированный доступ
    description: Игрок получает доступ через шантаж.
    objectives:
    - Использовать компромат
    - Получить пропуск
    choices:
    - id: use_blackmail
      title: Применить шантаж
      description: Получить желаемое
      requirements: {}
      next_node: mid_level_access
  - id: mid_level_access
    type: exploration
    title: Средние уровни башни
    description: Игрок исследует технологические уровни с различными климатическими
      зонами.
    objectives:
    - Изучить технологии
    - Найти подсказки о Технологии Контроля
    choices:
    - id: explore_research
      title: Исследовать исследовательские уровни
      description: Посетить лаборатории и исследовательские центры
      requirements: {}
      next_node: research_level
    - id: access_executive
      title: Попасть в исполнительные уровни
      description: Проникнуть в офисы руководства
      requirements:
        skill: social
        level: 3
      next_node: executive_level
  - id: research_level
    type: investigation
    title: Исследовательский уровень
    description: Игрок обнаруживает лаборатории с экспериментальными технологиями.
    objectives:
    - Собрать данные
    - Найти доказательства
    choices:
    - id: hack_terminals
      title: Взломать терминалы
      description: Получить данные о проекте
      requirements:
        skill: hacking
        level: 4
      next_node: data_extracted
    - id: interrogate_scientist
      title: Допросить ученого
      description: Получить информацию от сотрудника
      requirements:
        skill: intimidation
        level: 3
      next_node: scientist_interrogation
  - id: executive_level
    type: social
    title: Исполнительный уровень
    description: Игрок попадает в мир корпоративных интриг и роскоши.
    objectives:
    - Навести контакты
    - Получить доступ к верхам
    choices:
    - id: network_executives
      title: Завести связи с руководителями
      description: Использовать социальные навыки
      requirements:
        skill: social
        level: 5
      next_node: executive_networking
    - id: steal_documents
      title: Украсть документы
      description: Найти компрометирующие материалы
      requirements:
        skill: stealth
        level: 4
      next_node: document_theft
  - id: data_extracted
    type: revelation
    title: Данные извлечены
    description: Игрок получает шокирующую информацию о Технологии Контроля.
    objectives:
    - Проанализировать данные
    - Принять решение
    choices:
    - id: continue_investigation
      title: Продолжить расследование
      description: Подняться выше для подтверждения
      requirements: {}
      next_node: upper_levels
  - id: scientist_interrogation
    type: dialogue
    title: Допрос ученого
    description: Ученый раскрывает ужасающую правду о проекте.
    objectives:
    - Получить признание
    - Узнать детали
    choices:
    - id: learn_horrors
      title: Узнать ужасы
      description: Получить полную картину
      requirements: {}
      next_node: upper_levels
  - id: executive_networking
    type: negotiation
    title: Связи с руководством
    description: Игрок заводит полезные знакомства среди элиты.
    objectives:
    - Получить союзников
    - Организовать доступ
    choices:
    - id: gain_ally
      title: Приобрести союзника
      description: Найти недовольного руководителя
      requirements: {}
      next_node: ally_gained
  - id: document_theft
    type: stealth
    title: Кража документов
    description: Игрок находит и крадет важные документы.
    objectives:
    - Сфотографировать материалы
    - Скрыться незамеченным
    choices:
    - id: escape_with_docs
      title: Сбежать с документами
      description: Уйти с добычей
      requirements:
        skill: stealth
        level: 3
      next_node: documents_secured
  - id: upper_levels
    type: confrontation
    title: Верхние уровни
    description: Игрок достигает зоны максимальной безопасности.
    objectives:
    - Проникнуть в святая святых
    - Столкнуться с финальной охраной
    choices:
    - id: final_confrontation
      title: Финальное противостояние
      description: Войти в пентхаус
      requirements:
        skill: combat
        level: 4
      next_node: penthouse_battle
  - id: ally_gained
    type: alliance
    title: Союзник получен
    description: Внутренний союзник помогает в проникновении.
    objectives:
    - Использовать помощь союзника
    - Получить доступ к пентхаусу
    choices:
    - id: ally_assistance
      title: Помощь союзника
      description: Получить поддержку
      requirements: {}
      next_node: penthouse_access
  - id: documents_secured
    type: analysis
    title: Документы получены
    description: Игрок анализирует украденные материалы.
    objectives:
    - Изучить содержание
    - Найти слабые места
    choices:
    - id: plan_attack
      title: Спланировать атаку
      description: Подготовиться к финальному штурму
      requirements: {}
      next_node: penthouse_assault
  - id: penthouse_battle
    type: combat
    title: Битва в пентхаусе
    description: Эпическое сражение за Технологию Контроля.
    objectives:
    - Одолеть охрану
    - Получить технологию
    choices:
    - id: seize_technology
      title: Захватить технологию
      description: Взять устройство
      requirements: {}
      next_node: technology_captured
  - id: penthouse_access
    type: stealth
    title: Доступ к пентхаусу
    description: Союзник обеспечивает тихий доступ к вершине.
    objectives:
    - Использовать преимущество
    - Избежать боя
    choices:
    - id: stealth_extraction
      title: Тихая экстракция
      description: Украсть технологию незаметно
      requirements:
        skill: stealth
        level: 5
      next_node: technology_stolen
  - id: penthouse_assault
    type: tactical
    title: Штурм пентхауса
    description: Тактическое проникновение с использованием разведданных.
    objectives:
    - Использовать слабые места
    - Минимизировать потери
    choices:
    - id: strategic_attack
      title: Стратегическая атака
      description: Использовать план для победы
      requirements:
        skill: tactics
        level: 4
      next_node: technology_seized
  - id: technology_captured
    type: climax
    title: Технология захвачена
    description: Игрок получает Технологию Контроля и должен решить ее судьбу.
    objectives:
    - Принять решение
    - Определить будущее
    choices:
    - id: destroy_tech
      title: Уничтожить технологию
      description: Разрушить опасное устройство
      requirements:
        trait: heroic
        level: 3
      next_node: destruction_ending
    - id: control_tech
      title: Контролировать технологию
      description: Использовать для своей выгоды
      requirements: {}
      next_node: control_ending
    - id: expose_tech
      title: Разоблачить технологию
      description: Сделать информацию публичной
      requirements:
        trait: idealistic
        level: 2
      next_node: exposure_ending
  - id: technology_stolen
    type: escape
    title: Технология украдена
    description: Игрок успешно крадет технологию без боя.
    objectives:
    - Скрыться
    - Обеспечить безопасность
    choices:
    - id: escape_tower
      title: Сбежать из башни
      description: Уйти с добычей
      requirements: {}
      next_node: clean_escape
  - id: technology_seized
    type: victory
    title: Технология захвачена тактически
    description: Игрок побеждает с минимальными потерями.
    objectives:
    - Закрепить победу
    - Обеспечить контроль
    choices:
    - id: secure_victory
      title: Закрепить победу
      description: Обеспечить полный контроль
      requirements: {}
      next_node: victory_secured
  - id: destruction_ending
    type: completion
    title: Конец разрушения
    description: Технология уничтожена, предотвращен глобальный контроль.
    objectives: []
    choices: []
  - id: control_ending
    type: completion
    title: Конец контроля
    description: Игрок становится новым контролером технологии.
