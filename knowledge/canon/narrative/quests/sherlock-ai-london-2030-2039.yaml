summary:
  problem: В мире, где преступники используют квантовые шифры и нейронные сети для сокрытия следов, что значит настоящая дедукция? Шерлок Холмс - это не просто детектив, а воплощение чистой логики в хаосе викторианской эпохи. Но когда его сознание загружают в ИИ, что важнее: сохранить гениальность или добавить человечность?
  goal: Создать детективный квест о сотрудничестве с ИИ-версией Шерлока Холмса, где игрок расследует убийство в современном Лондоне, балансируя между логикой машины и человеческой интуицией, собирая улики и делая дедуктивные выводы.
  essence: В эпоху, когда любой может "взломать" правду через данные, Шерлок AI напоминает, что настоящая дедукция - это не алгоритмы, а искусство видеть то, что скрыто от всех остальных.
  key_points:
    - Сотрудничество с ИИ-Шерлоком в викторианском офисе на Бейкер-стрит
    - Осмотр места преступления с анализом улик и мотивов
    - Сбор 5 ключевых улик по всему Лондону
    - Финальная дедукция и противостояние убийце
