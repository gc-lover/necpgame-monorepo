content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Шерлок AI (Sherlock AI)

        **Период:** 2030-2039 годы - эпоха расцвета ИИ-детективов.

        **Сеттинг:** Лондон, Англия. Викторианский офис на Бейкер-стрит с современными голографическими дисплеями.

        **Главный герой:** Детектив или журналист, ищущий правду в мире цифровых иллюзий.

        **Темы:** Логика vs интуиция, машина vs человек, правда vs удобство.

        **Продолжительность:** 5-6 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 50-70
      mechanics_links:
        - ../../mechanics/world/detective-investigation.md
        - ../../mechanics/social/ai-partnership.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Элементарно, дорогой Ватсон"**
        - Игрок получает приглашение в офис ИИ-Шерлока на Бейкер-стрит
        - Первое знакомство с атмосферой викторианской эры: камин, скрипка, трубка, но с голографическими дисплеями
        - Ароматы табака и старых книг, звуки тиканья часов, ощущение присутствия гения
        - Решение: принять дело об убийстве или отказаться от сотрудничества с машиной

        **Акт 1: "Изучение материалов дела"**
        - Анализ первоначальных данных об убийстве с помощью ИИ-Шерлока
        - Осмотр полицейских отчетов и свидетельских показаний
        - Обсуждение мотивов и подозреваемых с ИИ-партнером
        - Понимание, что ИИ видит паттерны, но не чувствует нюансы

        **Акт 2: "Место преступления"**
        - Посещение места убийства с ИИ-Шерлоком в AR-режиме
        - Анализ улик: следы, отпечатки, цифровые следы
        - Сбор первоначальных улик и формулировка гипотез
        - Осознание различий между машинной логикой и человеческой интуицией

        **Акт 3: "Охота за уликами"**
        - Поиск 5 ключевых улик по всему Лондону с подсказками от ИИ
        - Каждый поиск включает мини-игры: взлом, stealth, социальные взаимодействия
        - Анализ найденных улик с помощью дедуктивных методов Шерлока
        - Постепенное раскрытие мотивов и связей между подозреваемыми

        **Акт 4: "Дедуктивный триумф"**
        - Финальная дедукция с использованием всех собранных улик
        - Конфронтация с подозреваемым в офисе на Бейкер-стрит
        - Выбор между арестом, сделкой или альтернативным решением
        - Финальные размышления о природе истины в цифровую эпоху

        **Акт 5: "Наследие дедукции"**
        - Оценка результатов расследования и его влияния на город
        - Решение о продолжении сотрудничества с ИИ-Шерлоком
        - Размышления о будущем детективной работы в мире ИИ
        - Понимание, что настоящая дедукция сочетает логику и человечность
      mechanics_links:
        - ../../mechanics/combat/detective-investigation.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Стиль расследования" (Акт 1)**
        - **Логический:** Полагаться на дедукцию ИИ (+точность, -глубина)
        - **Интуитивный:** Доверять человеческим ощущениям (+понимание, -систематичность)
        - **Гибридный:** Сочетать оба подхода (+баланс, -время)

        **Выбор 2: "Анализ улик" (Акт 2)**
        - **Технический:** Фокус на цифровых следах (+современность)
        - **Психологический:** Анализ мотивов и поведения (+глубина)
        - **Физический:** Изучение материальных доказательств (+традиционность)

        **Выбор 3: "Методы поиска" (Акт 3)**
        - **Легальные:** Использовать официальные каналы (+безопасность)
        - **Хакинг:** Взламывать системы для информации (+эффективность)
        - **Социальные:** Общаться с информаторами (+связи)

        **Выбор 4: "Финальная конфронтация" (Акт 4)**
        - **Арест:** Передать дело полиции (+справедливость)
        - **Сделка:** Найти компромисс с подозреваемым (+прагматизм)
        - **Правосудие:** Личное разрешение (+эмоциональность)
      mechanics_links:
        - ../../mechanics/social/detective-choice-system.md
        - ../../mechanics/progression/investigation-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **ИИ Шерлок Холмс (Главный партнер)**
        - Цифровая реконструкция гениального детектива на основе всех литературных источников
        - Backstory: Создан британским правительством для борьбы с киберпреступностью
        - Мотив: Доказать превосходство дедукции над любыми технологиями
        - Развитие: От чистой логики к пониманию человеческого фактора

        **Инспектор Лестрейд (Полицейский контакт)**
        - Современный офицер Скотланд-Ярда, скептически относящийся к ИИ
        - Представляет традиционную полицию в эпоху технологий
        - Символ сопротивления полной автоматизации правоохранительных органов

        **Доктор Ватсон (Помощник)**
        - Человеческий партнер ИИ-Шерлока, врач и бывший военный
        - Представляет человеческий элемент в расследованиях
        - Олицетворяет баланс между технологией и человечностью

        **Жертва (Мистер Чарльз Аугустус Милвертон)**
        - Известный шантажист и коллекционер компромата
        - Представляет темную сторону информационной эпохи
        - Его убийство раскрывает сеть коррупции в лондонском обществе
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Бейкер-стрит 221B (Офис ИИ-Шерлока)**
        - Викторианская квартира с современными голографическими дисплеями и аналитическими инструментами
        - Атмосфера: интеллектуальная, напряженная, с ощущением работы гения
        - Место рождения великих дедукций

        **Место преступления (Элитный особняк)**
        - Роскошный дом в престижном районе с современными системами безопасности
        - Атмосфера: зловещая, загадочная, с ощущением скрытых тайн
        - Место, где логика встречается с преступлением

        **Скотланд-Ярд (Полицейское управление)**
        - Современное здание с викторианскими элементами и высокотехнологичным оборудованием
        - Атмосфера: официальная, суетливая, с ощущением бюрократического хаоса
        - Место столкновения традиций и инноваций

        **Темные переулки Лондона (Места поиска улик)**
        - Узкие улочки с неоновыми вывесками и теневыми фигурами
        - Атмосфера: таинственная, опасная, с ощущением постоянного наблюдения
        - Лабиринт, где прячутся улики и информаторы

        **Финальная конфронтация (Заброшенный склад)**
        - Промышленное помещение с современными технологиями и викторианскими реликвиями
        - Атмосфера: напряженная, драматическая, с ощущением неизбежного столкновения
        - Место, где дедукция встречается с действием
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/modern-london-detective-sites.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Детективные мини-игры:**
        - Анализ улик с дедуктивными головоломками и паттерн-распознаванием
        - Взлом цифровых систем для получения информации
        - Социальные взаимодействия с подозреваемыми и свидетелями

        **Исследовательские элементы:**
        - Осмотр мест преступления с AR-наложением и анализом следов
        - Поиск скрытых улик в окружающей среде
        - Расследование цифровых следов в сетях и базах данных

        **Диалоговые элементы:**
        - Обсуждения с ИИ-Шерлоком в стиле викторианской литературы
        - Допросы свидетелей с выбором стиля (агрессивный, дипломатичный, психологический)
        - Финальные конфронтации с использованием дедуктивных выводов
      mechanics_links:
        - ../../mechanics/combat/detective-investigation.md
        - ../../mechanics/hacking/digital-forensics.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Мастер Дедукции (Deduction Master):**
        - Становление ведущим детективом с постоянным доступом к ИИ-Шерлоку
        - Создание новой школы детективной работы, сочетающей логику и человечность
        - Влияние на развитие правоохранительных органов в эпоху ИИ
        - Тематика: "Дедукция - это не талант, а метод, доступный всем"

        **Партнер ИИ (AI Partner):**
        - Глубокое сотрудничество с ИИ-Шерлоком как постоянным компаньоном
        - Развитие новых методов расследования с помощью искусственного интеллекта
        - Влияние на этические дебаты об ИИ в правоохранительных органах
        - Тематика: "Машина может думать, но только человек может чувствовать"

        **Независимый Детектив (Independent Detective):**
        - Создание собственного детективного агентства без ИИ-зависимости
        - Фокус на традиционных методах в цифровом мире
        - Влияние на сохранение человеческого элемента в расследованиях
        - Тематика: "Интуиция важнее алгоритмов, когда речь идет о человеческой природе"

        **Философ Истины (Truth Philosopher):**
        - Размышления о природе истины в эпоху цифровых манипуляций
        - Создание концепций этичного использования ИИ в расследованиях
        - Влияние на философские дебаты о доверии технологиям
        - Тематика: "Истина - это не факт, а понимание, почему он важен"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция викторианских детективных инструментов и современных аналитических гаджетов
        - Доступ к эксклюзивным базам данных и расследовательским инструментам
        - Специальные гаджеты для дедуктивного анализа

        **Репутационные награды:**
        - Титул "Современный Шерлок" для детективного статуса
        - Связи с правоохранительными органами и частными расследователями Лондона
        - Влияние на развитие детективных практик в городе

        **Эмоциональные награды:**
        - Глубокое понимание искусства дедукции и баланса логики с интуицией
        - Навык "Дедуктивный анализ" для расследования преступлений в игре
        - Влияние на глобальные дискуссии о роли ИИ в правоохранительных органах
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic detective investigation simulation system для дедуктивных расследований
        - AI partnership mechanics для взаимодействия с ИИ-компаньоном
        - Evidence analysis framework для обработки улик и паттернов

        **API интеграции:**
        - Investigation service для детективных механик и анализа улик
        - Culture service для викторианских элементов и литературных отсылок
        - Quest service для complex mystery narratives с дедуктивными ветвями

        **Performance considerations:**
        - Procedural evidence generation для разнообразия улик и головоломок
        - Real-time AI dialogue simulation для атмосферы викторианских бесед
        - Memory pooling for detective assets and investigation tools
      mechanics_links:
        - ../../implementation/api-requirements.md
