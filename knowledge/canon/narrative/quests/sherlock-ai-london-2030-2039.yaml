appendix:
  glossary:
    - term: Дедукция
      definition: Метод рассуждения от общего к частному, позволяющий делать выводы о неизвестных фактах на основе известных закономерностей и принципов
    - term: ИИ-партнер
      definition: Искусственный интеллект, выступающий в роли постоянного компаньона игрока, предоставляющий подсказки, анализ и альтернативные точки зрения
    - term: Викторианская эстетика
      definition: Художественный и архитектурный стиль эпохи королевы Виктории (1837-1901), характеризующийся эклектикой, готическими элементами и индустриальным романтизмом
    - term: Дедуктивный метод
      definition: Систематический подход к расследованию, основанный на логическом выводе из наблюдаемых фактов к скрытым причинам и мотивам
