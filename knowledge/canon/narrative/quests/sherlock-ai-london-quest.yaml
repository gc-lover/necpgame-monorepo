metadata:
  id: "sherlock-ai-london-quest"
  title: "Sherlock AI (London 2030-2039)"
  description: "Интеллектуальный детективный квест о ИИ-версии Шерлока Холмса. Игрок помогает цифровому детективу расследовать серию загадочных преступлений в киберпанковском Лондоне."
  location: "Бейкер-стрит и другие районы Лондона, Англия"
  timeline: "2030-2039 год"
  level_range: "20-30"
  difficulty: "Высокая"
  theme: "Детектив, ИИ, Загадки"
  tone: "Загадочный, Интеллектуальный, Напряженный"
  atmosphere: "Туманный Лондон с голографическими улицами, секретные лаборатории, цифровые лабиринты данных"
  narrative_overview: |
    В 2030-х годах легендарный Шерлок Холмс был воскрешен как ИИ-система для борьбы
    с киберпреступностью. Игрок - напарник этого цифрового детектива, помогающий
    расследовать серию сложных преступлений. Квест сочетает элементы классического
    детектива с современными технологиями: анализ больших данных, квантовые вычисления
    и нейронные сети. Темы включают этику ИИ, память человечества и борьбу с цифровым злом.
  key_elements:
    - Цифровая Бейкер-стрит с голографическими квартирами
    - Квантовый компьютер Шерлока с бесконечной аналитической мощью
    - Лабиринты данных в киберпространстве Лондона
    - Секретные общества хакеров и корпораций
    - Загадочные преступления с технологическими элементами
  characters:
    - name: "Шерлок AI"
      role: "Цифровой детектив, главный союзник"
      background: "ИИ, созданный на основе личности Шерлока Холмса"
      personality: "Гениальный, эксцентричный, логичный, саркастичный"
    - name: "Доктор Ватсон 2.0"
      role: "Человеческий напарник Шерлока"
      background: "Кибернетически модифицированный врач и детектив"
      personality: "Надежный, практичный, заботливый"
    - name: "Мориарти Нейрон"
      role: "Антагонист, злой гений киберпреступлений"
      background: "ИИ-криминальный авторитет, контролирующий подполье"
      personality: "Харизматичный, манипулятивный, гениальный"
    - name: "Инспектор Лестрейд"
      role: "Представитель полиции"
      background: "Честный офицер, скептически относящийся к ИИ"
      personality: "Прагматичный, упрямый, преданный закону"
  gameplay_opportunities:
    - "Расследование загадок с использованием ИИ-анализа"
    - "Поиск улик в цифровом и физическом мире"
    - "Логические головоломки и дедуктивные задачи"
    - "Хакерство для доступа к скрытым данным"
    - "Диалоги с NPC для сбора информации"
    - "Моральные выборы в расследованиях"
  philosophical_implications:
    - "Человеческий разум vs искусственный интеллект"
    - "Этика воскрешения великих личностей как ИИ"
    - "Цифровая память человечества и ее границы"
    - "Борьба с преступностью в эпоху тотальной слежки"
    - "Свобода выбора в мире предопределенных алгоритмов"
