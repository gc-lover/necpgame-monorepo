quest_flow:
  entry_point: shibuya_approach
  nodes:
    - id: shibuya_approach
      type: location
      title: "Подход к Шибуе"
      description: "Игрок подходит к краю знаменитого перекрестка Шибуя. Толпы людей, неоновые огни, голографическая реклама."
      objectives:
        - "Осмотреть локацию и понять текущую ситуацию"
        - "Заметить необычное поведение толпы"
      choices:
        - id: observe_crowd
          title: "Наблюдать за толпой"
          description: "Внимательно изучить поведение людей на перекрестке"
          requirements: {}
          next_node: crowd_analysis
        - id: hack_surveillance
          title: "Взломать систему наблюдения"
          description: "Использовать хакерские навыки для доступа к камерам"
          requirements: {skill: hacking, level: 3}
          next_node: surveillance_hack

    - id: crowd_analysis
      type: investigation
      title: "Анализ поведения толпы"
      description: "Игрок замечает, что люди движутся слишком синхронно, как будто под внешним контролем."
      objectives:
        - "Найти доказательства манипуляции"
        - "Записать видео необычного поведения"
      choices:
        - id: social_engineering
          title: "Социальная инженерия"
          description: "Общаться с людьми в толпе, чтобы собрать информацию"
          requirements: {skill: social, level: 2}
          next_node: witness_interview
        - id: direct_infiltration
          title: "Прямое проникновение"
          description: "Попытаться пройти через толпу силой"
          requirements: {skill: combat, level: 2}
          next_node: crowd_surfing

    - id: surveillance_hack
      type: hacking
      title: "Взлом систем наблюдения"
      description: "Игрок получает доступ к корпоративным камерам и обнаруживает управляющие сигналы."
      objectives:
        - "Найти центральный сервер управления"
        - "Скачать логи эксперимента"
      choices:
        - id: trace_signal
          title: "Отследить сигнал"
          description: "Найти источник управляющих сигналов"
          requirements: {}
          next_node: signal_source
        - id: disrupt_system
          title: "Нарушить систему"
          description: "Вмешаться в работу системы прямо сейчас"
          requirements: {skill: hacking, level: 4}
          next_node: system_disruption

    - id: witness_interview
      type: dialogue
      title: "Беседа со свидетелями"
      description: "Игрок разговаривает с местными жителями, которые делятся историями о странном поведении."
      objectives:
        - "Собрать 3 свидетельства"
        - "Получить подсказки о локации сервера"
      choices:
        - id: continue_investigation
          title: "Продолжить расследование"
          description: "Использовать полученную информацию"
          requirements: {}
          next_node: signal_source

    - id: crowd_surfing
      type: combat
      title: "Сёрфинг по толпе"
      description: "Игрок прорывается через контролируемую толпу, используя боевые навыки."
      objectives:
        - "Достичь центра перекрестка"
        - "Избежать корпоративной охраны"
      choices:
        - id: reach_center
          title: "Достичь центра"
          description: "Успешно пересечь толпу"
          requirements: {skill: combat, level: 3}
          next_node: signal_source

    - id: signal_source
      type: location
      title: "Источник сигнала"
      description: "Игрок находит скрытый корпоративный центр управления под перекрестком."
      objectives:
        - "Проникнуть в центр"
        - "Собрать доказательства"
        - "Саботировать систему"
      choices:
        - id: sabotage_control
          title: "Саботировать управление"
          description: "Вывести из строя систему контроля толпы"
          requirements: {}
          next_node: quest_success
        - id: steal_data
          title: "Украсть данные"
          description: "Скачать все данные эксперимента"
          requirements: {skill: hacking, level: 2}
          next_node: data_extraction

    - id: system_disruption
      type: hacking
      title: "Нарушение системы"
      description: "Игрок успешно вмешивается в работу системы, вызывая хаос на перекрестке."
      objectives:
        - "Максимизировать disruption"
        - "Обеспечить безопасный отход"
      choices:
        - id: escape_scene
          title: "Отступить"
          description: "Покинуть локацию до прибытия подкрепления"
          requirements: {}
          next_node: quest_success

    - id: data_extraction
      type: hacking
      title: "Извлечение данных"
      description: "Игрок скачивает все данные о корпоративном эксперименте."
      objectives:
        - "Завершить скачивание"
        - "Уничтожить сервер"
      choices:
        - id: complete_extraction
          title: "Завершить"
          description: "Успешно извлечь все данные"
          requirements: {}
          next_node: quest_success

    - id: quest_success
      type: completion
      title: "Успех"
      description: "Квест завершен успешно. Игрок саботировал корпоративный эксперимент."
      objectives: []
      choices: []

