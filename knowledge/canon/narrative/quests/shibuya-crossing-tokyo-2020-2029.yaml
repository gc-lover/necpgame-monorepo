summary:
  problem: Создать динамичный квест о пересечении знаменитого перекрестка Шибуя в эпоху киберпанка
  goal: Исследовать темы урбанистического хаоса, корпоративного контроля и человеческого сопротивления
  essence: В мире неоновых огней и бесконечных толп игрок должен пересечь самый загруженный перекресток мира, собирая информацию о корпоративном заговоре
  key_points:
    - Квест сочетает урбанистическое исследование с элементами стелс и социальной инженерии
    - Множественные ветки: путь хакера, социального инженера, силового решения
    - Исследование темы потери индивидуальности в урбанистическом обществе
    - Возможность разных исходов от успешного саботажа до полного разоблачения

content:
  sections:
    - id: shibuya_context
      title: Шибуя — Сердце Киберпанка
      body: |
        Токио 2020-2029 — мегаполис на пике технологической революции. Перекресток
        Шибуя становится символом этой эпохи: миллионы неоновых огней, голографическая
        реклама, бесконечные толпы людей и дронов. Корпорации используют эту локацию
        для тестирования новых технологий контроля над массами. Игрок должен пересечь
        этот перекресток, собирая доказательства корпоративного эксперимента по
        манипуляции поведением толпы.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает задание от подпольного журналиста: корпорация Arasaka тестирует
        новую систему контроля над толпой на перекрестке Шибуя. Нужно пересечь
        перекресток, собрать доказательства (видео, логи, свидетельства) и саботировать
        эксперимент. Квест включает навигацию через плотные толпы, взлом систем
        наблюдения, общение с местными жителями и финальное противостояние
        корпоративным агентам.

