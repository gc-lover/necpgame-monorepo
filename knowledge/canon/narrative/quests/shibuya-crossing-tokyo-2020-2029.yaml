narrative_context:
  background: |
    Перекрёсток Сибуя - сердце Токио 2020-х, где сходятся тысячи людей, машин и цифровых сигналов.
    В эпоху тотального наблюдения и AR-рекламы, этот перекресток стал символом городской
    жизни: неоновые огни, голографические билборды, бесконечные толпы и скрытые маршруты
    для тех, кто знает, как перемещаться незаметно. Курьерские службы используют его как
    тренировочную площадку для новичков, а корпорации - как полигон для тестирования
    систем слежения.

  plot_hook: |
    Вы получаете заказ от подпольной курьерской сети: доставить конфиденциальный пакет
    через самый загруженный перекресток мира. Клиент настаивает на абсолютной
    конфиденциальности, а конкуренты уже рыскают в толпе. У вас есть всего несколько
    минут, чтобы раствориться в хаосе Сибуя и появиться с другой стороны...

  key_events:
    - "Встреча со связным у статуи верного пса Хачико"
    - "Получение защищенного пакета и инструкций"
    - "Погружение в толпу перекрестка в час пик"
    - "Навигация через AR-помехи и системы наблюдения"
    - "Успешная доставка и исчезновение в лабиринте улиц"

