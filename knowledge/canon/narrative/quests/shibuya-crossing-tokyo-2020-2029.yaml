quest:
  id: quest-shibuya-crossing-revolution
  title: "Shibuya Crossing Revolution"
  description: "Lead a digital youth revolution at the iconic Shibuya Crossing, where holographic billboards meet street-level activism."
  location: "Tokyo, Shibuya District, 2020-2029"
  timeline: "2025 CE"
  level_range:
    min: 8
    max: 25
  estimated_duration: "2-3 hours"
  difficulty: medium
  theme: social_revolution
  tone: rebellious
  atmosphere: neon-lit streets, holographic protests, corporate surveillance

  narrative:
    overview: |
      In the heart of Tokyo's Shibuya district, where the world's busiest pedestrian crossing has been transformed into a digital spectacle,
      a group of tech-savvy youth is organizing the ultimate act of digital civil disobedience. The player gets caught in the middle
      of a revolution that blends street activism with cyber warfare.

    key_elements:
      - Youth-led digital activism
      - Corporate surveillance state
      - Holographic protest technology
      - Social media manipulation
      - Street vs corporate culture clash

    characters:
      - id: npc-yuki-tanaka
        name: "Yuki Tanaka"
        role: rebel_leader
        background: Former Arasaka intern turned whistleblower
        personality: Charismatic, tech-savvy, idealistic
        motivations: Corporate accountability, digital freedom

      - id: npc-hiroshi-kimura
        name: "Hiroshi Kimura"
        role: corporate_spy
        background: Undercover Militech agent
        personality: Calculating, loyal, conflicted
        motivations: Career advancement, family security

      - id: npc-akiko-sato
        name: "Akiko Sato"
        role: social_media_influencer
        background: Viral sensation turned activist
        personality: Ambitious, media-savvy, opportunistic
        motivations: Fame, influence, genuine belief in change

    plot_points:
      - introduction: Player witnesses a holographic protest disrupting Shibuya Crossing
      - rising_action: Gets recruited by Yuki's underground network
      - climax: Leads the revolution during peak crossing hours
      - resolution: Multiple endings based on player choices

  objectives:
    primary:
      - id: obj-recruit-allies
        type: social
        description: "Recruit 5 key allies for the revolution"
        target_count: 5
        rewards:
          - type: reputation
            faction: street
            amount: 50

      - id: obj-hack-billboards
        type: hacking
          description: "Hack 3 corporate billboards to display revolutionary messages"
        target_count: 3
        rewards:
          - type: skill_boost
            skill: hacking
            amount: 10

      - id: obj-organize-protest
        type: coordination
        description: "Successfully organize and lead the Shibuya Crossing protest"
        success_conditions:
          - participant_count: 100
          - media_coverage: viral
        rewards:
          - type: achievement
            name: "Digital Revolutionary"

    secondary:
      - id: obj-expose-corporate-secrets
        type: investigation
        description: "Find and expose corporate surveillance secrets"
        rewards:
          - type: item
            name: "Surveillance Override Implant"

      - id: obj-save-undercover-agent
        type: moral_choice
        description: "Choose whether to expose or protect Hiroshi"
        consequences:
          trust: [yuki, hiroshi]
          reputation: [corporate, street]

  choices:
    - id: choice-recruit-hiroshi
      context: "Discover Hiroshi is a corporate spy"
      options:
        - id: expose_him
          text: "Expose him to the group"
          consequences:
            trust_loss: yuki
            reputation_gain: street
            rewards:
              - type: money
                amount: 5000

        - id: recruit_him
          text: "Try to turn him to your side"
          consequences:
            trust_gain: hiroshi
            risk: betrayal
            rewards:
              - type: ally
                character: hiroshi

        - id: ignore
          text: "Keep it secret for now"
          consequences:
            future_plot_hooks: true
            risk: discovery

    - id: choice-protest-scale
      context: "Decide how aggressive the protest should be"
      options:
        - id: peaceful
          text: "Peaceful digital disruption only"
          consequences:
            media: positive
            corporate: minimal_retaliation
            rewards:
              - type: reputation
                faction: humanity
                amount: 30

        - id: aggressive
          text: "Include physical disruption"
          consequences:
            media: mixed
            corporate: strong_retaliation
            rewards:
              - type: reputation
                faction: street
                amount: 50
            penalties:
              - type: wanted_level
                increase: 2

  rewards:
    completion:
      - type: experience
        amount: 2500
      - type: money
        amount: 15000
      - type: reputation
        faction: street
        amount: 75

    faction_impact:
      corporate: -25
      street: +50
      humanity: +30

    unlocks:
      - id: location-shibuya-underground
        type: safehouse
        description: "Access to Shibuya underground rebel network"

  branching_endings:
    - id: ending-revolution-success
      condition: "High trust with Yuki + successful protest"
      title: "Digital Dawn"
      description: "The revolution succeeds, sparking similar movements across Tokyo"
      rewards:
        - type: achievement
          name: "Catalyst of Change"
      follow_up_quests:
        - id: quest-tokyo-corporate-retaliation

    - id: ending-betrayal
      condition: "Low trust + Hiroshi recruitment"
      title: "Corporate Sting"
      description: "The revolution was infiltrated, leaders arrested"
      rewards:
        - type: money
          amount: 10000
        - type: reputation
          faction: corporate
          amount: 25
      penalties:
        - type: wanted_level
          increase: 3

    - id: ending-compromise
      condition: "Balanced trust + peaceful protest"
      title: "Negotiated Change"
      description: "Corporate concessions won through dialogue"
      rewards:
        - type: item
          name: "Diplomatic Implant"
        - type: reputation
          faction: humanity
          amount: 40

  gameplay_mechanics:
    - real_time_events: "Shibuya Crossing rush hour timing"
    - social_dynamics: "NPC reactions based on player reputation"
    - tech_integration: "AR overlays for protest coordination"
    - risk_reward: "Higher risk = higher rewards"

  technical_requirements:
    - systems:
        - narrative-service
        - quest-service
        - social-interaction-service
        - reputation-system
    - assets_needed:
        - shibuya_3d_models
        - hologram_effects
        - crowd_simulation
        - protest_sfx

