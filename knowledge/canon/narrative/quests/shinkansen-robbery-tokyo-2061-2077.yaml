narrative_context:
  background: |
    Синкансэн - высокоскоростная железнодорожная сеть Японии - стал
    основным средством транспортировки корпоративных грузов в 2061-2077 годах.
    Поезда развивают скорость до 500 км/ч и оснащены самыми современными
    системами безопасности, включая ИИ-охрану, лазерные барьеры и
    автоматические системы обнаружения.

    Корпорации используют Синкансэн для перевозки ценных прототипов технологий,
    экспериментального оборудования и конфиденциальных данных. Ограбление
    такого поезда - это не просто преступление, а акт корпоративной войны,
    требующий точного планирования и идеального исполнения.

  plot_hook: |
    Вы получаете предложение от подпольного брокера: "Синкансэн несет груз,
    который изменит баланс сил в Токио. Миллиарды на кону, команда готова,
    план безупречен. Но скорость - наш худший враг. Готов ли ты стать
    легендой, которая остановила пулю?"

  key_events:
    - "Встреча с командой и планирование операции"
    - "Саботаж на перегоне для остановки поезда"
    - "Штурм вагона с грузом в движении"
    - "Украденное в руки, преследование началось"
    - "Гонка через город с корпоративными охотниками на хвосте"

