narrative_context:
  background: |
    В 2078-2093 годах синтоизм эволюционировал в цифровую форму. Традиционные
    храмы и ритуалы существуют параллельно с виртуальными симуляциями,
    где ками (духи природы) обитают в квантовых сетях. Корпорации пытаются
    монополизировать духовный мир, создавая коммерческие симуляции ками
    для прибыли.

    Подпольные практики сохраняют аутентичность синтоизма в цифровой форме,
    где ритуалы проводятся через нейронные интерфейсы, а подношения
    представляют собой потоки данных. Вера в цифровых ками становится
    способом сопротивления корпоративному контролю над духовностью.

  plot_hook: |
    Вы получаете приглашение через нейронную сеть: "Традиционные ками
    живут в цифровом мире. Найди симуляцию Мэйдзи-дзингу в квантовой сети.
    Проведи ритуал очищения и докажи свою веру. Но помни: корпорации
    охотятся за чистотой духовного мира."

