summary:
  problem: Создать квест о мире шоу-бизнеса и манипуляции знаменитостями в Лас-Вегасе
  goal: Исследовать темы славы, манипуляции СМИ и потери человечности
  essence: За сияющими огнями Лас-Вегаса скрывается фабрика звезд, где знаменитости
    - это не люди, а продукты, создаваемые и уничтожаемые по прихоти корпораций
  key_points:
  - Квест сочетает элементы управления репутацией, медиа-войн и социальных интриг
  - Множественные ветки: путь менеджера, журналиста, звезды, разрушителя
  - Исследование темы цены славы в корпоративном мире
  - Возможность разных исходов от создания новой звезды до разрушения системы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vegas_showbiz
    title: Шоу-бизнес Лас-Вегаса — Фабрика Звезд
    body: 'Лас-Вегас 2020-2029 — столица развлечений, где шоу-бизнес стал

      настоящей индустрией. Голографические концерты, VR-шоу, медиа-

      манипуляции - все создает иллюзию славы. Игрок попадает в этот

      мир, когда получает предложение стать менеджером начинающей

      звезды. Квест включает управление карьерой, борьбу с конкурентами,

      манипуляцию СМИ и финальный выбор между успехом любой ценой

      или сохранением человечности.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью индустрии развлечений Лас-Вегаса,

      где каждый успех покупается ценой души. Квест включает

      создание образа звезды, управление скандалами, медиа-войны

      с конкурентами и этический выбор между славой и человечностью.

      '
