  characters:
  - id: aspiring_star
    name: Восходящая Звезда
    role: protagonist
    background: Талантливый исполнитель, мечтающий о славе и не подозревающий о цене
  - id: media_baron
    name: Медиа-Барон
    role: antagonist
    background: Владелец медиа-империи, манипулирующий знаменитостями как марионетками
  - id: veteran_manager
    name: Ветеран-Менеджер
    role: ally
    background: Опытный менеджер, видевший взлеты и падения многих звезд
  dialogues:
  - speaker: aspiring_star
    text: Я готов на все ради славы! Пусть весь мир увидит мой талант. Цена не имеет
      значения.
  - speaker: media_baron
    text: Звезды - это продукт. Мы создаем их образ, мы разрушаем их репутацию. В
      этом бизнесе человечность - это слабость.
  - speaker: veteran_manager
    text: Слава ослепительна, но она сжигает душу. Я видел, как звезды превращались
      в пустые оболочки. Будь осторожен с тем, что продаешь.
