quest_flow:
  entry_point: talent_discovery
  nodes:
  - id: talent_discovery
    type: opportunity
    title: Открытие таланта
    description: Игрок находит талантливого исполнителя.
    objectives:
    - Увидеть выступление
    - Принять решение
    choices:
    - id: become_manager
      title: Стать менеджером
      description: Взять на себя управление карьерой
      requirements:
        skill: business
        level: 2
      next_node: manager_became
    - id: expose_talent
      title: Раскрыть талант
      description: Стать журналистом и рассказать историю
      requirements:
        skill: journalism
        level: 2
      next_node: talent_exposed
  - id: manager_became
    type: career
    title: Менеджер стал
    description: Игрок начинает управлять карьерой звезды.
    objectives:
    - Организовать выступление
    - Создать образ
    choices:
    - id: organize_performance
      title: Организовать выступление
      description: Подготовить дебютное шоу
      requirements: {}
      next_node: performance_organized
  - id: talent_exposed
    type: journalism
    title: Талант раскрыт
    description: Игрок становится журналистом и рассказывает историю.
    objectives:
    - Написать статью
    - Опубликовать материал
    choices:
    - id: write_article
      title: Написать статью
      description: Создать сенсационный материал
      requirements: {}
      next_node: article_written
  - id: performance_organized
    type: success
    title: Выступление организовано
    description: Дебютное шоу проходит успешно.
    objectives:
    - Получить признание
    - Расширить влияние
    choices:
    - id: gain_recognition
      title: Получить признание
      description: Стать известным менеджером
      requirements: {}
      next_node: recognition_gained
  - id: article_written
    type: scandal
    title: Статья написана
    description: Материал вызывает общественный резонанс.
    objectives:
    - Управлять последствиями
    - Выбрать сторону
    choices:
    - id: manage_consequences
      title: Управлять последствиями
      description: Манипулировать общественным мнением
      requirements: {}
      next_node: consequences_managed
  - id: recognition_gained
    type: fame
    title: Признание получено
    description: Игрок становится влиятельным в индустрии.
    objectives:
    - Привлечь инвесторов
    - Расширить империю
    choices:
    - id: attract_investors
      title: Привлечь инвесторов
      description: Получить финансирование
      requirements: {}
      next_node: investors_attracted
  - id: consequences_managed
    type: media_war
    title: Последствия управляются
    description: Игрок борется с конкурентами в СМИ.
    objectives:
    - Победить в войне
    - Укрепить позиции
    choices:
    - id: win_media_war
      title: Выиграть медиа-войну
      description: Стать победителем в информационной войне
      requirements:
        skill: manipulation
        level: 3
      next_node: media_war_won
  - id: investors_attracted
    type: expansion
    title: Инвесторы привлечены
    description: Бизнес растет благодаря финансированию.
    objectives:
    - Создать шоу
    - Завоевать рынок
    choices:
    - id: create_show
      title: Создать шоу
      description: Запустить крупное развлекательное мероприятие
      requirements: {}
      next_node: show_created
  - id: media_war_won
    type: victory
    title: Медиа-война выиграна
    description: Игрок побеждает конкурентов в информационном пространстве.
    objectives:
    - Консолидировать власть
    - Создать империю
    choices:
    - id: consolidate_power
      title: Консолидировать власть
      description: Стать медиа-магнатом
      requirements: {}
      next_node: power_consolidated
  - id: show_created
    type: spectacle
    title: Шоу создано
    description: Крупное развлекательное мероприятие готово.
    objectives:
    - Управлять успехом
    - Максимизировать прибыль
    choices:
    - id: manage_success
      title: Управлять успехом
      description: Обеспечить максимальную прибыль
      requirements: {}
      next_node: success_managed
  - id: power_consolidated
    type: dominion
    title: Власть консолидирована
    description: Игрок становится королем медиа Лас-Вегаса.
    objectives:
    - Контролировать нарратив
    - Влиять на индустрию
    choices:
    - id: control_narrative
      title: Контролировать нарратив
      description: Манипулировать общественным мнением
      requirements: {}
      next_node: narrative_controlled
  - id: success_managed
    type: prosperity
    title: Успех управляется
    description: Шоу приносит огромную прибыль.
    objectives:
    - Расширить влияние
    - Создать наследие
    choices:
    - id: expand_influence
      title: Расширить влияние
      description: Стать иконой индустрии развлечений
      requirements: {}
      next_node: influence_expanded
  - id: narrative_controlled
    type: manipulation
    title: Нарратив контролируется
    description: Игрок полностью контролирует медиа-пространство.
    objectives: []
    choices: []
  - id: influence_expanded
    type: legacy
    title: Влияние расширено
    description: Игрок становится легендой шоу-бизнеса.
    objectives: []
    choices: []
