narrative_context:
  background: |
    Шымбулак - один из лучших горнолыжных курортов Азии, расположенный
    в Заилийском Алатау на высоте от 2200 до 3200 метров над уровнем моря.
    В 2020-е годы курорт представляет собой современный спортивный комплекс
    мирового уровня с трассами всех уровней сложности, современной
    инфраструктурой и богатой историей развития зимних видов спорта в
    Казахстане. Шымбулак - это не только спорт, но и стиль жизни,
    объединяющий приключения, адреналин и после-спортивный отдых.

  plot_hook: |
    Вы стоите у подножия заснеженных гор Заилийского Алатау, любуясь
    сверкающими склонами. Группа лыжников в яркой экипировке спускается
    вниз, оставляя за собой облака снежной пыли. Один из них останавливается
    рядом: "Эй, новичок! Глаза горят от желания покорить эти склоны?
    Добро пожаловать на Шымбулак! Здесь рождаются легенды зимнего спорта.
    Готов испытать себя на высоте 3200 метров? Покажу тебе настоящие
    горные приключения!"

  key_events:
