summary:
  problem: В Solaris Matador Madrid ритм жизни определяется сиестой - священным дневным сном, когда город замирает под палящими солнечными куполами. Игрок должен адаптироваться к этому культурному ритму, чтобы понять, как функционирует город.
  goal: Создать иммерсивный квест о культурной адаптации к мадридской сиесте, где игрок проходит через весь цикл дня: от позднего обеда до позднего ужина, сталкиваясь с закрытыми магазинами и оживающим вечером.
  essence: В мире, где энергия - валюта, а солнце - бог, сиеста становится не просто традицией, а способом выживания в палящем ритме Solaris Matador Madrid.
  key_points:
    - Исследование культурного ритма сиесты в корпоративном контексте
    - Интеграция с солнечными циклами и энергетическими системами города
    - Множественные подходы к адаптации: от полного принятия до сопротивления
    - Влияние на социальные связи и фракционные отношения
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Культура сиесты (Siesta Culture)

        **Период:** 2020-2029 годы - формирование новой культурной нормы в Solaris Matador Madrid.

        **Сеттинг:** Мадрид в эпоху энергетических войн, где сиеста становится не только культурной традицией, но и способом сохранения энергии под палящими солнечными куполами. Город разделен на уровни: от элитного Sol Crown Canopy до подземных SubSol Catacombs.

        **Главный герой:** Игрок-новичок, прибывший в город и не знакомый с местными традициями.

        **Темы:** Культурная адаптация, энергетический консерватизм, социальная синхронизация, корпоративный контроль ритма жизни.

        **Продолжительность:** 2-3 часа геймплея
        **Уровень сложности:** Easy
        **Рекомендуемый уровень игрока:** 1-15
      mechanics_links:
        - ../../mechanics/world/solar-energy-system.md
        - ../../mechanics/social/cultural-adaptation.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Добро пожаловать в ритм солнца"**
        - Игрок прибывает в Madrid Concourse и видит город в необычное время
        - Встреча с местным гидом Лусией из Las Mariposas, объясняющей ритм дня
        - Первое столкновение с закрытыми магазинами и пустыми улицами

        **Акт 1: "Полдень - время еды" (13:00-15:00)**
        - Исследование Plaza del Sol Nexus во время позднего обеда
        - Посещение традиционных tapas баров и кафе
        - Встреча с местными жителями, обсуждающими сиесту
        - Первая попытка сделать покупки в "мертвое время"

        **Акт 2: "Священный сон" (15:00-17:00)**
        - Возвращение в жилые террасы Madrid Concourse
        - Выбор места для сиесты: отель, парк или уличная скамейка
        - Мини-игра медитации с солнечными визуалами
        - Восстановление энергии через "солнечный поток"

        **Акт 3: "Пробуждение города" (17:00-23:00)**
        - Выход на улицы и наблюдение постепенного оживления города
        - Встречи с "ночной сменой": уборщиками, ремонтниками, ранними торговцами
        - Исследование культурных активностей вечернего времени

        **Акт 4: "Поздний расцвет" (23:00+)**
        - Финальное погружение в ночную жизнь Мадрида
        - Поздний ужин с аутентичной испанской кухней
        - Понимание, почему город живет по этому ритму
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Культурные выборы и последствия
      body: |
        **Выбор 1: "Ритм или комфорт" (Акт 1)**
        - **Принять сиесту:** +Cultural reputation с Las Mariposas, открытие специальных локаций
        - **Игнорировать традицию:** -Social penalties, но +Productivity buff
        - **Найти компромисс:** Нейтрально, открывает гибкий подход

        **Выбор 2: "Где спать?" (Акт 2)**
        - **Элитный отель:** +Luxury reputation, но -Cultural authenticity
        - **Публичный парк:** +Cultural immersion, риск уличных инцидентов
        - **Уличная скамейка:** Максимальная аутентичность, но социальные последствия

        **Выбор 3: "Ночной выбор" (Акт 4)**
        - **Традиционный ужин:** Глубокое погружение в культуру, фракционные связи
        - **Корпоративная вечеринка:** Доступ к Solaris Matador сетям
        - **Подпольная тусовка:** Контакты с SubSol Cartel
      mechanics_links:
        - ../../mechanics/social/cultural-choice-system.md
        - ../../mechanics/progression/cultural-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Лусия "Mariposa" Эскудеро (Главный NPC)**
        - Лидер Las Mariposas, модный дизайнер с солнечными имплантами
        - Backstory: Родилась в традиционной семье, но адаптировала сиесту к современному ритму
        - Мотив: Сохранить культурную идентичность в корпоративном мире
        - Развитие: От гида к наставнику в культурных вопросах

        **Гонсало Лазаро (Корпоративный антагонист)**
        - Директор Solaris Matador по энергетическим операциям
        - Видит сиесту как инструмент контроля над населением
        - Импланты: солнечные сенсоры, энергетические мониторы

        **Пепе "Toro" Хименес (Антигерой)**
        - Гонщик Corrida Circuit, связанный с SubSol Cartel
        - Критикует сиесту как инструмент угнетения рабочих
        - Предлагает альтернативный ритм жизни подполья

        **Анна Мария (Старейшина)**
        - Пожилая жительница из Madrid Concourse
        - Хранительница традиций, рассказывает историю сиесты
        - Символ культурной непрерывности
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Plaza del Sol Nexus (Обеденное время)**
        - Центральная площадь с голографическими ресторанами
        - Во время сиесты: пустые улицы, закрытые ставни, солнечные фильтры
        - Звуки: отдаленный гул кондиционеров, эхо шагов

        **Madrid Concourse (Жилые районы)**
        - Террасные дома с солнечными панелями
        - Сиеста: все окна затемнены, улицы пусты
        - Атмосфера: жара, тишина, ощущение замедленного времени

        **Avenida Prismática (Вечернее оживление)**
        - Главная магистраль с призматическими отражениями
        - Постепенное открытие магазинов после 17:00
        - Переход от тишины к вечерней суете

        **SubSol Tunnels (Альтернативный ритм)**
        - Подземные туннели, где сиеста игнорируется
        - Круглосуточная активность подполья
        - Контраст с поверхностным ритмом города
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/madrid-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Stealth элементы:**
        - Обход патрулей во время сиесты (когда все спят)
        - Тихое перемещение по затемненным районам
        - Использование теней и солнечных бликов

        **Социальные взаимодействия:**
        - Диалоги о культурных традициях
        - Выбор ответов влияет на фракционные отношения
        - Мини-игры культурной адаптации

        **Технологические элементы:**
        - Солнечные импланты для отслеживания энергетических циклов
        - VR-опыты традиционной сиесты
        - Хакинг систем затемнения для создания "частной сиесты"
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/hacking/energy-hacking.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Культурная концовка (Harmony):**
        - Полное принятие ритма сиесты
        - Союз с Las Mariposas и культурными традициями
        - Доступ к эксклюзивным культурным событиям
        - Тематика: "Гармония с солнцем и традициями"

        **Корпоративная концовка (Control):**
        - Интеграция сиесты в корпоративную систему контроля
        - Союз с Solaris Matador
        - Контроль над энергетическими потоками города
        - Тематика: "Эффективность превыше традиций"

        **Подпольная концовка (Resistance):**
        - Отвержение сиесты как инструмента угнетения
        - Союз с SubSol Cartel
        - Борьба за альтернативный ритм жизни
        - Тематика: "Свобода от солнечного диктата"

        **Гибридная концовка (Adaptation):**
        - Создание личного ритма, сочетающего традиции и современность
        - Баланс между фракциями
        - Тематика: "Адаптация, а не подчинение"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Солнечные аккумуляторы (пассивное восстановление энергии)
        - Культурные артефакты Las Mariposas
        - Энергетические кредиты Solaris Matador

        **Репутационные награды:**
        - Доступ к культурным кварталам Мадрида
        - Союзники среди местных фракций
        - Специальные диалоги с NPC

        **Эмоциональные награды:**
        - Понимание культурного кода Solaris Matador Madrid
        - Навык "Культурная адаптация" для других городов
        - Влияние на глобальные культурные события
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Cultural reputation system для фракций
        - Solar cycle timing mechanics
        - Dynamic NPC scheduling system

        **API интеграции:**
        - Location service для динамических состояний районов
        - Faction service для культурных отношений
        - Quest service для branching narratives

        **Performance considerations:**
        - Procedural generation культурных событий
        - LOD система для crowd simulation
        - Memory pooling для солнечных эффектов
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
