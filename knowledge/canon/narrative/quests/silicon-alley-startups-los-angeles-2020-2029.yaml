summary:
  problem: Создать динамичный квест о мире технологических стартапов в киберпанк-LA
  goal: Исследовать темы инноваций, венчурного капитала и этических дилемм технологий
  essence: В Силиконовой аллее LA 2020-х стартапы борются за инвестиции в мире, где успех измеряется в имплантах, а неудача - в корпоративном рабстве, где каждый pitch может изменить будущее человечества или уничтожить его
  key_points:
    - Квест сочетает бизнес-стратегию, технологические испытания и моральные выборы
    - Множественные ветки: путь основателя стартапа, венчурного капиталиста, корпоративного шпиона
    - Исследование темы технологического прогресса любой ценой
    - Возможность разных исходов от создания революционной компании до корпоративного поглощения

content:
  sections:
    - id: silicon_alley_context
      title: Силиконовая Аллея LA
      body: |
        Los Angeles 2020-2029 — город, где инновации рождаются в гаражах,
        а умирают в корпоративных лабораториях. После землетрясений и
        корпоративных поглощений, стартапы Silicon Alley стали единственным
        источником настоящих инноваций. Здесь создаются импланты, которые
        меняют ДНК, ИИ, предсказывающие будущее, и квантовые ускорители,
        способные переписать реальность.

        Но цена высока: венчурные капиталисты скупают идеи за гроши,
        корпорации крадут технологии, а неудачные стартапы становятся
        корпоративными рабами. Игрок попадает в этот мир, получив
        приглашение на "Demo Day" - день, когда стартапы презентуют
        свои прорывные технологии инвесторам.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок начинает квест с посещения Demo Day в Silicon Alley,
        где встречает основателя стартапа "NeuroLink 2.0" - компании,
        создающей импланты для прямого подключения к коллективному сознанию.
        Во время презентации происходит саботаж, и игрок оказывается
        втянутым в борьбу за контроль над технологией.

        Квест включает помощь стартапам в развитии, вербовку инвесторов,
        защиту от корпоративных рейдеров, и финальный выбор между
        созданием свободного технологического рынка или продажей
        инноваций корпорациям.

quest_definition:
  level_min: 14
  level_max: 26
  estimated_duration: 95
  difficulty: medium
  category: narrative
  type: business_adventure
  rewards:
    experience: 29000
    currency: {type: eddies, amount: 38000}
    items:
      - {name: "Startup Founder Toolkit", type: gadget, rarity: rare}
      - {name: "Venture Capital Briefcase", type: quest_item, rarity: uncommon}
  reputation_changes:
    - faction: startup_community
      amount: 35
    - faction: venture_capitalists
      amount: 15
    - faction: corporations
      amount: -15

objectives:
  primary:
    - id: attend_demo_day
      title: "Посетить Demo Day"
      description: "Присутствовать на презентациях стартапов и выбрать проект для поддержки"
      type: social
      location: "Silicon Alley Demo Center"
      hints:
        - "Ищи стартапы с '2.0' в названии"
        - "Оцени не только технологии, но и основателей"

    - id: secure_investment
      title: "Обеспечить инвестиции"
      description: "Найти венчурных инвесторов для выбранного стартапа"
      type: business
      requirements:
        - reputation: venture_capitalists >= 15
        - pitch_skill: 14

    - id: protect_technology
      title: "Защитить технологию"
      description: "Предотвратить кражу интеллектуальной собственности корпоративными шпионами"
      type: security
      location: "Startup Incubator"
      difficulty: medium

    - id: achieve_product_market_fit
      title: "Достичь product-market fit"
      description: "Помочь стартапу найти рынок и первых клиентов"
      type: business
      requirements:
        - investment_secured: true
        - technology_protected: true

  secondary:
    - id: mentor_founder
      title: "Наставлять основателя"
      description: "Помочь неопытному основателю развить бизнес-навыки"
      rewards:
        experience: 5000
        reputation: {faction: startup_community, amount: 20}

    - id: expose_venture_fraud
      title: "Разоблачить венчурный обман"
      description: "Найти доказательства мошенничества среди инвесторов"
      rewards:
        experience: 6000
        reputation: {faction: venture_capitalists, amount: -25}

branching_choices:
  - id: startup_selection
    trigger: "attend_demo_day"
    title: "Выбор стартапа"
    description: "На Demo Day представлены три перспективных стартапа с разными технологиями"
    options:
      - text: "Поддержать NeuroLink 2.0 (коллективное сознание)"
        consequences:
          reputation: {faction: startup_community, amount: 20}
          unlocks: "Consciousness Tech Path"
      - text: "Поддержать QuantumLeap (квантовые путешествия)"
        consequences:
          reputation: {faction: startup_community, amount: 15}
          unlocks: "Quantum Tech Path"
      - text: "Поддержать BioForge Mini (портативные био-принтеры)"
        consequences:
          reputation: {faction: startup_community, amount: 25}
          unlocks: "Bio Tech Path"

  - id: investor_type
    trigger: "secure_investment"
    title: "Тип инвестора"
    description: "Найдены три типа инвесторов с разными условиями финансирования"
    options:
      - text: "Венчурный фонд (высокие требования, большой капитал)"
        consequences:
          currency: {type: eddies, amount: 50000}
          reputation: {faction: venture_capitalists, amount: 30}
          unlocks: "VC Funded Path"
      - text: "Бизнес-ангелы (гибкие условия, менторство)"
        consequences:
          currency: {type: eddies, amount: 25000}
          reputation: {faction: startup_community, amount: 20}
          unlocks: "Angel Funded Path"
      - text: "Краудфандинг (народное финансирование, независимость)"
        consequences:
          currency: {type: eddies, amount: 15000}
          reputation: {faction: startup_community, amount: 35}
          unlocks: "Crowdfunded Path"

endings:
  - id: unicorn_founder
    title: "Основатель Единорога"
    requirements:
      - completed: achieve_product_market_fit
      - choice: investor_type -> vc_funded
      - reputation: startup_community >= 50
    description: "Твой стартап становится технологическим гигантом с миллиардной оценкой"
    rewards:
      experience: 20000
      currency: {type: eddies, amount: 200000}
      items: [{name: "Unicorn Founder Status", type: title, rarity: legendary}]

  - id: ethical_innovator
    title: "Этический Инноватор"
    requirements:
      - choice: investor_type -> crowdfunded
      - completed: mentor_founder
      - reputation: startup_community >= 40
    description: "Ты создаешь этичную технологическую компанию, фокусирующуюся на пользе обществу"
    rewards:
      experience: 18000
      items: [{name: "Ethical Innovator Badge", type: quest_item, rarity: epic}]

  - id: corporate_acquisition
    title: "Корпоративное Поглощение"
    requirements:
      - reputation: corporations >= 25
      - choice: startup_selection -> any_tech
    description: "Твой стартап поглощается корпорацией, а ты становишься высокооплачиваемым менеджером"
    rewards:
      experience: 15000
      currency: {type: eddies, amount: 100000}

  - id: startup_incubator
    title: "Инкубатор Стартапов"
    requirements:
      - completed: protect_technology
      - completed: expose_venture_fraud
      - choice: investor_type -> angel_funded
    description: "Ты создаешь сеть для поддержки этичных стартапов и борьбы с корпоративным контролем"
    rewards:
      experience: 22000
      items: [{name: "Startup Incubator Network", type: gadget, rarity: epic}]

npcs:
  - id: startup_founder
    name: "Startup Founder (Основатель стартапа)"
    role: quest_giver
    personality: passionate, idealistic, inexperienced
    dialogue:
      greeting: "Это твой шанс изменить мир! Наша технология может... ну, ты увидишь на Demo Day."

  - id: venture_capitalist
    name: "Venture Capitalist (Венчурный капиталист)"
    role: ally
    personality: calculating, ambitious, risk-tolerant
    dialogue:
      greeting: "Деньги любят скорость. Покажи мне, что твоя идея стоит инвестиций."

  - id: corporate_spy
    name: "Corporate Spy (Корпоративный шпион)"
    role: antagonist
    personality: charming, manipulative, corporate
    dialogue:
      greeting: "Инновации должны быть в правильных руках. А правильные руки - это наши руки."

