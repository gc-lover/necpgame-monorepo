summary:
  problem: Создать квест о корпоративных войнах в Silicon Beach Лос-Анджелеса
  goal: Исследовать темы технологических инноваций, корпоративного соперничества и стартап-культуры
  essence: На пляжах Silicon Beach волны инноваций сталкиваются с цунами корпоративных интриг, где стартапы рождаются и умирают быстрее, чем успевают получить финансирование
  key_points:
    - Квест сочетает элементы технологического развития, корпоративного шпионажа и венчурных инвестиций
    - Множественные ветки: путь основателя, инвестора, корпоративного шпиона, революционера
    - Исследование темы цены инноваций в капиталистическом обществе
    - Возможность разных исходов от создания технологической империи до разрушения системы

content:
  sections:
    - id: silicon_beach_corp
      title: Silicon Beach — Пляжи Инноваций и Интриг
      body: |
        Лос-Анджелес 2020-2029 — район Silicon Beach стал новым центром
        технологических инноваций. Бывшие стартапы превратились в корпорации,
        борющиеся за доминирование в сфере ИИ, кибернетических имплантов
        и виртуальной реальности. Игрок получает предложение присоединиться
        к перспективному стартапу, обещающему революционную технологию.
        Квест включает разработку инновационных продуктов, борьбу с
        конкурентами, привлечение инвестиций и этический выбор между
        прибылью и ответственностью за созданные технологии.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью экосистемы Silicon Beach, где инновации
        рождаются и умирают в корпоративных войнах. Квест включает
        создание технологического продукта, привлечение инвесторов,
        защиту от корпоративного шпионажа и финальный выбор между
        этичным развитием и безжалостной конкуренцией.

