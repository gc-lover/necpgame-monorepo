appendix:
  glossary:
    - term: Шелковый путь
      definition: Сеть торговых маршрутов, соединявших Восточную Азию с Европой через Центральную Азию, по которым перевозились шелк, специи, золото и культурные ценности
    - term: Караван
      definition: Группа торговцев и животных (верблюдов, лошадей), путешествующих вместе для взаимной защиты и обмена товарами по опасным маршрутам
    - term: Караван-сарай
      definition: Постоялый двор на торговых путях, предоставляющий отдых, еду, воду и защиту для караванов и путешественников
    - term: Базар
      definition: Восточный рынок, место встречи торговцев, где заключаются сделки, обмениваются товарами и новостями
