narrative_context:
  background: |
    Алматы - древний город, расположенный на перекрестке великих торговых путей.
    Через этот город проходили караваны, соединявшие Китай, Индию, Персию
    и Европу. Шелковый путь сформировал уникальную культуру, где смешивались
    традиции разных народов. В 2020-х годах, когда глобализация стирает
    культурные границы, важно сохранить память о великом наследии древней торговли.

  plot_hook: |
    Вы находитесь в музее Алматы, изучающем историю города. Один из экспонатов
    привлекает ваше внимание - старая карта с едва различимыми маршрутами.
    Вдруг к вам подходит пожилой мужчина в традиционной одежде: "Молодой человек,
    эти линии - не просто дороги. Это живая история нашего города. Вы хотите
    узнать тайны Шелкового пути? Тогда следуйте за мной..."

  key_events:
    - "Знакомство с хранителем наследия Шелкового пути"
    - "Исследование исторических кварталов старого города"
    - "Поиск древних артефактов и торговых документов"
    - "Встречи с современными наследниками торговых традиций"
    - "Организация культурного мероприятия по сохранению наследия"

