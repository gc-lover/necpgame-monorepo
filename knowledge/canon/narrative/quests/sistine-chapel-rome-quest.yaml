metadata:
  id: "sistine-chapel-rome-quest"
  title: "Сикстинская капелла (Рим)"
  description: "Мистический квест в Сикстинской капелле. Игрок участвует в церемонии цифрового воскрешения Микеланджело через нейронный интерфейс, исследуя темы искусства, бессмертия и творческого наследия."
  location: "Сикстинская капелла, Ватикан, Рим, Италия"
  timeline: "2077 год"
  level_range: "15-25"
  difficulty: "Высокая"
  theme: "Искусство, Бессмертие, Религия"
  tone: "Возвышенный, мистический, вдохновляющий"
  atmosphere: "Священное искусство в цифровую эпоху, гармония между прошлым и будущим"
  narrative_overview: |
    В 2077 году Сикстинская капелла стала центром цифрового искусства. Фрески Микеланджело
    оживают через нейронные интерфейсы, позволяя посетителям пережить момент творения.
    Игрок участвует в церемонии воскрешения мастера через квантовую симуляцию.
    Квест исследует темы бессмертия через искусство, цифрового наследия и эволюции творчества.
  key_elements:
    - Фрески Микеланджело с интерактивными голографическими элементами
    - Квантовая симуляция сознания великого художника
    - Нейронные интерфейсы для погружения в искусство
    - Конфликт между традиционным искусством и цифровым творчеством
    - Тайные послания, закодированные в фресках
  characters:
    - name: "Мастер Микеланджело"
      role: "Цифровое воскрешение великого художника"
      background: "ИИ, созданный на основе анализа всех работ Микеланджело"
      personality: "Страстный, гениальный, меланхоличный, философский"
    - name: "Сестра Мария Технология"
      role: "Куратор цифрового искусства Ватикана"
      background: "Монах, сочетающий веру с технологическими инновациями"
      personality: "Духовная, прогрессивная, мудрая"
    - name: "Доктор Элиас Ренессанс"
      role: "Ученый, создавший симуляцию Микеланджело"
      background: "Нейробиолог, специализирующийся на цифровом бессмертии"
      personality: "Интеллектуальный, амбициозный, этически неоднозначный"
    - name: "Лилия"
      role: "Молодая художница, скептик цифрового искусства"
      background: "Студентка художественной академии, традиционная живописец"
      personality: "Талантливая, идеалистичная, ищущая истинное вдохновение"
  gameplay_opportunities:
    - "Погружение в интерактивные фрески с элементами головоломок"
    - "Диалоги с цифровым Микеланджело о искусстве и жизни"
    - "Сбор 'частиц вдохновения' для создания собственных произведений"
    - "Моральные выборы: сохранить традиционное искусство или принять цифровое"
    - "Расследование тайн, скрытых в фресках"
    - "Создание арт-объектов с использованием нейронных инструментов"
  philosophical_implications:
    - "Цифровое бессмертие vs естественная смерть"
    - "Искусство как мост между эпохами"
    - "Этика воскрешения великих личностей"
    - "Ценность творчества в эпоху алгоритмов"
    - "Роль религии в сохранении культурного наследия"
