      title: "Стать свидетелем корпоративного рейда"
      description: "Наблюдать за нападением корпорации на скейт-площадку"
      type: observation
      order: 1
    - id: learn_basic_tricks
      title: "Освоить базовые трюки"
      description: "Взять уроки у уличных скейтеров на пляже"
      type: skill_training
      order: 2
    - id: customize_skateboard
      title: "Кастомизировать скейтборд"
      description: "Улучшить доску с помощью уличных модификаций"
      type: crafting
      order: 3
    - id: join_skate_crew
      title: "Присоединиться к скейт-кру"
      description: "Заработать доверие местной скейт-команды"
      type: social_integration
      order: 4
    - id: hack_corporate_drones
      title: "Взломать корпоративные дроны"
      description: "Отключить системы наблюдения корпорации над пляжем"
      type: hacking
      order: 5
    - id: organize_street_jam
      title: "Организовать уличный джем"
      description: "Собрать скейтеров для демонстрации свободного катания"
      type: event_organization
      order: 6
