summary:
  problem: Создать квест о субкультуре скейтбординга на Венис-Бич в эпоху киберпанка
  goal: Исследовать конфликт между уличной скейт-культурой и корпоративной коммерциализацией спорта
  essence: На бетонных волнах Венис-Бич скейтбордисты борются за свободу уличного спорта, где каждый олли - это акт сопротивления корпоративным спортивным лигам, контролирующим цифровые развлечения
  key_points:
    - Квест сочетает элементы экстремального спорта, уличной культуры, хакерства и противостояния корпорациям
    - Множественные ветки: путь уличного скейтера, хакера, активиста, профессионального спортсмена
    - Исследование темы аутентичности в эпоху массового производства контента
    - Возможность разных исходов от сохранения уличной культуры до её полной коммерциализации

content:
  sections:
    - id: venice_beach_skate
      title: Скейтбординг Венис-Бич — Уличная Свобода в Цифровую Эру
      body: |
        Лос-Анджелес 2020-2029 — Венис-Бич остается последним бастионом
        аутентичного скейтбординга в эпоху киберпанка. В эпоху корпораций
        скейтбордисты используют умные доски с автобалансировкой, нейроимпланты
        для улучшения реакции, и даже виртуальную реальность для тренировки.
        Игрок попадает в этот мир, когда становится свидетелем корпоративного
        рейда на легендарную скейт-площадку и получает предложение помочь
        сохранить дух уличного скейтбординга.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью скейт-субкультуры Венис-Бич, где каждый
        трюк - это битва за уличную свободу. Квест включает изучение
        скейт-культуры, выполнение экстремальных трюков, противостояние
        корпорациям, желающим монополизировать спорт, и финальный выбор
        между сохранением аутентичности или переходом в профессиональный спорт.

quest_definition:
  level_min: 12
  level_max: 24
  estimated_duration: 70
  difficulty: medium
  category: narrative
  type: street_sports_culture
  rewards:
