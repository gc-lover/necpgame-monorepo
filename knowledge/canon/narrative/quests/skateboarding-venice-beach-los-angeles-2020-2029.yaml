summary:
  problem: Создать квест о субкультуре скейтбординга в киберпанке Венис-Бич
  goal: Исследовать темы свободы улиц, кибернетических улучшений и сопротивления корпорациям
  essence: На бетонных волнах Венис-Бич свобода - это не право, а ежедневная битва, где скейтборд становится оружием против корпоративного контроля
  key_points:
    - Квест сочетает элементы экстремального спорта, территориальных войн и технологических улучшений
    - Множественные ветки: путь профессионального райдера, хакера-саботажника, лидера сопротивления
    - Исследование темы настоящей свободы в эпоху тотального контроля
    - Возможность разных исходов от сохранения культуры до её полной трансформации

content:
  sections:
    - id: venice_skate
      title: Скейтбординг Венис-Бич — Уличная Свобода Лос-Анджелеса
      body: |
        Лос-Анджелес 2020-2029 — Венис-Бич стал ареной революции скейт-культуры.
        Скейтеры используют импланты для нечеловеческих трюков, дроны для разведки,
        хакерские устройства для саботажа корпоративных препятствий. Игрок попадает
        в этот мир бетонных волн и неоновых огней, когда становится свидетелем
        жестокой расправы корпорации над скейт-парком. Квест включает навигацию
        по пляжным районам, установление контактов с легендами скейтинга,
        участие в подпольных соревнованиях, и принятие решений, которые могут
        изменить будущее уличной культуры.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в войну за свободу скейтбординга, где каждый выбор
        влияет на судьбу уличной культуры. Квест включает выбор стороны в конфликте
        с корпорациями, участие в экстремальных соревнованиях, модернизацию снаряжения
        и финальный выбор между сохранением традиции или её эволюцией.

