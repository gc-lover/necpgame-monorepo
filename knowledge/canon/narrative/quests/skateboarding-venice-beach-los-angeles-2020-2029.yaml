      role: ally
      background: "Подпольный техник, модифицирующий скейтборды и тела для достижения пределов человеческих возможностей"
    - id: young_prodigy
      name: "Молодой Вундеркинд"
      role: ally/antagonist
      background: "Юный талант с естественными способностями, но завистливый к тем, кто использует импланты"
  dialogues:
    - speaker: skate_legend
      text: "Раньше скейт был о свободе и самовыражении. Теперь это война за каждый дюйм асфальта. Корпорации хотят превратить наши парки в торговые центры, а мы импланты в оружие."
    - speaker: corporate_rep
      text: "Это бизнес. Ваши 'трюки' мешают прогрессу. Мы строим будущее - жилые комплексы, магазины, рестораны. Скейтбординг? Это пережиток прошлого."
    - speaker: implant_hacker
      text: "Посмотри на этот борд - нейронный интерфейс, антигравитационные колеса, система стабилизации. С этим ты сможешь делать трюки, о которых раньше могли только мечтать. Но помни: технология не заменит страсть."

