        level: 3
      next_node: dispatchers_contacted
  - id: dispatchers_contacted
    type: initiation
    title: Диспетчеры связаны
    description: Игрок устанавливает контакт с диспетчерами аэропорта.
    objectives:
    - Освоить управление трафиком
    - Координировать полеты
    choices:
