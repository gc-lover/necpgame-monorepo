summary:
  problem: Создать квест об аэропорте Sky Harbor в Фениксе
  goal: Исследовать темы авиации, безопасности и контрабанды
  essence: Sky Harbor Airport Феникса 2020-2029 — воздушные ворота в мегаполис, где
    корпоративные авиалайнеры соседствуют с подпольными грузовыми дронами, где сканеры
    безопасности считывают не только металл, но и мысли, а каждый рейс может стать
    последним
  key_points:
  - Квест сочетает элементы управления аэропортом, стелс-механик и воздушных приключений
  - Множественные ветки: диспетчер, контрабандист, пилот, инспектор безопасности
  - Исследование темы контроля и свободы в воздушном пространстве
  - Возможность разных исходов от модернизации аэропорта до создания подпольной авиасети
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: sky_harbor_airport_phoenix
    title: Аэропорт Sky Harbor Феникса — Воздушные Ворота
    body: 'Феникс 2020-2029 — Sky Harbor Airport стал сердцем воздушного

      трафика континента. Гигантские корпоративные авиалайнеры взлетают

      рядом с экспериментальными вертикальными взлетами, дроны-доставщики

      снуют между терминалами, а подземные ангары скрывают нелегальные

      грузы. Корпорации контролируют официальные рейсы, но подпольные

      операторы предлагают "ускоренную доставку" без лишних вопросов.

      Игрок попадает в этот мир, когда становится свидетелем аварийной

      посадки и получает предложение помочь с координацией полетов.

      Квест включает управление воздушным трафиком, обеспечение

      безопасности, организацию контрабанды, борьбу с террористами

      и выбор между эффективностью и безопасностью.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью сложной системы аэропорта Sky Harbor,

      где каждый полет — это баланс между безопасностью и эффективностью.

      Квест включает координацию рейсов, обеспечение безопасности,

      организацию специальных операций и финальный выбор между

      корпоративным контролем и свободой воздушного пространства.

      '
