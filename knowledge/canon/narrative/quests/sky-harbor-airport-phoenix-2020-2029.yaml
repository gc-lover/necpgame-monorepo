      requirements: {}
      next_node: traffic_control_learned
  - id: traffic_control_learned
    type: mastery
    title: Управление трафиком выучено
    description: Игрок овладел навыками управления воздушным трафиком.
    objectives:
    - Предотвратить столкновение
    - Обеспечить безопасность
    choices:
    - id: prevent_collision
      title: Предотвратить столкновение
      description: Разрешить критическую ситуацию в воздухе
      requirements: {}
      next_node: collision_prevented
  - id: collision_prevented
    type: crisis
    title: Столкновение предотвращено
    description: Критическая ситуация в воздухе разрешена.
    objectives:
    - Улучшить систему безопасности
    - Расширить возможности
    choices:
    - id: upgrade_security
      title: Улучшить систему безопасности
      description: Модернизировать системы безопасности аэропорта
      requirements: {}
      next_node: security_upgraded
  - id: security_upgraded
    type: upgrade
    title: Система безопасности улучшена
    description: Системы безопасности аэропорта модернизированы.
    objectives:
    - Организовать специальную операцию
    - Бороться с угрозами
    choices:
    - id: organize_special_operation
      title: Организовать специальную операцию
      description: Провести операцию по борьбе с угрозой
      requirements: {}
      next_node: special_operation_organized
  - id: special_operation_organized
    type: operation
    title: Специальная операция организована
    description: Операция по обеспечению безопасности проведена.
    objectives:
    - Создать сеть безопасности
    - Управлять аэропортом
    choices:
    - id: build_security_network
      title: Создать сеть безопасности
      description: Организовать комплексную систему безопасности
      requirements: {}
      next_node: security_network_built
  - id: security_network_built
    type: network
    title: Сеть безопасности создана
    description: Комплексная система безопасности аэропорта создана.
    objectives:
    - Противостоять крупной угрозе
    - Принять стратегическое решение
