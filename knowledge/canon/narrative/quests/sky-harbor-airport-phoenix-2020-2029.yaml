  characters:
  - id: chief_dispatcher
    name: Главный Диспетчер
    role: mentor
    background: Опытный авиадиспетчер, управляющий сложной системой воздушного трафика
      Sky Harbor
  - id: smuggling_boss
    name: Босс Контрабандистов
    role: antagonist
    background: Лидер подпольной сети контрабандистов, использующей аэропорт для нелегальных
      операций
  - id: security_director
    name: Директор Безопасности
    role: ally
    background: Глава службы безопасности аэропорта, борющийся с угрозами и обеспечивающий
      порядок
  dialogues:
  - speaker: chief_dispatcher
    text: Небо над Фениксом — это симфония движения. Каждый самолет, каждый дрон —
      часть огромного оркестра. Мы дирижеры этой симфонии, и наша ошибка может стоить
      сотен жизней. Точность — наш бог.
  - speaker: smuggling_boss
    text: Официальные правила — это для слабаков. Мир хочет быстрых решений, и мы
      их предоставляем. За правильную цену можно доставить что угодно куда угодно.
      Корпорации устанавливают правила, мы их обходим.
  - speaker: security_director
    text: Безопасность — это не опция, это необходимость. Каждый день мы сталкиваемся
      с террористами, контрабандистами, корпоративными шпионами. Наша работа — держать
      небо чистым, а землю безопасной.
