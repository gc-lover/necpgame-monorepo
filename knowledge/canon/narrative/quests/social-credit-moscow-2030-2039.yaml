narrative_context:
  background: 'Купол Москвы 2030-х - это общество тотального контроля, где каждый

    аспект жизни оценивается и ранжируется. Социальный кредит определяет

    не только материальный достаток, но и социальный статус, возможности

    образования, медицинского обслуживания и даже права на потомство.

    Система обещает справедливость, но на деле создает новые формы

    неравенства и манипуляции.

    '
  themes:
  - surveillance_state
  - algorithmic_justice
  - digital_inequality
  - personal_freedom
npc_interactions:
  social_credit_official:
    name: Елена 'Судья' Соколова
    role: Инспектор социального рейтинга
    location: Центр социального контроля, верхний уровень
    personality: Строгая бюрократка, верящая в систему
    dialogues:
      explanation: '"Социальный кредит - это наша гарантия гармоничного общества.

        Каждый балл заработан честно. Ваши действия формируют будущее

        Купола. Высокий рейтинг - это ответственность перед коллективом."

        '
      warning: '"Ваш рейтинг падает. Это отражается на всех аспектах жизни.

        Рекомендую пересмотреть свои социальные связи и поведение.

        Система всегда права."

        '
  rating_manipulator:
    name: Андрей 'Хакер' Петров
    role: Подпольный манипулятор рейтингами
    personality: Циничный технарь, помогающий за плату
    dialogues:
      offer: '"Видишь проблему? Низкий рейтинг ограничивает жизнь. Я могу

        помочь. За правильную цену, конечно. Система не идеальна -

        в ней всегда есть лазейки для умных."

        '
      conspiracy: '"Это не просто рейтинг. Это инструмент контроля. Корпорации

        манипулируют баллами, чтобы держать людей в подчинении.

        Помоги мне разоблачить их - и твой рейтинг взлетит."

        '
  affected_citizen:
    name: Мария 'Несчастная' Иванова
    role: Жительница с низким рейтингом
    personality: Отчаявшаяся женщина, потерявшая всё
    dialogues:
      plea: '"Пожалуйста, помогите! Из-за одного штрафа мой рейтинг упал,

        и теперь я не могу даже купить еду для детей. Система не

        учитывает обстоятельства. Это несправедливо!"

        '
      gratitude: '"Спасибо! Вы вернули мне надежду. Может быть, в этом мире

        еще есть место для человечности, несмотря на все рейтинги."

        '
