  objectives:
  - Изучить систему социального рейтинга в Куполе
  - Повысить свой социальный кредит через положительные действия
  - Помочь другим жителям улучшить их рейтинг
  - Разоблачить манипуляции с системой рейтинга
  - Найти способ обойти ограничения низкого рейтинга
  - Определить будущее социального контроля
  description: 'Москва 2030-2039 годов живет по строгим правилам социального рейтинга.

    Каждый житель имеет числовой рейтинг, определяющий доступ к ресурсам,

    работе, жилью и даже личным свободам. Высокий рейтинг открывает двери

    в элиту, низкий - обрекает на жизнь в нижних уровнях.


    Квест затрагивает темы тотального контроля, цифрового неравенства,

    этики социального мониторинга, свободы выбора и последствий

    алгоритмического управления обществом.

    '
