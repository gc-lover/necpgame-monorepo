quest:
  id: quest-social-inequality-uprising
  title: Social Inequality Uprising
  description: In the shadow of Manhattan's corporate towers, Brooklyn's forgotten
    masses rise up against a system that has left them behind in poverty and desperation.
  location: New York, Brooklyn Industrial District, 2040-2059
  timeline: 2042 CE
  level_range:
    min: 15
    max: 30
  estimated_duration: 4-5 hours
  difficulty: hard
  theme: social_revolution
  tone: revolutionary
  atmosphere: rundown tenements, protest crowds, corporate security forces, revolutionary
    fervor
  narrative:
    overview: 'While Manhattan''s elite live in luxury high-rises, Brooklyn''s working
      class struggles in decaying infrastructure

      and corporate exploitation. The player becomes involved in a grassroots revolutionary
      movement fighting for

      economic justice, where every choice determines whether the revolution succeeds
      or becomes another failed uprising.

      '
    key_elements:
    - Class warfare and inequality
    - Grassroots revolutionary organizing
    - Corporate oppression tactics
    - Community solidarity building
    - Revolutionary ethics vs pragmatism
    characters:
    - id: npc-maria-gonzalez
      name: Maria Gonzalez
      role: community_organizer
      background: Former factory worker, union organizer
      personality: Passionate, pragmatic, deeply committed
      motivations: Economic justice, community empowerment
    - id: npc-jamal-washington
      name: Jamal Washington
      role: street_leader
      background: Former gang member turned revolutionary
      personality: Charismatic, hot-headed, loyal
      motivations: Street-level justice, personal redemption
    - id: npc-agent-carol-jenkins
      name: Agent Carol Jenkins
      role: corporate_infiltrator
      background: Undercover Militech agent posing as activist
      personality: Intelligent, manipulative, conflicted
      motivations: Intelligence gathering, preventing revolution
    plot_points:
    - introduction: Witness corporate raid on community housing
    - development: Help organize resistance and build alliances
    - climax: Lead the revolution during critical confrontation
    - resolution: Determine Brooklyn's fate and social justice outcome
  objectives:
    primary:
    - id: obj-organize-communities
      type: social_organizing
      description: Organize 10 Brooklyn neighborhoods into resistance cells
      neighborhoods_organized: 10
      rewards:
      - type: reputation
        faction: revolutionaries
        amount: 60
    - id: obj-disrupt-corporate-operations
      type: sabotage
      description: Sabotage 5 corporate exploitation operations
      operations_disrupted: 5
      rewards:
      - type: skill_boost
        skill: urban_guerrilla
        amount: 30
    - id: obj-win-public-support
      type: propaganda
      description: Gain support from 70% of Brooklyn population
      public_support: 70
      rewards:
      - type: achievement
        name: People's Champion
    secondary:
    - id: obj-redistribute-wealth
      type: economic_redistribution
      description: Seize and redistribute corporate assets worth $50 million
      assets_redistributed: 50000000
      rewards:
      - type: community_wealth
        amount: 50000000
    - id: obj-expose-corruption
      type: investigation
      description: Expose corporate corruption and inequality data
      corruption_evidence: comprehensive
      rewards:
      - type: media_impact
        national: true
  choices:
  - id: choice-revolutionary-tactics
    context: Choose primary approach to the revolution
    options:
    - id: peaceful_resistance
      text: Focus on peaceful protests and legal challenges
      consequences:
        public_sympathy: high
        corporate_retaliation: moderate
        progress_speed: slow
    - id: armed_resistance
      text: Arm the people for direct confrontation
      consequences:
        military_power: increased
        civilian_casualties: high
        international_attention: negative
    - id: cyber_activism
      text: Use digital sabotage and information warfare
      consequences:
        technical_impact: high
        physical_risk: low
        scalability: excellent
  - id: choice-infiltrator-handling
    context: Suspect Carol might be a corporate infiltrator
    options:
    - id: confront_directly
      text: Confront her publicly about suspicions
      consequences:
        truth_revealed: possible
        movement_division: likely
        personal_risk: high
    - id: investigate_secretly
      text: Gather evidence before taking action
      consequences:
        informed_decision: guaranteed
        time_delay: significant
        betrayal_risk: ongoing
    - id: recruit_her
      text: Try to turn her to the revolutionary cause
      consequences:
        valuable_ally: potential
        extreme_risk: total
        intelligence_access: gained
  rewards:
    completion:
    - type: experience
      amount: 3800
    - type: money
      amount: 25000
    - type: reputation
      faction: revolutionaries
      amount: 75
    faction_impact:
      corporate: -50
      humanity: 70
      street: 40
    unlocks:
    - id: location-revolutionary-headquarters
      type: safehouse
      description: Underground revolutionary base in Brooklyn
  branching_endings:
  - id: ending-revolutionary-victory
    condition: High organization + successful revolution
    title: Brooklyn Free
    description: Revolution succeeds, Brooklyn becomes autonomous zone
    rewards:
    - type: achievement
      name: Liberator
    world_changes:
    - brooklyn_autonomy: achieved
    - corporate_influence: broken
  - id: ending-compromise-won
    condition: Negotiated corporate concessions
    title: Uneasy Truce
    description: Corporate reforms won through negotiation
    rewards:
    - type: reputation
      faction: political
      amount: 40
    world_changes:
    - social_reforms: implemented
  - id: ending-crushed-uprising
    condition: Corporate military victory
    title: Broken Dreams
    description: Revolution crushed, harsher oppression follows
    rewards:
    - type: item
      name: Revolutionary Medallion
    penalties:
    - type: wanted_level
      corporate: 4
  gameplay_mechanics:
  - community_organizing: Neighborhood mobilization, alliance building, resource distribution
  - urban_guerrilla_warfare: Hit-and-run tactics, sabotage operations, evasion techniques
  - social_engine: Public opinion management, propaganda campaigns, community relations
  - economic_redistribution: Asset seizure, wealth sharing, cooperative economics
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - social-revolution-engine
    - community-simulation
  - assets_needed:
    - brooklyn_slums_models
    - protest_crowds
    - revolutionary_characters
    - urban_combat_systems
