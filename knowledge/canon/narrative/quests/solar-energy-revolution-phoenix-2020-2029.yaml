    role: mentor
    background: Гений-инженер, разработавший революционные солнечные технологии и
      бежавший от корпоративного контроля
  - id: energy_corporate_executive
    name: Энергетический Корпоративный Руководитель
    role: antagonist
    background: Глава энергетической корпорации, борющийся за сохранение монополии
      на энергию
  - id: desert_environmentalist
    name: Пустынный Эколог
    role: ally
    background: Активист, борющийся за сохранение пустынной экосистемы и устойчивое
      развитие
  dialogues:
  - speaker: solar_engineer
    text: Солнце — это бесконечный источник энергии, а не корпоративная собственность.
      Мы построим фермы, которые дадут энергию каждому, кто в ней нуждается. Корпорации
      пытаются нас остановить, но пустыня на нашей стороне.
  - speaker: energy_corporate_executive
    text: Энергия — это власть, а власть нельзя раздавать бесплатно. Ваши 'солнечные
      фермы' — это угроза стабильности. Мы не позволим вам разрушить систему, которая
      кормит миллионы.
  - speaker: desert_environmentalist
    text: Пустыня — это не просто фон, это живая экосистема. Ваши гигантские панели
      могут уничтожить все живое вокруг. Мы должны найти баланс между прогрессом и
      природой.
