summary:
  problem: Создать квест о солнечной энергетической революции в Фениксе
  goal: Исследовать темы перехода к возобновляемой энергии и борьбы с корпоративными
    монополиями
  essence: В пустынном Фениксе 2020-2029 годов разворачивается солнечная революция
    - гигантские орбитальные панели, нано-аккумуляторы, энергетические войны между
    корпорациями и повстанцами, где каждый киловатт энергии может изменить баланс
    сил в мегаполисе
  key_points:
  - Квест сочетает элементы технологического прогресса, экологических тем и корпоративных
    интриг
  - Множественные ветки: инженер, активист, корпоративный шпион, энергетический вор
  - Исследование темы устойчивого развития в условиях корпоративного контроля
  - Возможность разных исходов от создания новой энергетической инфраструктуры до
    энергетического коллапса
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: solar_energy_revolution_phoenix
    title: Солнечная Энергетическая Революция Феникса — Орбитальные Панели
    body: 'Феникс 2020-2029 — город, где солнце стало оружием. Гигантские

      орбитальные панели, собирающие энергию 24/7, нано-аккумуляторы,

      способные хранить энергию годами, квантовые батареи, преобразующие

      солнечный свет в любую форму энергии. Корпорации контролируют

      энергетические потоки, но повстанцы строят подпольные солнечные

      фермы в пустыне. Игрок попадает в этот мир, когда становится

      свидетелем демонстрации революционной солнечной технологии и

      получает предложение присоединиться к энергетической революции.

      Квест включает строительство солнечных установок, саботаж

      корпоративных станций, решение энергетических кризисов и выбор

      между свободной энергией для всех и энергетическим контролем.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью движения за энергетическую свободу Феникса,

      где каждый киловатт энергии — это политическая валюта. Квест включает

      освоение солнечных технологий, борьбу с энергетическими монополиями,

      строительство альтернативной инфраструктуры и финальный выбор между

      революцией и компромиссом.

      '
