  description: |
    В Киеве 2020-х годов Софийский собор, древний памятник архитектуры,
    становится центром культурного возрождения. Игрок участвует в проекте
    по сохранению и изучению исторического наследия, раскрывая тайны
    тысячелетней истории города.

    Квест сочетает образовательные элементы с приключениями,
    знакомя игрока с богатой историей Киева и значением сохранения культурного наследия.

narrative:
  synopsis: |
    Софийский собор в Киеве оживает в цифровую эпоху. Игрок становится
    частью команды реставраторов, которые не только восстанавливают древние
    стены, но и раскрывают скрытые тайны тысячелетней истории.

  main_plot: |
    В 2020-х годах Киев переживает культурный ренессанс. Софийский собор,
    построенный в XI веке, становится центром проекта по цифровому сохранению
    культурного наследия. Игрок присоединяется к команде историков и реставраторов.

    Во время работ обнаруживается древняя реликвия - золотой крест с
    посланием от основателей города. Но реликвия исчезает, и игрок должен
    раскрыть, кто стоит за кражей и что скрывают древние стены собора.

  themes:
    - Сохранение культурного наследия
    - Связь прошлого и настоящего
    - Цифровая реставрация истории
    - Идентичность и корни
    - Туризм и образование

