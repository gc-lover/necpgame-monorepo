dialogues:
  introduction:
    anna_kovalenko: |
      "Здравствуйте. Вы тот, кого мне рекомендовали? Отлично.
      Я профессор Анна Коваленко, специалист по византийскому искусству.

      Последние недели... происходят странные вещи с Софийским собором.
      Мозаики оживают, появляются голограммы прошлого. Люди видят
      византийских императоров на улицах Киева!

      Это не просто технический сбой. Кто-то экспериментирует с нашим
      культурным наследием. Я не могу позволить, чтобы история стала
      игрушкой корпораций. Поможете мне разобраться?"

  investigation:
    emperor_constantine: |
      "Кто ты, странник из будущего? Я - Константин IX, император
      Византийской империи. Как я оказался в этом... цифровом плену?

      Мои придворные, мои интриги, моя империя - все оживает вокруг меня.
      Но это не жизнь. Это тюрьма из пикселей и алгоритмов.

      Помоги мне. Верни меня в прошлое или дай достойную смерть.
      Не оставляй меня в этом вечном кошмаре XXI века."

  climax:
    dmitry_volkov: |
      "Вы думаете, что вмешиваетесь в великое дело? 'Виртуальное Наследие'
      - это дар человечеству! Мы возвращаем историю к жизни!

      Представьте: любой может прикоснуться к Византии. Почувствовать
      дыхание древних императоров. Это не разрушение - это воскрешение!

      Да, есть побочные эффекты. Призраки прошлого смешиваются с настоящим.
      Но разве цена не оправдана величием момента?"

