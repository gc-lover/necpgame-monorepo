      personality: "Мудрая, разговорчивая, скептичная к новым технологиям"
      background: "Живет рядом с собором всю жизнь, знает все местные легенды и истории"

    - name: "Максим 'Техно'"
      role: "Цифровой специалист по 3D-сканированию"
      personality: "Технарь, энтузиаст, немного оторван от реальности"
      background: "Специалист по цифровой реставрации исторических объектов"

    - name: "Коллекционер Антиквариата"
      role: "Таинственный покупатель реликвий"
      personality: "Загадочный, богатый, безэмоциональный"
      background: "Частный коллекционер, заинтересованный в древних артефактах"

locations:
  - name: "Софийский собор"
    description: |
      Тысячелетний храм в центре Киева. Золотые купола, древние мозаики,
      атмосфера духовности и истории. В 2020-х годах оборудован
