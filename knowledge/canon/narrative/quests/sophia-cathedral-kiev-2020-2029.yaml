  objectives:
  - Встретиться с профессором Анной Коваленко в музее Софийского собора
  - Расследовать странные аномалии вокруг собора
  - Найти и собрать древние византийские артефакты
  - Раскрыть тайну о 'цифровом призраке' собора
  - Принять решение о судьбе исторического наследия
  description: 'В Киеве 2020-2029 годов Софийский собор, древний памятник византийской
    архитектуры,

    начинает проявлять странные аномалии. Голографические проекции прошлого смешиваются

    с реальностью, а древние мозаики оживают. Игрок помогает профессору-археологу

    Анне Коваленко раскрыть тайну, связанную с цифровым воскрешением истории.


    Квест затрагивает темы сохранения культурного наследия в цифровую эпоху,

    столкновения традиций и технологий, а также этики "оживления" прошлого.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'В сердце Киева древний Софийский собор начинает "оживать". Византийские
    мозаики

    оживают, а голограммы прошлого смешиваются с настоящим. Археолог Анна Коваленко

    расследует это явление, которое оказывается частью эксперимента по цифровому

    сохранению истории.

    '
  main_plot: 'Корпорация "Виртуальное Наследие" проводит секретный проект по созданию

    "живого музея" Софийского собора. Используя ИИ и голографические технологии,

    они воскрешают прошлое собора - но эксперимент выходит из-под контроля.


    Византийские императоры оживают в цифровом виде, древние интриги проникают

    в современный Киев, а границы между эпохами стираются. Игрок должен помочь

    профессору Коваленко остановить хаос и сохранить культурное наследие.

    '
  themes:
  - Сохранение культурного наследия в цифровую эпоху
  - Столкновение традиций и технологий
  - Этика "оживления" исторических событий
  - Граница между прошлым и настоящим
  - Цифровое бессмертие культуры
characters:
  main:
  - name: Анна Коваленко
    role: Профессор-археолог, специалист по византийскому искусству
    personality: Увлеченная, идеалистическая, но прагматичная
    background: '42 года, ведущий специалист по древнерусскому искусству. Родом из
      семьи

      историков, выросла рядом с Софийским собором. Потеряла отца во время

      политических волнений и посвятила жизнь сохранению культурного наследия.

      '
  - name: Император Константин IX
    role: Цифровой призрак византийского императора
    personality: Властный, мудрый, но дезориентированный в новом времени
    background: 'Император Византии XI века, чье сознание было "восстановлено" ИИ

      на основе исторических данных и генетических следов в соборе.

      '
  supporting:
  - name: Дмитрий Волков
    role: Технический директор корпорации 'Виртуальное Наследие'
    personality: Амбициозный, харизматичный, манипулятивный
    background: Бывший геймдизайнер, создавший компанию по 'оживлению' истории
  - name: Мария Петрова
    role: Музейный хранитель Софийского собора
    personality: Традиционалистка, скептична к новым технологиям
    background: Ветеран музея, хранительница древних артефактов
  - name: Алексей 'Хакер' Сидоров
    role: Цифровой диссидент, противник корпорации
    personality: Циничный, полезный, радикальный
    background: Хакер, борющийся против коммерциализации истории
locations:
- name: Софийский собор
  description: 'Древний памятник византийской архитектуры XI века в центре Киева.

    Золотые купола, мозаики, фрески. В квесте - место смешения эпох.

    '
  key_features:
  - Зал с византийскими мозаиками (оживают)
  - Подземные крипты с древними артефактами
  - Цифровая лаборатория корпорации
  - Библиотека с историческими голограммами
- name: Музей Софийского собора
  description: 'Современный музейный комплекс рядом с собором. Выставки артефактов,

    исследовательские лаборатории, архивы.

    '
  key_features:
  - Офис Анны Коваленко
  - Лаборатория цифрового анализа
  - Архив древних документов
- name: Виртуальная реальность комплекса
  description: 'Цифровая реконструкция Константинополя XI века.

    Игрок может "перенестись" в прошлое собора.

    '
  key_features:
  - Византийский дворец
  - Древние интриги
  - Исторические персонажи
