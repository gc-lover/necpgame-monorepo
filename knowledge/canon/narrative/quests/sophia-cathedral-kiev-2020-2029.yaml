dialogues:
  introduction:
    doctor_petrova: |
      "Добро пожаловать в сердце древнего Киева! Софийский собор -
      это не просто памятник архитектуры, это живая история нашего народа.

      В эти непростые времена мы должны сохранить наше наследие.
      Современные технологии помогут нам не только восстановить стены,
      но и оживить голоса прошлого.

      Готов помочь в этом священном деле?"

  investigation:
    grandmother_maria: |
      "Собору больше тысячи лет, дитя. Я помню, как в детстве бегала
      вокруг этих стен. Говорят, здесь похоронены древние князья,
      а в стенах спрятаны сокровища.

      Но сейчас... все изменилось. Туристы приходят и уходят,
      а история остается. Ты поможешь сохранить ее?"

  climax:
    architect_kovalenko: |
      "Мы нашли его! Золотой крест Ярослава Мудрого. Он был спрятан
      в стене во время монгольского нашествия. На нем выгравированы
      слова: 'Киев - мать городов русских'.

      Но кто-то пытался его украсть. Коллекционеры, торговцы antiquity...
      Они не понимают, что это не просто золото. Это наша душа, наша история.

      Теперь выбор за тобой: вернуть крест на место или...?"

