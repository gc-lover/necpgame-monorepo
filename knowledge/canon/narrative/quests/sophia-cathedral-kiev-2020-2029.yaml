      - "Кафе с традиционной украинской кухней"

  - name: "Днепровские склоны"
    description: |
      Парковая зона вдоль Днепра с видами на собор.
      Место для размышлений и встреч с местными жителями.
    key_features:
      - "Наблюдательные площадки"
      - "Памятники древним князьям"
      - "Скрытые тропы с историческими маркерами"

