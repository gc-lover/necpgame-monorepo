summary:
  problem: Создать квест о конфликте между технологическим прогрессом и экологической катастрофой
  goal: Исследовать темы корпоративной жадности, экологического разрушения и этики технологического прогресса
  essence: В Сиэтле 2020-х корпорации строят космический лифт, который уничтожает экосистему региона, вызывая наводнения и экологическую катастрофу, пока экотеррористы борются за спасение города от "прогресса"
  key_points:
  - Квест сочетает stealth-миссии, хакинг и прямые столкновения
  - Множественные ветки: путь экотеррориста, корпоративного инсайдера, нейтрального посредника
  - Исследование темы цены технологического прогресса
  - Возможность разных исходов от полного саботажа до компромисса с корпорациями
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_space_context
    title: Космический Лифт над Сиэтлом
    body: 'Сиэтл 2020-2029 — город, где дождь смешивается с токсинами.

      После открытия технологии космических лифтов, корпорация SpaceForge Dynamics начала строительство гигантской конструкции на побережье Сиэтла. Официально это "шаг в будущее человечества", но на деле лифт вызывает катастрофические изменения: постоянные наводнения от изменения гравитации, токсичные выбросы от строительства, уничтожение экосистемы.

      Игрок получает работу "курьера" от таинственной организации "Earth Guardians". На самом деле это экотеррористическая группа, борющаяся против SpaceForge. Во время первой доставки игрок становится свидетелем катастрофы - прорыв дамбы, вызванный вибрациями лифта.

      Квест включает stealth-миссии по саботажу строительства, сбор доказательств экологических преступлений корпорации, вербовку союзников среди ученых и финальное решение судьбы лифта.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как обычный курьер, доставляющий "научные образцы" для SpaceForge.

      Во время рейса через зоны строительства он становится свидетелем экологической катастрофы: прорыв дамбы, вызванный вибрациями лифта, топит целые районы. Спасаясь от наводнения, игрок находит убежище в лагере экотеррористов "Earth Guardians".

      Лидер группы рассказывает правду: SpaceForge знает о разрушительных эффектах лифта, но скрывает данные, чтобы завершить проект и получить правительственные субсидии. Корпорация планирует эвакуировать элиту в космос, оставив остальное население тонуть.

      Задачи включают:
      - Сбор доказательств экологических преступлений
      - Саботаж строительного оборудования
      - Спасение ученых, которые хотят разоблачить корпорацию
      - Выбор между полным разрушением лифта или компромиссом'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Свидетельство экологической катастрофы
      2. Присоединение к сопротивлению
      3. Раскрытие корпоративных секретов
      4. Организация саботажа
      5. Финальный выбор: спасти город или позволить "прогрессу"

      **Побочные задания:**
      - Спасение жителей из затопленных зон
      - Восстановление поврежденной инфраструктуры
      - Сбор образцов загрязненной воды и почвы
      - Помощь ученым в проведении независимых исследований

      **Множественные концовки:**
      - Полная победа экотеррористов: лифт разрушен, город спасен
      - Корпоративный компромисс: лифт модифицирован, экологический ущерб минимизирован
      - Экологическая катастрофа: лифт завершен, Сиэтл становится "космическим портом"
      - Личная трагедия: игрок жертвует собой для спасения города
  - id: characters
    title: Ключевые персонажи
    body: |
      **Raven "Storm" Callahan** - Лидер Earth Guardians, бывший инженер SpaceForge, которая ушла после того, как увидела правду о проекте.

      **Dr. Elias Crane** - Главный ученый SpaceForge, который тайно собирает доказательства преступлений корпорации.

      **Victoria Voss** - Корпоративный директор SpaceForge, которая видит в лифте путь к бессмертию элиты.

      **Marcus "Flood" Rivera** - Бывший рыбак, чья семья погибла в первом наводнении от вибраций лифта.
  - id: locations
    title: Ключевые локации
    body: |
      **Elevator Construction Site** - Огромная строительная площадка на побережье, где возводится башня лифта.

      **Flooded Districts** - Затопленные районы города, где жители борются за выживание.

      **Underground Research Bunker** - Тайная лаборатория, где Dr. Crane собирает доказательства.

      **Corporate Sky-Tower** - Штаб-квартира SpaceForge в верхних уровнях города, недоступная для обычных жителей.
  - id: mechanics
    title: Игровые механики
    body: |
      **Stealth и саботаж:**
      - Незаметное проникновение на строительные площадки
      - Установка взрывчатки на опорах лифта
      - Хакинг строительных дронов

      **Экологические элементы:**
      - Мониторинг уровня загрязнения
      - Очистка зон от токсинов
      - Защита дикой природы от строительных работ

      **Социальные взаимодействия:**
      - Вербовка ученых и инженеров
      - Организация протестов жителей
      - Переговоры с корпоративными представителями

      **Боевые элементы:**
      - Защита лагерей экотеррористов от корпоративной охраны
      - Спасательные операции в затопленных зонах
      - Прямые столкновения с корпоративными силами безопасности
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Цена технологического прогресса для окружающей среды
      - Корпоративная ответственность vs прибыль
      - Право на будущее планеты vs индивидуальный успех
      - Экологический терроризм: зло или необходимость?

      **Послания игры:**
      - Технологии должны служить человечеству, а не уничтожать планету
      - Корпорации не имеют права решать судьбу экосистем
      - Каждый имеет право на чистую планету
      - Героизм иногда требует крайних мер
  - id: player_choices
    title: Выборы игрока
    body: |
      **Моральные дилеммы:**
      - Уничтожить лифт и спасти город, но потерять шанс на космическую эру?
      - Предать экотеррористов за деньги корпорации?
      - Пожертвовать несколькими районами ради спасения большинства?

      **Стилевые выборы:**
      - Мирный протест vs вооруженный саботаж
      - Научное разоблачение vs прямое действие
      - Индивидуальный героизм vs коллективная борьба
  - id: rewards
    title: Награды и последствия
    body: |
      **Материальные награды:**
      - Редкое оборудование из космических технологий
      - Экологическое оружие и инструменты
      - Доступ к подземным убежищам

      **Социальные последствия:**
      - Союзники среди экологических активистов
      - Враги среди корпораций и правительства
      - Изменение отношения жителей города

      **Долгосрочные эффекты:**
      - Изменение экологической политики корпораций
      - Новые квесты от экологических групп
      - Влияние на глобальную космическую гонку
