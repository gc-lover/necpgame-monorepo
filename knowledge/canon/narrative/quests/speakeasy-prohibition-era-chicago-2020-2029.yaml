summary:
  problem: "В 2020-х годах Чикаго переживает второй сухой закон. На этот раз не правительство, а корпорации запретили алкоголь, чтобы навязать свои синтетические напитки и контролировать рынок. Подпольные спикизи стали центрами сопротивления, где люди собираются, чтобы насладиться настоящими напитками и обсудить свободу."
  goal: "Найти и присоединиться к сети спикизи, помочь сохранить традиции настоящего алкоголя, раскрыть корпоративные заговоры и организовать сопротивление синтетическому контролю."
  essence: "Спикизи - это не просто бары, это символы свободы в мире корпоративного контроля. В эпоху, когда корпорации диктуют что пить и думать, настоящие напитки становятся актом бунта."
  key_points:
    - "Поиск подпольных спикизи"
    - "Сбор рецептов настоящих напитков"
    - "Борьба с корпоративными шпионами"
    - "Организация сети сопротивления"
    - "Сохранение традиций барной культуры"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Второй сухой закон Чикаго (2020-2029) отличается от первого. Теперь корпорации контролируют производство и распределение алкоголя, заменяя натуральные напитки синтетическими аналогами с нейрочипами. Подпольные спикизи стали центрами культурного сопротивления, где сохраняются традиции настоящего барменского искусства."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск спикизи, сбор рецептов, обучение барменскому искусству, противостояние корпоративным агентам, организацию фестиваля настоящих напитков и создание сети подпольных баров."

