summary:
  problem: "В 2020-х годах Чикаго переживает 'новый сухой закон' - корпорации запретили алкоголь для контроля населения. Подпольные speakeasies стали центрами сопротивления, где собираются бутлегеры, музыканты и революционеры. Федеральные агенты и корпоративная полиция охотятся за нелегальными барами."
  goal: "Найти легендарный speakeasy 'The Green Mill', собрать команду бутлегеров, защитить подпольную сеть баров от рейдов корпораций и сохранить дух чикагского подполья в эпоху корпораций."
  essence: "Speakeasies - это не просто бары, это центры культурного сопротивления. В мире, где корпорации контролируют все удовольствия, подпольные вечеринки становятся актами свободы и самовыражения."
  key_points:
    - "Поиск легендарного speakeasy"
    - "Сбор команды бутлегеров и музыкантов"
    - "Защита от корпоративных рейдов"
    - "Организация подпольных джазовых концертов"
    - "Сохранение традиций чикагского подполья"

content:
  sections:
    - id: overview
      title: "Обзор квеста"
      body: "Чикаго 2020-х годов. Корпорации ввели 'новый сухой закон' - алкоголь запрещен для 'здоровья населения'. Но подпольные speakeasies процветают, становясь центрами культуры, музыки и сопротивления. Легендарный 'Green Mill' на North Side считается мифом, но настоящие чикагцы знают - он существует."
    - id: stages
      title: "Этапы квеста"
      body: "Квест включает поиск скрытых входов в speakeasies, сбор команды бутлегеров, организацию джазовых концертов, защиту от полицейских рейдов и сохранение сети подпольных баров как символа свободы."

