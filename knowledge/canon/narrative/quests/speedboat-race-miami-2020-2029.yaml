summary:
  problem: Создать квест о гонке на скоростных катерах в Майами периода 2020-2029
  goal: Исследовать темы адреналина, скорости и подпольных гонок в эпоху киберпанка
  essence: В Майами 2020-2029 годов, где океанские волны скрывают миллиардные ставки, а двигатели ревут как механические сердца, каждая гонка становится вопросом жизни и смерти - между корпоративными спонсорами, подпольными гонщиками и законом, где скорость измеряется не только в узлах, но и в количестве преследователей на хвосте
  key_points:
    - Квест сочетает элементы высокоскоростных гонок, модификации транспорта и уличной культуры Майами
    - Множественные ветки: путь гонщика, механика, спонсора, саботажника
    - Исследование темы адреналина, риска и корпоративного контроля над развлечениями
    - Возможность разных исходов от чемпионства до тюремного заключения

content:
  sections:
    - id: speedboat_race
      title: Гонка на Скоростных Катерах — Адреналин Майами
      body: |
        Майами 2020-2029 — город скорости и адреналина. Океанские воды стали ареной для самых опасных
        гонок в мире, где скоростные катера с турбо-двигателями и антигравитационными системами
        несутся по волнам на скорости, способной разорвать человека на части. В эпоху киберпанка
        традиционные лодочные гонки эволюционировали - нейронные импланты позволяют предугадывать
        волны, дроны обеспечивают воздушное сопровождение, а ставки достигают астрономических сумм.
        Игрок попадает в этот мир водных гонок, когда становится свидетелем аварии во время
        подпольной гонки и получает приглашение присоединиться к миру скоростных катеров. Квест
        включает модификацию лодок, участие в гонках, установление контактов с гонщиками и
        спонсорами, и принятие решений, которые могут привести к славе или гибели.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью мира скоростных гонок Майами, где каждый выбор влияет на исход
        гоночного сезона. Квест включает выбор позиции в мире водных гонок, участие в соревнованиях,
        установление контактов с различными группами гонщиков, и финальный выбор между славой
        и безопасностью.

