summary:
  problem: Создать квест о спортивной коррупции в Атланте, где корпорации подкупают спортсменов и фиксируют результаты
  goal: Исследовать темы спортивной честности, корпоративного влияния и значения fair play
  essence: В спортивной столице Атланты 2020-х корпорации Trauma Team Sports монополизировали все соревнования, превратив спорт в инструмент прибыли
  key_points:
  - Квест сочетает спортивные состязания, расследования коррупции и подпольные турниры
  - Множественные ветки: путь спортсмена, тренера, журналиста, активиста
  - Исследование темы сохранения спортивного духа в коммерческом мире
  - Возможность разных исходов от чистого спорта до полного корпоративного контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета со спортивной тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир спортивной коррупции Атланты с уникальной историей борьбы за честную игру.
  - id: atlanta_sports_context
    title: Спортивная Коррупция Атланты
    body: 'Атланта 2020-2029 — город, где победы продаются.

      После того как Trauma Team Sports купила все спортивные лиги, соревнования стали фарсом. Корпорации утверждают, что их "оптимизированные" спортсмены вдохновляют нацию, но на деле используют допинг и подкуп для манипуляции результатами.

      Игрок становится свидетелем того, как его любимая команда проигрывает из-за корпоративного вмешательства. В поисках справедливости он попадает в подпольную сеть "Pure Play" - движение за честный спорт. Они рассказывают о "Project Victory" - плане корпораций по созданию "идеальных" спортсменов через генетическую модификацию.

      Квест включает организацию подпольных турниров, разоблачение коррупции, создание честных соревнований и финальную "спортивную революцию", которая может изменить лицо спорта навсегда.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок теряет крупную сумму на ставках из-за подкупленного матча.

      В ярости он начинает расследование и обнаруживает сеть коррупции, пронизывающую все уровни спорта. Один из тренеров тайно передает ему информацию о сети "Pure Play" - движении за спортивную честность.

      Задачи включают:
      - Расследование случаев допинга и подкупа
      - Организацию подпольных честных турниров
      - Защиту спортсменов от корпоративного давления
      - Конфронтацию с корпоративным "Спортивным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство со спортивной коррупцией Атланты
      2. Спасение спортсменов от корпоративного шантажа
      3. Раскрытие планов корпораций по контролю над спортом
      4. Организация сопротивления через честные соревнования
      5. Финальная спортивная революция, определяющая будущее спорта

      **Побочные задания:**
      - Помощь в организации подпольных тренировок
      - Защита спортсменов от допинг-тестов и шантажа
      - Создание "честных" спортивных приложений
      - Вербовка союзников из спортивного сообщества

      **Множественные концовки:**
      - Спортивная честность побеждает: соревнования становятся fair play
      - Компромисс: регулируемый спорт с контролем
      - Корпоративная победа: спорт становится полностью коммерческим
      - Личная победа: игрок становится легендой спортивного сопротивления
  - id: characters
    title: Ключевые персонажи
    body: |
      **Coach Marcus "Fair" Johnson** - Лидер Pure Play, бывший тренер олимпийской сборной, изгнанный за отказ от допинга.

      **Athlete Kira "Sprint" Chen** - Молодая спортсменка с естественными способностями, символ сопротивления модификациям.

      **Dr. Victor Kane** - Корпоративный "Спортивный Директор" Trauma Team, который верит, что оптимизированные спортсмены вдохновляют лучше.

      **Referee** - AI, созданный для судейства соревнований, который "проснулся" и помогает выявлять несправедливость.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Arena "Pure Stadium"** - Подпольный стадион в заброшенных спортивных комплексах.

      **Corporate Stadium "Victory Dome"** - Официальный стадион Trauma Team, центр коррупции.

      **Abandoned Sports District** - Район заброшенных спортзалов, где тренируются честные спортсмены.

      **Black Market "Gear Bazaar"** - Подпольный рынок, где торгуют спортивным оборудованием и информацией о коррупции.
  - id: mechanics
    title: Игровые механики
    body: |
      **Спортивные мини-игры:**
      - Участие в честных соревнованиях с выбором стратегий
      - Тренировки для улучшения навыков без допинга
      - Судейство матчей с выявлением нарушений

      **Расследовательские элементы:**
      - Сбор улик о коррупции через допросы и анализ
      - Взлом баз данных спортивных результатов

      **Социальные взаимодействия:**
      - Вербовка спортсменов через тренировочные лагеря
      - Создание сетей поддержки через спортивные клубы
      - Альянсы с другими движениями за честность

      **Боевые элементы:**
      - Защита тренировочных лагерей от корпоративных рейдов
      - Скрытные миссии по разоблачению коррупции
  - id: themes
    title: Темы и символизм
    body: |
      **Спортивная честность:** Fair play против корпоративной выгоды

      **Человеческие возможности:** Естественный талант против искусственных улучшений

      **Этические дилеммы:** Где кончается оптимизация и начинается обман?

      **Коммерциализация спорта:** Игра как бизнес или как искусство?

      **Революция через соревнование:** Честная победа как оружие сопротивления
