metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-admiralty-naval-tech-center
  title: 'Квест: Адмиралтейство - Морской технологический центр (Санкт-Петербург 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 40
  level_max: 50
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: naval_engineering
      name: Морское кораблестроение
      level: 3
    - id: underwater_technology
      name: Подводные технологии
      level: 2
    - id: historical_research
      name: Исторические исследования
      level: 1
  objectives:
  - id: assess_admiralty_structure
    type: exploration
    description: Оценить состояние Адмиралтейства и его пригодность для модернизации
    target: 1
  - id: design_submarine_hangars
    type: activity
    description: Спроектировать подземные ангары для подводных кораблей и дронов
    target: 1
  - id: install_quantum_navigation
    type: collection
    description: Установить систему квантовой навигации для морских операций
    target: 1
  - id: negotiate_naval_alliance
    type: dialogue
    description: Договориться с морскими фракциями о совместном использовании центра
    target: 1
  - id: repel_underwater_intruders
    type: combat
    description: Отразить атаку подводных диверсантов конкурирующих фракций
    target: 1
  rewards:
    experience: 5800
    currency: 3200
    item: 180
    reputation: 95
    skill_boost: 1
  lore_context:
    description: Историческое Адмиралтейство, колыбель российского флота, превращается в 2030-х годах в передовой морской технологический центр. Здание сочетает историческую архитектуру с ультрасовременными технологиями подводного кораблестроения, квантовой навигации и морской обороны. Проект символизирует возрождение морской мощи России в технологическую эпоху.
    historical_connections:
    - event: corporate_merger_war_2029
      description: Повреждения от корпоративных конфликтов требуют реконструкции
    - event: digital_revolution_uprising_2031
      description: Технологические прорывы позволяют модернизировать морские технологии
    cultural_significance:
    - aspect: naval_tradition
      description: Сохранение традиций русского флота в новой технологической форме
    - aspect: architectural_preservation
      description: Восстановление исторического наследия Адмиралтейства
    technological_innovations:
    - tech: quantum_navigation_beacons
      description: Квантовые маяки для мгновенной навигации в любых условиях
    - tech: smart_submarines
      description: Автономные подводные аппараты с ИИ-управлением
    - tech: plasma_shielding
      description: Плазменные щиты для защиты от морских угроз
    faction_involvements:
    - faction: naval_engineers
      role: Техническая реализация и кораблестроение
    - faction: quantum_technologists
      role: Разработка навигационных систем
    - faction: underwater_defense_force
      role: Безопасность и охрана подводных объектов
  narrative_elements:
    characters:
    - name: Admiral Viktor Kuznetsov
      role: Директор морского технологического центра
      background: Потомок династии адмиралов, сочетающий традиции с инновациями
    - name: Dr. Olga Petrova
      role: Главный инженер квантовых систем
      background: Физик-теоретик, перешедшая в прикладные технологии
    plot_points:
    - discovery: ancient_submarine_plans
      description: Обнаружение чертежей древних подводных кораблей в архивах
    - conflict: tradition_vs_modernity
      description: Конфликт между традиционалистами и радикальными модернистами
    - twist: underwater_ai_awakening
      description: Подводный ИИ развивает собственные стратегические планы
  completion_variants:
  - variant: naval_supremacy
    description: Создание самого мощного морского флота в мире
    rewards_modifier: 1.6
  - variant: technological_revolution
    description: Прорыв в морских технологиях с глобальным воздействием
    rewards_modifier: 1.8
  - variant: balanced_development
    description: Гармоничное сочетание традиций и технологий
    rewards_modifier: 1.3
  player_choices:
  - choice: military_focus
    description: Сделать акцент на военных технологиях
    consequences: Мощный флот, но ограниченные гражданские применения
  - choice: commercial_focus
    description: Развивать коммерческие морские технологии
    consequences: Экономические выгоды, но слабая оборона
  - choice: exploratory_focus
    description: Сосредоточиться на исследованиях океана
    consequences: Научные открытия, но практические ограничения
