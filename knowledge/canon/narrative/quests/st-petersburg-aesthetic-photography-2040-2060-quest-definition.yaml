metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-aesthetic-photography
  title: 'Квест: Эстетическая фотография (Санкт-Петербург 2040-2060)'
quest_definition:
  quest_type: side_story
  level_min: 35
  level_max: 50
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: photography
      name: Фотография
      level: 2
    - id: perception
      name: Восприятие
      level: 3
  objectives:
  - id: capture_water_city_beauty
    type: exploration
    description: Запечатлеть красоту водного Санкт-Петербурга в различных ракурсах
    target: 1
  - id: photograph_hidden_gems
    type: collection
    description: Найти и сфотографировать скрытые достопримечательности города
    target: 1
  - id: document_human_stories
    type: dialogue
    description: Зафиксировать истории жителей через портреты и моменты жизни
    target: 1
  - id: create_artistic_series
    type: activity
    description: Создать художественную серию фотографий на заданную тему
    target: 1
  - id: exhibit_photography
    type: stealth
    description: Организовать выставку фотографий для жителей города
    target: 1
  rewards:
  - type: experience
    amount: 5800
    description: Опыт за сохранение красоты города через искусство
  - type: currency
    amount: 2700
    currency: credits
    description: Кредиты за продажу фотографий и выставку
  - type: item
    item_id: aesthetic_camera
    name: Эстетическая камера
    description: Специальная камера для художественной фотографии в экстремальных
      условиях
    rarity: epic
  - type: reputation
    faction: artistic_circles
    amount: 150
    description: Репутация среди художественных кругов города
  - type: skill_boost
    skill: photography
    amount: 2
    description: Увеличение навыка фотографии
  lore_context:
    description: 'В водном Санкт-Петербурге 2040-2060 годов фотография стала способом
      сохранить красоту города и его жителей в эпоху перемен. Фотографы-авантюристы
      рискуют жизнью, чтобы запечатлеть уникальные моменты: отражения в воде, подводные
      пейзажи, лица жителей среди руин. Искусство фотографии помогает людям не забывать
      о красоте мира, даже когда он изменяется.'
    historical_connections:
    - Традиции русской художественной фотографии
    - Значение искусства в сохранении культурной памяти
    - Роль фотографии в документальной истории
    - Влияние Петербурга на развитие искусства фотографии
    thematic_elements:
    - Красота в разрушенном мире
    - Искусство как способ сохранения памяти
    - Риск ради создания прекрасного
  gameplay_mechanics:
    puzzle_elements:
    - Композиция фотографий для достижения эстетического эффекта
    - Выбор оптимального времени и условий съемки
    - Обработка и улучшение фотографий
    social_interactions:
    - Диалоги с моделями и жителями города
    - Обсуждение искусства с другими фотографами
    - Критика и оценка работ
    combat_encounters:
    - Защита оборудования во время съемок
    - Спасение от опасностей при подводной фотографии
    - Конфликты с теми, кто не хочет быть сфотографированным
  narrative_branches:
  - condition: player_becomes_famous_photographer
    outcome: Становится известным фотографом, чьи работы вдохновляют город
    reward_modifier: 1.5
  - condition: player_discovers_forgotten_beauty
    outcome: Находит и раскрывает забытые красоты города
    reward_modifier: 1.4
  - condition: player_creates_social_change
    outcome: Фотографии вызывают социальные изменения в городе
    reward_modifier: 1.3
  - condition: photography_equipment_lost
    outcome: Потеря оборудования, но сохранение видения
    reward_modifier: 0.7
  time_limit:
    days: 11
    description: Время ограничено сезонными условиями освещения и погоды
  failure_conditions:
  - Потеря всех фотографий и оборудования
  - Неудача в организации выставки
  - Отсутствие художественной ценности в работах
