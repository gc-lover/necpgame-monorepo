    reputation: 75
    skill_boost: 1
  lore_context:
    description: Александровский парк, один из старейших парков Санкт-Петербурга,
      превращается в 2030-х годах в технологический сад - место, где традиционная
      ботаника сочетается с кибернетическими технологиями. Проект включает создание
      умных деревьев, биолюминесцентных растений и интерактивных зеленых зон, адаптирующихся
      к посетителям.
    historical_connections:
    - event: climate_summit_disaster_2026
      description: Наводнение уничтожило большую часть растительности парка
    - event: digital_revolution_uprising_2031
      description: Восстание привело к интеграции цифровых технологий в природные
        пространства
    cultural_significance:
    - aspect: urban_nature_harmony
      description: Восстановление гармонии между городом и природой в технологическую
        эпоху
    - aspect: public_spaces_redesign
      description: Переосмысление общественных пространств для цифрового века
    technological_innovations:
    - tech: smart_trees
      description: Деревья с встроенными сенсорами, адаптирующимися к окружающей среде
    - tech: bio_luminescent_plants
      description: Растения, светящиеся в темноте и реагирующие на эмоции посетителей
    - tech: neural_gardens
      description: Сады, подключающиеся к нейроинтерфейсам для иммерсивных ощущений
    faction_involvements:
    - faction: environmental_engineers
      role: Техническая экспертиза и реализация проектов
    - faction: urban_developers
      role: Финансирование и градостроительная поддержка
    - faction: bio_hackers
      role: Экспериментальные биотехнологии и генетические модификации
  narrative_elements:
    characters:
    - name: Dr. Marina Sokolova
      role: Главный ботаник проекта
      background: Генетик растений, специализирующаяся на кибернетических модификациях
    - name: Architect Pavel Kuzmin
      role: Дизайнер технологических пространств
      background: Архитектор, сочетающий традиционную эстетику с футуристическими
        технологиями
    plot_points:
    - discovery: ancient_tree_network
      description: Обнаружение подземной сети древних деревьев с коллективным разумом
    - conflict: development_vs_conservation
      description: Конфликт между урбанистами и природоохранниками
    - twist: garden_awakening
      description: Сад развивает собственное сознание и начинает влиять на посетителей
  completion_variants:
  - variant: technological_wonder
    description: Создание самого технологичного парка в мире
    rewards_modifier: 1.5
  - variant: natural_harmony
    description: Баланс между технологиями и естественной природой
    rewards_modifier: 1.2
  - variant: sentient_garden
    description: Сад развивает собственное сознание
    rewards_modifier: 1.8
  player_choices:
  - choice: maximize_technology
    description: Сделать акцент на технологических инновациях
    consequences: Впечатляющий результат, но потеря естественности
  - choice: preserve_nature
    description: Сохранить природную сущность парка
    consequences: Традиционный подход, но менее впечатляющий
  - choice: adaptive_design
    description: Создать адаптивную систему, сочетающую оба подхода
    consequences: Оптимальный баланс технологий и природы
