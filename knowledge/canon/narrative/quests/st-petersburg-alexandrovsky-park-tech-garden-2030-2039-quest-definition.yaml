  - id: survey_park_damage
    type: exploration
    description: Осмотреть повреждения Александровского парка после катаклизмов
    target: 1
  - id: design_bio_cyber_garden
    type: activity
    description: Спроектировать сад с биокибернетическими растениями и умными деревьями
    target: 1
