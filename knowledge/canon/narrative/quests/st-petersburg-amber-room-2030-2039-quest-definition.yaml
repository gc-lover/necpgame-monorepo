metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-amber-room
  title: 'Квест: Янтарная комната (Санкт-Петербург 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 40
  level_max: 50
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: art_appreciation
      name: Ценитель искусства
      level: 3
    - id: stealth
      name: Скрытность
      level: 2
  objectives:
  - id: investigate_amber_room_history
    type: investigation
    description: Исследовать историю Янтарной комнаты и её исчезновение
    target: 1
  - id: locate_amber_fragments
    type: collection
    description: Найти фрагменты янтаря в подземных хранилищах Санкт-Петербурга
    target: 1
  - id: restore_amber_mosaic
    type: activity
    description: Восстановить янтарную мозаику с помощью лазерной технологии
    target: 1
  - id: expose_art_theft_conspiracy
    type: dialogue
    description: Разоблачить заговор по торговле янтарными артефактами
    target: 1
  - id: secure_amber_collection
    type: stealth
    description: Обезопасить коллекцию янтаря от дальнейших краж
    target: 1
  rewards:
  - type: experience
    amount: 5000
    description: Опыт за восстановление культурного наследия
  - type: currency
    amount: 2500
    currency: credits
    description: Кредиты за участие в культурной миссии
  - type: item
    item_id: amber_relic
    name: Янтарный реликвий
    description: Редкий янтарный артефакт с исторической ценностью
    rarity: epic
  - type: reputation
    faction: cultural_guardians
    amount: 100
    description: Репутация среди хранителей культурного наследия
  - type: skill_boost
    skill: art_appreciation
    amount: 2
    description: Увеличение навыка ценителя искусства
  lore_context:
    description: В 2030-х годах Санкт-Петербург становится центром культурного возрождения.
      Тайна исчезновения Янтарной комнаты, одного из величайших произведений искусства
      XVIII века, наконец раскрывается. Игрок становится частью команды, восстанавливающей
      утраченные шедевры с помощью передовых технологий.
    historical_connections:
    - Оригинальная Янтарная комната была создана в 1701-1716 годах
    - Пропала во время Второй мировой войны
    - В XXI веке найдены фрагменты, но полное восстановление требует современных технологий
    thematic_elements:
    - Культурное наследие vs технологический прогресс
    - Торговля артефактами в постапокалиптическом мире
    - Восстановление утраченного искусства
  gameplay_mechanics:
    puzzle_elements:
    - Лазерное сканирование янтарных фрагментов
    - Сборка 3D-пазла из исторических артефактов
    - Расшифровка кодов из музейных каталогов
    social_interactions:
    - Диалоги с искусствоведами и коллекционерами
    - Переговоры с подпольными торговцами артефактами
    - Сотрудничество с музеями и культурными организациями
    combat_encounters:
    - Столкновения с арт-воровскими группировками
    - Защита янтарных коллекций от рейдеров
    - Погони по каналам Санкт-Петербурга
  narrative_branches:
  - condition: player_has_high_art_skill
    outcome: Полное восстановление Янтарной комнаты
    reward_modifier: 1.5
  - condition: player_exposes_major_conspiracy
    outcome: Международное признание как спасителя культуры
    reward_modifier: 2.0
  - condition: amber_collection_destroyed
    outcome: Частичное восстановление, но потеря ценных фрагментов
    reward_modifier: 0.7
  time_limit:
    days: 7
    description: Янтарные артефакты чувствительны к изменениям окружающей среды
  failure_conditions:
  - Уничтожение более 50% найденных янтарных фрагментов
  - Разглашение информации конкурентам
  - Истечение времени без завершения восстановления
