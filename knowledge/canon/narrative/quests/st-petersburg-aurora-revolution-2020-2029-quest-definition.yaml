quest_definition:
  quest_type: side_story
  level_min: 40
  level_max: 55
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: hacking
      name: Хакинг
      level: 3
    - id: leadership
      name: Лидерство
      level: 2
  objectives:
  - id: investigate_revolutionary_groups
    type: investigation
    description: Исследовать современные революционные группы, вдохновленные историей
      Авроры
    target: 1
  - id: hack_government_systems
    type: stealth
    description: Проникнуть в правительственные системы через уязвимости, аналогичные
      'выстрелу Авроры'
    target: 1
  - id: rally_dissidents
    type: dialogue
    description: Объединить разрозненные группы диссидентов под единым руководством
    target: 1
  - id: sabotage_corporate_control
    type: activity
    description: Саботировать корпоративный контроль над городом, используя символику
      революции
    target: 1
  - id: broadcast_revolutionary_message
    type: exploration
    description: Передать революционное послание через все каналы связи города
    target: 1
  rewards:
    experience: 6100
    currency: 3300
    item: 100
    reputation: 180
    skill_boost: 2
  lore_context:
    description: Крейсер 'Аврора', чей холостой выстрел в 1917 году стал сигналом
      к Октябрьской революции, в 2020-2029 годах стал символом сопротивления корпоративному
      контролю. Современные революционеры используют этот исторический момент как
      метафору для кибератак на системы власти. Игрок должен стать частью нового революционного
      движения, которое использует хакинг и пропаганду вместо артиллерии.
    historical_connections:
    - Крейсер Аврора дал холостой выстрел 25 октября 1917 года
    - Выстрел стал сигналом к штурму Зимнего дворца
    - Корабль участвовал в Гражданской войне на стороне большевиков
    - В советское время стал музеем, символом революции
    thematic_elements:
    - Цифровая революция vs традиционная власть
    - Исторические символы в современном сопротивлении
    - Хакинг как современное оружие революции
    - 'От пушек к битам: эволюция революционных методов'
  gameplay_mechanics:
    puzzle_elements:
    - Взлом правительственных firewall'ов с использованием исторических кодов
    - Координация распределенных атак на корпоративные серверы
    - Создание пропагандистских сообщений с использованием ИИ
    social_interactions:
    - Переговоры с лидерами подпольных групп и диссидентами
    - Вербовка сторонников через виртуальные сети
    - Переговоры с умеренными фракциями о поддержке
    combat_encounters:
    - Кибератаки на системы корпоративной безопасности
    - Физические столкновения с силами правопорядка
    - Оборона подпольных убежищ от рейдов
  narrative_branches:
  - condition: player_leads_successful_revolution
    outcome: Становится лидером успешной революции, меняет власть в городе
    reward_modifier: 2.5
  - condition: player_creates_underground_network
    outcome: Создает мощную подпольную сеть сопротивления
    reward_modifier: 1.9
  - condition: player_infiltrates_government
    outcome: Проникает в правительство под видом реформатора
    reward_modifier: 1.7
  - condition: revolution_fails
    outcome: Революция подавлена, игрок становится беглецом
    reward_modifier: 0.3
  time_limit:
    days: 10
    description: Правительство усиливает меры безопасности после первых признаков
      беспорядков
  failure_conditions:
  - Предательство ключевых союзников в революционном движении
  - Перехват всех коммуникаций правительственными хакерами
  - Полный разгром подпольных баз и потеря всех ресурсов
