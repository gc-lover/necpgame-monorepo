metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-ballet-premiere
  title: 'Квест: Премьера балета (Санкт-Петербург 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 25
  level_max: 35
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: art_appreciation
      name: Ценитель искусства
      level: 1
    - id: social
      name: Социальные навыки
      level: 2
  objectives:
  - id: assemble_ballet_company
    type: dialogue
    description: Собрать труппу балетных артистов из разных фракций города
    target: 1
  - id: restore_mariinsky_theater
    type: activity
    description: Восстановить поврежденные помещения Мариинского театра
    target: 1
  - id: find_lost_ballet_scores
    type: collection
    description: Найти и восстановить утраченные партитуры балетов Чайковского
    target: 1
  - id: choreograph_modern_ballet
    type: investigation
    description: Создать современную хореографию, сочетающую классику и постапокалиптическую
      тематику
    target: 1
  - id: host_successful_premiere
    type: exploration
    description: Организовать и провести успешную премьеру балета
    target: 1
  rewards:
    experience: 4200
    currency: 1900
    item: 100
    reputation: 75
    skill_boost: 1
  lore_context:
    description: После глобальных катаклизмов Санкт-Петербург стоит на пороге культурного
      возрождения. Мариинский театр, легендарная цитадель балетного искусства, нуждается
      в восстановлении. В 2030-х годах начинается работа по возрождению классического
      балета, адаптированного к новой реальности постапокалиптического мира.
    historical_connections:
    - Мариинский театр основан в 1783 году как Большой Каменный театр
    - Стал центром мирового балетного искусства в XIX-XX веках
    - Традиция петербургской балетной школы продолжается
    - Восстановление символизирует культурное возрождение после катастрофы
    thematic_elements:
    - Искусство как спасение от хаоса
    - Сочетание классики и современности
    - Культура как объединяющая сила в разделенном мире
  gameplay_mechanics:
    puzzle_elements:
    - Восстановление балетных партитур из фрагментов
    - Создание современной хореографии
    - Организация театрального представления
    social_interactions:
    - Переговоры с артистами разных фракций
    - Сотрудничество с музыкальными коллективами
    - Взаимодействие с культурными меценатами
    combat_encounters:
    - Защита театра от мародеров
    - Противостояние вандалам культуры
    - Эвакуация артистов из опасных зон
  narrative_branches:
  - condition: player_preserves_classical_tradition
    outcome: Классическая премьера с аутентичной хореографией
    reward_modifier: 1.3
  - condition: player_creates_modern_interpretation
    outcome: Современный балет, отражающий постапокалиптическую реальность
    reward_modifier: 1.4
  - condition: player_fails_to_unite_artists
    outcome: Частичная премьера с компромиссами
    reward_modifier: 0.8
  time_limit:
    days: 12
    description: Время ограничено сезоном культурных фестивалей
  failure_conditions:
  - Уничтожение Мариинского театра
  - Потеря всех восстановленных партитур
  - Полный раскол труппы артистов
