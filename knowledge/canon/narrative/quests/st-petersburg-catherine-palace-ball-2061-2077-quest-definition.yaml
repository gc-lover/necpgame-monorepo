metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-catherine-palace-ball
  title: 'Квест: Бал во дворце Екатерины (Санкт-Петербург 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 35
  level_max: 50
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: social_engineering
      name: Социальная инженерия
      level: 3
    - id: etiquette
      name: Этикет
      level: 2
  objectives:
  - id: obtain_ball_invitation
    type: dialogue
    description: Получить приглашение на эксклюзивный бал в Екатерининском дворце
    target: 1
  - id: gather_intelligence
    type: investigation
    description: Собрать информацию о гостях и их корпоративных связях
    target: 1
  - id: navigate_social_hierarchy
    type: exploration
    description: Ориентироваться в сложной социальной иерархии дворцового общества
    target: 1
  - id: uncover_corporate_conspiracy
    type: stealth
    description: Раскрыть заговор между корпоративными фракциями
    target: 1
  - id: survive_ball_intrigue
    type: activity
    description: Выжить в паутине интриг, сплетен и политических маневров
    target: 1
  rewards:
  - type: experience
    amount: 5500
    description: Опыт за успешную навигацию в корпоративной элите
  - type: currency
    amount: 3500
    currency: credits
    description: Кредиты от благодарных корпоративных покровителей
  - type: item
    item_id: catherine_palace_invitation
    name: Пожизненное приглашение
    description: Позволяет посещать эксклюзивные мероприятия дворца
    rarity: rare
  - type: reputation
    faction: corporate_elite
    amount: 200
    description: Репутация среди корпоративной элиты Санкт-Петербурга
  - type: skill_boost
    skill: social_engineering
    amount: 2
    description: Увеличение навыка социальной инженерии
  lore_context:
    description: 'Екатерининский дворец, шедевр архитектуры XVIII века, в 2061-2077
      годах становится центром корпоративных интриг и политических игр. Ежегодный
      бал собирает элиту Санкт-Петербурга: CEO корпораций, политических лидеров и
      таинственных фигур из теневого мира. Игрок должен проникнуть в этот закрытый
      мир и раскрыть заговор, угрожающий балансу сил в городе.'
    historical_connections:
    - Екатерининский дворец построен в 1752-1756 годах по приказу Елизаветы Петровны
    - Расположен в Царском Селе (ныне город Пушкин)
    - Известен своим янтарным кабинетом и архитектурным великолепием
    - Был резиденцией российских императоров до 1917 года
    thematic_elements:
    - Имперское наследие в корпоративном мире
    - Социальные интриги и политические игры
    - Контраст между роскошью прошлого и технологиями будущего
    - Корпоративная элита как новая аристократия
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка корпоративных кодов и шифров
    - Анализ социальных связей и родственных отношений
    - Решение этикетных дилемм и протокольных ситуаций
    social_interactions:
    - Диалоги с корпоративными лидерами и их спутниками
    - Флирт и интриги с представителями разных фракций
    - Переговоры и сделки в кулуарах дворца
    combat_encounters:
    - Скрытые дуэли и корпоративные разборки
    - Погони по коридорам и садам дворца
    - Защита от наемных убийц и корпоративных шпионов
  narrative_branches:
  - condition: player_becomes_ball_hero
    outcome: Становится героем бала, получает доступ к высшим кругам
    reward_modifier: 2.0
  - condition: player_exposes_major_conspiracy
    outcome: Разоблачает глобальный заговор, меняет баланс сил в городе
    reward_modifier: 1.8
  - condition: player_finds_royal_treasure
    outcome: Находит утраченные имперские сокровища
    reward_modifier: 1.6
  - condition: player_causes_social_scandal
    outcome: Вызывает скандал, теряет репутацию среди элиты
    reward_modifier: 0.4
  time_limit:
    days: 3
    description: Бал длится только одну ночь, все должно решиться до рассвета
  failure_conditions:
  - Выдворение из дворца охраной
  - Убийство ключевых NPC во время бала
  - Полное разоблачение как шпиона перед всеми гостями
