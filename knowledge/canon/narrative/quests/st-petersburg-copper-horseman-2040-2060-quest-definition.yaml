metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-copper-horseman
  title: 'Квест: Медный всадник (Санкт-Петербург 2040-2060)'
quest_definition:
  quest_type: side_story
  level_min: 45
  level_max: 60
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: history_knowledge
      name: Исторические знания
      level: 3
    - id: stealth
      name: Скрытность
      level: 2
  objectives:
  - id: investigate_vandalism
    type: investigation
    description: Расследовать случаи вандализма у подножия памятника
    target: 1
  - id: protect_statue_night
    type: exploration
    description: Охранять статую в ночное время от мародеров
    target: 1
  - id: find_copper_thieves
    type: dialogue
    description: Найти и допросить воров, похищающих медные части памятника
    target: 1
  - id: restore_damaged_elements
    type: activity
    description: Восстановить поврежденные элементы статуи
    target: 1
  - id: expose_conspiracy
    type: stealth
    description: Разоблачить заговор против культурного наследия города
    target: 1
  rewards:
  - type: experience
    amount: 7000
    description: Опыт за защиту культурного символа города
  - type: currency
    amount: 3300
    currency: credits
    description: Кредиты за сохранение исторического памятника
  - type: item
    item_id: copper_horseman_talisman
    name: Талисман Медного всадника
    description: Магический амулет, защищающий от невзгод
    rarity: legendary
  - type: reputation
    faction: cultural_guardians
    amount: 200
    description: Репутация среди стражей культурного наследия
  - type: skill_boost
    skill: history_knowledge
    amount: 2
    description: Увеличение навыка исторических знаний
  lore_context:
    description: Медный всадник, символ Санкт-Петербурга и олицетворение Петра Великого,
      стоит на страже города уже три века. В водном Санкт-Петербурге 2040-2060 годов
      памятник становится объектом повышенного внимания - от вандалов, пытающихся
      украсть медь для перепродажи, до радикальных групп, видящих в нем символ угнетения.
      Защита памятника становится делом чести для истинных жителей города.
    historical_connections:
    - Памятник Петру I, созданный Фальконе в 1782 году
    - Символ основания Санкт-Петербурга и российской мощи
    - Легенда о 'медном всаднике', который поскакал за Пугачевым
    - Культурный символ, переживший все потрясения города
    thematic_elements:
    - Защита культурного наследия от варварства
    - Символизм и значение исторических памятников
    - Борьба между традициями и современными нуждами
  gameplay_mechanics:
    puzzle_elements:
    - Расследование следов вандализма
    - Восстановление поврежденных элементов
    - Дешифровка символов на памятнике
    social_interactions:
    - Диалоги с историками и хранителями
    - Переговоры с местными фракциями
    - Сбор свидетельств от очевидцев
    combat_encounters:
    - Ночные засады на вандалов
    - Погони за похитителями меди
    - Защита памятника от диверсантов
  narrative_branches:
  - condition: player_uncovers_ancient_secret
    outcome: Находка древнего секрета, связанного с памятником
    reward_modifier: 1.5
  - condition: player_becomes_guardian
    outcome: Назначение официальным стражем памятника
    reward_modifier: 1.3
  - condition: player_moderates_approach
    outcome: Баланс между сохранением и современными нуждами
    reward_modifier: 1.2
  - condition: statue_suffers_major_damage
    outcome: Частичное восстановление с компромиссами
    reward_modifier: 0.7
  time_limit:
    days: 14
    description: Время ограничено периодом высокой активности вандалов
  failure_conditions:
  - Утрата значительной части медного покрытия статуи
  - Полное разрушение постамента памятника
  - Неудачное разоблачение заговора
