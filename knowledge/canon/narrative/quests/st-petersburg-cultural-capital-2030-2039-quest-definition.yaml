metadata:
  id: canon-narrative-quests-st-petersburg-cultural-capital
  title: 'Квест: Культурная столица (Санкт-Петербург 2030-2039)'

quest_definition:
  quest_type: main_story
  level_min: 30
  level_max: 50

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: social
        name: "Социальные навыки"
        level: 2
      - id: leadership
        name: "Лидерство"
        level: 1

  objectives:
    - id: revive_mariinsky_theatre
      type: exploration
      description: "Исследовать и помочь восстановлению Мариинского театра"
      target: 1

    - id: organize_cultural_festival
      type: dialogue
      description: "Организовать культурный фестиваль 'Белые ночи возрождения'"
      target: 1

    - id: unite_artistic_factions
      type: activity
      description: "Объединить разрозненные художественные фракции города"
      target: 1

    - id: restore_hermitage_collections
      type: collection
      description: "Помочь в восстановлении коллекций Эрмитажа"
      target: 1

    - id: establish_cultural_exchange
      type: stealth
      description: "Установить культурный обмен с другими городами"
      target: 1

  rewards:
    - type: experience
      amount: 6000
      description: "Опыт за возрождение культурной столицы"
    - type: currency
      amount: 3000
      currency: "credits"
      description: "Кредиты за культурное развитие"
    - type: item
      item_id: "cultural_diploma"
      name: "Диплом культурного атташе"
      description: "Официальный документ признания вклада в культуру"
      rarity: "epic"
    - type: reputation
      faction: "cultural_league"
      amount: 150
      description: "Репутация в культурной лиге"
    - type: skill_boost
      skill: "social"
      amount: 2
      description: "Увеличение социальных навыков"

  lore_context:
    description: "После глобальных катаклизмов Санкт-Петербург стоит на пороге культурного возрождения. Город, традиционно носивший звание культурной столицы России, стремится восстановить свою славу центра искусств, литературы и науки в новом постапокалиптическом мире."
    historical_connections:
      - "Санкт-Петербург как культурная столица России с 1703 года"
      - "Традиция 'Белых ночей' и культурных фестивалей"
      - "Наследие Мариинского театра, Эрмитажа, Русского музея"
      - "Роль города в развитии русской культуры и искусства"
    thematic_elements:
      - "Культурное возрождение после катастрофы"
      - "Искусство как инструмент социального единства"
      - "Конфликт между традициями и современностью"

  gameplay_mechanics:
    puzzle_elements:
      - "Организация культурных мероприятий и фестивалей"
      - "Координация художественных коллективов"
      - "Восстановление культурных объектов города"
    social_interactions:
      - "Переговоры с художественными фракциями"
      - "Организация культурного обмена между городами"
      - "Участие в дебатах о будущем культуры"
    combat_encounters:
      - "Защита культурных объектов от вандалов"
      - "Противостояние экстремистским группам"
      - "Эвакуация произведений искусства из опасных зон"

  narrative_branches:
    - condition: "player_unites_all_factions"
      outcome: "Полное культурное возрождение города"
      reward_modifier: 1.8
    - condition: "player_focuses_on_traditional_arts"
      outcome: "Возрождение классического искусства"
      reward_modifier: 1.3
    - condition: "player_incorporates_modern_elements"
      outcome: "Синтез традиций и современного искусства"
      reward_modifier: 1.5
    - condition: "cultural_renaissance_fails"
      outcome: "Частичное восстановление, но потеря культурного наследия"
      reward_modifier: 0.6

  time_limit:
    days: 14
    description: "Время ограничено сезоном Белых ночей"

  failure_conditions:
    - "Разрушение ключевых культурных объектов"
    - "Полная дезинтеграция художественных фракций"
    - "Потеря поддержки населения города"
