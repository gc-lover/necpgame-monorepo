metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-dostoevsky-walk
  title: '[Canon/Lore] Квест: Прогулка Достоевского (Санкт-Петербург 2020-2029)'
quest_definition:
  quest_type: side_story
  level_min: 32
  level_max: 48
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: psychology
      name: Психология
      level: 3
    - id: literature
      name: Литература
      level: 2
  objectives:
  - id: explore_dostoevsky_apartments
    type: exploration
    description: Исследовать места, связанные с жизнью Достоевского в Санкт-Петербурге
    target: 1
  - id: experience_psychological_hallucinations
    type: investigation
    description: Испытать психологические галлюцинации, вдохновленные произведениями
      писателя
    target: 1
  - id: debate_moral_dilemmas
    type: dialogue
    description: Обсудить моральные дилеммы с персонажами, воплощающими героев Достоевского
    target: 1
  - id: find_lost_manuscript
    type: stealth
    description: Найти утраченный манускрипт Достоевского с пророческими предсказаниями
    target: 1
  - id: confront_inner_demons
    type: activity
    description: Противостоять внутренним демонам через виртуальную терапию на основе
      произведений
    target: 1
  rewards:
  - type: experience
    amount: 4900
    description: Опыт за глубокое погружение в человеческую психику и литературу
  - type: currency
    amount: 2400
    currency: credits
    description: Кредиты от литературных обществ и психологов
  - type: item
    item_id: dostoevsky_consciousness_implant
    name: Имплант сознания Достоевского
    description: Кибернетический имплант, позволяющий испытывать глубокие психологические
      переживания
    rarity: legendary
  - type: reputation
    faction: literary_society
    amount: 130
    description: Репутация среди литературных кругов Санкт-Петербурга
  - type: skill_boost
    skill: psychology
    amount: 2
    description: Увеличение навыка психологии
  lore_context:
    description: 'Федор Достоевский, великий русский писатель XIX века, чьи произведения
      продолжают жить в Санкт-Петербурге 2020-2029 годов. Его темы нищеты, морали,
      религии и человеческой психики стали основой для новых технологий: психологических
      имплантов, виртуальной терапии и цифровых призраков. Игрок отправляется на ''прогулку
      Достоевского'' - путешествие по местам его жизни и творчества, где оживают герои
      его произведений.'
    historical_connections:
    - Достоевский жил в Санкт-Петербурге с 1837 по 1881 год
    - 'Написал здесь свои великие произведения: ''Преступление и наказание'', ''Идиот'',
      ''Бесы'''
    - Страдал от эпилепсии, азартных игр и финансовых проблем
    - Его произведения оказали огромное влияние на мировую литературу
    thematic_elements:
    - Человеческая психика в цифровую эпоху
    - Моральные дилеммы технологического прогресса
    - Наследие литературы в будущем мире
    - Психологические травмы и исцеление через искусство
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка психологических паттернов из произведений Достоевского
    - Навигация по лабиринтам подсознания с литературными отсылками
    - Синтез философских концепций для решения задач
    social_interactions:
    - Диалоги с цифровыми воплощениями героев Достоевского
    - Обсуждения с литературными критиками и психологами
    - Взаимодействие с фанатами творчества писателя
    combat_encounters:
    - Битвы с воплощениями внутренних демонов
    - Столкновения с хакерами, использующими психологическое оружие
    - Защита от корпоративных охотников за литературными артефактами
  narrative_branches:
  - condition: player_achieves_psychological_breakthrough
    outcome: Преодолевает внутренние конфликты, достигает психологической гармонии
    reward_modifier: 1.6
  - condition: player_becomes_obsessed_with_dostoevsky
    outcome: Полностью погружается в мир произведений, получает литературные способности
    reward_modifier: 1.5
  - condition: player_discovers_dostoevsky_ai
    outcome: Находит ИИ, основанный на сознании писателя
    reward_modifier: 2.0
  - condition: psychological_trauma_overwhelms
    outcome: Не выдерживает психологического давления, получает травму
    reward_modifier: 0.5
  time_limit:
    days: 8
    description: Психологическая нагрузка не позволяет затягивать квест
  failure_conditions:
  - Полное погружение в галлюцинации без возможности выхода
  - Уничтожение всех литературных артефактов Достоевского
  - Потеря рассудка от столкновения с внутренними демонами
