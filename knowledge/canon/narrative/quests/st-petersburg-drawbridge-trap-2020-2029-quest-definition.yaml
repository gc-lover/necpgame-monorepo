  lore_context:
    description: Разводные мосты Санкт-Петербурга, необходимые для пропуска кораблей
      по каналам, в 2020-2029 годах стали частью сложной системы ловушек и уязвимостей.
      Коррумпированные чиновники используют механизм мостов для устранения конкурентов,
      контрабандисты - для тайных перевозок, а хакеры - для создания хаоса. Игрок
      должен разобраться в этой механической паутине, где каждый развод моста может
      стать смертельной ловушкой.
    historical_connections:
    - Санкт-Петербург построен на 42 островах, соединенных 800 мостами
    - Разводные мосты появились в 19 веке для судоходства по Неве
    - Во время Великой Отечественной войны мосты не разводились для защиты города
    - Современные мосты разводятся по расписанию для пропуска кораблей
    thematic_elements:
    - 'Город как механизм: контролируемый и опасный'
    - 'Технологии как оружие: мосты как ловушки'
    - 'Временные ограничения: расписание как судьба'
    - Архитектура как социальный контроль
  gameplay_mechanics:
    puzzle_elements:
    - Расчет времени разводки мостов и синхронизация действий
    - Взлом систем управления мостами с предохранителями
    - Создание импровизированных мостов из подручных средств
    social_interactions:
    - Переговоры с капитанами кораблей и мостовыми смотрителями
    - Допрос свидетелей несчастных случаев на мостах
    - Координация с инженерами для временного ремонта
    combat_encounters:
    - Битвы с патрулями во время разводки мостов
    - Спасение людей из падающих в воду транспортных средств
    - Столкновения с корпоративными диверсантами
  narrative_branches:
  - condition: player_prevents_mass_accident
    outcome: Предотвращает катастрофу, спасает сотни жизней
    reward_modifier: 2.0
