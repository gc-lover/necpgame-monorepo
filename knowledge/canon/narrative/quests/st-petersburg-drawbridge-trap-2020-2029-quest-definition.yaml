    description: Действия должны быть синхронизированы с расписанием разводки мостов
  failure_conditions:
  - Падение в воду с большой высоты во время разводки
  - Активация всех ловушек одновременно, блокируя пути отхода
  - Предательство со стороны мостовых инженеров
