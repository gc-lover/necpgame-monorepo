  objectives:
  - id: locate_faberge_egg
    type: investigation
    description: Найти пропавшее яйцо Фаберже с нанотехнологической начинкой
    target: 1
  - id: authenticate_artifacts
    type: activity
    description: Провести аутентификацию артефактов с помощью квантового сканера
    target: 1
  - id: negotiate_with_collectors
    type: dialogue
    description: Вести переговоры с частными коллекционерами и музеями
    target: 1
  - id: bypass_security_systems
    type: stealth
    description: Обойти высокотехнологичные системы охраны коллекций
    target: 1
  - id: recover_stolen_technology
    type: collection
    description: Восстановить украденные технологические секреты из яиц Фаберже
    target: 1
  rewards:
    experience: 6000
    currency: 3800
    item: 100
    reputation: 220
    skill_boost: 3
  lore_context:
    description: Коллекция Фаберже, знаменитого русского ювелира, в 2061-2077 годах
      раскрывает свои секреты. Оказывается, многие яйца содержат нанотехнологические
      устройства, созданные в начале XX века. Игрок должен восстановить коллекцию,
      раскрыть технологические тайны и предотвратить использование этих артефактов
      в корпоративных войнах.
    historical_connections:
    - Карл Фаберже - придворный ювелир Российской империи (1846-1920)
    - Создал более 50 императорских пасхальных яиц для Романовых
    - Яйца Фаберже считаются шедеврами ювелирного искусства
    - Многие яйца были утрачены во время революций и войн
    thematic_elements:
    - Сокрытые технологии в произведениях искусства
    - Ценность антиквариата в технологическом будущем
    - Тайны прошлого, влияющие на будущее
    - Искусство как носитель технологических секретов
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка нанотехнологических механизмов внутри яиц
    - Восстановление поврежденных ювелирных механизмов
    - Анализ исторических документов и чертежей
    social_interactions:
    - Диалоги с экспертами по антиквариату и историками
    - Переговоры с подпольными коллекционерами
    - Консультации с нанотехнологами о механизмах яиц
    combat_encounters:
    - Столкновения с арт-ворами и корпоративными шпионами
    - Защита коллекций от рейдеров
    - Погони по музеям и частным коллекциям
  narrative_branches:
  - condition: player_restores_entire_collection
    outcome: Восстанавливает полную коллекцию, становится хранителем Фаберже
    reward_modifier: 2.0
  - condition: player_discovers_nanotech_secrets
    outcome: Раскрывает технологические секреты, получает патенты
    reward_modifier: 1.8
  - condition: player_becomes_faberge_expert
    outcome: Становится ведущим экспертом по работам Фаберже
    reward_modifier: 1.6
  - condition: collection_destroyed
    outcome: Коллекция уничтожена, технологические секреты утеряны
    reward_modifier: 0.3
  time_limit:
    days: 12
    description: Нанотехнологии в яйцах нестабильны и требуют своевременного обслуживания
  failure_conditions:
  - Уничтожение более 60% коллекции Фаберже
  - Раскрытие технологических секретов конкурентам
  - Потеря доверия всех музеев и коллекционеров
