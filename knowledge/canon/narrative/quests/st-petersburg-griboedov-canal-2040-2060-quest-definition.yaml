metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-griboedov-canal
  title: 'Квест: Канал Грибоедова (Санкт-Петербург 2040-2060)'
quest_definition:
  quest_type: side_story
  level_min: 42
  level_max: 57
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: literature
      name: Литературные знания
      level: 2
    - id: investigation
      name: Расследование
      level: 3
  objectives:
  - id: investigate_literary_ghost
    type: investigation
    description: Расследовать появление призрака писателя на набережной канала
    target: 1
  - id: recover_lost_manuscript
    type: exploration
    description: Найти и восстановить утраченную рукопись из вод канала
    target: 1
  - id: decode_literary_puzzle
    type: collection
    description: Разгадать литературную загадку, спрятанную в архитектуре набережной
    target: 1
  - id: preserve_literary_heritage
    type: dialogue
    description: Защитить литературное наследие от мародеров и вандалов
    target: 1
  - id: revive_literary_tradition
    type: stealth
    description: Возродить традицию литературных чтений на набережной
    target: 1
  rewards:
    experience: 6800
    currency: 3100
    item: 100
    reputation: 190
    skill_boost: 2
  lore_context:
    description: Канал Грибоедова, бывший Екатерининский канал, всегда был связан
      с литературной жизнью Санкт-Петербурга. Здесь жили и творили великие писатели,
      здесь происходили литературные дуэли и диспуты. В водном городе 2040-2060 годов
      канал становится центром литературной жизни - тайные литературные общества,
      подпольные издательства, хранители запрещенных рукописей. Канал хранит множество
      литературных тайн и сокровищ.
    historical_connections:
    - Канал назван в честь Александра Сергеевича Грибоедова
    - Место жизни многих русских писателей и поэтов
    - Литературные салоны и диспуты XIX века
    - Место дуэли Пушкина с Дантесом (рядом с каналом)
    thematic_elements:
    - Литературное наследие и культурная память
    - Свобода слова в авторитарном обществе
    - Сохранение знаний в эпоху перемен
  gameplay_mechanics:
    puzzle_elements:
    - Дешифровка литературных загадок и метафор
    - Восстановление поврежденных рукописей
    - Расшифровка тайных литературных кодов
    social_interactions:
    - Диалоги с писателями и поэтами
    - Переговоры с литературными фракциями
    - Сбор информации от книжных торговцев
    combat_encounters:
    - Защита рукописей от мародеров
    - Противостояние цензорам и запрету литературы
    - Спасение писателей от преследования
  narrative_branches:
  - condition: player_becomes_literary_guardian
    outcome: Становится хранителем литературного наследия канала
    reward_modifier: 1.4
  - condition: player_uncovers_forbidden_manuscript
    outcome: Находит запрещенную рукопись с опасными знаниями
    reward_modifier: 1.5
  - condition: player_preserves_tradition
    outcome: Сохраняет литературные традиции в новой форме
    reward_modifier: 1.3
  - condition: literary_heritage_destroyed
    outcome: Частичная потеря литературного наследия
    reward_modifier: 0.7
  time_limit:
    days: 15
    description: Время ограничено сезоном литературных фестивалей
  failure_conditions:
  - Полное уничтожение литературных архивов канала
  - Потеря всех восстановленных рукописей
  - Неудачное возрождение литературной традиции
