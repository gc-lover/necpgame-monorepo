metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-imperial-ball
  title: 'Квест: Императорский бал (Санкт-Петербург 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 35
  level_max: 45
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: social
      name: Социальные навыки
      level: 3
    - id: leadership
      name: Лидерство
      level: 2
  objectives:
  - id: restore_palace_ballroom
    type: exploration
    description: Исследовать и восстановить бальный зал одного из императорских дворцов
    target: 1
  - id: gather_nobility_factions
    type: dialogue
    description: Объединить представителей различных фракций города под эгидой культурного
      возрождения
    target: 1
  - id: organize_ball_logistics
    type: activity
    description: 'Организовать логистику бала: освещение, музыку, угощения, безопасность'
    target: 1
  - id: choreograph_imperial_dance
    type: collection
    description: Восстановить и разучить традиционные императорские танцы
    target: 1
  - id: host_successful_ball
    type: stealth
    description: Провести бал без инцидентов, укрепив социальные связи
    target: 1
  rewards:
    experience: 5500
    currency: 2800
    item: 100
    reputation: 120
    skill_boost: 2
  lore_context:
    description: В эпоху Российской империи Санкт-Петербург был центром роскошных
      дворцовых балов, где собиралась элита общества. После глобальных катаклизмов
      традиция прервалась, но в 2030-х годах начинается возрождение этой культуры.
      Первый Императорский бал становится символом того, что даже в постапокалиптическом
      мире элегантность и традиции могут жить дальше.
    historical_connections:
    - Дворцовые балы были центральным элементом светской жизни XIX века
    - Балы проводились в Зимнем дворце, Екатерининском дворце, Мариинском дворце
    - 'Традиционные танцы: мазурка, вальс, полька, кадриль'
    - Сложный этикет и церемониал
    thematic_elements:
    - Возрождение утраченных традиций
    - Социальная гармония в разделенном мире
    - Культура как объединяющая сила
  gameplay_mechanics:
    puzzle_elements:
    - Восстановление дворцовых интерьеров
    - Организация сложной логистики мероприятия
    - Координация множества фракций и личностей
    social_interactions:
    - Дипломатические переговоры с фракциями
    - Управление ожиданиями гостей
    - Урегулирование конфликтов между гостями
    combat_encounters:
    - Обеспечение безопасности во время бала
    - Противостояние диверсантам
    - Защита дворца от внешних угроз
  narrative_branches:
  - condition: player_preserves_traditional_etiquette
    outcome: Аутентичный императорский бал по всем правилам этикета
    reward_modifier: 1.5
  - condition: player_modernizes_ball_format
    outcome: Современная интерпретация бала с новыми традициями
    reward_modifier: 1.3
  - condition: player_focuses_on_social_harmony
    outcome: Бал как инструмент примирения фракций
    reward_modifier: 1.4
  - condition: ball_disrupted_by_conflict
    outcome: Бал с инцидентами, но частичным успехом
    reward_modifier: 0.8
  time_limit:
    days: 15
    description: Время ограничено сезоном дворцовых мероприятий
  failure_conditions:
  - Массовые беспорядки во время бала
  - Крах дворцовых помещений
  - Полный разрыв отношений между фракциями
