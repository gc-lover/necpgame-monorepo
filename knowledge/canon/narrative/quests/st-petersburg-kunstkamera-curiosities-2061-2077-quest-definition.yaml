metadata:
  id: canon-narrative-quests-st-petersburg-kunstkamera-curiosities
  title: 'Квест: Диковинки Кунсткамеры (Санкт-Петербург 2061-2077)'

quest_definition:
  quest_type: side_story
  level_min: 40
  level_max: 55

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: biology
        name: "Биология"
        level: 3
      - id: investigation
        name: "Расследование"
        level: 2

  objectives:
    - id: investigate_kunstkamera_anomalies
      type: investigation
      description: "Исследовать странные явления в Кунсткамере и её подземных хранилищах"
      target: 1

    - id: collect_genetic_samples
      type: collection
      description: "Собрать образцы редких биологических аномалий из коллекции музея"
      target: 1

    - id: analyze_museum_exhibits
      type: activity
      description: "Проанализировать современные экспонаты с использованием квантового сканера"
      target: 1

    - id: interview_curators
      type: dialogue
      description: "Поговорить с кураторами музея о тайнах коллекции"
      target: 1

    - id: prevent_bioweapon_theft
      type: stealth
      description: "Предотвратить кражу опасных биологических образцов для использования как оружия"
      target: 1

  rewards:
    - type: experience
      amount: 5800
      description: "Опыт за сохранение научного наследия и предотвращение биологической угрозы"
    - type: currency
      amount: 2900
      currency: "credits"
      description: "Кредиты от научных фондов и биотехнологических корпораций"
    - type: item
      item_id: "kunstkamera_relic"
      name: "Реликвий Кунсткамеры"
      description: "Редкий биологический артефакт из коллекции первого русского музея"
      rarity: "epic"
    - type: reputation
      faction: "scientific_community"
      amount: 160
      description: "Репутация среди научного сообщества Санкт-Петербурга"
    - type: skill_boost
      skill: "biology"
      amount: 2
      description: "Увеличение навыка биологии"

  lore_context:
    description: "Кунсткамера, основанная Петром I в 1714 году как первый музей России, в 2061-2077 годах становится центром биотехнологических исследований. Музей хранит уникальные коллекции генетических аномалий, кибернетических прототипов и образцов внеземной жизни. Игрок должен разобраться в том, что происходит с экспонатами, которые начинают оживать и эволюционировать."
    historical_connections:
      - "Кунсткамера основана Петром I в 1714 году как 'кабинет редкостей'"
      - "Первоначально располагалась в Летнем дворце, затем перенесена в здание на Васильевском острове"
      - "Содержала коллекции анатомических уродств, этнографических предметов и научных инструментов"
      - "Стала прообразом современного музея и академии наук"
    thematic_elements:
      - "Наука vs этика биотехнологий"
      - "Живое наследие прошлого в технологическом будущем"
      - "Опасность знания и коллекционирования редкостей"
      - "Эволюция экспонатов в постапокалиптическом мире"

  gameplay_mechanics:
    puzzle_elements:
      - "Расшифровка генетических кодов экспонатов"
      - "Сборка биологических пазлов из ДНК-фрагментов"
      - "Анализ эволюционных паттернов с помощью ИИ"
    social_interactions:
      - "Диалоги с генетиками и биоинженерами"
      - "Обсуждения этических вопросов с философами"
      - "Переговоры с коллекционерами черного рынка"
    combat_encounters:
      - "Битвы с мутировавшими экспонатами"
      - "Столкновения с биотеррористами"
      - "Защита музея от корпоративных рейдеров"

  narrative_branches:
    - condition: "player_prevents_bioweapon_creation"
      outcome: "Спасает музей и предотвращает биологическую катастрофу"
      reward_modifier: 2.0
    - condition: "player_discovers_alien_technology"
      outcome: "Находит внеземные технологии в коллекции"
      reward_modifier: 1.8
    - condition: "player_becomes_curator"
      outcome: "Назначается новым куратором музея"
      reward_modifier: 1.6
    - condition: "museum_destroyed"
      outcome: "Музей разрушен, ценные экспонаты потеряны"
      reward_modifier: 0.3

  time_limit:
    days: 10
    description: "Биологические образцы нестабильны и могут мутировать"

  failure_conditions:
    - "Уничтожение более 70% коллекции музея"
    - "Распространение опасных биологических агентов"
    - "Полная потеря доверия научного сообщества"
