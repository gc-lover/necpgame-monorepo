    - name: Dr. Alexei Romanov
      role: Технический директор голографических систем
      background: Бывший военный инженер, перешедший в культурную сферу
    - name: Kira Petrova
      role: Молодая ИИ-композитор в человеческом облике
      background: Первый полностью автономный художественный ИИ
    plot_points:
    - discovery: lost_ballets
      description: Обнаружение цифровых записей утраченных балетов в заброшенных серверах
    - conflict: tradition_vs_innovation
      description: Конфликт между традиционалистами и сторонниками технологических
        инноваций
    - twist: ai_artistic_awakening
      description: ИИ-композитор развивает собственное художественное видение
  completion_variants:
