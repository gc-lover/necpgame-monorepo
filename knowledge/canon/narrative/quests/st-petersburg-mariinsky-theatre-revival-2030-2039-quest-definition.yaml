  lore_context:
    description: Мариинский театр, жемчужина русской оперной и балетной культуры,
      был частично разрушен во время глобальных катаклизмов. В 2030-х годах начинается
      программа возрождения с использованием голографических технологий для виртуального
      восстановления спектаклей и создания новых форм искусственного искусства. Проект
      сочетает традиционную культуру с передовыми технологиями.
    historical_connections:
    - event: climate_summit_disaster_2026
      description: Наводнение 2026 года затопило нижние этажи театра
    - event: corporate_merger_war_2029
      description: Корпоративные войны привели к повреждению фасада и потере части
        коллекции
    cultural_significance:
    - aspect: ballet_tradition
      description: Сохранение традиций русского балета в эпоху технологических изменений
    - aspect: opera_heritage
      description: Возрождение оперного искусства с использованием ИИ-композиторов
    - aspect: cultural_diplomacy
      description: Театр как центр культурной дипломатии между фракциями
    technological_innovations:
    - tech: holographic_projections
      description: Голографические проекции для виртуального восстановления утраченных
        декораций
    - tech: ai_composers
      description: Искусственный интеллект для создания современной музыки в классических
        традициях
    - tech: neural_interface_performances
      description: Прямое подключение зрителей к сознанию артистов через нейроинтерфейсы
    faction_involvements:
    - faction: cultural_preservation_society
      role: Основные союзники, хранители традиций
    - faction: corporate_entertainment_divisions
      role: Финансирование и технологическая поддержка
    - faction: underground_artists
      role: Альтернативные артисты, предлагающие экспериментальные постановки
  narrative_elements:
    characters:
    - name: Madame Svetlana Kuznetsova
