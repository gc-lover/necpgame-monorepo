    consequences: Высокая репутация среди консерваторов, конфликты с прогрессистами
  - choice: embrace_innovation
    description: Полностью принять технологические нововведения
    consequences: Восхищение прогрессистов, недовольство традиционалистов
  - choice: balanced_approach
    description: Найти баланс между традициями и инновациями
