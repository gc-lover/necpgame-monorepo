metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-moika-romance
  title: 'Квест: Романтика Мойки (Санкт-Петербург 2040-2060)'
quest_definition:
  quest_type: side_story
  level_min: 40
  level_max: 55
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: social
      name: Социальные навыки
      level: 3
    - id: perception
      name: Восприятие
      level: 2
  objectives:
  - id: find_lost_love_letter
    type: exploration
    description: Найти потерянное любовное письмо, плывущее по каналу
    target: 1
  - id: investigate_ghostly_figure
    type: investigation
    description: Расследовать появление призрачной фигуры на мостах Мойки
    target: 1
  - id: reunite_lovers
    type: dialogue
    description: Помочь воссоединиться разлученным влюбленным
    target: 1
  - id: recover_stolen_jewelry
    type: collection
    description: Найти и вернуть украшенное обручальное кольцо
    target: 1
  - id: orchestrate_romantic_gesture
    type: stealth
    description: Организовать незабываемое романтическое свидание на воде
    target: 1
  rewards:
    experience: 6200
    currency: 2900
    item: 100
    reputation: 180
    skill_boost: 2
  lore_context:
    description: Канал Мойка, один из старейших водных путей Санкт-Петербурга, всегда
      ассоциировался с романтикой и любовными историями. В водном городе 2040-2060
      годов канал Мойка становится центром романтических легенд и историй любви. Прогулки
      на лодках при лунном свете, тайные свидания на мостах, потерянные письма и найденные
      сокровища - все это делает Мойку самым романтичным местом города.
    historical_connections:
    - Канал Мойка прорыт в 1711-1720 годах по приказу Петра I
    - Известен как 'канал влюбленных' в петербургском фольклоре
    - Место многих литературных и исторических романтических историй
    - Символ романтики в водной архитектуре города
    thematic_elements:
    - Любовь и романтика в постапокалиптическом мире
    - Сохранение человеческих эмоций в трудные времена
    - Романтические легенды и городские истории
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка романтических посланий
    - Восстановление поврежденных мостов и достопримечательностей
    - Создание романтических композиций
    social_interactions:
    - Помощь в ухаживаниях и романтических жестах
    - Переговоры с ревнивыми соперниками
    - Советы от опытных романтиков города
    combat_encounters:
    - Защита влюбленных от грабителей
    - Противостояние ревнивым соперникам
    - Спасение от опасностей канала
  narrative_branches:
  - condition: player_becomes_matchmaker
    outcome: Становится известным сватом канала Мойки
    reward_modifier: 1.4
  - condition: player_preserves_legend
    outcome: Сохраняет и распространяет романтические легенды
    reward_modifier: 1.3
  - condition: player_creates_own_legend
    outcome: Создает новую романтическую легенду города
    reward_modifier: 1.5
  - condition: romantic_story_ends_tragically
    outcome: История любви заканчивается печально
    reward_modifier: 0.8
  time_limit:
    days: 12
    description: Время ограничено сезоном романтических фестивалей
  failure_conditions:
  - Разрушение романтических традиций канала
  - Потеря всех найденных любовных артефактов
  - Неудачное посредничество во всех романтических историях
