  title: 'Квест: Пираты Невы (Санкт-Петербург 2040-2060)'
quest_definition:
  quest_type: side_story
  level_min: 50
  level_max: 65
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: navigation
      name: Навигация
      level: 3
    - id: combat
      name: Бой
      level: 2
  objectives:
  - id: investigate_pirate_activities
    type: exploration
    description: Исследовать районы Невы, где замечена пиратская активность
    target: 1
  - id: track_pirate_ship
    type: activity
    description: Выследить и захватить пиратское судно
    target: 1
  - id: rescue_hostages
    type: dialogue
    description: Освободить захваченных пиратами заложников
    target: 1
  - id: infiltrate_pirate_hideout
    type: stealth
    description: Проникнуть в пиратское логово и собрать информацию о лидере
    target: 1
  - id: defeat_pirate_captain
    type: collection
    description: Победить капитана пиратов и захватить его флагманское судно
    target: 1
  rewards:
    experience: 7500
    currency: 3500
    item: 100
    reputation: 250
    skill_boost: 2
  lore_context:
    description: С превращением Санкт-Петербурга в водную метрополию река Нева стала
      главным транспортным путем. Вместе с развитием водного транспорта появились
      и речные пираты - хорошо организованные банды, грабящие торговые караваны и
      пассажирские суда. В 2040-2060-х годах борьба с пиратами Невы становится одним
      из приоритетов городской администрации.
    historical_connections:
    - Нева как главная водная артерия Санкт-Петербурга
    - Традиции речного пиратства в мировой истории
    - Водный транспорт как основное средство передвижения
    - Необходимость защиты торговых путей в постапокалиптическом мире
    thematic_elements:
    - Водные приключения и морские сражения
    - Борьба с организованной преступностью на воде
    - Геройство в защите мирных жителей
  gameplay_mechanics:
    puzzle_elements:
    - Навигация по сложным водным путям Невы
    - Расстановка засад и тактическое планирование
    - Дешифровка пиратских кодов и сигналов
    social_interactions:
    - Переговоры с торговцами и пассажирами
    - Сбор информации от осведомителей
    - Координация с водной полицией
    combat_encounters:
    - Морские сражения на судах
    - Штурм пиратских укреплений
    - Погони по каналам города
  narrative_branches:
  - condition: player_joins_pirates
    outcome: Становится частью пиратской команды, но потом предает их
    reward_modifier: 1.2
  - condition: player_establishes_peace
    outcome: Мирное урегулирование конфликта с пиратами
    reward_modifier: 1.3
  - condition: player_leads_major_battle
    outcome: Эпическое морское сражение с участием флота
    reward_modifier: 1.5
  - condition: pirates_escape
    outcome: Частичная победа, но пираты уходят от наказания
    reward_modifier: 0.8
  time_limit:
    days: 16
    description: Время ограничено сезоном высокой пиратской активности
  failure_conditions:
  - Потеря более 50% заложников во время спасения
  - Уничтожение пиратского флагмана без захвата
  - Полное поражение от пиратского флота
