metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-neva-river-restoration
  title: 'Квест: Восстановление Невы (Санкт-Петербург 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 32
  level_max: 42
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: environmental_engineering
      name: Экологическая инженерия
      level: 2
    - id: aquatic_biology
      name: Акватическая биология
      level: 1
  objectives:
  - id: assess_river_pollution
    type: exploration
    description: Оценить уровень загрязнения Невы и ее притоков после катаклизмов
    target: 1
  - id: deploy_nano_filters
    type: activity
    description: Развернуть нано-фильтры для очистки воды в ключевых точках реки
    target: 1
  - id: restore_fish_population
    type: collection
    description: Восстановить популяцию рыбы путем выпуска генетически адаптированных особей
    target: 1
  - id: negotiate_bridge_access
    type: dialogue
    description: Договориться с фракциями о доступе к мостам для установки очистных систем
    target: 1
  - id: monitor_water_quality
    type: stealth
    description: Установить системы мониторинга качества воды и предотвратить саботаж
    target: 1
  rewards:
    experience: 4200
    currency: 1950
    item: 100
    reputation: 70
    skill_boost: 1
  lore_context:
    description: Река Нева, жизненная артерия Санкт-Петербурга, серьезно пострадала от промышленных катастроф и климатических изменений 2020-х. В 2030-х годах начинается амбициозная программа восстановления экосистемы реки с использованием передовых биотехнологий и нано-материалов. Проект включает очистку от токсичных веществ, восстановление биоразнообразия и создание устойчивых экосистем.
    historical_connections:
    - event: climate_summit_disaster_2026
      description: Последствия климатической катастрофы 2026 года привели к массовому загрязнению водных артерий
    - event: digital_revolution_uprising_2031
      description: Восстание 2031 года ускорило развитие экологических технологий для восстановления города
    cultural_significance:
    - aspect: river_spirit_tradition
      description: Восстановление традиций почитания духов реки в контексте технологического прогресса
    - aspect: navigation_heritage
      description: Сохранение исторического значения Невы как транспортной артерии
    technological_innovations:
    - tech: nano_filtration_systems
      description: Самоочищающиеся нано-фильтры, адаптирующиеся к различным типам загрязнителей
    - tech: bio_engineered_fish
      description: Генетически модифицированная рыба с повышенной устойчивостью к токсинам
    faction_involvements:
    - faction: environmentalists
      role: Основные союзники, предоставляют биотехнологии
    - faction: industrial_corporations
      role: Источники загрязнения, потенциальные противники или партнеры
    - faction: local_communities
      role: Местные жители, заинтересованные в чистой воде
  narrative_elements:
    characters:
    - name: Dr. Elena Petrova
      role: Главный эколог проекта
      background: Бывший ученый Росгидромета, перешедший в частный сектор
    - name: Captain Sergei Volkov
      role: Командир речной патрульной службы
      background: Военно-морской офицер, адаптировавшийся к гражданской службе
    plot_points:
    - discovery: ancient_artifacts
      description: Обнаружение древних артефактов на дне Невы во время очистки
    - conflict: corporate_sabotage
      role: Промышленные корпорации пытаются саботировать проект
    - twist: river_spirit_manifestation
      description: Неожиданное проявление "духа реки" - ИИ, охраняющего экосистему
  completion_variants:
  - variant: full_restoration
    description: Полное восстановление экосистемы Невы
    rewards_modifier: 1.5
  - variant: partial_success
    description: Частичная очистка с сохранением некоторых загрязненных зон
    rewards_modifier: 1.0
  - variant: technological_breakthrough
    description: Разработка революционной технологии очистки воды
    rewards_modifier: 1.3
  player_choices:
  - choice: environmental_priority
    description: Приоритет экологического восстановления над экономическими интересами
    consequences: Повышение репутации среди экологов, конфликты с корпорациями
  - choice: technological_compromise
    description: Использование компромиссных технологий, балансирующих экологию и экономику
    consequences: Сбалансированные отношения со всеми фракциями
  - choice: corporate_collaboration
    description: Сотрудничество с корпорациями для финансирования проекта
    consequences: Экономические выгоды, но экологические компромиссы
