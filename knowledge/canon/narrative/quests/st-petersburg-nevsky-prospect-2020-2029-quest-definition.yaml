metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-nevsky-prospect
  title: '[Canon/Lore] Квест: Невский проспект (Санкт-Петербург 2020-2029)'
quest_definition:
  quest_type: side_story
  level_min: 25
  level_max: 40
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: street_knowledge
      name: Уличные знания
      level: 2
    - id: negotiation
      name: Переговоры
      level: 2
  objectives:
  - id: navigate_street_hierarchy
    type: exploration
    description: Ориентироваться в сложной иерархии уличных банд и корпораций проспекта
    target: 1
  - id: find_hidden_market
    type: investigation
    description: Найти подпольный рынок, скрытый в виртуальной реальности проспекта
    target: 1
  - id: mediate_gang_conflict
    type: dialogue
    description: Посредничать в конфликте между двумя конкурирующими уличными бандами
    target: 1
  - id: recover_stolen_artifact
    type: stealth
    description: Восстановить украденный исторический артефакт из музея на Невском
    target: 1
  - id: organize_street_festival
    type: activity
    description: Организовать подпольный фестиваль на Невском, несмотря на корпоративный
      запрет
    target: 1
  rewards:
  - type: experience
    amount: 4200
    description: Опыт за выживание на самых оживленных улицах города
  - type: currency
    amount: 1900
    currency: credits
    description: Кредиты от благодарных торговцев и жителей проспекта
  - type: item
    item_id: nevsky_talisman
    name: Талисман Невского
    description: Магический предмет, дающий преимущество в уличных переговорах
    rarity: uncommon
  - type: reputation
    faction: street_merchants
    amount: 100
    description: Репутация среди уличных торговцев и ремесленников
  - type: skill_boost
    skill: negotiation
    amount: 1
    description: Увеличение навыка переговоров
  lore_context:
    description: Невский проспект, главная магистраль Санкт-Петербурга, в 2020-2029
      годах стал центром контраста между корпоративной роскошью и уличной культурой.
      Корпорации построили гигантские голографические магазины и виртуальные рынки,
      но под ними процветает подпольная экономика. Игрок должен ориентироваться в
      этом лабиринте интересов, где каждый шаг может привести к сделке, предательству
      или конфликту.
    historical_connections:
    - Невский проспект заложен Петром I в 1710-х годах
    - Стал главной улицей города, центром торговли и культуры
    - В 19 веке был местом прогулок интеллигенции и аристократии
    - Во время блокады Ленинграда стал путем жизни для жителей
    thematic_elements:
    - Контраст между богатством и бедностью
    - Уличная культура vs корпоративный контроль
    - Историческая улица в технологическом будущем
    - Социальная мобильность через уличные связи
  gameplay_mechanics:
    puzzle_elements:
    - Навигация по многоуровневому проспекту (физический, виртуальный, подземный)
    - Расшифровка уличных кодов и паролей банд
    - Оптимизация маршрутов для избежания патрулей
    social_interactions:
    - Переговоры с лидерами уличных банд и корпоративными менеджерами
    - Торговля с подпольными торговцами и ремесленниками
    - Посредничество в конфликтах между разными группами
    combat_encounters:
    - Столкновения с уличными бандами и корпоративной охраной
    - Защита от карманников и виртуальных мошенников
    - Погони по переулкам и крышам зданий
  narrative_branches:
  - condition: player_becomes_street_king
    outcome: Становится королем улицы, контролирует часть Невского
    reward_modifier: 1.7
  - condition: player_joins_corporation
    outcome: Присоединяется к корпорации, получает доступ к элитным магазинам
    reward_modifier: 1.4
  - condition: player_creates_neutral_zone
    outcome: Создает нейтральную зону для мирного сосуществования
    reward_modifier: 1.6
  - condition: player_causes_riot
    outcome: Вызывает массовые беспорядки на проспекте
    reward_modifier: 0.6
  time_limit:
    days: 4
    description: Проспект находится под постоянным корпоративным контролем
  failure_conditions:
  - Арест корпоративной охраной
  - Предательство со стороны уличных союзников
  - Потеря всех кредитов в азартных играх подполья
