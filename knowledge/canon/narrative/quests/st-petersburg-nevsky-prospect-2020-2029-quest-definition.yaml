  objectives:
  - id: navigate_street_hierarchy
    type: exploration
    description: Ориентироваться в сложной иерархии уличных банд и корпораций проспекта
    target: 1
  - id: find_hidden_market
    type: investigation
    description: Найти подпольный рынок, скрытый в виртуальной реальности проспекта
