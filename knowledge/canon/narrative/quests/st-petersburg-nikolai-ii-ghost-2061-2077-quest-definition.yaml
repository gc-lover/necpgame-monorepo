metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-nikolai-ii-ghost
  title: 'Квест: Призрак Николая II (Санкт-Петербург 2061-2077)'
quest_definition:
  quest_type: side_story
  level_min: 45
  level_max: 55
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: paranormal_investigation
      name: Паранормальные расследования
      level: 3
    - id: history_knowledge
      name: Исторические знания
      level: 2
  objectives:
  - id: investigate_ghost_sightings
    type: investigation
    description: Исследовать сообщения о призрачных явлениях в исторических местах
      Санкт-Петербурга
    target: 1
  - id: collect_historical_evidence
    type: collection
    description: Собрать исторические доказательства существования призрака Николая
      II
    target: 1
  - id: communicate_with_spirit
    type: dialogue
    description: Установить контакт с призраком через паранормальные устройства
    target: 1
  - id: uncover_imperial_secrets
    type: exploration
    description: Раскрыть тайны, которые хранит призрак о падении Российской империи
    target: 1
  - id: perform_ritual_banishing
    type: activity
    description: Провести ритуал изгнания призрака или помочь ему обрести покой
    target: 1
  rewards:
    experience: 6200
    currency: 3200
    item: 100
    reputation: 180
    skill_boost: 3
  lore_context:
    description: В 2061-2077 годах Санкт-Петербург становится центром паранормальной
      активности. Призрак Николая II, последнего русского императора, появляется в
      местах, связанных с его жизнью и трагической судьбой. Игрок должен разобраться,
      является ли это настоящим призраком или высокотехнологической иллюзией, созданной
      для манипуляции общественным сознанием.
    historical_connections:
    - Николай II был последним императором Российской империи (1894-1917)
    - Отрекся от престола во время Февральской революции 1917 года
    - Был расстрелян вместе с семьей в Екатеринбурге в 1918 году
    - Его призрак стал символом утраченной империи и монархических идей
    thematic_elements:
    - Историческая память vs технологический прогресс
    - Призраки прошлого в будущем мире
    - Политические манипуляции через сверхъестественное
    - Имперское наследие в постапокалиптическом обществе
  gameplay_mechanics:
    puzzle_elements:
    - Расшифровка исторических записей и дневников
    - Анализ паранормальных сигналов и аудиозаписей
    - Синхронизация с историческими событиями
    social_interactions:
    - Диалоги с монархистами и революционерами
    - Консультации с историками и парапсихологами
    - Переговоры с представителями имперских фракций
    combat_encounters:
    - Столкновения с фанатичными монархистами
    - Защита от паранормальных атак призрака
    - Погони по подводным дворцам Санкт-Петербурга
  narrative_branches:
  - condition: player_proves_ghost_real
    outcome: Подтверждает реальность призрака, получает доступ к имперским секретам
    reward_modifier: 1.8
  - condition: player_exposes_hoax
    outcome: Разоблачает технологическую подделку, получает награду от корпораций
    reward_modifier: 1.6
  - condition: player_befriends_ghost
    outcome: Становится союзником призрака, получает исторические артефакты
    reward_modifier: 2.0
  - condition: ghost_becomes_hostile
    outcome: Призрак нападает, квест превращается в выживание
    reward_modifier: 0.5
  time_limit:
    days: 14
    description: Призрак появляется только в определенные исторические даты
  failure_conditions:
  - Полное разрушение исторических мест призраком
  - Уничтожение всех паранормальных устройств
  - Потеря доверия всех фракций, участвующих в расследовании
