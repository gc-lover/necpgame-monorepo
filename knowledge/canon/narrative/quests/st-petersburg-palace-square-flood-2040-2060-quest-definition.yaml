metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-palace-square-flood
  title: 'Квест: Наводнение Дворцовой площади (Санкт-Петербург 2040-2060)'
quest_definition:
  quest_type: main_story
  level_min: 48
  level_max: 63
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: emergency_response
      name: Реагирование на чрезвычайные ситуации
      level: 3
    - id: leadership
      name: Лидерство
      level: 2
  objectives:
  - id: assess_flood_damage
    type: exploration
    description: Оценить масштабы затопления Дворцовой площади и прилегающих территорий
    target: 1
  - id: coordinate_rescue_operations
    type: dialogue
    description: Координировать спасательные операции и эвакуацию жителей
    target: 1
  - id: restore_flood_defenses
    type: activity
    description: Восстановить и укрепить систему защиты от наводнений
    target: 1
  - id: recover_historical_artifacts
    type: collection
    description: Спаси и восстановить исторические артефакты, поврежденные водой
    target: 1
  - id: establish_permanent_protection
    type: stealth
    description: Создать постоянную систему защиты площади от будущих наводнений
    target: 1
  rewards:
    experience: 7200
    currency: 3400
    item: 100
    reputation: 220
    skill_boost: 2
  lore_context:
    description: Дворцовая площадь, сердце Санкт-Петербурга и место многих исторических
      событий, оказалась под угрозой катастрофического наводнения. Глобальные изменения
      климата и поднятие уровня морей привели к тому, что площадь оказалась затопленной,
      а Зимний дворец - на грани разрушения. В 2040-2060 годах город борется с последствиями
      великого наводнения, которое изменило облик центра города навсегда.
    historical_connections:
    - Дворцовая площадь - место ключевых исторических событий
    - Наводнение 1824 года - одно из самых разрушительных в истории города
    - Зимний дворец - символ императорской власти
    - Александровская колонна - памятник победы в Отечественной войне 1812 года
    thematic_elements:
    - Борьба со стихией и силами природы
    - Спасение культурного наследия от уничтожения
    - Геройство в момент катастрофы
  gameplay_mechanics:
    puzzle_elements:
    - Организация эффективной эвакуации
    - Восстановление защитных сооружений
    - Спасение исторических ценностей
    social_interactions:
    - Координация с различными службами спасения
    - Переговоры с фракциями о распределении ресурсов
    - Поддержка пострадавших жителей
    combat_encounters:
    - Борьба с последствиями наводнения
    - Спасение людей из затопленных зон
    - Защита от мародеров в хаосе катастрофы
  narrative_branches:
  - condition: player_becomes_emergency_hero
    outcome: Становится героем спасательных операций
    reward_modifier: 1.5
  - condition: player_saves_winter_palace
    outcome: Спасает Зимний дворец от полного разрушения
    reward_modifier: 1.4
  - condition: player_establishes_flood_protection
    outcome: Создает эффективную систему защиты города
    reward_modifier: 1.6
  - condition: flood_damage_catastrophic
    outcome: Город сильно пострадал, но восстановление продолжается
    reward_modifier: 0.8
  time_limit:
    days: 18
    description: Время ограничено периодом максимального затопления
  failure_conditions:
  - Полное разрушение Зимнего дворца
  - Массовые жертвы среди населения площади
  - Полная потеря контроля над ситуацией
