metadata:
  id: canon-narrative-quests-st-petersburg-peterhof-fountains
  title: 'Квест: Фонтаны Петергофа (Санкт-Петербург 2030-2039)'

quest_definition:
  quest_type: side_story
  level_min: 35
  level_max: 45

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: history_knowledge
        name: "Исторические знания"
        level: 2
      - id: engineering
        name: "Инженерия"
        level: 2

  objectives:
    - id: explore_peterhof_grounds
      type: exploration
      description: "Исследовать территорию Петергофа и оценить состояние фонтанов"
      target: 1

    - id: restore_water_system
      type: activity
      description: "Восстановить поврежденную систему водоснабжения фонтанов"
      target: 1

    - id: collect_historic_artifacts
      type: collection
      description: "Собрать исторические артефакты из фонтанов и парков"
      target: 5

    - id: defend_heritage_site
      type: combat
      description: "Защитить Петергоф от корпоративных рейдеров"
      target: 1

    - id: activate_grand_fountain
      type: puzzle
      description: "Реактивировать Большой каскад фонтанов"
      target: 1

  rewards:
    - id: peterhof_relic
      type: item
      name: "Реликвия Петергофа"
      description: "Исторический артефакт из дворцового комплекса"

    - id: water_engineering_knowledge
      type: knowledge
      name: "Знания гидроинженерии"
      description: "Навыки работы с водными системами и фонтанами"

    - id: heritage_guardian_badge
      type: item
      name: "Значок хранителя наследия"
      description: "Доступ к охраняемым историческим объектам"

  dialogue_options:
    - id: preserve_original_design
      text: "Фонтаны должны быть восстановлены в оригинальном виде."
      faction_impact:
        neutral: +10

    - id: modern_water_features
      text: "Можно добавить современные водные аттракционы."
      faction_impact:
        neutral: 0

    - id: commercialize_springs
      text: "Минеральные источники можно коммерциализировать."
      faction_impact:
        neutral: -15

  narrative_elements:
    - id: peterhof_history
      type: exposition
      description: "История создания Петергофа и его фонтанов Петром I"

    - id: water_technology_evolution
      type: subplot
      description: "Эволюция водных технологий от 18 века до современности"

    - id: heritage_vs_progress
      type: dialogue
      description: "Конфликт между сохранением культурного наследия и технологическим прогрессом"
