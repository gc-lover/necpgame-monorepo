metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-petropavlovsk-fortress
  title: '[Canon/Lore] Квест: Петропавловская крепость (Санкт-Петербург 2020-2029)'
quest_definition:
  quest_type: side_story
  level_min: 35
  level_max: 50
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: security
      name: Безопасность
      level: 3
    - id: stealth
      name: Скрытность
      level: 2
  objectives:
  - id: investigate_political_prisoners
    type: investigation
    description: Исследовать случаи содержания политических диссидентов в модернизированной
      крепости
    target: 1
  - id: locate_hidden_prison
    type: exploration
    description: Найти подземные уровни крепости, где содержат особо опасных заключенных
    target: 1
  - id: free_innocent_prisoner
    type: dialogue
    description: Освободить невиновного заключенного, ошибочно помещенного в крепость
    target: 1
  - id: bypass_prison_security
    type: stealth
    description: Обойти многоуровневую систему безопасности крепости
    target: 1
  - id: expose_corruption
    type: activity
    description: Разоблачить коррупцию среди тюремного персонала и администрации
    target: 1
  rewards:
  - type: experience
    amount: 5200
    description: Опыт за успешное проникновение в одну из самых охраняемых крепостей
  - type: currency
    amount: 2800
    currency: credits
    description: Кредиты от освобожденных заключенных и подпольных организаций
  - type: item
    item_id: prisoners_manifesto
    name: Манифест заключенных
    description: Документ с именами всех политических заключенных крепости
    rarity: epic
  - type: reputation
    faction: resistance_movement
    amount: 150
    description: Репутация среди движения сопротивления
  - type: skill_boost
    skill: stealth
    amount: 2
    description: Увеличение навыка скрытности
  lore_context:
    description: Петропавловская крепость, изначально построенная как военная крепость
      в 1703 году Петром I, в 2020-2029 годах стала ультрасовременной тюрьмой для
      политических диссидентов, корпоративных шпионов и особо опасных преступников.
      Система безопасности включает ИИ-охранников, нано-ловушки и виртуальные тюрьмы.
      Игрок должен проникнуть в крепость, чтобы освободить невиновного или раскрыть
      государственные секреты.
    historical_connections:
    - Петропавловская крепость основана Петром I в 1703 году
    - Служила тюрьмой для декабристов, народовольцев и революционеров
    - В ней были казнены пять императоров из династии Романовых
    - В советское время использовалась как политическая тюрьма КГБ
    thematic_elements:
    - Политическая цензура в корпоративном мире
    - Технологии подавления vs человеческая воля
    - Историческая тюрьма как символ власти
    - Борьба за свободу в тоталитарном обществе
  gameplay_mechanics:
    puzzle_elements:
    - Взлом систем безопасности с использованием хакерских инструментов
    - Расшифровка тюремных кодов и идентификаторов заключенных
    - Навигация по лабиринту подземных уровней
    social_interactions:
    - Диалоги с заключенными и охранниками
    - Переговоры с администрацией крепости
    - Координация с внешними союзниками
    combat_encounters:
    - Столкновения с ИИ-охранниками и дронами
    - Битвы с элитными тюремными стражами
    - Оборона от подкрепления сил безопасности
  narrative_branches:
  - condition: player_frees_all_prisoners
    outcome: Организует массовый побег, становится легендой сопротивления
    reward_modifier: 2.0
  - condition: player_becomes_prison_guard
    outcome: Присоединяется к администрации, получает доступ к секретам
    reward_modifier: 1.5
  - condition: player_discovers_state_secrets
    outcome: Находит доказательства коррупции на высшем уровне
    reward_modifier: 1.8
  - condition: player_gets_caught
    outcome: Сам становится заключенным крепости
    reward_modifier: 0.2
  time_limit:
    days: 7
    description: Крепость находится в состоянии повышенной готовности
  failure_conditions:
  - Активация режима полной изоляции
  - Захват и помещение в одиночную камеру
  - Предательство со стороны союзников внутри крепости
