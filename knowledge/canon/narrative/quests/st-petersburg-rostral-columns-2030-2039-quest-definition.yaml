metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-rostral-columns
  title: 'Квест: Ростральные колонны (Санкт-Петербург 2030-2039)'
quest_definition:
  quest_type: side_story
  level_min: 30
  level_max: 40
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: history_knowledge
      name: Исторические знания
      level: 2
    - id: engineering
      name: Инженерия
      level: 1
  objectives:
  - id: assess_column_damage
    type: exploration
    description: Оценить повреждения ростральных колонн на Стрелке Васильевского острова
    target: 1
  - id: recover_ship_prows
    type: collection
    description: Найти и восстановить утраченные носовые фигуры кораблей
    target: 1
  - id: repair_column_structure
    type: activity
    description: Восстановить структурную целостность колонн
    target: 1
  - id: restore_symbolic_meaning
    type: dialogue
    description: Восстановить символическое значение колонн как памятника морской
      мощи
    target: 1
  - id: ignite_eternal_flame
    type: stealth
    description: Зажечь вечный огонь на вершине колонн
    target: 1
  rewards:
    experience: 3800
    currency: 1750
    item: 100
    reputation: 65
    skill_boost: 1
  lore_context:
    description: Ростральные колонны, величественные памятники морской славы Санкт-Петербурга,
      были воздвигнуты в 1810 году по проекту архитектора Томона. Эти колонны, украшенные
      носами кораблей, символизируют морскую мощь Российской империи. В 2030-х годах,
      после глобальных катаклизмов, колонны нуждаются в восстановлении, чтобы сохранить
      связь города с его морским прошлым.
    historical_connections:
    - Возведены в 1805-1810 годах в честь победы в Отечественной войне 1812 года
    - Увенчаны рострами (носами кораблей), символизирующими морские победы
    - Являются частью ансамбля Стрелки Васильевского острова
    - Вечный огонь зажигается в память о павших
    thematic_elements:
    - Морское наследие Санкт-Петербурга
    - Символика побед и морской мощи
    - Восстановление утраченных символов
  gameplay_mechanics:
    puzzle_elements:
    - Восстановление архитектурных чертежей колонн
    - Сборка и установка носовых фигур кораблей
    - Калибровка вечного огня
    social_interactions:
    - Переговоры с морскими фракциями города
    - Сотрудничество с инженерами и архитекторами
    - Взаимодействие с ветеранами морского флота
    combat_encounters:
    - Защита стройплощадки от диверсантов
    - Борьба с мародерами у подножия колонн
    - Противостояние экстремистам, выступающим против символики
  narrative_branches:
  - condition: player_preserves_original_design
    outcome: Аутентичное восстановление с сохранением исторической точности
    reward_modifier: 1.2
  - condition: player_adds_modern_elements
    outcome: Обновленный памятник с современными технологиями освещения
    reward_modifier: 1.3
  - condition: player_rededicates_to_new_meaning
    outcome: Колонны как символ постапокалиптического возрождения
    reward_modifier: 1.4
  - condition: columns_further_damaged
    outcome: Частичное восстановление с компромиссами
    reward_modifier: 0.7
  time_limit:
    days: 10
    description: Время ограничено сезонными погодными условиями
  failure_conditions:
  - Полное разрушение одной из колонн
  - Потеря всех носовых фигур кораблей
  - Невозможность зажечь вечный огонь
