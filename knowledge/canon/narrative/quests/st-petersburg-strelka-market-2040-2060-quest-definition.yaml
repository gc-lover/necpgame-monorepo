metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-strelka-market
  title: 'Квест: Рынок Стрелка (Санкт-Петербург 2040-2060)'
quest_definition:
  quest_type: side_story
  level_min: 48
  level_max: 63
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: trading
      name: Торговля
      level: 3
    - id: navigation
      name: Навигация
      level: 2
  objectives:
  - id: navigate_floating_market
    type: exploration
    description: Навигатция по плавающему рынку на Стрелке Васильевского острова
    target: 1
  - id: negotiate_with_merchants
    type: dialogue
    description: Переговоры с торговцами о редких товарах и информацией
    target: 1
  - id: collect_rare_items
    type: collection
    description: Сбор редких предметов и артефактов из водного мира
    target: 1
  - id: expose_smugglers
    type: investigation
    description: Разоблачение контрабандистов, скрывающихся среди торговцев
    target: 1
  - id: organize_market_festival
    type: activity
    description: Организация праздника на рынке для укрепления торговых связей
    target: 1
  rewards:
  - type: experience
    amount: 6900
    description: Опыт за развитие торговых отношений в водном городе
  - type: currency
    amount: 3200
    currency: credits
    description: Кредиты за успешную торговлю
  - type: item
    item_id: strelka_merchant_pass
    name: Пропуск торговца Стрелки
    description: Особый пропуск, открывающий доступ к эксклюзивным рынкам
    rarity: rare
  - type: reputation
    faction: floating_merchants
    amount: 170
    description: Репутация среди плавающих торговцев
  - type: skill_boost
    skill: trading
    amount: 2
    description: Увеличение навыка торговли
  lore_context:
    description: Рынок Стрелки, расположенный на Стрелке Васильевского острова, превратился
      в крупнейший плавающий рынок Санкт-Петербурга. Торговцы на судах и баржах предлагают
      товары со всего мира, от водных технологий до древних артефактов. Рынок стал
      центром торговли, где встречаются купцы, контрабандисты и авантюристы со всего
      водного города.
    historical_connections:
    - Стрелка Васильевского острова - исторический центр Санкт-Петербурга
    - Традиции речной торговли на Неве
    - Историческая роль рынка как центра экономической жизни
    - Связь с Балтийским морем и международной торговлей
    thematic_elements:
    - Торговля как основа общества в постапокалиптическом мире
    - Борьба между честной торговлей и контрабандой
    - Культурный обмен через торговые связи
  gameplay_mechanics:
    puzzle_elements:
    - Торговые переговоры и сделки
    - Навигация между плавающими платформами
    - Распознавание подделок среди товаров
    social_interactions:
    - Диалоги с торговцами разных фракций
    - Сбор информации о редких товарах
    - Установление торговых партнерств
    combat_encounters:
    - Защита от пиратов и контрабандистов
    - Спасение товаров во время штормов
    - Дуэли с нечестными торговцами
  narrative_branches:
  - condition: player_becomes_market_leader
    outcome: Становится лидером рынка, организуя торговые союзы
    reward_modifier: 1.4
  - condition: player_exposes_corruption
    outcome: Разоблачает коррупцию среди торговцев
    reward_modifier: 1.5
  - condition: player_creates_new_trade_routes
    outcome: Открывает новые торговые пути для города
    reward_modifier: 1.3
  - condition: market_chaos_during_quest
    outcome: Рынок пострадал от хаоса, но восстановился
    reward_modifier: 0.8
  time_limit:
    days: 13
    description: Время ограничено сезонными торговыми циклами
  failure_conditions:
  - Потеря значительной части товаров на рынке
  - Полное разоблачение и закрытие рынка
  - Неудача в установлении торговых связей
