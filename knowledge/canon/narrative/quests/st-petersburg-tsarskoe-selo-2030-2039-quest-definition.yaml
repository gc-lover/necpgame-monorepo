quest_definition:
  quest_type: side_story
  level_min: 35
  level_max: 45
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: architecture_knowledge
      name: Знания архитектуры
      level: 2
    - id: history_knowledge
      name: Исторические знания
      level: 2
  objectives:
  - id: explore_catherine_palace_ruins
    type: exploration
    description: Исследовать руины Екатерининского дворца и оценить ущерб
    target: 1
  - id: restore_amber_room_section
    type: activity
    description: Восстановить поврежденную часть Янтарной комнаты дворца
    target: 1
  - id: investigate_art_collection_fate
    type: investigation
    description: Расследовать судьбу коллекции произведений искусства дворца
    target: 1
  - id: negotiate_with_local_factions
    type: dialogue
    description: Переговорить с местными фракциями о совместном восстановлении
    target: 1
  - id: secure_palace_perimeter
    type: stealth
    description: Обезопасить периметр дворца от мародеров и рейдеров
    target: 1
  rewards:
    experience: 4500
    currency: 2200
    item: 100
    reputation: 80
    skill_boost: 1
  lore_context:
    description: Царское Село, жемчужина русской архитектуры и центр культурного наследия,
      сильно пострадало в период катаклизмов. В 2030-х годах начинается масштабная
      программа восстановления дворцово-паркового ансамбля с использованием передовых
      технологий 3D-печати и нано-материалов.
    historical_connections:
    - Основан Петром I в 1710 году как загородная резиденция
    - Расцвет при Екатерине II с постройкой Екатерининского дворца
    - Тяжелые повреждения во время глобальных конфликтов
    - Восстановление становится символом культурного возрождения
    thematic_elements:
    - Архитектурное наследие vs современные технологии
    - Культурное восстановление после катастрофы
    - Конфликт между охранниками наследия и прогрессистами
  gameplay_mechanics:
    puzzle_elements:
    - Восстановление архитектурных планов дворца
    - Сборка фрагментов декоративных элементов
    - Расшифровка исторических чертежей и планов
    social_interactions:
    - Диалоги с архитекторами и реставраторами
    - Переговоры с фракциями за ресурсы на восстановление
    - Сотрудничество с музеями и культурными фондами
    combat_encounters:
    - Борьба с мародерами в руинах дворца
    - Защита восстановленных секций от диверсантов
    - Погони по парковым аллеям
  narrative_branches:
  - condition: player_preserves_historical_accuracy
    outcome: Полное аутентичное восстановление дворца
    reward_modifier: 1.4
  - condition: player_uses_modern_materials
    outcome: Современная интерпретация с сохранением духа
    reward_modifier: 1.2
  - condition: palace_further_damaged
    outcome: Частичное восстановление с компромиссами
    reward_modifier: 0.8
  time_limit:
    days: 10
    description: Время ограничено сезонными погодными условиями
  failure_conditions:
  - Уничтожение исторически ценных фрагментов
  - Полная потеря контроля над территорией дворца
  - Истечение времени без существенного прогресса
