  - id: establish_flood_defense
    type: stealth
    description: Создать постоянную систему защиты от будущих наводнений
    target: 1
  rewards:
    experience: 8000
    currency: 4000
    item: 100
    reputation: 200
    skill_boost: 3
  lore_context:
    description: 'Глобальные изменения климата и поднятие уровня мирового океана превратили
      Санкт-Петербург в настоящую ''Венецию Севера''. Город, построенный на болотах
      и островах, наконец полностью адаптировался к водной среде. В 2040-2060-х годах
      начинается великая трансформация: дома на сваях, каналы вместо улиц, лодки вместо
      автомобилей. Это время рождения новой культуры - культуры жизни на воде.'
    historical_connections:
    - Санкт-Петербург всегда боролся с наводнениями (наводнение 1824 года)
    - Город построен на 42 островах, соединенных 65 реками и каналами
    - Традиционное прозвище 'Венеция Севера' стало реальностью
    - Адаптация к водной среде как символ человеческой изобретательности
    thematic_elements:
    - Адаптация к климатическим изменениям
    - Трансформация городской среды
    - Жизнь в гармонии с водой
  gameplay_mechanics:
    puzzle_elements:
    - Проектирование и строительство водных сооружений
    - Балансировка экосистемы каналов
    - Разработка водного транспорта
    social_interactions:
    - Переговоры с фракциями о распределении водных ресурсов
    - Организация сообществ водных жителей
    - Взаимодействие с экологическими группами
    combat_encounters:
    - Борьба с пиратами на каналах
    - Защита дамб от диверсантов
    - Спасательные операции во время штормов
  narrative_branches:
  - condition: player_creates_sustainable_system
    outcome: Гармоничная водная экосистема с минимальным воздействием на природу
    reward_modifier: 1.6
  - condition: player_prioritizes_technology
    outcome: Высокотехнологичный водный город с продвинутыми инженериями решениями
    reward_modifier: 1.4
  - condition: player_balances_tradition_and_modernity
    outcome: Сочетание исторической архитектуры с современными водными технологиями
    reward_modifier: 1.5
  - condition: flooding_becomes_uncontrollable
    outcome: Частичная трансформация с постоянными проблемами
    reward_modifier: 0.7
  time_limit:
    days: 20
    description: Время ограничено сезонными штормами и приливами
  failure_conditions:
  - Массовые разрушения от неконтролируемых наводнений
  - Полная потеря контроля над водной инфраструктурой
  - Гибель значительной части населения города
