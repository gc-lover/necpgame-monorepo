  objectives:
  - id: assess_flood_damage
    type: exploration
    description: Оценить масштаб разрушений от последнего великого наводнения
    target: 1
  - id: restore_water_management
    type: activity
    description: Восстановить систему дамб и шлюзов для контроля уровня воды
