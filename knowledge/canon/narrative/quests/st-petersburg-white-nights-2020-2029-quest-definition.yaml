metadata:
  id: canon-quest-canon-narrative-quests-st-petersburg-white-nights
  title: '[Canon/Lore] Квест: Белые ночи (Санкт-Петербург 2020-2029)'
quest_definition:
  quest_type: side_story
  level_min: 30
  level_max: 45
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: survival
      name: Выживание
      level: 2
    - id: perception
      name: Восприятие
      level: 2
  objectives:
  - id: survive_endless_day
    type: survival
    description: Выжить в условиях 24-часового дня, когда искусственное солнце никогда
      не гаснет
    target: 1
  - id: investigate_light_anomalies
    type: investigation
    description: Исследовать странные световые аномалии в небе над городом
    target: 1
  - id: help_insomniac_residents
    type: dialogue
    description: Помочь жителям, страдающим от хронической бессонницы из-за постоянного
      света
    target: 1
  - id: disrupt_energy_grid
    type: stealth
    description: Проникнуть в энергетическую систему города и временно отключить искусственное
      солнце
    target: 1
  - id: experience_true_darkness
    type: exploration
    description: Найти место в городе, где еще осталась настоящая темнота ночи
    target: 1
  rewards:
  - type: experience
    amount: 4800
    description: Опыт за выживание в экстремальных условиях освещения
  - type: currency
    amount: 2200
    currency: credits
    description: Кредиты от жителей, благодарных за временное отключение света
  - type: item
    item_id: night_vision_implant
    name: Имплант ночного зрения
    description: Кибернетический имплант, позволяющий видеть в темноте
    rarity: rare
  - type: reputation
    faction: night_dwellers
    amount: 120
    description: Репутация среди тех, кто ценит настоящую темноту
  - type: skill_boost
    skill: survival
    amount: 1
    description: Увеличение навыка выживания
  lore_context:
    description: В 2020-2029 годах Санкт-Петербург перешел на систему искусственного
      освещения, имитирующего белые ночи. Корпорации установили гигантские голографические
      проекторы, создающие эффект вечного дня. Это привело к массовой бессоннице,
      психологическим проблемам и появлению подпольных сообществ, ищущих настоящую
      темноту. Игрок оказывается в центре конфликта между корпоративным контролем
      и человеческими потребностями.
    historical_connections:
    - Белые ночи Санкт-Петербурга - естественное природное явление в летние месяцы
    - Традиционно привлекали туристов и вдохновляли художников и писателей
    - В 19-20 веках стали символом романтики и творчества
    - В советское время использовались для круглосуточной работы на заводах
    thematic_elements:
    - Искусственный vs естественный свет
    - Контроль корпораций над природными циклами
    - Психологические последствия вечного дня
    - Ценность темноты в технологическом мире
  gameplay_mechanics:
    puzzle_elements:
    - Навигация по городу с постоянно меняющимся освещением
    - Расшифровка кодов энергетических систем
    - Поиск скрытых туннелей и убежищ от света
    social_interactions:
    - Диалоги с инсомниаками и светобоязненными жителями
    - Переговоры с представителями корпораций освещения
    - Помощь подпольным группам, борющимся с системой
    combat_encounters:
    - Столкновения с патрулями корпораций освещения
    - Битвы с мутировавшими существами, адаптировавшимися к вечному свету
    - Защита убежищ от рейдов сил безопасности
  narrative_branches:
  - condition: player_restores_natural_darkness
    outcome: Восстанавливает естественный цикл дня и ночи в части города
    reward_modifier: 1.6
  - condition: player_becomes_light_sensitive
    outcome: Сам становится зависимым от темноты, получает специальные способности
    reward_modifier: 1.4
  - condition: player_joins_corporation
    outcome: Присоединяется к корпорации освещения, получает доступ к технологиям
    reward_modifier: 1.3
  - condition: player_causes_blackout
    outcome: Вызывает тотальное отключение света, что приводит к хаосу
    reward_modifier: 0.8
  time_limit:
    days: 5
    description: Время ограничено циклом искусственного солнца
  failure_conditions:
  - Полное истощение от бессонницы
  - Захват системами безопасности корпораций
  - Полная потеря ориентации в лабиринте света
