metadata:
  id: "startup-nation-berlin-quest"
  title: "Нация стартапов (Берлин 2061-2077)"
  description: "Дистопический квест о Берлине, полностью контролируемом венчурными капиталистами. Игрок борется за свободу инноваций в мире, где каждый гражданин - стартап, а неудача означает цифровое забвение."
  location: "Берлин, Германия - стартап-районы и венчурные зоны"
  timeline: "2061-2077 год"
  level_range: "55-70"
  difficulty: "Легендарная"
  theme: "Инновации, Венчурный капитал, Цифровое общество"
  tone: "Сатирический, Критический, Предупреждающий"
  atmosphere: "Стеклянные небоскребы с голографическими питч-деком, улицы с бесконечными презентациями, атмосфера постоянного стресса и искусственного энтузиазма"
  narrative_overview: |
    В 2061 году Берлин стал 'нацией стартапов' - городом, где каждый аспект жизни
    контролируется венчурными капиталистами. Жители обязаны участвовать в 'стартап-лотерее',
    где неудача означает цифровое стирание личности. Игрок - талантливый разработчик,
    отказавшийся от системы, борется за настоящие инновации в мире фальшивого энтузиазма.
    Квест сочетает элементы корпоративного шпионажа, этического хакерства и борьбы
    за человеческую индивидуальность.
  key_elements:
    - Стартап-инкубаторы как тюрьмы для идей
    - Венчурные капиталисты как цифровые боги
    - Питч-сессии как ритуалы подчинения
    - Стартап-лотерея и система рейтингов
    - Подпольные 'аналоговые' сообщества
  characters:
    - name: "Кодер Фри"
      role: "Главный герой, подпольный разработчик"
      background: "Бывший стартап-чемпион, ставший диссидентом"
      personality: "Умный, циничный, идеалистичный, технически гениальный"
    - name: "ВЦ Мистер Миллиард"
      role: "Антагонист, верховный венчурный капиталист"
      background: "Глава корпорации, контролирующей всю инновационную экосистему"
      personality: "Харизматичный, манипулятивный, одержимый властью"
    - name: "Анна 'Аналог'"
      role: "Союзник, хранительница аналоговых технологий"
      background: "Коллекционерка запрещенных нецифровых устройств"
      personality: "Мудрая, саркастичная, с глубоким пониманием истории"
    - name: "Профессор Легаси"
      role: "Старый наставник, бывший предприниматель"
      background: "Один из пионеров берлинской стартап-сцены 2020-х"
      personality: "Ностальгический, разочарованный, но все еще вдохновляющий"
  gameplay_opportunities:
    - "Создание 'запрещенных' инноваций без венчурного контроля"
    - "Хакерство в системах стартап-рейтингов"
    - "Организация подпольных 'аналоговых' встреч"
    - "Борьба с корпоративными охотниками за идеями"
    - "Восстановление стертых личностей из цифрового забвения"
    - "Выбор между безопасным конформизмом и рискованной свободой"
  philosophical_implications:
    - "Инновации как инструмент контроля vs истинное творчество"
    - "Цифровое бессмертие через успех vs человеческая индивидуальность"
    - "Венчурный капитал как новая религия"
    - "Стартап-культура как форма социального дарвинизма"
    - "Цена прогресса в человеческом измерении"
