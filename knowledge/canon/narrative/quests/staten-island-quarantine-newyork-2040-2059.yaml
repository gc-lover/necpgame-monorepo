quest:
  id: quest-staten-island-quarantine
  title: Staten Island Quarantine
  description: Staten Island has been under strict quarantine for years due to a mysterious
    corporate-engineered virus, where the line between protection and imprisonment
    blurs.
  location: New York, Staten Island Quarantine Zone, 2040-2059
  timeline: 2052 CE
  level_range:
    min: 20
    max: 35
    recommended: 28
  estimated_duration: 5-6 hours
  difficulty: hard
  theme: pandemic_quarantine
  tone: claustrophobic
  atmosphere: abandoned neighborhoods, quarantine checkpoints, medical drones, isolation
    paranoia
  narrative:
    overview: 'Staten Island has been sealed off for over a decade due to a mysterious
      virus that corporate scientists may have

      engineered for population control. The player, either a resident trying to escape
      or an outsider trying to infiltrate,

      must navigate the complexities of quarantine enforcement, underground resistance,
      and the psychological toll of isolation.

      '
    key_elements:
    - Quarantine enforcement and resistance
    - Pandemic conspiracy theories
    - Isolation-induced psychological effects
    - Medical ethics and corporate experimentation
    - Community survival strategies
    characters:
    - id: npc-dr-elena-mendoza
      name: Dr. Elena Mendoza
      role: quarantine_director
      background: CDC scientist, now corporate enforcer
      personality: Authoritarian, scientific, conflicted
      motivations: Public safety, personal redemption
    - id: npc-marcus-rossi
      name: Marcus Rossi
      role: resistance_leader
      background: Former construction worker, underground organizer
      personality: Determined, charismatic, hot-headed
      motivations: Freedom, justice, community protection
    - id: npc-sarah-park
      name: Sarah Park
      role: medical_researcher
      background: Underground virologist studying the virus
      personality: Brilliant, paranoid, humanitarian
      motivations: Truth discovery, cure development
    plot_points:
    - introduction: Arrive at heavily guarded quarantine perimeter
    - development: Infiltrate island and uncover conspiracy layers
    - climax: Choose between escape, cure revelation, or rebellion
    - resolution: Determine quarantine's fate and virus truth
  objectives:
    primary:
    - id: obj-infiltrate-quarantine
      type: stealth_infiltration
      description: Successfully breach Staten Island quarantine defenses
      infiltration_success: true
      rewards:
      - type: skill_boost
        skill: infiltration
        amount: 35
    - id: obj-uncover-conspiracy
      type: investigation
      description: Gather evidence of corporate virus engineering
      evidence_collected: comprehensive
      rewards:
      - type: achievement
        name: Truth Seeker
    - id: obj-aid-resistance
      type: support_operations
      description: Help resistance movement organize against quarantine
      resistance_strengthened: significant
      rewards:
      - type: reputation
        faction: resistance
        amount: 70
    secondary:
    - id: obj-develop-cure
      type: medical_research
      description: Work with Sarah to develop virus cure
      cure_progress: advanced
      rewards:
      - type: item
        name: Experimental Antidote
    - id: obj-evade-surveillance
      type: counter_surveillance
      description: Avoid detection by quarantine drones and checkpoints
      detection_avoided: complete
      rewards:
      - type: skill_boost
        skill: evasion
        amount: 25
  choices:
  - id: choice-quarantine-justification
    context: Dr. Mendoza claims quarantine protects the public
    options:
    - id: believe_authorities
      text: Accept quarantine as necessary protection
      consequences:
        access_granted: easier
        resistance_hostility: increased
        moral_doubt: persistent
    - id: suspect_conspiracy
      text: Investigate claims of corporate manipulation
      consequences:
        truth_discovery: likely
        authority_pursuit: intense
        personal_risk: high
    - id: support_resistance
      text: Join resistance against perceived oppression
      consequences:
        ally_support: strong
        quarantine_security: hostile
        escape_opportunity: created
  - id: choice-virus-handling
    context: Sarah offers experimental cure with unknown side effects
    options:
    - id: refuse_cure
      text: Reject untested treatment for safety
      consequences:
        ethical_integrity: maintained
        cure_development: delayed
        alternative_solutions: pursued
    - id: limited_testing
      text: Test on willing volunteers only
      consequences:
        controlled_risk: managed
        results: variable
        ethical_compromise: partial
    - id: full_deployment
      text: Deploy cure despite risks to save lives
      consequences:
        lives_saved: many
        side_effects: severe
        medical_controversy: intense
  rewards:
    completion:
    - type: experience
      amount: 4500
    - type: money
      amount: 32000
    - type: reputation
      faction: resistance
      amount: 80
    faction_impact:
      corporate: -60
      humanity: 55
      street: 30
    unlocks:
    - id: location-underground-lab
      type: research_facility
      description: Hidden virology lab on Staten Island
  branching_endings:
  - id: ending-quarantine-lifted
    condition: Conspiracy exposed + cure developed
    title: Island Liberated
    description: Quarantine ends, truth revealed, island reintegrates
    rewards:
    - type: achievement
      name: Liberator of Staten Island
    world_changes:
    - staten_island_quarantine: ended
    - corporate_liability: exposed
  - id: ending-successful-escape
    condition: Personal escape + evidence smuggled out
    title: Whistleblower
    description: Player escapes with proof of conspiracy
    rewards:
    - type: reputation
      faction: investigative
      amount: 90
    world_changes:
    - public_awareness: increased
  - id: ending-permanent-quarantine
    condition: Resistance crushed + conspiracy maintained
    title: Eternal Isolation
    description: Quarantine continues indefinitely
    rewards:
    - type: item
      name: Quarantine Survivor Medal
    penalties:
    - type: psychological_trauma
      isolation_effects: permanent
  gameplay_mechanics:
  - quarantine_simulation: Checkpoint navigation, drone evasion, perimeter security
  - conspiracy_investigation: Evidence gathering, witness interviews, digital forensics
  - psychological_isolation: Mental health mechanics, social deprivation effects
  - medical_ethics: Treatment decisions, risk assessment, humanitarian choices
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - quarantine-engine
    - psychological-simulation
  - assets_needed:
    - staten_island_models
    - quarantine_drones
    - medical_lab_interiors
    - isolation_psychological_effects
