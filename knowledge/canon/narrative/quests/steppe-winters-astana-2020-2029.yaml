narrative_context:
  background: |
    Зимы в Астане - одни из самых суровых в мире. Температура может опускаться до -40°C,
    а сильные ветры создают эффект охлаждения до -60°C. Степь вокруг города становится
    белой пустыней, где выживание требует специальной подготовки и традиционных знаний.
    В 2020-х годах климатические изменения сделали зимы еще более экстремальными,
    превратив их в настоящее испытание для жителей и гостей города.

  plot_hook: |
    Вы слышите прогноз погоды: температура опустится до -45°C, а степной ветер будет
    дуть со скоростью 30 м/с. Местные жители говорят о "настоящей степной зиме",
    когда даже асфальт трескается от холода. Вас приглашают испытать себя в этих
    экстремальных условиях, но предупреждают: неподготовленный рискует замерзнуть
    насмерть за считанные минуты...

  key_events:
    - "Подготовка снаряжения и изучение традиций выживания"
    - "Выход в степь и первое столкновение с экстремальным холодом"
    - "Борьба с зимней бурей и поиск укрытия"
    - "Адаптация к условиям и размышления о силе природы"

