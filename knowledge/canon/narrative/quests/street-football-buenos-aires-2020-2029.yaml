quest_flow:
  entry_point: street_match_witness
  nodes:
  - id: street_match_witness
    type: discovery
    title: Свидетель уличного матча
    description: Игрок наблюдает за импровизированным футбольным матчем.
    objectives:
    - Посмотреть игру
    - Присоединиться к болельщикам
    choices:
    - id: join_as_player
      title: Присоединиться как игрок
      description: Войти в игру
      requirements:
        skill: athletics
        level: 1
      next_node: joined_as_player
  - id: joined_as_player
    type: participation
    title: Присоединился как игрок
    description: Игрок участвует в уличном матче.
    objectives:
    - Играть хорошо
    - Получить признание
    choices:
    - id: impress_locals
      title: Впечатлить местных
      description: Показать мастерство
      requirements: {}
      next_node: locals_impressed
  - id: locals_impressed
    type: recognition
    title: Местные впечатлены
    description: Игрок получает признание от сообщества.
    objectives:
    - Присоединиться к команде
    - Начать тренировки
    choices:
    - id: join_team
      title: Присоединиться к команде
      description: Стать частью местной футбольной команды
      requirements: {}
      next_node: team_joined
  - id: team_joined
    type: membership
    title: Команда присоединена
    description: Игрок становится членом уличной команды.
    objectives:
    - Тренироваться с командой
    - Улучшить навыки
    choices:
    - id: train_hard
      title: Тренироваться усердно
      description: Развивать футбольные способности
      requirements: {}
      next_node: skills_improved
  - id: skills_improved
    type: development
    title: Навыки улучшены
    description: Игрок становится лучшим игроком команды.
    objectives:
    - Организовать турнир
    - Соревноваться с другими районами
    choices:
    - id: organize_tournament
      title: Организовать турнир
      description: Провести чемпионат между районами
      requirements: {}
      next_node: tournament_organized
  - id: tournament_organized
    type: competition
    title: Турнир организован
    description: Междурайонный турнир проходит успешно.
    objectives:
    - Выиграть чемпионат
    - Получить славу
    choices:
    - id: win_championship
      title: Выиграть чемпионат
      description: Стать чемпионами района
      requirements: {}
      next_node: championship_won
  - id: championship_won
    type: victory
    title: Чемпионат выигран
    description: Команда становится чемпионами района.
    objectives:
    - Укрепить команду
    - Создать наследие
    choices:
    - id: build_legacy
      title: Создать наследие
      description: Стать легендой уличного футбола
      requirements: {}
      next_node: legacy_built
  - id: legacy_built
    type: fame
    title: Наследие создано
    description: Команда становится легендой района.
    objectives: []
    choices: []
