summary:
  problem: Создать квест об уличном футболе в Буэнос-Айресе
  goal: Исследовать темы командного духа, уличных соревнований и спортивной гордости
  essence: На пыльных улицах Буэнос-Айреса футбол оживает как чистое искусство - не
    коммерческий спорт корпораций, а страсть народа, где каждый гол - победа свободы
    над контролем
  key_points:
  - Квест сочетает элементы спорта, командной динамики и уличных соревнований
  - Множественные ветки: путь игрока, тренера, организатора, активиста
  - Исследование темы спортивного духа в эпоху коммерциализации
  - Возможность разных исходов от создания легендарной команды до потери уличного
    футбола
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: street_football_buenos_aires
    title: Уличный Футбол Буэнос-Айреса — Игра Свободы
    body: 'Буэнос-Айрес 2020-2029 — в эпоху корпоративных спортивных лиг

      уличный футбол остается последним бастионом настоящей страсти.

      На импровизированных полях дети и взрослые борются за честь

      района, создавая команды и традиции. Игрок попадает в этот мир,

      когда становится свидетелем жестокой игры и получает предложение

      присоединиться к местной команде. Квест включает тренировки,

      организацию матчей, сбор команды и выбор между сохранением

      чистоты спорта и коммерциализацией таланта.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью мира уличного футбола Буэнос-Айреса,

      где каждый матч - это не просто игра, а битва за душу района.

      Квест включает формирование команды, тренировки, соревнования

      и финальный выбор между спортивной чистотой и корпоративным

      успехом.

      '
