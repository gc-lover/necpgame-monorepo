  characters:
  - id: street_captain
    name: Уличный Капитан
    role: mentor
    background: Опытный игрок уличного футбола, знающий все секреты игры и района
  - id: rival_team_leader
    name: Лидер Соперничавшей Команды
    role: rival
    background: Капитан конкурирующей команды, стремящийся доказать превосходство
      своего района
  - id: young_football_enthusiast
    name: Молодой Футбольный Энтузиаст
    role: ally
    background: Юный фанат футбола, мечтающий стать звездой и вдохновляющий команду
  dialogues:
  - speaker: street_captain
    text: Футбол на улицах - это не просто игра, это наша душа. Здесь нет корпораций,
      нет контрактов, только пот, страсть и честь района. Покажи, что ты достоин присоединиться.
  - speaker: rival_team_leader
    text: Ваш район думает, что владеет улицами? Мы покажем вам, что значит настоящая
      команда. Готовьтесь к поражению!
  - speaker: young_football_enthusiast
    text: Когда я был маленьким, мы играли на улицах без имплантов, без корпораций.
      Это была настоящая игра. Не дайте им отнять у нас эту радость!
