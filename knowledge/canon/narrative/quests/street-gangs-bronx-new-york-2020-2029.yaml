summary:
  problem: Создать квест о войнах уличных банд в Bronx Нью-Йорка
  goal: Исследовать темы территориальных конфликтов, сообщества и уличной справедливости
  essence: В бетонных джунглях Bronx границы территорий отмечены не линиями, а кровью,
    где каждый перекресток - поле битвы, а лояльность к улице важнее корпоративных
    контрактов
  key_points:
  - Квест сочетает элементы уличных боев, территориального контроля и социальных связей
  - Множественные ветки: путь уличного бойца, миротворца, предателя, лидера
  - Исследование темы принадлежности к группе в эпоху индивидуализма
  - Возможность разных исходов от объединения банд до разрушения всех территорий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: bronx_gangs
    title: Bronx Банд — Уличные Войны Нью-Йорка
    body: 'Нью-Йорк 2020-2029 — Bronx стал ареной бесконечных войн между

      уличными бандами. В эпоху киберпанка традиционные банды эволюционировали -

      они используют дроны для разведки, импланты для усиления бойцов,

      хакерские атаки для саботажа. Игрок попадает в этот хаос, когда

      становится свидетелем жестокой расправы и получает предложение

      выбрать сторону в войне. Квест включает навигацию по опасным районам,

      установление контактов с лидерами банд, участие в уличных боях,

      и принятие решений, которые могут изменить баланс сил в Bronx.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью уличной войны Bronx, где каждый выбор

      влияет на судьбу района. Квест включает выбор банды, участие

      в территориальных конфликтах, сбор союзников и финальный выбор

      между продолжением войны или поиском мира.

      '
