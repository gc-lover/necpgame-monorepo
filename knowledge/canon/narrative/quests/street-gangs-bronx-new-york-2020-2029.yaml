quest_flow:
  entry_point: turf_incident
  nodes:
  - id: turf_incident
    type: initiation
    title: Инцидент на территории
    description: Игрок становится свидетелем уличного конфликта.
    objectives:
    - Вмешаться в драку
    - Выбрать сторону
    choices:
    - id: help_locals
      title: Помочь местным
      description: Защитить жителей от бандитов
      requirements:
        trait: heroic
        level: 1
      next_node: locals_helped
    - id: join_gang
      title: Присоединиться к банде
      description: Стать частью уличной группировки
      requirements: {}
      next_node: gang_joined
  - id: locals_helped
    type: alliance
    title: Местным помогли
    description: Игрок защищает жителей от нападения банды.
    objectives:
    - Получить благодарность
    - Узнать о ситуации
    choices:
    - id: learn_about_wars
      title: Узнать о войнах
      description: Получить информацию о конфликтах
      requirements: {}
      next_node: wars_learned
  - id: gang_joined
    type: membership
    title: Банда присоединена
    description: Игрок становится членом уличной банды.
    objectives:
    - Пройти испытание
    - Доказать верность
    choices:
    - id: pass_initiation
      title: Пройти посвящение
      description: Стать полноценным членом банды
      requirements: {}
      next_node: initiation_passed
  - id: wars_learned
    type: education
    title: Войны изучены
    description: Игрок понимает причины конфликтов между бандами.
    objectives:
    - Выбрать позицию
    - Присоединиться к движению
    choices:
    - id: become_mediator
      title: Стать посредником
      description: Попытаться остановить войну
      requirements:
        skill: diplomacy
        level: 3
      next_node: mediator_became
  - id: initiation_passed
    type: loyalty
    title: Посвящение пройдено
    description: Игрок доказал свою верность банде.
    objectives:
    - Получить задание
    - Участвовать в операции
    choices:
    - id: receive_assignment
      title: Получить задание
      description: Взять первое боевое поручение
      requirements: {}
      next_node: assignment_received
  - id: mediator_became
    type: diplomacy
    title: Посредник стал
    description: Игрок начинает работу по примирению банд.
    objectives:
    - Организовать встречу
    - Найти компромисс
    choices:
    - id: arrange_summit
      title: Организовать саммит
      description: Собрать лидеров банд для переговоров
      requirements: {}
      next_node: summit_arranged
  - id: assignment_received
    type: combat
    title: Задание получено
    description: Игрок участвует в уличном бое за территорию.
    objectives:
    - Выполнить задачу
    - Защитить территорию
    choices:
    - id: execute_mission
      title: Выполнить миссию
      description: Провести успешную атаку на вражескую территорию
      requirements:
        skill: combat
        level: 2
      next_node: mission_executed
  - id: summit_arranged
    type: negotiation
    title: Саммит организован
    description: Лидеры банд собрались для переговоров.
    objectives:
    - Провести дискуссию
    - Достичь соглашения
    choices:
    - id: facilitate_talks
      title: Провести переговоры
      description: Помочь сторонам найти общий язык
      requirements: {}
      next_node: talks_facilitated
  - id: mission_executed
    type: victory
    title: Миссия выполнена
    description: Игрок успешно защищает территорию банды.
    objectives:
    - Получить признание
    - Повысить статус
    choices:
    - id: gain_respect
      title: Получить уважение
      description: Стать уважаемым членом банды
      requirements: {}
      next_node: respect_gained
  - id: talks_facilitated
    type: breakthrough
    title: Переговоры проведены
    description: Стороны достигли предварительного соглашения.
    objectives:
    - Построить доверие
    - Создать альянс
    choices:
    - id: build_alliance
      title: Построить альянс
      description: Объединить банды против корпораций
      requirements: {}
      next_node: alliance_built
  - id: respect_gained
    type: promotion
    title: Уважение получено
    description: Игрок становится влиятельным членом банды.
    objectives:
    - Получить повышение
    - Влиять на решения
    choices:
    - id: rise_in_ranks
      title: Подняться в рангах
      description: Стать лейтенантом банды
      requirements: {}
      next_node: ranks_risen
  - id: alliance_built
    type: unity
    title: Альянс построен
    description: Банды объединились против общего врага.
    objectives:
    - Провести совместную операцию
    - Защитить район
    choices:
    - id: conduct_joint_operation
      title: Провести совместную операцию
      description: Атаковать корпоративные силы
      requirements: {}
      next_node: operation_conducted
  - id: ranks_risen
    type: leadership
    title: Ранги подняты
    description: Игрок становится лидером группы.
    objectives:
    - Руководить операциями
    - Расширять влияние
    choices:
    - id: lead_operations
      title: Руководить операциями
      description: Стать стратегом уличных войн
      requirements: {}
      next_node: operations_led
  - id: operation_conducted
    type: triumph
    title: Операция проведена
    description: Альянс побеждает корпоративных захватчиков.
    objectives:
    - Установить контроль
    - Создать автономию
    choices:
    - id: establish_autonomy
      title: Установить автономию
      description: Сделать Bronx независимым от корпораций
      requirements: {}
      next_node: autonomy_established
  - id: operations_led
    type: command
    title: Операции возглавлены
    description: Игрок успешно руководит уличными боями.
    objectives:
    - Увеличить территорию
    - Укрепить позиции
    choices:
    - id: expand_territory
      title: Расширить территорию
      description: Завоевать новые районы
      requirements: {}
      next_node: territory_expanded
  - id: autonomy_established
    type: independence
    title: Автономия установлена
    description: Bronx становится независимым от корпораций.
    objectives:
    - Создать справедливую систему
    - Защитить сообщество
    choices:
    - id: create_fair_system
      title: Создать справедливую систему
      description: Установить новые правила жизни района
      requirements: {}
      next_node: system_created
  - id: territory_expanded
    type: conquest
    title: Территория расширена
    description: Банда контролирует большую часть Bronx.
    objectives:
    - Консолидировать власть
    - Стать легендой
    choices:
    - id: consolidate_power
      title: Консолидировать власть
      description: Стать неоспоримым лидером района
      requirements: {}
      next_node: power_consolidated
  - id: system_created
    type: renewal
    title: Система создана
    description: Район живет по новым правилам.
    objectives: []
    choices: []
  - id: power_consolidated
    type: dominion
    title: Власть консолидирована
    description: Игрок становится королем уличных банд.
    objectives: []
    choices: []
