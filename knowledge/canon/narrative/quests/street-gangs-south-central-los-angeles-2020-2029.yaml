          title: "Подняться в рангах"
          description: "Стать лейтенантом банды"
          requirements: {}
          next_node: ranks_risen

    - id: trust_built
      type: alliance
      title: "Доверие построено"
      description: "Банды начинают сотрудничать."
      objectives:
        - "Создать коалицию"
        - "Бороться с общими врагами"
      choices:
        - id: form_coalition
          title: "Создать коалицию"
          description: "Объединить банды против корпораций"
          requirements: {}
          next_node: coalition_formed

    - id: ranks_risen
      type: leadership
      title: "Ранги подняты"
      description: "Игрок становится лидером группы."
      objectives:
        - "Руководить операциями"
        - "Расширять влияние"
      choices:
        - id: lead_operations
          title: "Руководить операциями"
          description: "Стать стратегом уличных войн"
          requirements: {}
          next_node: operations_led

    - id: coalition_formed
      type: unity
      title: "Коалиция сформирована"
      description: "Банды объединились против общего врага."
      objectives:
        - "Провести совместную операцию"
        - "Защитить район"
      choices:
        - id: conduct_joint_op
          title: "Провести совместную операцию"
          description: "Атаковать корпоративные силы"
          requirements: {}
          next_node: joint_op_conducted

    - id: operations_led
      type: command
      title: "Операции возглавлены"
      description: "Игрок успешно руководит уличными боями."
      objectives:
        - "Увеличить территорию"
        - "Укрепить позиции"
      choices:
        - id: expand_territory
          title: "Расширить территорию"
          description: "Завоевать новые районы"
          requirements: {}
          next_node: territory_expanded

    - id: joint_op_conducted
      type: triumph
      title: "Совместная операция проведена"
      description: "Коалиция побеждает корпоративных захватчиков."
      objectives:
        - "Установить контроль"
        - "Создать автономию"
      choices:
        - id: establish_control
          title: "Установить контроль"
          description: "Сделать район независимым от корпораций"
          requirements: {}
          next_node: control_established

    - id: territory_expanded
      type: conquest
      title: "Территория расширена"
      description: "Банда контролирует большую часть South Central."
      objectives:
        - "Консолидировать власть"
        - "Стать легендой"
      choices:
        - id: consolidate_power
          title: "Консолидировать власть"
          description: "Стать неоспоримым лидером района"
          requirements: {}
          next_node: power_consolidated

    - id: control_established
      type: autonomy
      title: "Контроль установлен"
      description: "Район становится автономным от корпораций."
      objectives:
        - "Создать справедливую систему"
        - "Защитить сообщество"
      choices:
        - id: create_justice
          title: "Создать справедливость"
          description: "Установить новые правила жизни района"
          requirements: {}
          next_node: justice_created

    - id: power_consolidated
      type: dominion
      title: "Власть консолидирована"
      description: "Игрок становится королем уличных банд."
      objectives: []
