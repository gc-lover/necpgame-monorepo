narrative_elements:
  themes:
    - gang-territories
    - urban-survival
    - community-loyalty
    - turf-wars
    - street-justice
  characters:
    - id: gang_leader
      name: "Лидер Банды"
      role: antagonist/ally
      background: "Опытный главарь банды, контролирующий территорию и требующий абсолютной лояльности"
    - id: rival_gang_member
      name: "Член Соперничавшей Банды"
      role: antagonist
      background: "Член конкурирующей банды, видящий в игроке угрозу или потенциального союзника"
    - id: community_elder
      name: "Старейшина Сообщества"
      role: ally
      background: "Уважаемый житель района, пытающийся сохранить мир и традиции среди хаоса"
  dialogues:
    - speaker: gang_leader
      text: "Здесь каждый дюйм земли полит кровью. Лояльность - это не слово, это жизнь. Присоединяйся к нам, или станешь добычей. Выбирай сторону, чужак."
    - speaker: rival_gang_member
      text: "Твоя банда думает, что владеет улицами? Мы покажем им, что значит настоящая война. Кровь за кровь, территория за территорию."
    - speaker: community_elder
      text: "Я видел, как эти дети убивают друг друга за клочки асфальта. Когда-то здесь была община, семья. Теперь только страх и ненависть. Кто-то должен остановить эту бойню."

