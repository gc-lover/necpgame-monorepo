summary:
  problem: Создать квест о войнах уличных банд в South Central Лос-Анджелеса
  goal: Исследовать темы территориальных конфликтов, лояльности сообщества и уличной справедливости
  essence: В бетонных джунглях South Central границы территорий отмечены не линиями, а кровью, где каждый перекресток - поле битвы, а лояльность банде становится единственным законом
  key_points:
    - Квест сочетает элементы территориальных войн, уличного выживания и социальной динамики
    - Множественные ветки: путь солдата, лидера, миротворца, дезертира
    - Исследование темы цены принадлежности к группе в эпоху индивидуализма
    - Возможность разных исходов от объединения банд до создания мирного района

content:
  sections:
    - id: south_central_gangs
      title: South Central — Территории Крови и Лояльности
      body: |
        Лос-Анджелес 2020-2029 — район South Central стал полигоном
        для уличных войн между бандами. В эпоху киберпанка традиционные
        банды эволюционировали - они используют дроны для разведки,
        импланты для усиления бойцов, хакерские атаки для саботажа
        конкурентов. Игрок попадает в этот хаос, когда становится
        свидетелем жестокой расправы и получает предложение выбрать
        сторону в войне. Квест включает навигацию по опасным территориям,
        установление контактов с лидерами банд, участие в уличных боях
        и принятие решений, которые могут изменить баланс сил в районе.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью уличной войны South Central, где каждый
        выбор влияет на судьбу района. Квест включает выбор банды,
        участие в территориальных конфликтах, сбор союзников и финальный
        выбор между продолжением войны или поиском мира.

