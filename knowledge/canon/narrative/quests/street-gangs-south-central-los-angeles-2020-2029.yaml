quest_flow:
  entry_point: turf_incident
  nodes:
    - id: turf_incident
      type: initiation
      title: "Инцидент на территории"
      description: "Игрок становится свидетелем уличного конфликта."
      objectives:
        - "Вмешаться в драку"
        - "Выбрать сторону"
      choices:
        - id: help_victim
          title: "Помочь жертве"
          description: "Защитить невинного от бандитов"
          requirements: {trait: heroic, level: 1}
          next_node: victim_helped
        - id: join_gang
          title: "Присоединиться к банде"
          description: "Стать частью уличной группировки"
          requirements: {}
          next_node: gang_joined

    - id: victim_helped
      type: alliance
      title: "Жертве помогли"
      description: "Игрок спасает человека от нападения банды."
      objectives:
        - "Получить благодарность"
        - "Узнать о ситуации"
      choices:
        - id: learn_about_conflict
          title: "Узнать о конфликте"
          description: "Получить информацию о войне банд"
          requirements: {}
          next_node: conflict_learned

    - id: gang_joined
      type: membership
      title: "Банда присоединена"
      description: "Игрок становится членом уличной банды."
      objectives:
        - "Пройти инициацию"
        - "Доказать лояльность"
      choices:
        - id: undergo_initiation
          title: "Пройти инициацию"
          description: "Стать полноценным членом банды"
          requirements: {}
          next_node: initiation_completed

    - id: conflict_learned
      type: education
      title: "Конфликт изучен"
      description: "Игрок понимает причины войны между бандами."
      objectives:
        - "Выбрать позицию"
        - "Присоединиться к движению"
      choices:
        - id: become_peacemaker
          title: "Стать миротворцем"
          description: "Попробовать остановить войну"
          requirements: {skill: diplomacy, level: 3}
          next_node: peacemaker_became

    - id: initiation_completed
      type: loyalty
      title: "Инициация завершена"
      description: "Игрок доказал свою верность банде."
      objectives:
        - "Получить задание"
        - "Участвовать в операции"
      choices:
        - id: receive_mission
          title: "Получить задание"
          description: "Взять первое боевое поручение"
          requirements: {}
          next_node: mission_received

    - id: peacemaker_became
      type: mediation
      title: "Миротворец стал"
      description: "Игрок начинает работу по примирению банд."
      objectives:
        - "Организовать встречу"
        - "Найти компромисс"
      choices:
        - id: arrange_meeting
          title: "Организовать встречу"
          description: "Собрать лидеров банд для переговоров"
          requirements: {}
          next_node: meeting_arranged

    - id: mission_received
      type: combat
      title: "Задание получено"
      description: "Игрок участвует в уличном бое за территорию."
      objectives:
        - "Выполнить задачу"
        - "Защитить территорию"
      choices:
        - id: execute_operation
          title: "Выполнить операцию"
          description: "Провести успешную атаку на вражескую территорию"
          requirements: {skill: combat, level: 2}
          next_node: operation_executed

    - id: meeting_arranged
      type: negotiation
      title: "Встреча организована"
      description: "Лидеры банд собрались для переговоров."
      objectives:
        - "Провести дискуссию"
        - "Достичь соглашения"
      choices:
        - id: facilitate_dialogue
          title: "Провести диалог"
          description: "Помочь сторонам найти общий язык"
          requirements: {}
          next_node: dialogue_facilitated

    - id: operation_executed
      type: victory
      title: "Операция выполнена"
      description: "Игрок успешно защищает территорию банды."
      objectives:
        - "Получить награду"
        - "Повысить статус"
      choices:
        - id: gain_respect
          title: "Получить уважение"
          description: "Стать уважаемым членом банды"
          requirements: {}
          next_node: respect_gained

    - id: dialogue_facilitated
      type: breakthrough
      title: "Диалог проведен"
      description: "Стороны достигли предварительного соглашения."
      objectives:
        - id: build_trust
          title: "Построить доверие"
          description: "Укрепить отношения между бандами"
          requirements: {}
          next_node: trust_built

    - id: respect_gained
      type: promotion
      title: "Уважение получено"
      description: "Игрок становится влиятельным членом банды."
      objectives:
        - "Получить повышение"
        - "Влиять на решения"
      choices:
