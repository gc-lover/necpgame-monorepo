summary:
  problem: Создать напряженный квест о войне уличных банд в перенаселенном LA
  goal: Исследовать темы лояльности, территориального контроля и уличной справедливости
  essence: В LA 2020-х улицы принадлежат бандам - от техно-мафии в Силиконовой аллее до био-банд в трущобах, где каждый район отмечен территориальными метками, а нейтральные зоны становятся полями битв
  key_points:
    - Квест сочетает перестрелки, социальные взаимодействия и территориальные захваты
    - Множественные ветки: путь лидера банды, миротворца, корпоративного агента
    - Исследование темы уличной власти в корпоративном мире
    - Возможность разных исходов от объединения банд до их полного уничтожения

content:
  sections:
    - id: la_gangs_context
      title: Уличные Банды LA
      body: |
        Los Angeles 2020-2029 — город, где улицы принадлежат бандам.
        После землетрясений и корпоративных чисток, LA превратился в паутину
        территорий, контролируемых различными группировками. В Силиконовой
        аллее правят "Circuit Breakers" - техно-мафия с имплантами. В старом
        Голливуде доминируют "Phantom Stars" - бывшие актеры с голографическим
        оружием. В трущобах South Central хозяйничают "Bio Lords" - био-хакеры
        с мутировавшими последователями.

        Игрок оказывается в центре территориальной войны, когда две крупнейшие
        банды - Circuit Breakers и Phantom Stars - заключают временное
        перемирие против третьей силы. Квест включает навигацию по
        нейтральным зонам, вербовку союзников, территориальные захваты
        и финальный выбор между миром, доминированием или разрушением.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок получает "нейтральный пропуск" - редкий артефакт, позволяющий
        свободно перемещаться по территориям всех банд LA. Пропуск выдает
        таинственный "Street King" - легендарный арбитр, который пытается
        предотвратить тотальную войну.

        По мере продвижения игрок раскрывает более глубокий конфликт:
        корпорации финансируют банды для ослабления друг друга, а Street King
        пытается создать единую коалицию против корпоративного контроля.
        Квест включает переговоры с лидерами банд, выполнение заданий для
        разных фракций, перестрелки в нейтральных зонах и финальное
        решение судьбы уличной власти LA.

quest_definition:
  level_min: 15
  level_max: 27
  estimated_duration: 110
  difficulty: hard
  category: narrative
  type: gang_conflict
  rewards:
    experience: 32000
    currency: {type: eddies, amount: 42000}
    items:
      - {name: "Street King Medallion", type: quest_item, rarity: epic}
      - {name: "Gang Territory Map", type: gadget, rarity: rare}
  reputation_changes:
    - faction: street_gangs
      amount: 30
    - faction: corporations
      amount: -20
    - faction: neutral_zones
      amount: 25

objectives:
  primary:
    - id: obtain_neutral_pass
      title: "Получить нейтральный пропуск"
      description: "Встретиться со Street King и получить пропуск для всех территорий"
      type: social
      location: "Neutral Ground - Downtown LA"
      hints:
        - "Ищи человека с татуировкой короны на шее"
        - "Пароль: 'streets belong to no one'"

    - id: negotiate_gang_leaders
      title: "Переговорить с лидерами банд"
      description: "Встретиться с лидерами 3 основных банд и понять их позиции"
      type: social
      requirements:
        - reputation: street_gangs >= 10
        - persuasion_skill: 16

    - id: complete_gang_missions
      title: "Выполнить задания банд"
      description: "Выполнить по одному заданию для каждой из 3 банд"
      type: action
      locations: ["Silicon Alley", "Old Hollywood", "South Central Slums"]

    - id: prevent_total_war
      title: "Предотвратить тотальную войну"
      description: "Организовать мирные переговоры между враждующими бандами"
      type: diplomacy
      requirements:
        - completed_missions: 3
        - reputation: street_gangs >= 40

  secondary:
    - id: expose_corporate_funding
      title: "Разоблачить корпоративное финансирование"
      description: "Найти доказательства, что корпорации финансируют банды"
      rewards:
        experience: 7000
        reputation: {faction: corporations, amount: -30}

    - id: establish_neutral_zone
      title: "Создать нейтральную зону"
      description: "Организовать безопасную территорию для всех банд"
      rewards:
        experience: 6000
        reputation: {faction: neutral_zones, amount: 40}

branching_choices:
  - id: alliance_choice
    trigger: "negotiate_gang_leaders"
    title: "Выбор альянса"
    description: "После переговоров с лидерами банд нужно выбрать сторону в конфликте"
    options:
      - text: "Поддержать Circuit Breakers (техно-мафию)"
        consequences:
          reputation: {faction: street_gangs, amount: 25}
          unlocks: "Tech Gang Alliance Path"
      - text: "Поддержать Phantom Stars (голливудских звезд)"
        consequences:
          reputation: {faction: street_gangs, amount: 20}
          unlocks: "Showbiz Gang Alliance Path"
      - text: "Поддержать Bio Lords (био-хакеров)"
        consequences:
          reputation: {faction: street_gangs, amount: 30}
          unlocks: "Bio Gang Alliance Path"
      - text: "Остаться нейтральным миротворцем"
        consequences:
          reputation: {faction: neutral_zones, amount: 35}
          unlocks: "Peacekeeper Path"

  - id: corporate_revelation
    trigger: "expose_corporate_funding"
    title: "Корпоративное откровение"
    description: "Обнаружив корпоративное финансирование, нужно решить что с этим делать"
    options:
      - text: "Использовать информацию для шантажа корпораций"
        consequences:
          currency: {type: eddies, amount: 80000}
          reputation: {faction: corporations, amount: 20}
          unlocks: "Corporate Blackmail Path"
      - text: "Передать информацию бандам для революции"
        consequences:
          reputation: {faction: street_gangs, amount: 40}
          reputation: {faction: corporations, amount: -50}
          unlocks: "Street Revolution Path"
      - text: "Сохранить в секрете для личной выгоды"
        consequences:
          reputation: {faction: street_gangs, amount: -10}
          unlocks: "Information Broker Path"

endings:
  - id: street_unifier
    title: "Объединитель Улиц"
    requirements:
      - completed: prevent_total_war
      - choice: alliance_choice -> peacekeeper
      - reputation: neutral_zones >= 50
    description: "Ты объединяешь банды LA в единую силу против корпораций"
    rewards:
      experience: 25000
      items: [{name: "Street Unifier Crown", type: title, rarity: legendary}]

  - id: gang_warlord
    title: "Военачальник Банд"
    requirements:
      - choice: alliance_choice -> specific_gang
      - completed: complete_gang_missions
      - reputation: street_gangs >= 60
    description: "Ты становишься лидером доминирующей банды LA"
    rewards:
      experience: 20000
      currency: {type: eddies, amount: 100000}
      reputation: {faction: street_gangs, amount: 50}

  - id: corporate_puppet_master
    title: "Корпоративный Кукловод"
    requirements:
      - choice: corporate_revelation -> blackmail_path
      - reputation: corporations >= 30
    description: "Ты используешь корпоративные деньги для контроля над бандами"
    rewards:
      experience: 18000
      currency: {type: eddies, amount: 150000}

  - id: information_broker
    title: "Информационный Брокер"
    requirements:
      - choice: corporate_revelation -> secret_keeper
      - completed: establish_neutral_zone
    description: "Ты становишься нейтральным посредником, торгующим информацией"
    rewards:
      experience: 22000
      items: [{name: "Information Broker Network", type: gadget, rarity: epic}]

npcs:
  - id: street_king
    name: "Street King (Король Улиц)"
    role: quest_giver
    personality: wise, authoritative, neutral
    dialogue:
      greeting: "В этом городе улицы говорят громче, чем небоскребы. Что привело тебя в мою нейтральную зону?"

  - id: circuit_breaker_leader
    name: "Circuit Breaker Leader (Лидер Circuit Breakers)"
    role: faction_leader
    personality: calculating, technological, ruthless
    dialogue:
      greeting: "Код - это новая валюта. А ты... ты выглядишь как потенциальный актив."

  - id: phantom_star_leader
    name: "Phantom Star Leader (Лидер Phantom Stars)"
    role: faction_leader
    personality: charismatic, dramatic, ambitious
    dialogue:
      greeting: "Свет софитов освещает истинных звезд. Готов ли ты стать одной из них?"

locations:
  - id: neutral_ground_downtown
    name: "Нейтральная Зона Downtown"
    description: "Единственное место в LA, где все банды соблюдают перемирие"
    atmosphere: "Tense, watchful, diplomatic"

  - id: silicon_alley_territory
    name: "Территория Silicon Alley"
    description: "Неоновые улицы с хакерскими кафе и кибер-мафией"
    atmosphere: "Digital, dangerous, innovative"

  - id: old_hollywood_district
    name: "Район Old Hollywood"
    description: "Разрушенные студии с голографическими декорациями и звездными призраками"
    atmosphere: "Nostalgic, glamorous, decaying"

  - id: south_central_slums
    name: "Трущобы South Central"
    description: "Био-модифицированные жители и мутировавшие территории"
    atmosphere: "Chaotic, organic, hostile"

