    name: Директор слежки
    role: enforcer
    background: Глава системы наблюдения, верящий в необходимость тотального контроля
  - id: digital_rights_activist
    name: Активист цифровых прав
    role: rebel
    background: Борец за приватность и свободу в эпоху постоянного наблюдения
  dialogues:
  - speaker: ai_judge
    text: 'Анализ доказательств завершен. Вероятность вины: 98.7%. Приговор: штраф
      500 едди и социальный рейтинг понижен на 2 пункта. Следующее нарушение приведет
      к тюремному заключению.'
  - speaker: defense_attorney
    text: Ваша честь, алгоритмы не учитывают контекст! Мой клиент действовал в состоянии
      аффекта после потери работы. Где милосердие в этой системе абсолютной эффективности?
  - speaker: surveillance_director
    text: Каждая камера, каждый датчик - это глаз общества. Мы предотвращаем преступления
      до их совершения. Свобода важна, но безопасность превыше всего.
  - speaker: digital_rights_activist
    text: Они знают, что вы думаете, прежде чем вы сами это поймете! Нейронные импланты
      читают ваши желания, алгоритмы предсказывают поведение. Это не справедливость
      - это контроль разума!
