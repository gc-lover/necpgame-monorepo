summary:
  problem: Создать квест о строгих законах Сингапура в киберпанковском будущем
  goal: Исследовать темы справедливости, контроля и свободы в цифровую эпоху
  essence: В Сингапуре с его строгими законами игрок оказывается в мире абсолютной
    законности, где ИИ-судьи выносят приговоры мгновенно, нейронные импланты предотвращают
    преступления до их совершения, а социальный рейтинг определяет права граждан,
    заставляя задуматься о том, что важнее - безопасность общества или личная свобода,
    порядок или человечность
  key_points:
  - Квест сочетает элементы юридической драмы, этических дилемм и технологической
    критики
  - Множественные ветки: путь адвоката, путь хакера, путь диссидента
  - Исследование темы баланса между безопасностью и свободой
  - Возможность разных исходов от реформы системы до революции против контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: strict_laws_context
    title: Строгие Законы — Цена Безопасности
    body: 'Сингапур 2020-2029 — система правосудия достигла пика эффективности.

      В эпоху киберпанка законы эволюционировали: ИИ-судьи анализируют

      доказательства мгновенно, нейронные импланты предотвращают преступления

      на уровне мыслей, а социальный рейтинг определяет права и привилегии.

      Даже мелкие нарушения - жвачка на улице, переход дороги в неположенном

      месте - караются мгновенно и сурово. Но под маской порядка скрываются

      темные стороны: потеря приватности, манипуляция поведением,

      этические вопросы предкриминального контроля. Игрок получает

      задание от "Лиги Свободы" — подпольной организации, борющейся

      за восстановление баланса между законом и справедливостью.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается обвиненным в мелком нарушении и попадает

      в систему правосудия. Квест включает судебные разбирательства,

      хакинг систем слежки, политические интриги и финальный выбор

      между поддержкой системы или борьбой против нее. Игрок может

      стать адвокатом, хакером или революционером.

      '
