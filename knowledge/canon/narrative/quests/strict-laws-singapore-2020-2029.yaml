quest_flow:
  entry_point: minor_violation
  nodes:
  - id: minor_violation
    type: violation
    title: Мелкое нарушение
    description: Игрок совершает мелкое нарушение закона.
    objectives:
    - Нарушить правило
    - Получить предупреждение
    choices:
    - id: accept_punishment
      title: Принять наказание
      description: Подчиниться системе
      requirements: {}
      next_node: legal_compliance
    - id: question_authority
      title: Оспорить власть
      description: Поставить под сомнение закон
      requirements:
        trait: rebellious
        level: 2
      next_node: legal_challenge
  - id: legal_compliance
    type: compliance
    title: Юридическое соблюдение
    description: Игрок следует правилам системы.
    objectives:
    - Заплатить штраф
    - Исправить поведение
    choices:
    - id: system_supporter
      title: Поддержка системы
      description: Стать сторонником порядка
      requirements: {}
      next_node: law_enforcement_path
  - id: legal_challenge
    type: challenge
    title: Юридический вызов
    description: Игрок оспаривает законность системы.
    objectives:
    - Найти лазейки
    - Организовать сопротивление
    choices:
    - id: hacker_activist
      title: Хакер-активист
      description: Бороться через технологии
      requirements:
        skill: hacking
        level: 4
      next_node: digital_resistance
  - id: law_enforcement_path
    type: enforcement
    title: Путь правоохранителя
    description: Игрок становится частью системы правопорядка.
    objectives:
    - Обучиться методам
    - Применить знания
    choices:
    - id: perfect_officer
      title: Идеальный офицер
      description: Достичь совершенства в службе
      requirements:
        skill: law
        level: 4
      next_node: enforcement_success
  - id: digital_resistance
    type: resistance
    title: Цифровое сопротивление
    description: Игрок борется с системой через технологии.
    objectives:
    - Взломать системы
    - Раскрыть правду
    choices:
    - id: system_exposure
      title: Разоблачение системы
      description: Раскрыть коррупцию
      requirements:
        skill: investigation
        level: 4
      next_node: revolution_success
  - id: enforcement_success
    type: success
    title: Успех правоохранителя
    description: Игрок достигает успеха в правоохранительной деятельности.
    objectives: []
    choices: []
  - id: revolution_success
    type: success
    title: Успех революции
    description: Игрок достигает успеха в борьбе против системы.
    objectives: []
    choices: []
