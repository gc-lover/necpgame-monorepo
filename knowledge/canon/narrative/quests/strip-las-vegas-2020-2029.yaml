summary:
  problem: Создать квест о легендарном Стрипе Лас-Вегаса в эпоху корпоративного контроля
  goal: Исследовать темы искусственного рая, экономики зависимости и иллюзии богатства
  essence: В оазисе неоновых иллюзий, где корпорации превратили пустыню в храм удовольствий,
    каждый доллар становится молитвой, а каждый проигрыш — жертвой на алтарь бесконечного
    развлечения, где реальность тает в сиянии корпоративного блеска
  key_points:
  - Квест сочетает элементы азартных игр, ночной жизни, корпоративного шпионажа и
    психологической драмы
  - Множественные ветки: путь профессионального игрока, революционера, корпоративного
      диверсанта, шоу-бизнес инсайдера
  - Исследование темы искусственного счастья и экономики зависимости
  - Возможность разных исходов от личного обогащения до разрушения системы иллюзий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: strip_vegas
    title: Стрип — Неоновый Храм Удовольствий
    body: 'Лас-Вегас 2020-2029 — Стрип стал сердцем корпоративного развлечения,

      где гигантские казино-отели возвышаются как храмы потребления.

      Игрок попадает в этот мир бесконечных удовольствий, когда становится

      свидетелем крупного мошенничества в одном из казино. Опытный дилер

      предлагает помощь в разоблачении системы или использовании её в своих целях.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью теневой стороны Стрипа, где за фасадом

      роскоши скрывается корпоративный контроль над удовольствиями.

      Квест включает участие в подпольных играх, сбор компромата на казино,

      организацию шоу-программ и финальный выбор между поддержанием

      иллюзии или её разрушением.

      '
