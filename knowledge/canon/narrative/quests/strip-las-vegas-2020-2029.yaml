summary:
  problem: Создать квест о мире знаменитого Стрипа в киберпанковском Лас-Вегасе
  goal: Исследовать темы корпоративного контроля развлечений, азартных игр и неоновой иллюзии
  essence: На Стрипе Лас-Вегаса неоновые огни скрывают корпоративные войны, где казино борются за контроль над развлечениями, а туристы становятся жертвами цифровых иллюзий и манипуляций
  key_points:
    - Квест сочетает элементы casino management, entertainment control и desert survival
    - Множественные ветки: путь casino owner, underground gambler, entertainment revolutionary
    - Исследование темы иллюзии богатства и корпоративной эксплуатации
    - Возможность разных исходов от создания империи развлечений до революции в индустрии

content:
  sections:
    - id: the_strip_culture
      title: Стрип — Неоновая Артерия Лас-Вегаса
      body: |
        Лас-Вегас 2020-2029 — Знаменитый Стрип стал цифровым кошмаром,
        где гигантские голографические билборды рекламируют казино с ИИ-дилерами,
        шоу с клонированными звездами и развлечения с нейроимплантами. Корпорации
        борются за контроль над "вниманием" туристов, используя психоактивные
        алгоритмы и зависимость от азартных игр. Игрок попадает в этот мир
        иллюзий, когда становится свидетелем "системного сбоя" на крупнейшем
        казино. Квест включает навигацию по неоновым бульварам, установление
        контактов с владельцами казино, шоу-продюсерами и подпольными букмекерами,
        и принятие решений, которые могут изменить лицо индустрии развлечений.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в войну за контроль над Стрипом, где каждый
        выбор влияет на судьбу независимых развлечений и корпоративных гигантов.
        Квест включает выбор стороны в битве за внимание туристов, участие в
        подпольных играх, управление казино и финальный выбор между поддержанием
        иллюзии или разоблачением системы.

