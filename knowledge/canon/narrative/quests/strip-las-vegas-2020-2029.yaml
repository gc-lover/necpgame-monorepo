summary:
  problem: "Знаменитый Стрип Лас-Вегаса стал ареной для корпоративной войны между казино. Игрок должен помочь старому шоумену спасти его театр от поглощения корпорацией."
  goal: "Защитить независимый театр на Стрипе от корпоративного захвата, восстановить славу легендарного шоумена и сохранить дух настоящего Лас-Вегаса."
  essence: "Стрип - это не просто улица казино, а живая арена, где смешиваются шоу, азарт, интриги и борьба за душу развлечений в пустыне."
  key_points:
    - "Борьба за сохранение независимых шоу на Стрипе"
    - "Конфликт между традиционными артистами и корпорациями"
    - "История легендарного шоумена Лас-Вегаса"
    - "Культура развлечений в эпоху корпораций"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Стрип Лас-Вегаса стал еще ярче и опаснее. Независимые артисты и шоумены борются за выживание против корпоративных гигантов, пытающихся стандартизировать развлечения."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает знакомство с легендарным шоуменом, сбор команды артистов, организацию незабываемого шоу, противостояние корпоративным агентам и триумфальное выступление."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 10
  duration: "medium"
  rewards:
    - type: "experience"
      value: 12600
    - type: "currency"
      value: 3500
    - type: "item"
      name: "Костюм шоумена"
      description: "+10% к эффективности выступлений и социальным взаимодействиям"
    - type: "achievement"
      name: "Легенда Стрипа"
      description: "Стали легендой развлечений Лас-Вегаса"
  objectives:
    - "Познакомиться с легендарным шоуменом"
    - "Собрать команду артистов для шоу"
    - "Организовать незабываемое представление"
    - "Противостоять корпоративным агентам"
    - "Спасти театр от закрытия"
  description: "Знаменитый Стрип Лас-Вегаса под угрозой корпоративного захвата. Игрок должен помочь старому шоумену спасти его театр и сохранить дух настоящего развлечения."
  requirements:
    - "Уровень 10+"
    - "Доступ к Лас-Вегасу"
    - "Интерес к искусству и развлечениям"
  consequences:
    - "Улучшение отношений с артистами и шоу-бизнесом"
    - "Доступ к эксклюзивным шоу и мероприятиям"
    - "Влияние на индустрию развлечений"

review:
  rating: 8
  feedback: "Хороший квест, показывающий культурные аспекты Лас-Вегаса. Хорошо балансирует социальные взаимодействия с элементами интриг."
  improvements: "Добавить больше вариаций в типах шоу и артистов."