  characters:
    - id: casino_manager
      name: "Менеджер Казино"
      role: mentor/ally
      background: "Опытный менеджер казино, переживший несколько корпоративных поглощений, теперь делится мудростью выживания в индустрии"
    - id: underground_bookmaker
      name: "Подпольный Букмекер"
      role: ally/antagonist
      background: "Легендарный игрок подполья, контролирующий неофициальные ставки и знающий все тайные ходы Стрипа"
    - id: corporate_executive
      name: "Корпоративный Исполнитель"
      role: antagonist
      background: "Представитель мегакорпорации, планирующий монополизацию всех развлечений на Стрипе через поглощения и саботаж"
    - id: show_producer
      name: "Продюсер Шоу"
      role: neutral
      background: "Талантливый постановщик развлекательных шоу, балансирующий между искусством и корпоративными требованиями"
  dialogues:
    - speaker: casino_manager
      text: "Стрип - это не место развлечений, это фабрика иллюзий. Каждый неоновый огонек, каждый джингл слот-машины - это алгоритм, рассчитанный на то, чтобы выудить последний эдди из твоего кармана."
    - speaker: underground_bookmaker
      text: "Корпорации думают, что контролируют все? Пусть так думают. Настоящие игры происходят в подвалах, где ставки выше, а правила честнее. Хочешь выиграть по-настоящему? Забудь о казино наверху."
    - speaker: corporate_executive
      text: "Развлечения - это продукт, как любой другой. Мы стандартизируем опыт, оптимизируем доходность и гарантируем удовлетворение. Независимые операторы? Они пережиток прошлого, как механические слот-машины."

