summary:
  problem: Создать квест о закулисье киностудии Голливуда в эпоху киберпанка
  goal: Исследовать конфликт между художественным видением и корпоративным контролем
    в индустрии развлечений
  essence: За голографическими декорациями киностудий Голливуда скрывается мир, где
    режиссеры борются с продюсерами, актеры - с образами, а каждый дубль - это битва
    между искусством и прибылью в эпоху цифрового производства
  key_points:
  - Квест сочетает элементы кинопроизводства, закулисной политики, технологических
    инноваций и творческих кризисов
  - Множественные ветки: путь режиссера, актера, продюсера, саботажника
  - Исследование темы настоящего искусства в эпоху массового производства контента
  - Возможность разных исходов от создания шедевра до полного провала проекта
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: studio_tour_la
    title: Тур по Киностудии — Искусство и Бизнес в Цифровую Эру
    body: 'Лос-Анджелес 2020-2029 — киностудии Голливуда эволюционировали в эпоху

      киберпанка. Гигантские голографические сцены соседствуют с традиционными

      декорациями, ИИ-режиссеры работают рядом с людьми, а виртуальная реальность

      позволяет снимать невозможные сцены. Игрок попадает в этот мир, когда

      становится свидетелем конфликта на съемочной площадке и получает

      предложение присоединиться к производству фильма или саботировать его.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью мира кинопроизводства Голливуда, где каждый

      кадр - это возможность для творчества или разрушения. Квест включает

      изучение процессов съемки, участие в создании контента, разрешение

      творческих конфликтов, и финальный выбор между художественной целостностью

      или коммерческим успехом.

      '
