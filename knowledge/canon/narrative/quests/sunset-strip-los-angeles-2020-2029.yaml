quest_flow:
  entry_point: club_mystery
  nodes:
    - id: club_mystery
      type: initiation
      title: "Тайна клуба"
      description: "Игрок становится свидетелем подозрительного происшествия в популярном клубе."
      objectives:
        - "Исследовать инцидент"
        - "Собрать информацию"
      choices:
        - id: investigate_disappearance
          title: "Расследовать исчезновение"
          description: "Выяснить что случилось со звездой"
          requirements: { skill: investigation, level: 1 }
          next_node: disappearance_investigated
        - id: join_party
          title: "Присоединиться к вечеринке"
          description: "Погрузиться в ночную жизнь"
          requirements: {}
          next_node: party_joined

    - id: disappearance_investigated
      type: mystery
      title: "Исчезновение расследовано"
      description: "Игрок узнает о темных секретах музыкальной индустрии."
      objectives:
        - "Найти свидетелей"
        - "Собрать улики"
      choices:
        - id: find_witnesses
          title: "Найти свидетелей"
          description: "Опросить очевидцев исчезновения"
          requirements: {}
          next_node: witnesses_found

    - id: party_joined
      type: immersion
      title: "Вечеринка присоединена"
      description: "Игрок погружается в атмосферу ночной жизни Сансет-Стрип."
      objectives:
        - "Завести знакомства"
        - "Получить приглашения"
      choices:
        - id: network_with_locals
          title: "Завести знакомства"
          description: "Познакомиться с местной тусовкой"
          requirements: {}
          next_node: locals_networked

    - id: witnesses_found
      type: revelation
      title: "Свидетели найдены"
      description: "Игрок получает информацию о корпоративных махинациях."
      objectives:
        - "Проанализировать данные"
        - "Выбрать позицию"
      choices:
        - id: expose_scandal
          title: "Разоблачить скандал"
          description: "Опубликовать информацию в сети"
          requirements: {}
          next_node: scandal_exposed

    - id: locals_networked
      type: connection
      title: "Знакомства заведены"
      description: "Игрок устанавливает связи в музыкальном подполье."
      objectives:
        - "Получить доступ"
        - "Узнать секреты"
      choices:
        - id: access_backstage
          title: "Получить доступ за кулисы"
          description: "Проникнуть в мир звезд и продюсеров"
          requirements: {}
          next_node: backstage_accessed

    - id: scandal_exposed
      type: controversy
      title: "Скандал разоблачен"
      description: "Медиа-скандал потрясает музыкальную индустрию."
      objectives:
        - "Организовать протесты"
        - "Привлечь союзников"
      choices:
        - id: rally_artists
          title: "Организовать артистов"
          description: "Создать движение против корпораций"
          requirements: {}
          next_node: artists_rallied

    - id: backstage_accessed
      type: insider
      title: "Доступ за кулисы получен"
      description: "Игрок попадает в мир звезд и продюсеров."
      objectives:
        - "Выбрать карьеру"
        - "Использовать возможности"
      choices:
        - id: become_dj
          title: "Стать диджеем"
          description: "Пойти по пути электронной музыки"
          requirements: { skill: performance, level: 2 }
          next_node: dj_became

    - id: artists_rallied
      type: movement
      title: "Артисты организованы"
      description: "Подпольное движение набирает силу."
      objectives:
        - "Провести акцию"
        - "Изменить индустрию"
      choices:
        - id: stage_underground_concert
          title: "Провести подпольный концерт"
          description: "Организовать альтернативное мероприятие"
          requirements: {}
          next_node: concert_staged

    - id: dj_became
      type: career
      title: "Диджей стал"
      description: "Игрок начинает карьеру в электронной музыке."
      objectives:
        - "Создать треки"
        - "Выступить на сцене"
      choices:
        - id: produce_music
          title: "Создать музыку"
          description: "Записать и выпустить трек"
          requirements: {}
          next_node: music_produced

    - id: concert_staged
      type: breakthrough
      title: "Концерт проведен"
      description: "Подпольное мероприятие становится сенсацией."
      objectives:
        - "Распространить влияние"
        - "Создать сеть"
      choices:
        - id: viral_success
          title: "Вирусный успех"
          description: "Сделать концерт достоянием сети"
          requirements: {}
          next_node: success_viral

    - id: music_produced
      type: creation
      title: "Музыка создана"
      description: "Игрок выпускает свой первый трек."
      objectives:
        - "Получить признание"
        - "Продолжить карьеру"
      choices:
        - id: gain_fame
          title: "Получить славу"
          description: "Стать звездой синтетической музыки"
          requirements: {}
          next_node: fame_gained

    - id: success_viral
      type: transformation
      title: "Успех вирусный"
      description: "Концерт меняет лицо музыкальной сцены."
      objectives:
        - "Реформировать индустрию"
        - "Создать новые правила"
      choices:
        - id: reform_music_industry
          title: "Реформировать индустрию"
          description: "Установить честные правила для музыкантов"
          requirements: {}
          next_node: industry_reformed

    - id: fame_gained
      type: stardom
      title: "Слава получена"
      description: "Игрок становится звездой электронной музыки."
      objectives:
        - "Управлять карьерой"
        - "Влиять на индустрию"
      choices:
        - id: control_scene
          title: "Контролировать сцену"
          description: "Стать королём ночной жизни"
          requirements: {}
          next_node: scene_controlled

    - id: industry_reformed
      type: renaissance
      title: "Индустрия реформирована"
      description: "Музыкальная индустрия входит в новую эру."
      objectives:
        - "Поддерживать изменения"
        - "Вдохновлять артистов"
      choices:
        - id: inspire_new_generation
          title: "Вдохновить новое поколение"
          description: "Стать легендой для будущих музыкантов"
          requirements: {}
          next_node: generation_inspired

    - id: scene_controlled
      type: domination
      title: "Сцена контролируется"
      description: "Игрок правит миром ночной жизни."
      objectives:
        - "Расширить империю"
        - "Создать наследие"
      choices:
        - id: build_entertainment_empire
          title: "Построить империю развлечений"
          description: "Стать самым влиятельным продюсером"
          requirements: {}
          next_node: empire_built

    - id: generation_inspired
      type: legacy
      title: "Поколение вдохновлено"
      description: "Игрок оставляет след в истории музыки."
      objectives: []
      choices: []

    - id: empire_built
      type: ultimate_success
      title: "Империя построена"
      description: "Игрок достигает вершины славы и власти."
      objectives: []
      choices: []

