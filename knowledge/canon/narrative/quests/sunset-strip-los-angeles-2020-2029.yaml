narrative_elements:
  themes:
    - synthetic-entertainment
    - music-industry-corruption
    - digital-addiction
    - artistic-authenticity
    - nightlife-culture
  characters:
    - id: rising_star
      name: "Восходящая Звезда"
      role: protagonist/ally
      background: "Молодой музыкант с имплантом для идеального голоса, балансирующий между настоящей страстью и корпоративным успехом"
    - id: corporate_producer
      name: "Корпоративный Продюсер"
      role: antagonist
      background: "Влиятельный менеджер, превращающий таланты в цифровые продукты, контролирующий рейтинги и контракты"
    - id: underground_artist
      name: "Подпольный Артист"
      role: ally/antagonist
      background: "Настоящий музыкант без имплантов, отвергнутый системой, предлагающий альтернативные пути самовыражения"
    - id: club_owner
      name: "Владелец Клуба"
      role: neutral
      background: "Опытный бизнесмен, помнящий времена настоящей музыки, теперь вынужденный служить корпорациям"
  dialogues:
    - speaker: rising_star
      text: "Этот имплант в моем горле... он делает мой голос идеальным, но убивает душу. Корпорации говорят 'мы дарим тебе славу', но они крадут твою настоящую страсть. Где настоящая музыка в этом цифровом шуме?"
    - speaker: corporate_producer
      text: "Музыка - это бизнес. Ваши 'чувства'? Это просто алгоритмы в чипе. Мы создаем хиты, мы контролируем тренды. Ваша 'искренность' не продается без нашего маркетинга."
    - speaker: underground_artist
      text: "Послушай этот бит - он синтетический, мертвый, как их души. Настоящая музыка рождается в подполье, где нет спонсоров и рейтингов. Хочешь создать что-то настоящее? Забудь о корпорациях."

