summary:
  problem: Создать квест о ночной жизни Сансет-Стрип в эпоху киберпанка
  goal: Исследовать конфликт между гламурной celebrity-культурой и подпольными художественными движениями
  essence: На неоновых бульварах Сансет-Стрип смешиваются золотые сны Голливуда и теневая реальность киберпанка, где каждый коктейль - это сделка с дьяволом, а каждый флеш - момент славы или падения
  key_points:
    - Квест сочетает элементы ночной жизни, шоу-бизнеса, уличного искусства и медиа-манипуляций
    - Множественные ветки: путь восходящей звезды, подпольного художника, папарацци, революционера
    - Исследование темы иллюзии славы в эпоху цифровых кумиров
    - Возможность разных исходов от достижения звездного статуса до разоблачения индустрии

content:
  sections:
    - id: sunset_strip_la
      title: Сансет-Стрип — Ночная Жизнь в Цифровую Эру
      body: |
        Лос-Анджелес 2020-2029 — Сансет-Стрип пульсирует жизнью в эпоху
        киберпанка. Неоновые вывески смешиваются с голографическими проекциями,
        лимузины с летающими дронами-папарацци, а клубы предлагают VR-опыты
        наравне с живой музыкой. Игрок попадает в этот мир, когда становится
        свидетелем скандального инцидента с celebrity и получает предложение
        погрузиться в индустрию развлечений или раскрыть её темные секреты.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью экосистемы Сансет-Стрип, где каждый бар -
        это портал в другой мир. Квест включает исследование ночной жизни,
        установление связей с индустрией, участие в скандалах и событиях,
        и финальный выбор между погоней за славой или разоблачением системы.

