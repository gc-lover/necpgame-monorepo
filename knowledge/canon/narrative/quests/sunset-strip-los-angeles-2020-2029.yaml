summary:
  problem: Создать квест о ночной жизни Сансет-Стрип в киберпанке
  goal: Исследовать темы синтетического веселья, цифровой зависимости и музыкальной индустрии
  essence: На неоновых огнях Сансет-Стрип веселье - это не праздник, а тщательно спроектированная иллюзия, где музыка смешивается с имплантами, а клубы становятся тюрьмами для души
  key_points:
    - Квест сочетает элементы ночной жизни, музыкальной индустрии и цифровой зависимости
    - Множественные ветки: путь диджея-звезды, разоблачителя-журналиста, подпольного артиста
    - Исследование темы настоящей страсти в эпоху синтетического удовольствия
    - Возможность разных исходов от создания новой музыкальной сцены до разрушения индустрии

content:
  sections:
    - id: sunset_strip_nightlife
      title: Сансет-Стрип — Ночная Жизнь Лос-Анджелеса
      body: |
        Лос-Анджелес 2020-2029 — Сансет-Стрип стал сердцем синтетической ночи.
        Клубы с нейро-музыкой, где ритм проникает прямо в мозг через импланты,
        диджеи с кибернетическими миксерами, артисты с цифровыми голосами.
        Игрок попадает в этот вихрь неоновых огней и синтетических ритмов,
        когда становится свидетелем таинственного исчезновения восходящей звезды.
        Квест включает навигацию по лабиринту клубов, установление контактов
        с музыкантами и продюсерами, участие в подпольных концертах, и принятие
        решений, которые могут изменить лицо музыкальной индустрии.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в мир ночной жизни Сансет-Стрип, где каждый выбор
        влияет на судьбу музыкальной сцены. Квест включает выбор между синтетическим
        успехом и настоящей страстью, участие в музыкальных войнах, разоблачение
        индустриальных секретов и финальный выбор между славой и свободой.

