summary:
  problem: Создать тревожный квест о surveillance state в Las Vegas
  goal: Исследовать темы privacy invasion, digital tracking и resistance в мире тотального
    контроля
  essence: В киберпанк-Vegas surveillance стал религией - neural implants отслеживают
    мысли, drones патрулируют улицы, корпорации знают всё. Игрок становится digital
    dissident, борющимся за privacy в мире, где приватность - роскошь
  key_points:
  - Квест сочетает stealth mechanics, privacy hacking и social resistance
  - Множественные ветки: privacy activist, corporate infiltrator, digital ghost
  - Исследование темы surveillance и личной свободы
  - Возможность разных исходов от privacy revolution до полного контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vegas_surveillance_state
    title: Surveillance State Nightmares Vegas
    body: 'Las Vegas 2020-2029 — город, где surveillance стал образом жизни.

      После "Privacy Act 2025", корпорации получили право на тотальный

      мониторинг: neural implants отслеживают эмоции, smart streets

      записывают каждое движение, drones с facial recognition

      патрулируют 24/7.


      Privacy стала валютой: люди платят за "privacy bubbles",

      где можно думать свободно, корпорации торгуют personal data

      на черном рынке, dissidents прячутся в "digital shadows".

      Surveillance nightmares рождаются из паранойи - ложные

      обвинения, manipulated memories, forced confessions.


      Игрок попадает в этот мир, когда обнаруживает, что его

      собственные мысли прослушиваются через mandatory neural

      implant. Квест начинается с побега из surveillance trap.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Квест начинается с "privacy breach" - игрок обнаруживает,

      что его neural implant передает все мысли корпорации.

      Побег из surveillance trap приводит к встрече с

      underground privacy activists.


      Квест включает отключение tracking devices, создание

      privacy networks, противостояние corporate security,

      выбор между resistance и collaboration, и финальное

      решение - разрушить surveillance state или стать его

      частью.

      '
