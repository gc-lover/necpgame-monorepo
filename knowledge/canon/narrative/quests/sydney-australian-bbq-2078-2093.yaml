summary:
  problem: В эпоху Федерации Океании (2078-2093) традиционное австралийское барбекю становится символом единства тихоокеанских наций. Однако корпорации пытаются стандартизировать и коммерциализировать этот культурный ритуал, угрожая его аутентичности.
  goal: Сохранить традиции австралийского барбекю как культурного наследия Федерации Океании, организовать аутентичное барбекю на берегу гавани Сиднея, объединив представителей разных островных наций.
  essence: Австралийское барбекю в эпоху Федерации Океании — это не просто еда, а ритуал единства, где встречаются традиции аборигенов, европейских поселенцев и тихоокеанских народов вокруг общего огня.
  key_points:
    - Сохранение традиций австралийского барбекю в эпоху технологий
    - Объединение культур Федерации Океании через общий ритуал
    - Противостояние корпоративной стандартизации
    - Использование местных ингредиентов и технологий периода 2078-2093

