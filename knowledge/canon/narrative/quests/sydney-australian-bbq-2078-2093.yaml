narrative_context:
  background: |
    В 2078-2093 годах Сидней стал административным центром Федерации Океании. 
    Город объединяет традиции аборигенов, европейских поселенцев и тихоокеанских народов.
    Австралийское барбекю (BBQ) стало символом этого единства — ритуалом, где встречаются 
    разные культуры вокруг общего огня на берегу гавани.
    
    Однако корпорации пытаются стандартизировать этот ритуал, предлагая синтетические 
    аналоги и автоматизированные системы приготовления. Настоящее австралийское барбекю 
    с местными ингредиентами и традиционными методами становится актом культурного 
    сопротивления и сохранения идентичности.
  themes:
    - cultural_preservation
    - unity_in_diversity
    - tradition_vs_technology
    - oceania_federation_identity

npc_interactions:
- name: Mick "Outback" Thompson
  role: Master BBQ Chef and Federation Cultural Ambassador
  location: Sydney Harbor BBQ Area
  personality: Passionate about preserving Australian traditions, welcoming to all Pacific cultures
  dialogues:
    introduction: G'day, mate! Ready to experience a true Aussie BBQ? In the Federation era, 
      this isn't just food—it's our way of bringing everyone together around the fire.
    quest_start: We need to gather authentic ingredients from across Oceania and prepare 
      a traditional BBQ that honors all our cultures. Will you help organize this?
    quest_complete: That's what I call a proper barbie! You've brought together the best 
      of Oceania around one fire. The Federation would be proud.

- name: Kira "Wave" Morrison
  role: Aboriginal Cultural Guide
  location: Sydney Opera House area
  personality: Wise, connected to First Nations traditions, bridge between old and new
  dialogues:
    introduction: The fire has always brought our people together. Now it brings all of Oceania.
    cultural_insight: Our ancestors cooked on open fires for thousands of years. This tradition 
      connects us to the land and sea that sustain us.

- name: Tama "Pacific" Vaka
  role: Pacific Islands Representative
  location: Floating Quarters district
  personality: Energetic, proud of Pacific heritage, enthusiastic about cultural exchange
  dialogues:
    introduction: Aloha! The BBQ brings us all together—just like our ancestors did across 
      the Pacific. Let's make this special!
    contribution: I've brought traditional Pacific spices and cooking methods. Together we'll 
      create something unique!

