content:
  sections:
  - id: overview
    title: Обзор квеста "Сидней 2078-2093 — Австралийский барбекю"
    body: |
      Квест "Сидней 2078-2093 — Австралийский барбекю" происходит в эпоху Федерации Океании, 
      когда Сидней стал административным центром объединенных тихоокеанских наций. 
      Квест исследует темы культурного сохранения, единства в разнообразии и противостояния 
      корпоративной стандартизации традиций.
      
      Игрок должен организовать аутентичное австралийское барбекю, объединив традиции 
      аборигенов, европейских поселенцев и тихоокеанских народов вокруг общего огня.
  - id: cultural_context
    title: Культурный контекст периода 2078-2093
    body: |
      В период 2078-2093 Сидней является центром Федерации Океании:
      - Административный центр федерации островных наций
      - Голубая экономика делает морские ресурсы ключевым источником богатства
      - Экспорт океанических технологий на другие континенты
      - Объединение культур аборигенов, европейцев и тихоокеанских народов
      
      Австралийское барбекю в этом контексте становится ритуалом единства, где 
      встречаются разные культуры и традиции.
  - id: stages
    title: Этапы квеста
    body: |
      Квест включает три основных этапа:
      1. Сбор ингредиентов — найти аутентичные продукты и оборудование
      2. Культурная подготовка — изучить традиции разных народов Океании
      3. Великое барбекю — организовать и провести событие, объединяющее культуры

