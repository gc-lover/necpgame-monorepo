summary:
  problem: Создать квест о тако-траке в эпоху корпоративного доминирования Лос-Анджелеса
  goal: Исследовать темы культурного сопротивления, сохранения традиций и борьбы с джентрификацией
  essence: В неоновых тенях мегаполиса, где корпорации душат уличную культуру, скромный тако-трак становится бастионом аутентичности, где каждый буррито - это акт сопротивления, а каждая специя несет вкус свободы
  key_points:
    - Квест сочетает элементы уличной еды, культурного сопротивления, технологического саботажа и социальных связей
    - Множественные ветки: путь предпринимателя, революционера, корпоративного диверсанта, культурного хранителя
    - Исследование темы сохранения культурной идентичности в эпоху глобализации
    - Возможность разных исходов от личного бизнеса до движения за культурное сопротивление

content:
  sections:
    - id: taco_truck_la
      title: Тако-трак — Уличная еда в эпоху корпораций
      body: |
        Лос-Анджелес 2020-2029 — город, где корпорации захватили всё: от фастфуда
        до культурных традиций. Уличные тако-треки, некогда символ мексиканской
        культуры, теперь редкость. Игрок сталкивается с последним аутентичным
        тако-траком в квартале, обречённом на снос для строительства корпоративного
        торгового центра. Владелец предлагает помощь в сохранении семейных рецептов
        или организации сопротивления джентрификации.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью движения за сохранение уличной культуры Лос-Анджелеса,
        где тако-трак — это не просто еда, а символ сопротивления корпоративному
        доминированию. Квест включает поиск ингредиентов, защиту от корпоративных
        рейдеров, создание сети подпольных поваров и финальный выбор между
        коммерциализацией традиций или их сохранением в чистом виде.

quest_definition:
  level_min: 8
  level_max: 18
  estimated_duration: 60
  difficulty: medium
  category: narrative
  type: cultural_resistance_operation
  rewards:
    experience: 15000
    currency: { type: eddies, amount: 25000 }
    items: [{ name: "Authentic Taco Recipe Datachip", type: quest_item, rarity: rare }]
  prerequisites:
    - completed: tutorial_basics
    - level: 8
  objectives:
    - id: find_family_recipes
      title: "Найти семейные рецепты"
      description: "Разыскать потомков мексиканских иммигрантов с аутентичными рецептами"
      type: investigation
      order: 1
    - id: source_ingredients
      title: "Достать ингредиенты"
      description: "Найти качественные специи и мясо в корпоративном городе"
      type: resource_gathering
      order: 2
    - id: defend_food_cart
      title: "Защитить фуд-карт"
      description: "Отбить атаки корпоративных агентов и уличных банд"
      type: defense
      order: 3
    - id: build_customer_base
      title: "Создать клиентскую базу"
      description: "Распространить информацию о настоящей мексиканской кухне"
      type: networking
      order: 4
    - id: organize_resistance
      title: "Организовать сопротивление"
      description: "Создать сеть поваров и активистов против джентрификации"
      type: organization
      order: 5
  branching_paths:
    - id: entrepreneur_path
      title: "Путь предпринимателя"
      description: "Создание прибыльного бизнеса с аутентичной кухней"
      requirements:
        - focus_on_profit: true
        - maintain_quality: true
        - expand_business: true
      rewards:
        experience: 3000
        currency: { type: eddies, amount: 15000 }
        items: [{ name: "Taco Empire Franchise Kit", type: business_asset, rarity: uncommon }]
    - id: revolutionary_path
      title: "Путь революционера"
      description: "Использование еды как оружия против корпоративной джентрификации"
      requirements:
        - resist_corporate_takeover: true
        - empower_community: true
        - preserve_culture: true
      rewards:
        experience: 5000
        currency: { type: eddies, amount: 8000 }
        items: [{ name: "Cultural Resistance Manifesto", type: data_device, rarity: epic }]
    - id: corporate_spy_path
      title: "Путь корпоративного диверсанта"
      description: "Саботаж корпоративных планов под видом поддержки локального бизнеса"
      requirements:
        - infiltrate_corporate: true
        - steal_intellectual_property: true
        - sabotage_development: true
      rewards:
        experience: 4000
        currency: { type: eddies, amount: 20000 }
        items: [{ name: "Corporate Sabotage Toolkit", type: hacking_device, rarity: rare }]
  npcs:
    - id: carlos_taco_master
      name: "Carlos 'El Sabor' Ramirez"
      role: master_taco_chef
      description: "Последний хранитель аутентичных мексиканских рецептов в ЛА"
      personality: passionate, traditionalist, street_smart
      location: Hidden Taco Truck
    - id: maria_activist
      name: "Maria 'La Voz' Gonzalez"
      role: community_activist
      description: "Лидер движения против джентрификации испаноязычных кварталов"
      personality: fiery, determined, charismatic
      location: Community Center
    - id: victor_corporate_raider
      name: "Victor 'Concrete' Kowalski"
      role: corporate_developer
      description: "Агент корпорации, планирующий снос квартала для торгового центра"
      personality: ruthless, corporate_minded, arrogant
      location: Corporate Office
  locations:
    - id: east_la_neighborhood
      name: "Восточный Лос-Анджелес"
      description: "Исторический испаноязычный квартал под угрозой сноса"
      atmosphere: vibrant, traditional, threatened
      hazards: corporate_spies, gang_turf_wars
    - id: underground_food_network
      name: "Подпольная сеть еды"
      description: "Сеть поваров и поставщиков, сопротивляющихся корпорациям"
      atmosphere: secretive, collaborative, resourceful
      hazards: food_inspections, supply_disruptions
    - id: corporate_food_court
      name: "Корпоративный фуд-корт"
      description: "Фальшивые мексиканские рестораны с корпоративными рецептами"
      atmosphere: sterile, commercialized, inauthentic
      hazards: security_scanners, surveillance_cameras
  combat_encounters:
    - id: defend_taco_truck
      title: "Защита тако-трака"
      description: "Противостояние корпоративным агентам и конкурентам"
      enemy_types: corporate_security, rival_food_vendors, street_gangs
      difficulty: medium
      environmental_effects: urban_street_fighting
    - id: ingredient_heist
      title: "Кража ингредиентов"
      description: "Проникновение на корпоративный склад за качественными специями"
      enemy_types: warehouse_guards, automated_security
      difficulty: hard
      environmental_effects: industrial_facility
  dialogue_options:
    - id: tradition_motivated
      text: "Настоящая кухня - это наша культура, её нельзя продавать"
      alignment: revolutionary
      persuasion_bonus: +12
    - id: business_motivated
      text: "Хороший бизнес - это когда все довольны и прибыль растёт"
      alignment: entrepreneur
      persuasion_bonus: +10
    - id: sabotage_motivated
      text: "Корпорации думают, что могут купить всё, но не настоящие рецепты"
      alignment: corporate_spy
      persuasion_bonus: +8
  environmental_interactions:
    - id: hack_corporate_supply_chain
      title: "Взломать корпоративную цепочку поставок"
      description: "Перенаправить поставки качественных ингредиентов к независимым продавцам"
      success_chance: 45
