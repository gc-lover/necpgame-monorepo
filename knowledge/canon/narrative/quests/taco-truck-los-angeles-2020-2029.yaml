      role: neutral/ally
      background: "Ветеран ночных рынков, знающий все тайные поставщики и безопасные маршруты"
  dialogues:
    - speaker: maria_sanchez
      text: "Такос - это не просто еда, hijo. Это наша история, наша культура, наша борьба за выживание в этом бетонном джунглях. Корпорации хотят запатентовать даже вкус чили."
    - speaker: carlos_hacker
      text: "Представь: такос с виртуальными вкусами! Нейроимпланты, которые позволяют чувствовать вкус ананаса, выращенного на Марсе. Это будущее кулинарии!"
    - speaker: corporate_food_baron
      text: "Уличная еда? Это пережиток прошлого. Мы создадим стандартизированные продукты с гарантированным вкусом и сроком годности. Никаких сюрпризов."

