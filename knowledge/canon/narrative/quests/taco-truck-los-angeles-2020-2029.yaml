summary:
  problem: Создать квест о мире уличной еды в киберпанковском Лос-Анджелесе
  goal: Исследовать темы уличной культуры, иммигрантских историй и техно-поварского искусства
  essence: В неоновых тенях Лос-Анджелеса тако-траки - это не просто еда, а порталы в цифровые миры вкуса, где традиционные рецепты смешиваются с нейроимплантами и хакерскими технологиями
  key_points:
    - Квест сочетает элементы кулинарного искусства, уличной культуры и технологических инноваций
    - Множественные ветки: путь шеф-повара, хакера-гастронома, уличного торговца
    - Исследование темы культурного разнообразия в эпоху корпораций
    - Возможность разных исходов от создания империи фастфуда до революции в уличной еде

content:
  sections:
    - id: taco_truck_culture
      title: Тако-трак — Уличная Кухня Лос-Анджелеса
      body: |
        Лос-Анджелес 2020-2029 — Тако-траки стали сердцем ночной жизни города.
        Модифицированные грузовики с неоновой подсветкой предлагают не просто еду,
        а сенсорные опыты: нейро-такос с виртуальными вкусами, генетически
        модифицированные ингредиенты, и рецепты, хранящиеся в облачных базах данных.
        Игрок попадает в этот мир, когда становится свидетелем "пиратского" рейда
        на легендарный трак семьи Санчес. Квест включает навигацию по ночным рынкам,
        установление контактов с шеф-поварами, хакерами и корпоративными шпионами,
        и принятие решений, которые могут изменить будущее уличной еды.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок оказывается втянутым в войну за контроль над уличной едой, где каждый
        выбор влияет на судьбу независимых поваров и корпоративных гигантов. Квест
        включает выбор стороны в битве за рецепты, участие в кулинарных конкурсах,
        сбор ингредиентов в опасных районах и финальный выбор между сохранением
        традиций или созданием новой эры техно-кулинарии.

