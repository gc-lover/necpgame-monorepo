summary:
  problem: "В 2020-х годах традиционные тако-траки Лос-Анджелеса оказались под угрозой из-за корпораций, пытающихся монополизировать уличную еду. Игрок должен помочь сохранить аутентичную мексиканскую культуру в городе."
  goal: "Защитить независимые тако-траки от корпоративного захвата, восстановить репутацию лучшего тако-трака города и сохранить традиции мексиканской кухни."
  essence: "Тако-трак стал символом сопротивления корпоративной монополии - место, где встречаются культуры, традиции и борьба за независимость в мегаполисе."
  key_points:
    - "Борьба за сохранение аутентичной мексиканской кухни"
    - "Конфликт между независимыми предпринимателями и корпорациями"
    - "Уличная культура Лос-Анджелеса"
    - "Кулинарные традиции как форма сопротивления"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Лос-Анджелес продолжает быть плавильным котлом культур. Независимые тако-траки, передаваемые из поколения в поколение, стали мишенью для корпоративных гигантов, пытающихся стандартизировать уличную еду."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает знакомство с семьей владельцев трака, сбор ингредиентов, противостояние корпоративным шпионам, организацию фестиваля аутентичной мексиканской кухни и финальное соревнование поваров."

