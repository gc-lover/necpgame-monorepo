      name: "Аутентичная мексиканская кухня"
      significance: cultural_preservation
      description: "Традиционные рецепты, передаваемые поколениями иммигрантов"
    - id: corporate_food_industrialization
      name: "Корпоративная индустриализация еды"
      significance: cultural_erosion
      description: "Стандартизация и коммерциализация традиционных блюд"
    - id: street_food_resistance
      name: "Сопротивление уличной еды"
      significance: community_solidarity
      description: "Движение против джентрификации и сохранения локальной культуры"
  ending_conditions:
    - id: taco_empire_success
      title: "Империя тако"
      description: "Создание сети аутентичных тако-траков по всему городу"
      requirements:
