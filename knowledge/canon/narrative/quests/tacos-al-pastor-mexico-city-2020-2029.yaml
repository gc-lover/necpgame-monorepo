summary:
  problem: Создать квест о традиционной мексиканской еде в киберпанковом Мехико
  goal: Исследовать темы культурного наследия, уличной экономики и модернизации традиций
  essence: В неоновых тенях Мехико вращающиеся шпажки с маринованной свининой символизируют
    борьбу между традициями и технологиями, где каждый такос рассказывает историю
    иммигрантов и их борьбы за выживание
  key_points:
  - Квест сочетает элементы кулинарных традиций, уличных войн и культурной идентичности
  - Множественные ветки: путь уличного повара, корпоративного рейдера, культурного
      хранителя
  - Исследование темы сохранения традиций в эпоху корпораций
  - Возможность разных исходов от создания империи уличной еды до полного уничтожения
    традиции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: tacos_al_pastor
    title: Такос аль пастор — Кулинарная война Мехико
    body: 'Мехико 2020-2029 — традиционные такос аль пастор стали оружием

      в войне между уличными поварами и корпоративными гигантами. В эпоху

      киберпанка традиционные рецепты эволюционировали - мясо модифицируется

      генетически, специи синтезируются в лабораториях, а сами такос могут

      содержать нейрочипы для "расширенного вкуса". Игрок попадает в этот конфликт,

      когда становится свидетелем рейда корпорации на семейный таquería и получает

      предложение выбрать сторону в кулинарной войне. Квест включает навигацию

      по ночным рынкам, сбор редких ингредиентов, участие в кулинарных дуэлях

      и принятие решений, которые могут изменить пищевую культуру Мехико.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью кулинарной войны Мехико, где каждый выбор

      влияет на судьбу уличной еды. Квест включает выбор между традициями

      и модернизацией, участие в кулинарных конфликтах, сбор союзников среди

      поваров и финальный выбор между сохранением наследия или корпоративным

      доминированием.

      '
quest_definition:
  level_min: 8
  level_max: 20
  estimated_duration: 60
  difficulty: medium
  category: narrative
  type: cultural_conflict
  rewards:
    experience: 18000
    currency:
      type: eddies
      amount: 25000
    items:
    - name: Golden Taco Trophy
      type: quest_item
      rarity: rare
  prerequisites:
  - completed: tutorial_basics
  - location: mexico_city_district
  faction_impact:
  - faction: street_chefs
    impact: 35
  - faction: culinary_traditionalists
    impact: 30
  - faction: food_corporations
    impact: -25
  - faction: immigrant_communities
    impact: 20
  location: mexico_city_markets
  time_restriction: nighttime
  quest_type: narrative_main
quest_flow:
  entry_point: taqueria_attack
  nodes:
  - id: taqueria_attack
    type: initiation
    title: Атака на таquería
    description: Игрок становится свидетелем корпоративного рейда на семейный ресторан.
    objectives:
    - Вмешаться в конфликт
    - Выбрать сторону
    choices:
    - id: defend_traditional
      title: Защитить традицию
      description: Помочь сохранить семейный рецепт
      requirements:
        trait: traditionalist
        level: 1
      next_node: tradition_defended
    - id: join_corporation
      title: Присоединиться к корпорации
      description: Стать частью модернизации
      requirements: {}
      next_node: corporation_joined
  - id: tradition_defended
    type: alliance
    title: Традиция защищена
    description: Игрок помогает сохранить семейный таquería.
    objectives:
    - Получить благодарность семьи
    - Узнать о кулинарной войне
    choices:
    - id: learn_culinary_war
      title: Узнать о войне
      description: Изучить причины конфликта
      requirements: {}
      next_node: war_learned
  - id: corporation_joined
    type: membership
    title: Корпорация присоединена
    description: Игрок становится частью корпоративной модернизации.
    objectives:
    - Пройти корпоративное обучение
    - Доказать лояльность
    choices:
    - id: pass_training
      title: Пройти обучение
      description: Освоить корпоративные технологии
      requirements: {}
      next_node: training_passed
  - id: war_learned
    type: education
    title: Война изучена
    description: Игрок понимает причины кулинарного конфликта.
    objectives:
    - Выбрать позицию
    - Присоединиться к движению
    choices:
    - id: become_chef
      title: Стать поваром
      description: Войти в мир уличной кухни
      requirements:
        skill: cooking
        level: 2
      next_node: chef_became
  - id: training_passed
    type: loyalty
    title: Обучение пройдено
    description: Игрок освоил корпоративные методы.
    objectives:
    - Получить первое задание
    - Участвовать в модернизации
    choices:
    - id: receive_mission
      title: Получить задание
      description: Взять первое корпоративное поручение
      requirements: {}
      next_node: mission_received
  - id: chef_became
    type: apprenticeship
    title: Повар стал
    description: Игрок начинает обучение традиционной кухне.
    objectives:
    - Освоить рецепт
    - Создать идеальный такос
    choices:
    - id: master_recipe
      title: Освоить рецепт
      description: Научиться готовить аутентичные такос
      requirements: {}
      next_node: recipe_mastered
  - id: mission_received
    type: corporate
    title: Задание получено
    description: Игрок участвует в модернизации уличной еды.
    objectives:
    - Заменить традиционные методы
    - Внедрить технологии
    choices:
    - id: implement_tech
      title: Внедрить технологии
      description: Заменить традиционную кухню синтетическими методами
      requirements:
        skill: engineering
        level: 2
      next_node: tech_implemented
  - id: recipe_mastered
    type: mastery
    title: Рецепт освоен
    description: Игрок стал мастером традиционной кухни.
    objectives:
    - Открыть собственный таquería
    - Конкурировать с корпорациями
    choices:
    - id: open_business
      title: Открыть бизнес
      description: Создать собственное место с традиционной едой
      requirements: {}
      next_node: business_opened
  - id: tech_implemented
    type: innovation
    title: Технологии внедрены
    description: Корпорация успешно модернизировала кухню.
    objectives:
    - Получить повышение
    - Расширить влияние
    choices:
    - id: advance_career
      title: Продвинуться по карьере
      description: Стать руководителем отдела модернизации
      requirements: {}
      next_node: career_advanced
  - id: business_opened
    type: entrepreneurship
    title: Бизнес открыт
    description: Игрок создал успешное традиционное место.
    objectives:
    - Привлечь клиентов
    - Стать легендой кухни
    choices:
    - id: build_empire
      title: Построить империю
      description: Создать сеть традиционных таquería
      requirements: {}
      next_node: empire_built
  - id: career_advanced
    type: executive
    title: Карьера продвинута
    description: Игрок стал корпоративным руководителем.
    objectives:
    - Контролировать рынок
    - Уничтожить конкурентов
    choices:
    - id: monopolize_market
      title: Монополизировать рынок
      description: Уничтожить все традиционные места
      requirements: {}
      next_node: market_monopolized
  - id: empire_built
    type: legend
    title: Империя построена
    description: Традиционная кухня возродилась.
    objectives:
    - Сохранить наследие
    - Обучить новое поколение
    choices:
    - id: preserve_tradition
      title: Сохранить традицию
      description: Создать школу традиционной кухни
      requirements: {}
      next_node: tradition_preserved
  - id: market_monopolized
    type: domination
    title: Рынок монополизирован
    description: Корпорация контролирует всю пищевую индустрию.
    objectives:
    - Внедрить глобальные стандарты
    - Уничтожить традиции
    choices:
    - id: enforce_standards
      title: Внедрить стандарты
      description: Сделать синтетическую еду нормой
      requirements: {}
      next_node: standards_enforced
  - id: tradition_preserved
    type: heritage
    title: Традиция сохранена
    description: Кулинарное наследие Мехико живет.
    objectives: []
    choices: []
  - id: standards_enforced
    type: standardization
    title: Стандарты внедрены
    description: Вся еда теперь синтетическая.
    objectives: []
    choices: []
