narrative_elements:
  themes:
  - traditional-food-modernization
  - culinary-heritage
  - street-vendor-economy
  - cultural-identity
  - food-warfare
  characters:
  - id: family_matriarch
    name: Матриарх семьи
    role: ally
    background: Опытная хозяйка таquería, хранительница семейных рецептов и традиций
  - id: corporate_executive
    name: Корпоративный руководитель
    role: antagonist
    background: Амбициозный менеджер пищевой корпорации, видящий в традициях препятствие
      для прогресса
  - id: street_chef
    name: Уличный повар
    role: ally/antagonist
    background: Молодой повар, сочетающий традиции с уличной культурой и хакерскими
      технологиями
  dialogues:
  - speaker: family_matriarch
    text: Этот рецепт пришел от моих предков, от арабских иммигрантов, которые нашли
      дом в Мехико. Ты думаешь, что корпорации могут заменить душу, вложенную в каждый
      такос? Они хотят превратить нашу еду в порошок из пробирки.
  - speaker: corporate_executive
    text: Традиции? Это устаревшие методы, неэффективные и опасные. Мы можем синтезировать
      вкус лучше, чем природа. Присоединяйся к нам, и ты станешь частью будущего пищевой
      индустрии.
  - speaker: street_chef
    text: Смотри, как крутится эта шпажка - как мир. Мы добавляем чипы для вкуса,
      генетически модифицируем мясо, но душа остается та же. Корпорации хотят все
      стандартизировать, а мы хотим сохранить огонь традиции.
