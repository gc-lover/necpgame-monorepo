    name: Молодой ученик
    role: ally
    background: Начинающий барабанщик, полный энтузиазма
  dialogues:
  - speaker: taiko_master
    text: Тайко - это не просто барабаны. Это пульс земли, ритм жизни. Каждый удар
      должен резонировать с сердцем исполнителя и аудитории.
  - speaker: rival_drummer
    text: Традиции важны, но мы живем в эпоху инноваций! Мои барабаны подключены к
      нейронной сети - ритм становится живым существом!
  - speaker: festival_organizer
    text: Этот турнир - больше чем соревнование. Это мост между прошлым и будущим.
      Мы показываем, что традиции могут жить в цифровую эпоху.
  - speaker: young_apprentice
    text: Когда я бью в барабан, я чувствую связь со всеми барабанщиками прошлого.
      Это не просто музыка - это путешествие сквозь время!
