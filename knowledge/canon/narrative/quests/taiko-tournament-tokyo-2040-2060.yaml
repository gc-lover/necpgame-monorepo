summary:
  problem: Создать музыкальный квест о турнире тайко в киберпанковском Токио
  goal: Исследовать темы культурного наследия, ритма и коллективного духа
  essence: В огромных аренах Токио традиционные барабаны тайко сотрясают воздух, а
    игроки в унисон создают симфонию силы и гармонии, где древние ритмы смешиваются
    с цифровыми эффектами, заставляя задуматься о том, что важнее - техническое совершенство
    исполнения или духовная связь с традицией в коллективном искусстве
  key_points:
  - Квест сочетает элементы музыкального обучения, соревнований и культурного погружения
  - Множественные ветки: путь барабанщика, путь композитора, путь организатора фестиваля
  - Исследование темы сохранения культурного наследия в цифровую эпоху
  - Возможность разных исходов от создания новой школы тайко до возрождения традиции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: taiko_context
    title: Тайко — Ритм Древней Силы
    body: 'Токио 2040-2060 — тайко переживает renaissance. В мире синтетической

      музыки и нейронных концертов традиционные барабаны находят новую

      аудиторию. Турниры проводятся на гигантских аренах, где сотни

      барабанщиков играют в унисон, создавая волны звука, способные

      вибрировать стекла небоскребов. Современные барабаны оснащены

      сенсорами, усиливающими звук через голографические проекторы,

      а ритмы программируются через нейронные интерфейсы. Игрок получает

      приглашение на "Гранд Турнир Тайко" — самое престижное соревнование

      по традиционным барабанам в Азии.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает приглашение участвовать в турнире тайко. Квест

      включает обучение искусству тайко, формирование команды,

      соревнования и финальное выступление. Игрок может стать мастером

      барабанов, композитором новых ритмов или организатором фестиваля.

      '
