      title: Сначала понаблюдать
      description: Посмотреть на турнир
      requirements: {}
      next_node: spectator_experience
  - id: preparation_phase
    type: preparation
    title: Фаза подготовки
    description: Игрок готовится к турниру.
    objectives:
    - Выучить ритмы
    - Потренироваться
    choices:
    - id: solo_practice
      title: Соло практика
      description: Тренироваться одному
      requirements: {}
      next_node: individual_training
    - id: group_practice
      title: Групповая практика
      description: Тренироваться с командой
      requirements: {}
      next_node: team_formation
  - id: spectator_experience
    type: observation
    title: Опыт зрителя
    description: Игрок наблюдает за турниром как зритель.
    objectives:
    - Посмотреть выступления
    - Оценить мастерство
    choices:
    - id: inspired_join
      title: Вдохновлен - присоединиться
      description: Присоединиться после просмотра
      requirements: {}
      next_node: preparation_phase
  - id: individual_training
    type: training
    title: Индивидуальная тренировка
    description: Игрок тренируется самостоятельно.
    objectives:
    - Освоить базовые ритмы
    - Развить технику
    choices:
    - id: master_technique
      title: Освоить технику
      description: Достичь высокого уровня мастерства
      requirements:
        skill: rhythm
        level: 3
      next_node: solo_performance
  - id: team_formation
    type: team_building
    title: Формирование команды
    description: Игрок собирает команду барабанщиков.
    objectives:
    - Найти участников
    - Синхронизировать ритмы
    choices:
    - id: harmonize_team
      title: Гармонизировать команду
      description: Достичь идеальной синхронизации
      requirements:
        skill: leadership
        level: 3
      next_node: group_performance
  - id: solo_performance
    type: performance
    title: Соло выступление
    description: Игрок выступает соло на турнире.
    objectives:
    - Показать технику
    - Впечатлить жюри
    choices:
    - id: technical_excellence
      title: Техническое совершенство
      description: Демонстрировать мастерство
      requirements: {}
      next_node: solo_victory
  - id: group_performance
    type: performance
    title: Групповое выступление
    description: Команда игрока выступает на турнире.
    objectives:
    - Синхронизировать выступление
    - Создать гармонию
    choices:
    - id: perfect_harmony
      title: Идеальная гармония
      description: Создать незабываемое выступление
      requirements: {}
      next_node: group_victory
  - id: solo_victory
    type: victory
    title: Соло победа
    description: Победа в индивидуальном соревновании.
    objectives: []
    choices: []
