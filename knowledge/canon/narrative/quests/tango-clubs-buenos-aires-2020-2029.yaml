quest_flow:
  entry_point: mysterious_invitation
  nodes:
  - id: mysterious_invitation
    type: summons
    title: Таинственное приглашение
    description: Игрок получает приглашение в подпольный танго-клуб.
    objectives:
    - Изучить приглашение
    - Решить посетить
    choices:
    - id: accept_invitation
      title: Принять приглашение
      description: Отправиться в тайный клуб
      requirements:
        skill: social
        level: 2
      next_node: club_arrival
  - id: club_arrival
    type: immersion
    title: Прибытие в клуб
    description: Игрок попадает в атмосферу подпольного танго-клуба.
    objectives:
    - Наблюдать за танцем
    - Встретиться с танцовщицей
    choices:
    - id: learn_basic_steps
      title: Выучить базовые шаги
      description: Начать обучение танго
      requirements: {}
      next_node: dance_lesson
  - id: dance_lesson
    type: training
    title: Урок танца
    description: Игрок учится основам танго.
    objectives:
    - Освоить движения
    - Почувствовать ритм
    choices:
    - id: practice_diligently
      title: Усердно тренироваться
      description: Стать опытным танцором
      requirements: {}
      next_node: skilled_dancer
  - id: skilled_dancer
    type: mastery
    title: Опытный танцор
    description: Игрок овладевает искусством танго.
    objectives:
    - Участвовать в танце
    - Взаимодействовать с сообществом
    choices:
    - id: organize_event
      title: Организовать мероприятие
      description: Провести подпольную танго-вечеринку
      requirements: {}
      next_node: event_organized
  - id: event_organized
    type: celebration
    title: Мероприятие организовано
    description: Подпольная танго-вечеринка проходит успешно.
    objectives:
    - Защитить участников
    - Расширить влияние
    choices:
    - id: protect_participants
      title: Защитить участников
      description: Обеспечить безопасность от полиции
      requirements: {}
      next_node: participants_protected
  - id: participants_protected
    type: security
    title: Участники защищены
    description: Вечеринка проходит без инцидентов.
    objectives:
    - Укрепить сообщество
    - Сохранить традиции
    choices:
    - id: strengthen_community
      title: Укрепить сообщество
      description: Создать сеть танго-клубов
      requirements: {}
      next_node: community_strengthened
  - id: community_strengthened
    type: unity
    title: Сообщество укреплено
    description: Сеть танго-клубов охватывает весь Буэнос-Айрес.
    objectives:
    - Сопротивляться корпорациям
    - Сохранить культуру
    choices:
    - id: resist_corporations
      title: Сопротивляться корпорациям
      description: Бороться против коммерциализации танго
      requirements: {}
      next_node: corporations_resisted
  - id: corporations_resisted
    type: victory
    title: Корпорациям сопротивлено
    description: Танго остается свободным от корпоративного контроля.
    objectives:
    - Создать школу
    - Распространить традиции
    choices:
    - id: establish_school
      title: Создать школу
      description: Открыть академию танго
      requirements: {}
      next_node: school_established
  - id: school_established
    type: education
    title: Школа создана
    description: Академия танго обучает новое поколение.
    objectives:
    - Обучить танцоров
    - Сохранить наследие
    choices:
    - id: teach_traditions
      title: Обучить традициям
      description: Передать искусство танго молодежи
      requirements: {}
      next_node: traditions_preserved
  - id: traditions_preserved
    type: legacy
    title: Традиции сохранены
    description: Искусство танго живет и развивается.
    objectives: []
    choices: []
