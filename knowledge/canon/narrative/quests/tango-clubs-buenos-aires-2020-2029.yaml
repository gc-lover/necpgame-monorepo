narrative_elements:
  themes:
  - cultural-preservation
  - underground-entertainment
  - dance-mechanics
  - social-bonding
  - artistic-expression
  characters:
  - id: mysterious_dancer
    name: Таинственная Танцовщица
    role: mentor
    background: Легендарная танцовщица, сохраняющая традиции танго в эпоху корпораций
  - id: corporate_executive
    name: Корпоративный Руководитель
    role: antagonist
    background: Представитель развлекательной корпорации, пытающийся монополизировать
      танго
  - id: young_tango_student
    name: Молодой Студент Танго
    role: ally
    background: Юный аргентинец, жаждущий сохранить культурное наследие
  dialogues:
  - speaker: mysterious_dancer
    text: Танго - это не просто движения, это душа нашего народа. В этом танце мы
      выражаем свободу, страсть, сопротивление. Присоединяйся, и ты почувствуешь,
      что значит быть по-настоящему живым.
  - speaker: corporate_executive
    text: Танго - это продукт, который мы можем упаковать и продать миллионам. Ваши
      'традиции' устарели. Пришло время модернизации.
  - speaker: young_tango_student
    text: Мои бабушка и дедушка танцевали танго на улицах, когда не было корпораций.
      Я хочу сохранить это наследие для будущих поколений.
