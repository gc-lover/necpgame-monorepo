summary:
  problem: Создать квест о подпольных танго-клубах в Буэнос-Айресе
  goal: Исследовать темы культурного сопротивления, танца и социальной связи
  essence: В неоновых тенях Буэнос-Айреса танго оживает как акт сопротивления - не
    просто танец, а язык свободы, где каждый шаг бросает вызов корпорациям, контролирующим
    развлечения
  key_points:
  - Квест сочетает элементы танца, социальных взаимодействий и культурного сопротивления
  - Множественные ветки: путь танцора, организатора, хранителя традиций, революционера
  - Исследование темы сохранения культуры в эпоху глобализации
  - Возможность разных исходов от создания процветающего танго-сообщества до потери
    традиций
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: tango_buenos_aires
    title: Танго Буэнос-Айреса — Танец Свободы
    body: 'Буэнос-Айрес 2020-2029 — в эпоху корпоративного контроля развлечений

      танго стало символом сопротивления. В подпольных клубах аргентинцы

      сохраняют традиции, танцуя под запрещенную музыку и делясь историями

      о свободе. Игрок попадает в этот мир, когда получает приглашение

      в тайный танго-клуб от загадочной танцовщицы. Квест включает

      обучение танго, организацию подпольных вечеринок, защиту культурных

      традиций и выбор между коммерциализацией танца и сохранением его

      чистоты.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью подпольного мира танго Буэнос-Айреса,

      где танец - это не развлечение, а акт сопротивления. Квест включает

      изучение традиций, организацию мероприятий, защиту от корпораций

      и финальный выбор между сохранением культуры и адаптацией к

      современному миру.

      '
