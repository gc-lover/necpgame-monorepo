  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Танго, душа аргентинской культуры, находится под угрозой исчезновения. Корпорации навязывают VR-танцы с синтетическими партнерами, где эмоции запрограммированы, а страсть заменена алгоритмами. Настоящее танго с живыми партнерами становится актом сопротивления в мире контролируемых эмоций."
  goal: "Найти настоящих мастеров танго, научиться танцевать в традициях Буэнос-Айреса, организовать подпольное милонгеро и сохранить страсть аргентинского танго в эпоху корпораций."
  essence: "Танго - это не просто танец, это страсть и связь между людьми. В мире синтетических эмоций сохранение настоящего танго становится способом сохранить человечность."
  key_points:
    - "Поиск мастеров традиционного танго"
    - "Обучение танцевальным техникам"
    - "Организация подпольных милонгеро"
    - "Борьба с корпоративными VR-танцами"
    - "Сохранение культурного наследия"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Буэнос-Айрес всегда был сердцем танго - танца страсти и близости. В 2020-х годах корпорации видят в танго огромный рынок - предлагают VR-очки, где партнеры идеальны, эмоции запрограммированы, а движения оптимизированы алгоритмами. Но настоящие тангерос продолжают танцевать в подпольных милонгеро."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск мастеров танго, обучение основам, посещение подпольных милонгеро, участие в танцевальных баттлах против корпоративных танцоров и организацию большого фестиваля настоящего танго."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 15
  duration: "medium"
  rewards:
    - type: "experience"
      value: 16800
    - type: "currency"
      value: 12600
    - type: "item"
      name: "Tango Rose"
      description: "+10% к социальным навыкам, +15% к харизме, разблокирует танцевальные мини-игры"
    - type: "achievement"
      name: "Мастер страсти"
      description: "Сохранили душу аргентинского танго"
  objectives:
    - "Найти трех мастеров танго в Буэнос-Айресе"
    - "Освоить базовые шаги танго"
    - "Посетить подпольное милонгеро"
    - "Организовать танцевальный баттл"
    - "Защитить традиционные милонгеро от корпоратов"
    - "Провести фестиваль настоящего танго"
  description: "Танго под угрозой корпоративного контроля. Найди мастеров танго, научись танцевать и сохрани страсть аргентинской культуры."
  requirements:
    - "Уровень 15+"
    - "Доступ к Буэнос-Айресу"
    - "Базовые навыки performance или social"
  consequences:
    - "Открытие сети подпольных милонгеро"
    - "Улучшение доступа к живым танцам"
    - "Влияние на культурную сцену города"
    - "Разблокировка танцевальных квестов"
    - "Увеличение репутации среди артистов"

review:
  rating: 9
  feedback: "Потрясающий квест о сохранении человеческих эмоций через танец. Танго оживает как метафора настоящих отношений в цифровом мире."
  improvements: "Добавить интерактивные танцевальные мини-игры и возможность романтических сюжетов."
