summary:
  problem: "В 2020-х годах аргентинское танго находится на грани исчезновения. Корпорации превратили традиционный танец в коммерческий продукт - виртуальные танцоры, нейроимпланты для 'идеального' танца и синтетическая музыка. Настоящие тангерос вынуждены прятаться в подполье."
  goal: "Найти легендарного маэстро танго Карлоса Гарделя (воскрешенного корпорациями), собрать настоящих танцоров, возродить традиционное танго и сохранить душу аргентинской культуры в эпоху корпораций."
  essence: "Танго - это не просто танец, это язык страсти и сопротивления. В мире, где корпорации контролируют эмоции, настоящий танго становится актом человеческой свободы и самовыражения."
  key_points:
    - "Поиск легендарного маэстро танго"
    - "Сбор команды настоящих танцоров"
    - "Восстановление традиционной музыки"
    - "Организация подпольного милонгеро"
    - "Борьба с корпоративным танцем"

content:
  sections:
  - id: overview
    title: "Обзор квеста"
    body: "Буэнос-Айрес 2020-х. Корпорации воскресили Карлоса Гарделя как голографического идола, но настоящий дух танго живет в сердцах старых тангерос. В подпольных милонгерос (танцевальных залах) собираются настоящие мастера танго, сохраняя традиции в эпоху, когда танец стал цифровым продуктом."
  - id: stages
    title: "Этапы квеста"
    body: "Квест включает поиск скрытых милонгерос, сбор команды танцоров, восстановление традиционных бандонеонов, организацию подпольных танцевальных вечеров и финальное выступление против корпоративных 'танцоров'."

