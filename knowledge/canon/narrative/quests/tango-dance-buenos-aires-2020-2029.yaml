summary:
  problem: "В Буэнос-Айресе, городе танго, этот страстный танец находится под угрозой исчезновения. Корпорации продвигают синтетические танцевальные программы и виртуальные уроки, вытесняя живые милонги и настоящих танцоров. Душа танго угасает, заменяясь бездушными алгоритмами."
  goal: "Возродить истинное танго в Буэнос-Айресе, найти легендарных маэстро, собрать молодых талантов и организовать грандиозную милонгу, которая вернет танцу его былую славу."
  essence: "Танго - это не просто танец, это язык души Буэнос-Айреса. В мире, где искусство становится продуктом, сохранение живого танго - это борьба за культурное наследие и человеческие эмоции."
  key_points:
    - "Возрождение истинного танго"
    - "Поиск легендарных маэстро"
    - "Сбор молодых талантов"
    - "Организация грандиозной милонги"

content:
  sections:
    - id: overview
      title: "Обзор квеста"
      body: "Буэнос-Айрес, город, где танго родилось и процветало, теперь видит, как его душа угасает. Корпорации заменяют живые выступления виртуальными, а настоящих танцоров - голограммами. Игроку предстоит вернуть танго его истинное место."
    - id: stages
      title: "Этапы квеста"
      body: "Квест включает поиск старых милонг, обучение у маэстро танго, участие в подпольных танцевальных баттлах, саботаж корпоративных 'танцевальных' программ и организацию финальной милонги, которая объединит город."

