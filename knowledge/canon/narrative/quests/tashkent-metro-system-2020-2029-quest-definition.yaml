metadata:
  id: canon-narrative-quests-tashkent-metro-system
  title: 'Квест: Ташкентское метро (Ташкент 2020-2029)'

quest_definition:
  quest_type: side_story
  level_min: 15
  level_max: 25

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: navigation
        name: "Навигация"
        level: 1
      - id: stealth
        name: "Скрытность"
        level: 1

  objectives:
    - id: explore_main_stations
      type: exploration
      description: "Исследовать основные станции Ташкентского метрополитена"
      target: 1

    - id: navigate_underground_network
      type: activity
      description: "Пройти через сеть подземных туннелей и переходов"
      target: 1

    - id: collect_metro_artifacts
      type: collection
      description: "Собрать исторические артефакты метро: старые билеты, жетоны, карты"
      target: 5

    - id: help_metro_maintenance
      type: dialogue
      description: "Помочь техническому персоналу метро с ремонтом оборудования"
      target: 1

    - id: discover_forgotten_platform
      type: investigation
      description: "Найти заброшенную платформу, не отмеченную на картах"
      target: 1

  rewards:
    - id: metro_pass
      type: item
      name: "Бессрочный проездной"
      description: "Бесплатный проезд в Ташкентском метро"

    - id: underground_knowledge
      type: knowledge
      name: "Знания подземного мира"
      description: "Навыки ориентирования в подземных лабиринтах"

    - id: metro_explorer_badge
      type: item
      name: "Значок исследователя метро"
      description: "Доступ к секретным маршрутам метро"

  dialogue_options:
    - id: support_modernization
      text: "Метро нуждается в модернизации для безопасности пассажиров."
      faction_impact:
        neutral: +5

    - id: preserve_tradition
      text: "Классическая архитектура метро должна быть сохранена."
      faction_impact:
        neutral: +5

    - id: expose_corruption
      text: "Нужно разоблачить коррупцию в управлении метро."
      faction_impact:
        neutral: 0

  narrative_elements:
    - id: metro_construction_history
      type: exposition
      description: "История строительства самого глубокого метро в мире"

    - id: underground_communities
      type: subplot
      description: "Скрытые сообщества, живущие в заброшенных частях метро"

    - id: transportation_future
      type: dialogue
      description: "Дискуссии о будущем общественного транспорта в Ташкенте"
