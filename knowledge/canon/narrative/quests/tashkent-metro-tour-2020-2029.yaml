summary:
  problem: В мире наземного транспорта и дронов метро кажется устаревшим. Но что, если подземные станции - это настоящие дворцы искусства, где каждая мозаика рассказывает историю? Когда корпорации хотят "оцифровать" подземный мир, может ли один человек сохранить душу подземных дворцов?
  goal: Создать атмосферный образовательный квест о посещении станций метро Ташкента, где игрок погружается в изучение подземного искусства, собирает фото-архив после снятия запрета на фотосъёмку, и раскрывает историю советского метро в эпоху перемен.
  essence: В мире поверхностного дизайна метро напоминает, что настоящее искусство живет в глубине, где каждый камень - часть истории цивилизации.
  key_points:
    - Исследование трех художественных станций с уникальными темами (космос, литература, независимость)
    - Сбор фото-архива после исторического снятия запрета на фотосъёмку
    - Образовательные мини-игры по архитектуре и истории метро
    - Атмосферное погружение в подземный мир Ташкента
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Метро Ташкента (Tashkent Metro Tour)

        **Период:** 2020-2029 годы - эпоха культурного возрождения после пандемии.

        **Сеттинг:** Ташкент, Узбекистан. Подземные станции метро, которые являются настоящими дворцами искусства под землей.

        **Главный герой:** Путешественник или исследователь, ищущий аутентичные культурные переживания в цифровую эпоху.

        **Темы:** Искусство в повседневности vs современный минимализм, история vs прогресс, подземное vs наземное.

        **Продолжительность:** 3-4 часов геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 20-40
      mechanics_links:
        - ../../mechanics/world/cultural-transportation.md
        - ../../mechanics/social/underground-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Врата Подземного Мира"**
        - Игрок получает приглашение от "старого машиниста" посетить метро
        - Первое знакомство с атмосферой эскалаторов и запахом подземки
        - Ароматы металла, звуки поездов, толпы пассажиров и ощущение глубины
        - Решение: погрузиться в подземный мир искусства или остаться на поверхности

        **Акт 1: "Путь в Глубину"**
        - Покупка жетона и спуск по эскалатору в подземный мир
        - Знакомство с гидом - бывшим машинистом с 40-летним стажем
        - Рассказы о строительстве метро в сейсмической зоне и гражданской обороне
        - Осознание масштаба подземного искусства Ташкента

        **Акт 2: "Станции Искусства"**
        - Глубокое исследование каждой станции с образовательными элементами
        - Изучение космической тематики станции "Космонавтов" (мини-игры с созвездиями)
        - Анализ литературных мотивов станции "Алишер Навои" (поэтические загадки)
        - Погружение в символику независимости "Мустакиллик Майдони" (исторические факты)
        - Сбор фото-архива после снятия запрета на фотосъёмку

        **Акт 3: "Секреты Подземелья"**
        - Открытие скрытых элементов декора и исторических артефактов
        - Встречи с подземными "жителями": уборщиками, контролерами, художниками
        - Размышления о роли метро в жизни города и его будущем
        - Выбор между сохранением традиций и модернизацией

        **Акт 4: "Возвращение к Свету"**
        - Финальное фото-сессия и публикация материалов в транспортном блоге
        - Оценка собранных знаний и их влияние на мировоззрение
        - Решение о том, что действительно ценно в подземном мире
        - Понимание, что искусство живет в самых неожиданных местах
      mechanics_links:
        - ../../mechanics/combat/underground-exploration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к изучению" (Акт 1)**
        - **Искусствоведческий:** Фокус на архитектуре и мозаиках (+культурная репутация)
        - **Исторический:** Изучение истории строительства (+образовательная ценность)
        - **Социальный:** Общение с подземными жителями (+социальные связи)

        **Выбор 2: "Отношение к фотографии" (Акт 2)**
        - **Документалист:** Систематическое фотографирование всех элементов (+коллекция)
        - **Художник:** Креативные ракурсы и композиции (+креативность)
        - **Активист:** Фокус на проблемах сохранения (+социальная ответственность)

        **Выбор 3: "Будущее метро" (Акт 3)**
        - **Консерватор:** Сохранение аутентичности (+традиции)
        - **Модернизатор:** Интеграция современных технологий (+прогресс)
        - **Баланс:** Гармония между прошлым и будущим (+мудрость)

        **Выбор 4: "Публикация материалов" (Акт 4)**
        - **Открытый:** Публикация всех материалов в сети (+влияние)
        - **Селективный:** Публикация только лучших работ (+качество)
        - **Приватный:** Сохранение коллекции для себя (+личная ценность)
      mechanics_links:
        - ../../mechanics/social/metro-choice-system.md
        - ../../mechanics/progression/transportation-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Рустам "Мастер Подземелья" Каримов (Бывший машинист метро)**
        - Работает в метро уже 35 лет, знает каждую станцию как свои пять пальцев
        - Backstory: Начал работать еще в советские времена, пережил все перемены
        - Мотив: Передать любовь к подземному искусству новому поколению
        - Развитие: От циничного "метрошника" к вдохновенному экскурсоводу

        **Гульмира "Хранительница Мозаик" Исмаилова (Реставратор)**
        - Специалист по уходу за мозаиками и витражами станций
        - Представляет женскую сторону сохранения подземного искусства
        - Символ преемственности в уходе за культурным наследием

        **Азиз "Историк Метро" Ташкенбаев (Пенсионер-контролер)**
        - Бывший контролер, который знает историю каждой плитки на станциях
        - Рассказывает о строительстве метро и его роли в жизни города
        - Представляет мост между поколениями и эпохами

        **Лейла "Фотограф" Мирзоева (Молодая активистка)**
        - Борется за право фотографировать в метро и сохранение подземного искусства
        - Представляет новое поколение, которое ценит культурное наследие
        - Олицетворяет надежду на будущее подземных дворцов
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Вход в метро (поверхность)**
        - Современные стеклянные павильоны с традиционными узорами
        - Атмосфера: переход из жары улицы в прохладу подземелья
        - Эскалаторы как врата в другой мир

        **Станция "Космонавтов"**
        - Витражи с космическими мотивами, планетарные люстры и звездные мозаики
        - Атмосфера: возвышенная, вдохновляющая, с ощущением бесконечности космоса
        - Символ достижений советской науки и мечты о звездах

        **Станция "Алишер Навои"**
        - Литературные мотивы, цитаты поэта, узбекские орнаменты в мраморе
        - Атмосфера: интеллигентная, поэтическая, с эхом стихов и мудрости
        - Центр культурного наследия и литературной традиции

        **Станция "Мустакиллик Майдони"**
        - Символика независимости, государственные цвета, монументальные композиции
        - Атмосфера: торжественная, патриотическая, с ощущением национальной гордости
        - Память о борьбе за свободу и суверенитет

        **Технические помещения (бонус)**
        - Скрытые комнаты с оборудованием, где рождаются легенды о подземном мире
        - Атмосфера: таинственная, техническая, с гулом механизмов
        - За кулисами подземных дворцов
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/underground-transportation.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Образовательные элементы:**
        - Мини-игры по истории метро: определение архитектурных стилей
        - Фотографические испытания: поиск лучших ракурсов для снимков
        - Литературные загадки: разгадывание цитат Алишера Навои

        **Исследовательские элементы:**
        - Свободное исследование каждой станции и ее декоративных элементов
        - Открытие скрытых символов и исторических деталей
        - Сбор коллекции фотографий и знаний о подземном искусстве

        **Социальные элементы:**
        - Диалоги с подземными жителями о жизни метро и его традициях
        - Участие в экскурсиях и образовательных сессиях
        - Помощь в уходе за станциями и сохранении искусства
      mechanics_links:
        - ../../mechanics/combat/metro-exploration.md
        - ../../mechanics/hacking/cultural-photography.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Хранитель Подземного Искусства (Underground Art Guardian):**
        - Становление защитником подземных памятников архитектуры
        - Создание фонда по сохранению мозаик и витражей метро
        - Вклад в международные программы по защите подземного искусства
        - Тематика: "Искусство живет там, где его меньше всего ждешь"

        **Фото-Художник Метро (Metro Photographer):**
        - Становление мастером подземной фотографии и визуального искусства
        - Создание выставок фотографий станций метро по всему миру
        - Влияние на восприятие общественного транспорта как искусства
        - Тематика: "Красота в повседневности - это искусство наблюдения"

        **Историк Подземелья (Underground Historian):**
        - Глубокие исследования по истории строительства метро и его роли в обществе
        - Становление экспертом по подземной урбанистике
        - Вклад в академическое понимание городского подземного пространства
        - Тематика: "История города пишется под землей"

        **Активист Культурного Наследия (Cultural Heritage Activist):**
        - Борьба за сохранение и развитие подземных культурных пространств
        - Организация движений по защите архитектурного наследия
        - Влияние на политику сохранения культурных объектов
        - Тематика: "Наследие - это не только прошлое, но и будущее"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция фотографий станций метро и подземного искусства
        - Доступ к эксклюзивным экскурсиям и техническим помещениям
        - Специальные транспортные жетоны с художественным оформлением

        **Репутационные награды:**
        - Титул "Мастер Подземелья" для транспортного статуса
        - Связи с культурными активистами и реставраторами Ташкента
        - Влияние на транспортную и культурную политику города

        **Эмоциональные награды:**
        - Глубокое понимание подземного искусства и его роли в культуре
        - Навык "Архитектурный глаз" для анализа зданий в игре
        - Влияние на глобальные дискуссии о городском культурном наследии
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic underground exploration system для исследования станций
        - Cultural immersion mechanics для атмосферы метро
        - Photography mini-games для сбора коллекций

        **API интеграции:**
        - Exploration service для исследования локаций и артефактов
        - Culture service для образовательных механик и репутации
        - Quest service для complex cultural narratives с транспортными элементами

        **Performance considerations:**
        - Procedural station generation для разнообразия подземных локаций
        - Real-time lighting systems для атмосферы станций и эскалаторов
        - Memory pooling для архитектурных ассетов и транспортных анимаций
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Ташкентское метро
      definition: Первое метро в Центральной Азии, открытое в 1977 году, известное своими художественно оформленными станциями, которые являются настоящими подземными дворцами искусства
    - term: Станция "Космонавтов"
      definition: Станция метро в Ташкенте, оформленная в космической тематике с витражами, изображающими полет в космос и достижения советской космонавтики
    - term: Алишер Навои
      definition: Великий узбекский поэт и мыслитель XV века, чье имя носит станция метро с литературными мотивами и цитатами из его произведений
    - term: Мустакиллик Майдони
      definition: Площадь Независимости в Ташкенте, символизирующая обретение Узбекистаном независимости в 1991 году
