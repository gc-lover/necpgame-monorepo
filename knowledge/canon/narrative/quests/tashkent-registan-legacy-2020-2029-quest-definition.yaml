metadata:
  id: canon-narrative-quests-tashkent-registan-legacy
  title: 'Квест: Наследие Регистана (Ташкент 2020-2029)'

quest_definition:
  quest_type: side_story
  level_min: 25
  level_max: 35

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: art_appreciation
        name: "Ценитель искусства"
        level: 2
      - id: investigation
        name: "Расследование"
        level: 2

  objectives:
    - id: explore_registan_virtual
      type: exploration
      description: "Исследовать виртуальную реконструкцию Регистана в Ташкенте"
      target: 1

    - id: study_architecture_history
      type: dialogue
      description: "Изучить историю архитектуры Регистана с виртуальными гидами"
      target: 1

    - id: discover_hidden_chamber
      type: investigation
      description: "Найти скрытую комнату с древними артефактами под реконструкцией"
      target: 1

    - id: decode_ancient_inscriptions
      type: puzzle
      description: "Расшифровать древние надписи на виртуальных стенах комплекса"
      target: 1

    - id: protect_architectural_treasures
      type: combat
      description: "Защитить архитектурные сокровища от корпоративных вандалов"
      target: 1

  rewards:
    - id: registan_artifact
      type: item
      name: "Фрагмент Регистана"
      description: "Цифровая копия архитектурного элемента Регистана"

    - id: architecture_knowledge
      type: knowledge
      name: "Знания по архитектуре"
      description: "Навыки понимания исламской архитектуры"

    - id: cultural_preservation_badge
      type: item
      name: "Значок хранителя культуры"
      description: "Доступ к культурным мероприятиям в Ташкенте"

  dialogue_options:
    - id: preserve_history
      text: "Это наследие должно быть сохранено для будущих поколений."
      faction_impact:
        neutral: +10

    - id: modernize_design
      text: "Архитектуру можно модернизировать, сохраняя суть."
      faction_impact:
        neutral: 0

    - id: commercialize_heritage
      text: "Наследие - это актив, который можно коммерциализировать."
      faction_impact:
        neutral: -10

  narrative_elements:
    - id: registan_history
      type: exposition
      description: "История создания и развития архитектурного комплекса Регистан"

    - id: virtual_reconstruction
      type: subplot
      description: "Технологии виртуальной реконструкции исторических памятников"

    - id: cultural_heritage_conflict
      type: dialogue
      description: "Конфликты между сохранением наследия и современным развитием"
