metadata:
  id: canon-quest-canon-narrative-quests-tashkent-samsa-cuisine
  title: 'Квест: Самса (Ташкент 2020-2029)'
quest_definition:
  quest_type: side_story
  level_min: 15
  level_max: 25
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: cooking
      name: Кулинария
      level: 1
    - id: social
      name: Социальные навыки
      level: 1
  objectives:
  - id: explore_street_food_markets
    type: exploration
    description: Исследовать уличные рынки Ташкента с традиционной едой
    target: 1
  - id: learn_samsa_recipe
    type: dialogue
    description: Научиться готовить самсу у опытного повара
    target: 1
  - id: collect_cooking_ingredients
    type: collection
    description: 'Собрать ингредиенты для приготовления самсы: мясо, лук, тесто'
    target: 3
  - id: participate_cooking_competition
    type: activity
    description: Принять участие в кулинарном соревновании по приготовлению самсы
    target: 1
  - id: defend_family_recipe
    type: combat
    description: Защитить семейный рецепт самсы от корпоративных шпионов
    target: 1
  rewards:
  - id: master_samsa_recipe
    type: item
    name: Рецепт мастер-самсы
    description: Секретный рецепт традиционной узбекской самсы
  - id: cooking_expertise
    type: knowledge
    name: Кулинарные знания
    description: Навыки традиционной узбекской кухни
  - id: food_critic_badge
    type: item
    name: Значок гастрономического критика
    description: Доступ к эксклюзивным ресторанам Ташкента
  dialogue_options:
  - id: preserve_tradition
    text: Традиционная кухня должна сохраняться для будущих поколений.
    faction_impact:
      neutral: 5
  - id: modernize_cuisine
    text: Кухню можно модернизировать, сохраняя аутентичность.
    faction_impact:
      neutral: 5
  - id: commercialize_recipes
    text: Кулинарные традиции - отличный бизнес.
    faction_impact:
      neutral: 0
  narrative_elements:
  - id: uzbek_cuisine_history
    type: exposition
    description: История развития узбекской кухни и ее влияние на культуру
  - id: street_food_culture
    type: subplot
    description: Культура уличной еды в современных городах
  - id: food_and_identity
    type: dialogue
    description: Связь между едой, культурой и национальной идентичностью
