metadata:
  id: canon-narrative-quests-tbilisi-caucasian-mountains
  title: 'Quest: Caucasian Mountains (Tbilisi 2020-2029)'

quest_definition:
  quest_type: exploration
  level_min: 18
  level_max: 28

  requirements:
    faction: neutral
    completed_quests: []
    skills:
      - id: survival
        name: "Survival"
        level: 2
      - id: athletics
        name: "Athletics"
        level: 2

  objectives:
    - id: reach_mountain_outpost
      type: movement
      description: "Reach a remote mountain outpost in the Caucasus range near Tbilisi"
      target: 1

    - id: learn_local_legends
      type: dialogue
      description: "Learn local legends and stories from mountain villagers"
      target: 1

    - id: climb_sacred_peak
      type: activity
      description: "Climb to a sacred peak and participate in traditional mountain rituals"
      target: 1

    - id: help_village_defense
      type: survival
      description: "Help defend the mountain village from natural threats (landslides, wildlife)"
      target: 1

  rewards:
    items:
      - id: mountain_climbing_gear
        name: "Mountain Climbing Gear"
        quantity: 1
        rarity: uncommon
    experience: 250
    currency: 90

  dialogue:
    - speaker: "Mountain Elder"
      text: "The Caucasus mountains have watched over us for millennia. Each peak has its story, each valley its secret. You honor us by coming here."
      trigger: learn_local_legends

    - speaker: "Mountain Guide"
      text: "This peak is sacred to our people. Climbing it is not just physical - it's spiritual. Feel the ancient power of these mountains."
      trigger: climb_sacred_peak

  lore_connections:
    - related_lore: "caucasus_history"
      description: "Connects to the ancient history and mythology of the Caucasus region"
    - related_lore: "mountain_cultures"
      description: "Explores traditional mountain village life and customs"
