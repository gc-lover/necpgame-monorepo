metadata:
  id: canon-quest-canon-narrative-quests-tbilisi-cradle-of-wine
  title: 'Quest: Cradle of Wine (Tbilisi 2020-2029)'
quest_definition:
  quest_type: side_story
  level_min: 10
  level_max: 20
  requirements:
    faction: neutral
    completed_quests: []
    skills:
    - id: social
      name: Social Skills
      level: 1
    - id: perception
      name: Perception
      level: 1
  objectives:
  - id: visit_vineyard
    type: movement
    description: Visit a traditional Georgian vineyard in the outskirts of Tbilisi
    target: 1
  - id: learn_qvevri_method
    type: dialogue
    description: Learn about the ancient Qvevri wine-making method from a local vintner
    target: 1
  - id: taste_georgian_wines
    type: activity
    description: Taste and identify different Georgian wine varieties (Saperavi, Rkatsiteli)
    target: 1
  - id: help_with_harvest
    type: activity
    description: Help with the grape harvest and learn about traditional Georgian
      winemaking
    target: 1
  rewards:
    items:
    - id: georgian_wine_bottle
      name: Bottle of Georgian Wine
      quantity: 1
      rarity: common
    experience: 150
    currency: 50
  dialogue:
  - speaker: Local Vintner
    text: Ah, welcome to the cradle of wine! Georgia has been making wine for over
      8,000 years. Let me show you our sacred tradition.
    trigger: learn_qvevri_method
  - speaker: Player
    text: This wine is incredible! So different from what I've tasted before.
    trigger: taste_georgian_wines
  lore_connections:
  - related_lore: georgian_wine_history
    description: Connects to the ancient history of Georgian winemaking
  - related_lore: qvevri_tradition
    description: Explains the unique clay vessel wine fermentation method
