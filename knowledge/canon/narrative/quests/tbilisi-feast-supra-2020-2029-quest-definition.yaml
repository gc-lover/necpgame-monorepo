  - speaker: Tamada (Toastmaster)
    text: Welcome to our Supra! In Georgia, we don't just eat - we celebrate life,
      friendship, and our traditions. Let me teach you our sacred toasts.
    trigger: learn_toastmaster_role
  - speaker: Elder Guest
    text: A true Supra brings people together. The toasts honor God, country, parents,
      and love. Which toast speaks to your heart?
    trigger: participate_in_toasts
