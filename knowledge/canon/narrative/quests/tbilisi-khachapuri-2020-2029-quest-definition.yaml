    type: movement
    description: Visit a traditional Georgian bakery in the old town of Tbilisi
    target: 1
  - id: learn_dough_preparation
    type: dialogue
    description: Learn how to prepare the perfect khachapuri dough from a master baker
    target: 1
  - id: master_cheese_filling
    type: activity
    description: Master the art of making the cheese filling with Imeretian cheese
    target: 1
  - id: bake_perfect_khachapuri
    type: activity
    description: Bake a perfect khachapuri with the traditional boat shape and egg
