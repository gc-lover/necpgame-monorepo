  dialogue:
  - speaker: Master Baker
    text: Ah, khachapuri! The heart of Georgian cuisine. It's not just bread with
      cheese - it's a piece of our soul. Let me show you the sacred recipe.
    trigger: learn_dough_preparation
  - speaker: Master Baker
    text: The secret is in the cheese! Imeretian cheese, fresh and salty, mixed with
      a touch of butter. And don't forget the egg on top - it must be runny!
    trigger: master_cheese_filling
  lore_connections:
  - related_lore: georgian_cuisine
    description: Introduces players to traditional Georgian cooking
  - related_lore: bread_culture
    description: Explores the cultural importance of bread in Georgian society
