  - Сохранить чистоту традиции или использовать ее для шпионажа
  - Раскрыть корпоративные секреты или сохранить культурный facade
  - Помочь участнику с имплантом или сосредоточиться на миссии
  - Выбрать между личным просветлением и корпоративной выгодой
  dynamic_events:
