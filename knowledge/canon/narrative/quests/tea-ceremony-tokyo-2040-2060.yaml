narrative_context:
  background: 'В Токио 2040-х корпорации поняли ценность традиционной культуры.

    Mitsuhama Corporation проводит секретные чайные церемонии, где

    смешиваются древние ритуалы с кибернетическими имплантами.

    Проект "Дух в Машинах" пытается оцифровать сознание через

    медитативные практики, а церемонии служат прикрытием для

    тестирования технологий контроля разума.

    '
  plot_hook: 'Вы получаете анонимное приглашение на эксклюзивную чайную церемонию.

    "Искусство чая - это путь к просветлению," - написано каллиграфическим почерком.

    Но под слоем традиции скрываются корпоративные секреты. Mitsuhama

    тестирует технологии, способные изменить человеческое сознание.

    Примете ли вы участие в этой игре теней и традиций?

    '
  key_events:
  - Получение традиционного приглашения с цифровой подписью
  - 'Подготовка к церемонии: изучение протокола и имплантов'
  - Проникновение в охраняемый район под видом культурного гостя
  - Участие в церемонии с активацией скрытых сенсоров
  - Обнаружение истинной цели церемонии
  - Экстракция данных и побег
gameplay_mechanics:
  cultural_infiltration:
    mechanics:
    - Изучение и соблюдение протокола чайной церемонии
    - Визуальная и поведенческая маскировка под участника
    - Управление эмоциями и физическими реакциями
    - Синхронизация с ритмом церемонии
  tech_traditional_blending:
    mechanics:
    - Обнаружение кибернетических элементов в традиционных предметах
    - Использование имплантов для чтения скрытых данных
    - Баланс между традиционными жестами и технологическими действиями
    - Манипуляция AR-интерфейсами во время церемонии
  data_extraction:
    mechanics:
    - Скрытая активация устройств во время ключевых моментов
    - Чтение нейронных сигналов участников
    - Копирование данных через тактильный контакт
    - Шифрование информации в культурных символах
advanced_narrative_elements:
