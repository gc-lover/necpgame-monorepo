summary:
  problem: Создать квест о технологическом буме в Сиэтле и его разрушительном влиянии
    на местные сообщества
  goal: Исследовать темы социального неравенства, корпоративного контроля над городами
    и сопротивления джентрификации
  essence: В Сиэтле 2020-2029 тех-компании вытесняют старые районы, заменяя их "оптимизированными"
    комплексами с обязательными имплантами. Старожилы борются за выживание в корпоративной
    утопии
  key_points:
  - Квест сочетает уличные протесты, stealth-инфильтрацию и социальные интриги
  - Множественные ветки: путь активиста, корпоративного подрядчика, тех-работника
  - Исследование темы цифрового неравенства и потери культурной идентичности
  - Возможность разных исходов от восстановления района до его полной трансформации
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_tech_boom_context
    title: Цифровой Разлом Сиэтла
    body: 'Сиэтл 2020-2029 — город, разделенный на цифровые зоны.

      После "Тех-Революции" 2020 года корпорации захватили контроль

      над городским планированием. Старые районы сносятся и заменяются

      "умными" комплексами, где жители обязаны устанавливать корпоративные

      импланты для доступа к базовым услугам.


      "Оптимизированные" кварталы принадлежат Militech и Arasaka, с

      автономными системами безопасности, климат-контролем и обязательным

      мониторингом. Старожилы вытесняются в "буферные зоны" — заброшенные

      районы между корпоративными анклавами, где выживают только самые

      адаптивные.


      Игрок попадает в эпицентр борьбы за район Capitol Hill, где

      корпорации планируют создать "Тех-Хаб Prime" — прототип полностью

      контролируемого района с ИИ-управлением социальной динамикой.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает сообщение от старого друга из Capitol Hill:

      "Они сносят наш дом. Помоги спасти район." Прибыв на место,

      игрок обнаруживает, что район уже частично захвачен корпоративными

      силами — дроны патрулируют улицы, а жители получают "предложения"

      о переселении с имплантами.


      Первое открытие — "Проект Echo" — план корпораций по созданию

      полностью контролируемого района, где каждый житель становится

      частью корпоративной сети. Социальные связи, предпочтения,

      даже эмоции оптимизируются для максимальной продуктивности.


      Квест включает: организацию уличных протестов, взлом строительных

      дронов, переговоры с корпоративными агентами, спасение исторических

      артефактов района и финальный выбор между сохранением прошлого

      или принятием тех-будущего.

      '
