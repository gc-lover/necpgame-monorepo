objectives:
  primary:
  - id: investigate_capitol_hill
    title: Расследовать захват Capitol Hill
    description: Собрать доказательства корпоративного захвата района
    type: investigation
    location: Capitol Hill, Seattle
    hints:
    - Ищи следы строительных работ
    - Опроси местных жителей
    - Найди корпоративные документы
  - id: organize_resistance
    title: Организовать сопротивление
    description: Создать коалицию жителей против джентрификации
    type: social
    requirements:
    - charisma_skill: 15
    - allies_recruited: 5
    hints:
    - Найди лидера района
    - Свяжитесь с другими районами
    - Организуйте подпольные собрания
  - id: sabotage_construction
    title: Саботировать строительство
    description: Повредить оборудование для строительства тех-комплекса
    type: sabotage
    location: Construction Site, Capitol Hill
    difficulty: medium
    requirements:
    - technical_skill: 13
    - stealth_skill: 12
  - id: negotiate_corporate
    title: Переговоры с корпорациями
    description: Встретиться с представителями корпораций для переговоров
    type: social
    requirements:
    - negotiation_skill: 16
    - corporate_contacts: 2
    hints:
    - Найди посредников
    - Подготовь аргументы
    - Будь готов к предательству
  - id: preserve_neighborhood
    title: Сохранить район
    description: Защитить историческую идентичность Capitol Hill
    type: action
    difficulty: high
    consequences: major
  secondary:
  - id: collect_artifacts
    title: Собрать артефакты района
    description: Найти и сохранить исторические предметы района
    type: collection
    rewards:
      items:
      - name: Capitol Hill Memorabilia
        type: collectible
        rarity: common
  - id: hack_surveillance
    title: Взломать системы наблюдения
    description: Отключить корпоративные камеры в районе
    type: hacking
    rewards:
      reputation: 10
  - id: help_displaced_families
    title: Помочь выселенным семьям
    description: Найти убежище для семей, потерявших дома
    type: humanitarian
    rewards:
      faction_loyalty: 20
dialogues:
  npcs:
  - id: neighborhood_leader
    name: Maria Gonzalez
    role: Лидер сообщества Capitol Hill
    location: Community Center
    personality: determined_activist
    key_lines:
    - Этот район — наша история! Они не могут просто стереть её
    - Echo превратит нас в марионеток корпораций
    - Мы будем сопротивляться до конца
  - id: corporate_developer
    name: Alex Chen
    role: Корпоративный застройщик
    location: Construction Office
    personality: pragmatic_businessman
    key_lines:
    - Прогресс требует жертв. Этот район устарел
    - Жители получат лучшие условия в новом комплексе
    - Сопротивление только задерживает неизбежное
  - id: tech_worker
    name: Dr. Lena Park
    role: Инженер Echo Project
    location: Tech Lab
    personality: conflicted_scientist
    key_lines:
    - Echo может улучшить жизнь... или уничтожить её
    - 'Я вижу данные: оптимизация работает'
    - Но цена слишком высока для человеческого духа
  - id: displaced_artist
    name: Jax Rivera
    role: Уличный художник
    location: Abandoned Building
    personality: cynical_artist
    key_lines:
    - Мой арт — это душа района. Они крадут наши души
    - Echo превратит нас в алгоритмы без творчества
    - Искусство — последнее сопротивление
