summary:
  problem: Создать квест о технологических инновациях в Атланте, где корпорации монополизируют исследования и патентуют открытия
  goal: Исследовать темы этики инноваций, доступа к технологиям и баланса между прогрессом и контролем
  essence: В технологическом хабе Атланты 2020-х корпорации Arasaka Research монополизировали все инновации, превратив прогресс в инструмент власти
  key_points:
  - Квест сочетает научные исследования, корпоративный шпионаж и этические дилеммы
  - Множественные ветки: путь ученого, изобретателя, этика, активиста
  - Исследование темы ответственного технологического прогресса
  - Возможность разных исходов от открытой науки до полного корпоративного контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с научно-технической тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир технологических инноваций Атланты с уникальной историей борьбы за свободную науку.
  - id: atlanta_tech_context
    title: Технологические Инновации Атланты
    body: 'Атланта 2020-2029 — город, где прогресс стал привилегией.

      После того как Arasaka Research приобрела все университеты и лаборатории, инновации стали секретным оружием. Корпорации утверждают, что их "контролируемые" исследования спасают мир, но на деле используют технологии для укрепления власти и подавления конкурентов.

      Игрок становится свидетелем того, как революционное изобретение патентуется корпорацией и становится недоступным. В поисках справедливости он попадает в подпольную сеть "Open Source" - движение за свободную науку. Они рассказывают о "Project Monopoly" - плане корпораций по созданию "патентной стены", где все инновации принадлежат элите.

      Квест включает создание открытых лабораторий, кражу запатентованных технологий, этические дебаты и финальную "технологическую революцию", которая может изменить будущее инноваций навсегда.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок работает в корпоративной лаборатории и становится свидетелем того, как его коллега изобретает прорывную технологию.

      Корпорация патентует изобретение и делает его недоступным для общества. Игрок решает бороться за открытую науку и находит подпольную сеть "Open Source" - движение за свободные инновации.

      Задачи включают:
      - Спасение ученых от корпоративного давления
      - Создание открытых исследовательских центров
      - Разоблачение этических нарушений в исследованиях
      - Конфронтацию с корпоративным "Инновационным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с монополией на инновации в Атланте
      2. Спасение ученых от корпоративного преследования
      3. Раскрытие планов корпораций по контролю над прогрессом
      4. Организация сопротивления через открытую науку
      5. Финальная технологическая революция, определяющая будущее инноваций

      **Побочные задания:**
      - Помощь в настройке подпольных лабораторий
      - Защита исследований от корпоративных рейдов
      - Создание "открытых" научных публикаций
      - Вербовка союзников из научного сообщества

      **Множественные концовки:**
      - Открытая наука побеждает: инновации становятся доступными всем
      - Компромисс: регулируемые инновации с этическим контролем
      - Корпоративная победа: прогресс становится полностью контролируемым
      - Личная победа: игрок становится легендой научного сопротивления
  - id: characters
    title: Ключевые персонажи
    body: |
      **Dr. Sarah "Open" Mitchell** - Лидер Open Source, бывший профессор MIT, изгнанная за "непатентуемые" исследования.

      **Engineer Marcus "Spark" Johnson** - Молодой изобретатель с кибернетическими имплантами для ускоренного мышления.

      **Dr. Victor Kane** - Корпоративный "Инновационный Директор" Arasaka, который верит, что контролируемый прогресс спасает мир.

      **Sage** - AI, созданный для научных симуляций, который "проснулся" и помогает в открытых исследованиях.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Lab "Open Circuit"** - Подпольная лаборатория в заброшенных исследовательских комплексах.

      **Corporate Research Tower "Monopoly Spire"** - Штаб-квартира Arasaka Research, центр патентной монополии.

      **Abandoned University District** - Район заброшенных университетов, где прячутся независимые ученые.

      **Black Market "Tech Bazaar"** - Подпольный рынок, где торгуют технологиями, исследовательским оборудованием и научными данными.
  - id: mechanics
    title: Игровые механики
    body: |
      **Научные мини-игры:**
      - Проведение экспериментов с выбором методологий
      - Решение технических проблем через инновационные подходы
      - Этические дебаты о последствиях открытий

      **Хакерские элементы:**
      - Взлом корпоративных патентных баз данных
      - Создание сетей распространения научных знаний

      **Социальные взаимодействия:**
      - Вербовка ученых через научные конференции
      - Создание сообществ открытой науки
      - Политические альянсы за технологическую свободу

      **Боевые элементы:**
      - Защита лабораторий от корпоративных рейдов
      - Скрытные миссии по спасению исследований
  - id: themes
    title: Темы и символизм
    body: |
      **Открытая наука:** Знание как общее достояние человечества

      **Этика инноваций:** Прогресс ради всех или ради элиты?

      **Этические дилеммы:** Где кончается исследование и начинается эксплуатация?

      **Технологическая свобода:** Патенты как цепи или как стимул?

      **Революция через знание:** Наука как оружие сопротивления
