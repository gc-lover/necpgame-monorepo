quest_flow:
  entry_point: tech_demonstration_witnessed
  nodes:
  - id: tech_demonstration_witnessed
    type: discovery
    title: Демонстрация технологии засвидетельствована
    description: Игрок наблюдает за демонстрацией инновационной технологии.
    objectives:
    - Изучить технологию
    - Связаться с учеными
    choices:
    - id: contact_scientists
      title: Связаться с учеными
      description: Присоединиться к исследовательской команде
      requirements:
        skill: science
        level: 2
      next_node: scientists_contacted
  - id: scientists_contacted
    type: initiation
    title: Ученые связаны
    description: Игрок присоединяется к группе исследователей.
    objectives:
    - Освоить методы исследования
    - Провести первый эксперимент
    choices:
    - id: learn_research_methods
      title: Выучить методы исследования
      description: Освоить научные техники
      requirements: {}
      next_node: methods_learned
  - id: methods_learned
    type: mastery
    title: Методы выучены
    description: Игрок овладевает исследовательскими техниками.
    objectives:
    - Провести эксперимент
    - Собрать данные
    choices:
    - id: conduct_experiment
      title: Провести эксперимент
      description: Выполнить научный эксперимент
      requirements: {}
      next_node: experiment_conducted
  - id: experiment_conducted
    type: research
    title: Эксперимент проведен
    description: Игрок успешно проводит эксперимент.
    objectives:
    - Анализировать результаты
    - Разработать прототип
    choices:
    - id: analyze_results
      title: Анализировать результаты
      description: Изучить данные эксперимента
      requirements: {}
      next_node: results_analyzed
  - id: results_analyzed
    type: analysis
    title: Результаты проанализированы
    description: Игрок анализирует результаты эксперимента.
    objectives:
    - Создать прототип
    - Тестировать технологию
    choices:
    - id: create_prototype
      title: Создать прототип
      description: Разработать рабочий прототип
      requirements: {}
      next_node: prototype_created
  - id: prototype_created
    type: innovation
    title: Прототип создан
    description: Игрок создает инновационный прототип.
    objectives:
    - Протестировать технологию
    - Решить этические вопросы
    choices:
    - id: test_technology
      title: Протестировать технологию
      description: Провести испытания прототипа
      requirements: {}
      next_node: technology_tested
  - id: technology_tested
    type: testing
    title: Технология протестирована
    description: Прототип успешно протестирован.
    objectives:
    - Решить этические дилеммы
    - Определить применение
    choices:
    - id: resolve_ethics
      title: Решить этические вопросы
      description: Обсудить моральные аспекты технологии
      requirements: {}
      next_node: ethics_resolved
  - id: ethics_resolved
    type: ethics
    title: Этические вопросы решены
    description: Игрок принимает решение по этическим вопросам.
    objectives:
    - Выбрать направление развития
    - Внедрить технологию
    choices:
    - id: choose_direction
      title: Выбрать направление
      description: Определить будущее технологии
      requirements: {}
      next_node: direction_chosen
  - id: direction_chosen
    type: implementation
    title: Направление выбрано
    description: Игрок определяет путь развития технологии.
    objectives:
    - Внедрить инновации
    - Изменить мир
    choices:
    - id: implement_innovation
      title: Внедрить инновации
      description: Ввести технологию в использование
      requirements: {}
      next_node: innovation_implemented
  - id: innovation_implemented
    type: transformation
    title: Инновации внедрены
    description: Технология успешно внедрена в мир.
    objectives: []
    choices: []
