summary:
  problem: Создать квест о технологических лабораториях в Буэнос-Айресе
  goal: Исследовать темы научных открытий, этических дилемм и инноваций
  essence: В подпольных лабораториях Буэнос-Айреса рождаются революционные технологии
    - нейронные импланты, квантовые компьютеры, генетические модификации, где каждый
    эксперимент может изменить будущее человечества или уничтожить его
  key_points:
  - Квест сочетает элементы научного исследования, этических выборов и технологических
    приключений
  - Множественные ветки: путь ученого, инвестора, этического активиста, корпоративного
      шпиона
  - Исследование темы ответственности за научные открытия
  - Возможность разных исходов от создания нового технологического прорыва до предотвращения
    катастрофы
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: tech_laboratories_buenos_aires
    title: Технологические Лаборатории Буэнос-Айреса — Подпольные Инновации
    body: 'Буэнос-Айрес 2020-2029 — город стал центром подпольных

      технологических лабораторий, где ученые и изобретатели работают

      над революционными технологиями вдали от корпоративного контроля.

      Нейронные импланты, квантовые вычисления, генетические модификации

      — все это рождается в темных подвалах и заброшенных фабриках.

      Игрок попадает в этот мир, когда становится свидетелем демонстрации

      инновационной технологии и получает предложение присоединиться

      к исследовательской команде. Квест включает проведение экспериментов,

      сбор ресурсов, решение этических дилемм и выбор между коммерциализацией

      открытий и их использованием для блага общества.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью сообщества технологических лабораторий

      Буэнос-Айреса, где каждый эксперимент может изменить мир.

      Квест включает исследование технологий, проведение экспериментов,

      борьбу с конкурентами и финальный выбор между этичными

      инновациями и опасными экспериментами.

      '
