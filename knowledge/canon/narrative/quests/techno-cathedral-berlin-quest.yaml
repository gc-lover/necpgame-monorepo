  narrative_overview: |
    В 2040-х годах, когда традиционная религия уступила место корпоративному конформизму,
    заброшенный собор стал центром техно-культа. Электронная музыка стала новой религией,
    а диджеи - жрецами. Игрок - избранный 'техно-пророк', способный соединять музыку
    с человеческим сознанием. Квест сочетает элементы духовных поисков, музыкальных
    мини-игр и борьбы с инквизиторами цифровой ортодоксии.
  key_elements:
    - Готический собор с техно-модификациями
    - Цифровые алтари и голографические иконы
    - Ритуалы техно-медитации и коллективного экстаза
    - Корпоративные инквизиторы против 'еретиков'
    - Священные артефакты электронной музыки
