metadata:
  id: "canon-quest-techno-homeland-detroit-2020-2029"
  document_type: "content"
  category: "narrative"
  status: "approved"
  version: "1.0.0"

summary:
  problem: "Корпорации пытаются захватить техно-культуру Детройта, превратив революционную музыку в коммерческий продукт. Подпольные рейвы под угрозой, а настоящие диджеи вынуждены скрываться."
  goal: "Защитить техно-наследие Детройта, спасти легендарных диджеев и доказать, что настоящая техно-музыка сильнее корпоративного контроля."
  essence: "Детройт - колыбель техно. Рожденная из пепла Motor City, эта музыка была голосом сопротивления. В эпоху корпораций, техно остается последним бастионом настоящей свободы."
  key_points:
    - "Защита техно-культуры от корпораций"
    - "Возрождение подпольных рейвов"
    - "Борьба за музыкальную свободу"
    - "Историческое наследие Detroit Techno"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х годах техно Детройта эволюционировало в мощное движение сопротивления. Корпорации видят в нем угрозу и пытаются превратить революционную музыку в коммерческий продукт."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск легендарных диджеев, организацию подпольных рейвов, создание нового техно-трека и финальную битву за музыкальную свободу в виртуальной реальности."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 14
  duration: "medium"
  rewards:
    - type: "experience"
      value: 18200
    - type: "currency"
      value: 12600
    - type: "item"
      name: "Техно-чип Детройта"
      description: "+10% к скорости в VR, +8% к сопротивлению хакерским атакам"
    - type: "achievement"
      name: "Техно-революционер"
      description: "Спасли техно-культуру Детройта от корпоративного контроля"
  objectives:
    - "Найти выживших техно-диджеев"
    - "Восстановить легендарное оборудование"
    - "Организовать подпольный рейв"
    - "Создать революционный техно-трек"
    - "Победить в VR музыкальном баттле"
  description: "Детройт - родина техно. Защитите эту революционную музыку от корпоративного поглощения и докажите, что настоящая техно-музыка живет в сердцах людей."
  requirements:
    - "Уровень 14+"
    - "Доступ к Детройту"
    - "Высокие навыки хакерства и творчества"
  consequences:
    - "Улучшение отношений с техно-сообществом"
    - "Доступ к подпольным рейвам"
    - "Влияние на музыкальную индустрию города"

review:
  rating: 9
  feedback: "Отличный квест с уникальной музыкальной тематикой и VR элементами. Хорошо показывает культурное сопротивление корпорациям в cyberpunk мире."
  improvements: "Добавить больше интерактивных музыкальных механик и VR секций."
