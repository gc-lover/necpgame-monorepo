summary:
  problem: В эпоху корпоративного контроля техно-культура Берлина находится на грани исчезновения. Berlin Techno Collective борется за сохранение культурного наследия, но ресурсы иссякают, а корпорации захватывают легендарные клубы.
  goal: Создать эпический квест о сохранении техно-наследия, где игрок становится хранителем культуры, организуя рейвы, обучая новое поколение и архивируя историю сцены в борьбе с корпоративным поглощением.
  essence: В мире, где музыка стала оружием, один человек может сохранить ритм свободы в цифровом архиве наследия.
  key_points:
    - Исследование подземного техно-андерграунда Берлина
    - Организация нелегальных рейвов в корпоративную эпоху
    - Обучение нового поколения DJ и сохранение цифрового архива
    - Выбор между сопротивлением и компромиссом с корпорациями
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Наследие техно (Techno Legacy)

        **Период:** 2078-2093 годы - эпоха заката техно-культуры в корпоративном Берлине.

        **Сеттинг:** Берлин в эпоху "Техно-апокалипсиса", где легендарные клубы Berghain и Tresor захвачены корпорациями Arasaka и Militech. Berlin Techno Collective - подпольная организация, борющаяся за сохранение культурного наследия.

        **Главный герой:** Игрок-новичок, прибывший в город и обнаруживший исчезающую техно-сцену.

        **Темы:** Культурное сопротивление, сохранение наследия, корпоративный контроль искусства, цифровая память.

        **Продолжительность:** 4-6 часов геймплея
        **Уровень сложности:** Hard
        **Рекомендуемый уровень игрока:** 35-45
      mechanics_links:
        - ../../mechanics/world/underground-networks.md
        - ../../mechanics/social/cultural-resistance.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Последний бит"**
        - Игрок прибывает в заброшенный Berghain и находит пустой клуб
        - Встреча с призраком старого DJ, рассказывающим о падении сцены
        - Обнаружение Berlin Techno Collective и предложение присоединиться

        **Акт 1: "Инициация в коллектив"**
        - Прохождение ритуала инициации в подземном клубе SubSol
        - Знакомство с лидерами коллектива и их историями
        - Получение первого задания: разведка захваченных клубов
        - Исследование корпоративных рейвов под контролем Arasaka

        **Акт 2: "Рейвы сопротивления"**
        - Организация подпольных рейвов в заброшенных бункерах
        - Саботаж корпоративных фестивалей и освобождение захваченных площадок
        - Сбор артефактов техно-культуры: виниловые пластинки, старые синтезаторы
        - Вербовка союзников среди уцелевших DJ и продюсеров

        **Акт 3: "Архив наследия"**
        - Создание цифрового архива техно-истории
        - Обучение нового поколения в секретных студиях
        - Хакинг корпоративных баз данных за историей сцены
        - Конфронтация с корпоративными охотниками за артефактами

        **Акт 4: "Будущее ритма"**
        - Финальный рейв в освобожденном Berghain
        - Выбор судьбы техно-культуры: чистое сопротивление или компромисс
        - Передача архива следующему поколению
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Культурные выборы и последствия
      body: |
        **Выбор 1: "Метод сопротивления" (Акт 1)**
        - **Полное сопротивление:** Саботаж и освобождение клубов силой
        - **Скрытное проникновение:** Шпионаж и цифровой саботаж
        - **Дипломатия:** Переговоры с корпоративными менеджерами

        **Выбор 2: "Архив или оружие" (Акт 2)**
        - **Сохранение артефактов:** Фокус на цифровом архиве
        - **Вооружение музыкой:** Использование музыки как оружия сопротивления
        - **Коммерческий компромисс:** Продажа части артефактов за ресурсы

        **Выбор 3: "Чистота сцены" (Акт 3)**
        - **Ортодоксальный техно:** Сохранение чистоты underground культуры
        - **Эволюция жанра:** Адаптация к новым технологиям и аудитории
        - **Гибридная культура:** Сочетание традиций с коммерческими элементами

        **Выбор 4: "Наследие будущего" (Акт 4)**
        - **Полная независимость:** Создание новой underground сети
        - **Корпоративный симбиоз:** Внедрение техно в mainstream с контролем
        - **Глобальная экспансия:** Распространение берлинского техно по миру
      mechanics_links:
        - ../../mechanics/social/cultural-choice-system.md
        - ../../mechanics/progression/legacy-system.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Анна "Tresor" Краузе (Главный NPC)**
        - Лидер Berlin Techno Collective, бывшая резидентка Tresor
        - Backstory: Потеряла клуб из-за корпоративного рейдерства
        - Мотив: Сохранить техно-культуру любой ценой
        - Развитие: От радикальной революционерки к стратегическому лидеру

        **Маркус "Berghain" Шульц (Антагонист)**
        - Корпоративный менеджер, захвативший Berghain для Arasaka
        - Видит техно как коммерческий продукт для элиты
        - Импланты: ритм-анализатор, crowd-control системы

        **Доктор Лена "Archive" Мюллер (Союзник)**
        - Архивариус техно-истории, хранительница цифровых записей
        - Специалист по кибернетическим имплантам ритма
        - Предоставляет доступ к забытым трекам и технологиям

        **Ян "Hardcore" Петерсен (Молодое поколение)**
        - Молодой DJ, представляющий будущее техно-сцены
        - Конфликт: между чистотой underground и коммерческим успехом
        - Выбор игрока определяет его развитие
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Berghain (Захваченный храм)**
        - Легендарный клуб под контролем Arasaka, превращенный в элитный клуб
        - Неоновые огни, VIP-зоны, корпоративная охрана
        - Тайные ходы в подполье для сопротивления

        **Tresor (Заброшенный бункер)**
        - Исторический клуб в заброшенном бункере, ставший убежищем коллектива
        - Темные коридоры, импровизированные студии, архивы винила
        - Атмосфера: эхо прошлого, пыльные синтезаторы, приглушенная басовая линия

        **SubSol Underground Network (Подземная сеть)**
        - Сеть заброшенных метро и бункеров времен Холодной войны
        - Тайные рейвы, тренировочные студии, лаборатории синтезаторов
        - Переходы между мирами: от техно-темноты к неоновому корпоративному свету

        **Arasaka Music Complex (Корпоративная крепость)**
        - Современный комплекс с VR-студиями и кибернетическими инструментами
        - Стеклянные стены, голографические дисплеи, вооруженная охрана
        - Контраст с аутентичным underground
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/berlin-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Stealth элементы:**
        - Проникновение на корпоративные рейвы под видом VIP-гостей
        - Обход охранных дронов и ритм-детекторов
        - Тихий саботаж звуковых систем и DJ-консолей

        **Социальные взаимодействия:**
        - Диалоги с легендами техно-сцены о культурном наследии
        - Выбор ответов влияет на фракционные отношения
        - Мини-игры: миксинг треков, распознавание стилей

        **Технологические элементы:**
        - Хакинг музыкальных архивов корпораций
        - Создание цифровых клонов легендарных DJ-сетов
        - Кибернетические импланты для генерации ритмов в реальном времени
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/hacking/data-hacking.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Революционная концовка (Resistance):**
        - Полное освобождение Berghain и Tresor от корпораций
        - Создание новой независимой техно-сети по всему миру
        - Berlin Techno Collective становится глобальным движением
        - Тематика: "Культура не продается"

        **Компромиссная концовка (Symbiosis):**
        - Частичное партнерство с корпорациями для сохранения клубов
        - Техно становится мейнстримом с сохранением underground корней
        - Игрок становится менеджером культурных проектов Arasaka
        - Тематика: "Эволюция через адаптацию"

        **Цифровая концовка (Digital Legacy):**
        - Фокус на цифровом архиве, клубы остаются под контролем
        - Создание виртуальной техно-метавселенной
        - Культура сохраняется в цифровом виде для будущих поколений
        - Тематика: "Наследие в коде"

        **Трагическая концовка (Extinction):**
        - Полное поражение, техно-культура исчезает навсегда
        - Игрок становится корпоративным DJ для элиты
        - Berlin Techno Collective распадается
        - Тематика: "Некоторые битвы нельзя выиграть"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Легендарный модулярный синтезатор Berghain Legacy
        - Кибернетические ритм-импланты для музыкального хакерства
        - Коллекция редких техно-треков и виниловых пластинок

        **Репутационные награды:**
        - Максимальная репутация с Berlin Techno Collective
        - Доступ к глобальной underground техно-сети
        - Союзники среди музыкальных фракций по всему миру

        **Эмоциональные награды:**
        - Титул "Хранитель Техно-Наследия"
        - Понимание культурного сопротивления в корпоративную эпоху
        - Влияние на глобальные культурные события
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Cultural reputation system для фракций техно-сцены
        - Dynamic music generation mechanics для рейвов
        - Legacy progression system для культурного наследия

        **API интеграции:**
        - Location service для динамического состояния клубов
        - Faction service для культурных отношений и сопротивления
        - Quest service для complex branching narratives

        **Performance considerations:**
        - Procedural music generation для бесконечных сетов
        - Crowd simulation для рейв-сцен
        - Memory pooling для музыкальных архивов
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
