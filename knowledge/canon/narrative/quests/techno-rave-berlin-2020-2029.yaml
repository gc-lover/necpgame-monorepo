summary:
  problem: В корпоративном Берлине техно-сцена борется за выживание. Традиционные клубы захвачены корпорациями, а настоящие рейвы ушли в подполье. Один секретный warehouse rave может стать точкой входа в настоящую техно-культуру - или последним танцем перед забвением.
  goal: Создать иммерсивный квест о погружении в берлинскую техно-культуру через секретный рейв, где игрок должен найти локацию, пройти фейс-контроль и выдержать 48-часовой марафон, балансируя между экстазом музыки и пределами человеческого тела.
  essence: В мире, где энергия - валюта, а ритм - оружие, один рейв может изменить не только ночь, но и всю жизнь.
  key_points:
    - Исследование подпольной техно-сцены Берлина 2020-х
    - Испытание выносливости и социального погружения
    - Темы культурного сопротивления в корпоративную эпоху
    - Влияние на репутацию в underground сообществе
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Techno Rave (Техно-рейв)

        **Период:** 2020-2029 годы - эпоха подпольных рейвов.

        **Сеттинг:** Берлин, где техно-культура ушла в подполье. Корпорации захватили Berghain и Tresor, превратив их в элитные клубы. Настоящие рейвы теперь проводятся в заброшенных складах, бункерах и секретных локациях под землей.

        **Главный герой:** Игрок, ищущий аутентичную техно-культуру в корпоративном городе.

        **Темы:** Культурное сопротивление, экстаз vs выживание, underground сообщество, ритм как свобода.

        **Продолжительность:** 2-3 часа геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 8-25
      mechanics_links:
        - ../../mechanics/world/underground-networks.md
        - ../../mechanics/social/cultural-immersion.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Шепот в темноте"**
        - Игрок получает анонимное сообщение с шифрованным приглашением
        - Поиск подсказок в underground чатах и стрит-арте Берлина
        - Первая встреча с курьером техно-сцены в темном переулке

        **Акт 1: "Поиск в темноте"**
        - Расшифровка приглашения через серию загадок и контактов
        - Посещение нескольких ложных локаций и встреч с информаторами
        - Сбор "рекомендаций" от членов техно-сообщества
        - Опасности: корпоративные патрули, rival гангстеры

        **Акт 2: "Врата в подземелье"**
        - Нахождение настоящей локации рейва - заброшенный склад в industrial районе
        - Прохождение фейс-контроля: оценка стиля, энергии, искренности
        - Вход в warehouse с сотнями танцоров под пульсирующий бас
        - Знакомство с организаторами и местными легендами

        **Акт 3: "Ритм бесконечности"**
        - Начало рейва: смена диджеев, волны энергии, визуальные эффекты
        - Мини-игры танцев и взаимодействия с толпой
        - Управление ресурсами: энергия, гидратация, социальные связи
        - Критические моменты: конфликты, открытия, трансформации

        **Акт 4: "Рассвет после бури"**
        - Финальные часы рейва и рассветный ритуал
        - Личные открытия и связи с техно-сообществом
        - Выход из warehouse с новыми контактами и пониманием культуры
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Культурные выборы и последствия
      body: |
        **Выбор 1: "Подход к поиску" (Акт 1)**
        - **Агрессивный:** Взлом и угрозы для получения информации (+риск, -репутация)
        - **Дипломатический:** Переговоры и обмен услугами (нейтрально, +связи)
        - **Иммерсивный:** Погружение в сцену через танцы и знакомства (+культурная аутентичность)

        **Выбор 2: "Стиль на фейс-контроле" (Акт 2)**
        - **Традиционный техно:** Классический берлинский минимал (+уважение purists)
        - **Современный гибрид:** Сочетание стилей (+доступность, -аутентичность)
        - **Экспериментальный:** Инновационные звуки (+креативность, ?риск)

        **Выбор 3: "Участие в рейве" (Акт 3)**
        - **Полное погружение:** Танцы без остановки (+максимальный опыт, -здоровье)
        - **Баланс:** Комбинация танцев и отдыха (оптимально)
        - **Наблюдение:** Участие минимальное (+безопасность, -иммерсия)

        **Выбор 4: "Что взять с собой" (Акт 4)**
        - **Воспоминания:** Только опыт и связи (+долгосрочные преимущества)
        - **Артефакты:** Музыкальное оборудование или записи (+практическая польза)
        - **Секреты:** Информацию о других рейвах (+сетевые возможности)
      mechanics_links:
        - ../../mechanics/social/cultural-choice-system.md
        - ../../mechanics/progression/endurance-system.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Диджей "Neon" Крафт (Организатор)**
        - Легенда берлинской техно-сцены, бывший резидент Berghain
        - Backstory: Потерял клуб из-за корпоративного рейдерства
        - Мотив: Сохранение техно-культуры через подпольные события
        - Развитие: От циничного выживальщика к вдохновителю новой волны

        **Лара "Pulse" Мюллер (Фейс-контроль)**
        - Харизматичная gatekeeper с имплантами ритм-анализа
        - Оценивает не только внешность, но и внутреннюю энергию
        - Представляет чистоту underground культуры

        **Маркус "Bass" Шнайдер (Диджей)**
        - Молодой талант, смешивающий классический техно с новыми элементами
        - Символ эволюции сцены и конфликта поколений
        - Его сеты определяют атмосферу рейва

        **Том "Crowd" Вагнер (Ветеран)**
        - Старый танцор, переживший все эпохи берлинской техно
        - Рассказчик историй и хранитель традиций
        - Может стать наставником или вызвать ностальгию
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Industrial District (Поиск)**
        - Заброшенные фабрики и склады с граффити техно-культуры
        - Темные переулки, скрытые клубы, патрулирующие дроны
        - Атмосфера: напряжение поиска, эхо далекой музыки

        **Warehouse Exterior (Вход)**
        - Обычный с виду склад с минимальными признаками активности
        - Скрытый вход через технические люки или задние двери
        - Охрана: неприметные bouncers с имплантами

        **Warehouse Interior (Рейв)**
        - Огромное пространство с профессиональной sound системой
        - Неоновые огни, дым-машины, толпа танцоров
        - Уровни: main floor, VIP area, chill-out зоны

        **Aftermath (Рассвет)**
        - Выход на улицу Берлина на рассвете
        - Усталые, но счастливые участники рейва
        - Переход от эйфории к реальности корпоративного города
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/berlin-atmosphere.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Stealth элементы:**
        - Обход корпоративных патрулей при поиске локации
        - Тихое проникновение через технические проходы
        - Избегание rival группировок в industrial районе

        **Социальные взаимодействия:**
        - Диалоги с членами техно-сцены для получения подсказок
        - Фейс-контроль как мини-игра оценки персонажа
        - Взаимодействие с толпой во время рейва

        **Технологические элементы:**
        - Хакинг систем связи для поиска рейва
        - Ритм-мини-игры синхронизации с музыкой
        - Управление имплантами для усиления танцевального опыта
      mechanics_links:
        - ../../mechanics/combat/stealth-infiltration.md
        - ../../mechanics/hacking/communication-hacking.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Легендарная концовка (Master):**
        - Полное прохождение 48-часового марафона
        - Признание как настоящего члена техно-сообщества
        - Доступ к эксклюзивным рейвам и сетям
        - Тематика: "Ритм стал твоей кровью"

        **Искренная концовка (True Spirit):**
        - Глубокое погружение в культуру без рекордов
        - Личные связи и понимание философии техно
        - Приглашения на будущие события
        - Тематика: "Не продолжительность, а качество"

        **Коммерческая концовка (Business):**
        - Использование связей для личной выгоды
        - Контакты с музыкальной индустрией
        - Возможность стать промоутером
        - Тематика: "Даже underground можно монетизировать"

        **Трагическая концовка (Breakdown):**
        - Переутомление и проблемы со здоровьем
        - Конфликт с организаторами или гостями
        - Потеря репутации в сцене
        - Тематика: "Не все готовы к такому ритму"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Редкие техно-треки и плейлисты
        - Оборудование для создания музыки
        - Энергетические импланты для выносливости

        **Репутационные награды:**
        - Доступ к берлинской underground техно-сети
        - Приглашения на эксклюзивные рейвы
        - Связи с диджеями и промоутерами

        **Эмоциональные награды:**
        - Понимание философии техно-культуры
        - Навык "Ритм-синхронизация" для других активностей
        - Влияние на культурные события в Берлине
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic event system для генерации рейвов
        - Endurance mechanics для длительных активностей
        - Social reputation system для underground фракций

        **API интеграции:**
        - Location service для динамических тайных локаций
        - Faction service для техно-сообществ и их отношений
        - Quest service для endurance-based challenges

        **Performance considerations:**
        - Procedural music generation для бесконечных сетов
        - Crowd simulation для реалистичных рейв-сцен
        - Memory pooling для музыкальных ресурсов
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
