      role: antagonist
      background: "Амбициозный руководитель технологической корпорации, видящий в пирамидах источник неограниченной власти"
    - id: indigenous_guardian
      name: "Страж коренных народов"
      role: ally/antagonist
      background: "Духовный лидер местного сообщества, охраняющий священные места от внешнего вмешательства"
  dialogues:
    - speaker: chief_archaeologist
      text: "Эти пирамиды - не просто камни, они хранят знания цивилизации, которая существовала тысячелетиями до нас. Корпорации хотят разграбить их ради прибыли, но мы должны сохранить это наследие для будущих поколений."
    - speaker: corporate_ceo
      text: "Древние технологии? Конечно, мы их возьмем. Представьте: антигравитация, биоинженерия, нейрочипы - все это спрятано в этих руинах. Тот, кто контролирует прошлое, контролирует будущее."
    - speaker: indigenous_guardian
      text: "Вы думаете, что можете просто прийти и взять наши секреты? Эти пирамиды живые, они дышат. Нарушьте их покой - и древние силы проснутся. Вы не готовы к тому, что найдете внутри."

