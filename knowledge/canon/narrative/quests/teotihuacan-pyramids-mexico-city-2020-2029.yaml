summary:
  problem: Создать квест о древних пирамидах Теотиуакан в киберпанковом Мехико
  goal: Исследовать темы сохранения наследия, корпоративной археологии и древних технологий
  essence: В тени гигантских пирамид Теотиуакан сталкиваются прошлое и будущее, где древние артефакты хранят секреты, способные перевернуть современный мир технологий
  key_points:
    - Квест сочетает элементы археологии, корпоративного шпионажа и древних технологий
    - Множественные ветки: путь археолога, корпоративного шпиона, хранителя традиций
    - Исследование темы баланса между сохранением прошлого и технологическим прогрессом
    - Возможность разных исходов от открытия древних технологий до полного разрушения пирамид

content:
  sections:
    - id: teotihuacan_pyramids
      title: Пирамиды Теотиуакан — Тайны древних богов
      body: |
        Мехико 2020-2029 — древние пирамиды Теотиуакан стали полем битвы
        между археологами и корпорациями. В эпоху киберпанка под руинами
        скрываются не только артефакты древней цивилизации, но и забытые
        технологии - кристаллы с нейрочипами, антигравитационные устройства,
        биоинженерные секреты. Игрок попадает в этот конфликт, когда становится
        свидетелем корпоративного рейда на археологические раскопки и получает
        предложение выбрать сторону в войне за древнее наследие. Квест включает
        навигацию по подземным комплексам, расшифровку древних технологий,
        участие в археологических дуэлях и принятие решений, которые могут
        изменить будущее человечества.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок становится частью войны за древнее наследие Теотиуакан, где
        каждый выбор влияет на судьбу забытых технологий. Квест включает выбор
        между сохранением и эксплуатацией, участие в археологических конфликтах,
        сбор союзников среди ученых и финальный выбор между раскрытием секретов
        или их вечным погребением.

