summary:
  problem: Создать квест о сохранении традиции производства текилы и мескаля в Мехико
    эпохи киберпанка
  goal: Исследовать конфликт между традиционным ремесленным производством алкоголя
    и корпоративной монополизацией
  essence: В тени пирамид Теночтитлана голубая агава растет среди неоновых огней,
    где каждый глоток аутентичной текилы - это акт сопротивления корпоративным синтетическим
    напиткам, контролирующим рынок
  key_points:
  - Квест сочетает элементы ремесленного производства, дегустаций, корпоративного
    шпионажа и культурного сопротивления
  - Множественные ветки: путь мастера-текильеро, корпоративного диверсанта, дегустатора,
      революционера
  - Исследование темы аутентичности и традиции в эпоху массового производства
  - Возможность разных исходов от спасения семейных дистиллерий до создания глобального
    движения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: tequila_mescal_mexico
    title: Текила и Мескаль — Дух Мехико в Цифровую Эру
    body: 'Мехико 2020-2029 — древнее искусство производства текилы и мескаля

      сталкивается с корпоративной монополизацией. В эпоху киберпанка традиционные

      текильерос используют умные фермы для выращивания агавы, нейроимпланты

      для контроля вкуса, и даже ИИ для оптимизации дистилляции. Игрок попадает

      в этот мир, когда становится свидетелем корпоративного рейда на семейную

      дистиллерию и получает предложение помочь сохранить традицию производства

      настоящих напитков.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится защитником традиции текилы и мескаля в Мехико, где

      каждый глоток - это битва за культурное наследие. Квест включает

      изучение процесса производства, дегустацию различных сортов, противостояние

      корпорациям, контролирующим алкогольный рынок, и финальный выбор между

      сохранением традиции или её коммерциализацией.

      '
quest_definition:
  level_min: 10
  level_max: 22
  estimated_duration: 65
  difficulty: medium
  category: narrative
  type: artisanal_preservation
  rewards:
    experience: 19000
    currency:
      type: pesos
      amount: 32000
    items:
    - name: Master Tequilero's Agave Knife
      type: quest_item
      rarity: rare
  prerequisites:
  - completed: tutorial_basics
  - level: 10
  objectives:
  - id: investigate_distillery_raid
    title: Расследовать налет на дистиллерию
    description: Посетить разрушенную семейную дистиллерию и собрать улики
    type: investigation
    order: 1
  - id: learn_distillation_basics
    title: Изучить основы дистилляции
    description: Взять уроки у мастера-текильеро по традиционным методам
    type: skill_training
    order: 2
  - id: harvest_blue_agave
    title: Собрать голубую агаву
    description: Помочь на плантации и собрать урожай агавы ручным способом
    type: gathering
    order: 3
  - id: taste_authentic_spirits
    title: Продегустировать аутентичные напитки
    description: Посетить различные дистиллерии и оценить качество продукции
    type: tasting
    order: 4
  - id: infiltrate_corporate_lab
    title: Проникнуть в корпоративную лабораторию
    description: Собрать доказательства фальсификации алкогольной продукции
    type: infiltration
    order: 5
  - id: organize_artisanal_festival
    title: Организовать фестиваль ремесленников
    description: Собрать независимых производителей для демонстрации аутентичных напитков
    type: event_organization
    order: 6
  branching_paths:
  - id: traditionalist_path
    title: Путь традиционалиста
    description: Полностью сохранить аутентичные методы производства без компромиссов
    requirements:
    - reject_automation: true
    - preserve_manual_processes: true
    - maintain_family_recipes: true
    rewards:
      experience: 5000
      currency:
        type: pesos
        amount: 10000
      items:
      - name: Traditional Copper Alembic
        type: crafting_tool
        rarity: epic
  - id: innovator_path
    title: Путь инноватора
    description: Интегрировать полезные технологии для улучшения качества
    requirements:
    - accept_smart_monitoring: true
    - use_neural_tasting: true
    - optimize_sustainable_farming: true
    rewards:
      experience: 4000
      currency:
        type: pesos
        amount: 15000
      items:
      - name: Neural-Enhanced Tasting Implant
        type: implant
        rarity: rare
  - id: revolutionary_path
    title: Путь революционера
    description: Стать лидером движения против корпоративной монополизации
    requirements:
    - expose_corporate_crimes: true
    - unite_artisanal_producers: true
    - create_cooperative_network: true
    rewards:
      experience: 6000
      currency:
        type: pesos
        amount: 8000
      items:
      - name: Revolutionary Agave Torch
        type: weapon
        rarity: legendary
  npcs:
  - id: dona_maria
    name: Doña Maria Rodriguez
    role: master_tequilero
    description: Глава семейной дистиллерии с 50-летним опытом
    personality: wise, stubborn, passionate
    location: Hidalgo Region Distillery
  - id: carlos_tech
    name: Carlos 'Tech' Mendoza
    role: modern_distiller
    description: Молодой производитель, сочетающий традиции с технологиями
    personality: innovative, pragmatic, ambitious
    location: Tech-Enhanced Distillery
  - id: exec_sanchez
    name: Exec Sanchez
    role: corporate_executive
    description: Директор алкогольного отдела корпорации Militech
    personality: ruthless, sophisticated, manipulative
    location: Militech Beverage Tower
  locations:
  - id: hidalgo_agave_fields
    name: Поля агавы Идальго
    description: Традиционные плантации голубой агавы в высокогорье
    atmosphere: rural, vast, peaceful
    hazards: wild_animals, harsh_weather
  - id: xochimilco_distilleries
    name: Дистиллерии Сочимолько
    description: Исторический район производства мескаля
    atmosphere: traditional, aromatic, authentic
    hazards: rival_producers, quality_inspections
  - id: corporate_beverage_complex
    name: Корпоративный алкогольный комплекс
    description: Современный завод синтетического алкоголя
    atmosphere: sterile, efficient, impersonal
    hazards: security_systems, corporate_espionage
  combat_encounters:
  - id: distillery_defense
    title: Оборона дистиллерии
    description: Защитить семейную дистиллерию от корпоративных наемников
    enemy_types: corporate_raiders, hired_gunmen
    difficulty: medium
    environmental_effects: flammable_alcohol
  - id: agave_field_ambush
    title: Засада на плантации
    description: Противостояние корпоративным саботажникам на полях агавы
    enemy_types: corporate_saboteurs, drones
    difficulty: hard
    environmental_effects: rough_terrain
  dialogue_options:
  - id: tradition_sacred
    text: Традиция производства священна и не подлежит изменениям
    alignment: traditionalist
    persuasion_bonus: 10
  - id: technology_helpful
    text: Современные технологии могут улучшить качество без потери аутентичности
    alignment: innovator
    persuasion_bonus: 8
  - id: fight_corporations
    text: Пришло время бороться с корпорациями за наше культурное наследие
    alignment: revolutionary
    persuasion_bonus: 12
  environmental_interactions:
  - id: harvest_agave
    title: Собрать агаву
    description: Правильно срезать пиñas агавы для оптимального вкуса
    success_chance: 70
    rewards: quality_agave, farmer_respect
  - id: operate_still
    title: Управлять дистиллятором
    description: Контролировать процесс дистилляции для достижения идеального вкуса
    success_chance: 55
    rewards: premium_spirit, distillation_skill
  - id: detect_counterfeit
    title: Обнаружить подделку
    description: Определить фальсифицированный алкоголь по вкусу и запаху
    success_chance: 65
    rewards: evidence, reputation_boost
  cultural_elements:
  - id: blue_agave_ritual
    name: Ритуал голубой агавы
    significance: harvest_tradition
    description: Традиционная церемония сбора урожая с молитвами и музыкой
  - id: ancestral_recipes
    name: Семейные рецепты
    significance: cultural_heritage
    description: Секретные методы дистилляции, передаваемые поколениями
  - id: tasting_ceremony
    name: Церемония дегустации
    significance: social_ritual
    description: Формальный процесс оценки вкуса и качества напитков
  ending_conditions:
  - id: tradition_preserved
    title: Традиция сохранена
    description: Ремесленное производство текилы процветает в чистом виде
    requirements:
    - defeat_corporate_influence: true
    - establish_protected_regions: true
    - create_artisanal_network: true
    rewards:
      experience: 8000
      reputation: tequila_traditionalist
  - id: balanced_modernization
    title: Сбалансированная модернизация
    description: Традиционные методы успешно сочетаются с полезными технологиями
    requirements:
    - negotiate_tech_partnership: true
    - maintain_quality_standards: true
    - educate_new_generation: true
    rewards:
      experience: 6000
      reputation: tequila_innovator
  - id: revolutionary_victory
    title: Революционная победа
    description: Корпоративная монополия разрушена, ремесленники контролируют рынок
    requirements:
    - expose_massive_corruption: true
    - inspire_national_movement: true
    - establish_cooperative_ownership: true
    rewards:
      experience: 10000
      reputation: tequila_revolutionary
  quest_type: narrative_main


