quest_flow:
  entry_point: hacienda_raid
  nodes:
  - id: hacienda_raid
    type: initiation
    title: Рейд на hacienda
    description: Игрок становится свидетелем корпоративного захвата традиционной семейной
      hacienda.
    objectives:
    - Вмешаться в конфликт
    - Выбрать сторону
    choices:
    - id: defend_traditional_production
      title: Защитить традиционное производство
      description: Помочь сохранить аутентичные методы производства
      requirements:
        trait: traditionalist
        level: 1
      next_node: tradition_defended
    - id: join_corporate_beverages
      title: Присоединиться к корпорации
      description: Стать частью современной алкогольной индустрии
      requirements: {}
      next_node: corporation_joined
  - id: tradition_defended
    type: alliance
    title: Традиция защищена
    description: Игрок помогает сохранить традиционное производство.
    objectives:
    - Получить поддержку семьи
    - Узнать о корпоративных угрозах
    choices:
    - id: learn_corporate_threats
      title: Узнать об угрозах
      description: Изучить опасности корпоративного контроля
      requirements: {}
      next_node: threats_learned
  - id: corporation_joined
    type: membership
    title: Корпорация присоединена
    description: Игрок становится частью корпоративной алкогольной индустрии.
    objectives:
    - Пройти корпоративное обучение
    - Доказать эффективность
    choices:
    - id: pass_corporate_training
      title: Пройти обучение
      description: Освоить современные методы производства
      requirements: {}
      next_node: training_completed
  - id: threats_learned
    type: education
    title: Угрозы изучены
    description: Игрок понимает опасности корпоративного контроля.
    objectives:
    - Выбрать путь
    - Присоединиться к движению
    choices:
    - id: become_master_distiller
      title: Стать мастером-дистиллятором
      description: Войти в мир традиционного производства алкоголя
      requirements:
        skill: chemistry
        level: 3
      next_node: distiller_became
  - id: training_completed
    type: loyalty
    title: Обучение завершено
    description: Игрок освоил корпоративные методы.
    objectives:
    - Получить первое задание
    - Участвовать в модернизации
    choices:
    - id: receive_modernization_mission
      title: Получить задание
      description: Взять первое поручение по модернизации производства
      requirements: {}
      next_node: mission_received
  - id: distiller_became
    type: apprenticeship
    title: Дистиллятор стал
    description: Игрок начинает обучение традиционным методам.
    objectives:
    - Освоить процесс дистилляции
    - Создать идеальный напиток
    choices:
    - id: master_distillation
      title: Освоить дистилляцию
      description: Научиться создавать аутентичную текилу и мескаль
      requirements: {}
      next_node: distillation_mastered
  - id: mission_received
    type: modernization
    title: Задание получено
    description: Игрок участвует в корпоративной модернизации.
    objectives:
    - Заменить традиционные методы
    - Внедрить технологии
    choices:
    - id: implement_technology
      title: Внедрить технологии
      description: Заменить традиционное производство синтетическими методами
      requirements:
        skill: engineering
        level: 2
      next_node: technology_implemented
  - id: distillation_mastered
    type: mastery
    title: Дистилляция освоена
    description: Игрок стал мастером традиционного производства.
    objectives:
    - Открыть собственную distillería
    - Конкурировать с корпорациями
    choices:
