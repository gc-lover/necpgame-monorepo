    - id: advance_corporate_position
      title: Продвинуться по службе
      description: Стать руководителем отдела напитков
      requirements: {}
      next_node: position_advanced
  - id: distillery_opened
    type: entrepreneurship
    title: Distillería открыта
    description: Игрок создал успешное традиционное производство.
    objectives:
    - Привлечь клиентов
    - Стать легендой
    choices:
    - id: build_brand
