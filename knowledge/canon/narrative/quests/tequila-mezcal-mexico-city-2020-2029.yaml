      description: Создать сеть традиционных distillerías
      requirements: {}
      next_node: brand_built
  - id: position_advanced
    type: executive
    title: Позиция продвинута
    description: Игрок стал корпоративным руководителем.
    objectives:
    - Контролировать рынок
    - Монополизировать алкоголь
    choices:
    - id: monopolize_beverages
      title: Монополизировать напитки
      description: Получить полный контроль над алкогольным рынком
      requirements: {}
      next_node: beverages_monopolized
  - id: brand_built
    type: legend
    title: Бренд построен
    description: Традиционные напитки переживают возрождение.
    objectives:
    - Сохранить традиции
    - Обучить новое поколение
    choices:
    - id: preserve_traditions
      title: Сохранить традиции
      description: Создать школу традиционного производства
      requirements: {}
      next_node: traditions_preserved
  - id: beverages_monopolized
    type: domination
    title: Напитки монополизированы
    description: Корпорация контролирует весь алкогольный рынок.
    objectives:
    - Внедрить синтетические стандарты
    - Уничтожить традиции
    choices:
    - id: enforce_synthetic_standards
      title: Внедрить синтетические стандарты
      description: Сделать синтетические напитки нормой
      requirements: {}
      next_node: standards_enforced
  - id: traditions_preserved
    type: heritage
    title: Традиции сохранены
    description: Культура текилы и мескаля живет.
    objectives:
    - Распространить знания
    - Защитить наследие
    choices:
    - id: spread_knowledge
      title: Распространить знания
      description: Сделать традиционное производство доступным
      requirements: {}
      next_node: knowledge_spread
  - id: standards_enforced
    type: standardization
    title: Стандарты внедрены
    description: Все напитки стали синтетическими.
    objectives:
    - Максимизировать прибыль
    - Контролировать потребление
    choices:
    - id: maximize_profits
      title: Максимизировать прибыль
      description: Сделать алкоголь самым прибыльным бизнесом
      requirements: {}
      next_node: profits_maximized
  - id: knowledge_spread
    type: enlightenment
    title: Знания распространены
    description: Традиции доступны всем.
    objectives: []
    choices: []
  - id: profits_maximized
