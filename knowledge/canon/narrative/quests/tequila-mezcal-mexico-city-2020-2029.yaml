      title: Открыть distillería
      description: Создать собственное место производства аутентичных напитков
      requirements: {}
      next_node: distillery_opened
  - id: technology_implemented
    type: innovation
    title: Технологии внедрены
    description: Корпорация успешно модернизировала производство.
    objectives:
    - Получить повышение
    - Расширить бизнес
