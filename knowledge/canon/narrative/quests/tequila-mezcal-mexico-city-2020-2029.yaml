summary:
  problem: Создать квест о традиционных мексиканских напитках текила и мескаль в киберпанковом
    Мехико
  goal: Исследовать темы аутентичности, корпоративного контроля и культурного наследия
    алкогольной индустрии
  essence: В пыльных каньонах Мехико голубая агава становится оружием в войне между
    душой традиции и бездушными корпорациями, где каждый глоток - это выбор между
    аутентичностью и иллюзией совершенства
  key_points:
  - Квест сочетает элементы традиционного производства алкоголя, корпоративного контроля
    и культурного наследия
  - Множественные ветки: путь мастера-дистиллятора, корпоративного химика, подпольного
      контрабандиста
  - Исследование темы баланса между аутентичностью продукта и технологическим прогрессом
  - Возможность разных исходов от сохранения традиций до полной корпоратизации алкогольной
    индустрии
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: tequila_mezcal
    title: Текила и мескаль — Дух Мехико в бутылке
    body: 'Мехико 2020-2029 — традиционные текила и мескаль становятся полем битвы

      между семейными distillerías и корпорациями. В эпоху киберпанка процесс

      производства эволюционировал - агава выращивается в генетических лабораториях,

      ферментация ускоряется биохимическими катализаторами, а напитки могут

      содержать нейрочипы для "расширенного" опьянения. Игрок попадает в этот конфликт,

      когда становится свидетелем корпоративного рейда на семейную hacienda и получает

      предложение выбрать сторону в войне за душу мексиканского алкоголя. Квест включает

      выращивание аутентичной агавы, традиционную дистилляцию, организацию подпольных

      дегустаций и принятие решений, которые могут изменить будущее алкогольной

      культуры Мехико.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью войны за душу текилы и мескаля, где каждый выбор

      влияет на будущее алкогольной традиции. Квест включает выбор между

      аутентичностью и модернизацией, участие в производственных конфликтах,

      создание уникальных напитков и финальный выбор между сохранением

      культурного наследия или корпоративным доминированием.

      '
