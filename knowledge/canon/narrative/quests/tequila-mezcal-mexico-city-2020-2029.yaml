  characters:
  - id: master_distiller
    name: Мастер-дистиллятор
    role: ally
    background: Опытный производитель текилы и мескаля, хранитель семейных рецептов
      и традиционных методов
  - id: corporate_chemist
    name: Корпоративный химик
    role: antagonist
    background: Амбициозный ученый корпорации, видящий в традициях препятствие для
      научного прогресса
  - id: underground_brewer
    name: Подпольный производитель
    role: ally/antagonist
    background: Независимый дистиллятор, сочетающий традиции с современными технологиями
      для создания уникальных напитков
  dialogues:
  - speaker: master_distiller
    text: Эта агава растет под солнцем Мехико десятилетиями, прежде чем стать напитком.
      Корпорации хотят вырастить её за неделю в пробирке, без души, без истории. Текила
      - это не химия, это кровь земли!
  - speaker: corporate_chemist
    text: Традиционные методы неэффективны и опасны. Мы можем синтезировать идеальный
      вкус - без примесей, без вариаций. Клиенты получат совершенный продукт, а мы
      - максимальную прибыль.
  - speaker: underground_brewer
    text: Посмотрите на эту голубую агаву - она шепчет секреты древних. Мы можем усилить
      её нейрочипами, сделать опьянение незабываемым. Но сохранить дух - вот настоящий
      искусство.
