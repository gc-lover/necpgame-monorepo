summary:
  problem: "Традиционные техасско-мексиканские завтраки исчезают из меню ресторанов Хьюстона. Молодое поколение предпочитает фаст-фуд вместо аутентичных семейных рецептов migas, chorizo con huevos и menudo."
  goal: "Восстановить популярность традиционных техасско-мексиканских завтраков, собрать аутентичные рецепты, научить новое поколение готовить семейные блюда и открыть ресторан с аутентичной кухней."
  essence: "Завтрак текс-мекс в Хьюстоне - это ритуал, объединяющий поколения. Это не просто еда, а культурный мост между традициями и современностью, где каждый ингредиент рассказывает историю семьи."
  key_points:
    - "Исчезновение традиционной кухни из современной жизни"
    - "Передача кулинарных традиций между поколениями"
    - "Восстановление аутентичных рецептов"
    - "Культурное значение семейных трапез"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Хьюстон теряет связь с традиционной техасско-мексиканской кухней. Квест показывает важность сохранения культурного наследия через повседневные традиции вроде семейного завтрака."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск семей с аутентичными рецептами, обучение приготовлению традиционных блюд, организацию кулинарных мастер-классов и открытие ресторана с традиционной кухней."

