summary:
  problem: "Легендарные завтраки текс-мекс кухни Хьюстона исчезают под натиском фастфуда корпораций. Игрок должен помочь сохранить традиции и найти настоящего мастера завтраков."
  goal: "Стать хранителем традиций текс-мекс завтраков Хьюстона, найти легендарного шеф-повара и сохранить уникальные рецепты от исчезновения."
  essence: "Завтраки текс-мекс стали символом утраченных традиций, где корпоративный фастфуд вытесняет аутентичную кухню, полную души и истории."
  key_points:
    - "Исчезновение традиционных завтраков текс-мекс"
    - "Борьба с корпоративным фастфудом"
    - "Поиск легендарного шеф-повара"
    - "Сохранение кулинарных традиций"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В Хьюстоне завтраки текс-мекс - это не просто еда, это культурное наследие. Но корпоративные гиганты фастфуда угрожают этим традициям."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиски легендарных ресторанов, знакомство с мастерами кухни, сбор рецептов и организацию фестиваля традиционных завтраков."

