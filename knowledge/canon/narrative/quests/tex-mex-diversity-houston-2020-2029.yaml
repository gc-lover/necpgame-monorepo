summary:
  problem: Создать квест о разнообразии текс-мекс кухни в корпоративном Хьюстоне
  goal: Исследовать темы аутентичности культуры и корпоративного контроля над едой
  essence: В дымящихся кухнях, где ароматы чили и лайма смешиваются с неоновыми огнями
    корпораций, каждый тако становится актом сопротивления, а каждая семейная рецептура
    - оружием против стандартизации, где бабушкины секреты противостоят алгоритмам
    вкуса, а уличные фудтраки борются с корпоративными гигантами за души гурманов
    эпохи, когда даже еда стала товаром
  key_points:
  - Квест сочетает элементы кулинарного искусства, культурного активизма, корпоративного
    шпионажа и семейных традиций
  - Множественные ветки: путь кулинарного традиционалиста, пищевого активиста, корпоративного
      шеф-повара, уличного предпринимателя
  - Исследование темы культурной аутентичности в эпоху глобализации и стандартизации
  - Возможность разных исходов от сохранения семейных рецептов до создания гастрономической
    империи
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: tex_mex_diversity_houston
    title: Разнообразие текс-мекс — Кухня как культурное сопротивление
    body: 'Хьюстон 2020-2029 — город, где текс-мекс кухня стала полем битвы между

      аутентичными семейными рецептами и корпоративными сетями фаст-фуда.

      Традиционные такерии борются за выживание против гигантов вроде

      NeuroChip Burrito и Virtual Quesadilla. Игрок попадает в этот мир

      кулинарных войн, когда обнаруживает, что семейный рецепт бабушки

      стал целью корпоративных шпионов. Местный шеф-повар предлагает помощь

      в сохранении аутентичной кухни или использовании кризиса для бизнеса.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью движения за сохранение текс-мекс традиций,

      где еда — это не просто питание, а культурное наследие. Квест включает

      сбор аутентичных рецептов, противостояние корпоративным сетям,

      организацию кулинарных фестивалей и финальный выбор между сохранением

      традиций или их коммерциализацией.

      '
quest_definition:
  level_min: 12
  level_max: 22
  estimated_duration: 75
  difficulty: medium
  category: narrative
  type: culinary_cultural_preservation
  rewards:
    experience: 25000
    currency:
      type: eddies
      amount: 38000
    items:
    - name: Authentic Tex-Mex Recipe Book
      type: quest_item
      rarity: uncommon
  prerequisites:
  - completed: tutorial_basics
  - level: 12
  objectives:
  - id: collect_family_recipes
    title: Собрать семейные рецепты
    description: Найти и сохранить аутентичные рецепты текс-мекс кухни
    type: culinary_research
    order: 1
  - id: investigate_corporate_espionage
    title: Расследовать корпоративный шпионаж
    description: Выявить методы кражи рецептов корпорациями
    type: corporate_investigation
    order: 2
  - id: organize_street_food_festival
    title: Организовать фестиваль уличной еды
    description: Создать мероприятие для демонстрации аутентичной кухни
    type: cultural_event
    order: 3
  - id: challenge_fast_food_monopoly
    title: Бросить вызов монополии фаст-фуда
    description: Противостоять доминированию корпоративных сетей
    type: business_competition
    order: 4
  - id: establish_culinary_cooperative
    title: Установить кулинарный кооператив
    description: Создать сеть независимых поваров для совместного сопротивления
    type: community_organization
    order: 5
  branching_paths:
  - id: culinary_traditionalist_path
    title: Путь кулинарного традиционалиста
    description: Фокус на сохранении аутентичных рецептов и техник приготовления
    requirements:
    - preserve_authentic_recipes: true
    - teach_traditional_techniques: true
    - reject_corporate_modifications: true
    rewards:
      experience: 5000
      currency:
        type: eddies
        amount: 14000
      items:
      - name: Traditional Chef's Apron
        type: cultural_item
        rarity: rare
  - id: food_activist_path
    title: Путь пищевого активиста
    description: Борьба за культурные права и против пищевой стандартизации
    requirements:
    - expose_food_corporate_control: true
    - promote_culinary_diversity: true
    - establish_food_sovereignty: true
    rewards:
      experience: 6000
      currency:
        type: eddies
        amount: 12000
      items:
      - name: Food Sovereignty Activist Badge
        type: status_symbol
        rarity: uncommon
  - id: corporate_food_innovator_path
    title: Путь корпоративного пищевого инноватора
    description: Использование традиционной кухни для создания новой продуктовой линии
    requirements:
    - innovate_with_traditional_recipes: true
    - establish_premium_food_brand: true
    - dominate_culinary_market: true
    rewards:
      experience: 5500
      currency:
        type: eddies
        amount: 22000
      items:
      - name: Corporate Culinary Innovation Lab
        type: business_asset
        rarity: epic
  npcs:
  - id: abuela_maria_traditional_chef
    name: Abuela Maria 'Soul of Tex-Mex' Rodriguez
    role: traditional_tex_mex_chef
    description: Пожилая женщина, хранительница аутентичных семейных рецептов
    personality: wise, passionate, protective
    location: Family Taqueria
  - id: chef_javier_food_activist
    name: Chef Javier 'Flavor Revolutionary' Chen
    role: culinary_activist
    description: Активист, борющийся за сохранение кулинарного разнообразия
    personality: charismatic, knowledgeable, determined
    location: Underground Food Lab
  - id: victor_food_corporate_exec
    name: Victor 'Taste Optimizer' Kane
    role: food_corporation_executive
    description: Корпоративный директор, стандартизирующий пищевые продукты
    personality: efficient, data_driven, ambitious
    location: Corporate Food Tower
  locations:
  - id: historic_tex_mex_district
    name: Исторический район текс-мекс
    description: Старый район с традиционными семейными ресторанами и рынками
    atmosphere: vibrant, authentic, struggling
    hazards: gentrification_pressure, corporate_buyouts, cultural_dilution
  - id: corporate_fast_food_compound
    name: Корпоративный комплекс фаст-фуда
    description: Современный комплекс с автоматизированными кухнями и лабораториями
      вкуса
    atmosphere: sterile, efficient, impersonal
    hazards: surveillance_systems, quality_control, intellectual_property_enforcement
  - id: underground_food_market
    name: Подпольный продуктовый рынок
    description: Теневая сеть поставщиков аутентичных ингредиентов и рецептов
    atmosphere: bustling, secretive, authentic
    hazards: regulatory_crackdowns, ingredient_shortages, rival_chefs
  combat_encounters:
  - id: food_market_defense
    title: Защита продуктового рынка
    description: Противостояние корпоративным рейдам на традиционные рынки
    enemy_types: corporate_enforcers, food_inspectors, private_security
    difficulty: medium
    environmental_effects: crowded_market_chaos
  - id: kitchen_sabotage_operation
    title: Операция саботажа кухни
    description: Вмешательство в работу корпоративных пищевых производств
    enemy_types: facility_security, corporate_chefs, automated_defenses
    difficulty: hard
    environmental_effects: kitchen_hazards
  dialogue_options:
  - id: authenticity_motivated
    text: Настоящий вкус не может быть запрограммирован или стандартизирован
    alignment: culinary_traditionalist
    persuasion_bonus: 16
  - id: culture_motivated
    text: Еда - это культура, а не корпоративный продукт
    alignment: food_activist
    persuasion_bonus: 14
  - id: business_motivated
    text: Традиционные вкусы могут стать следующим большим трендом
    alignment: corporate_food_innovator
    persuasion_bonus: 12
  environmental_interactions:
  - id: decode_recipe_encryption
    title: Расшифровать шифрование рецептов
    description: Взломать защиту корпоративных баз данных с рецептами
    success_chance: 40
    rewards: authentic_recipes, culinary_knowledge
  - id: organize_pop_up_restaurant
    title: Организовать поп-ап ресторан
    description: Создать временное заведение для демонстрации аутентичной кухни
    success_chance: 50
    rewards: community_outreach, culinary_reputation
  - id: establish_ingredient_supply_chain
    title: Установить цепочку поставок ингредиентов
    description: Создать сеть поставщиков для независимых поваров
    success_chance: 45
    rewards: supply_chain_security, ingredient_access
  cultural_elements:
  - id: culinary_heritage_vs_commercialization
    name: Кулинарное наследие против коммерциализации
    significance: cultural_preservation
    description: Борьба за сохранение аутентичных кулинарных традиций
  - id: immigrant_food_identity
    name: Идентичность иммигрантской еды
    significance: cultural_integration
    description: Роль еды в формировании культурной идентичности иммигрантов
  - id: corporate_food_standardization
    name: Корпоративная стандартизация еды
    significance: taste_homogenization
    description: Стандартизация вкусов и рецептов для массового производства
  ending_conditions:
  - id: culinary_tradition_restoration_success
    title: Восстановление кулинарных традиций
    description: Сохранение и популяризация аутентичной текс-мекс кухни
    requirements:
    - preserve_family_recipes: true
    - establish_culinary_schools: true
    - defeat_corporate_food_monopoly: true
    rewards:
      experience: 8500
      reputation: culinary_tradition_preservationist
  - id: food_culture_democratization_victory
    title: Демократизация пищевой культуры
    description: Расширение доступа к разнообразной и аутентичной кухне для всех
    requirements:
    - break_food_corporate_barriers: true
    - promote_culinary_education: true
    - establish_food_democracy: true
    rewards:
      experience: 9000
      reputation: food_culture_democrat
  - id: culinary_empire_conquest_win
    title: Завоевание кулинарной империи
    description: Создание новой пищевой империи на основе традиционных рецептов
    requirements:
    - monopolize_authentic_recipes: true
    - establish_global_food_brand: true
    - eliminate_culinary_competition: true
    rewards:
      experience: 8000
      reputation: culinary_tycoon
  quest_type: narrative_main
