summary:
  problem: "В Хьюстоне появляется новый шеф-повар, который пытается 'модернизировать' традиционную техасско-мексиканскую кухню, добавляя дорогие ингредиенты и игнорируя аутентичные рецепты. Местные семьи обеспокоены потерей культурного наследия."
  goal: "Исследовать разнообразие текс-мекс кухни Хьюстона, собрать аутентичные рецепты от разных семей, научиться готовить традиционные блюда и сохранить культурное наследие техасско-мексиканской кухни."
  essence: "Текс-мекс кухня Хьюстона - это мост между культурами, где смешиваются мексиканские традиции, техасские ингредиенты и инновации иммигрантов. Это не просто еда, а история семей и сообществ."
  key_points:
    - "Разнообразие техасско-мексиканской кухни"
    - "Семейные рецепты и традиции"
    - "Конфликт между аутентичностью и модерном"
    - "Культурное наследие Хьюстона"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Хьюстон продолжает быть центром техасско-мексиканской культуры. Однако появление 'модернизированной' кухни угрожает традиционным рецептам, передаваемым поколениями."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает посещение различных районов Хьюстона, знакомство с семьями-иммигрантами, изучение традиционных рецептов, приготовление блюд и организацию фестиваля аутентичной кухни."

