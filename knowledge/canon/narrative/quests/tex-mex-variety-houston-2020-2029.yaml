summary:
  problem: "Традиционная текс-мекс кухня Хьюстона оказалась под угрозой стандартизации от фастфуд корпораций. Игрок должен помочь местным ресторанам сохранить аутентичные рецепты и культурное наследие."
  goal: "Организовать фестиваль аутентичной текс-мекс кухни в Хьюстоне, собрать редкие ингредиенты, обучить новое поколение поваров и защитить кулинарные традиции от корпоративной стандартизации."
  essence: "Текс-мекс кухня - это мост между культурами, где смешиваются мексиканские традиции, техасские ингредиенты и современные инновации в кулинарии."
  key_points:
    - "Кулинарное наследие текс-мекс кухни"
    - "Борьба с корпоративной стандартизацией"
    - "Культурное смешение мексиканской и техасской кухни"
    - "Сохранение семейных рецептов"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Хьюстон - плавильный котел культур, где текс-мекс кухня стала символом гармоничного смешения традиций. Однако в эпоху корпораций аутентичные рецепты оказались под угрозой стандартизации."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск семейных рецептов, сбор редких ингредиентов, организацию кулинарных мастер-классов, противостояние корпоративным конкурентам и проведение фестиваля."

