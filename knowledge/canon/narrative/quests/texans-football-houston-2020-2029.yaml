summary:
  problem: "Футбольная команда Texans оказалась в центре корпоративного скандала с нечестными контрактами и подкупом судей. Игрок должен расследовать коррупцию и помочь команде вернуться к честной игре."
  goal: "Расследовать коррупцию в команде Texans, разоблачить нечестные контракты и подкуп судей, помочь команде восстановить репутацию и вернуться к честным победам."
  essence: "Футбол Texans - это не просто спорт, а страсть Хьюстона, где смешиваются командный дух, борьба за победу и моральные выборы в мире профессионального спорта."
  key_points:
    - "Коррупция в профессиональном футболе"
    - "Нечестные контракты и подкуп судей"
    - "Восстановление репутации команды"
    - "Страсть болельщиков Хьюстона"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х Texans стали одной из надежд Хьюстона. Однако корпоративные интересы проникли в спорт, поставив под угрозу честность игры и доверие болельщиков."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает сбор информации о подозрительных контрактах, интервью с игроками и судьями, анализ финансовых документов, противостояние корпоративным агентам и разоблачение заговора."

