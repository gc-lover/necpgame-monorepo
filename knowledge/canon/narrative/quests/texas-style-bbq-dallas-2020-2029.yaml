summary:
  problem: "Традиционное техасское BBQ, искусство медленного приготовления мяса на открытом огне, находится под угрозой корпоративной стандартизации. Корпорации внедряют автоматизированные методы, уничтожая ремесло и вкус аутентичного техасского барбекю."
  goal: "Сохранить традиции техасского BBQ, найти легендарных мастеров барбекю, противостоять корпоративной стандартизации и показать, что настоящее искусство приготовления мяса важнее прибыли."
  essence: "BBQ - это не просто еда, а часть души Техаса. В мире синтетической еды сохранение традиций приготовления становится актом культурного сопротивления."
  key_points:
    - "Сохранение традиций техасского BBQ"
    - "Поиск легендарных мастеров барбекю"
    - "Борьба с корпоративной стандартизацией"
    - "Восстановление аутентичных методов приготовления"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Texas BBQ - это не просто приготовление мяса, а философия жизни. Медленное приготовление на открытом огне, секретные смеси специй, традиции, передаваемые поколениями. В 2020-х годах корпорации видят в этом только бизнес-возможность."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает поиск легендарных поваров, сбор ингредиентов для аутентичных рецептов, организацию барбекю-фестивалей, противостояние корпоративным конкурентам и создание сети традиционных BBQ-ресторанов."

