quest:
  id: quest-thames-shadow-economy
  title: Thames Shadow Economy
  description: Dive into London's underground smuggling network along the Thames,
    where Brexit tariffs have created a thriving black market economy.
  location: London, Thames River Districts, 2030-2039
  timeline: 2032 CE
  level_range:
    min: 12
    max: 28
  estimated_duration: 3-4 hours
  difficulty: medium
  theme: shadow_economy
  tone: gritty
  atmosphere: foggy docks, hidden warehouses, midnight river runs, corrupt officials
  narrative:
    overview: 'Post-Brexit tariffs have strangled legitimate trade, birthing a vast
      underground economy along the Thames.

      The player joins a smuggling crew navigating treacherous waters of corporate
      tariffs, customs corruption,

      and rival criminal syndicates in a high-stakes game of economic survival.

      '
    key_elements:
    - River-based smuggling operations
    - Black market economics
    - Customs corruption and bribery
    - Rival syndicate conflicts
    - Economic survival strategies
    characters:
    - id: npc-captain-rosa-marquez
      name: Captain Rosa Marquez
      role: smuggling_boss
      background: Former merchant marine, now shadow economy queen
      personality: Tough, cunning, loyal to her crew
      motivations: Economic freedom, crew protection
    - id: npc-inspector-thomas-crowe
      name: Inspector Thomas Crowe
      role: corrupt_customs_official
      background: Former HMRC investigator, now on the take
      personality: Greedy, paranoid, well-connected
      motivations: Personal wealth, maintaining corruption network
    - id: npc-mikhail-volkov
      name: Mikhail Volkov
      role: russian_smuggler
      background: Former KGB operative, Eastern European syndicate leader
      personality: Ruthless, sophisticated, honor-bound
      motivations: Syndicate dominance, profit maximization
    plot_points:
    - introduction: Join smuggling crew to survive economically
    - development: Learn smuggling routes and black market economics
    - climax: Major heist or syndicate war
    - resolution: Build or destroy the shadow economy network
  objectives:
    primary:
    - id: obj-complete-smuggling-run
      type: logistics
      description: Successfully complete 5 smuggling runs along the Thames
      target_count: 5
      rewards:
      - type: skill_boost
        skill: smuggling
        amount: 25
    - id: obj-build-contacts
      type: networking
      description: Establish contacts with 8 key figures in shadow economy
      target_count: 8
      rewards:
      - type: reputation
        faction: underworld
        amount: 40
    - id: obj-evade-authorities
      type: stealth
      description: Avoid customs detection on high-value runs
      success_streak: 3
      rewards:
      - type: achievement
        name: Ghost of the Thames
    secondary:
    - id: obj-bribe-officials
      type: negotiation
      description: Corrupt customs officials for safe passage
      rewards:
      - type: contacts
        customs_network: true
    - id: obj-sabotage-competitors
      type: sabotage
      description: Disrupt rival smuggling operations
      rewards:
      - type: market_advantage
        thames_routes: true
  choices:
  - id: choice-syndicate-alliance
    context: Mikhail offers partnership against corrupt customs
    options:
    - id: accept_partnership
      text: Form alliance with Russian syndicate
      consequences:
        resources: increased
        territory_conflicts: possible
        international_complications: true
    - id: negotiate_neutrality
      text: Maintain independence while cooperating
      consequences:
        flexibility: preserved
        profit_sharing: required
    - id: reject_offer
      text: Refuse and go head-to-head
      consequences:
        direct_conflict: inevitable
        independence: maintained
        risk: extreme
  - id: choice-corruption-level
    context: How deep to involve in customs corruption
    options:
    - id: full_corruption
      text: Fully embrace bribery and corruption
      consequences:
        ease_of_operations: high
        moral_compromise: severe
        detection_risk: increased
    - id: selective_corruption
      text: Use corruption strategically
      consequences:
        balanced_approach: true
        relationship_management: complex
    - id: anti_corruption
      text: Work to expose and dismantle corruption
      consequences:
        heroic_path: true
        operational_difficulty: extreme
        public_admiration: gained
  rewards:
    completion:
    - type: experience
      amount: 3200
    - type: money
      amount: 22000
    - type: reputation
      faction: underworld
      amount: 55
    faction_impact:
      corporate: -30
      street: 45
      humanity: 0
    unlocks:
    - id: asset-thames-smuggling-boat
      type: vehicle
      description: High-speed smuggling boat with stealth capabilities
  branching_endings:
  - id: ending-shadow-empire
    condition: Built strong network + successful runs
    title: Queen of the Thames
    description: Player becomes dominant force in shadow economy
    rewards:
    - type: achievement
      name: Shadow Baron
    - type: money
      amount: 50000
    follow_up_quests:
    - id: quest-european-smuggling-empire
  - id: ending-busted-operation
    condition: Failed runs + customs crackdown
    title: River Bottom Business
    description: Smuggling network dismantled by authorities
    rewards:
    - type: item
      name: Prison Release Chip
    penalties:
    - type: wanted_level
      increase: 4
  - id: ending-corruption-cleanup
    condition: Exposed corruption + anti-corruption path
    title: Thames Cleansing
    description: Corruption network exposed, legitimate trade restored
    rewards:
    - type: achievement
      name: Corruption Buster
    - type: reputation
      faction: humanity
      amount: 60
  gameplay_mechanics:
  - smuggling_simulation: River navigation, cargo management, customs evasion
  - economic_engine: Black market pricing, tariff calculations, profit optimization
  - stealth_systems: Night operations, radar evasion, silent running
  - social_networking: Contact building, reputation management, alliance forming
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - economy-engine
    - navigation-system
  - assets_needed:
    - thames_river_models
    - smuggling_boats
    - customs_checkpoints
    - underground_warehouses
