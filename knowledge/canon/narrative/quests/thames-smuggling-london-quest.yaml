metadata:
  id: "thames-smuggling-london-quest"
  title: "Контрабанда Темзы (Лондон 2020-2029)"
  description: "Криминальный квест о подпольной торговле в загрязненной Темзе. Игрок становится капитаном речного контрабандиста, перевозящего запрещенные товары через корпоративные патрули и экологические катастрофы."
  location: "Река Темза и доки Лондона, Англия"
  timeline: "2020-2029 год"
  level_range: "20-35"
  difficulty: "Средняя"
  theme: "Контрабанда, Речная торговля, Экологическая катастрофа"
  tone: "Приключенческий, Опасный, Грязный"
  atmosphere: "Туманные доки с запахом речной воды, грохот моторов лодок, атмосфера опасности и тайны"
  narrative_overview: |
    В 2020-х годах Темза стала главной артерией черного рынка Лондона. После экологических
    катастроф река превратилась в опасную зону, где корпоративные патрули борются с
    контрабандистами. Игрок - опытный речной капитан, втянутый в крупную сделку по
    перевозке запрещенных нано-технологий. Квест сочетает управление лодкой, stealth-проникновения
    в доки и социальные взаимодействия с подпольным миром Лондона.
  key_elements:
    - Модифицированные лодки с турбо-двигателями и скрытными отсеками
    - Загрязненные воды Темзы с мутантами и токсичными зонами
    - Корпоративные патрульные катера с ИИ-системами обнаружения
    - Подпольные доки с контрабандными товарами
    - Речные банды и их территориальные войны
  characters:
    - name: "Капитан Ривер"
      role: "Главный герой, речной контрабандист"
      background: "Бывший военный моряк, ставший контрабандистом после корпоратизации флота"
      personality: "Опытный, циничный, надежный, с острым чувством опасности"
    - name: "Мэгги 'Док' Стоун"
      role: "Механик и первый помощник"
      background: "Гениальный инженер, специалист по речным лодкам"
      personality: "Практичная, остроумная, немного грубоватая"
    - name: "Инспектор Вулф"
      role: "Корпоративный охотник за контрабандистами"
      background: "Бывший речной патрульный, ставший корпоративным агентом"
      personality: "Безжалостный, методичный, одержимый"
    - name: "Старый Билл"
      role: "Информатор и поставщик грузов"
      background: "Легенда речной контрабанды, владелец подпольного бара"
      personality: "Хитрый, болтливый, надежный"
  gameplay_opportunities:
    - "Управление лодкой через опасные воды Темзы"
    - "Уклонение от корпоративных патрулей"
    - "Скрытная погрузка и разгрузка контрабанды"
    - "Переговоры с речными бандами"
    - "Исследование затопленных зон Лондона"
    - "Выбор между прибылью и безопасностью"
  philosophical_implications:
    - "Свобода торговли в корпоративном обществе"
    - "Цена экологических катастроф для общества"
    - "Мораль контрабанды запрещенных технологий"
    - "Выживание в загрязненной среде"
    - "Баланс между риском и прибылью"
