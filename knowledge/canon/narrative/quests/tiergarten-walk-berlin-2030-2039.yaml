summary:
  problem: В мегаполисе, где каждый квадратный метр застроен небоскрёбами, а воздух
    пропитан смогом корпораций, один парк остаётся зелёным сердцем города. Но когда
    природа становится роскошью, а прогулка по парку - привилегией, простой поход
    к Колонне Победы может стать путешествием к истокам человечности в мире машин.
  goal: Создать релаксационный квест о прогулке по Тиргартену, самом большом парке
    Берлина, где игрок исследует природу в мегаполисе, поднимается на Колонну Победы
    и находит гармонию в зелёных "лёгких" города.
  essence: В мире, где природа - это сопротивление, одна прогулка может напомнить,
    что значит быть человеком.
  key_points:
  - Исследование урбанистической природы и зелёных зон Берлина
  - Релаксационные механики и восстановление стресса
  - Темы гармонии природы и города
  - Влияние на wellness и культурную репутацию
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: quest_overview
    title: Обзор квеста
    body: '**Название:** Tiergarten Walk (Прогулка по Тиргартену)


      **Период:** 2030-2039 годы - эпоха зелёного сопротивления.


      **Сеттинг:** Тиргартен - огромный парк в центре Берлина (210 гектаров), зелёные
      "лёгкие" мегаполиса. В эпоху корпораций парк стал символом сопротивления урбанизации
      и местом, где природа напоминает о человеческих корнях.


      **Главный герой:** Горожанин, уставший от бетонных джунглей и ищущий покоя.


      **Темы:** Природа vs город, релаксация vs стресс, аутентичность vs искусственность.


      **Продолжительность:** 2-3 часа геймплея

      **Уровень сложности:** Easy

      **Рекомендуемый уровень игрока:** 20-50

      '
    mechanics_links:
    - ../../mechanics/world/urban-nature.md
    - ../../mechanics/social/wellness-networks.md
    assets: []
  - id: main_questline
    title: Основная сюжетная линия
    body: '**Пролог: "Зелёный зов"**

      - Игрок получает анонимное приглашение в парк от "хранителя природы"

      - Контраст между стрессом городской жизни и обещанием покоя

      - Выбор: пойти в парк или продолжить рутину мегаполиса

      - Первое знакомство с атмосферой парка у Бранденбургских ворот


      **Акт 1: "Врата природы"**

      - Вход в парк через исторические ворота

      - Выбор маршрута: аллеи, пруды, лесные тропы

      - Встреча с местными жителями: бегуны, пикникеры, медитирующие

      - Осознание масштаба парка и его значения для города


      **Акт 2: "Путь к вершине"**

      - Поход к Колонне Победы (Siegessäule) через парк

      - Исследование достопримечательностей: памятники, пруды, лужайки

      - Восстановление душевного равновесия через природу

      - Размышления о истории парка и его роли в жизни города


      **Акт 3: "На вершине мира"**

      - Подъём на колонну: 285 ступеней к золотой Виктории

      - Панорамный вид на Берлин с высоты

      - Философские размышления о городе и природе

      - Финальное решение о гармонии между ними


      **Акт 4: "Возвращение к корням"**

      - Спуск и пикник на лужайке

      - Общение с посетителями парка

      - Понимание важности зелёных зон в урбанистическом мире

      - Личные изменения и новые взгляды на жизнь

      '
    mechanics_links:
    - ../../mechanics/combat/environmental-preservation.md
    - ../../mechanics/quests/branching-narratives.md
    assets: []
  - id: moral_choices
    title: Экологические выборы и последствия
    body: '**Выбор 1: "Подход к природе" (Акт 1)**

      - **Активный:** Бег, спортивные упражнения (+физическое восстановление)

      - **Созерцательный:** Медитация, наблюдение (+ментальное восстановление)

      - **Социальный:** Общение с людьми (+социальные связи)


      **Выбор 2: "Отношение к парку" (Акт 2)**

      - **Сохранение:** Помощь в уходе за природой (+экологическая репутация)

      - **Исследование:** Изучение истории и флоры (+знания)

      - **Наслаждение:** Просто отдых и релаксация (+восстановление стресса)


      **Выбор 3: "На колонне" (Акт 3)**

      - **Размышление:** О смысле жизни в мегаполисе (+глубокие инсайты)

      - **Наблюдение:** Изучение города с высоты (+стратегическое мышление)

      - **Связь:** Общение с другими посетителями (+социальные навыки)


      **Выбор 4: "После прогулки" (Акт 4)**

      - **Активизм:** Поддержка зелёных инициатив (+экологическое влияние)

      - **Личный рост:** Применение уроков в жизни (+персональное развитие)

      - **Шаринг:** Рассказ другим о важности природы (+социальное влияние)

      '
    mechanics_links:
    - ../../mechanics/social/environmental-choice-system.md
    - ../../mechanics/progression/wellness-reputation.md
    assets: []
  - id: key_characters
    title: Ключевые персонажи
    body: '**Фрау Грета Мюллер (Смотрительница парка)**

      - Долгожительница Тиргартена, знает каждый уголок парка

      - Backstory: Свидетельница трансформации парка из королевского охотничьего угодья
      в народный парк

      - Мотив: Сохранить аутентичность парка в эпоху корпораций

      - Развитие: От скептика к наставнику в любви к природе


      **Доктор Карл Шмидт (Эколог)**

      - Учёный, изучающий влияние зелёных зон на психическое здоровье

      - Проводит исследования в парке, делится данными

      - Символ науки в гармонии с природой


      **Лена "Бегунья" Вольф (Спортсменка)**

      - Профессиональная бегунья, тренирующаяся в парке

      - Представляет активный образ жизни в городской среде

      - Может стать компаньоном для спортивных активностей


      **Герр Фридрих Краузе (Историк)**

      - Специалист по истории Тиргартена и его роли в берлинской культуре

      - Рассказчик легенд и фактов о парке

      - Мост между прошлым и настоящим парка

      '
    mechanics_links:
    - ../../lore/characters/character-templates.md
    assets: []
  - id: locations_and_atmosphere
    title: Локации и атмосфера
    body: '**Вход у Бранденбургских ворот**

      - Переход от туристической суеты к зелёному спокойствию

      - Исторические ворота, ведущие в парк

      - Атмосфера: контраст между городом и природой


      **Аллеи и пруды**

      - Широкие дорожки, вековые деревья, искусственные пруды

      - Памятники, скамейки, зоны для отдыха

      - Атмосфера: классическая парковая идиллия в мегаполисе


      **Колонна Победы (Siegessäule)**

      - 67-метровая колонна с золотой Викторией на вершине

      - 285 ступеней подъёма, панорамный вид

      - Атмосфера: триумф, размышления, перспектива


      **Лужайки для пикника**

      - Открытые поляны с видом на городские небоскрёбы

      - Люди отдыхают, играют, медитируют

      - Атмосфера: свобода, единение с природой, гармония

      '
    mechanics_links:
    - ../../mechanics/world/weather-systems.md
    - ../../lore/locations/berlin-atmosphere.md
    assets: []
  - id: combat_and_gameplay
    title: Бой и геймплей
    body: '**Исследовательские элементы:**

      - Свободное исследование парка, выбор маршрутов

      - Открытие скрытых уголков и исторических объектов

      - Сбор информации о флоре и фауне парка


      **Релаксационные элементы:**

      - Мини-игры медитации и дыхательных упражнений

      - Восстановление стресса через взаимодействие с природой

      - Прогрессивное снижение уровня стресса персонажа


      **Социальные элементы:**

      - Диалоги с посетителями парка о жизни в городе

      - Участие в парковых активностях (пикник, игры)

      - Помощь в уходе за парком и его сохранении

      '
    mechanics_links:
    - ../../mechanics/combat/environmental-preservation.md
    - ../../mechanics/hacking/wellness-tracking.md
    assets: []
  - id: multiple_endings
    title: Множественные концовки
    body: '**Гармоничная концовка (Balance):**

      - Полное восстановление душевного равновесия

      - Понимание важности баланса между городом и природой

      - Регулярные визиты в парк становятся частью жизни

      - Тематика: "Природа - не роскошь, а необходимость"


      **Активистская концовка (Advocate):**

      - Вовлечение в защиту зелёных зон Берлина

      - Становление активистом экологического движения

      - Влияние на городскую политику по паркам

      - Тематика: "Один человек может изменить город"


      **Исследовательская концовка (Scholar):**

      - Глубокое изучение истории и экологии Тиргартена

      - Становление экспертом по урбанистической природе

      - Вклад в научные исследования парков

      - Тематика: "Знание - ключ к сохранению"


      **Философская концовка (Sage):**

      - Глубокие инсайты о смысле жизни в современном мире

      - Личные трансформации и новые жизненные цели

      - Влияние на мировоззрение и поведение

      - Тематика: "Иногда ответы приходят не в небоскрёбах, а под деревьями"

      '
    mechanics_links:
    - ../../mechanics/quests/ending-system.md
    assets: []
  - id: rewards_and_progression
    title: Награды и прогрессия
    body: '**Материальные награды:**

      - Коллекция фотографий и воспоминаний о парке

      - Экипировка для активного отдыха в городе

      - Доступ к эксклюзивным зонам парка


      **Репутационные награды:**

      - Титул "Друг Тиргартена" для экологического статуса

      - Связи с природоохранными организациями

      - Влияние на зелёные инициативы Берлина


      **Эмоциональные награды:**

      - Значительное снижение уровня стресса персонажа

      - Навык "Парковая гармония" для релаксации в городе

      - Влияние на экологическое сознание города

      '
    mechanics_links:
    - ../../mechanics/progression/reward-system.md
    assets: []
  - id: technical_integration
    title: Техническая интеграция
    body: '**Системные требования:**

      - Dynamic wellness system для управления стрессом

      - Environmental immersion mechanics для атмосферы парка

      - Social relaxation system для взаимодействия с посетителями


      **API интеграции:**

      - Wellness service для восстановления и стресс-менеджмента

      - Location service для динамических состояний парка

      - Quest service для meditative narrative experiences


      **Performance considerations:**

      - Procedural park layout generation для реалистичных прогулок

      - Real-time stress reduction calculations

      - Memory pooling для природных ассетов парка

      '
    mechanics_links:
    - ../../implementation/api-requirements.md
    assets: []
