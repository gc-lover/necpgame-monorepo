  - term: Siegessäule
    definition: Колонна Победы высотой 67 метров, увенчанная статуей Виктории, символизирующая
      победы Пруссии и служащая смотровой площадкой
  - term: Urban Green Spaces
    definition: Зелёные зоны в городах, играющие важную роль в экологии, психическом
      здоровье и качестве жизни горожан
