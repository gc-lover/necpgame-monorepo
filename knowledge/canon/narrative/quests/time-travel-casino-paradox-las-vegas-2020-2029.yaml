summary:
  problem: Создать квест о казино с путешествиями во времени
  goal: Исследовать темы причинности, судьбы и этики временных манипуляций
  essence: В Лас-Вегасе 2020-х появляется казино, где игроки могут путешествовать во времени, чтобы изменить исходы ставок, создавая парадоксы и угрожая стабильности реальности
  key_points:
  - Квест сочетает time-travel mechanics, paradox resolution и casino intrigue
  - Множественные ветки: путь time-traveler, paradox-resolver, casino-owner, reality-guardian
  - Исследование темы "can you change destiny through gambling"
  - Возможность разных исходов от timeline stabilization до reality collapse
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в парадоксальное казино времени Лас-Вегаса.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок выигрывает "билет в прошлое" в казино и обнаруживает временные парадоксы.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает путешествия во времени, разрешение парадоксов и спасение timeline.
  - id: themes
    title: Темы и послания
    body: Время - это не игра; некоторые ставки нельзя отыграть; реальность хрупка.
