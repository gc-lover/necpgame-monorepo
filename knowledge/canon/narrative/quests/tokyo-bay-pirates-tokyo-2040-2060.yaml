quest_flow:
  entry_point: encrypted_message
  nodes:
  - id: encrypted_message
    type: contact
    title: Зашифрованное сообщение
    description: Игрок получает тайное приглашение от пиратов.
    objectives:
    - Расшифровать сообщение
    - Найти точку встречи
    choices:
    - id: meet_pirates
      title: Встретиться с пиратами
      description: Присоединиться к экипажу
      requirements: {}
      next_node: pirate_initiation
    - id: investigate_first
      title: Сначала расследовать
      description: Узнать больше о пиратах
      requirements:
        skill: investigation
        level: 3
      next_node: pirate_intelligence
  - id: pirate_initiation
    type: initiation
    title: Посвящение в пираты
    description: Игрок проходит ритуал посвящения в пиратскую команду.
    objectives:
    - Пройти испытание
    - Получить доверие
    choices:
    - id: combat_trial
      title: Боевое испытание
      description: Показать боевые навыки
      requirements: {}
      next_node: combat_training
    - id: technical_trial
      title: Техническое испытание
      description: Демонстрировать технические умения
      requirements: {}
      next_node: technical_training
  - id: pirate_intelligence
    type: reconnaissance
    title: Разведка пиратов
    description: Игрок собирает информацию о пиратской деятельности.
    objectives:
    - Наблюдать за операциями
    - Оценить риски
    choices:
    - id: join_covertly
      title: Присоединиться тайно
      description: Войти в доверие под прикрытием
      requirements:
        skill: deception
        level: 3
      next_node: undercover_operation
  - id: combat_training
    type: training
    title: Боевая подготовка
    description: Игрок обучается пиратскому бою.
    objectives:
    - Освоить морской бой
    - Практиковать тактики
    choices:
    - id: master_combat
      title: Освоить бой
      description: Стать мастером боя
      requirements:
        skill: combat
        level: 4
      next_node: naval_battles
  - id: technical_training
    type: engineering
    title: Техническая подготовка
    description: Игрок изучает пиратские технологии.
    objectives:
    - Модифицировать оборудование
    - Создать гаджеты
    choices:
    - id: master_tech
      title: Освоить технологии
      description: Стать техническим экспертом
      requirements:
        skill: technical
        level: 4
      next_node: smuggling_operations
  - id: undercover_operation
    type: infiltration
    title: Операция под прикрытием
    description: Игрок работает под прикрытием в пиратском экипаже.
    objectives:
    - Собрать доказательства
    - Принять решение
    choices:
    - id: betray_pirates
      title: Предать пиратов
      description: Сообщить властям
      requirements: {}
      next_node: corporate_alliance
    - id: join_pirates
      title: Присоединиться к пиратам
      description: Стать настоящим пиратом
      requirements: {}
      next_node: pirate_loyalty
  - id: naval_battles
    type: combat
    title: Морские сражения
    description: Игрок участвует в морских битвах.
    objectives:
    - Командовать кораблем
    - Побеждать врагов
    choices:
    - id: legendary_captain
      title: Легендарный капитан
      description: Стать великим капитаном
      requirements:
        skill: leadership
        level: 4
      next_node: pirate_legend
  - id: smuggling_operations
    type: smuggling
    title: Операции по контрабанде
    description: Игрок занимается контрабандой.
    objectives:
    - Перевозить грузы
    - Избегать патрулей
    choices:
    - id: master_smuggler
      title: Мастер контрабанды
      description: Стать лучшим контрабандистом
      requirements:
        skill: stealth
        level: 4
      next_node: smuggling_empire
  - id: corporate_alliance
    type: betrayal
    title: Корпоративный союз
    description: Игрок предает пиратов и присоединяется к корпорациям.
    objectives:
    - Получить награду
    - Получить повышение
    choices:
    - id: corporate_rise
      title: Корпоративный подъем
      description: Карьерный рост
      requirements: {}
      next_node: corporate_success
  - id: pirate_loyalty
    type: loyalty
    title: Пиратская верность
    description: Игрок доказывает верность пиратам.
    objectives:
    - Выполнить миссии
    - Заслужить доверие
    choices:
    - id: trusted_crew
      title: Доверенный член экипажа
      description: Стать частью команды
      requirements: {}
      next_node: crew_member
  - id: pirate_legend
