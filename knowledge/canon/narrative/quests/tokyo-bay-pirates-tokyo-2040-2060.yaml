summary:
  problem: Создать приключенческий квест о пиратах Токийского залива в киберпанковском
    будущем
  goal: Исследовать темы свободы, сопротивления корпорациям и морских приключений
  essence: В перенасыщенном технологиями заливе Токио пираты на модифицированных катерах
    борются с корпоративными флотами, контрабандой перевозят запрещенные технологии,
    а их кодекс чести смешивается с хакерской этикой, заставляя задуматься о том,
    где кончается пиратство и начинается революция против системы
  key_points:
  - Квест сочетает элементы морских сражений, контрабанды и политического сопротивления
  - Множественные ветки: путь капитана, путь техника, путь революционера
  - Исследование темы борьбы за свободу в корпоративном мире
  - Возможность разных исходов от создания пиратской империи до мирного урегулирования
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: bay_pirates_context
    title: Пираты Залива — Свободные Души Океана
    body: 'Токио 2040-2060 — Токийский залив стал ареной невидимой войны.

      Корпорации контролируют морские пути, патрулируя воды дронами

      и автоматическими кораблями. Но пираты, модернизированные

      кибернетическими имплантами и ИИ-помощниками, продолжают

      борьбу за свободу морей. Их катера — летающие лодки с

      антирадарными покрытиями, их оружие — смарт-торпеды и

      электромагнитные импульсы. Игрок получает загадочное сообщение

      от "Капитана Грома" — легендарного пирата, который предлагает

      присоединиться к экипажу и бросить вызов корпоративной

      монополии на океанские пути.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает шифрованное сообщение с координатами тайной

      бухты. Квест включает присоединение к пиратскому экипажу,

      морские сражения, операции по контрабанде и финальный выбор

      между пиратской жизнью и возвращением в "нормальное" общество.

      Игрок может стать капитаном, инженером или идеологом пиратского

      сопротивления.

      '
