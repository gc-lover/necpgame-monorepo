narrative_elements:
  themes:
  - maritime-freedom
  - corporate-resistance
  - pirate-honor
  - underground-economy
  - technological-piracy
  characters:
  - id: captain_thunder
    name: Капитан Гром
    role: leader
    background: Легендарный пират, бывший корпоративный офицер, перешедший на темную
      сторону
  - id: tech_engineer
    name: Инженер-техник
    role: engineer
    background: Гениальный изобретатель, создающий пиратские гаджеты из корпоративного
      мусора
  - id: corporate_hunter
    name: Корпоративный охотник
    role: antagonist
    background: Наемный охотник за пиратами, работающий на крупную корпорацию
  - id: idealistic_recruit
    name: Идеалистический новичок
    role: ally
    background: Молодой пират, верящий в романтику пиратской жизни
  dialogues:
  - speaker: captain_thunder
    text: Море принадлежит свободным! Корпорации думают, что могут контролировать
      океан своими дронами и радарами. Но мы - дети волн, мы танцуем с бурей и смеемся
      над их правилами!
  - speaker: tech_engineer
    text: Посмотрите на этот двигатель! Я собрал его из обломков корпоративного грузовика.
      Добавил немного ИИ, и теперь он обходит все патрули. Технология должна служить
      людям, а не корпорациям!
  - speaker: corporate_hunter
    text: 'Вы думаете, что свободны? Ваши ''подвиги'' - просто мелкие кражи. Корпорации
      владеют всем: морем, небом, даже вашими мыслями. Сопротивление бесполезно.'
  - speaker: idealistic_recruit
    text: Это не просто грабеж! Мы боремся за свободу! За то, чтобы обычные люди могли
      жить без страха перед корпоративными патрулями. Каждый корабль, который мы захватываем,
      - это удар по системе!
