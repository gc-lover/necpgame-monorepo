  objectives:
  - Организовать прием климатических беженцев
  - Разработать протоколы адаптации к холодному климату
  - Создать системы поддержки для интеграции
  - Управлять ресурсами в условиях кризиса
  description: 'Торонто 2024 года принимает первых климатических беженцев из зон

    рискованного климата. Город разрабатывает комплексные протоколы

    адаптации к холодным условиям, создает системы поддержки и

    интегрирует новые сообщества в северную реальность. Игрок становится

    координатором гуманитарных операций, балансируя между срочными

    потребностями беженцев и долгосрочными вызовами адаптации.


    Квест затрагивает темы климатической справедливости, культурной

    адаптации, ресурсного управления в кризисах и создания устойчивого

    будущего в условиях изменения климата.

    '
  quest_type: narrative_main
narrative:
  prologue: '"Они бегут от жары, наводнений, засухи," - говорит координатор,

    глядя на экраны с изображениями опустошенных регионов. "А мы?

    Мы предлагаем холод. Северное убежище. Но готовы ли мы принять

    тех, кто никогда не видел снега? Готовы ли они к нашей зиме?"

    '
  main_story: 'Глобальное потепление достигает критической точки. Миллионы людей

    становятся климатическими беженцами, ищущими спасения в более

    холодных регионах. Торонто, как северный город с развитой

    инфраструктурой, становится одним из первых убежищ.


    Игрок организует прием беженцев, разрабатывает протоколы адаптации

    к экстремальному климату, создает системы поддержки и помогает

    новым сообществам интегрироваться в канадскую реальность. Каждый

    спасенный человек - это шаг к созданию глобального северного щита.

    '
  themes:
  - Климатическая справедливость и ответственность развитых стран
  - Культурная и климатическая адаптация беженцев
  - Управление ресурсами в гуманитарных кризисах
  - Создание устойчивых сообществ в изменяющемся мире
objectives_detailed:
  refugee_reception_coordination:
    title: Координация приема беженцев
    description: Организовать логистику прибытия и первичного размещения
    type: logistics
    location: Toronto Pearson International Airport - Refugee Processing
    reception_operations:
    - Транспорт из зон бедствия
    - Медицинский скрининг
    - Первичное размещение
    - Документация и регистрация
    logistical_challenges:
    - Координация с международными организациями
    - Управление потоками людей
    - Обеспечение безопасности
    rewards:
      crisis_logistics_experience: true
      humanitarian_coordination_skills: true
  climate_adaptation_protocols:
    title: Протоколы климатической адаптации
    description: Разработать программы адаптации к северному климату
    type: research_development
    location: Climate Adaptation Research Center - Northern Toronto
    adaptation_programs:
    - Тепловая защита и зимняя одежда
    - Обучение выживанию в холоде
    - Психологическая поддержка
    - Сезонные адаптационные курсы
    scientific_research:
    - Изучение физиологической адаптации
    - Разработка защитных технологий
    - Мониторинг здоровья мигрантов
    rewards:
      climate_science_knowledge: true
      adaptation_technology_expertise: true
  integration_support_systems:
    title: Системы поддержки интеграции
    description: Создать долгосрочные программы социальной интеграции
    type: social_services
    location: Refugee Integration Center - Multicultural District
    support_programs:
    - Языковое обучение и культурная ориентация
    - Профессиональная переподготовка
    - Жилищная и финансовая поддержка
    - Психологическая и социальная помощь
    community_building:
    - Создание локальных сообществ
    - Интеграция в существующую социальную ткань
    - Развитие межкультурных связей
    rewards:
      social_work_experience: true
      community_development_skills: true
  resource_management_crisis:
    title: Управление ресурсами в кризисе
    description: Распределить ограниченные ресурсы между нуждающимися
    type: resource_allocation
    location: Resource Management Command Center - City Hall
    resource_types:
    - Жилищные помещения и временное жилье
    - Продовольствие и предметы первой необходимости
    - Медицинские услуги и лекарства
    - Образовательные и развлекательные ресурсы
    allocation_strategies:
    - Приоритизация по уязвимости
    - Оптимизация использования ресурсов
    - Партнерства с местными организациями
    rewards:
      resource_management_expertise: true
      crisis_economics_knowledge: true
