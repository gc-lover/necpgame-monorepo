  objectives:
  - Изучить систему культурной интеграции для иммигрантов
  - Создать цифровые платформы для сохранения языковых традиций
  - Организовать совет диаспор для городского управления
  - Промежуточь культурные обмены между сообществами
  description: 'Торонто 2021 года запускает революционную систему культурной интеграции

    для иммигрантов. Город создает цифровые платформы для сохранения

    языковых традиций и формирует совет диаспор для участия в городском

    управлении. Игрок становится культурным медиатором, помогающим

    разным сообществам найти общий язык в мультикультурном мегаполисе.


    Квест затрагивает темы культурной интеграции, сохранения идентичности,

    цифровой демократии и создания инклюзивного общества.

    '
  quest_type: narrative_main
narrative:
  prologue: '"Торонто - это не просто город," - говорит координатор программы,

    улыбаясь с экрана. "Это плавильный котел культур, где каждая традиция

    имеет значение. Но как сохранить свою идентичность в этом разнообразии?

    Как найти общий язык? Ты станешь мостом между мирами."

    '
  main_story: 'После глобальной пандемии Торонто осознает важность культурной интеграции

    для социальной стабильности. Город запускает "Multicultural Protocol" -

    комплексную систему поддержки иммигрантов и сохранения культурного

    разнообразия.


    Игрок работает с различными диаспорами, создает цифровые платформы

    для языкового обмена, организует культурные мероприятия и помогает

    сформировать совет диаспор. Каждый мост между культурами укрепляет

    социальную ткань города.

    '
  themes:
  - Культурная интеграция в мультикультурном обществе
  - Сохранение идентичности в глобализированном мире
  - Цифровые инструменты для культурного обмена
  - Демократическое участие диаспор в управлении
