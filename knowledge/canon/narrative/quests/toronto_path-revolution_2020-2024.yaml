  objectives:
  - Участвовать в расширении подземного города PATH
  - Помочь с внедрением AI-систем управления потоками
  - Протестировать 'умные' туннели с климат-контролем
  - Обеспечить безопасность во время пандемии
  description: 'Торонто 2020-2024 годов сталкивается с глобальной пандемией COVID-19.

    Город расширяет свой знаменитый подземный комплекс PATH на 40%,

    создавая безопасное пространство для жителей. Игрок становится

    частью команды инженеров и архитекторов, которые превращают

    подземный город в высокотехнологичную сеть.


    Квест затрагивает темы урбанистического планирования, технологической

    адаптации к кризисам и создания устойчивой инфраструктуры.

    '
  quest_type: narrative_main
narrative:
  prologue: '"Добро пожаловать в кризис," - говорит городской инженер, поправляя

    респиратор. "COVID-19 изменил все. Поверхность опасна, но под землей

    мы можем создать новый мир. PATH - это не просто торговый центр.

    Это будущее города. Готов ли ты копать глубже?"

    '
  main_story: 'Пандемия COVID-19 вынуждает Торонто искать новые решения для

    городской жизни. Знаменитый подземный комплекс PATH, один из

    крупнейших в мире, расширяется на 40% для обеспечения социальной

    дистанцированности и безопасности.


    Игрок работает с командой инженеров, внедряет AI-системы для

    управления потоками людей, тестирует климат-контроль в туннелях

    и помогает городу адаптироваться к новой реальности. Каждый

    туннель, каждый уровень - это шаг к созданию подземного города

    будущего.

    '
  themes:
  - Адаптация городской инфраструктуры к глобальным кризисам
  - Технологическая трансформация общественных пространств
  - Баланс между безопасностью и качеством жизни
  - Инновации в экстремальных условиях
