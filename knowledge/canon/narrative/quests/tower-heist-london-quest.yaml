metadata:
  id: "tower-heist-london-quest"
  title: "Ограбление Тауэра (Лондон 2020-2029)"
  description: "Легендарное ограбление Тауэра - символа британской монархии. Игрок участвует в сложной операции похищения королевских регалий, где сочетаются хакерство, stealth и политические интриги."
  location: "Лондонский Тауэр, Лондон, Англия"
  timeline: "2020-2029 год"
  level_range: "35-45"
  difficulty: "Очень высокая"
  theme: "Монархия, Наследие, Культурное сокровище"
  tone: "Напряженный, Исторический, Дерзкий"
  atmosphere: "Древние стены Тауэра с неоновыми системами безопасности, королевские сокровища в киберпанковском обрамлении, атмосфера величия и опасности"
  narrative_overview: |
    В 2020-х годах Лондонский Тауэр стал не только музеем, но и символом цифровой монархии.
    Королевские регалии хранят секреты, способные изменить баланс сил в мировом обществе.
    Игрок - элитный вор, нанятый для кражи Короны святого Эдуарда и других артефактов,
    которые содержат древние технологии и политические тайны. Квест сочетает элементы
    stealth-проникновения, головоломок и исторических расследований.
  key_elements:
    - Королевские регалии с цифровыми интерфейсами
    - Ворона Тауэра как ИИ-страж
    - Лазерные системы безопасности и голографические стражи
    - Тайные проходы и подземные туннели
    - Королевская гвардия с кибернетическими имплантами
  characters:
    - name: "Джек 'Тень' Краун"
      role: "Главный герой, мастер-вор"
      background: "Бывший солдат королевской гвардии, ставший вором"
      personality: "Хладнокровный, умный, саркастичный, идеалистичный"
    - name: "Леди Эмма Грей"
      role: "Куратор музея, союзник"
      background: "Историк, разочаровавшаяся в монархии"
      personality: "Интеллектуальная, решительная, моральная"
    - name: "Капитан Гард"
      role: "Командир стражи Тауэра"
      background: "Лояльный офицер королевской гвардии"
      personality: "Дисциплинированный, безжалостный, патриотичный"
    - name: "Профессор Кроу"
      role: "Эксперт по древним технологиям"
      background: "Ученый, специализирующийся на королевских артефактах"
      personality: "Гениальный, эксцентричный, нестабильный"
  gameplay_opportunities:
    - "Stealth-проникновение через охраняемые залы"
    - "Хакерство в системах безопасности Тауэра"
    - "Решение головоломок с королевскими регалиями"
    - "Управление дронами для разведки"
    - "Социальная инженерия с персоналом музея"
    - "Моральные выборы: сохранить или уничтожить наследие"
  philosophical_implications:
    - "Ценность монархического наследия в демократическую эпоху"
    - "Право на информацию vs защита государственных тайн"
    - "Культурное наследие как инструмент власти"
    - "Традиции vs технологический прогресс"
    - "Наследственная власть в цифровую эпоху"
