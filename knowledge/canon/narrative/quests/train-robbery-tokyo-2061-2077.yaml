summary:
  problem: Создать эпичную историю ограбления самого защищенного транспорта в мире
  goal: Показать, как современные технологии усложняют классическое ограбление
  essence: В мире, где поезда летают со сверхзвуковой скоростью, ограбление становится искусством
  key_points:
    - Квест сочетает планирование, исполнение и побег
    - Множественные ветки: разные методы ограбления
    - Исследование темы технологической уязвимости
    - Возможность разных исходов от легендарного успеха до полного провала

content:
  sections:
    - id: transportation_context
      title: Маглев-Экспресс — Артерия Корпораций
      body: |
        В 2061-2077 годах транспортная система Токио достигла пика совершенства.
        Маглев-Экспресс — сеть сверхскоростных поездов, соединяющих корпоративные
        анклавы со скоростью до 1000 км/ч. Эти поезда перевозят не только пассажиров,
        но и сверхценные грузы: прототипы оружия, корпоративные секреты,
        редкие артефакты. Каждый вагон — это крепость на колёсах,
        защищенная самыми передовыми технологиями безопасности.

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок — член элитной команды грабителей, нанятой для ограбления
        специального корпоративного экспресса. Цель — вагон с бесценным
        грузом: либо экспериментальным ИИ, либо корпоративными облигациями,
        либо редкими биоматериалами. Квест включает тщательную подготовку,
        проникновение на движущийся поезд, преодоление систем безопасности,
        ограбление и дерзкий побег на полной скорости.

