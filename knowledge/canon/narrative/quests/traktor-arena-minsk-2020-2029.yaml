dialogues:
  introduction:
    andrey_kovalev: '"Молодой человек, у вас есть страсть? Настоящая страсть к игре?

      Меня зовут Андрей Ковалев. Я - тренер Динамо Минск.


      Стадион... он оживает. Мячи летают сами по ночам, трибуны

      шепчут имена героев прошлого. Это не просто ветер - это душа футбола.


      Корпорации хотят превратить Трактор в торговый центр. Игроки

      уходят за деньгами. Фанаты теряют веру. Но стадион сопротивляется.

      Он помнит, что такое настоящий футбол.


      Поможешь мне воскресить дух команды? Спаси душу стадиона!"

      '
  investigation:
    veteran_fan: '"Эх, парень... Футбол был другим. Мы не за деньги играли,

      не за славу. Мы за город, за друзей, за ту искру в глазах,

      когда мяч влетает в ворота.


      Помню финал кубка в 89-м. Мороз, снег по колено, а мы

      орем так, что весь Минск слышит. ''Динамо! Динамо!'' -

      это был гимн нашей жизни.


      А теперь? Корпорации считают болельщиков ''потребителями''.

      Игроки - ''активами''. Но душа стадиона жива. Она ждет,

      когда мы вспомним, зачем пришли на футбол."

      '
  climax:
    stadium_spirit: '"Наконец-то! Ты слышишь нас. Мы - Дух Стадиона. Мы - крики

      болельщиков, пот игроков, радость побед, горечь поражений.


      Люди забыли нас. Продают билеты дороже пива, считают голы

      статистикой. Но мы помним. Помним первый гол на этом поле,

      слезы радости в финалах, объятия после побед.


      Выбери: сохранить нашу страсть или позволить бизнесу похоронить

      душу футбола? Мы - не развлечение. Мы - жизнь, эмоции, единство.

      Без нас футбол станет пустой симуляцией."

      '
