    personality: Эмоциональный, патриотичный, немного сентиментальный
    background: Ходит на матчи с юности, знает все легенды клуба
  - name: Молодой Игрок
    role: Талантливый футболист, потерявший мотивацию
    personality: Талантливый, но разочарованный, ищет смысл
    background: Звезда академии, размышляет об уходе в богатый клуб
  - name: Корпоративный Директор
    role: Глава клуба, фокус на прибыли
    personality: Прагматичный, амбициозный, безэмоциональный
    background: Бизнесмен, купивший клуб для инвестиций
