  - name: Андрей Ковалев
    role: Главный тренер, хранитель традиций
    personality: Страстный, требовательный, но справедливый
    background: '55 лет, легенда минского футбола. Играл за Динамо, тренировал

      молодежь. Посвятил жизнь сохранению души футбола в эпоху,

      когда спорт становится бизнесом.

      '
