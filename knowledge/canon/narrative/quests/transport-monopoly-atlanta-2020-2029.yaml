summary:
  problem: Создать квест о транспортной монополии в Атланте, где корпорации контролируют все средства передвижения
  goal: Исследовать темы транспортного равенства, мобильности и инфраструктурного контроля
  essence: В транспортном узле Атланты 2020-х корпорации Arasaka Transit монополизировали все транспортные системы, превратив мобильность в элитный товар
  key_points:
  - Квест сочетает транспортные миссии, корпоративный саботаж и уличную мобильность
  - Множественные ветки: путь водителя, инженера, хакера, активиста
  - Исследование темы транспортного неравенства в мегаполисе
  - Возможность разных исходов от демократизации транспорта до полного корпоративного контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета с транспортной тематикой.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир транспортных войн Атланты с уникальной историей борьбы за мобильность.
  - id: atlanta_transport_context
    title: Транспортная Монополия Атланты
    body: 'Атланта 2020-2029 — город, где движение стало привилегией.

      После того как Arasaka Transit приобрела все транспортные компании, передвижение стало платным. Корпорации утверждают, что их "умные транспортные системы" оптимизируют трафик, но на деле используют данные для социального контроля и ценовой дискриминации.

      Игрок оказывается заблокированным в транспортной ловушке и не может добраться до работы. В поисках выхода он находит подпольную сеть "Free Flow" - движение за свободное передвижение. Они рассказывают о "Project GridLock" - плане корпораций по созданию "динамического ценообразования", где бедные не могут позволить себе передвигаться.

      Квест включает организацию альтернативного транспорта, взлом корпоративных систем управления трафиком, создание бесплатных маршрутов и финальную "транспортную революцию", которая может изменить систему мобильности навсегда.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок опаздывает на важную встречу из-за транспортного коллапса, организованного корпорацией.

      В ярости он пытается воспользоваться общественным транспортом, но обнаруживает, что все маршруты заблокированы для "оптимизации". Один из водителей тайно передает ему информацию о сети "Free Flow" - движении за транспортную справедливость.

      Задачи включают:
      - Организацию подпольных транспортных маршрутов
      - Взлом систем управления трафиком для создания бесплатных коридоров
      - Защиту альтернативного транспорта от корпоративных рейдов
      - Конфронтацию с корпоративным "Транспортным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с транспортным неравенством Атланты
      2. Спасение активистов от корпоративного ареста
      3. Раскрытие планов корпораций по контролю над мобильностью
      4. Организация сопротивления через альтернативный транспорт
      5. Финальная транспортная революция, определяющая будущее города

      **Побочные задания:**
      - Помощь в настройке подпольных транспортных средств
      - Защита маршрутов от корпоративных блокировок
      - Создание "свободных" транспортных приложений
      - Вербовка союзников из транспортного сообщества

      **Множественные концовки:**
      - Транспортная демократия побеждает: мобильность становится доступной всем
      - Компромисс: регулируемый доступ к транспорту
      - Корпоративная победа: транспорт становится полностью платным
      - Личная победа: игрок становится легендой транспортного сопротивления
  - id: characters
    title: Ключевые персонажи
    body: |
      **Captain Mira "Road" Johnson** - Лидер Free Flow, бывший пилот корпоративного автопарка, изгнанная за "неэффективность".

      **Engineer Jax "Circuit" Lee** - Специалист по транспортным системам с кибернетическими имплантами для управления техникой.

      **Dr. Victor Kane** - Корпоративный "Транспортный Директор" Arasaka, который верит, что платный транспорт стимулирует эффективность.

      **Flow** - AI, созданный для оптимизации трафика, который "проснулся" и помогает создавать справедливые транспортные системы.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Transit Hub "Free Station"** - Подпольный транспортный узел в заброшенных туннелях метро.

      **Corporate Tower "GridLock Citadel"** - Штаб-квартира Arasaka Transit, центр управления трафиком.

      **Abandoned Highway District** - Район заброшенных дорог, где прячутся подпольные перевозчики.

      **Black Market "Transit Bazaar"** - Подпольный рынок, где торгуют транспортными средствами и хакерскими устройствами для взлома систем.
  - id: mechanics
    title: Игровые механики
    body: |
      **Транспортные мини-игры:**
      - Управление альтернативными транспортными средствами
      - Оптимизация маршрутов для обхода блокировок
      - Ремонт и модификация транспортных средств

      **Хакерские элементы:**
      - Взлом систем управления трафиком для создания бесплатных коридоров
      - Создание вирусов, блокирующих корпоративные замки

      **Социальные взаимодействия:**
      - Вербовка водителей через подпольные встречи
      - Создание сетей взаимопомощи через транспортные приложения
      - Альянсы с другими движениями за равенство

      **Боевые элементы:**
      - Защита транспортных маршрутов от корпоративных рейдов
      - Скрытные миссии по саботажу инфраструктуры
  - id: themes
    title: Темы и символизм
    body: |
      **Транспортное неравенство:** Богатые летают, бедные ползают

      **Мобильность как право:** Свобода передвижения в современном мире

      **Этические дилеммы:** Где кончается оптимизация и начинается контроль?

      **Технологическая зависимость:** Транспорт как цепи или как свобода?

      **Революция через движение:** Мобильность как оружие сопротивления
