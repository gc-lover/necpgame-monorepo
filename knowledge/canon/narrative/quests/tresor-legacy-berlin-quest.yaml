metadata:
  id: "tresor-legacy-berlin-quest"
  title: "Наследие Tresor (Берлин 2040-2060)"
  description: "Эпический квест о возрождении легендарного техно-клуба Tresor в эпоху полного корпоративного контроля. Игрок борется за сохранение электронной музыки и подпольной культуры в мире цифрового конформизма."
  location: "Берлин, Германия - бывший район Tresor и виртуальные архивы"
  timeline: "2040-2060 год"
  level_range: "40-55"
  difficulty: "Высокая"
  theme: "Электронная музыка, Подпольная культура, Наследие"
  tone: "Ностальгический, Энергичный, Судьбоносный"
  atmosphere: "Заброшенные промышленные помещения с остатками неоновых огней, пульсирующая басовая линия в воздухе, атмосфера утраченной свободы"
  narrative_overview: |
    В 2040-х годах, через 30 лет после закрытия легендарного клуба Tresor, электронная музыка
    стала полностью контролируемой корпорациями. Игрок - потомок основателей клуба, обнаруживает
    цифровой архив с оригинальными записями и борется за возрождение подпольной техно-культуры.
    Квест сочетает элементы музыкальных мини-игр, хакерства и борьбы с корпоративными репрессиями.
  key_elements:
    - Цифровые архивы с оригинальными техно-записями
    - Заброшенные промышленные помещения бывшего клуба
    - Корпоративные алгоритмы контроля музыки
    - Подпольные рейвы и музыкальные фестивали
    - Легендарные диджеи и продюсеры прошлого
  characters:
    - name: "Диджей Нексус"
      role: "Главный герой, наследник традиции"
      background: "Потомок основателей Tresor, талантливый продюсер"
      personality: "Страстный, технически подкованный, идеалистичный"
    - name: "Корпорат 'Мелодия'"
      role: "Антагонист, музыкальный цензор"
      background: "Глава корпорации по контролю контента"
      personality: "Безжалостный, манипулятивный, одержимый контролем"
    - name: "Сара 'Бит' Краузе"
      role: "Союзник, техно-архивариус"
      background: "Хранительница цифровых архивов электронной музыки"
      personality: "Умная, решительная, с глубокими знаниями истории"
    - name: "Профессор Ритм"
      role: "Старый наставник"
      background: "Один из пионеров берлинского техно 90-х"
      personality: "Мудрый, ностальгический, вдохновляющий"
  gameplay_opportunities:
    - "Музыкальные мини-игры по созданию техно-треков"
    - "Исследование цифровых архивов и восстановление записей"
    - "Организация подпольных рейвов и фестивалей"
    - "Хакерство в системах музыкального контроля"
    - "Борьба с корпоративными агентами репрессий"
    - "Выбор между коммерческим успехом и художественной свободой"
  philosophical_implications:
    - "Свобода творчества vs корпоративный контроль"
    - "Цифровое наследие vs забвение прошлого"
    - "Музыка как форма сопротивления"
    - "Технология как инструмент подавления и освобождения"
    - "Культурное наследие в эпоху алгоритмического контроля"
