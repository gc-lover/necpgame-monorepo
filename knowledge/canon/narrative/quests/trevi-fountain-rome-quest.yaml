metadata:
  id: "trevi-fountain-rome-quest"
  title: "Фонтан Треви (Рим)"
  description: "Романтический квест у модернизированного фонтана Треви. Игрок участвует в цифровой церемонии пожеланий, где желания становятся реальностью через нейронные импланты и квантовые вычисления."
  location: "Фонтан Треви, Рим, Италия"
  timeline: "2077 год"
  level_range: "10-20"
  difficulty: "Средняя"
  theme: "Романтика, Желания, Киберпанк"
  tone: "Поэтический, загадочный, эмоциональный"
  atmosphere: "Волшебное место в технологическую эпоху, смешение древней магии и современных чудес"
  narrative_overview: |
    В 2077 году фонтан Треви стал центром цифровых желаний. Монета, брошенная в воду,
    активирует нейронный интерфейс, позволяющий желающему пережить альтернативную реальность.
    Игрок участвует в церемонии, где желания становятся интерактивными симуляциями.
    Квест исследует темы любви, судьбы и последствий исполнения желаний в цифровую эпоху.
  key_elements:
    - Фонтан Треви с интерактивными голографическими водопадами
    - Нейронные монеты с квантовыми чипами
    - Симуляции альтернативных реальностей
    - Хранители желаний - цифровые сущности
    - Конфликт между настоящими чувствами и виртуальными иллюзиями
  characters:
    - name: "Лаура Треви"
      role: "Хранительница фонтана, цифровая куратор"
      background: "ИИ, эволюционировавший из древних легенд о фонтане"
      personality: "Мудрая, романтичная, слегка меланхоличная"
    - name: "Марко Виртуале"
      role: "Технический специалист по симуляциям"
      background: "Бывший инженер, создающий виртуальные миры"
      personality: "Творческий, идеалистичный, немного наивный"
    - name: "София Реале"
      role: "Скептик, противник цифровых иллюзий"
      background: "Психолог, изучающая влияние симуляций на психику"
      personality: "Рациональная, заботливая, прямолинейная"
    - name: "Джулио"
      role: "Романтический герой квеста"
      background: "Молодой художник, потерявший музу в цифровом мире"
      personality: "Страстный, артистичный, ищущий истинные эмоции"
  gameplay_opportunities:
    - "Интерактивные церемонии бросания монет с выбором желаний"
    - "Погружение в персонализированные симуляции реальностей"
    - "Решение моральных дилемм в альтернативных сценариях"
    - "Сбор цифровых 'водяных частиц' для создания желаний"
    - "Взаимодействие с NPC для создания коллективных симуляций"
    - "Исследование последствий исполнения желаний"
  philosophical_implications:
    - "Цифровые желания vs реальные достижения"
    - "Иллюзии счастья в эпоху технологий"
    - "Этика манипуляции эмоциями через нейронные интерфейсы"
    - "Граница между виртуальной и реальной любовью"
    - "Свобода выбора в мире предопределенных алгоритмов"
