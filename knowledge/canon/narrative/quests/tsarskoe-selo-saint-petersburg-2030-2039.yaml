summary:
  problem: В мире виртуальных музеев и голографических экскурсий, что значит настоящее погружение в историю? Царское Село - это не просто дворцы, а живая память о Российской империи, где каждый зал рассказывает историю династии. Но когда образование становится развлечением, может ли один человек заново открыть красоту настоящего культурного опыта?
  goal: Создать атмосферный культурный квест о посещении Царского Села, где игрок исследует Екатерининский дворец, воссозданную Янтарную комнату, Лицей Пушкина и императорские парки, постигая историю Романовых через иммерсивные образовательные элементы и размышляя о связи прошлого с настоящим.
  essence: В эпоху, когда музеи становятся парками развлечений, Царское Село напоминает, что настоящая культура живет в тишине залов, шелесте страниц истории и уважении к тому, что было создано для вечности.
  key_points:
    - Исследование Екатерининского дворца с его архитектурой барокко и парадными залами
    - Осмотр воссозданной Янтарной комнаты и размышления о культурных потерях
    - Экскурсия по Царскосельскому лицею и связь с Александром Пушкиным
    - Прогулки по императорским паркам с павильонами и скульптурами
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Царское Село (Tsarskoe Selo)

        **Период:** 2030-2039 годы - эпоха культурного возрождения после технологической трансформации.

        **Сеттинг:** Царское Село, пригород Санкт-Петербурга. Императорская резиденция с дворцами, парками и музеями в стиле барокко и классицизма.

        **Главный герой:** Путешественник, студент или культурный энтузиаст, ищущий смысл в эпоху цифровых музеев.

        **Темы:** Наследие vs современность, образование vs развлечение, красота vs функциональность.

        **Продолжительность:** 4-5 часов геймплея
        **Уровень сложности:** Normal
        **Рекомендуемый уровень игрока:** 25-45
      mechanics_links:
        - ../../mechanics/world/cultural-tourism.md
        - ../../mechanics/social/educational-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Дорога к императорам"**
        - Игрок получает приглашение на специальную экскурсию по Царскому Селу
        - Первое знакомство с атмосферой пригорода: электричка из Петербурга, аллеи парка, вид дворцов
        - Ароматы парковой зелени, звуки фонтанов, ощущение приближения к чему-то величественному
        - Решение: погрузиться в историю Романовых или остаться в современном мире

        **Акт 1: "Екатерининский дворец"**
        - Прибытие к главному дворцу и начало экскурсии по парадным залам
        - Исследование архитектуры барокко: золотая анфилада, малахитовые колонны, картины
        - Встречи с экскурсоводами и кураторами, рассказывающими историю создания
        - Осознание масштаба: дворец как символ имперского великолепия

        **Акт 2: "Комната чудес"**
        - Посещение воссозданной Янтарной комнаты с ее янтарными панелями и золотом
        - Размышления о пропавшем оригинале и значении культурных потерь
        - Иммерсивные элементы: голографические реконструкции, сенсорные инсталляции
        - Понимание эмоционального значения утраченных сокровищ

        **Акт 3: "Лицей и образование"**
        - Экскурсия по Царскосельскому лицею, месту образования Александра Пушкина
        - Изучение истории российского образования и литературного наследия
        - Виртуальные реконструкции классов и встреч лицеистов
        - Связь между императорской властью и культурным развитием

        **Акт 4: "Парки и павильоны"**
        - Прогулки по регулярным паркам с мраморными скульптурами и павильонами
        - Исследование ландшафтного дизайна и символики садов
        - Встречи с современными художниками и поэтами, черпающими вдохновение
        - Понимание гармонии между природой и архитектурой

        **Акт 5: "Наследие в настоящем"**
        - Финальные размышления о значении культурного наследия в современном мире
        - Обсуждение с другими посетителями: как сохранить красоту прошлого?
        - Решение о личном вкладе в культурное развитие региона
        - Понимание, что история живет через тех, кто ее ценит и передает
      mechanics_links:
        - ../../mechanics/combat/cultural-exploration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к экскурсии" (Акт 1)**
        - **Исторический:** Фокус на фактах и архитектуре (+образовательная ценность)
        - **Эмоциональный:** Внимание к человеческим историям (+гуманистическая ценность)
        - **Современный:** Связь с актуальными темами (+релевантность)

        **Выбор 2: "Отношение к потерям" (Акт 2)**
        - **Скорбящий:** Эмоциональная реакция на утраченные сокровища (+глубина переживаний)
        - **Аналитический:** Анализ причин и последствий (+понимание истории)
        - **Оптимистичный:** Фокус на восстановлении и надежде (+вдохновение)

        **Выбор 3: "Связь с образованием" (Акт 3)**
        - **Литературный:** Фокус на Пушкине и поэзии (+культурная ценность)
        - **Исторический:** Анализ роли образования в империи (+образовательная ценность)
        - **Личный:** Размышления о собственном образовании (+саморефлексия)

        **Выбор 4: "Будущее наследия" (Акт 5)**
        - **Консервативный:** Сохранение в музеях (+аутентичность)
        - **Инновационный:** Современные интерпретации (+доступность)
        - **Общинный:** Передача местным сообществам (+социальная ценность)
      mechanics_links:
        - ../../mechanics/social/cultural-choice-system.md
        - ../../mechanics/progression/educational-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Елена "Экскурсовод" Сергеева (Профессиональный гид)**
        - Историк искусства с 15-летним опытом работы в Царском Селе
        - Backstory: Посвятила жизнь сохранению памяти о Романовых после революционных потрясений
        - Мотив: Передать красоту и значение императорского наследия новому поколению
        - Развитие: От формального гида к страстному рассказчику историй

        **Андрей "Реставратор" Козлов (Мастер реставрации)**
        - Специалист по восстановлению исторических интерьеров и предметов искусства
        - Представляет техническую сторону сохранения культурного наследия
        - Символ баланса между традиционными методами и современными технологиями

        **Мария "Поэтесса" Иванова (Современная художница)**
        - Художница и поэтесса, черпающая вдохновение в парках Царского Села
        - Представляет творческое сообщество, связанное с историческим местом
        - Олицетворяет преемственность культурной традиции

        **Николай "Студент" Петров (Молодой исследователь)**
        - Студент исторического факультета, изучающий эпоху Романовых
        - Представляет новое поколение, которое открывает историю заново
        - Символ надежды на сохранение культурного наследия
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Екатерининский дворец (центральный)**
        - Роскошный дворец в стиле барокко с бирюзово-золотым фасадом
        - Атмосфера: величественная, золотая, с ощущением имперского богатства
        - Сердце императорской резиденции и символ династии

        **Янтарная комната**
        - Воссозданный кабинет с янтарными панелями, золотом и зеркалами
        - Атмосфера: волшебная, меланхоличная, с ощущением утраченного чуда
        - Место размышлений о культурных потерях и восстановлении

        **Царскосельский лицей**
        - Историческое здание, где учился Александр Пушкин
        - Атмосфера: академическая, вдохновляющая, с ощущением интеллектуального наследия
        - Место рождения российской литературы и образования

        **Александровский парк**
        - Регулярный парк с аллеями, скульптурами и павильонами
        - Атмосфера: спокойная, гармоничная, с ощущением единства природы и искусства
        - Пространство для размышлений и творческого вдохновения

        **Парковые павильоны**
        - Маленькие архитектурные жемчужины в стиле классицизма
        - Атмосфера: интимная, романтичная, с ощущением императорской приватности
        - Места уединения и поэтических размышлений
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/imperial-palace-complexes.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Образовательные элементы:**
        - Интерактивные экскурсии с выбором тем и глубины погружения
        - Квесты по поиску исторических деталей в залах дворца
        - Мини-игры по анализу архитектурных стилей и художественных произведений

        **Исследовательские элементы:**
        - Свободное исследование парков и дворцов с коллекционированием фактов
        - Анализ исторических артефактов с помощью AR-технологий
        - Создание персональных маршрутов по местам интереса

        **Социальные элементы:**
        - Диалоги с экскурсоводами и другими посетителями
        - Участие в образовательных мероприятиях и дискуссиях
        - Фотографирование и создание цифровых воспоминаний
      mechanics_links:
        - ../../mechanics/combat/cultural-exploration.md
        - ../../mechanics/hacking/historical-analysis.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Хранитель Истории (History Guardian):**
        - Становление профессиональным экскурсоводом и историком
        - Организация образовательных программ по культурному наследию
        - Вклад в сохранение и популяризацию исторических памятников
        - Тематика: "История живет через тех, кто ее рассказывает"

        **Культурный Активист (Cultural Activist):**
        - Фокус на защите культурного наследия от коммерциализации
        - Создание движений по сохранению исторических объектов
        - Влияние на политику культурного наследия и туризма
        - Тематика: "Культура - это не бизнес, а душа нации"

        **Творческий Вдохновитель (Creative Inspirator):**
        - Становление художником или писателем, вдохновленным историей
        - Создание произведений искусства на основе императорского наследия
        - Вклад в современную культуру через интерпретацию прошлого
        - Тематика: "История рождает искусство в сердцах творцов"

        **Образовательный Реформатор (Education Reformer):**
        - Специализация на развитии культурного образования
        - Создание новых подходов к преподаванию истории и искусства
        - Влияние на систему образования и культурное просвещение
        - Тематика: "Образование - ключ к пониманию своего наследия"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция цифровых реконструкций и фотографий дворцов
        - Доступ к эксклюзивным экскурсиям и образовательным программам
        - Специальные предметы с символикой Царского Села

        **Репутационные награды:**
        - Титул "Посетитель Царского Села" для культурного статуса
        - Связи с музеями, историками и культурными институтами Петербурга
        - Влияние на культурную сцену и туристическую политику

        **Эмоциональные награды:**
        - Глубокое понимание роли культурного наследия в формировании национальной идентичности
        - Навык "Культурное восприятие" для анализа исторических объектов в игре
        - Влияние на глобальные дискуссии о сохранении и интерпретации культурного наследия
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic cultural exploration system для интерактивных экскурсий
        - Historical reconstruction mechanics для AR-погружений
        - Educational branching framework для персонализированного обучения

        **API интеграции:**
        - Culture service для образовательных элементов и исторических фактов
        - Exploration service для исследования дворцовых комплексов
        - Quest service для atmospheric cultural narratives с образовательными ветвями

        **Performance considerations:**
        - Procedural palace generation для разнообразия архитектурных деталей
        - Real-time AR overlay для иммерсивных исторических реконструкций
        - Memory pooling для cultural assets и educational content
      mechanics_links:
        - ../../implementation/api-requirements.md
      assets: [ ]
appendix:
  glossary:
    - term: Царское Село
      definition: Императорская резиденция под Санкт-Петербургом, основанная Петром I в начале XVIII века как летняя резиденция российских монархов, включающая Екатерининский и Александровский дворцы с парками и музеями
    - term: Екатерининский дворец
      definition: Главный дворец Царского Села в стиле барокко, знаменитый своей золотой анфиладой залов, янтарной комнатой и архитектурой Растрелли, символизирующий имперское великолепие
    - term: Царскосельский лицей
      definition: Элитное учебное заведение в Царском Селе, где учился Александр Пушкин, основанное Александром I для подготовки государственных деятелей и ставшее колыбелью российской литературы
    - term: Золотая анфилада
      definition: Серия парадных залов Екатерининского дворца, следующих друг за другом, каждая с уникальным декоративным оформлением в стиле барокко и рококо
