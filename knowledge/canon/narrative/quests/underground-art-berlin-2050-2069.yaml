quest:
  id: quest-underground-art-collective
  title: Underground Art Collective
  description: Berlin's legendary street art scene has evolved into holographic graffiti
    and digital protests, where artists wage creative war against corporate cultural
    hegemony.
  location: Berlin, Street Art Districts, 2050-2069
  timeline: 2065 CE
  level_range:
    min: 12
    max: 28
  estimated_duration: 4-5 hours
  difficulty: easy
  theme: artistic_resistance
  tone: creative
  atmosphere: vibrant murals, holographic projections, artistic anarchy, creative
    freedom
  narrative:
    overview: 'In a Berlin where corporate advertising dominates every surface, an
      underground art collective has mastered

      holographic graffiti and digital street art. The player joins this creative
      resistance, using art as a weapon

      against corporate cultural control and surveillance, blending traditional Berlin
      street art with cutting-edge AR technology.

      '
    key_elements:
    - Digital street art and holographic graffiti
    - Artistic resistance against corporate culture
    - Urban art community building
    - Creative expression in surveillance state
    - Art as political activism
    characters:
    - id: npc-zara-pixel
      name: Zara Pixel
      role: holographic_artist
      background: Former corporate graphic designer, turned street artist
      personality: Bold, visionary, rebellious
      motivations: Artistic freedom, cultural revolution
    - id: npc-lex-augmented
      name: Lex Augmented
      role: ar_specialist
      background: VR artist, creates immersive protest installations
      personality: Intense, socially conscious, technically brilliant
      motivations: Audience empowerment, digital democracy
    - id: npc-maya-street
      name: Maya Street
      role: traditional_artist
      background: Spray paint veteran, bridges old and new art forms
      personality: Grounded, wise, community-focused
      motivations: Art preservation, youth mentorship
    plot_points:
    - introduction: Witness corporate billboard replacement of famous mural
    - development: Learn digital art techniques and build art collective
    - climax: Create massive holographic art installation protesting corporate control
    - resolution: Determine art's role in Berlin's cultural future
  objectives:
    primary:
    - id: obj-create-holographic-artwork
      type: digital_creation
      description: Create 5 viral holographic street art pieces
      artworks_completed: 5
      rewards:
      - type: achievement
        name: Holographic Revolutionary
    - id: obj-build-art-collective
      type: community_organizing
      description: Recruit 10 artists to the underground collective
      artists_recruited: 10
      rewards:
      - type: reputation
        faction: art_underground
        amount: 50
    - id: obj-evade-art-police
      type: evasion
      description: Successfully complete art installations without arrest
      clean_installations: 7
      rewards:
      - type: skill_boost
        skill: urban_evasion
        amount: 25
    secondary:
    - id: obj-hack-corporate-billboards
      type: digital_vandalism
      description: Hack and replace 3 corporate billboards with art
      billboards_hacked: 3
      rewards:
      - type: item
        name: Corporate Override Device
    - id: obj-organize-art-exhibition
      type: event_planning
      description: Host underground art exhibition for 200+ attendees
      exhibition_success: true
      rewards:
      - type: influence
        art_community: established
  choices:
  - id: choice-commercialization-temptation
    context: Major gallery offers to represent the collective commercially
    options:
    - id: accept_mainstream
      text: Accept gallery representation and commercial success
      consequences:
        financial_security: gained
        artistic_integrity: questioned
        wider_audience: reached
    - id: negotiate_terms
      text: Accept with conditions protecting artistic freedom
      consequences:
        balanced_compromise: achieved
        ongoing_negotiations: required
        creative_control: maintained
    - id: reject_offer
      text: Reject commercial art world entirely
      consequences:
        pure_underground_status: preserved
        financial_struggles: continued
        legendary_underground_status: enhanced
  - id: choice-art-as-activism
    context: Choose between pure artistic expression or political activism
    options:
    - id: pure_art
      text: Focus on artistic beauty and self-expression
      consequences:
        aesthetic_excellence: achieved
        political_impact: limited
        personal_fulfillment: high
    - id: political_art
      text: Use art as tool for social and political change
      consequences:
        societal_impact: significant
        artistic_freedom: constrained
        controversy: generated
    - id: community_art
      text: Create art that builds and strengthens community
      consequences:
        social_bonds: strengthened
        broad_appeal: achieved
        sustainable_movement: built
  rewards:
    completion:
    - type: experience
      amount: 3200
    - type: money
      amount: 20000
    - type: reputation
      faction: art_underground
      amount: 65
    faction_impact:
      corporate: -25
      humanity: 40
      street: 45
    unlocks:
    - id: location-art-squat
      type: creative_space
      description: Abandoned warehouse converted to art collective space
  branching_endings:
  - id: ending-art-revolution
    condition: Massive cultural impact + strong collective
    title: Digital Canvas Rebellion
    description: Underground art becomes mainstream revolutionary force
    rewards:
    - type: achievement
      name: Art Revolutionary
    world_changes:
    - berlin_art_scene: transformed
    - corporate_advertising: challenged
  - id: ending-gallery-success
    condition: Accepted commercial representation + mainstream success
    title: Commercial Visionaries
    description: Art collective achieves commercial success while maintaining edge
    rewards:
    - type: money
      amount: 150000
    world_changes:
    - art_market: diversified
  - id: ending-eternal-underground
    condition: Rejected commercialization + maintained independence
    title: Timeless Rebellion
    description: Art collective remains eternal voice of underground resistance
    rewards:
    - type: reputation
      faction: art_legends
      amount: 80
    world_changes:
    - alternative_art_movement: enduring
  gameplay_mechanics:
  - digital_art_creation: Holographic design, AR layering, interactive elements
  - urban_art_installation: Location scouting, timing optimization, escape planning
  - collective_collaboration: Artist recruitment, skill sharing, project collaboration
  - cultural_impact: Audience reaction, media coverage, viral spread
  technical_requirements:
  - systems:
    - narrative-service
    - quest-service
    - art-culture-engine
    - holographic-simulation
  - assets_needed:
    - berlin_street_art_models
    - holographic_effects
    - ar_graffiti_tools
    - art_community_animations
