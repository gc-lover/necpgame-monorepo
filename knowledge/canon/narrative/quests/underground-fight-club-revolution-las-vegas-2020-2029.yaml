summary:
  problem: Создать квест о революции в подпольных боях Лас-Вегаса
  goal: Исследовать темы классовой борьбы, кибернетических улучшений и эксплуатации бойцов
  essence: В Лас-Вегасе 2020-х подпольные бои становятся ареной социальной революции, где бойцы с кибернетическими имплантами борются против корпораций, которые используют их как развлечение
  key_points:
  - Квест сочетает tournament combat, character development и social organization
  - Множественные ветки: путь fighter, organizer, revolutionary, promoter
  - Исследование темы "humanity vs enhancement in combat"
  - Возможность разных исходов от победы бойцов до корпоративного контроля
