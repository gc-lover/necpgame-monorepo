    body: Квест погружает игрока в жестокий мир подпольных боев Лас-Вегаса.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок становится бойцом в подпольном клубе и обнаруживает корпоративную эксплуатацию.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает турниры, организацию бойцов и революцию против корпораций.
  - id: themes
    title: Темы и послания
    body: Бойцы - это люди, а не развлечение; solidarity сильнее имплантов.
