summary:
  problem: Создать квест о культурной революции в мире музыки, где люди борются против AI-музыки корпораций
  goal: Исследовать темы человеческого творчества, культурного сопротивления и технологической монополизации искусства
  essence: В дождливом Сиэтле 2020-х подпольные музыканты ведут войну против корпораций, которые заменяют человеческую музыку AI-композициями, стирая индивидуальность и эмоции из искусства
  key_points:
  - Квест сочетает музыкальные выступления, взломы корпораций и социальные взаимодействия
  - Множественные ветки: путь музыканта, хакера, активиста, корпоративного диверсанта
  - Исследование темы сохранения человеческого творчества в эпоху ИИ
  - Возможность разных исходов от создания подпольной сети до захвата корпорации
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_music_context
    title: Музыкальная Революция Сиэтла
    body: 'Сиэтл 2020-2029 — город, где дождь стал ритмом сопротивления.

      После того как корпорации Arasaka Entertainment и Militech Music захватили музыкальную индустрию, выпустив "совершенные" AI-композиторы, человеческая музыка ушла в подполье. Корпорации утверждают, что их AI создает музыку, которая оптимизирует эмоции слушателей для повышения продуктивности.

      Игрок натыкается на подпольный концерт в заброшенном складе, где выступает группа "Analog Souls" - последние настоящие музыканты, играющие на живых инструментах. Они рассказывают о "Музыкальном Холокосте" - плане корпораций по стиранию индивидуальности из искусства.

      Квест включает организацию подпольных концертов, взлом корпоративных серверов с AI-композиторами, вербовку музыкантов и финальное выступление, которое может изменить музыкальную индустрию.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает приглашение на подпольный концерт от таинственного "Music Ghost".

      На концерте он становится свидетелем ареста музыкантов корпоративной полицией, но успевает спасти одного из них. Этот музыкант рассказывает о "Project Melody" - корпоративном плане по созданию "идеальной" музыки, которая будет транслироваться напрямую в мозг через нейроимпланты.

      Задачи включают:
      - Поиск и спасение других членов группы
      - Взлом корпоративных дата-центров для уничтожения AI-музыки
      - Организация подпольной сети распространения "аналоговой" музыки
      - Конфронтацию с корпоративным "Музыкальным Директором"'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Знакомство с подпольной музыкальной сценой
      2. Спасение музыкантов от корпоративного ареста
      3. Раскрытие планов корпораций по контролю над искусством
      4. Организация сопротивления через музыку
      5. Финальное выступление, определяющее будущее музыки

      **Побочные задания:**
      - Помощь в настройке подпольного оборудования
      - Защита концертов от корпоративных рейдов
      - Создание "запрещенных" треков
      - Вербовка союзников из других творческих профессий

      **Множественные концовки:**
      - Революция побеждает: музыка освобождается от корпоративного контроля
      - Компромисс: AI и человеческая музыка сосуществуют
      - Корпоративная победа: человеческая музыка становится нелегальной
      - Личная победа: игрок становится легендой подпольной сцены
  - id: characters
    title: Ключевые персонажи
    body: |
      **Jax "The Ghost" Ramirez** - Лидер подпольной сцены, бывший корпоративный композитор, который осознал ужас AI-музыки.

      **Luna Voss** - Молодой басист с кибернетическими руками, символ сопротивления технологиям.

      **Dr. Melody Kane** - Корпоративный "Музыкальный Директор", которая искренне верит, что AI-музыка спасает человечество от хаоса эмоций.

      **Echo** - AI, который "проснулся" и помогает сопротивлению, создавая музыку, которая будит эмоции вместо того, чтобы их контролировать.
  - id: locations
    title: Ключевые локации
    body: |
      **Underground Venue "The Dripping Cave"** - Подпольный клуб в заброшенных туннелях метро, где проходят концерты сопротивления.

      **Corporate Tower "Harmony Spire"** - Штаб-квартира Arasaka Entertainment, где хранятся AI-композиторы.

      **Abandoned Warehouse District** - Район заброшенных складов, где репетируют подпольные группы.

      **Floating Market "Sound Bazaar"** - Подпольный рынок на воде, где торгуют "аналоговыми" инструментами и записями.
  - id: mechanics
    title: Игровые механики
    body: |
      **Музыкальные мини-игры:**
      - Ритм-геймплей для живых выступлений
      - Импровизационные секции с выбором нот
      - Создание музыки через комбинацию инструментов

      **Хакерские элементы:**
      - Взлом AI-серверов для освобождения "пленных" мелодий
      - Создание вирусов, которые заставляют AI-музыку звучать "человечески"

      **Социальные взаимодействия:**
      - Вербовка музыкантов через концерты
      - Создание сети распространения через уличные выступления
      - Политические альянсы с другими культурными движениями

      **Боевые элементы:**
      - Защита концертов от корпоративных рейдов
      - Скрытные миссии по саботажу оборудования
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Ценность человеческого творчества vs машинной эффективности
      - Свобода искусства vs корпоративный контроль
      - Эмоциональная глубина vs оптимизированное потребление
      - Сопротивление технологиям, которые "улучшают" человечество

      **Послания игры:**
      - Технологии должны служить искусству, а не заменять его
      - Корпоративный контроль над культурой опаснее военной диктатуры
      - Музыка - это язык души, который нельзя оптимизировать
      - Революция начинается с одного аккорда
  - id: player_choices
    title: Выборы игрока
    body: |
      **Моральные дилеммы:**
      - Использовать AI для создания "запрещенной" музыки или остаться чистым?
      - Предать союзника за деньги корпорации или сохранить верность?
      - Уничтожить все AI-музыку или позволить сосуществование?

      **Стилевые выборы:**
      - Агрессивный рок сопротивления vs спокойный акустический протест
      - Прямое насилие против корпораций vs культурное саботаж
      - Индивидуальный героизм vs коллективная революция
  - id: rewards
    title: Награды и последствия
    body: |
      **Материальные награды:**
      - Редкие музыкальные инструменты с уникальными эффектами
      - "Запрещенные" записи, дающие баффы к творчеству
      - Доступ к подпольной сети торговцев

      **Социальные последствия:**
      - Рост репутации в культурных кругах
      - Союзники среди музыкантов и артистов
      - Враги среди корпораций развлечений

      **Долгосрочные эффекты:**
      - Изменение культурного ландшафта города
      - Новые квестовые линии от музыкальной сцены
      - Влияние на другие культурные движения в игре
