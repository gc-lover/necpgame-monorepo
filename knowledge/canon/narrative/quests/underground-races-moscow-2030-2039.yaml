  description: |
    Москва 2030-2039 годов - это не только корпоративные башни и голографические
    дисплеи. В глубинах Купола, где официальные правила теряют силу, процветает
    культура подпольных гонок. Модифицированные машины, уличные пилоты и
    адреналиновые заезды по заброшенным туннелям и крышам зданий.

    Квест затрагивает темы свободы самовыражения, бунта против системы,
    адреналина скорости и опасности нелегальной культуры в контролируемом обществе.

