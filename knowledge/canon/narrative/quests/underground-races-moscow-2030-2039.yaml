narrative_context:
  background: |
    Купол Москвы 2030-х - это не только технологическая утопия, но и место,
    где рождаются субкультуры сопротивления. Официальные корпорации контролируют
    все аспекты жизни, но в тенях нижних уровней рождаются легенды о гонщиках,
    бросающих вызов системе на скорости света. Гонка - это не просто спорт,
    а акт сопротивления, символ свободы в мире тотального контроля.
  themes:
    - freedom_vs_control
    - underground_culture
    - adrenaline_rush
    - technological_rebellion

npc_interactions:
  street_racer_boss:
    name: "Алекс 'Шторм' Петров"
    role: "Глава подпольного гоночного клуба"
    location: "Теневая мастерская, нижний уровень Купола"
    personality: "Харизматичный лидер, бывший корпоративный гонщик"
    dialogues:
      introduction: |
        "Новенький? Вижу огонь в глазах. Но здесь не корпоративные гонки
        с их правилами и страховками. Здесь ставка - жизнь. Готов ли ты
        почувствовать настоящую скорость?"

      recruitment: |
        "Хорошо. Твоя машина - кусок дерьма. Сначала модернизируем ее.
        Тормоза, турбо, антигравы. Потом поговорим о правилах. Первое:
        проиграл - платишь. Второе: сдал нас - умрешь."

      championship_info: |
        "Чемпионат - это не просто гонки. Это война за территорию.
        Каждый район имеет своего чемпиона. Выиграй все заезды -
        станешь королем нижних уровней."

  rival_racer:
    name: "Виктор 'Молния' Соколов"
    role: "Лидер конкурирующей гоночной команды"
    personality: "Амбициозный соперник, готовый на подлости"
    dialogues:
      taunt: |
        "Слышал о новичке? Хочешь погоняться со взрослыми? Твоя колымага
        развалится после первого поворота. Лучше вернись в свой корпоративный
        мирок, пока не поздно."

      post_race: |
        "Не плохо для новичка. Но это только начало. Следующая гонка -
        твой последний шанс. Мы не любим проигрывать."

  mechanic_ally:
    name: "Ольга 'Ключ' Иванова"
    role: "Подпольный механик и модификатор"
    personality: "Технический гений, немного отшельник"
    dialogues:
      upgrade_offer: |
        "Твоя машина... интересный экземпляр. С правильными модификациями
        она может летать. Но это дорого. И опасно. Корпорации не любят,
        когда кто-то умнее их инженеров."

      technical_advice: |
        "Запомни: скорость - это не только двигатель. Это баланс, реакция,
        интуиция. Гонка выигрывается не машиной, а пилотом."

