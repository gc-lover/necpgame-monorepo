  description: |
    Москва 2030-2039 годов - город строгого контроля. Корпорации монополизировали
    транспорт, ограничив скорость и свободу передвижения. Но в подземельях и
    заброшенных туннелях рождается сопротивление: подпольные гонки, где пилоты
    используют запрещенные импланты и модификации для достижения невозможной скорости.

    Игрок становится частью этого мира теней, где каждый заезд - это акт
    неповиновения, а каждая победа приближает падение корпоративного контроля.

narrative:
  prologue: |
    "В темноте московских туннелей слышен рев двигателей," - шепчет механик
    из-под маски. "Корпорации хотят, чтобы мы ползали, как черепахи. Но мы -
    демоны скорости. Мы чувствуем асфальт через импланты. Мы становимся единым
    целым с машиной. Готов ли ты к настоящей свободе дороги?"

  main_story: |
    В Куполе скорость - привилегия элиты. Обычным жителям разрешены лишь
    медленные, контролируемые перемещения. Но в забытых туннелях метро,
    на крышах небоскребов и в промышленных зонах рождается подполье.

    Гонщики используют нейронные импланты для прямого контроля над машинами,
    запрещенные турбо-бустеры и анти-гравитационные модули. Каждая гонка -
    это не просто соревнование, а заявление о свободе. Игрок начинает как
    новичок, но постепенно становится легендой подполья.

  themes:
    - "Свобода передвижения в контролируемом обществе"
    - "Технологии как инструмент сопротивления"
    - "Адреналин и риск в безопасном мире"
    - "Корпоративный контроль над повседневной жизнью"

