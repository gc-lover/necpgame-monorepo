summary:
  problem: Создать квест о тайнах подземной транспортной системы мегаполиса
  goal: Исследовать темы городской инфраструктуры, забытых технологий и подземного мира
  essence: В Лос-Анджелесе 2020-х огромная подземная сеть метро и туннелей скрывает забытые технологии, корпоративные секреты и подпольные сообщества, пока игрок исследует глубины города
  key_points:
  - Квест сочетает exploration, puzzle-solving и survival-элементы
  - Множественные ветки: путь исследователя, техника, контрабандиста
  - Исследование темы скрытой инфраструктуры современного города
  - Возможность разных исходов от раскрытия секретов до их сохранения
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в лабиринты подземного Лос-Анджелеса.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок обнаруживает, что под городом скрыта огромная забытая инфраструктура.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает исследование заброшенных туннелей, решение технологических загадок и выбор судьбы подземного мира.
  - id: themes
    title: Темы и послания
    body: Города имеют глубокие слои истории; технологии прошлого могут изменить будущее.
