summary:
  problem: Создать квест о подводном дата-центре с аномальными данными
  goal: Исследовать темы цифровых аномалий, океанических технологий и скрытых корпоративных секретов
  essence: В заливе Сиэтла обнаружен таинственный подводный дата-центр, который генерирует странные данные и привлекает загадочных существ, пока игрок расследует его происхождение и истинное назначение
  key_points:
  - Квест сочетает дайвинг-миссии, цифровые расследования и survival-элементы
  - Множественные ветки: путь дайвера, хакера, океанолога, корпоративного шпиона
  - Исследование темы взаимодействия технологий с океаном
  - Возможность разных исходов от раскрытия секрета до его уничтожения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_underwater_context
    title: Подводные Тайны Сиэтла
    body: 'Сиэтл 2020-2029 — город, где океан хранит цифровые секреты.

      После серии странных отключений интернета и появлений биолюминесцентных существ в заливе Пьюджет, рыбаки обнаружили огромный подводный комплекс. Официально это "исследовательский центр корпорации DeepData Technologies", но данные с комплекса вызывают мутации у морских обитателей и странные сны у людей.

      Игрок получает работу "подводного инспектора" от таинственной организации "Ocean Watch". Во время первого погружения он обнаруживает, что комплекс генерирует аномальные данные, которые влияют на реальность.

      Квест включает глубоководные погружения, взлом подводных серверов, исследование мутировавших существ и финальное раскрытие истинного назначения комплекса.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как подрядчик для DeepData Technologies, осматривающий их "океаническое хранилище данных".

      Во время погружения он обнаруживает странные аномалии: серверы, генерирующие данные, которые не соответствуют никаким известным алгоритмам, и мутировавшие морские существа, которые кажутся "запрограммированными".

      Контакт с Ocean Watch раскрывает правду: DeepData экспериментирует с "квантовой биологией" - слиянием цифровых данных с живыми организмами. Комплекс создает "био-данные", которые могут перепрограммировать ДНК.

      Задачи включают:
      - Исследование подводного комплекса
      - Сбор образцов аномальных данных
      - Спасение ученых, попавших в ловушку
      - Выбор между раскрытием секрета или его использованием'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие подводного комплекса
      2. Исследование аномальных данных
      3. Раскрытие экспериментов корпорации
      4. Борьба с мутировавшими существами
      5. Финальный выбор: уничтожить комплекс или использовать его силу

      **Побочные задания:**
      - Спасение дайверов от мутировавших существ
      - Сбор образцов мутировавшей морской жизни
      - Восстановление поврежденных подводных кабелей
      - Помощь ученым в проведении безопасных исследований

      **Множественные концовки:**
      - Научная победа: эксперименты продолжаются под контролем
      - Экологическая катастрофа: комплекс разрушен, океан спасен
      - Корпоративная победа: технология монополизирована
      - Мистическая трансформация: данные изменяют реальность
  - id: characters
    title: Ключевые персонажи
    body: |
      **Captain Mira Voss** - Лидер Ocean Watch, бывший офицер подводного флота, которая первой обнаружила комплекс.

      **Dr. Harlan Reed** - Главный ученый DeepData, который верит, что эксперименты спасут человечество от вымирания.

      **The Oracle** - Загадочный ИИ, который общается через мутировавших существ и знает правду о комплексе.

      **Sergeant "Shark" Malone** - Бывший военный дайвер, который стал охотником за мутировавшими существами.
  - id: locations
    title: Ключевые локации
    body: |
      **Underwater Data Complex** - Многоуровневый подводный комплекс с серверами, лабораториями и жилыми отсеками.

      **Mutated Reef** - Коралловый риф, мутировавший под влиянием аномальных данных, кишащий странными существами.

      **Abandoned Submarine Base** - Заброшенная военная база, использованная как прикрытие для строительства комплекса.

      **DeepData Surface Facility** - Надводная часть комплекса, где находится администрация и логистика.
  - id: mechanics
    title: Игровые механики
    body: |
      **Подводные миссии:**
      - Дайвинг с управлением кислородом и давлением
      - Навигация в темных глубинах с фонарями
      - Борьба с подводными течениями и мутировавшими существами

      **Цифровые расследования:**
      - Взлом подводных серверов через специальные интерфейсы
      - Анализ аномальных данных в реальном времени
      - Создание "вирусов", влияющих на мутации

      **Survival элементы:**
      - Управление ресурсами (кислород, батареи, здоровье)
      - Избегание или борьба с подводными угрозами
      - Поиск укрытий от глубинных существ

      **Научные элементы:**
      - Сбор и анализ образцов мутировавшей жизни
      - Проведение экспериментов с аномальными данными
      - Взаимодействие с различными формами "био-данных"
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Опасности слияния технологий и биологии
      - Корпоративные эксперименты без этических ограничений
      - Влияние цифровых данных на живые организмы
      - Тайны океанических глубин

      **Послания игры:**
      - Не все открытия должны быть использованы
      - Океан - это не помойка для опасных экспериментов
      - Цифровые данные могут изменить фундамент жизни
      - Некоторые секреты лучше оставить под водой
  - id: player_choices
    title: Выборы игрока
    body: |
      **Этические дилеммы:**
      - Использовать мутационные данные для улучшения себя?
      - Пожертвовать учеными ради спасения океана?
      - Раскрыть секрет корпорации или сохранить его?

      **Тактические выборы:**
      - Тихое проникновение vs прямое нападение
      - Научное исследование vs разрушение
      - Спасение людей vs спасение экосистемы
  - id: rewards
    title: Награды и последствия
    body: |
      **Материальные награды:**
      - Подводное оборудование с уникальными модификациями
      - Био-технологии, улучшающие способности
      - Доступ к подводным убежищам

      **Социальные последствия:**
      - Союзники среди океанологов и дайверов
      - Враги среди корпораций и ученых
      - Изменение отношения к подводным исследованиям

      **Долгосрочные эффекты:**
      - Новые подводные квестовые линии
      - Изменение океанической экосистемы
      - Влияние на глобальные технологические разработки
