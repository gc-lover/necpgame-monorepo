appendix:
  glossary:
    - term: Дастархан
      definition: Традиционный обильный стол на узбекских торжествах, символизирующий гостеприимство и изобилие, с множеством блюд и сладостей
    - term: Лазги
      definition: Традиционный кавказский и среднеазиатский танец, исполняемый на узбекских свадьбах, характеризующийся быстрым темпом и акробатическими элементами
    - term: Дутар
      definition: Традиционный двухструнный щипковый инструмент, используемый в узбекской музыке и часто сопровождающий свадебные танцы
    - term: Плов
      definition: Знаменитое узбекское блюдо из риса, мяса, моркови и специй, приготовленное в больших казанах и подаваемое на семейных торжествах
