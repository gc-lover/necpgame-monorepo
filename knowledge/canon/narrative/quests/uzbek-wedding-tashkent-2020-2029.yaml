summary:
  problem: В мире виртуальных вечеринок и онлайн-свиданий, что значит настоящая свадьба? Узбекская свадьба - это не просто церемония, а целое культурное событие, где встречаются традиции, семья и сообщество. Но когда корпорации хотят "оцифровать" праздники, может ли один человек сохранить душу традиционных торжеств?
  goal: Создать яркий, веселый социальный квест о традиционной узбекской свадьбе, где игрок становится почетным гостем, участвует в подготовке, церемонии, дастархане, танцах и культурных традициях, собирая социальные связи и культурные переживания.
  essence: В мире индивидуализма свадьба напоминает, что настоящая радость живет в сообществе, традициях и умении делиться счастьем с другими.
  key_points:
    - Подготовка масштабной свадьбы (300+ гостей) с организационными вызовами
    - Участие в традиционной церемонии с национальными костюмами и ритуалами
    - Дегустация дастархана с пловом и традиционными блюдами
    - Танцевальные мини-игры и социальные взаимодействия
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Название:** Узбекская свадьба (Uzbek Wedding)

        **Период:** 2020-2029 годы - эпоха культурного возрождения после пандемии.

        **Сеттинг:** Ташкент, Узбекистан. Празднично украшенный дворец или большой зал, наполненный гостями, музыкой и ароматами традиционной кухни.

        **Главный герой:** Путешественник или местный житель, приглашенный как почетный гость на традиционную свадьбу.

        **Темы:** Традиция vs современность, сообщество vs индивидуализм, радость vs формальность.

        **Продолжительность:** 4-5 часов геймплея
        **Уровень сложности:** Medium
        **Рекомендуемый уровень игрока:** 25-45
      mechanics_links:
        - ../../mechanics/world/cultural-celebration.md
        - ../../mechanics/social/wedding-networks.md
      assets: [ ]

    - id: main_questline
      title: Основная сюжетная линия
      body: |
        **Пролог: "Приглашение на праздник"**
        - Игрок получает красивое приглашение от "семьи невесты" на традиционную свадьбу
        - Первое знакомство с атмосферой предпраздничных приготовлений в Ташкенте
        - Ароматы специй, звуки музыки, толпы гостей в праздничных одеждах
        - Решение: принять приглашение и погрузиться в мир узбекских традиций или вежливо отказаться

        **Акт 1: "Подготовка к торжеству"**
        - Прибытие в дом семьи и знакомство с родственниками жениха и невесты
        - Помощь в последних приготовлениях: расстановка столов, подготовка подарков
        - Участие в традиционных ритуалах знакомства с семьями
        - Осознание масштаба события: сотни гостей, сложная организация

        **Акт 2: "Церемония союза"**
        - Торжественное шествие и церемония бракосочетания в национальных костюмах
        - Традиционные благословения, обмен кольцами, подношения подарков
        - Участие в фотосессии и поздравлениях от гостей
        - Понимание глубокого культурного значения свадьбы

        **Акт 3: "Дастархан и пиршество"**
        - Участие в организации дастархана: расстановка блюд, сервировка для сотен гостей
        - Дегустация традиционных блюд: плов в огромных казанах, самса, сладости
        - Общение за столом, тосты и пожелания молодоженам
        - Социальные взаимодействия с разными группами гостей

        **Акт 4: "Танцы и веселье"**
        - Участие в танцевальных мини-играх: лазги, народные танцы под дутар
        - Организация развлечений для гостей: конкурсы, игры, розыгрыши
        - Сбор подарков и участие в традициях дарения
        - Финальное подведение итогов праздника

        **Акт 5: "Память о празднике"**
        - Финальные поздравления и прощание с молодоженами
        - Оценка опыта: новые друзья, культурные знания, социальные связи
        - Решение о том, что значат традиции в современном мире
        - Понимание, что свадьба - это не только праздник, но и укрепление сообщества
      mechanics_links:
        - ../../mechanics/combat/social-celebration.md
        - ../../mechanics/quests/branching-narratives.md
      assets: [ ]

    - id: moral_choices
      title: Выборы и последствия
      body: |
        **Выбор 1: "Подход к участию" (Акт 1)**
        - **Традиционалист:** Следование всем ритуалам и обычаям (+культурная репутация)
        - **Современный:** Адаптация традиций под современные реалии (+практичность)
        - **Наблюдатель:** Участие минимальное, фокус на изучении (+образовательная ценность)

        **Выбор 2: "Отношение к подаркам" (Акт 2)**
        - **Щедрый:** Дорогой подарок и дополнительные расходы (+уважение семьи)
        - **Символический:** Традиционный подарок по обычаям (+культурная аутентичность)
        - **Креативный:** Оригинальный подарок с личным значением (+эмоциональная ценность)

        **Выбор 3: "Роль в организации" (Акт 3)**
        - **Активный:** Взятие на себя организационных задач (+социальная ответственность)
        - **Вспомогательный:** Помощь в конкретных аспектах (+практическая польза)
        - **Декоративный:** Представительская роль (+престиж)

        **Выбор 4: "Участие в танцах" (Акт 4)**
        - **Мастер:** Активное участие во всех танцах (+развлечение гостей)
        - **Ученик:** Изучение танцев под руководством (+культурное погружение)
        - **Зритель:** Наблюдение и поддержка (+комфортная роль)
      mechanics_links:
        - ../../mechanics/social/wedding-choice-system.md
        - ../../mechanics/progression/social-reputation.md
      assets: [ ]

    - id: key_characters
      title: Ключевые персонажи
      body: |
        **Айгуль "Невеста" Хасанова (Молодая невеста)**
        - Современная девушка в традиционном свадебном наряде с вышитым платьем
        - Backstory: Образованная профессионалка, сочетающая традиции с карьерой
        - Мотив: Создать идеальную свадьбу, уважающую семейные традиции
        - Развитие: От нервной невесты к уверенной молодой женщине

        **Рустам "Жених" Мирзаев (Современный жених)**
        - Молодой предприниматель в национальном костюме с тюбетейкой
        - Представляет баланс между традициями и современностью
        - Символ эволюции узбекской молодежи в XXI веке

        **Фатима "Свекровь" Каримова (Мать жениха)**
        - Традиционная узбекская мать, хранительница семейных обычаев
        - Рассказывает о свадьбах прошлого и их значении для семьи
        - Олицетворяет преемственность поколений и семейные ценности

        **Джамшид "Тамада" Ахмедов (Ведущий торжества)**
        - Профессиональный тамада с опытом проведения сотен свадеб
        - Знаток традиций, анекдотов и способов развеселить гостей
        - Представляет социальную сторону узбекской культуры
      mechanics_links:
        - ../../lore/characters/character-templates.md
      assets: [ ]

    - id: locations_and_atmosphere
      title: Локации и атмосфера
      body: |
        **Дом семьи невесты (подготовка)**
        - Традиционный узбекский дом с айваном, наполненный родственниками
        - Атмосфера: суетливая, радостная, с запахом готовящейся еды и цветов
        - Место семейных традиций и предсвадебных ритуалов

        **Дворец бракосочетаний**
        - Роскошный зал с национальными орнаментами и праздничным декором
        - Атмосфера: торжественная, романтичная, с классической музыкой
        - Место официальной церемонии и первых поздравлений

        **Банкетный зал (дастархан)**
        - Огромный зал с длинными столами, уставленными традиционными блюдами
        - Атмосфера: изобилие, гостеприимство, с ароматами плова и специй
        - Центр праздника с сотнями гостей и бесконечными тостами

        **Танцевальная площадка**
        - Открытое пространство с музыкантами и танцорами в национальных костюмах
        - Атмосфера: энергичная, радостная, с ритмами лазги и дутар
        - Место веселья и культурных выступлений

        **Фотозона с традициями**
        - Украшенный уголок с элементами узбекской культуры и семейными реликвиями
        - Атмосфера: ностальгическая, семейная, с ощущением преемственности
        - Место создания воспоминаний для будущих поколений
      mechanics_links:
        - ../../mechanics/world/weather-systems.md
        - ../../lore/locations/central-asian-celebration-sites.md
      assets: [ ]

    - id: combat_and_gameplay
      title: Бой и геймплей
      body: |
        **Организационные элементы:**
        - Мини-игры по подготовке: расстановка гостей, координация подачи блюд
        - Управление временем: соблюдение расписания церемонии и банкета
        - Логистика: организация транспорта и размещения для гостей

        **Социальные элементы:**
        - Диалоги с гостями разных поколений о традициях и современности
        - Танцевальные мини-игры с оценкой ритма и координации
        - Обмен подарками и пожеланиями с социальными последствиями

        **Кулинарные элементы:**
        - Дегустация блюд с мини-играми определения ингредиентов
        - Помощь в сервировке и презентации традиционных угощений
        - Создание собственных версий традиционных рецептов
      mechanics_links:
        - ../../mechanics/combat/social-organization.md
        - ../../mechanics/hacking/cultural-dance-analysis.md
      assets: [ ]

    - id: multiple_endings
      title: Множественные концовки
      body: |
        **Мастер Церемоний (Ceremony Master):**
        - Становление профессиональным организатором традиционных торжеств
        - Создание агентства по проведению культурных мероприятий
        - Специализация на сохранении и развитии свадебных традиций
        - Тематика: "Традиции живут через тех, кто их организует"

        **Культурный Посредник (Cultural Bridge Builder):**
        - Соединение традиционной и современной свадебной культуры
        - Организация гибридных мероприятий, уважающих традиции
        - Влияние на эволюцию свадебных обычаев в Узбекистане
        - Тематика: "Культура эволюционирует, сохраняя свою душу"

        **Социальный Сетевой Агент (Social Network Weaver):**
        - Становление мастером построения социальных связей
        - Создание сети контактов и влияния через семейные связи
        - Использование свадебных связей для социальных проектов
        - Тематика: "Свадьбы - это не только праздник, но и сеть связей"

        **Культурный Антрополог (Cultural Anthropologist):**
        - Глубокое изучение свадебных традиций как культурного феномена
        - Создание исследований и публикаций о семейных обычаях
        - Вклад в академическое понимание культурных практик
        - Тематика: "В каждой традиции живет история цивилизации"
      mechanics_links:
        - ../../mechanics/quests/ending-system.md
      assets: [ ]

    - id: rewards_and_progression
      title: Награды и прогрессия
      body: |
        **Материальные награды:**
        - Коллекция традиционных свадебных предметов и семейных рецептов
        - Доступ к эксклюзивным мероприятиям и семейным сетям Ташкента
        - Специальные костюмы и аксессуары в узбекском стиле

        **Репутационные награды:**
        - Титул "Почетный Гость Узбекистана" для социального статуса
        - Связи с семьями, предпринимателями и культурными деятелями
        - Влияние на социальную и культурную сцену города

        **Эмоциональные награды:**
        - Глубокое понимание роли семьи и сообщества в узбекской культуре
        - Навык "Социальная харизма" для улучшения отношений в игре
        - Влияние на глобальные дискуссии о культурных традициях и семейных ценностях
      mechanics_links:
        - ../../mechanics/progression/reward-system.md
      assets: [ ]

    - id: technical_integration
      title: Техническая интеграция
      body: |
        **Системные требования:**
        - Dynamic social simulation system для управления большим количеством гостей
        - Cultural ceremony mechanics для проведения традиционных ритуалов
        - Dance mini-games для интерактивных танцевальных элементов

        **API интеграции:**
        - Social service для управления отношениями и репутацией
        - Cultural service для образовательных элементов и традиций
        - Quest service для complex social narratives с множеством персонажей

        **Performance considerations:**
        - Procedural guest generation для разнообразия социальных взаимодействий
        - Real-time ceremony management для атмосферы события
        - Memory pooling для celebration assets и guest animations
      mechanics_links:
        - ../../implementation/api-requirements.md
