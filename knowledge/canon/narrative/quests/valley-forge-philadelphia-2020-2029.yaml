narrative:
  overview: |
    В киберпанковом мире 2020-2029 годов, где технологии поглотили всё, легендарный завод Valley Forge в Филадельфии стал последним бастионом промышленной эры.
    Этот завод, основанный в 1742 году и сыгравший ключевую роль в Американской революции, теперь представляет собой заброшенный комплекс,
    где старые механические станки соседствуют с новейшими кибернетическими имплантами.

    Игрок оказывается втянутым в корпоративную войну между старой промышленной династией, владеющей заводом, и новым технологическим гигантом,
    который хочет превратить историческое место в центр производства ИИ-имплантов. Квест исследует темы сохранения истории в цифровую эпоху,
    конфликта между традиционными ценностями и прогрессом, и того, что происходит, когда корпорации решают судьбу культурного наследия.

  setting:
    location: "Valley Forge Industrial Complex, Philadelphia"
    time_period: "2020-2029"
    atmosphere: |
      Завод представляет собой странную смесь прошлого и будущего. Огромные цеха с механическими прессами и конвейерными линиями,
      где ржавые роботы работают рядом с голографическими дисплеями. Воздух наполнен запахом машинного масла, озона и свежесваренного кофе.
      Ночью комплекс освещается неоновыми огнями корпораций-спонсоров, а днем можно услышать гул старых генераторов и писк новых сенсоров.

  characters:
    - name: "Eleanor 'Iron Lady' Thompson"
      role: "Заводской менеджер, потомок основателей"
      background: |
        68-летняя женщина с кибернетическими протезами вместо обеих рук. Была инженером на заводе 40 лет,
        лично модернизировала многие станки. Видит в заводе не просто бизнес, а живое продолжение американской мечты.
        Её дед участвовал в реконструкции завода в 1970-х, а прадед работал здесь во время Второй мировой.

    - name: "Dr. Marcus Chen"
      role: "Корпоративный шпион от NeuroLink Industries"
      background: |
        35-летний инженер-кибернетик из Силиконовой долины. Послан своей корпорацией для оценки завода как потенциального
        центра производства нейроимплантов. Изначально видит в Valley Forge только устаревшую технологию, но постепенно
        начинает понимать историческую ценность места.

    - name: "Billy 'Gearhead' Rodriguez"
      role: "Старший механик, 25 лет на заводе"
      background: |
        Мексиканско-американский механик, который знает каждый винтик на заводе. Его отец и дед тоже работали здесь.
        Видит себя хранителем традиций, но понимает необходимость модернизации. Часто цитирует исторические факты о Valley Forge.

  plot:
    introduction: |
      Игрок получает задание от подпольной организации "Heritage Guardians" - группы, борющейся за сохранение
      промышленного наследия Америки. Они подозревают, что NeuroLink Industries планирует купить Valley Forge
      и превратить его в фабрику по производству принудительных нейроимплантов для контроля над рабочими.

      Первая встреча происходит в заброшенном цехе, где игрок находит старые чертежи завода времен революции,
      спрятанные внутри модернизированного станка.

    main_conflict: |
      Корпоративная война разворачивается на нескольких уровнях:

      1. **Юридическая битва**: NeuroLink пытается купить завод через подставные компании,
         в то время как Thompson борется за сохранение семейного бизнеса.

      2. **Технологическая диверсия**: Агенты NeuroLink саботируют старое оборудование,
         чтобы доказать его "неэффективность".

      3. **Историческая загадка**: Игрок обнаруживает, что под заводом находятся туннели,
         использовавшиеся во время Американской революции, и там спрятаны артефакты.

      4. **Личная драма**: Dr. Chen начинает сомневаться в миссии своей корпорации,
         видя, как завод влияет на жизни рабочих и сохраняет традиции.

    climax: |
      Кульминация происходит во время "ночи длинных теней" - традиционного заводского фестиваля,
      когда все сотрудники собираются вместе. NeuroLink планирует крупную диверсию,
      чтобы дискредитировать Thompson и захватить контроль.

      Игрок должен координировать оборону завода, используя как старые механические ловушки,
      так и новые кибернетические гаджеты. Выбор между разрушением нового оборудования NeuroLink
      или сохранением исторических артефактов создает моральную дилемму.

    resolution: |
      В зависимости от выборов игрока:

      **Промышленный исход**: Завод сохраняется как исторический памятник,
      но модернизируется с помощью этичных технологий. Thompson остается менеджером,
      но приглашает Dr. Chen как консультанта.

      **Корпоративный компромисс**: NeuroLink получает частичный контроль,
      но обязуется сохранить историческую ценность завода.

      **Революционный финал**: Игрок организует рабочих на забастовку,
      приводящую к национальному движению за сохранение промышленного наследия.

  gameplay_elements:
    exploration: |
      - Исследование подземных туннелей с историческими артефактами
      - Взлом корпоративных дронов для получения разведданных
      - Поиск спрятанных чертежей и патентов завода
      - Взаимодействие с различными поколениями рабочих

    combat: |
      - Оборона завода от корпоративных наемников
      - Кибернетические дуэли в модернизированных цехах
      - Использование промышленного оборудования как оружия
      - Стратегические засады в узких коридорах

    puzzles: |
      - Восстановление старых механических устройств
      - Взлом устаревших, но защищенных систем безопасности
      - Расшифровка исторических кодов и шифров
      - Балансировка между сохранением и модернизацией оборудования

    choices: |
      - Выбор между сохранением исторических артефактов или их продажей
      - Решение о том, сотрудничать ли с NeuroLink или бороться против них
      - Определение будущего завода: музей, фабрика или гибрид
      - Личные выборы, влияющие на отношения персонажей

