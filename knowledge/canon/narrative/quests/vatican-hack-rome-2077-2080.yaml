  problem: "Ватикан стал центром цифровых чудес в 2077 году, где молитвы обрабатываются квантовыми компьютерами, а исповеди анализируются ИИ. Игрок должен взломать систему, чтобы раскрыть корпоративный заговор против католической церкви."
