metadata:
  id: "vatican-heist-rome-quest"
  title: "Ограбление Ватикана (Рим)"
  description: "Элитное ограбление Ватикана в эпоху киберпанка. Игрок участвует в высокотехнологичной операции похищения древних артефактов из модернизированного собора Святого Петра."
  location: "Ватикан, Рим, Италия"
  timeline: "2077 год"
  level_range: "20-30"
  difficulty: "Очень высокая"
  theme: "Ограбление, Религия, Киберпанк"
  tone: "Напряженный, стратегический, морально неоднозначный"
  atmosphere: "Священное место в технологическую эпоху, конфликт традиций и инноваций"
  narrative_overview: |
    В 2077 году Ватикан стал центром религиозно-технологической империи. Игрок присоединяется
    к элитной команде хакеров и воров для ограбления собора Святого Петра. Цель - похищение
    древних артефактов, хранящих секреты цифрового бессмертия. Квест сочетает stealth-механики,
    хакерство и моральные дилеммы о цене прогресса и сохранении традиций.
  key_elements:
    - Собор Святого Петра с биометрическими системами безопасности
    - Сикстинская капелла с голографическими фресками Микеланджело
    - Ватиканские архивы с цифровыми копиями запрещенных знаний
    - Папа-андроид и его кибернетическая гвардия
    - Конфликт между традиционными католиками и техно-еретиками
  characters:
    - name: "Алекс Рафаэль"
      role: "Лидер команды, хакер"
      background: "Бывший священник, отвергший церковь из-за ее коррупции"
      personality: "Интеллектуальный, циничный, с острым чувством справедливости"
    - name: "Сара Ватикан"
      role: "Взломщик систем безопасности"
      background: "Дочь ватиканского инженера, ставшая диссидентом"
      personality: "Технически одаренная, идеалистичная, импульсивная"
    - name: "Кардинал Сайберус"
      role: "Антагонист, глава кибер-безопасности Ватикана"
      background: "Прогрессивный кардинал, принявший кибернетические импланты"
      personality: "Харизматичный, манипулятивный, фанатично верующий"
    - name: "Габриэль"
      role: "Таинственный информатор"
      background: "ИИ, эволюционировавший из древних церковных текстов"
      personality: "Загадочный, философский, морально неоднозначный"
  gameplay_opportunities:
    - "Stealth-проникновение через многоуровневую систему безопасности"
    - "Хакерские мини-игры для отключения охранных систем"
    - "Моральные выборы: сохранить артефакты или продать их на черном рынке"
    - "Командное взаимодействие с NPC-союзниками"
    - "Гонка со временем против активации систем самоуничтожения"
    - "Исследование скрытых секретов Ватикана"
  philosophical_implications:
    - "Цифровое бессмертие души vs традиционная вера"
    - "Технологический прогресс как новая форма греха"
    - "Конфликт между священным и профанным в цифровую эпоху"
    - "Этика кражи знаний и культурного наследия"
    - "Роль религии в обществе, контролируемом корпорациями"
