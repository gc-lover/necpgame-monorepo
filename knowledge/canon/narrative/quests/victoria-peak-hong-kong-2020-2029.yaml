summary:
  problem: Создать квест о восхождении на Виктория Пик в киберпанковском Гонконге
  goal: Исследовать темы социального неравенства, роскоши элиты, коррупции среди богатых
    и контраста между верхами и низами общества
  essence: С вершины Виктория Пик открывается потрясающий вид на Гонконг, но за золотыми
    фасадами роскошных пентхаусов скрываются самые грязные секреты элиты - где высота
    определяет не только статус, но и степень падения
  key_points:
  - Квест сочетает элементы социального восхождения, корпоративных интриг и уличного
    выживания
  - Множественные ветки: путь социального climbers, корпоративного шантажиста, революционера
      элиты, падшего аристократа
  - Исследование темы морального разложения в погоне за властью и богатством
  - Возможность разных исходов от демократизации элиты до полного разрушения системы
    привилегий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: victoria_peak_context
    title: Виктория Пик — Вершина Роскоши
    body: 'Гонконг 2020-2029 — Виктория Пик, самая высокая точка острова

      Гонконг, стала символом социального неравенства. Роскошные пентхаусы

      с панорамными видами на мегаполис, частные лифты, охрана с

      имплантами последнего поколения. В эпоху киберпанка вершина стала

      прибежищем корпоративной элиты, где принимаются решения, определяющие

      судьбу миллионов внизу. Игрок получает приглашение на эксклюзивную

      вечеринку на вершине, но обнаруживает, что за золотым фасадом

      скрывается паутина коррупции и преступлений.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок получает возможность проникнуть в мир элиты Гонконга через

      приглашение на Виктория Пик. Квест включает подъем на вершину,

      социальные взаимодействия с аристократией, раскрытие корпоративных

      секретов, и финальное противостояние, которое может разоблачить

      коррупцию элиты или укрепить существующую систему привилегий.

      '
