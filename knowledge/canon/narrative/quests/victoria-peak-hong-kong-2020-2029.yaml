quest_flow:
  entry_point: exclusive_invitation
  nodes:
  - id: exclusive_invitation
    type: opportunity
    title: Эксклюзивное приглашение
    description: Игрок получает приглашение на вечеринку на Виктория Пик.
    objectives:
    - Изучить приглашение
    - Решить принять
    choices:
    - id: accept_invite
      title: Принять приглашение
      description: Отправиться на вершину
      requirements: {}
      next_node: ascent_begins
    - id: investigate_sender
      title: Расследовать отправителя
      description: Узнать, кто прислал приглашение
      requirements:
        skill: investigation
        level: 3
      next_node: sender_investigated
  - id: ascent_begins
    type: elevation
    title: Восхождение начинается
    description: Игрок поднимается к вершине Виктория Пик.
    objectives:
    - Пройти проверку безопасности
    - Достичь зоны элиты
    choices:
    - id: use_public_lift
      title: Использовать общественный лифт
      description: Подняться как обычный посетитель
      requirements: {}
      next_node: public_ascent
    - id: sneak_private
      title: Пробраться частным путем
      description: Найти скрытый доступ
      requirements:
        skill: stealth
        level: 4
      next_node: private_access
  - id: sender_investigated
    type: revelation
    title: Отправитель расследован
    description: Игрок узнает, что приглашение пришло от таинственного источника.
    objectives:
    - Понять мотивы
    - Выбрать подход
    choices:
    - id: proceed_cautiously
      title: Продолжить осторожно
      description: Отправиться, но быть настороже
      requirements: {}
      next_node: cautious_ascent
  - id: public_ascent
    type: observation
    title: Общественное восхождение
    description: Игрок поднимается общественным лифтом, наблюдая контрасты.
    objectives:
    - Замечать детали
    - Анализировать общество
    choices:
    - id: observe_contrasts
      title: Наблюдать контрасты
      description: Замечать различия между классами
      requirements:
        skill: perception
        level: 2
      next_node: contrasts_noted
  - id: private_access
    type: infiltration
    title: Частный доступ
    description: Игрок проникает через скрытые пути элиты.
    objectives:
    - Избежать обнаружения
    - Достичь вершины
    choices:
    - id: reach_peak_undetected
      title: Достичь вершины незамеченным
      description: Успешно проникнуть
      requirements:
        skill: stealth
        level: 5
      next_node: undetected_arrival
  - id: cautious_ascent
    type: preparation
    title: Осторожное восхождение
    description: Игрок поднимается, будучи готовым к любым неожиданностям.
    objectives:
    - Подготовиться к встрече
    - Оценить риски
    choices:
    - id: assess_risks
      title: Оценить риски
      description: Проанализировать потенциальные угрозы
      requirements:
        skill: analysis
        level: 2
      next_node: risks_assessed
  - id: contrasts_noted
    type: insight
    title: Контрасты замечены
    description: Игрок осознает глубину социального неравенства.
    objectives:
    - Прибыть на вершину
    - Войти в вечеринку
    choices:
    - id: enter_party
      title: Войти на вечеринку
      description: Присоединиться к элите
      requirements: {}
      next_node: party_entered
  - id: undetected_arrival
    type: advantage
    title: Незамеченное прибытие
    description: Игрок прибывает на вершину без привлечения внимания.
    objectives:
    - Осмотреть территорию
    - Планировать действия
    choices:
    - id: scout_area
      title: Осмотреть территорию
      description: Изучить место действия
      requirements: {}
      next_node: area_scouted
  - id: risks_assessed
    type: strategy
    title: Риски оценены
    description: Игрок понимает потенциальные опасности.
    objectives:
    - Прибыть подготовленным
    - Войти в игру
    choices:
    - id: enter_prepared
      title: Войти подготовленным
      description: Присоединиться к вечеринке с планом
      requirements: {}
      next_node: prepared_entry
  - id: party_entered
    type: immersion
    title: Вечеринка посещена
    description: Игрок погружается в мир роскоши и интриг элиты.
    objectives:
    - Социализироваться
    - Собирать информацию
    choices:
    - id: network_elite
      title: Заводить связи с элитой
      description: Общаться с влиятельными людьми
      requirements:
        skill: social
        level: 3
      next_node: elite_networked
    - id: eavesdrop_conversations
      title: Подслушивать разговоры
      description: Собирать секреты
      requirements:
        skill: stealth
        level: 2
      next_node: conversations_eavesdropped
  - id: area_scouted
    type: intelligence
    title: Территория осмотрена
    description: Игрок собирает информацию о вершине.
    objectives:
    - Найти слабые места
    - Планировать проникновение
    choices:
