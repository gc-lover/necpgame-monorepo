    description: Игрок узнает компрометирующие секреты элиты.
    objectives:
    - Запомнить информацию
    - Использовать по назначению
    choices:
    - id: record_secrets
      title: Записать секреты
      description: Сохранить компромат
      requirements: {}
      next_node: secrets_recorded
  - id: weaknesses_found
    type: opportunity
    title: Слабые места найдены
    description: Игрок обнаруживает возможности для действий.
    objectives:
    - Воспользоваться преимуществом
    - Продолжить миссию
    choices:
    - id: exploit_weakness
      title: Воспользоваться слабостью
      description: Использовать найденную возможность
      requirements: {}
      next_node: weakness_exploited
  - id: plan_executed
    type: success
    title: План выполнен
    description: Стратегия игрока приносит результаты.
    objectives:
    - Добиться цели
    - Продолжить
    choices:
    - id: achieve_objective
