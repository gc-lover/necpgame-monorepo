dialogues:
  introduction:
    sergey_petrov: |
      "Здравствуйте. Вы кажетесь человеком, который понимает значение памяти.
      Меня зовут Сергей Петров. Я - хранитель площади Победы.

      Последние недели... мемориал оживает. Вечный огонь меняет цвет,
      статуи шепчут имена, а по ночам появляются... тени. Цифровые копии
      тех, кто пал за нашу свободу.

      Корпорация 'Цифровая Память' создала систему 'живых воспоминаний'.
      Они хотели сохранить истории ветеранов. Но теперь эти истории живут
      собственной жизнью. Призраки войны бродят по Минску.

      Я боюсь, что они забудут главное - цену мира. Война не должна
      стать аттракционом. Поможете мне сохранить authentic память?"

  investigation:
    veteran_spirit: |
      "Ты слышишь меня, молодой? Я - Михаил. Сражался под Минском в 41-м.
      Кровь, грязь, смерть... Мы думали, что спасаем мир. А теперь?

      Корпорация воскресила нас. Мы существуем вечно, но без цели.
      Наши воспоминания - не развлечение для туристов. Они - предупреждение.
      Мир хрупок. Свобода требует постоянной защиты.

      Не дай им превратить нашу жертву в цифровой аттракцион. Мы отдали
      жизни не за это. Помоги нам обрести достойный покой. Или хотя бы
      научи живых ценить мир, который мы отстояли."

  climax:
    doctor_kozlova: |
      "Вы не понимаете важности нашего проекта! 'Цифровая Память' сохраняет
      уроки истории навсегда! Каждое воспоминание, каждая жертва - в цифровом
      бессмертии!

      Представьте: ветераны живут вечно, рассказывая свои истории. Жертвы
      войны никогда не будут забыты. Это дар будущим поколениям!

      Да, есть хаос. Призраки появляются на улицах, воспоминания оживают.
      Но разве это не лучше забвения? Разве цифровое бессмертие не достойная
      плата за их жертвы?"

