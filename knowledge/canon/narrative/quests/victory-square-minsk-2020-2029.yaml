  objectives:
  - Встретиться с хранителем памятника Сергеем Петровым на площади Победы
  - Расследовать странные явления вокруг мемориала
  - Собрать воспоминания ветеранов и жертв войны
  - Раскрыть тайну о 'проклятии мира'
  - Принять решение о сохранении исторической памяти
  description: 'Площадь Победы в Минске, место памяти о жертвах Второй мировой войны,

    начинает проявлять paranormal активность. Памятник оживает, вечный огонь

    пульсирует странными цветами, а голоса прошлого звучат в современном городе.

    Игрок помогает хранителю Сергею Петрову раскрыть тайну "эхо мемориала"

    и сохранить память о цене мира.


    Квест затрагивает темы исторической памяти, цены войны, мира и человечности,

    а также этики сохранения воспоминаний о трагедиях.

    '
  quest_type: narrative_main
narrative:
  synopsis: 'Мемориал Победы оживает голосами прошлого. Хранитель Сергей Петров

    расследует появление "эхо мемориала" - цифровых воспоминаний войны.

    Игрок погружается в мир памяти о войне, где прошлое смешивается

    с настоящим, а цена мира становится ощутимой.

    '
  main_plot: 'Корпорация "Цифровая Память" создает систему "живых мемориалов" для

    сохранения воспоминаний ветеранов. Но эксперимент выходит из-под контроля -

    воспоминания оживают, создавая цифровых призраков войны.


    Солдаты прошлого появляются на улицах Минска, рассказывая свои истории.

    Жертвы войны делятся трагедиями, а победители предупреждают о цене мира.

    Сергей Петров, потомок ветеранов, борется за сохранение authentic памяти

    без искажения корпоративными интересами.

    '
  themes:
  - Историческая память и её сохранение
  - Цена войны и значение мира
  - Этика коммерциализации трагедий
  - Живая память vs цифровая реконструкция
  - Ответственность поколений за историю
