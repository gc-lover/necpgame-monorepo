quest:
  id: quest-virtual-communities
  title: "Virtual Communities"
  description: "Build and manage a virtual community in Tokyo's digital realms, where online friendships become more real than physical relationships."
  location: "Tokyo, Virtual Reality Districts, 2020-2029"
  timeline: "2024 CE"
  level_range:
    min: 5
    max: 20
  estimated_duration: "2-3 hours"
  difficulty: easy
  theme: virtual_social
  tone: heartwarming
  atmosphere: vibrant VR spaces, digital hangouts, emotional connections

  narrative:
    overview: |
      In a world where physical interaction is dangerous and rare, virtual communities become the heart of human connection.
      The player discovers a failing VR community space and takes on the role of community manager, rebuilding social bonds
      in a digital world that feels more authentic than reality.

    key_elements:
      - Virtual community management
      - Digital friendship building
      - Social dynamics in VR
      - Balancing online and offline life
      - Community crisis management

    characters:
      - id: npc-hikari-tanaka
        name: "Hikari Tanaka"
        role: community_veteran
        background: Former community founder, now disillusioned
        personality: Wise, cynical, helpful
        motivations: Community preservation, finding meaning

      - id: npc-ryo-suzuki
        name: "Ryo Suzuki"
        background: Young programmer, socially anxious in real life
        personality: Enthusiastic, creative, socially awkward
        motivations: Finding acceptance, creative expression

      - id: npc-mai-kobayashi
        name: "Mai Kobayashi"
        role: corporate_representative
        background: Arasaka social media strategist
        personality: Professional, manipulative, ambitious
        motivations: Corporate branding, data collection

    plot_points:
      - introduction: Discover the failing VR community
      - development: Learn community management mechanics
      - climax: Handle a major community crisis
      - resolution: Community thrives or dissolves based on player choices

  objectives:
    primary:
      - id: obj-recruit-members
        type: social
        description: "Recruit 10 new members to the community"
        target_count: 10
        rewards:
          - type: reputation
            faction: community
            amount: 30

      - id: obj-organize-events
        type: coordination
        description: "Host 5 successful community events"
        target_count: 5
        rewards:
          - type: achievement
            name: "Community Organizer"

      - id: obj-resolve-conflicts
        type: mediation
        description: "Successfully mediate 3 member conflicts"
        success_rate: 80
        rewards:
          - type: skill_boost
            skill: social
            amount: 15

    secondary:
      - id: obj-customize-space
        type: creative
        description: "Redesign the VR community space"
        rewards:
          - type: item
            name: "Community Design Kit"

      - id: obj-build-friendships
        type: relationship
        description: "Form deep friendships with 3 community members"
        rewards:
          - type: ally
            count: 3

  choices:
    - id: choice-corporate-partnership
      context: "Mai offers corporate sponsorship for the community"
      options:
        - id: accept
          text: "Accept sponsorship and corporate features"
          consequences:
            funding: increased
            privacy: compromised
            rewards:
              - type: money
                amount: 10000

        - id: negotiate
          text: "Negotiate terms to protect community autonomy"
          consequences:
            funding: moderate
            privacy: protected
            corporate_relationship: established

        - id: reject
          text: "Reject and maintain independence"
          consequences:
            funding: none
            community_loyalty: high
            financial_struggles: true

    - id: choice-member-ban
      context: "Toxic member disrupting community harmony"
      options:
        - id: ban_immediately
          text: "Ban the member immediately"
          consequences:
            short_term: peace
            long_term: fear_of_authority

        - id: mediate_conflict
          text: "Try to understand and help the member"
          consequences:
            potential_redemption: true
            time_investment: high

        - id: community_vote
          text: "Put it to a community vote"
          consequences:
            democratic_process: true
            potential_drama: high

  rewards:
    completion:
      - type: experience
        amount: 1800
      - type: money
        amount: 8000
      - type: reputation
        faction: community
        amount: 45

    faction_impact:
      corporate: 0
      street: +20
      humanity: +35

    unlocks:
      - id: location-vr-community-hub
        type: social_space
        description: "Permanent VR community space"

  branching_endings:
    - id: ending-thriving-community
      condition: "High member count + successful events"
      title: "Digital Sanctuary"
      description: "Community becomes a beacon of hope in the digital age"
      rewards:
        - type: achievement
          name: "Community Builder"
      follow_up_quests:
        - id: quest-community-expansion

    - id: ending-corporate-takeover
      condition: "Accepted corporate sponsorship + low autonomy"
      title: "Branded Community"
      description: "Community survives but loses its soul to commercialization"
      rewards:
        - type: money
          amount: 25000
      penalties:
        - type: reputation
          faction: humanity
          amount: -20

    - id: ending-community-dissolution
      condition: "Failed to maintain engagement"
      title: "Forgotten Space"
      description: "Community fades away, another digital ghost"
      rewards:
        - type: item
          name: "Lesson Learned Chip"

  gameplay_mechanics:
    - community_management: "Member recruitment, event planning, conflict resolution"
    - social_simulation: "VR friendship building, emotional connections"
    - customization_tools: "Space design, community rules, event creation"
    - crisis_management: "Handle community emergencies and member issues"

  technical_requirements:
    - systems:
        - narrative-service
        - quest-service
        - social-interaction-service
        - virtual-reality-engine
    - assets_needed:
        - vr_community_models
        - avatar_customization
        - social_interaction_animations
        - community_ui_elements

