summary:
  problem: Создать эмоциональный квест о зависимости от виртуальной реальности в техно-столице
    мира
  goal: Исследовать темы потери себя в цифровом мире, виртуального рая и реальной
    боли
  essence: В Сиэтле 2020-х VR стал идеальным побегом от дождливого корпоративного
    ада, но многие теряют связь с реальностью, становясь цифровыми тенями своих прежних
    личностей
  key_points:
  - Квест сочетает VR-погружения, психологические дилеммы и социальные взаимодействия
  - Множественные ветки: путь спасителя, эксплуататора, самого зависимого
  - Исследование темы цифрового побега от реальности
  - Возможность разных исходов от спасения зависимых до создания собственной VR-империи
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: seattle_vr_context
    title: VR — Цифровой Рай Сиэтла
    body: 'Сиэтл 2020-2029 — город, где дождь гонит людей в виртуальные миры.

      После корпоративных войн VR стал основным способом отдыха и работы.

      "NeuroLink" от старых тех-гигантов позволяет погружаться в идеальные

      миры - тропические пляжи, корпоративные карьеры, романтические приключения.


      Но цена высока: миллионы жителей становятся VR-зависимыми, теряя

      связь с реальностью. Их тела чахнут в "комфорт-капсулах", а сознания

      блуждают в цифровых мирах. Игрок получает задание найти пропавшего

      друга, который ушел в VR неделю назад и не вернулся.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает квест с поиска друга в реальном мире - его тело

      обнаруживается в дешевом VR-салоне в районе Belltown. Врач сообщает,

      что сознание друга заблокировано в элитном VR-мире "Elysium" -

      цифровом рае, куда пускают только по приглашениям.


      Квест включает погружения в разные VR-миры, встречи с зависимыми

      личностями, сбор информации о "VR-пиратах" (хакерах, крадущих сознания),

      и финальное решение: спасти друга, остаться в VR или использовать

      знания для собственной выгоды.

      '
quest_definition:
  level_min: 15
  level_max: 28
  estimated_duration: 120
  difficulty: hard
  category: narrative
  type: psychological_drama
  rewards:
    experience: 35000
    currency:
      type: eddies
      amount: 45000
    items:
    - name: NeuroLink Override Device
      type: cyberware
      rarity: epic
    - name: VR Paradise Access Key
      type: quest_item
      rarity: rare
  reputation_changes:
  - faction: vr_community
    amount: 20
  - faction: anti_vr_activists
    amount: 15
  - faction: corporations
    amount: -10
  quest_type: narrative_main
objectives:
  primary:
  - id: locate_missing_friend
    title: Найти пропавшего друга
    description: Обнаружить тело друга в VR-салоне и получить информацию о его сознании
    type: investigation
    location: Belltown, Seattle
    hints:
    - Проверь VR-салоны с красными дверями
    - Ищи капсулу с именем 'Alex Chen'
  - id: infiltrate_elysium
    title: Проникнуть в Elysium
    description: Получить доступ к элитному VR-миру и найти сознание друга
    type: social
    requirements:
    - reputation: vr_community >= 20
    - currency:
        type: eddies
        amount: 10000
  - id: navigate_vr_worlds
    title: Исследовать VR-миры
    description: Посетить 4 разных VR-мира и собрать информацию о VR-зависимости
    type: exploration
    locations:
    - Tropical Paradise
    - Corporate Ladder
    - Fantasy Realm
    - Memory Archive
    time_limit: 3600
  - id: confront_vr_pirates
    title: Противостоять VR-пиратам
    description: Найти и победить хакеров, крадущих сознания в VR
    type: combat
    location: Digital Underworld
    difficulty: hard
  secondary:
  - id: save_vr_addict
    title: Спаси VR-зависимого
    description: Помоги одному из зависимых вернуться в реальный мир
    rewards:
      experience: 6000
      reputation:
        faction: anti_vr_activists
        amount: 15
  - id: expose_corporate_control
    title: Разоблачи корпоративный контроль
    description: Найди доказательства манипуляции VR-мирами корпорациями
    rewards:
      experience: 8000
      items:
      - name: Corporate VR Manipulation Data
        type: quest_item
        rarity: uncommon
branching_choices:
- id: friend_fate_choice
  trigger: infiltrate_elysium
  title: Судьба друга
  description: Ты находишь сознание друга, но он счастлив в VR и не хочет возвращаться
  options:
  - text: Заставить вернуться силой (mind hack)
    consequences:
      reputation:
        faction: anti_vr_activists
        amount: 20
      unlocks: Forced Reality Return Ending
  - text: Убедить вернуться добровольно
    consequences:
      reputation:
        faction: anti_vr_activists
        amount: 15
      unlocks: Persuasive Reality Return Ending
  - text: Оставить в VR и присоединиться
    consequences:
      reputation:
        faction: anti_vr_activists
        amount: -25
      unlocks: Digital Immersion Ending
- id: pirate_alliance
  trigger: confront_vr_pirates
  title: Союз с пиратами
  description: Лидер VR-пиратов предлагает сотрудничество вместо битвы
  options:
  - text: Принять и стать партнером
    consequences:
      reputation:
        faction: vr_community
        amount: 30
      unlocks: Pirate Alliance Path
  - text: Отказаться и продолжить миссию
    consequences:
      reputation:
        faction: anti_vr_activists
        amount: 10
      unlocks: Solo Hero Path
  - text: Выдать пиратов корпорации
    consequences:
      reputation:
        faction: vr_community
        amount: -40
      unlocks: Corporate Betrayal Path
endings:
- id: reality_savior
  title: Спаситель Реальности
  requirements:
  - completed: locate_missing_friend
  - choice: friend_fate_choice -> persuade_return
  - reputation: anti_vr_activists >= 35
  description: Ты спасаешь друга и многих других от VR-зависимости, становясь героем
    реального мира
  rewards:
    experience: 20000
    items:
    - name: Reality Anchor Implant
      type: cyberware
      rarity: legendary
- id: digital_emperor
  title: Цифровой Император
  requirements:
  - choice: friend_fate_choice -> stay_in_vr
  - choice: pirate_alliance -> accept_partnership
  - reputation: vr_community >= 60
  description: Ты становишься властелином цифровых миров, контролируя миллионы сознаний
  rewards:
    experience: 18000
    currency:
      type: eddies
      amount: 100000
    items:
    - name: Digital Emperor Crown
      type: cosmetic
      rarity: legendary
- id: corporate_enforcer
  title: Корпоративный Охотник
  requirements:
  - choice: pirate_alliance -> betray_pirates
  - reputation: corporations >= 40
  description: Ты становишься охотником за VR-преступниками на службе корпораций
  rewards:
    experience: 15000
    reputation:
      faction: corporations
      amount: 50
    items:
    - name: Corporate Enforcer Badge
      type: title
      rarity: epic
- id: consciousness_nomad
  title: Странник Сознания
  requirements:
  - completed: navigate_vr_worlds
  - completed: expose_corporate_control
  description: Ты обретаешь способность свободно перемещаться между мирами, становясь
    мостом между реальностью и VR
  rewards:
    experience: 25000
    items:
    - name: Consciousness Nomad Ability
      type: cyberware
      rarity: epic
npcs:
