summary:
  problem: Создать сюрреалистический квест о virtual tourism industry в Las Vegas
  goal: Исследовать темы VR tourism, holographic entertainment и blurring reality
    в мире цифрового развлечения
  essence: В киберпанк-Vegas tourism стал виртуальным - holographic shows заменяют
    реальность, VR tourism позволяет "посетить" любой город без выхода из отеля. Игрок
    становится tour guide в мире, где реальность - это опция
  key_points:
  - Квест сочетает VR exploration, entertainment design и reality manipulation
  - Множественные ветки: tour guide, entertainment designer, reality hacker
  - Исследование темы escapism и digital illusions
  - Возможность разных исходов от tourism empire до lost in virtual reality
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vegas_virtual_tourism
    title: Virtual Tourism Nightmare Vegas
    body: 'Las Vegas 2020-2029 — город, где tourism стал полностью виртуальным.

      После "Reality Enhancement Act 2027", туристы могут "посетить"

      Париж на Елисейских полях, оказаться на Марсе или пережить

      исторические события, не выходя из отеля.


      Holographic shows заменили традиционные развлечения:

      виртуальные концерты с dead stars, interactive historical

      reconstructions, personalized fantasies. VR tourism industry

      приносит миллиарды, но рождает "virtual addiction" -

      люди теряют связь с реальностью, предпочитая digital illusions.


      Игрок попадает в этот мир, когда становится жертвой

      "Tourism Trap" - VR программы, которая не позволяет

      вернуться в реальность. Квест начинается с побега из

      virtual prison.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Квест начинается с "virtual entrapment" - игрок оказывается

      запертым в VR tourism simulation, где реальность и

      виртуальность смешались. Побег приводит к открытию

      dark side virtual tourism industry.


      Квест включает взлом VR systems, дизайн holographic shows,

      противостояние tourism corporations, выбор между

      entertainment и reality, и финальное решение - разрушить

      virtual tourism или стать его королем.

      '
