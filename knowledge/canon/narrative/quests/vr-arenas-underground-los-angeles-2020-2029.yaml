summary:
  problem: Создать квест о подпольных VR-аренах в Лос-Анджелесе
  goal: Исследовать темы виртуальной реальности, нейронных интерфейсов и опасности
    цифровой зависимости
  essence: В подземельях Лос-Анджелеса нейронные импланты соединяют разумы бойцов
    в смертельные виртуальные битвы, где грань между цифровой победой и реальной смертью
    стирается
  key_points:
  - Квест сочетает элементы виртуального боя, хакерства и психологического хоррора
  - Множественные ветки: путь чемпиона, техника, спасителя, разрушителя
  - Исследование темы потери себя в виртуальном мире
  - Возможность разных исходов от создания легальной VR-индустрии до полного запрета
    технологий
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vr_underground_la
    title: VR-Арены Подполья — Нейронные Битвы Лос-Анджелеса
    body: 'Лос-Анджелес 2020-2029 — под городом процветает сеть подпольных

      VR-арен, где бойцы с нейронными имплантами сражаются в виртуальной

      реальности. Эти бои транслируются в даркнет, ставки достигают

      миллионов, а некоторые бойцы теряют связь с реальностью навсегда.

      Игрок находит приглашение в элитную VR-арену и решает принять

      участие. Квест включает нейронные бои, хакерские атаки на

      системы, спасение зависимых бойцов и выбор между славой виртуального

      чемпиона и разрушением всей индустрии.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок погружается в мир виртуальных боев, где нейронные интерфейсы

      стирают грань между реальностью и симуляцией. Квест включает

      участие в турнирах, взлом систем безопасности, спасение жертв

      зависимости и финальный выбор между персональной славой и

      разрушением опасной индустрии.

      '
