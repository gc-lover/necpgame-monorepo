    text: В виртуальном мире я бог! Здесь нет боли, нет смерти, только бесконечная
      победа. Реальность - это иллюзия для слабаков.
  - speaker: neural_technician
    text: Нейронный интерфейс - это мост между разумом и машиной. Я могу усилить тебя
      до сверхчеловека, или стереть твой разум как пыль. Что выбираешь?
  - speaker: reformed_addict
    text: Я думал, что контролирую виртуальность. Но виртуальность контролировала
      меня. Теперь я вижу кошмары наяву. Не повторяйте моих ошибок.
