quest_flow:
  entry_point: arena_invitation
  nodes:
  - id: arena_invitation
    type: discovery
    title: Приглашение на арену
    description: Игрок получает доступ к подпольной VR-арене.
    objectives:
    - Исследовать приглашение
    - Решить участвовать
    choices:
    - id: enter_vr_arena
      title: Войти в VR-арену
      description: Присоединиться к виртуальным боям
      requirements:
        trait: brave
        level: 2
      next_node: arena_entered
    - id: investigate_scene
      title: Расследовать сцену
      description: Изучить подпольный мир VR-боя
      requirements:
        skill: investigation
        level: 3
      next_node: scene_investigated
  - id: arena_entered
    type: immersion
    title: Арена посещена
    description: Игрок впервые входит в виртуальный бой.
    objectives:
    - Выжить в первом бою
    - Освоить нейронный интерфейс
    choices:
    - id: survive_first_battle
      title: Выжить в первом бою
      description: Доказать способности в виртуальном бою
      requirements:
        skill: combat
        level: 2
      next_node: first_battle_survived
  - id: scene_investigated
    type: revelation
    title: Сцена расследована
    description: Игрок узнает о темной стороне VR-индустрии.
    objectives:
    - Обнаружить опасности
    - Решить действовать
    choices:
    - id: expose_dangers
      title: Разоблачить опасности
      description: Бороться против вредных технологий
      requirements:
        trait: ethical
        level: 2
      next_node: dangers_exposed
  - id: first_battle_survived
    type: victory
    title: Первый бой выигран
    description: Игрок побеждает в дебютном виртуальном бою.
    objectives:
    - Получить признание
    - Выбрать следующий шаг
    choices:
    - id: pursue_championship
      title: Гнаться за чемпионством
      description: Стать профессиональным VR-боицом
      requirements: {}
      next_node: championship_pursued
  - id: dangers_exposed
    type: awareness
    title: Опасности разоблачены
    description: Игрок собирает доказательства вреда VR-технологий.
    objectives:
    - Спасать жертв
    - Бороться с системой
    choices:
    - id: rescue_victims
      title: Спасать жертв
      description: Помогать зависимым бойцам вернуться к реальности
      requirements: {}
      next_node: victims_rescued
  - id: championship_pursued
    type: competition
    title: Чемпионство преследуется
    description: Игрок участвует в турнирах VR-боец.
    objectives:
    - Выигрывать матчи
    - Повышать рейтинг
    choices:
    - id: win_tournaments
      title: Выигрывать турниры
      description: Стать топовым VR-чемпионом
      requirements: {}
      next_node: tournaments_won
  - id: victims_rescued
    type: salvation
    title: Жертвы спасены
    description: Игрок помогает бойцам избавиться от зависимости.
    objectives:
    - Создать реабилитационный центр
    - Бороться с индустрией
    choices:
    - id: build_rehab_center
      title: Создать реабилитационный центр
      description: Организовать помощь зависимым
      requirements: {}
      next_node: rehab_center_built
  - id: tournaments_won
    type: glory
    title: Турниры выиграны
    description: Игрок становится легендой VR-боец.
    objectives:
    - Защитить титул
    - Влиять на индустрию
    choices:
    - id: defend_title
      title: Защитить титул
      description: Остаться непобедимым чемпионом
      requirements: {}
      next_node: title_defended
  - id: rehab_center_built
    type: sanctuary
    title: Реабилитационный центр создан
    description: Центр помогает бойцам вернуться к нормальной жизни.
    objectives:
    - Расширять влияние
    - Менять индустрию
    choices:
    - id: expand_influence
      title: Расширять влияние
      description: Сделать реабилитацию доступной для всех
      requirements: {}
      next_node: influence_expanded
  - id: title_defended
    type: dominance
    title: Титул защищен
    description: Игрок - абсолютный чемпион VR-арен.
    objectives:
    - Монополизировать бои
    - Контролировать индустрию
    choices:
    - id: monopolize_fights
      title: Монополизировать бои
      description: Стать владельцем всех VR-арен
      requirements: {}
      next_node: fights_monopolized
  - id: influence_expanded
    type: movement
    title: Влияние расширено
    description: Движение против VR-зависимости растет.
    objectives:
    - Провести реформы
    - Изменить законы
    choices:
    - id: push_reforms
      title: Провести реформы
      description: Изменить регулирование VR-технологий
      requirements: {}
      next_node: reforms_pushed
  - id: fights_monopolized
    type: empire
    title: Бои монополизированы
    description: Игрок контролирует всю VR-боевую индустрию.
    objectives:
    - Внедрить безопасные правила
    - Создать наследие
    choices:
    - id: implement_safe_rules
      title: Внедрить безопасные правила
      description: Сделать VR-бои менее опасными
      requirements: {}
      next_node: safe_rules_implemented
  - id: reforms_pushed
    type: change
    title: Реформы проведены
    description: VR-индустрия получает новые регуляции.
    objectives:
    - Мониторить соблюдение
    - Защитить прогресс
    choices:
    - id: monitor_compliance
      title: Мониторить соблюдение
      description: Обеспечить выполнение новых законов
      requirements: {}
      next_node: compliance_monitored
  - id: safe_rules_implemented
    type: evolution
    title: Безопасные правила внедрены
    description: VR-бои становятся более безопасными и этичными.
    objectives: []
    choices: []
  - id: compliance_monitored
    type: oversight
    title: Соблюдение отслежено
    description: Новые правила успешно внедрены.
    objectives: []
    choices: []
