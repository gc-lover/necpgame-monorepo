  title: "Вафли (Брюссель 2020-2029)"
  description: "Хрустящая история о секретах бельгийских вафель в эпоху киберпанка. Игрок раскрывает тайны семейных рецептов и борется с корпорациями, производящими синтетические десерты."
  location: "Брюссель, Бельгия - вафельные кафе и семейные пекарни"
  timeline: "2020-2029 год"
  level_range: "15-25"
  difficulty: "Легкая"
  theme: "Кулинария, Семейные традиции, Корпоративная угроза"
  tone: "Теплый, Семейный, Мотивационный"
  atmosphere: "Аромат свежих вафель с топингами, уютные кафе с неоновыми вывесками, атмосфера уюта и ностальгии"
  narrative_overview: |
    В 2020-х годах бельгийские вафли стали объектом корпоративных войн. Семейные рецепты вафель
    передаются из поколения в поколение, но мегакорпорации пытаются захватить рынок с синтетическими
    аналогами. Игрок - молодой кондитер или наследник семейной пекарни, втянутый в защиту настоящих
    рецептов и традиций. Квест сочетает элементы кулинарных мини-игр, семейных историй и борьбы
    с корпоративными рейдерами.
  key_elements:
    - Семейные пекарни с секретными рецептами теста
    - Корпоративные фабрики синтетических вафель
    - Фестивали вафель и дегустации
    - Редкие ингредиенты и традиционные топинги
    - Вафельные контрабандисты и подпольные кондитеры
