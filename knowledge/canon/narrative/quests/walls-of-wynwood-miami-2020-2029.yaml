narrative:
  overview: |
    В киберпанковом Майами 2020-2029 годов знаменитый район Винвуд - центр уличного искусства -
    находится под угрозой корпоративной джентрификации. Мега-корпорация "NeoUrban Corp" планирует
    превратить район в "интерактивный арт-парк" с голографическими инсталляциями и цифровыми
    билбордами, стерев аутентичное уличное искусство.

    Игрок присоединяется к движению "Wall Warriors" - уличным художникам, использующим комбинацию
    традиционных граффити и кибернетических технологий для сопротивления корпоративному контролю.
    Квест исследует темы свободы художественного выражения, культурного наследия и борьбы между
    цифровым и аналоговым искусством.

  setting:
    location: "Wynwood Arts District, Miami"
    time_period: "2020-2029"
    atmosphere: |
      Винвуд представляет собой хаотичную смесь ярких граффити, неоновых голограмм и строительных кранов.
      Стены зданий оживают от интерактивных проекций корпорации, но под ними скрываются слои
      аутентичного уличного искусства. Воздух наполнен запахом аэрозольной краски, озоном от
      голографических проекторов и звуками уличных фестивалей.

  characters:
    - name: "Luna 'Paintstorm' Ramirez"
      role: "Лидер Wall Warriors, цифровая художница"
      background: |
        31-летняя пуэрториканско-кубинская художница, мастер комбинирования традиционных граффити
        с кибернетическими эффектами. Её работы оживают через импланты зрителей. Была звездой
        Винвуда до прихода корпорации, теперь борется за сохранение района.

    - name: "Marcus 'The Curator' Chen"
      role: "Корпоративный арт-директор NeoUrban"
      background: |
        45-летний бизнесмен из Сан-Франциско, специалист по "цифровому искусству". Видит в Винвуде
        "неиспользованный потенциал" для создания интерактивного арт-парка. Изначально кажется
        антагонистом, но имеет собственное видение искусства как средства коммуникации.

    - name: "Diego 'Ghost Writer' Morales"
      role: "Мастер традиционных граффити"
      background: |
        38-летний мексиканско-американский художник, потомок легендарных граффити-райтеров Майами.
        Специализируется на "призрачных" граффити - работах, которые появляются и исчезают
        в зависимости от настроения зрителей. Видит цифровое искусство как угрозу традициям.

  plot:
    introduction: |
      Квест начинается с анонимного приглашения: "The walls are speaking. Find the hidden mural
      on NW 2nd Ave." Игрок обнаруживает интерактивную стену, которая оживает и показывает
      историю Винвуда. Luna Ramirez появляется из теней и объясняет: NeoUrban планирует
      "оцифровать" район, стерев все традиционные граффити под слоем голографических проекций.

      Первое задание - помочь создать "невидимую" галерею, которая появляется только для
      тех, кто не имеет корпоративных имплантов.

    main_conflict: |
      Конфликт разворачивается между традиционным и цифровым искусством:

      1. **Артистическая война**: Корпорация заменяет аутентичные граффити на "адаптивные"
         проекции, которые меняются в зависимости от предпочтений зрителей.

      2. **Культурная джентрификация**: Богатые покупатели вытесняют художников из района,
         превращая его в "элитный" арт-парк.

      3. **Технологическая колонизация**: Импланты заставляют людей видеть только
         "одобренное" искусство, фильтруя "слишком радикальные" работы.

      4. **Философская дилемма**: Luna и Diego спорят о будущем искусства - традиционном
         или цифровом, в то время как Marcus предлагает "гибридный" подход.

    climax: |
      Кульминация происходит во время "Wynwood Biennale" - ежегодного фестиваля искусства.
      NeoUrban планирует запуск "умной" системы, которая будет контролировать все художественное
      выражение в районе, цензурируя "непродуктивные" работы.

      Игрок организует художественную революцию: массовое граффити по корпоративным билбордам,
      взлом системы проекций для показа запрещенных работ и мобилизация художников города.

    resolution: |
      В зависимости от выборов игрока:

      **Артистический триумф**: Винвуд сохраняется как свободная зона искусства,
      NeoUrban банкротится, район становится международным центром независимого искусства.

      **Цифровой симбиоз**: Создается гибридная система, где традиционное и цифровое
      искусство сосуществуют в гармонии.

      **Корпоративная победа**: Район становится коммерческим арт-парком,
      но подпольное искусство продолжает существовать в тенях.

  gameplay_elements:
    exploration: |
      - Исследование скрытых граффити и подпольных галерей
      - Навигация по лабиринту улиц с меняющимися стенами
      - Поиск спрятанных работ легендарных художников
      - Взаимодействие с различными художественными сообществами

    combat: |
      - Стелс-миссии по созданию нелегальных граффiti
      - Оборона художественных пространств от корпоративных чистильщиков
      - Кибернетические дуэли с системами цензуры
      - Уличные столкновения с корпоративными enforcer'ами

    puzzles: |
      - Создание интерактивных граффити с скрытыми сообщениями
      - Взлом систем проекций для показа запрещенного искусства
      - Комбинирование традиционных и цифровых техник
      - Расшифровка "адаптированных" корпоративных работ

    choices: |
      - Выбор между сохранением традиций или принятием инноваций
      - Решение судьбы "оцифрованных" работ
      - Определение границ художественной свободы
      - Личные выборы, влияющие на развитие персонажей

