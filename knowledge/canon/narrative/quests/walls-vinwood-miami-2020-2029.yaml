quest_flow:
  entry_point: wall_construction_witness
  nodes:
  - id: wall_construction_witness
    type: initiation
    title: Свидетель строительства стены
    description: Игрок становится свидетелем возведения новой баррикады.
    objectives:
    - Расследовать причины
    - Выбрать позицию
    choices:
    - id: support_wall_construction
      title: Поддержать строительство стены
      description: Считать стену необходимой для безопасности
      requirements:
        trait: security_conscious
        level: 1
      next_node: wall_supporter_joined
    - id: oppose_wall_construction
      title: Противостоять строительству стены
      description: Бороться против разделения сообщества
      requirements: {}
      next_node: wall_opposer_joined
    - id: study_wall_technology
      title: Изучить технологию стены
      description: Понять технические аспекты барьера
      requirements:
        skill: technology
        level: 1
      next_node: wall_technologist_became
  - id: wall_supporter_joined
    type: alliance
    title: Присоединился к сторонникам стены
    description: Игрок поддерживает строительство баррикад для защиты района.
    objectives:
    - Узнать о целях строительства
    - Получить первое задание
    choices:
    - id: help_build_barriers
      title: Помочь строить барьеры
      description: Участвовать в возведении укреплений
      requirements:
        skill: construction
        level: 1
      next_node: barrier_construction_helped
    - id: patrol_boundaries
      title: Патрулировать границы
      description: Охранять построенные стены
      requirements: {}
      next_node: boundary_patrol_assigned
    - id: recruit_supporters
      title: Нанимать сторонников
      description: Привлекать людей к поддержке стен
      requirements:
        skill: persuasion
        level: 1
      next_node: wall_supporters_recruited
  - id: wall_opposer_joined
    type: alliance
    title: Присоединился к противникам стены
    description: Игрок борется против разделения сообщества.
    objectives:
    - Узнать о последствиях стен
    - Получить первое задание
    choices:
    - id: organize_protests
