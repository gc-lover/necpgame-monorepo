summary:
  problem: Создать квест о стенах Винвуда в Майами
  goal: Исследовать темы социальных барьеров, урбанистического разделения и сообществ
  essence: В бетонных лабиринтах Майами стены не только физические барьеры, но и цифровые
    границы, где хакеры взламывают социальные коды, а дроны патрулируют невидимые
    линии фронта
  key_points:
  - Квест сочетает элементы социальных конфликтов, урбанистических барьеров и киберпанковых
    технологий
  - Множественные ветки: путь миротворца, баррикадостроителя, разрушителя стен, цифрового
      активиста
  - Исследование темы разделения сообществ в эпоху глобализации
  - Возможность разных исходов от объединения районов до окончательного разделения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vinwood_walls
    title: Стены Винвуда — Урбанистическое Разделение Майами
    body: 'Майами 2020-2029 — район Винвуд стал символом социального разделения.

      В эпоху киберпанка традиционные заборы эволюционировали в высокотехнологичные

      барьеры с сенсорами, дронами патрулями и хакерскими защитами. Игрок попадает

      в этот конфликт, когда становится свидетелем строительства новой стены и получает

      предложение выбрать сторону в дебатах о разделении. Квест включает участие в

      строительстве баррикад, организацию протестов, хакинг систем безопасности,

      и принятие решений, которые могут изменить социальную карту Майами.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью конфликта вокруг стен Винвуда, где каждый выбор

      влияет на будущее урбанистического разделения. Квест включает выбор позиции,

      участие в баррикадных войнах, сбор союзников и финальный выбор между

      объединением или окончательным разделением.

      '
