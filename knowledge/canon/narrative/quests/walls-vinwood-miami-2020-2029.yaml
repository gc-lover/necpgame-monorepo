      requirements:
        skill: organization
        level: 1
      next_node: anti_wall_protests_organized
    - id: sabotage_construction
      title: Саботировать строительство
      description: Мешать возведению баррикад
      requirements:
        skill: sabotage
        level: 1
      next_node: construction_sabotaged
    - id: build_community_ties
      title: Создать связи сообщества
      description: Укрепить отношения между районами
      requirements:
        trait: social
        level: 1
      next_node: community_ties_strengthened
  - id: wall_technologist_became
    type: specialist
    title: Стал технологом стен
    description: Игрок изучает и модифицирует технологии баррикад.
    objectives:
    - Анализировать системы
    - Предложить улучшения
    choices:
    - id: enhance_security_systems
