  description: |
    Москва 2040-2060 годов становится конечной точкой "Теплого коридора" -
    сети маршрутов, по которым климатические беженцы перемещаются из зон
    катастрофического потепления в более холодные северные регионы.

    Игрок становится координатором гуманитарной операции, защищая коридоры
    от бандитов и корпоративных рейдеров, организуя адаптацию беженцев
    и балансируя между нуждами мигрантов и интересами местного населения.

    Квест затрагивает темы климатической справедливости, культурной
    интеграции, ресурсного распределения в кризисных ситуациях и
    этики миграционной политики.

narrative:
  prologue: |
    "Они идут с юга," - говорит координатор, указывая на голографическую карту
    с красными зонами катастроф. "Ураганы, засухи, наводнения... Миллионы
    бегут на север. 'Теплый коридор' - это их надежда. Но коридор становится
    все горячее - от пуль и предательства. Готов ли ты стать их щитом?"

  main_story: |
    Глобальное потепление достигло критической точки. "Теплый коридор" -
    это сеть защищенных маршрутов от зон климатических катастроф до
    северных убежищ. Москва становится главным узлом этой сети, принимая
    миллионы беженцев ежегодно.

    Игрок организует конвои, защищает маршруты от мародеров, создает
    адаптационные центры и разрешает конфликты между "старыми" и
    "новыми" москвичами. Каждый спасенный беженец укрепляет человечность
    в мире, охваченном климатическим хаосом.

  themes:
    - "Климатическая миграция и ее человеческие последствия"
    - "Баланс между гуманитарной помощью и национальными интересами"
    - "Культурная адаптация в условиях кризиса"
    - "Этика распределения ресурсов в период катастроф"
    - "Надежда и человечность в эпоху климатических изменений"

