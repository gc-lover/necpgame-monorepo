narrative_context:
  background: |
    К 2040-м годам климатическая катастрофа сделала Москву зоной экстремального холода.
    Средняя температура зимой опускается до -80°C. Выжившие организовали сеть подземных
    "Теплых Коридоров" - туннелей с контролируемой температурой, где можно передвигаться
    относительно безопасно. Но коридоры полны опасностей...

  plot_hook: |
    Вы получаете сигнал бедствия из-под земли. Группа выживших просит о помощи,
    обещая доступ к легендарному Теплому Коридору - сети туннелей, соединяющих
    ключевые точки замерзшей Москвы. Но что скрывают эти подземелья?

  key_events:
    - "Проникновение через ледяную корку на поверхности"
    - "Навигация по замерзающим туннелям с падающей температурой"
    - "Встреча с выжившими и их историями"
    - "Борьба с последствиями климатической катастрофы"

gameplay_mechanics:
  temperature_system:
    mechanics:
      - "Динамическая температура, влияющая на здоровье и передвижение"
      - "Необходимость поиска источников тепла"
      - "Риск обморожения при неправильных решениях"
      - "Термальная экипировка с ограниченным ресурсом"

  corridor_navigation:
    mechanics:
      - "Исследование разветвленной сети подземных туннелей"
      - "Выбор маршрутов с разной температурой и опасностями"
      - "Поиск скрытых проходов и укрытий"
      - "Кооперация с другими выжившими для активации систем"

  survival_challenges:
    mechanics:
      - "Управление ресурсами тепла и еды"
      - "Борьба с мутантами, адаптированными к холоду"
      - "Ремонт поврежденных систем жизнеобеспечения"
      - "Эвакуация раненых в безопасные зоны"

advanced_narrative_elements:
  moral_dilemmas:
    - "Жертвовать теплом одного, чтобы спасти группу"
    - "Выбрать: помочь слабым или продолжить миссию"
    - "Решить судьбу выживших, не способных передвигаться"

  dynamic_events:
    - "Внезапное понижение температуры из-за сбоя системы"
    - "Обвал туннеля, блокирующий путь назад"
    - "Атака бандитов, контролирующих теплые зоны"

  environmental_storytelling:
    - "Истории выживших о потерянных семьях"
    - "Записи предыдущих экспедиций в оставленных устройствах"
    - "Следы борьбы с последствиями климатической катастрофы"

