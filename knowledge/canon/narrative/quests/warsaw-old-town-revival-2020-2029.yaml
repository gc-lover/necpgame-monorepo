    text: Accept the corporate funding and branding
    consequences:
      reputation:
        corporate: 15
        street: -15
      unlocks:
      - corporate_branding
    next_objective: final_decision
  - id: reject_deal
    text: Reject the deal and seek alternative funding
    consequences:
      reputation:
        corporate: -10
        street: 10
      unlocks:
      - community_funding
