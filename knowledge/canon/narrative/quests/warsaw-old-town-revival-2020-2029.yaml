narrative_elements:
- type: historical_context
  content: Warsaw's Old Town was destroyed during WWII and miraculously reconstructed
    stone-by-stone in the 1950s as a symbol of Polish resilience.
- type: cyberpunk_twist
  content: In 2077, corporations want to 'improve' the reconstruction with holographic
    additions and AR enhancements.
- type: cultural_significance
  content: The reconstruction represents Poland's phoenix-like rebirth from the ashes
    of war, a powerful symbol of national identity.
dialogue_samples:
- character: elderly_architect
  line: You young people don't understand. We rebuilt this city from rubble, stone
    by stone. Not for glory, but because it was our home.
- character: corporate_rep
  line: Think of it as enhancement, not replacement. The public will love the interactive
    historical experiences we can provide.
- character: local_historian
  line: The truth is complicated. The reconstruction wasn't just about rebuilding
    - it was about creating a narrative of socialist triumph.
