id: warsaw-underground-resistance-2020-2029
title: Warsaw Underground Resistance
description: Deep beneath the neon-lit streets of cyberpunk Warsaw lies a network
  of tunnels and bunkers from WWII. In 2020s, these underground spaces have become
  havens for hackers, smugglers, and those resisting corporate control.
city: Warsaw
country: Poland
time_period: 2020-2029
category: underground_network
difficulty: hard
estimated_duration: 60_minutes
tags:
- underground_tunnels
- resistance_movement
- hacking_networks
- smuggling_routes
- historical_bunkers
- cyberpunk_resistance
objectives:
- id: tunnel_discovery
  description: Locate an entrance to Warsaw's WWII underground tunnels
  type: exploration
  location: Warsaw Old Town
- id: resistance_contact
  description: Make contact with the underground resistance movement
  type: social
  location: Tunnel Network
- id: data_recovery
  description: Recover historical data about the tunnels from corrupted archives
  type: hacking
  location: Abandoned Bunker
- id: corporate_threat
  description: Deal with corporate security forces patrolling the tunnels
  type: combat
  location: Tunnel Junction
- id: network_expansion
  description: Help expand the resistance network or sabotage corporate plans
  type: choice
  location: Resistance Headquarters
choice_points:
- id: cp_resistance_alliance
  description: 'The resistance leader offers you a choice: join their network or remain
    independent. What do you do?'
  location: Resistance Safehouse
  choices:
  - id: join_resistance
    text: Join the underground resistance movement
    consequences:
      reputation:
        corporate: -15
        street: 20
      unlocks:
      - resistance_missions
      - underground_access
    next_objective: network_expansion
  - id: stay_independent
    text: Help them but maintain independence
    consequences:
      reputation:
        corporate: -5
        street: 10
      unlocks:
      - freelance_work
    next_objective: corporate_threat
- id: cp_corporate_data
  description: You find corporate plans to turn the tunnels into a data center. How
    do you handle this information?
  location: Corporate Server Room
  choices:
  - id: leak_to_resistance
    text: Leak the data to the underground resistance
    consequences:
      reputation:
        corporate: -25
        street: 15
      unlocks:
      - corporate_retaliation
      - resistance_gratitude
    next_objective: corporate_threat
  - id: sell_to_highest
    text: Sell the information to the highest bidder
    consequences:
      reputation:
        corporate: -10
        street: -10
      unlocks:
      - black_market_contacts
    next_objective: network_expansion
ending_variations:
- id: resistance_hero
  condition: join_resistance + leak_to_resistance
  title: Underground Hero
  description: You become a key figure in Warsaw's underground resistance, expanding
    their network and sabotaging corporate plans.
  reputation_change:
    corporate: -30
    street: 25
  rewards:
  - type: currency
    amount: 10000
    currency: eurodollars
  - type: item
    name: Resistance Implant
    description: Neural implant providing access to underground networks
  - type: reputation
    faction: warsaw_resistance
    amount: 20
- id: corporate_collaborator
  condition: sell_to_highest + stay_independent
  title: Tunnel Developer
  description: You sell out the tunnels to corporate interests, becoming rich but
    losing street credibility.
  reputation_change:
    corporate: 20
    street: -20
  rewards:
  - type: currency
    amount: 15000
    currency: eurodollars
  - type: item
    name: Corporate Contractor Badge
    description: Grants access to corporate construction sites
- id: balanced_approach
  condition: stay_independent + leak_to_resistance
  title: Neutral Operator
  description: You help the resistance while maintaining independence, creating a
    balanced network of contacts.
  reputation_change:
    corporate: -10
    street: 15
  rewards:
  - type: currency
    amount: 7500
    currency: eurodollars
  - type: reputation
    faction: warsaw_underground
    amount: 15
narrative_elements:
- type: historical_context
  content: Warsaw's underground tunnels were built during WWII for resistance fighters
    to move secretly through the city.
- type: cyberpunk_twist
  content: In 2077, these tunnels have become a battleground between corporate developers
    and digital resistance fighters.
- type: resistance_theme
  content: The underground represents the enduring spirit of Polish resistance against
    overwhelming odds, both historical and modern.
dialogue_samples:
- character: resistance_leader
  line: These tunnels remember. They remember the boots of Nazis, the whispers of
    partisans. Now they hear the footsteps of corporate drones. Will you help us fight
    back?
- character: corporate_security
  line: These tunnels are scheduled for redevelopment. Authorized personnel only.
    Your presence here violates multiple corporate ordinances.
- character: tunnel_hacker
  line: The old networks are still alive down here. WWII radio equipment hooked up
    to quantum computers. Beautiful anarchy.
lore_connections:
- reference: warsaw_uprising
  description: Connects to the 1944 Warsaw Uprising and Polish resistance history
- reference: underground_networks
  description: Links to global underground resistance movements against corporate
    control
- reference: historical_technology
  description: Shows how old technology finds new purpose in cyberpunk settings
