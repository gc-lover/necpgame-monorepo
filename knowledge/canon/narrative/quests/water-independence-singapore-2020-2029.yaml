summary:
  problem: Создать квест о водной независимости Сингапура в киберпанковском будущем
  goal: Исследовать темы устойчивого развития, ресурсной безопасности и экологической
    этики
  essence: В Сингапуре, где каждая капля воды на счету, игрок оказывается в центре
    водной дипломатии Азии, где нанофильтры очищают океанскую воду до питьевой чистоты,
    ИИ оптимизирует распределение ресурсов, а корпоративные войны ведутся за контроль
    над водными артериями, заставляя задуматься о том, что важнее - технологическая
    эффективность или этичное распределение жизненно важного ресурса
  key_points:
  - Квест сочетает элементы инженерного мастерства, дипломатии и экологических дилемм
  - Множественные ветки: путь инженера, путь дипломата, путь активиста
  - Исследование темы баланса между технологическими решениями и этическими соображениями
  - Возможность разных исходов от создания новой водной инфраструктуры до разоблачения
    коррупции
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: water_independence_context
    title: Водная Независимость — Жизнь в Капле
    body: 'Сингапур 2020-2029 — водная независимость остается священным

      принципом нации. В эпоху киберпанка система эволюционировала:

      нанофильтры очищают морскую воду до молекулярного уровня,

      ИИ предсказывает потребление и оптимизирует распределение,

      вертикальные фермы рециклируют воду в замкнутых циклах.

      Но новые угрозы возникают: кибератаки на инфраструктуру,

      корпоративное давление на водные ресурсы соседей, этические

      вопросы приоритизации распределения. Игрок получает задание

      от "Водного Управления" — элитной организации, ответственной

      за водную безопасность нации.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок обнаруживает проблему в системе водоснабжения и оказывается

      втянутым в водную дипломатию. Квест включает инспекцию

      инфраструктуры, переговоры с соседями, технические инновации

      и финальный выбор между безопасностью и справедливостью.

      Игрок может стать инженером, дипломатом или борцом за

      водные права.

      '
