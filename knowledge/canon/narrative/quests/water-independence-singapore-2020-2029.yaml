    name: Дипломат соседа
    role: negotiator
    background: Представитель соседней страны в водных переговорах
  dialogues:
  - speaker: water_director
    text: Вода - это жизнь. В Сингапуре мы научились производить ее из ничего. Но
      в эпоху киберпанка даже водные артерии становятся полем битвы. Каждый литр должен
      быть защищен.
  - speaker: environmental_scientist
    text: Наши нанофильтры очищают океан до молекулярной чистоты. Но что насчет экологического
      воздействия? Мы забираем воду из природы - должны ли мы что-то возвращать?
  - speaker: corporate_executive
    text: Вода - это товар, как и любой другой. Ваша 'независимость' - это иллюзия.
      Корпорации контролируют источники, и рано или поздно вам придется покупать у
      нас.
  - speaker: neighboring_diplomat
    text: Мы соседи, но водные границы не совпадают с политическими. Ваши опреснители
      влияют на наши прибрежные экосистемы. Нам нужен диалог, не доминирование.
