summary:
  problem: Создать квест о черном рынке воды в пустыне Лас-Вегаса
  goal: Исследовать темы водного кризиса, контрабанды ресурсов и выживания в пустыне
  essence: В Лас-Вегасе 2020-х вода становится самой ценной валютой, где контрабандисты прокладывают нелегальные трубопроводы через пустыню, а игрок должен выбрать между прибылью и справедливостью
  key_points:
  - Квест сочетает desert caravan management, pipeline sabotage и black market trading
  - Множественные ветки: путь smuggler, corporate spy, regulator, survivalist
  - Исследование темы "water as currency in a dying world"
  - Возможность разных исходов от создания справедливой системы до полного хаоса
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в жестокий мир водной контрабанды Лас-Вегаса.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок нанимается водителем каравана и попадает в мир водных войн пустыни.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает караваны через пустыню, сделки на черном рынке и выбор между прибылью и этикой.
  - id: themes
    title: Темы и послания
    body: Вода - это жизнь; монополии на ресурсы аморальны; пустыня учит справедливости.
