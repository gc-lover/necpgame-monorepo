summary:
  problem: Создать апокалиптический квест о water wars в Las Vegas
  goal: Исследовать темы climate change, resource scarcity и environmental collapse
    в мире выживания
  essence: В киберпанк-Vegas пустыня наступает - climate change высушил Colorado River,
    корпорации воюют за water rights, survivors борются за каждую каплю. Игрок становится
    water warrior в мире, где H2O дороже золота
  key_points:
  - Квест сочетает survival mechanics, environmental hazards и resource management
  - Множественные ветки: water pirate, environmental activist, corporate water lord
  - Исследование темы climate change и resource wars
  - Возможность разных исходов от water empire до environmental revolution
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: vegas_water_apocalypse
    title: Water Wars Desert Apocalypse Vegas
    body: 'Las Vegas 2020-2029 — город, где вода стала валютой войны.

      После "Great Desertification 2025", Colorado River высох,

      Lake Mead превратился в пыльную чашу, а Vegas стал

      oasis в пустыне смерти.


      Water wars ведутся на всех уровнях: corporate water barons

      контролируют pipelines, water pirates грабят caravans,

      survivors торгуют recycled urine. Climate change ускорил

      апокалипсис - sandstorms стирают города, heatwaves убивают

      тысячи, desert nomads борются за survival.


      Игрок попадает в этот мир, когда становится свидетелем

      "Water Heist" - кражи целого reservoir корпорацией.

      Квест начинается с выбора стороны в water wars.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Квест начинается с witness to water heist - игрок случайно

      становится обладателем информации о corporate water theft.

      Выбор стороны приводит к погружению в desert apocalypse.


      Квест включает survival в пустыне, infiltration в water

      facilities, sabotage pipelines, negotiation с desert tribes,

      выбор между survival и revolution, и финальное решение -

      стать water lord или спасти planet от climate doom.

      '
