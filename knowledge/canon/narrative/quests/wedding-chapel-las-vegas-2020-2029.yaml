narrative_elements:
  themes:
  - true-love-vs-corporate-marriage
  - romantic-illusions
  - wedding-business-corruption
  - emotional-manipulation
  - relationship-hacking
  - matrimonial-contracts
  characters:
  - id: chapel_owner
    name: Владелец Часовни
    role: mentor/ally
    background: Опытный организатор свадеб, который все еще верит в настоящую романтику
      посреди корпоративного бизнеса
  - id: relationship_hacker
    name: Хакер Отношений
    role: ally/antagonist
    background: Специалист по эмоциональному хакерству, способный взламывать чувства
      и создавать идеальные пары
  - id: corporate_matchmaker
    name: Корпоративный Сваха
    role: antagonist
    background: Представитель мегакорпорации, превращающий любовь в прибыльный бизнес
      с брачными контрактами
  - id: disillusioned_bride
    name: Разочарованная Невеста
    role: neutral/ally
    background: Женщина, чья свадьба оказалась бизнес-сделкой, теперь ищущая настоящую
      любовь
  dialogues:
  - speaker: chapel_owner
    text: Раньше люди приходили сюда ради любви. Теперь они приходят ради налоговых
      льгот, корпоративных слияний и опционов на развод. Но иногда, в редкие моменты,
      я все еще вижу искру настоящего чувства.
  - speaker: relationship_hacker
    text: Любовь - это химия, которую можно запрограммировать. Нейротрансмиттеры,
      дофамин, окситоцин - все это можно взломать. Хотите идеальную пару? Я создам
      алгоритм их совместимости.
  - speaker: corporate_matchmaker
    text: Романтика - это пережиток прошлого. Мы создаем стратегические альянсы, оптимизированные
      по доходности и социальной мобильности. Любовь? Это просто бонус к хорошему
      контракту.
