summary:
  problem: Создать квест о свадебных часовнях Лас-Вегаса в киберпанковском мире
  goal: Исследовать темы настоящей любви, корпоративных браков и романтики в эпоху
    технологий
  essence: В неоновом сиянии свадебных часовен Лас-Вегаса любовь стала товаром, где
    поцелуи программируются алгоритмами, а "навсегда" измеряется в корпоративных контрактах
    и эдди
  key_points:
  - Квест сочетает элементы романтики, брачных контрактов и эмоционального хакерства
  - Множественные ветки: путь романтика, корпоративного свадебного агента, хакера
      отношений
  - Исследование темы аутентичной любви в мире фальшивых эмоций
  - Возможность разных исходов от настоящей любви до создания брачной империи
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: wedding_chapel_las_vegas
    title: Свадебная Часовня — Храм Фальшивой Любви Лас-Вегаса
    body: 'Лас-Вегас 2020-2029 — Свадебные часовни стали фабриками романтики,

      где неоновые сердца мигают в унисон с биоритмами клиентов, а ИИ-свадебные

      координаторы оптимизируют церемонии по доходности. Нейроимпланты позволяют

      чувствовать эмоции партнера, а брачные контракты включают опционы на развод

      и эмоциональную компенсацию. Игрок попадает в этот мир фальшивой романтики,

      когда становится свидетелем "совершенной" свадьбы, которая оказывается

      корпоративной сделкой. Квест включает навигацию по часовням, установление

      контактов с романтиками и бизнесменами, и принятие решений, которые могут

      изменить лицо свадебной индустрии.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается втянутым в мир свадебного бизнеса Лас-Вегаса, где каждый

      поцелуй может быть алгоритмом, а каждое "да" — корпоративным контрактом.

      Квест включает выбор стороны в войне за настоящую любовь, участие в

      романтических интригах, взлом брачных систем и финальный выбор между

      сохранением иллюзии или поиском настоящих чувств.

      '
