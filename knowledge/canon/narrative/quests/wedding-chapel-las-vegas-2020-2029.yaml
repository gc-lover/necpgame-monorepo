quest_flow:
  entry_point: perfect_wedding
  nodes:
  - id: perfect_wedding
    type: initiation
    title: Идеальная свадьба
    description: Игрок становится свидетелем идеальной свадьбы в элитной часовне.
    objectives:
    - Поздравить пару
    - Задать вопросы
    choices:
    - id: congratulate_couple
      title: Поздравить пару
      description: Выразить восторг идеальной романтикой
      requirements: {}
      next_node: couple_congratulated
    - id: question_authenticity
      title: Задать вопросы об аутентичности
      description: Спросить о подлинности их чувств
      requirements:
        skill: perception
        level: 2
      next_node: authenticity_questioned
  - id: couple_congratulated
    type: inspiration
    title: Пара поздравлена
    description: Игрок вдохновлен романтикой и решает узнать больше о свадебном бизнесе.
    objectives:
    - Поговорить со свадебным координатором
    - Узнать о бизнесе
    choices:
    - id: talk_to_coordinator
      title: Поговорить с координатором
      description: Узнать секреты организации идеальных свадеб
      requirements: {}
      next_node: coordinator_talked
  - id: authenticity_questioned
    type: revelation
    title: Аутентичность поставлена под сомнение
    description: Игрок обнаруживает, что свадьба была тщательно спланированной сделкой.
    objectives:
    - Собрать доказательства
    - Найти настоящую причину
    choices:
    - id: investigate_corporate_deal
      title: Расследовать корпоративную сделку
      description: Выяснить истинную природу брака
      requirements:
        skill: investigation
        level: 2
      next_node: deal_investigated
  - id: coordinator_talked
    type: mentorship
    title: Координатор опрошен
    description: Игрок узнает секреты создания идеальной романтики для бизнеса.
    objectives:
    - Изучить свадебный бизнес
    - Попробовать себя в роли координатора
    choices:
    - id: learn_wedding_business
      title: Изучить свадебный бизнес
      description: Освоить искусство создания романтических иллюзий
      requirements: {}
      next_node: business_learned
  - id: deal_investigated
    type: discovery
    title: Сделка расследована
    description: Игрок раскрывает сеть корпоративных браков и фиктивных романтик.
    objectives:
    - Связаться с жертвами
    - Найти союзников
    choices:
    - id: contact_disillusioned_spouses
      title: Связаться с разочарованными супругами
      description: Найти людей, пострадавших от корпоративных браков
      requirements: {}
      next_node: spouses_contacted
  - id: business_learned
    type: skill_training
    title: Бизнес изучен
    description: Игрок осваивает навыки создания романтических церемоний.
    objectives:
    - Организовать тестовую церемонию
    - Получить отзывы
    choices:
    - id: organize_test_ceremony
      title: Организовать тестовую церемонию
      description: Провести пробную романтическую свадьбу
      requirements: {}
      next_node: ceremony_organized
  - id: spouses_contacted
    type: networking
    title: Супруги связаны
    description: Игрок находит сообщество людей, ищущих настоящую любовь.
    objectives:
    - Создать группу поддержки
    - Организовать поиски
    choices:
    - id: form_true_love_network
      title: Создать сеть настоящей любви
      description: Организовать движение против фиктивных браков
      requirements: {}
      next_node: network_formed
  - id: ceremony_organized
    type: success
    title: Церемония организована
    description: Тестовая церемония проходит успешно и привлекает клиентов.
    objectives:
    - Расширить бизнес
    - Получить репутацию
    choices:
    - id: expand_wedding_business
      title: Расширить свадебный бизнес
      description: Создать сеть романтических услуг
      requirements: {}
      next_node: business_expanded
  - id: network_formed
    type: resistance
    title: Сеть сформирована
    description: Движение за настоящую любовь набирает силу в Лас-Вегасе.
    objectives:
    - Организовать демонстрацию
    - Привлечь СМИ
    choices:
    - id: stage_love_protest
      title: Организовать протест любви
      description: Провести акцию против корпоративных браков
      requirements: {}
      next_node: protest_staged
  - id: business_expanded
    type: entrepreneurship
    title: Бизнес расширен
    description: Игрок создает успешную сеть свадебных услуг в Лас-Вегасе.
    objectives:
    - Стать лидером индустрии
    - Внедрить инновации
    choices:
    - id: become_wedding_tycoon
      title: Стать свадебным магнатом
      description: Возглавить крупнейшую сеть часовен
      requirements: {}
      next_node: tycoon_became
  - id: protest_staged
    type: revolution
    title: Протест проведен
    description: Акция привлекает внимание к проблеме фальшивой романтики.
    objectives:
    - Распространить информацию
    - Изменить законы
    choices:
    - id: expose_marriage_corruption
      title: Разоблачить коррупцию браков
      description: Опубликовать доказательства фиктивных свадеб
      requirements: {}
      next_node: corruption_exposed
  - id: tycoon_became
    type: domination
    title: Магнат стал
    description: Игрок контролирует всю свадебную индустрию Лас-Вегаса.
    objectives: []
    choices: []
  - id: corruption_exposed
    type: liberation
    title: Коррупция разоблачена
    description: Общественный скандал приводит к реформам в брачном законодательстве.
    objectives: []
    choices: []
