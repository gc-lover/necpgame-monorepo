  status: "approved"
  version: "1.0.0"

summary:
  problem: "Ураган стал катастрофой для Хьюстона, затопившего город и оставившего жителей без помощи. Игрок должен организовать спасательную операцию и разоблачить коррупцию в распределении гуманитарной помощи."
  goal: "Организовать спасательную операцию в затопленном Хьюстоне, спасти выживших, разоблачить коррупцию в распределении помощи и восстановить справедливость в кризисной ситуации."
  essence: "Влажный ад Хьюстона - это место, где вода стала одновременно спасением и проклятием, а в хаосе катастрофы раскрываются истинные лица тех, кто должен помогать."
  key_points:
    - "Катастрофическое наводнение после урагана"
    - "Кризис гуманитарной помощи и спасательных операций"
    - "Коррупция в распределении ресурсов"
    - "Борьба за выживание в экстремальных условиях"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "В 2020-х климатические катастрофы участились. Хьюстон, расположенный в низине, стал особенно уязвимым к ураганам. После мощного шторма город оказался затоплен, а системы помощи оказались коррумпированными."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает прибытие в зону катастрофы, организацию спасательных команд, сбор доказательств коррупции, эвакуацию выживших и разоблачение виновных."

