summary:
  problem: Создать квест о тайнах Лас-Вегаса в киберпанковском мире
  goal: Исследовать темы городских легенд, скрытых механизмов и паранойи наблюдения
  essence: В лабиринте неоновых иллюзий, где каждый тень может быть агентом, а каждый
    шепот - кодом, игрок погружается в мир паранойи, где правда тонет в океане лжи,
    а доверие становится самой опасной иллюзией
  key_points:
  - Квест сочетает элементы детективной истории, urban exploration и conspiracy theory
  - Множественные ветки: путь журналиста-расследователя, параноика, инсайдера
  - Исследование темы доверия и реальности в эпоху тотального наблюдения
  - Возможность разных исходов от разоблачения заговора до создания собственной легенды
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: what_happens_in_vegas
    title: Что Происходит в Вегасе — Тайны Городских Легенд Лас-Вегаса
    body: 'Лас-Вегас 2020-2029 — Город, где "что происходит в Вегасе, остается в Вегасе"

      стал городом бесконечных секретов. За фасадом казино и шоу скрываются

      корпоративные заговоры, эксперименты с сознанием и сети наблюдения.

      Игрок попадает в этот мир паранойи, когда становится свидетелем

      "невозможного" события - человека, который "исчезает" на глазах толпы.

      Квест включает расследование городских легенд, навигацию по скрытым

      туннелям, установление контактов с информаторами и принятие решений,

      которые могут раскрыть правду или создать новые мифы.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок оказывается втянутым в паутину тайн Лас-Вегаса, где каждый клерк

      может быть шпионом, а каждый турист - актером. Квест включает выбор

      стороны в войне за информацию, сбор доказательств заговоров, взлом

      систем наблюдения и финальный выбор между разоблачением системы или

      использованием её в своих интересах.

      '
