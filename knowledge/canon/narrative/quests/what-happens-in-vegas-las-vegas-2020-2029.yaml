quest_flow:
  entry_point: mysterious_disappearance
  nodes:
  - id: mysterious_disappearance
    type: initiation
    title: Таинственное исчезновение
    description: Игрок становится свидетелем исчезновения человека на глазах толпы.
    objectives:
    - Расследовать инцидент
    - Собрать свидетельства
    choices:
    - id: investigate_disappearance
      title: Расследовать исчезновение
      description: Начать детективную работу
      requirements:
        skill: investigation
        level: 2
      next_node: disappearance_investigated
    - id: dismiss_as_illusion
      title: Отмахнуться как от иллюзии
      description: Счесть происшествие шоу-эффектом
      requirements: {}
      next_node: illusion_dismissed
  - id: disappearance_investigated
    type: revelation
    title: Исчезновение расследовано
    description: Игрок обнаруживает следы, указывающие на систематические исчезновения.
    objectives:
    - Найти паттерны
    - Связаться с другими жертвами
    choices:
    - id: find_disappearance_patterns
      title: Найти паттерны исчезновений
      description: Проанализировать похожие случаи
      requirements:
        skill: investigation
        level: 3
      next_node: patterns_found
  - id: illusion_dismissed
    type: skepticism
    title: Иллюзия отвергнута
    description: Игрок продолжает обычную жизнь, но замечает странные совпадения.
    objectives:
    - Проанализировать подозрения
    - Проверить теории
    choices:
    - id: research_vegas_myths
      title: Исследовать мифы Вегаса
      description: Изучить городские легенды
      requirements: {}
      next_node: myths_researched
  - id: patterns_found
    type: conspiracy
    title: Паттерны найдены
    description: Игрок обнаруживает сеть исчезновений, связанную с корпорациями.
    objectives:
    - Собрать доказательства
    - Найти свидетелей
    choices:
    - id: gather_conspiracy_evidence
      title: Собрать доказательства заговора
      description: Документировать корпоративные преступления
      requirements:
        skill: investigation
        level: 4
      next_node: evidence_gathered
  - id: myths_researched
    type: discovery
    title: Мифы исследованы
    description: Игрок находит связи между городскими легендами и реальными событиями.
    objectives:
    - Проверить легенды
    - Найти доказательства
    choices:
    - id: verify_urban_legends
      title: Проверить городские легенды
      description: Подтвердить или опровергнуть слухи
      requirements: {}
      next_node: legends_verified
  - id: evidence_gathered
    type: investigation
    title: Доказательства собраны
    description: Игрок имеет неопровержимые факты о корпоративном заговоре.
    objectives:
    - Организовать утечку
    - Защитить информацию
    choices:
    - id: leak_conspiracy_data
      title: Утечка данных заговора
      description: Опубликовать информацию в сети
      requirements:
        skill: hacking
        level 4: null
      next_node: data_leaked
  - id: legends_verified
    type: validation
    title: Легенды проверены
    description: Некоторые городские легенды оказываются правдой.
    objectives:
    - Расследовать правдивые истории
    - Найти источники
    choices:
    - id: investigate_true_stories
      title: Расследовать правдивые истории
      description: Погрузиться в подтвержденные легенды
      requirements: {}
      next_node: stories_investigated
  - id: data_leaked
    type: exposure
    title: Данные утекли
    description: Информация о заговоре становится достоянием общественности.
    objectives:
    - Управлять хаосом
    - Защитить союзников
    choices:
    - id: manage_leak_aftermath
      title: Управлять последствиями утечки
      description: Направить общественный гнев
      requirements: {}
      next_node: aftermath_managed
  - id: stories_investigated
    type: revelation
    title: Истории расследованы
    description: Игрок раскрывает правду о городских легендах.
    objectives:
    - Поделиться находками
    - Создать свою легенду
    choices:
    - id: share_discoveries
      title: Поделиться открытиями
      description: Распространить правду
      requirements: {}
      next_node: discoveries_shared
  - id: aftermath_managed
    type: revolution
    title: Последствия управляемы
    description: Общественный гнев направлен на конструктивные изменения.
    objectives:
    - Организовать сопротивление
    - Изменить систему
    choices:
    - id: organize_resistance_movement
      title: Организовать движение сопротивления
      description: Создать группу против корпоративного контроля
      requirements: {}
      next_node: movement_organized
  - id: discoveries_shared
    type: enlightenment
    title: Открытия поделены
    description: Правда о Вегасе становится известна.
    objectives:
    - Расследовать глубже
    - Создать сеть
    choices:
    - id: delve_deeper_myths
      title: Погрузиться глубже в мифы
      description: Исследовать еще больше легенд
      requirements: {}
      next_node: myths_delved
  - id: movement_organized
    type: uprising
    title: Движение организовано
    description: Сопротивление корпоративному контролю набирает силу.
    objectives:
    - Координировать акции
    - Расширить влияние
    choices:
    - id: coordinate_resistance_actions
      title: Координировать действия сопротивления
      description: Организовать кампанию против корпораций
      requirements: {}
      next_node: actions_coordinated
  - id: myths_delved
    type: exploration
    title: Мифы изучены глубже
    description: Игрок становится экспертом по городским легендам.
    objectives:
    - Создать собственную легенду
    - Стать мифотворцем
    choices:
    - id: create_personal_legend
      title: Создать собственную легенду
      description: Стать частью фольклора Вегаса
      requirements: {}
      next_node: legend_created
  - id: actions_coordinated
    type: triumph
    title: Действия скоординированы
    description: Кампания против корпораций достигает успеха.
    objectives:
    - Отпраздновать победу
    - Учредить изменения
    choices:
    - id: celebrate_resistance_victory
      title: Отпраздновать победу сопротивления
      description: Отметить успех кампании
      requirements: {}
      next_node: victory_celebrated
  - id: legend_created
    type: legacy
    title: Легенда создана
    description: Игрок становится частью мифов Вегаса.
    objectives:
    - Поддерживать легенду
    - Влиять на события
    choices:
    - id: maintain_personal_myth
      title: Поддерживать личную легенду
      description: Продолжать создавать истории
      requirements: {}
      next_node: myth_maintained
  - id: victory_celebrated
    type: liberation
    title: Победа отпразднована
    description: Корпорации вынуждены отступить.
    objectives: []
    choices: []
  - id: myth_maintained
    type: influence
    title: Миф поддерживается
    description: Игрок влияет на события через легенды.
    objectives: []
    choices: []
