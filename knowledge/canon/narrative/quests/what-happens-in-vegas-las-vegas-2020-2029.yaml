narrative_elements:
  themes:
  - urban-paranoia
  - corporate-surveillance
  - truth-vs-illusion
  - conspiracy-reality
  - information-control
  - myth-creation
  characters:
  - id: conspiracy_investigator
    name: Расследователь Заговоров
    role: mentor/ally
    background: Опытный журналист, специализирующийся на разоблачении корпоративных
      секретов, всегда на шаг впереди систем наблюдения
  - id: surveillance_operator
    name: Оператор Наблюдения
    role: ally/antagonist
    background: Бывший сотрудник корпоративной безопасности, теперь продающий информацию,
      балансирующий между лояльностью и прибылью
  - id: corporate_disinformation_agent
    name: Агент Корпоративной Дезинформации
    role: antagonist
    background: Специалист по созданию ложных следов и отвлечению внимания, мастер
      манипуляции реальностью
  - id: urban_myth_collector
    name: Собиратель Городских Мифов
    role: neutral/ally
    background: Фольклорист цифровой эпохи, собирающий и анализирующий современные
      легенды, различающий правду в паутине лжи
  dialogues:
  - speaker: conspiracy_investigator
    text: В этом городе камеры следят за каждым вздохом, а данные продаются дороже
      золота. Заговоры? Они не скрываются - они демонстрируются, но никто не хочет
      видеть очевидное.
  - speaker: surveillance_operator
    text: Я видел, как исчезают люди. Не буквально, конечно - просто их данные стираются
      из системы. Один день ты существуешь, на следующий - тебя никогда не было. Хотите
      знать, как это работает?
  - speaker: corporate_disinformation_agent
    text: Мифы? Мы их создаем. Легенды о 'таинственных исчезновениях' - отличный способ
      отвлечь внимание от реальных проблем. Люди верят в то, во что хотят верить.
