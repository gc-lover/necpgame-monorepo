summary:
  problem: Создать квест о реакции на апокалиптические лесные пожары
  goal: Исследовать темы климатических катастроф, emergency response и человеческой resilience
  essence: В Лос-Анджелесе 2020-х гигантские лесные пожары уничтожают город, где корпорации используют бедствие для захвата собственности, пока жители борются за выживание и справедливость
  key_points:
  - Квест сочетает survival, evacuation management и conspiracy investigation
  - Множественные ветки: путь пожарного, evacuator, investigator, survivor
  - Исследование темы corporate exploitation of disasters
  - Возможность разных исходов от спасения города до его полного разрушения
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в хаос огненной апокалипсиса Лос-Анджелеса.
  - id: quest_narrative
    title: Сюжетная линия
    body: Игрок координирует эвакуацию во время крупнейшего пожара в истории города.
  - id: quest_structure
    title: Структура квеста
    body: Квест включает тушение пожаров, спасение жителей и разоблачение поджогов корпораций.
  - id: themes
    title: Темы и послания
    body: Катастрофы раскрывают истинную сущность людей и корпораций; solidarity важнее прибыли.
