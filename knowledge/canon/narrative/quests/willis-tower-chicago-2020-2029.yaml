summary:
  problem: "Башня Уиллис, символ архитектурного величия Чикаго и одно из самых высоких зданий мира, находится под угрозой структурных проблем и корпоративных интриг. Корпорации планируют снести исторический небоскреб для постройки мега-комплекса, уничтожив икону города."
  goal: "Защитить Башню Уиллис от сноса, провести инспекцию структурной целостности, раскрыть корпоративные заговоры и сохранить архитектурное наследие Чикаго."
  essence: "Башня Уиллис - это не просто здание, а символ человеческого стремления к величию. В мире, где корпорации уничтожают прошлое ради прибыли, сохранение таких икон становится актом сопротивления."
  key_points:
    - "Защита архитектурного наследия Чикаго"
    - "Инспекция структурной целостности здания"
    - "Борьба с корпоративными планами сноса"
    - "Сохранение символа города"

content:
  sections:
    - id: "overview"
      title: "Обзор квеста"
      body: "Башня Уиллис (ранее Sears Tower) - это не просто небоскреб, а живая история Чикаго. Построенная в 1973 году, она была самым высоким зданием мира 25 лет. В 2020-х годах её возраст и корпоративные амбиции ставят под угрозу существование этой иконы."
    - id: "stages"
      title: "Этапы квеста"
      body: "Квест включает осмотр здания, сбор свидетельств о структурных проблемах, противостояние корпоративным лоббистам, организацию кампании по сохранению и финальный аудит безопасности."

quest_definition:
  quest_type: "narrative_side"
  status: "available"
  level: 16
  duration: "long"
  rewards:
    - type: "experience"
      value: 19200
    - type: "currency"
      value: 13400
    - type: "item"
      name: "Ключ от Willis Tower"
      description: "+9% к обнаружению скрытых зон, +12% к защите от падения, разблокирует доступ к верхним этажам"
    - type: "achievement"
      name: "Страж небоскребов"
      description: "Спас Башню Уиллис от корпоративного сноса"
  objectives:
    - "Провести инспекцию структурной целостности"
    - "Собрать доказательства корпоративных планов"
    - "Организовать кампанию по сохранению здания"
    - "Противостоять корпоративным лоббистам"
    - "Найти альтернативные решения проблем здания"
    - "Защитить историческое значение башни"
  description: "Башня Уиллис, икона Чикаго, под угрозой сноса. Проведите инспекцию, раскройте корпоративные заговоры и спасите архитектурное наследие города."
  requirements:
    - "Уровень 16+"
    - "Доступ к Чикаго"
    - "Высокие навыки технического анализа"
  consequences:
    - "Улучшение систем безопасности небоскребов"
    - "Открытие музея архитектуры в башне"
    - "Влияние на градостроительную политику"
    - "Доступ к уникальным видам Чикаго"

review:
  rating: 9
  feedback: "Отличный квест о сохранении архитектурного наследия. Хорошо показывает важность исторических зданий в современном мире."
  improvements: "Добавить больше элементов исследования и технического анализа."
