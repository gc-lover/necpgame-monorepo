summary:
  problem: Создать квест о теневых сетях и организованной преступности в Чикаго
  goal: Исследовать темы политической коррупции, мафиозных структур и подпольных сетей
  essence: В ветреном Чикаго корпорации и мафия слились в единую сеть теневых отношений, где границы между законом и преступлением стерты
  key_points:
  - Квест сочетает расследования, интриги и выборы между фракциями
  - Множественные ветки: путь детектива, информатора, корпоративного шпиона
  - Исследование темы коррупции и власти в киберпанке
  - Возможность разных исходов от реформ до полной анархии
content:
  sections:
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в мир теневых сетей Чикаго.
  - id: chicago_shadow_context
    title: Теневые Сети Чикаго
    body: 'Чикаго 2020-2029 — город, где организованная преступность стала частью корпоративной экосистемы.

      После "Цифрового Слияния", мафиозные семьи вроде Chicago Outfit перешли к кибер-операциям, контролируя не только улицы, но и корпоративные сети. Город стал паутиной из коррумпированных политиков, корпоративных шпионов и цифровых бандитов.

      Игрок получает работу "корпоративного аудитора" от таинственной организации "Shadow Watch". На самом деле это движение за разоблачение коррупции, борющееся с слиянием криминала и корпораций.

      Квест включает расследование коррупционных схем, вербовку информаторов, цифровые взломы и финальный выбор - сохранить систему или разрушить ее.'
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок начинает как корпоративный консультант, проверяющий подозрительные сделки.

      Во время аудита он обнаруживает "теневую бухгалтерию" — цифровые следы, ведущие к мафиозным семьям. Оказывается, корпорации не просто сотрудничают с преступностью, а стали ее частью, используя мафию для конкурентной борьбы.

      Лидер Shadow Watch раскрывает правду: Чикаго — это единая сеть коррупции, где политики, корпорации и мафия делят власть. Игрок должен выбрать: присоединиться к системе, разоблачить ее, или создать новую сеть влияния.'
  - id: quest_structure
    title: Структура квеста
    body: |
      **Основная сюжетная линия:**
      1. Открытие теневой бухгалтерии в корпоративных сетях
      2. Присоединение к Shadow Watch или Chicago Outfit
      3. Раскрытие масштабов слияния криминала и корпораций
      4. Организация реформ или укрепления теневых структур
      5. Финальный выбор: разоблачение или участие в коррупции

      **Побочные задания:**
      - Расследование конкретных коррупционных схем
      - Вербовка информаторов из разных фракций
      - Цифровые следы в корпоративных базах данных
      - Политические интриги и шантаж

      **Множественные концовки:**
      - Коррупционная реформа: система очищается от преступности
      - Теневая гармония: криминал и бизнес достигают баланса
      - Мафиозная победа: организованная преступность берет контроль
      - Анархическая революция: система разрушается полностью
  - id: characters
    title: Ключевые персонажи
    body: |
      **Shadow Watch Leader** - Бывший федеральный агент, борющийся с коррупцией.

      **Chicago Outfit Boss** - Мафиозный дон, контролирующий цифровые операции.

      **Corrupt Politician** - Городской чиновник, связанный с корпорациями.

      **Corporate Whistleblower** - Сотрудник, разоблачающий внутренние схемы.
  - id: locations
    title: Ключевые локации
    body: |
      **Chicago Loop** - Финансовый центр с тайными сделками.

      **Shadow Watch Hideout** - Скрытое убежище для расследователей.

      **Chicago Outfit Digital Den** - Кибер-штаб мафии.

      **Corruption Network** - Виртуальное пространство теневых связей.
  - id: mechanics
    title: Игровые механики
    body: |
      **Цифровое расследование:**
      - Взлом корпоративных баз данных для поиска доказательств
      - Создание "теневых щитов" от обнаружения
      - Навигация в сетях коррупционных связей

      **Политические взаимодействия:**
      - Дебаты с представителями разных фракций
      - Решение моральных дилемм о коррупции
      - Построение отношений с информаторами

      **Цифровые элементы:**
      - Переключение между реальными и виртуальными расследованиями
      - Восстановление удаленных цифровых следов
      - Создание "коррупционных маяков" для отслеживания
  - id: themes
    title: Темы и послания
    body: |
      **Основные темы:**
      - Где граница между бизнесом и преступлением?
      - Может ли система очиститься от коррупции?
      - Является ли власть всегда связанной с преступлением?

      **Послания игры:**
      - Коррупция разъедает общество изнутри
      - Системные изменения требуют смелости
      - Власть всегда оставляет следы в цифровом мире
  - id: player_choices
    title: Выборы игрока
    body: |
      **Коррупционные дилеммы:**
      - Разоблачить компанию, которая спасла город от кризиса?
      - Принять взятку за молчание о преступлениях?
      - Пожертвовать карьерой ради справедливости?

      **Этические выборы:**
      - Стать частью системы ради ее изменения изнутри?
      - Предать союзников ради больших разоблачений?
      - Пожертвовать безопасностью ради правды?
