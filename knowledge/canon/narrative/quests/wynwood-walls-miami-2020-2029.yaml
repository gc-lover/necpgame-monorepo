summary:
  problem: Создать квест о защите стен Винвуда в Майами периода 2020-2029
  goal: Исследовать темы культурного наследия, джентрификации и сопротивления корпоративному
    захвату через призму уличного искусства
  essence: В Майами 2020-2029 годов, где неоновые корпорации пожирают кварталы как
    цифровые паразиты, Винвуд становится последним бастионом аутентичной культуры
    - стены, покрытые граффити, становятся линиями фронта в войне за душу города,
    где каждый спрей краски может изменить будущее искусства навсегда
  key_points:
  - Квест сочетает элементы уличного искусства, урбанистической обороны и культурного
    сопротивления
  - Множественные ветки: путь художника, активиста, корпоративного шпиона, вандала
  - Исследование темы культурной аутентичности в эпоху коммерциализации
  - Возможность разных исходов от триумфа искусства до корпоративного контроля
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: wynwood_walls
    title: Стены Винвуда — Последний Бастион Искусства
    body: 'Винвуд 2020-2029 — район Майами, где стены стали холстом для тысяч историй.
      В эпоху

      киберпанка традиционное граффити эволюционировало - стены оживают с AR-анимациями,

      нейронные импланты позволяют "чувствовать" искусство, а корпорации видят в них

      потенциал для брендинга. Игрок попадает в этот мир уличного искусства, когда

      становится свидетелем корпоративного рейда на знаменитые стены Винвуда и получает

      приглашение присоединиться к движению за сохранение аутентичной культуры. Квест

      включает создание уличного искусства, организацию протестов, установление контактов

      с артистами, и принятие решений, которые могут определить будущее граффити-культуры.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок становится частью движения за сохранение стен Винвуда в Майами, где
      каждый

      выбор влияет на исход борьбы за культурное наследие района. Квест включает выбор

      позиции в конфликте искусства и коммерции, участие в создании уличного искусства,

      установление контактов с различными творческими группами, и финальный выбор
      между

      сохранением аутентичности или коммерческим успехом.

      '
quest_definition:
  level_min: 10
  level_max: 25
  estimated_duration: 70
