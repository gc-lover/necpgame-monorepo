    description: Нарисовать граффити в защиту Винвуда
    type: creative_task
    success_rate: 0.8
    optional: false
  - id: gather_artists
    title: Собрать художников
    description: Нанять 3 уличных художника для совместной работы
    type: recruitment
    count: 3
    optional: false
  - id: defend_walls
    title: Защитить стены
    description: Отразить атаку корпоративных сил на стены
    type: defense_mission
    optional: false
  - id: organize_art_show
    title: Организовать художественную выставку
    description: Создать публичную демонстрацию искусства Винвуда
    type: event_organization
    optional: true
  - id: final_artistic_decision
    title: Принять финальное художественное решение
    description: Определить исход борьбы за стены Винвуда
    type: choice
    optional: false
  dialogue_tree:
  - node_id: corporate_threat
    speaker: street_artist
    text: Tu vois ca? Ces enfoires en costard veulent transformer nos murs en putain
      de panneau publicitaire! Notre art, notre histoire, notre vie - tout ca pour
      leurs profits!
    choices:
    - text: Je vais vous aider a defendre les murs!
      next_node: artist_alliance
      faction_points:
        artists: 20
    - text: Le progres economique est inevitable...
      next_node: corporate_sympathizer
      faction_points:
        corporates: 15
    - text: Je prefere rester neutre dans ce conflit.
      next_node: observer_path
      faction_points:
        neutrals: 10
  - node_id: artist_alliance
    speaker: veteran_artist
    text: Bienvenue dans la resistance! Les murs de Wynwood sont notre voix, notre
      memoire. On doit les proteger contre ces vampires corporatifs.
    choices:
    - text: Enseignez-moi l'art du graffiti revolutionnaire!
      next_node: revolutionary_artist
      faction_points:
        artists: 25
    - text: Je peux organiser la defense strategique.
      next_node: strategic_defender
      faction_points:
        activists: 20
    - text: Utilisons la technologie pour amplifier notre message.
      next_node: tech_artist
      faction_points:
        innovators: 18
  - node_id: corporate_sympathizer
    speaker: corporate_rep
    text: Ecoutez, l'art doit evoluer avec son temps. Nous pouvons offrir exposure
      mondiale, sponsorships, opportunites. Pourquoi s'accrocher au passe?
    choices:
    - text: Vous avez raison. Le business c'est l'avenir.
      next_node: corporate_collaborator
      faction_points:
        corporates: 30
    - text: Mais l'art doit rester authentique!
      next_node: conflicted_businessman
      faction_points:
        artists: 5
  - node_id: observer_path
    speaker: neutral_observer
    text: Ce conflit est fascinant. Les deux cotes ont leurs arguments. Peut-etre
      qu'une solution creative est possible?
    choices:
    - text: Essayons de trouver un compromis.
      next_node: mediator_role
      faction_points:
        mediators: 25
    - text: Je vais documenter ce conflit pour l'histoire.
      next_node: documentarian
      faction_points:
        historians: 15
  branching_paths:
  - path_id: revolutionary_artist
    title: Путь Революционного Художника
    description: Радикальная защита аутентичного уличного искусства любой ценой
    requirements:
      artist_loyalty: 50
    outcomes:
