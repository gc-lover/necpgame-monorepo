summary:
  problem: Создать глубокий квест об инициации в якудзу в эпоху киберпанка
  goal: Исследовать темы чести, лояльности и конфликта между традициями и технологиями
  essence: В мире имплантов и корпораций древний кодекс якудзы сталкивается с современными
    вызовами, заставляя героя выбирать между честью предков и соблазном высоких технологий
  key_points:
  - Квест сочетает традиционные элементы якудзы с киберпанковскими технологиями
  - Множественные ветки: путь традиционалиста, технократа, предателя
  - Исследование темы культурного конфликта в эпоху перемен
  - Возможность разных исходов от вхождения в организацию до её разрушения
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: yakuza_context
    title: Якудза — Традиции в Цифровом Мире
    body: 'Токио 2020-2029 — город, где древние традиции якудзы сталкиваются с

      ультрасовременными технологиями. Старые боссы с татуировками и кодексом

      бусидо вынуждены конкурировать с молодыми технократами, использующими

      импланты и кибернетические улучшения. Игрок получает предложение вступить

      в одну из семей якудзы, пройдя через серию испытаний, которые проверят

      не только боевые навыки, но и лояльность, честь и способность адаптироваться

      к новому миру.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок встречает представителя якудзы в одном из подпольных баров Токио.

      Ему предлагают пройти инициацию - серию испытаний, которые покажут,

      достоин ли он стать частью семьи. Квест включает выполнение заданий

      для различных членов семьи, разрешение внутренних конфликтов,

      выбор между традиционными методами и современными технологиями,

      и финальное испытание, которое определит будущее героя в организации.

      '
quest_definition:
  level_min: 15
  level_max: 35
  estimated_duration: 90
  difficulty: hard
  category: narrative
