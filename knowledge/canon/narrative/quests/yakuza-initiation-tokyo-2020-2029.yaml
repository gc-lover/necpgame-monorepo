narrative_context:
  background: |
    В Токио 2020-х якудза эволюционировали из традиционных преступных синдикатов в
    кибернетические корпорации с глубокими корнями в цифровой экономике. Они сохранили
    древние ритуалы вроде yubitsume (отрезания пальца), но адаптировали их под эпоху
    имплантов и нейросетей. Вступление в клан - это не просто формальность, а глубокое
    изменение идентичности, которое открывает двери в мир теневой экономики, но закрывает
    пути назад. Отказ от клана карается смертью, а предательство - медленной и мучительной.

  plot_hook: |
    Вас приглашает в ночной кабак вакагасира - лейтенант клана якудза. Он слышшал о ваших
    способностях и предлагает доказать преданность через традиционные испытания. Первое
    задание - взыскать долг у должника клана. Как вы поступите: используете дипломатию,
    запугивание или силу? Ваш выбор определит ваше место в иерархии и будущее в Токио...

  key_events:
    - "Тайная встреча в традиционном ночном клубе"
    - "Получение задания на взыскание долга"
    - "Конфронтация с должником по выбранному сценарию"
    - "Возвращение в офис клана для церемонии"
    - "Ритуал yubitsume и нанесение татуировки"
    - "Клятва верности перед советом старейшин"

