narrative_elements:
  themes:
  - honor_vs_technology
  - tradition_vs_modernity
  - loyalty_and_betrayal
  - initiation_rites
  characters:
  - id: wakagashira
    name: Такахаши-сан
    role: quest_giver
    background: Заместитель главы семьи якудзы, традиционалист
  - id: cyber_enforcer
    name: Ковач
    role: antagonist
    background: Технократ в якудзе, продвигает модернизацию
  - id: traitor
    name: Сато
    role: hidden_traitor
    background: Член семьи, работающий на корпорацию
  dialogues:
  - speaker: wakagashira
    text: В нашем мире кодекс бусидо - это не просто слова. Это кровь, пот и честь.
      Ты готов пролить свою кровь за семью?
  - speaker: cyber_enforcer
    text: Старые традиции хороши для музеев. В реальном мире побеждают те, кто использует
      технологии. Импланты, хакинг, нейронные сети - вот настоящее оружие.
  - speaker: traitor
    text: Якудза умирает. Корпорации предлагают настоящую власть. Не традиции, а реальные
      деньги и технологии.
