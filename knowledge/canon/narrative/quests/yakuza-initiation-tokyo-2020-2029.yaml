quest_flow:
  entry_point: yakuza_meeting
  nodes:
  - id: yakuza_meeting
    type: dialogue
    title: Встреча с представителем
    description: Игрок встречает представителя якудзы в подпольном баре Кабукичо.
    objectives:
    - Провести переговоры
    - Принять предложение инициации
    choices:
    - id: accept_initiation
      title: Принять предложение
      description: Согласиться пройти испытания якудзы
      requirements: {}
      next_node: first_trial
    - id: decline_politely
      title: Вежливо отказаться
      description: Отказаться, сохранив хорошие отношения
      requirements:
        skill: social
        level: 3
      next_node: quest_end_neutral
    - id: challenge_authority
      title: Оспорить авторитет
      description: Поставить под сомнение право якудзы вербовать
      requirements:
        skill: intimidation
        level: 4
      next_node: quest_end_hostile
  - id: first_trial
    type: combat
    title: Первое испытание — Бой
    description: Игрок должен победить в бою с членом якудзы, доказав свою силу.
    objectives:
    - Победить противника
    - Показать уважение к традициям
    choices:
    - id: traditional_combat
      title: Традиционный бой
      description: Использовать только рукопашный бой без имплантов
      requirements:
        skill: unarmed_combat
        level: 3
      next_node: second_trial
    - id: cybernetic_combat
      title: Кибернетический бой
      description: Использовать импланты для преимущества
      requirements:
        cyberware: any
        level: 2
      next_node: second_trial_alternative
  - id: second_trial
    type: investigation
    title: Второе испытание — Лояльность
    description: Игрок должен собрать информацию о предателе в семье якудзы.
    objectives:
    - Найти доказательства предательства
    - Решить, сообщить ли о них
    choices:
    - id: expose_traitor
      title: Разоблачить предателя
      description: Сообщить о предательстве и помочь семье
      requirements:
        skill: investigation
        level: 2
      next_node: third_trial
    - id: protect_traitor
      title: Защитить предателя
      description: Утаить информацию из личных соображений
      requirements:
        skill: deception
        level: 3
      next_node: quest_failure
    - id: use_traitor
      title: Использовать предателя
      description: Шантажировать предателя для собственной выгоды
      requirements:
        skill: blackmail
        level: 4
      next_node: quest_success_alternative
  - id: second_trial_alternative
    type: hacking
    title: Альтернативное второе испытание
    description: Использование технологий для доказательства лояльности.
    objectives:
    - Взломать корпоративный сервер
    - Получить конфиденциальную информацию
    choices:
    - id: successful_hack
      title: Успешный взлом
      description: Получить информацию для якудзы
      requirements:
        skill: hacking
        level: 4
      next_node: third_trial_alternative
  - id: third_trial
    type: moral_choice
    title: Третье испытание — Честь
    description: Игрок сталкивается с моральным выбором между честью и выгодой.
    objectives:
    - Выбрать между долгом и личной выгодой
    - Показать понимание кодекса бусидо
    choices:
    - id: honor_above_all
      title: Честь превыше всего
      description: Выбрать путь чести, отказавшись от выгоды
      requirements:
        trait: honorable
        level: 2
      next_node: initiation_ceremony
    - id: pragmatic_choice
      title: Прагматичный выбор
      description: Выбрать выгоду, но сохранить лояльность
      requirements:
        skill: negotiation
        level: 3
      next_node: initiation_ceremony_conditional
    - id: betray_family
      title: Предать семью
      description: Использовать информацию против якудзы
      requirements:
        skill: betrayal
        level: 5
      next_node: quest_failure
  - id: third_trial_alternative
    type: cyber_combat
    title: Техническое испытание
    description: Бой с использованием передовых технологий.
    objectives:
    - Победить в кибернетическом бою
    - Показать техническое мастерство
    choices:
    - id: cyber_victory
      title: Победа в кибер-бою
      description: Доказать превосходство в технологическом бою
      requirements:
        cyberware: advanced
        level: 3
      next_node: initiation_ceremony_modern
  - id: initiation_ceremony
    type: ritual
    title: Церемония инициации
    description: Традиционная церемония вступления в якудзу.
    objectives:
    - Пройти через ритуал
    - Получить татуировку якудзы
    choices:
    - id: complete_rite
      title: Завершить ритуал
      description: Стать полноправным членом якудзы
      requirements: {}
      next_node: quest_success
  - id: initiation_ceremony_conditional
    type: ritual
    title: Условная инициация
    description: Инициация с условиями из-за прагматичного выбора.
    objectives:
    - Пройти через ритуал с испытательным сроком
    - Доказать лояльность делом
    choices:
    - id: prove_loyalty
      title: Доказать лояльность
      description: Выполнить дополнительное задание
      requirements: {}
      next_node: quest_success
  - id: initiation_ceremony_modern
    type: cyber_ritual
    title: Современная инициация
    description: Церемония с использованием технологий.
    objectives:
    - Получить нейронный имплант лояльности
    - Стать техно-якудза
    choices:
    - id: accept_implant
      title: Принять имплант
      description: Получить технологическое клеймо якудзы
      requirements: {}
      next_node: quest_success
  - id: quest_success
    type: completion
    title: Успешная инициация
    description: Игрок успешно прошел все испытания и стал членом якудзы.
    objectives: []
    choices: []
  - id: quest_success_alternative
    type: completion
    title: Альтернативный успех
    description: Игрок достиг своих целей, но не стал полноценным членом якудзы.
    objectives: []
    choices: []
  - id: quest_failure
    type: completion
    title: Провал инициации
    description: Игрок провалил испытания и стал врагом якудзы.
    objectives: []
    choices: []
  - id: quest_end_neutral
    type: completion
    title: Нейтральный конец
    description: Игрок отказался от предложения, сохранив нейтралитет.
    objectives: []
    choices: []
  - id: quest_end_hostile
    type: completion
    title: Враждебный конец
    description: Игрок бросил вызов авторитету якудзы.
    objectives: []
    choices: []
