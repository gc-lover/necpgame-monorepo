  - Исследовать ли вулканы интенсивно или сохранить их естественное состояние
  - Раскрывать ли научные открытия или сохранить тайны природы
  - Помогать ли в коммерциализации или защищать от туризма
  - Выбирать между безопасностью и научным прогрессом
  dynamic_events:
