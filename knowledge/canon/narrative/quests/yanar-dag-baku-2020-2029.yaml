narrative_context:
  background: 'Янар Даг - это уникальное природное явление недалеко от Баку: гора
    с постоянно

    горящими выходами природного газа. В 2020-х годах это место стало популярным

    объектом для геологов, туристов и ученых. Грязевые вулканы, горящие кратеры

    и необычные минералы делают эту гору одним из самых впечатляющих природных

    чудес Азербайджана. Но с ростом туризма возникли вопросы сохранения экологии

    и безопасности посетителей.

    '
  plot_hook: 'Вы получаете приглашение от геологической экспедиции посетить Янар Даг
    в

    специальное время - когда активность вулканов максимальна. Но по прибытии

    вы обнаруживаете, что кто-то саботирует научные исследования. Возможно,

    это связано с местными легендами о "проклятии огня" или с корпоративными

    интересами в нефтяной промышленности региона...

    '
  key_events:
  - Подъем на гору и первые впечатления
  - Наблюдение горящих кратеров и вулканов
  - Встречи с учеными и местными жителями
  - Исследование подземных пещер и источников
gameplay_mechanics:
  geological_exploration:
    mechanics:
    - Изучение вулканических пород и минералов
    - Анализ состава почвы и газа
    - Мониторинг температуры и активности
    - Сбор научных образцов без повреждения экологии
  environmental_navigation:
    mechanics:
    - Безопасное передвижение по вулканической местности
    - Избегание опасных зон и нестабильных участков
    - Адаптация к экстремальным температурам
    - Использование защитного снаряжения
  scientific_research:
    mechanics:
    - Проведение полевых измерений
    - Документирование природных явлений
    - Анализ экологического воздействия
    - Взаимодействие с научным оборудованием
advanced_narrative_elements:
