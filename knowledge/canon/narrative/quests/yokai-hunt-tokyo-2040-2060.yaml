narrative_context:
  background: |
    В Токио 2040-х ёкаи вернулись - но не как мифические существа,
    а как цифровые галлюцинации, рожденные экспериментами корпораций
    над коллективным сознанием. Mitsuhama тестирует технологию
    "Цифровой фольклор" - нейронные импланты, заставляющие людей
    видеть и взаимодействовать с традиционными японскими духами.
    Охотники за ёкаями борются с этим феноменом, спасая жертв
    от погружения в иллюзорный мир сверхъестественного.

  plot_hook: |
    Вы получаете загадочное сообщение: "Ёкаи вернулись в Нео-Токио.
    Они не из прошлого - они из ваших кошмаров." Корпорация Mitsuhama
    тестирует технологию массового контроля через страх и традиции.
    Группа охотников предлагает вам присоединиться к ним. Готовы ли
    вы охотиться на духов в городе, где реальность и иллюзия
    переплелись навсегда?

  key_events:
    - "Встреча с мастером охотников в традиционном додзё"
    - "Расследование первого появления ёкая в жилом районе"
    - "Битва с цифровым тэнгу в парке Уэно"
    - "Спасение заложников от иллюзий кицунэ"
    - "Проникновение в корпоративную лабораторию"
    - "Финальная охота на главного ёкая-систему"

