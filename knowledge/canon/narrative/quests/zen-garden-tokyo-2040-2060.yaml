narrative_context:
  background: |
    В Токио 2040-х корпорации осознали ценность медитации для
    контроля сознания. Arasaka создала "Зен-сад" - центр, где
    традиционные практики дзен сочетаются с нейронными имплантами.
    Проект "Цифровое Просветление" использует медитацию для
    перепрограммирования подсознания, создавая идеальных
    корпоративных солдат. Но некоторые практики ищут истинное
    просветление в этом цифровом лабиринте иллюзий.

  plot_hook: |
    Вы получаете анонимное приглашение: "Путь к просветлению лежит
    через цифровые иллюзии." Arasaka тестирует технологию контроля
    разума через медитацию, но подпольные практики сопротивляются.
    Заказчик предлагает вам проникнуть в их систему через зен-сад.
    Готовы ли вы медитировать, чтобы украсть секреты корпорации?

  key_events:
    - "Получение приглашения от сети искателей просветления"
    - "Подготовка к медитации с установкой специальных имплантов"
    - "Прохождение уровней зен-сада с растущей сложностью"
    - "Обнаружение корпоративных секретов в глубинах сознания"
    - "Борьба с иллюзиями и потерей себя"
    - "Экстракция данных и возвращение к реальности"

