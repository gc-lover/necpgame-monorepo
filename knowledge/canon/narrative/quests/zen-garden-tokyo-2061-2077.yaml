narrative_context:
  background: |
    В 2061-2077 годах Токио стал полигоном для экспериментов корпораций по слиянию
    человеческого сознания с цифровой реальностью. Традиционная культура Японии
    оказалась под угрозой: древние практики дзен и медитации вытесняются
    нейронными имплантами принудительного счастья и цифровыми иллюзиями.

    В центре этого хаоса скрывается единственный настоящий сад дзен - тщательно
    охраняемый анклав традиционной культуры. Мастер этого сада, легендарный
    Миядзаки-сан, сопротивляется корпорациям, используя древние практики
    для защиты человеческого сознания от цифрового порабощения.

  plot_hook: |
    Вы получаете анонимное сообщение через нейронную сеть: "Ищите сад среди
    стали и неона. Мастер ждет тех, кто помнит путь к просветлению."
    Это не просто приглашение - это призыв к сопротивлению против
    корпораций, стирающих границы между человеком и машиной.

  key_events:
    - "Получение загадочного приглашения через цифровые сны"
    - "Навигация через корпоративные лабиринты к скрытому саду"
    - "Преодоление цифровых иллюзий, имитирующих традиционные тропы"
    - "Медитация под руководством мастера в присутствии корпоративных шпионов"
    - "Откровение о глобальном заговоре корпораций против человеческого сознания"

