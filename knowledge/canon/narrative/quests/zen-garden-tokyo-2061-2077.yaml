summary:
  problem: Создать историю духовного поиска в технологическом хаосе Токио
  goal: Показать, как древняя практика медитации сочетается с современными технологиями
  essence: В мегаполисе, где технологии доминируют над человеческим духом, сад дзен
    становится маяком внутреннего покоя
  key_points:
  - Квест сочетает медитацию с технологическими элементами
  - Множественные ветки: разные пути к просветлению
  - Исследование темы баланса между технологией и духовностью
  - Возможность разных исходов от полного просветления до цифровой зависимости
content:
  sections:
  - id: stages
    title: Этапы квеста
    body: Квест включает несколько основных этапов развития сюжета.
  - id: overview
    title: Обзор квеста
    body: Квест погружает игрока в киберпанковский мир с уникальной историей.
  - id: spiritual_context
    title: Дзен в Цифровую Эру
    body: 'Токио 2061-2077 — город, где неоновые огни и цифровой шум заглушают

      внутренний голос человека. В этом хаосе сохранился древний сад дзен,

      место, где традиционная японская практика медитации встречается

      с передовыми технологиями. Сад стал центром цифрового просветления,

      где нейроимпланты используются для достижения дзен-состояния,

      а виртуальная реальность помогает в медитации.

      '
  - id: quest_narrative
    title: Сюжетная линия
    body: 'Игрок — ищущий покоя в хаотичном мире Токио, который находит

      путь в скрытый сад дзен. Мастер сада предлагает пройти путь

      цифрового просветления, где традиционные практики сочетаются

      с технологическими методами. Квест включает медитацию,

      цифровые видения, философские дилеммы и выбор между

      полным отречением от технологий или их интеграцией в духовную практику.

      '
