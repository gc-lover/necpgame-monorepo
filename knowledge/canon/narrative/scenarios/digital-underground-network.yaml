summary:
  problem: Игрок строит подпольную сеть для борьбы с цифровым контролем корпораций.
  goal: Создать и поддерживать сеть цифрового сопротивления в условиях тотального надзора.
  essence: В мире где данные = власть, информация становится оружием революции.
  key_points:
    - Построение безопасных коммуникаций
    - Набор и обучение активистов
    - Координация кибератак и утечек
scenario_structure:
  setup:
    player_background: Бывший корпоративный хакер, разочаровавшийся в системе
    initial_choice: Выбрать фокус (информация, финансы, инфраструктура)
    stakes: Свобода информации против корпоративного контроля
  phases:
    - phase_1: "Ядро"
      description: Создание первого узла сети, вербовка ключевых членов
      duration: 3 игровых дня
    - phase_2: "Расширение"
      description: Рост сети, установление безопасных каналов связи
      duration: 5 игровых дней
    - phase_3: "Операции"
      description: Проведение кибератак, утечек информации
      duration: 7 игровых дней
    - phase_4: "Эскалация"
      description: Переход к физическим действиям, защита от контрмер
      duration: 5+ игровых дней
  victory_conditions:
    - network_survival: Сеть функционирует год без разрушения
    - major_leaks: Успешные утечки, меняющие общественное мнение
    - revolution: Инициирование глобального движения за цифровые права
network_mechanics:
  node_types:
    - communication: Безопасные каналы связи
    - storage: Защищенные хранилища данных
    - processing: Вычислительные мощности для операций
    - access: Точки входа в корпоративные системы
  security_levels:
    - basic: Защита от автоматического обнаружения
    - advanced: Сопротивление целевым атакам
    - elite: Способность к самораспаду при компрометации
  risks:
    - infiltration: Проникновение агентов корпораций
    - betrayal: Предательство членов сети
    - technological_countermeasures: Новые системы обнаружения
