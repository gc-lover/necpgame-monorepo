summary:
  problem: Индекс фракционных сценариев находился в Markdown и не связывался с актуальными ветками корпораций и банд.
  goal: Упорядочить ветки фракций и их взаимосвязи, чтобы ускорить подготовку нарративных сезонов и Live Ops.
  essence: Документ агрегирует сценарии корпораций, сетевых фракций и банд, указывает контентные зависимости и точки интеграции.
  key_points:
    - Перечислены ключевые сценарии корпораций Arasaka и Militech.
    - Зафиксированы сетевые конфликты NetWatch vs Voodoo Boys и их влияние на сеттинг.
    - Указан каталог бандовых сценариев с территориальными конфликтами и бонусами.
    - Добавлены ссылки на связанные разделы origins и классовых веток.
content:
  sections:
    - id: corporate_paths
      title: Корпоративные ветки
      body: |
        Сценарии Arasaka и Militech охватывают шпионаж, безопасность, юридические интриги и политическое влияние.
        Они задают долгосрочные кампании и сезоны с корпоративными войнами.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
        - canon/narrative/scenarios/factions/corporations/militech-2020-2093.yaml
      assets: []
    - id: net_conflicts
      title: Сетевые фракции
      body: |
        Конфликт NetWatch и Voodoo Boys раскрывает философию Blackwall и борьбу за контроль сети. Используется для
        PvP/PvE событий и хакерских кампаний.
      mechanics_links:
        - canon/narrative/scenarios/factions/netfactions/netwatch-voodoo-boys-2020-2093.md
      assets: []
    - id: gang_paths
      title: Бандовые сценарии
      body: |
        Ветки Valentinos, Maelstrom, 6th Street и Tyger Claws описывают территориальные войны, бонусы и социальные
        последствия. Они поддерживают карьеру гангстеров и уличные события.
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/gangs-2020-2093.md
      assets: []
    - id: related_paths
      title: Связанные документы
      body: |
        Для полной картины документ ссылается на origins, классовые ветки и основной сюжет, чтобы выстраивать
        сквозные арки и progression.
      mechanics_links:
        - canon/narrative/scenarios/origins/README.yaml
        - canon/narrative/scenarios/main-story/README.yaml
      assets: []
