summary:
  problem: Каталог веток банд Night City вёлся в Markdown и не синхронизировался с нарративными и Live Ops системами.
  goal: Структурировать сюжеты Valentinos, Maelstrom, 6th Street и Tyger Claws с их эпохами, узлами и последствиями.
  essence: Документ описывает философию и сценарии каждой банды, межфракционные войны и бонусы за лояльность или нейтралитет.
  key_points:
    - Каждая банда имеет собственную философию, иерархию и сюжетные узлы по эпохам.
    - Указаны ключевые выборы игроков с проверками DC и последствиями для репутации и контроля районов.
    - Межфракционные конфликты формируют альянсы и эскалации в 2020–2093.
    - Бонусы и штрафы за лояльность или независимость задают геймплейные эффекты.
content:
  sections:
    - id: context
      title: Общий контекст
      body: |
        После DataKrash банды контролируют районы Night City и вступают в конфликты между собой, корпорациями и NCPD.
        Сценарии охватывают эпохи от восстановления до купольных войн и прокси-конфликтов.
      mechanics_links: []
      assets: []
    - id: valentinos
      title: Valentinos (Heywood)
      body: |
        Семейная банда с кодексом чести. Сюжеты включают инициацию новичков, войны с 6th Street, участие в голосованиях DAO
        и последствия усиления или ослабления влияния на Heywood.
      mechanics_links:
        - canon/narrative/npc-lore/important/padre-ibarra.md
        - content/quests/faction-world/latam/valentinos-arc.yaml
      assets: []
    - id: maelstrom
      title: Maelstrom (Watson)
      body: |
        Культ трансгуманизма и киберпсихоза. Игроки сталкиваются с выбором имплантов, рейдами на клиники и риском потери
        человечности. Решения влияют на отношения с NCPD и доступ к редким имплантам.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
        - canon/narrative/npc-lore/factions/gangs/maelstrom-history-2015-2093.yaml
      assets: []
    - id: sixth_street
      title: 6th Street (Santo Domingo)
      body: |
        Патриотическая милиция ветеранов, отстаивающая порядок. Сюжеты охватывают патрули, противостояние Valentinos
        и моральные дилеммы между безопасностью и произволом.
      mechanics_links:
        - canon/narrative/npc-lore/factions/gangs/6th-street-history-2037-2093.yaml
      assets: []
    - id: tyger_claws
      title: Tyger Claws (Japantown/Westbrook)
      body: |
        Якудза, контролирующая развлечения. Игроки взаимодействуют с Wakako, защищают клубы или саботируют бизнес,
        что влияет на экономику района и отношения с Maelstrom.
      mechanics_links:
        - canon/narrative/npc-lore/factions/gangs/tyger-claws-history-2005-2093.yaml
      assets: []
    - id: conflicts
      title: Межбандовые конфликты и эпохи
      body: |
        Описаны территориальные войны 2020–2030, купольные войны 2030–2045, красные рынки 2045–2060 и участие банд
        в прокси-войнах корпораций 2060–2077.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: bonuses
      title: Бонусы и нейтралитет
      body: |
        Указаны уникальные фракционные бонусы (скидки DC, ресурсы, вооружение) и штрафы. Нейтралитет даёт гибкость,
        но ограничивает доступ к эксклюзивным преимуществам.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
