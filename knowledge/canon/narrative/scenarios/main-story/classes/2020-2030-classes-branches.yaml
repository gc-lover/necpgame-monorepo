summary:
  problem: Классовые ветки эпохи 2020–2030 оставались в Markdown и не учитывали фракционные последствия и переносимые статусы.
  goal: Сформировать структурированное описание стартовой эпохи для всех классов с упором на выбор фракций и будущие бонусы.
  essence: Каждая ветка строит дилемму между NetWatch, подпольем и корпорациями, а выборы игрока переносятся в эпоху 2030–2045.
  key_points:
    - Solo, Netrunner и Fixer определяют ранние конфликты NetWatch, Voodoo Boys и серых рынков.
    - Классы поддержки (Politician, Lawman, Medtech) задают правовые и социальные параметры куполов.
    - Corpo и Nomad ветки формируют экономику сенсорных сетей и оффлайн-поставок.
    - Выборы дают статусные модификаторы, влияющие на будущие shooter-пороги и доступы.
content:
  sections:
    - id: era_context
      title: 'Контекст эпохи 2020–2030'
      body: |
        - DataKrash и запуск Blackwall разделили сеть на «чистые» зоны NetWatch и «слепые зоны», где господствуют банды и серые рынки.
        - В Watson и соседних районах конкурируют NetWatch, Voodoo Boys, фиксерские DAO и корпорации, предлагая игроку три линии лояльности.
        - Shooter-пороги варьируются от 0.60 до 0.74 в зависимости от класса; критические успехи открывают редкие импланты или фракционные контракты.
        - Переносимые статусы закрепляются как теги в прогрессии 2030–2045 и изменяют доступ к заданиям, рынкам и дипломатии.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
    - id: solo_branch
      title: 'Solo — силовые ветки'
      body: |
        - «Контракт Войтека»: выбор между легальной зачисткой NetWatch (Combat ≥ 0.66, +репутация NetWatch, риск Maelstrom) и «тихой» работой фиксера (Stealth ≥ 0.70, +репутация улиц, риск NetWatch).
        - «Охрана чёрного маршрута»: защита каравана Aldecaldos; успех даёт скидки на нелегальные поставки и коридоры для 2030–2045.
        - Переносимые статусы: NetWatch Path снижает будущие пороги охранных контрактов; Fixer/Gang Path усиливает серые рынки; Voodoo Boys Path открывает имплант Ghost Protocol.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: netrunner_branch
      title: 'Netrunner — игры с Blackwall'
      body: |
        - «Узел Триака»: дилемма между трассировкой под контролем NetWatch (Hacking 0.66–0.70, «Clean Node») и работой на Voodoo Boys с риском киберпсихоза.
        - «Защита чистого канала»: совместная миссия с Medtech/Corpo для BioNova; провал приводит к судебным искам и росту heat.
        - Соло-путь («двойная игра») позволяет временно получить лояльность обеих сторон и AI-союзника, но критический провал блокирует доступ к NET.
        - Переносимые ключи: NetWatch снижает пороги кризисов каналов; Voodoo Boys даёт доступ к Blackwall-миссиям; Ghost Path обеспечивает нейтралитет.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.yaml
      assets: []
    - id: fixer_branch
      title: 'Fixer — серые рынки и лицензии'
      body: |
        - «Сертификат человечности»: выбор между легализацией имплантов через Trauma Team (Persuasion ≥ 0.66) или серым рынком Kabuki (Trading ≥ 0.62, Medicine ≥ 0.66).
        - «Война гильдий рипдоков»: поддержка Watson Guild, Japantown Clinic или дипломатия (Social ≥ 0.74) определяет доступ к скидкам и имплантам.
        - Переносимые статусы: Trauma Team открывает легальные лицензии; Grey Market расширяет подпольные скидки; Neutral Path оставляет гибкость без бонусов.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: corpo_branch
      title: 'Corpo — тендеры и стандарты'
      body: |
        - «Тендер на восстановление»: честное предложение (Analysis/Trading ≥ 0.62–0.66), саботаж конкурента (Hacking ≥ 0.70) или переход к Militech (Deception ≥ 0.74) задают карьерную траекторию.
        - «Арбитраж стандартов NET»: участие в совете с NetWatch; игрок определяет степень контроля сетевой безопасности (Legal/Social ≥ 0.66–0.74).
        - Переносимые статусы: Arasaka Path открывает Counter-Intel миссии; Militech Path — приватные войны; Neutral Path — гибкость с риском недоверия.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
        - canon/narrative/scenarios/factions/corporations/militech-2020-2093.yaml
      assets: []
    - id: politician_branch
      title: 'Politician — городские DAO'
      body: |
        - «Голосование DAO: безопасность Watson»: выбор Militech (Persuasion ≥ 0.70), народной милиции (Charisma ≥ 0.66) или гибрида (Legal ≥ 0.74) задаёт режим района.
        - «Регуляции NET»: принятие стандартов NetWatch (Legal/Social 0.70–0.78), их отклонение или модификация влияет на свободу каналов и фракционные отношения.
        - Переносимые статусы: Corporate Path усиливает лоббизм; Populist Path даёт поддержку жителей; Diplomat Path предоставляет коалиции без глубоких бонусов.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: supporting_classes
      title: 'Прочие классы эпохи'
      body: |
        - **Techie:** ремонт сетевой инфраструктуры, борьба с «фантомами»; Tech/Repair 0.66–0.70; бонусы к договорам куполов.
        - **Nomad:** сопровождение оффлайн-бандлов и контрабанда пропускной способности; Driving/Survival 0.60–0.68; критический успех открывает новые маршруты.
        - **Rockerboy и Media:** информационные кампании против корп-цензуры; Charisma/Investigation 0.60–0.68; формируют общественное мнение.
        - **Lawman:** протоколы мониторинга и рейды против подполья; Intimidation/Investigation 0.60–0.68; расширяют полномочия NCPD.
        - **Medtech:** стандарты имплантов и нейроэтика; Medicine/Tech 0.60–0.68; критический успех ускоряет клинические разрешения.
        - **Trader:** серые прайсы и логистика имплантов; Trading 0.60–0.68; обеспечивает доступ к оптовым квотам.
        - **Teacher:** обучение кибербезопасности; Communication 0.58–0.64; снижает гражданские проверки и повышает устойчивость районов.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
