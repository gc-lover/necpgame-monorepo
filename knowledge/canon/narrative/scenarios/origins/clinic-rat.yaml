summary:
  problem: История Clinic Rat описана тезисно и не структурирует медконфликты и выборы.
  goal: Сформировать путь подпольного медика с акцентом на импланты, нейроэтику и сохранение человечности.
  essence: Игрок вырос в подпольной клинике, управляет серыми имплантами и балансирует между Trauma Team, рипдоками и подпольем.
  key_points:
    - Проверки medicine и tech определяют доступ к S-tier процедурам и последствия для пациентов.
    - Эпохальные дуги показывают развитие нейроэтики, медицину тишин и экспедиции в зоны нулевой пыли.
    - Фракционные бонусы снижают медицинские пороги, но повышают риск киберпсихоза при злоупотреблении серыми компонентами.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Происхождение: подпольная клиника и лаборатория, где герой с детства заменяет импланты.
        - Стартовые навыки: medicine и tech на уровне проверок ≥ 0.66.
        - Ключевой ресурс: сеть рипдоков и доступ к серым компонентам.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: inciting_incident
      title: Завязка
      body: |
        Критический пациент после аварийной нейрохирургии требует решения: использовать серый имплант, обратиться к Trauma Team или отказаться. Проверки определяют репутацию, человечность и долгие последствия.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: epoch_path
      title: Траектория эпох
      body: |
        - 2030-2045: нейроэтика серых имплантов и борьба за лицензии.
        - 2045-2060: психостабильность клиентов и исправление дефектов модулей.
        - 2060-2077: оффлайн медицина тишин для скрытых операций.
        - 2078-2093: экспедиции в зоны нулевой пыли и восстановление экипировки после враждебных сред.
      mechanics_links: []
    - id: factions
      title: Союзы и враги
      body: |
        - Подпольные клиники: редкие чертежи и расходники за сохранение секретности.
        - Trauma Team: официальные контракты при соблюдении протоколов.
        - Гильдии рипдоков: обмен процедурами и скидки.
      mechanics_links: []
    - id: rewards
      title: Бонусы и риски
      body: |
        - Снижение порогов medicine на подпольных операциях.
        - Скидки на импланты и ускоренный доступ к S-tier процедурам.
        - Риск киберпсихоза и потери человечности при злоупотреблении серыми компонентами.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
