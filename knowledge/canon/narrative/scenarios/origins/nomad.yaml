summary:
  problem: Описание происхождения Nomad не приводит структуры выбора и бонусов для логистических сюжетов.
  goal: Сформировать эпохальные этапы, фракционные связи и преимущества для номадских игроков.
  essence: Игрок оперирует сухими трассами и теплым коридорам, противопоставляя клановую логистику корп системам.
  key_points:
    - Завязка требует проверок driving и survival на магистралях и вне города.
    - Эпохи раскрывают картографию Низа, теплые коридоры и автономные эвакуации.
    - Фракционные бонусы дают скидки и снижают пороги supply и driving.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Номад клан курсирует между куполами и Badlands, доставляя грузы и людей.
        - Основные навыки: driving и survival с порогами 0.68 на трассах и 0.62 вне города.
        - Стартовый транспорт: модульный грузовик с секретными отсеками.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: inciting_incident
      title: Завязка 2020-2030
      body: |
        Клан открывает сухую трассу для обхода корп пошлин. Игрок решает, работать ли с Aldecaldos, помогать независимым беженцам или продавать маршруты корпорациям.
      mechanics_links:
        - mechanics/economy/trading-routes-global.yaml
    - id: epoch_path
      title: Траектория эпох
      body: |
        - 2030-2045: контрабанда пропускной способности и картография Низа.
        - 2045-2060: оффлайн бандлы и теплые коридоры, защищающие связь.
        - 2060-2077: автономные эвакуации во время радиомолчаний и войн.
        - 2077: создание коридоров Dogtown для спасения и штурма.
        - 2078-2093: логистика экспедиций за заслон и участие в перезапуске сетей.
      mechanics_links: []
    - id: factions
      title: Фракции и союзники
      body: |
        - Aldecaldos: семейные связи, защита караванов.
        - Nomad convoys: обмен маршрутов и запасов.
        - Противостояние корп логистике создает постоянный риск.
      mechanics_links: []
    - id: rewards
      title: Бонусы и последствия
      body: |
        - Приоритетные маршруты и скидки на поставки.
        - Снижение порогов supply и driving в миссиях перевозки.
        - Рост heat при предательстве клана или сотрудничестве с корпорациями.
      mechanics_links: []
