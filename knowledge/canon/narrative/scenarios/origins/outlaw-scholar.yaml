summary:
  problem: История незаконного исследователя сетей описана тезисно и требует форматирования для передачи командам.
  goal: Сформировать дуги эпох, фракционные связи и игровые бонусы для Outlaw Scholar.
  essence: Игрок действует как независимый архивариус, вскрывающий скрытые данные и суды, балансируя между университетами, омбудсменами и медиа.
  key_points:
    - Завязка строится на доступе к полу закрытым данным и проверках analysis и investigation.
    - Эпохальная траектория ведет от ковчегов памяти к архивам за заслоном после 2078.
    - Фракционные бонусы снижают пороги анализа и открывают уникальные ветви расследований.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Роль: независимый исследователь сетей и архивов.
        - Стартовые навыки: высокий analysis и investigation, проверка на уровне 0.66 и выше.
        - Инструменты: подпольные терминалы, доступ к полу закрытым хранилищам, сеть информаторов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: inciting_incident
      title: Завязка
      body: |
        Игрок обнаруживает кэш зашифрованных записей о мета судах и сталкивается с выбором: продать данные корпорациям, передать университету или раскрыть их общественности. Каждый выбор меняет отношения с фракциями и открывает ветви расследований.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: epoch_path
      title: Траектория эпох
      body: |
        - 2030-2045: проекты "Пласт памяти" и "Ковчеги" возвращают утраченную историю.
        - 2045-2060: исследования ИИ оракулов и "Тихой Сводки" формируют стандарты совместимости данных.
        - 2060-2077: участие в мета судах, защита прав доступа и публикация кейсов.
        - 2078-2093: экспедиции за заслон в поисках архивных артефактов реальности.
      mechanics_links: []
    - id: factions
      title: Фракции и союзники
      body: |
        - Университетские кластеры предоставляют лаборатории и ученые визы.
        - Омбудсмены защищают от преследования корпораций.
        - Медиа суды помогают транслировать разоблачения и усиливают репутацию героя.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: rewards
      title: Бонусы и последствия
      body: |
        - Снижение порогов investigation и analysis на проверках знаний.
        - Доступ к уникальным веткам мета суда и архивным контрактам.
        - Угроза преследования со стороны корпораций при утечках данных.
      mechanics_links: []
