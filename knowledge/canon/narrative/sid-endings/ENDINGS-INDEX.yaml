summary:
  problem: Индекс концовок SID существовал в Markdown и не был встроен в структурированную базу знаний.
  goal: Зафиксировать архитектуру финальных исходов, разбить их по уровням и отметить готовность каждого блока.
  essence: Документ описывает фреймворк из 500+ потенциальных концовок, охватывая глобальные, региональные, фракционные, городские и NPC-ветви, а также комбинированные сценарии.
  key_points:
    - Глобальные концовки сгруппированы по пяти категориям и уже описаны в финальном периоде.
    - Региональные, фракционные, городские и NPC-концовки имеют статус готовности и привязку к отдельным файлам.
    - Комбинированные финалы формируются из основных блоков и требуют контроля параметров мира.
content:
  sections:
    - id: framework
      title: Фреймворк концовок
      body: |
        Система предусматривает 15-20 глобальных финалов, десятки региональных и сотни фракционных, городских и персональных
        исходов. Комбинации обеспечивают тысячи возможных финальных сценариев.
      mechanics_links: []
      assets: []
    - id: global_endings
      title: Глобальные концовки
      body: |
        Пять категорий (корпоративные, свободные, сбалансированные, технологические, симуляционные) с 15 готовыми концовками,
        отражёнными в финальном периоде 2090-2093.
      mechanics_links: []
      assets: []
    - id: regional_endings
      title: Региональные финалы
      body: |
        Запланированы 35-40 концовок для семи регионов. Европа завершена, остальные регионы имеют прописанные концепции и
        отдельные файлы, ожидающие наполнения.
      mechanics_links: []
      assets: []
    - id: faction_endings
      title: Фракционные и организационные концовки
      body: |
        Для 28 корпораций, 27 банд и 29 организаций предусмотрены 180-220 исходов. Arasaka уже описана, остальные фракции
        находятся в плане разработки.
      mechanics_links: []
      assets: []
    - id: city_endings
      title: Городские финалы
      body: |
        Топ-20 городов пойдут по 5-6 сценариям. Night City завершён полностью, другие города отмечены как приоритетные задачи
        следующих итераций.
      mechanics_links: []
      assets: []
    - id: npc_endings
      title: Концовки NPC
      body: |
        150-200 персональных финалов для ключевых NPC. Marco "Fix" Sanchez реализован, остальные перечислены в бэклоге с
        ожидаемыми ветвями.
      mechanics_links: []
      assets: []
    - id: combined_endings
      title: Комбинированные сценарии
      body: |
        Описана логика сборки финала из глобального, регионального, городского, фракционного и персонального блоков с примером
        расчёта итоговой сцены.
      mechanics_links: []
      assets: []
    - id: roadmap
      title: Дорожная карта
      body: |
        Зафиксированы завершённые и запланированные этапы: фреймворк готов, ключевые концовки и интеграция с API находятся в
        работе.
      mechanics_links: []
      assets: []
