summary:
  problem: Концовки Night City находились в Markdown и не были включены в структурированную базу знаний.
  goal: Описать шесть финальных сценариев Night City с условиями активации, статусами районов и влиянием на лигу.
  essence: Документ детализирует исходы города от легендарной независимости до полного разрушения и симуляционных откровений.
  key_points:
    - Каждая концовка имеет набор параметров `power`, `awareness` и состояние независимости.
    - Структура фиксирует влияние на районы, ключевых NPC и титры для эпилога.
    - Результаты напрямую связаны с глобальными ветвями SID и последующей лигой.
content:
  sections:
    - id: legend
      title: NC1 Легенда Night City
      body: |
        Город сохраняет независимость при сбалансированных силовых показателях. Районы остаются живыми, а Marco "Fix" Sanchez,
        José "Tigre" Ramirez и Viktor Vektor становятся живыми легендами.
      mechanics_links: []
      assets: []
    - id: arasaka_city
      title: NC2 Arasaka City
      body: |
        Arasaka получает полный контроль над Night City, трансформируя его в корпоративную диктатуру с тотальным надзором и
        ликвидацией независимых акторов.
      mechanics_links: []
      assets: []
    - id: ruins
      title: NC3 Руины Night City
      body: |
        Пересечение критических показателей разрушения приводит к полному уничтожению города ядерным ударом, войной или катастрофой,
        оставляя лишь зону отчуждения.
      mechanics_links: []
      assets: []
    - id: window
      title: NC4 Окно в реальность
      body: |
        Night City становится центром раскрытия симуляции при высокой `simulation_awareness`, превращаясь в мост между мирами и
        эпицентр метафизических явлений.
      mechanics_links: []
      assets: []
    - id: free_city
      title: NC5 Свободный город
      body: |
        Совет фиксеров управляет городом при высоком уровне независимости, вытесненных корпорациях и ограниченных бандах,
        создавая редкий пример самоорганизации.
      mechanics_links: []
      assets: []
    - id: for_sale
      title: NC6 Город на продажу
      body: |
        Коррупция и раздробленные корпорации приводят к распродаже районов разным игрокам рынка, формируя постоянные торговые войны
        и утрату гражданской субъектности.
      mechanics_links: []
      assets: []
