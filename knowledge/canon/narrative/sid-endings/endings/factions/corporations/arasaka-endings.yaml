summary:
  problem: Концовки Arasaka не были представлены в стандартизированном формате знаний.
  goal: Структурировать пять сценариев исхода корпорации с условиями, ключевыми последствиями и влиянием на глобальные системы.
  essence: Документ описывает траектории Arasaka от глобальной империи и трансформации до уничтожения, симуляционного контроля и внутреннего раскола.
  key_points:
    - Каждый финал использует показатели `arasaka_power`, `final_war`, `simulation_awareness` и `internal_conflict`.
    - Сценарии фиксируют судьбы Hanako и Yorinobu, влияние на регионы и статус Night City.
    - Финалы задают стартовые параметры следующей лиги, включая возможный контроль над симуляцией.
content:
  sections:
    - id: empire
      title: A1 Империя Arasaka
      body: |
        Абсолютная победа корпорации приводит к мировому доминированию Hanako Arasaka, переименованию Night City и тотальному контролю
        над регионами.
      mechanics_links: []
      assets: []
    - id: fall
      title: A2 Падение гиганта
      body: |
        Проигрыш финальной войны уничтожает Arasaka, распределяет активы между соперниками и оставляет семью в изгнании, создавая
        вакуум власти в Азии.
      mechanics_links: []
      assets: []
    - id: new_erasaka
      title: A3 Новая Arasaka
      body: |
        Корпорация проходит реформу, отказывается от военных контрактов и смещает фокус на культуру и технологии мягкой силы, сохраняя
        влияние без агрессии.
      mechanics_links: []
      assets: []
    - id: beyond
      title: A4 За заслоном
      body: |
        Высокая осведомлённость о симуляции позволяет Arasaka либо захватить параметры реальности, либо быть поглощённой системой,
        создавая уникальные эффекты.
      mechanics_links: []
      assets: []
    - id: fracture
      title: A5 Расколотая Arasaka
      body: |
        Внутренняя война между Hanako и Yorinobu делит корпорацию на фракции, ослабляет глобальное влияние и открывает пространство
        для конкурентов.
      mechanics_links: []
      assets: []
