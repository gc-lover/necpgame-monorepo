summary:
  problem: Период 2025-2030 с ключевыми ветвлениями существовал вне структурированной формы.
  goal: Описать консолидацию сил после стартовых выборов и зафиксировать параметры, определяющие глобальные союзы и технологические прорывы.
  essence: Документ раскрывает развитие доминирующих фракций, эскалацию корпоративного конфликта, распределение технологий и формирование региональных блоков.
  key_points:
    - Доминирующие силы расширяются мирно, агрессивно или через децентрализацию, влияя на неравенство и сопротивление.
    - Конфликт Arasaka vs Militech может стать глобальным, локализованным или перейти в холодную фазу.
    - Технологические ветви и региональные союзы задают будущие финалы и подготовку ключевых NPC.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Мир закрепляет итоги ранних решений: фракции укрепляют власть, регионы ищут союзников, технологии начинают диктовать
        новую норму.
      mechanics_links: []
      assets: []
    - id: dominant_forces
      title: Расширение доминирующих сил
      body: |
        Корпорации, банды или независимые сети получают один из четырёх сценариев экспансии, изменяющих показатели экономики,
        сопротивления и структуры власти.
      mechanics_links: []
      assets: []
    - id: global_conflict
      title: Глобальный масштаб конфликта
      body: |
        Исход ранней войны определяет, станет ли конфликт глобальным, локальным или перейдёт в дипломатическую холодную стадию.
      mechanics_links: []
      assets: []
    - id: tech_breakthroughs
      title: Технологические прорывы
      body: |
        Импланты, ИИ, оружие или сбалансированное развитие корректируют показатели киберпсихоза, безработицы и темпы прогресса.
      mechanics_links: []
      assets: []
    - id: regional_alliances
      title: Региональные союзы
      body: |
        Формируются азиатский и западный блоки, возможна фрагментация или редкий глобальный союз, что меняет влияние регионов.
      mechanics_links: []
      assets: []
    - id: npc_progression
      title: Судьбы ключевых NPC
      body: |
        Marco "Fix" Sanchez, José "Tigre" Ramirez и Hiroshi Tanaka получают развилки развития, стагнации или падения, влияющие
        на их роли в будущих концовках.
      mechanics_links: []
      assets: []
    - id: thresholds
      title: Пороговые события и точки невозврата
      body: |
        Захват районов, публичные технологические релизы и формирование союзов служат триггерами для глобальных изменений,
        фиксируя структуру мира к 2030 году.
      mechanics_links: []
      assets: []
    - id: finale_impact
      title: Влияние на финал
      body: |
        Результаты периода направляют лигу к сценариям «Выжженная земля», «Биполярный мир», «Множественные центры силы» или
        «Технократия».
      mechanics_links: []
      assets: []
