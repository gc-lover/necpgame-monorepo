summary:
  problem: Корпорации ведут скрытую войну за контроль над рынком, влияя на глобальные события.
  goal: Раскрыть подноготную корпоративных интриг и их влияние на мир игры.
  essence: Корпорации - не монолитные структуры, а поля битв между фракциями внутри них.
  key_points:
    - Внутренние конфликты внутри корпораций
    - Скрытые альянсы и предательства
    - Технологический шпионаж и саботаж
story_narrative:
  hook: В 2025 году Arasaka теряет ключевого инженера в загадочном "несчастном случае". Это начало войны.
  inciting_incident: Смерть инженера раскрывает утечку технологий к Militech. Начинается эскалация.
  rising_action:
    - Саботаж производственных линий Arasaka
    - Кибератаки на дата-центры Militech
    - Убийства ключевых фигур в обеих корпорациях
    - Появление наемников и черного рынка технологий
  climax: Публичное разоблачение связей между корпорациями и правительством Нидерландов.
  falling_action: Корпорации вынуждены пойти на перемирие, но война уходит в подполье.
  resolution: Новый баланс сил, но с еще большим количеством теневых игроков.
characters:
  primary:
    - name: Hiroshi Tanaka
      role: Исполнительный директор Arasaka Europe
      motivation: Защитить европейские активы корпорации
      arc: От уверенного лидера к параноику, сомневающемуся в каждом
    - name: Marcus Steele
      role: Директор безопасности Militech Europe
      motivation: Захватить технологическое превосходство
      arc: От тактика к стратегическому мыслителю
  supporting:
    - name: Elena Voss
      role: Корпоративный шпион (независимый)
      motivation: Выжить и разбогатеть
      arc: От наемника к ключевому игроку в конфликте
themes:
  - Корпоративная война никогда не заканчивается
  - Технологии - новое оружие в старых конфликтах
  - Лояльность в корпорациях иллюзорна
