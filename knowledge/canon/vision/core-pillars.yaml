summary:
  problem: Нужна единая формулировка столпов, чтобы синхронизировать команды по ключевым приоритетам мира, свободы и киберпанк-идентичности.
  goal: Закрепить иерархию столпов и описать практическое применение каждого при проектировании контента, систем и лиг.
  essence: Живой мир как ядро, поддержанное выбором и последствиями, социальной иерархией, полной свободой, хардкорной глубиной и киберпанк-стилем.
  key_points:
    - Мир развивается независимо от игрока, задавая основу для всех систем.
    - Выборы имеют необратимые последствия на репутацию, сюжет и технологии.
    - Социальная иерархия, свобода действий и хардкорные системы формируют уникальный опыт.
content:
  sections:
    - id: structure
      title: 'Структура столпов'
      body: |
        Столпы образуют иерархию, где главный принцип — мир, живущий сам по себе. Основные столпы поддерживают его, а дополнительные расширяют. Такой каркас гарантирует согласованность решений в геймдизайне, нарративе и продакшене.
      mechanics_links: []
      assets: []
    - id: priorities
      title: 'Приоритеты'
      body: |
        Приоритетный порядок: 1) Мир живет сам по себе. 2) Каждый выбор имеет последствия. 3) Глобальная социальная структура. 4) Полная свобода действий. 5) Хардкорность и сложность систем. 6) Киберпанк стиль как основа.
      mechanics_links: []
      assets: []
    - id: pillar_world_lives
      title: 'Мир, который живет сам по себе'
      body: |
        События, войны фракций и экономические сдвиги происходят без участия игрока. Мир эволюционирует через расписания, временные линии и автономные процессы. Игрок интегрируется в действующую экосистему и учится работать с ее ритмом.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-exchange-overview.md
      assets: []
    - id: pillar_choices
      title: 'Каждый выбор имеет реальные последствия'
      body: |
        Выборы меняют репутацию, доступ к контенту, развитие мира и технологий. Система строится на необратимости действий и каскадных эффектах, что усиливает уникальность прохождений.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: pillar_social_structure
      title: 'Глобальная иерархическая социальная структура'
      body: |
        Игроки проходят путь от персональных связей до управления корпорациями. Взаимное влияние уровней (игрок → клан → фракция → корпорация → глобальная политика) обеспечивает глубину социального взаимодействия.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
        - mechanics/social/mentorship-system.md
      assets: []
    - id: pillar_freedom
      title: 'Полная свобода действий и развития'
      body: |
        Игроки выбирают стили игры, билды и стратегии. Открытый мир позволяет комбинировать экономику, политику, рейды и стелс, а также менять направление в любой момент, сохраняя последствия совершенных выборов.
      mechanics_links:
        - mechanics/progression/progression-attributes.md
      assets: []
    - id: pillar_hardcore
      title: 'Хардкорность и глубокая сложность систем'
      body: |
        Ошибки дорого стоят. Прокачка требует практики, экстракт-зоны несут риск потери ресурсов, экономика и политика многослойны. Игроки должны изучить системы, чтобы добиться успеха.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.md
      assets: []
    - id: pillar_style
      title: 'Киберпанк стилистика как основа'
      body: |
        Атмосфера, визуал, технологии и конфликты создают единый киберпанк-образ. Неон, импланты, кибервар и корпоративные интриги пронизывают каждую систему и сюжетную ветку.
      mechanics_links: []
      assets: []
    - id: additional_pillars
      title: 'Дополнительные столпы'
      body: |
        Глобальная экономика формирует живую экосистему торговли. Эволюция мира через лиги демонстрирует развитие технологий и истории. Реальная география удерживает привязку к нашему миру и усиливает погружение.
      mechanics_links:
        - mechanics/economy/trading-routes-global.md
      assets: []
    - id: interactions
      title: 'Взаимодействие столпов'
      body: |
        Главный столп задает основу, выборы и социальные структуры оживляют мир, свобода действий дает инструменты влияния, хардкорность повышает значимость решений, а киберпанк-стиль объединяет элементы визуально и тематически.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
