summary:
  problem: Принципы UI/UX и визуального дизайна существовали только в Markdown и не были структурированы для команд.
  goal: Зафиксировать эстетические ориентиры и UX-паттерны NECPGAME в формате знаний.
  essence: Документ описывает киберпанк эстетику, ключевые UI-принципы, балансировочные подходы и паттерны интерфейса.
  key_points:
    - Формализована цветовая палитра, типографика и визуальные элементы в духе киберпанка.
    - Установлены пять ключевых UI/UX принципов с примерами реализации.
    - Систематизированы паттерны и адаптации интерфейса под разные стили игры.
content:
  sections:
    - id: visual_style
      title: Визуальный стиль
      body: |
        Киберпанк эстетика строится на тёмной базе с неоновыми акцентами, голограммах и глич-эффектах. Типографика
        использует строгие геометрические шрифты для заголовков и моноширинные гарнитуры для данных, что подчёркивает
        технологичность интерфейса.
      mechanics_links: []
      assets: []
    - id: ui_principles
      title: Ключевые UI/UX принципы
      body: |
        Пять принципов определяют подход к интерфейсу: функциональность, информационная насыщенность, адаптивность,
        визуальная обратная связь и контекстность. Каждый принцип сопровождается практическими примерами — от HUD с
        критичными показателями до всплывающих подсказок.
      mechanics_links: []
      assets: []
    - id: balancing_guidelines
      title: Принципы балансировки восприятия
      body: |
        Баланс UI связан с игровыми ценностями: риск-награда, сложность против доступности, выбор и последствия,
        вариативность прогрессии и устойчивость экономики. Раздел поясняет, как интерфейс поддерживает эти принципы.
      mechanics_links: []
      assets: []
    - id: ux_patterns
      title: UX паттерны
      body: |
        Закреплены паттерны контекстных меню, индикаторов статусов, пошагового раскрытия информации, быстрого доступа и
        визуальной иерархии. Для каждого паттерна указаны условия применения и ожидаемые эффекты на восприятие.
      mechanics_links: []
      assets: []
    - id: playstyle_adaptation
      title: Адаптация под стили игры
      body: |
        Интерфейс подстраивается под роли: боевой, торговый, хакерский и политический пресеты меняют композицию HUD и
        панели данных, чтобы поддерживать приоритетные действия игроков.
      mechanics_links: []
      assets: []
