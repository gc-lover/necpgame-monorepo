summary:
  problem: Философия дизайна была описана в Markdown без структурированной подачи для команд.
  goal: Зафиксировать ключевые принципы, источники вдохновения и приоритеты жанров в формате знаний.
  essence: Документ определяет киберпанк стиль, систему последствий, живой мир и баланс жанров MMORPG/шутера/социальной игры.
  key_points:
    - Обозначен приоритет стиля и выборов с последствиями.
    - Прописана связь живого мира и визуального дизайна.
    - Сформирована иерархия приоритетов и жанровый баланс.
content:
  sections:
    - id: core_principles
      title: Основные принципы
      body: |
        Принципы охватывают киберпанк эстетику, значимость выбора и автономность мира. Каждый элемент дизайна должен
        поддерживать ощущение живого мегаполиса, где решения игрока имеют последствия.
      mechanics_links: []
      assets: []
    - id: visual_direction
      title: Визуальный дизайн и интерфейс
      body: |
        Основной ракурс — от третьего лица с возможностью переключения, а кастомизация оформлена по образцу Fortnite:
        гибкая настройка персонажа, экипировки и визуального стиля.
      mechanics_links: []
      assets: []
    - id: monetization
      title: Монетизация и создание контента
      body: |
        Документ закрепляет модель, вдохновлённую CS, DOTA2 и Fortnite: рынок косметики, поддержка создателей и двойная
        система наград, где игроки могут разрабатывать и монетизировать свой контент.
      mechanics_links: []
      assets: []
    - id: inspirations
      title: Источники вдохновения
      body: |
        CYBERPUNK 2077 даёт стилистическую основу, а популярные мультиплеерные проекты — примеры по монетизации и
        кастомизации. Раздел поясняет, какие элементы заимствуются и как адаптируются под NECPGAME.
      mechanics_links: []
      assets: []
    - id: priorities
      title: Приоритеты дизайна и жанровый баланс
      body: |
        Живой мир занимает первую позицию в иерархии, за ним следуют лор, социализация, экономика и фракции. Баланс
        жанров располагает MMORPG на первом месте, затем экшн-шутер и социальную игру.
      mechanics_links: []
      assets: []
