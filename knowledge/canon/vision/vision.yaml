summary:
  problem: Оригинальное описание видения проекта существовало только в Markdown и не было доступно в структурированной базе знаний.
  goal: Зафиксировать ключевые принципы NECPGAME, ожидаемый опыт игроков и рамку развития мира.
  essence: Документ описывает целевой живой мир, гибридный игровой опыт, систему лиг и фокус на социальном взаимодействии.
  key_points:
    - MMORPG в киберпанке объединяет шутер, экстракт и социальные механики в одном живом мире.
    - Сезонная система лиг охватывает 2020–2090 годы и обеспечивает эволюцию контента.
    - Видение направлено на свободу действий, глобальные последствия и поддержку разных стилевых аудиторий.
content:
  sections:
    - id: player_experience
      title: Игровой опыт и эмоции
      body: |
        Игроки должны ощущать влияние на мир, участвовать в глобальных событиях и строить сложные социальные связи.
        Ключевые эмоции: свобода, ответственность за выбор, вовлечённость в эволюцию мира и фракционных конфликтов.
      mechanics_links: []
      assets: []
    - id: living_world
      title: Глобальный живой мир
      body: |
        Мир базируется на реальной географии, меняется под влиянием игроков и фракций. Экосистема не статична: экономика,
        политика и инфраструктура адаптируются к победам и поражениям.
      mechanics_links: []
      assets: []
    - id: league_system
      title: Система лиг
      body: |
        Каждая лига длится шесть месяцев и моделирует 70 лет истории. Финалы с церемонией перезапускают симуляцию, сохраняя
        мета-прогресс и добавляя новые технологии и сценарии.
      mechanics_links: []
      assets: []
    - id: social_mechanics
      title: Социальные и экономические системы
      body: |
        Корпоративные войны, клановые конфликты, диверсии и борьба за ресурсы создают сеть взаимодействий. Игроки могут
        выбирать романтические, деловые или военные пути сотрудничества.
      mechanics_links: []
      assets: []
    - id: infrastructure
      title: Серверная архитектура и доступность
      body: |
        Региональные сервера отражают локальные сообщества и предоставляют глобальные события через выделенные площадки.
        Игроки могут менять регионы, учитывая ограничения пинга и влияния.
      mechanics_links: []
      assets: []
    - id: roadmap
      title: Долгосрочное развитие
      body: |
        Планируется расширение механик, добавление регионов и фракций, а также эволюция технологий внутри лиг.
        Дополнительный контент и мир будут расти в ответ на действия игроков.
      mechanics_links: []
      assets: []
