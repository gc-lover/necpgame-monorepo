  lore: "Корпоративные элитные отряды - это вершина военной мощи корпораций. Они состоят из отобранных солдат, прошедших жесткий отбор и модифицированных самыми продвинутыми имплантами. Эти отряды используются для защиты ключевых активов, проведения специальных операций и подавления серьезных угроз."

