metadata:
  title: "Элитные наёмники (боссы)"
  description: "Концепции элитных наёмников как боссов для сложных миссий"
  type: "enemy_concept"
  tags: [ "cyberpunk", "elite_enemies", "bosses", "mercenaries" ]
  created: "2025-12-14T14:00:00Z"
  version: "1.0.0"
  author: "Idea Writer Agent"
  issue: "#1861"

enemies:
  - name: "Красный Волк"
    type: "elite_mercenary_boss"
    description: "Легендарный наёмник с имплантами поколения 4.0. Бывший корпоративный охотник за головами, перешедший на фриланс после предательства Arasaka."

    mechanics:
      - "Кибернетические крюки: притягивает цели на 15м, ломает укрытия"
      - "Фазовый щит: телепортируется через стены, становится неуязвимым на 5 сек"
      - "Дрон-рой: 3 боевых дрона с AI, координируют атаки"
      - "Берсерк режим: 200% урон, но получает DoT от перегрева"

    ai_patterns:
      - "Избегает прямого боя, использует окружение для засад"
      - "При низком HP вызывает подкрепление (2-3 обычных наёмников)"
      - "Адаптируется к стилю игрока: против стелса - сенсоры, против агрессии - щиты"

    loot:
      - "Импланты: Cybernetic Hooks v4.0 (редкий)"
      - "Оружие: Monowire Katana (эпическое)"
      - "Кредиты: 50k-100k"
      - "Репутация: +500 у подполья, -300 у корпораций"

    stats:
      hp: 5000
      armor: 80
      damage: "200-400"
      special_resistance: "hacking_immune"
      weaknesses: "emp, thermite"

  - name: "Сайлент Смерть"
    type: "stealth_assassin_boss"
    description: "Женщина-ниндзя с протезами полного тела. Специализируется на тихих ликвидациях и корпоративном шпионаже."

    mechanics:
      - "Оптическая маскировка: невидима в тенях, раскрывается при движении"
      - "Нейротоксин: парализует цель на 10 сек, позволяет добивание"
      - "Двойной прыжок: преодолевает стены и потолки"
      - "Клонирование: создаёт 2 голографических клонов для отвлечения"

    ai_patterns:
      - "Всегда начинает с разведки, изучает паттерны игрока"
      - "Атакует с тыла или сверху, избегает фронтального боя"
      - "Использует окружение: вентиляцию, канализацию, крыши"
      - "При обнаружении уходит в стелс и перестраивается"

    loot:
      - "Импланты: Full Body Prosthetics (легендарный)"
      - "Оружие: Neural Toxin Injectors (эпический)"
      - "Кредиты: 75k-125k"
      - "Репутация: +300 у подполья, нейтрально с корпорациями"

    stats:
      hp: 3500
      armor: 60
      damage: "150-300"
      special_resistance: "stealth_permanent"
      weaknesses: "flashbangs, motion_sensors"

  - name: "Железный Кулак"
    type: "heavy_melee_boss"
    description: "Бывший чемпион боевых имплантов. Огромный человек с механизированными конечностями и встроенным оружием."

    mechanics:
      - "Механические руки: гигантские кулаки с плазменными резаками"
      - "Ракетные прыжки: преодолевает большие расстояния, ломает пол"
      - "Бронированная броня: поглощает 80% урона спереди"
      - "Энергетический молот: ударная волна отбрасывает всех в радиусе"

    ai_patterns:
      - "Агрессивный, всегда в движении, использует окружение для укрытий"
      - "Целится в самого слабого игрока в группе"
      - "При низком HP становится берсерком, но получает уязвимость к огню"
      - "Координирует с окружающей средой: ломает стены, создаёт баррикады"

    loot:
      - "Импланты: Mechanical Arms v5.0 (эпический)"
      - "Оружие: Plasma Cutter Gauntlets (легендарный)"
      - "Кредиты: 100k-150k"
      - "Репутация: +200 у подполья, -500 у корпораций"

    stats:
      hp: 8000
      armor: 120
      damage: "300-600"
      special_resistance: "melee_immune"
      weaknesses: "fire, explosives"
