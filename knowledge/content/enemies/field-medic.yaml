summary:
  problem: Нужен поддерживающий враг-медик для групповых боев
  goal: Создать AI противника, который лечит союзников и усложняет бой
  essence: Медик-полевик - мобильный врач боя, лечащий союзников и создающий тактические преимущества
  key_points:
    - Поддерживает союзников лечением и баффами
    - Использует укрытия и тактическую мобильность
    - Создает угрозу для игроков через поддержку других врагов
    - Требует комбинированных тактик для победы

content:
  sections:
    - id: identity
      title: Идентичность и роль
      body: |
        Медик-полевик - это специализированный AI противник, фокусирующийся на поддержке союзников.
        Он не предназначен для прямого боя, но его способности значительно усложняют групповые сражения.

    - id: abilities
      title: Способности и поведение
      body: |
        - Лечение союзников на расстоянии
        - Наложение защитных баффов
        - Использование укрытий для защиты
        - Призыв медицинских дронов

    - id: tactics
      title: Тактические паттерны
      body: |
        - Держится позади союзников
        - Активно ищет укрытия
        - Приоритет - выживание и поддержка
        - Может отвлекать игроков

    - id: counters
      title: Способы противодействия
      body: |
        - Фокус на медике в начале боя
        - Использование AoE атак
        - Разделение группы врагов
        - Контроль укрытий

