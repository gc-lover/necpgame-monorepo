summary:
  problem: Необходим специализированный AI враг для противодействия нетраннингу игроков
  goal: Создать умного противника, использующего анти-хак технологии для поддержки союзников
  essence: Нетрейсер-глушитель как цифровой контр-агент, нейтрализующий преимущества игроков-нетраннеров
  key_points:
    - Создание зон глушения для блокировки взлома
    - Снятие баффов кибердеки через импульсы
    - Синергия с союзными системами безопасности

content:
  enemy_profile:
    name: netrunner_jammer
    display_name: "Нетрейсер-Глушитель"
    category: electronic_warfare
    threat_level: high
    era: 2020-2093
    faction_affiliation:
      ["arasaka", "militech", "corporate_security", "mercenary_hackers"]

    description: |
      Опытный нетраннер, специализирующийся на противодействии цифровым угрозам.
      Создает зоны глушения и анти-хак барьеры для защиты союзных сил.
      Представляет собой мобильную угрозу для игроков-нетраннеров.

    combat_role: electronic_countermeasures
    primary_function: hack_suppression
    secondary_function: ally_buff_removal

  core_mechanics:
    jamming_system:
      signal_jammer:
        jamming_radius: 10-15_meters
        effect_duration: 30-60_seconds
        hack_block_strength: 80-95%
        deactivation_methods:
          ["physical_destruction", "counter_hack", "overload"]

      network_disruption:
        channel_severing: "breaks_active_connections"
        daemon_banishment: "removes_player_summons"
        quickhack_nullification: "cancels_ongoing_hacks"

        disruption_range: 20-35_meters
        effect_duration: 15-30_seconds
        cooldown_seconds: 45-75

    anti_deck_impulses:
