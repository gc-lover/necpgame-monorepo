summary:
  overview: Создать интерактивные объекты для киберпространства с механиками взлома, коррупции и мини-соревнований
  goal: Реализовать функциональные объекты отражающие опасности и возможности цифрового мира
  essence: Киберпространство интерактивы подчеркивающие хрупкость цифровой реальности и скрытые возможности
  key_points:
    - ICE-узлы как источники данных и ключей к реальному миру
    - Фантомные архивы с лором и риском цифровой коррупции
    - Турнирные арены для мини-ивентов и косметических наград

content:
  interactives:
    - name: ice_node
      display_name: "ICE-Узел"
      category: data_access
      description: |
        Защитные информационные конструкции (Intrusion Countermeasures Electronics).
        Содержат ценные данные, ключи доступа и баффы для взлома в реальном мире.

      mechanics:
        ice_levels:
          basic_ice:
            protection_strength: 1-3
            breach_difficulty: low
            data_quality: common
            corruption_risk: 5%
            access_rewards:
              - "data_packets"
              - "hack_buffs"
              - "access_codes"

          advanced_ice:
            protection_strength: 4-6
            breach_difficulty: medium
            data_quality: rare
            corruption_risk: 15%
            access_rewards:
              - "encrypted_data"
              - "skill_upgrades"
              - "system_keys"

          elite_ice:
            protection_strength: 7-10
            breach_difficulty: high
            data_quality: legendary
            corruption_risk: 30%
            access_rewards:
              - "classified_intel"
              - "master_keys"
              - "reality_anchors"

        breach_methods:
          passive_scan:
            time_required: 15-30_seconds
            success_rate: 90%
            detection_risk: 20%
            information_gain: basic_structure

          active_probe:
            time_required: 45-90_seconds
            success_rate: 70%
            detection_risk: 60%
            information_gain: vulnerability_map

          system_override:
            time_required: 120-300_seconds
            success_rate: 40%
            detection_risk: 90%
            information_gain: full_access

        rewards_system:
          data_types:
            intel_packets:
              common: ["network_maps", "system_layouts", "user_credentials"]
              rare: ["corporate_secrets", "faction_intel", "black_market_data"]
              legendary: ["reality_keys", "system_backdoors", "ai_core_access"]

          buff_systems:
            hack_enhancements:
              - "brute_force_boost"
              - "stealth_multiplier"
              - "detection_reduction"
              - "data_extraction_speed"

          access_grants:
            physical_keys: ["door_codes", "security_overrides", "transport_access"]
            digital_keys: ["system_permissions", "data_vault_keys", "network_backdoors"]

      telemetry_events:
        - ice_encounters_attempted
        - breach_methods_used
        - corruption_events_triggered
        - data_packets_extracted
        - access_codes_obtained

    - name: phantom_archive
      display_name: "Фантомный Архив"
      category: lore_storage
      description: |
        Призрачные цифровые хранилища с фрагментами лора, квестовыми данными и забытыми воспоминаниями.
        Риск цифровой коррупции при неосторожном доступе.

      mechanics:
        archive_types:
          memory_fragment:
            content_type: personal_memories
            corruption_risk: 10%
            lore_value: medium
            quest_triggers: ["personal_backstory", "character_development"]

          data_cache:
            content_type: system_logs
            corruption_risk: 20%
            lore_value: high
            quest_triggers: ["investigation_quests", "system_anomalies"]

          forbidden_knowledge:
            content_type: restricted_data
            corruption_risk: 35%
            lore_value: legendary
            quest_triggers: ["forbidden_lore", "reality_bending"]

        corruption_mechanics:
          data_corruption:
            effects:
              - "memory_loss"
              - "skill_degradation"
              - "reality_distortion"
              - "system_instability"
            severity_levels: ["minor", "moderate", "severe", "catastrophic"]
            recovery_methods: ["data_purge", "system_reboot", "reality_anchor"]

          behavioral_changes:
            temporary_effects:
              - "increased_paranoia"
              - "enhanced_perception"
              - "reduced_inhibition"
              - "temporal_distortion"
            permanent_changes:
              - "new_abilities"
              - "mental_scars"
              - "reality_filters"
              - "digital_ghost_status"

        access_methods:
          safe_extraction:
            time_required: 30-60_seconds
            corruption_risk: 5%
            data_integrity: 95%
            detection_risk: 10%

          quick_access:
            time_required: 10-20_seconds
            corruption_risk: 25%
            data_integrity: 70%
            detection_risk: 40%

          deep_dive:
            time_required: 90-180_seconds
            corruption_risk: 50%
            data_integrity: 85%
            detection_risk: 70%

        content_system:
          lore_categories:
            personal_stories: ["character_backstories", "relationship_histories", "life_events"]
            world_events: ["historical_events", "technological_breakthroughs", "societal_changes"]
            hidden_truths: ["conspiracy_theories", "suppressed_knowledge", "reality_secrets"]

          quest_elements:
            story_hooks: ["mysterious_messages", "cryptic_warnings", "hidden_clues"]
            character_connections: ["old_contacts", "forgotten_allies", "digital_ghosts"]
            world_building: ["system_origins", "ai_evolution", "reality_nature"]

      telemetry_events:
        - archive_discoveries
        - access_methods_attempted
        - corruption_events_occurred
        - lore_fragments_extracted
        - quest_triggers_activated

    - name: tournament_arena
      display_name: "Турнирная Арена"
      category: competitive_events
      description: |
        Виртуальные арены для мини-соревнований между хакерами и цифровыми сущностями.
        Косметические награды и временные усиления для победителей.

      mechanics:
        arena_types:
          speed_hack:
            competition_type: time_based
            participant_limit: 4-8
            duration: 60-120_seconds
            scoring: fastest_completion
            rewards: ["speed_boosts", "time_manipulators", "efficiency_badges"]

          data_race:
            competition_type: collection_based
            participant_limit: 6-12
            duration: 180-300_seconds
            scoring: most_data_collected
            rewards: ["data_multipliers", "extraction_tools", "storage_upgrades"]

          defense_challenge:
            competition_type: survival_based
            participant_limit: 2-6
            duration: 300-600_seconds
            scoring: longest_survival
            rewards: ["defense_matrices", "shield_generators", "immunity_badges"]

        competition_rules:
          entry_requirements:
            skill_levels: ["novice", "intermediate", "advanced", "elite"]
            equipment_needs: ["basic_access", "enhanced_tools", "premium_rigs"]
            reputation_thresholds: [0, 100, 500, 1000]

          victory_conditions:
            primary_objectives: ["time_completion", "score_threshold", "survival_time"]
            secondary_objectives: ["style_points", "combo_chains", "spectator_votes"]
            tie_breakers: ["final_score", "time_bonus", "random_selection"]

          penalty_system:
            rule_violations: ["cheating_detection", "system_abuse", "participant_harm"]
            penalties: ["score_reduction", "time_penalties", "temporary_bans"]
            severity_scaling: ["warning", "disqualification", "permanent_ban"]

        reward_system:
          cosmetic_rewards:
            avatar_modifications: ["arena_badges", "victory_crowns", "status_indicators"]
            visual_effects: ["particle_trails", "glow_effects", "animation_overrides"]
            sound_packs: ["victory_fanfares", "crowd_cheers", "system_announcements"]

          functional_bonuses:
            temporary_boosts:
              - "processing_speed_increase"
              - "data_capacity_boost"
              - "defense_matrix_upgrade"
            permanent_upgrades:
              - "reputation_points"
              - "arena_ranking_increase"
              - "special_access_grants"

          progression_system:
            ranking_tiers: ["bronze", "silver", "gold", "platinum", "diamond"]
            advancement_requirements: ["victory_streaks", "score_thresholds", "participation_count"]
            special_achievements: ["perfect_games", "comeback_wins", "spectacle_moments"]

      telemetry_events:
        - arena_participation_rates
        - competition_types_popularity
        - victory_distributions
        - reward_claims_tracked
        - spectator_engagement_metrics

