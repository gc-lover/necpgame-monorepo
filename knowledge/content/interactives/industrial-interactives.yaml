summary:
  overview: Создать интерактивные объекты для индустриальных зон с механиками промышленного саботажа и тактического использования оборудования
  goal: Реализовать функциональные объекты отражающие опасности и возможности промышленной среды
  essence: Индустриальные интерактивы подчеркивающие риски промышленных аварий и тактические преимущества машинерии
  key_points:
    - Электрощиты для отключения систем безопасности и создания темноты
    - Клапаны с опасными химикатами и паром для создания зон поражения
    - Конвейеры и лифты для альтернативных маршрутов и блокировки патрулей
    - Краны для манипуляции грузами и создания тактических преимуществ

content:
  interactives:
    - name: electrical_panel
      display_name: "Электрощит"
      category: power_control
      description: |
        Панели управления электропитанием для локального отключения систем освещения, лазерных барьеров и охранных камер.
        Риск перегрузки и случайных коротких замыканий.

      mechanics:
        power_systems:
          lighting_control:
            affected_area: 50-200_meter_radius
            blackout_duration: 60-300_seconds
            reactivation_delay: 30-120_seconds
            emergency_backup: 20%_chance

          security_disruption:
            laser_grids: disabled_for_45-180_seconds
            camera_feeds: jammed_for_90-360_seconds
            alarm_systems: bypassed_for_30-90_seconds
            patrol_routes: temporarily_altered

          overload_risks:
            system_failure: 15-40%_chance
            electrical_hazard: 10-25%_chance
            cascade_shutdown: 5-15%_chance
            fire_start: 2-8%_chance

        sabotage_methods:
          emergency_shutdown:
            activation_time: 5-15_seconds
            skill_requirement: basic_technical
            detection_risk: 30%
            sabotage_effectiveness: 80%

          targeted_overload:
            activation_time: 20-45_seconds
            skill_requirement: advanced_technical
            detection_risk: 60%
            sabotage_effectiveness: 95%

          remote_hacking:
            activation_time: 10-30_seconds
            skill_requirement: cyber_technical
            detection_risk: 45%
            sabotage_effectiveness: 70%

        environmental_effects:
          darkness_zones:
            player_advantages: ["stealth_bonus", "detection_reduction", "thermal_signature_masking"]
            ai_disadvantages: ["reduced_accuracy", "limited_field_of_view", "navigation_impairment"]
            tactical_opportunities: ["ambush_setups", "escape_routes", "security_bypass"]

          electrical_danger:
            hazard_zones: ["live_wires", "sparking_panels", "energized_floors"]
            damage_types: ["electrical_burn", "shock_damage", "system_corruption"]
            mitigation_strategies: ["insulated_gear", "circuit_breakers", "emergency_shutdown"]

      telemetry_events:
        - power_sabotage_attempts
        - blackout_duration_tracking
        - system_overload_incidents
        - electrical_hazard_exposures

    - name: pressure_valve
      display_name: "Паровой/Химический Клапан"
      category: hazardous_release
      description: |
        Промышленные клапаны для выпуска пара, химикатов и токсичных веществ.
        Создают зоны временного ослепления, повреждения и блокировки видимости.

      mechanics:
        valve_types:
          steam_release:
            release_duration: 30-120_seconds
            effect_radius: 10-30_meters
            damage_type: thermal_blindness
            dissipation_time: 45-180_seconds

          chemical_spray:
            release_duration: 45-180_seconds
            effect_radius: 15-40_meters
            damage_type: corrosive_damage
            dissipation_time: 90-300_seconds

          toxic_gas:
            release_duration: 60-240_seconds
            effect_radius: 20-50_meters
            damage_type: neurotoxic_poison
            dissipation_time: 120-480_seconds

        activation_methods:
          emergency_vent:
            trigger_type: safety_protocol
            activation_time: 3-8_seconds
            containment_failure: 25%_chance
            area_coverage: partial_release

          system_breach:
            trigger_type: forced_opening
            activation_time: 15-30_seconds
            containment_failure: 60%_chance
            area_coverage: full_release

          remote_override:
            trigger_type: electronic_hack
            activation_time: 10-25_seconds
            containment_failure: 40%_chance
            area_coverage: controlled_release

        hazard_mechanics:
          area_effects:
            vision_impairment:
              blindness_duration: 5-20_seconds
              movement_penalty: 30-70%
              accuracy_reduction: 40-80%
              recovery_time: 10-45_seconds

            damage_over_time:
              tick_damage: 5-25_per_second
              total_duration: 15-60_seconds
              armor_penetration: 20-50%
              healing_reduction: 25-60%

            environmental_control:
              smoke_generation: "reduces_visibility_by_60-90%"
              acid_corrosion: "damages_equipment_and_armor"
              toxic_contamination: "creates_no-go_zones"

          risk_assessment:
            player_hazards:
              self_exposure: 40-80%_risk
              equipment_damage: 20-50%_risk
              permanent_injury: 5-15%_risk
              system_corruption: 10-30%_risk

            tactical_advantages:
              enemy_suppression: "disrupts_ai_coordination"
              escape_cover: "provides_concealment_for_withdrawal"
              area_denial: "prevents_enemy_advance"
              flanking_opportunities: "creates_diversion_for_attack"

      telemetry_events:
        - valve_activation_events
        - hazard_exposure_incidents
        - area_effect_duration
        - tactical_usage_statistics

    - name: conveyor_system
      display_name: "Конвейерная Система"
      category: transport_mechanism
      description: |
        Промышленные конвейеры и лифтовые системы для альтернативного перемещения и блокировки патрулей.
        Могут быть использованы для быстрого перемещения или создания барьеров.

      mechanics:
        conveyor_types:
          transport_belt:
            movement_speed: 2-8_meters_per_second
            capacity: single_player_or_object
            direction_control: forward_reverse
            safety_systems: emergency_stop

          freight_elevator:
            movement_speed: 1-3_meters_per_second
            capacity: 2-6_players
            height_range: 5-50_meters
            access_control: keycard_or_hack

          cargo_crane:
            movement_speed: 0.5-2_meters_per_second
            capacity: heavy_objects_only
            reach_radius: 10-30_meters
            precision_control: operator_interface

        operational_modes:
          automated_transport:
            route_predefined: fixed_pathways
            timing_predictable: scheduled_operation
            security_scanning: weight_and_content_checks
            override_options: emergency_stop_only

          manual_control:
            operator_interface: control_panel_access
            route_flexibility: dynamic_path_selection
            speed_adjustment: variable_operation
            safety_bypass: maintenance_override

          sabotage_mode:
            system_jamming: conveyor_lockdown
            reverse_operation: backward_movement
            speed_overload: accelerated_transport
            emergency_halt: complete_shutdown

        tactical_applications:
          alternative_routing:
            shortcut_creation: "bypasses_security_checkpoints"
            elevation_advantage: "provides_high_ground_access"
            stealth_movement: "avoids_ground_level_detection"
            ambush_positions: "overlooks_common_paths"

          patrol_disruption:
            barrier_creation: "blocks_ai_movement_patterns"
            route_redirection: "forces_detour_around_obstacles"
            timing_disruption: "delays_scheduled_patrols"
            confusion_generation: "creates_unpredictable_ai_behavior"

          defensive_utilities:
            cover_provision: "temporary_barrier_against_fire"
            escape_facilitation: "rapid_withdrawal_from_combat"
            supply_delivery: "automated_ammo_and_medical_resupply"
            reinforcement_prevention: "delays_enemy_backup_arrival"

      telemetry_events:
        - conveyor_usage_frequency
        - route_selection_patterns
        - sabotage_incident_tracking
        - tactical_advantage_exploitation

    - name: industrial_crane
      display_name: "Промышленный Кран"
      category: heavy_machinery
      description: |
        Крупногабаритные манипуляторы для подъема, перемещения и сбрасывания грузов.
        Могут создавать укрытия, открывать новые пути или служить оружием.

      mechanics:
        crane_specifications:
          load_capacity:
            light_duty: 500-2000_kg
            medium_duty: 2000-10000_kg
            heavy_duty: 10000-50000_kg
            maximum_reach: 15-50_meters

          operational_range:
            horizontal_movement: 360_degree_rotation
            vertical_lift: ground_to_30_meters
            precision_accuracy: 0.1-1_meter_tolerance
            speed_control: variable_velocity

          control_systems:
            operator_cabin: manual_control_interface
            remote_operation: wireless_command_system
            automated_programs: predefined_movement_patterns
            emergency_shutdown: safety_override_protocols

        manipulation_capabilities:
          cargo_handling:
            pickup_methods: ["electromagnet", "cargo_hook", "gripper_claws", "container_locks"]
            secure_transport: ["stabilization_jacks", "anti_swing_dampers", "load_distribution"]
            precise_placement: ["coordinate_targeting", "laser_guidance", "camera_assistance"]

          environmental_modification:
            barrier_construction: ["cargo_container_walls", "equipment_barriers", "improvised_cover"]
            path_creation: ["obstacle_clearing", "bridge_construction", "gap_crossing"]
            tactical_positioning: ["elevated_sniper_nests", "command_post_setup", "supply_cache_access"]

          destructive_potential:
            projectile_weapon: ["cargo_drop_attacks", "container_collisions", "structural_damage"]
            area_denial: ["rubble_creation", "access_blocking", "escape_route_destruction"]
            psychological_impact: ["intimidation_factor", "morale_disruption", "position_threat"]

        operational_risks:
          structural_failure:
            cable_snapping: 5-15%_risk_under_load
            hydraulic_leakage: 3-10%_risk_during_operation
            mechanical_breakdown: 2-8%_risk_with_age_wear
            catastrophic_collapse: 1-3%_risk_under_extreme_stress

          safety_hazards:
            falling_debris: "crush_damage_zones"
            swinging_loads: "impact_hazard_areas"
            electrical_discharge: "energized_equipment_zones"
            toxic_leakage: "chemical_contamination_risks"

          operational_errors:
            control_system_failure: "unintended_movements"
            load_imbalance: "unstable_transport"
            coordination_loss: "collision_with_environment"
            emergency_shutdown: "sudden_system_halt"

      telemetry_events:
        - crane_operation_frequency
        - cargo_manipulation_events
        - structural_failure_incidents
        - tactical_usage_statistics

