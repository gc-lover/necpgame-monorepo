summary:
  problem: Необходимы интерактивы для урбан зон с механиками повседневного города
  goal: Создать функциональные объекты для динамичной городской среды
  essence: Урбан интерактивы отражающие технологизированную повседневность и скрытые возможности
  key_points:
    - Терминалы как источники информации и мелких наград
    - AR-борды с квестовыми подсказками и баффами
    - Двери с многоуровневым доступом
    - Городские дроны и системы наблюдения

content:
  interactives:
    - name: street_terminal
      display_name: "Уличный Терминал"
      category: information_access
      description: |
        Публичные информационные терминалы с доступом к новостям, картам и услугам.
        Взлом дает доступ к скрытой информации и мелким ресурсам.

      mechanics:
        terminal_types:
          news_terminal:
            content: [ "local_news", "weather_data", "public_announcements" ]
            hack_reward: "intel_data"
            alarm_risk: 20%

          map_terminal:
            content: [ "district_maps", "transport_routes", "poi_locations" ]
            hack_reward: "navigation_data"
            alarm_risk: 15%

          service_terminal:
            content: [ "job_listings", "service_directory", "public_utilities" ]
            hack_reward: "contact_info"
            alarm_risk: 10%

        access_methods:
          public_access:
            time_required: 10-20_seconds
            information_quality: basic
            detection_risk: 0%

          unauthorized_access:
            time_required: 30-60_seconds
            information_quality: restricted
            detection_risk: 40%

          system_breach:
            time_required: 60-120_seconds
            information_quality: classified
            detection_risk: 70%

        rewards_system:
          data_packages:
            common: [ "news_feeds", "local_maps", "service_info" ]
            rare: [ "encrypted_data", "hidden_contacts", "system_backdoors" ]
            legendary: [ "corporate_intel", "faction_secrets", "emergency_codes" ]

          utility_services:
            free_services: [ "map_updates", "weather_info", "public_transport" ]
            premium_services:
              [ "secure_comms", "data_backup", "emergency_alerts" ]

      telemetry_events:
        - terminal_accesses_attempted
        - information_types_requested
        - breach_attempts_detected
        - data_packages_downloaded

    - name: ar_billboard
      display_name: "AR-Борд"
      category: augmented_reality
      description: |
        Голографические рекламные щиты с наложенной дополненной реальностью.
        Скрытые коды, квестовые подсказки и временные баффы восприятия.

      mechanics:
        billboard_content:
          commercial_ads:
            ar_overlays:
              [ "product_demos", "brand_stories", "interactive_promos" ]
            hidden_elements: [ "access_codes", "promo_rewards" ]
            player_benefit: "temporary_perception_buff"

          public_service:
            ar_overlays: [ "safety_alerts", "community_events", "utility_info" ]
            hidden_elements: [ "emergency_contacts", "safe_routes" ]
            player_benefit: "navigation_assistance"

          underground_network:
            ar_overlays:
              [ "encrypted_messages", "faction_symbols", "clandestine_ads" ]
            hidden_elements: [ "meeting_locations", "contraband_trades" ]
            player_benefit: "network_connections"

        interaction_types:
          passive_viewing:
            duration_required: 5-10_seconds
            information_gain: basic
            buff_duration: 60_seconds

          active_scanning:
            duration_required: 15-30_seconds
            information_gain: detailed
            buff_duration: 180_seconds

          deep_analysis:
            duration_required: 45-90_seconds
            information_gain: classified
            buff_duration: 300_seconds

        ar_effects:
          perception_enhancement:
            effect_types:
              [ "enemy_detection", "loot_visibility", "path_highlighting" ]
            intensity_levels: [ "minor", "moderate", "major" ]
            duration_scaling: [ "short", "medium", "extended" ]

          quest_integration:
            clue_reveal:
              [ "hidden_markers", "objective_hints", "contact_locations" ]
            story_progression: [ "narrative_triggers", "character_introductions" ]
            world_interaction: [ "environmental_changes", "npc_responses" ]

      telemetry_events:
        - billboard_interactions_total
        - ar_content_types_accessed
        - buff_effects_applied
        - quest_clues_discovered

    - name: access_door
      display_name: "Дверь с Доступом"
      category: security_barrier
      description: |
        Двери различных уровней доступа с системами контроля и охраны.
        Взлом или обход дает доступ к ограниченным зонам с соответствующими наградами.

      mechanics:
        access_levels:
          public_access:
            security_rating: low
            entry_requirements: none
            loot_quality: basic
            guard_presence: minimal

          restricted_access:
            security_rating: medium
            entry_requirements: "keycard_or_code"
            loot_quality: moderate
            guard_presence: standard

          high_security:
            security_rating: high
            entry_requirements: "biometric_clearance"
            loot_quality: high
            guard_presence: heavy

          maximum_security:
            security_rating: extreme
            entry_requirements: "executive_authorization"
            loot_quality: premium
            guard_presence: elite

        breach_methods:
          physical_force:
            success_rate: 20-40%
            time_required: 30-60_seconds
            noise_level: high
            evidence_left: "damage_marks"

          electronic_override:
            success_rate: 50-75%
            time_required: 15-45_seconds
            noise_level: low
            evidence_left: "system_logs"

          social_engineering:
            success_rate: 30-60%
            time_required: 60-120_seconds
            noise_level: minimal
            evidence_left: "human_testimony"

        security_responses:
          alarm_activation:
            response_time: 10-30_seconds
            patrol_deployment: 1-3_guards
            lockdown_duration: 120-300_seconds

          adaptive_measures:
            security_increase: 25-50%
            access_restriction: "temporary_lockdown"
            surveillance_boost: "camera_network_alert"

      telemetry_events:
        - door_access_attempts
        - breach_methods_used
        - security_responses_triggered
        - access_levels_breached

    - name: delivery_drone
      display_name: "Дрон-Поставщик"
      category: aerial_transport
      description: |
        Автономные дроны доставки с грузами и посылками.
        Перехват или взлом дает доступ к содержимому, но привлекает внимание.

      mechanics:
        drone_types:
          consumer_delivery:
            cargo_value: low
            security_level: basic
            interception_difficulty: easy
            patrol_attraction: low

          commercial_shipping:
            cargo_value: medium
            security_level: standard
            interception_difficulty: moderate
            patrol_attraction: medium

          corporate_logistics:
            cargo_value: high
            security_level: advanced
            interception_difficulty: hard
            patrol_attraction: high

        interception_methods:
          ground_attack:
            success_rate: 60-80%
            time_required: 5-15_seconds
            noise_level: medium
            crash_probability: 30%

          aerial_hack:
            success_rate: 40-70%
            time_required: 20-40_seconds
            noise_level: low
            crash_probability: 10%

          route_diversion:
            success_rate: 25-50%
            time_required: 45-90_seconds
            noise_level: minimal
            crash_probability: 5%

        cargo_contents:
          personal: "consumer_goods_50-200_eddies"
          commercial: "industrial_supplies_200-800_eddies"
          corporate: "classified_materials_1000-5000_eddies"

        consequences:
          disruption_alert: guaranteed
          security_engagement: "armed_response_lockdown"

      telemetry_events:
        - drone_interceptions_attempted
        - cargo_values_recovered
        - security_responses_activated
        - delivery_disruptions_caused

    - name: waste_system
      display_name: "Мусоропровод/Контейнер"
      category: hidden_storage
      description: |
        Системы утилизации отходов как тайники и источники случайных находок.
        Скрытые пути в подполье и контейнеры с забытой контрабандой.

      mechanics:
        system_types:
          garbage_chute:
            access_method: "maintenance_hatch"
            destination: "sewer_network"
            discovery_chance: 15-30%
            travel_risk: medium

          waste_container:
            access_method: "container_break"
            contents: "random_scrap"
            discovery_chance: 40-60%
            security_risk: low

          recycling_unit:
            access_method: "service_panel"
            contents: "valuable_materials"
            discovery_chance: 25-45%
            security_risk: medium

        hidden_features:
          secret_passages:
            entry_points:
              [ "maintenance_panels", "service_doors", "utility_hatches" ]
            destinations:
              [ "sewer_systems", "maintenance_tunnels", "basement_networks" ]
            discovery_requirements: [ "investigation_skill", "random_encounter" ]

          forgotten_caches:
            cache_types:
              [ "personal_belongings", "stolen_goods", "abandoned_contraband" ]
            discovery_methods:
              [ "container_search", "chute_exploration", "scanner_sweep" ]
            preservation_state: [ "pristine", "damaged", "degraded" ]

        environmental_hazards:
          biohazards:
            contamination_types:
              [ "toxic_waste", "medical_refuse", "chemical_residues" ]
            exposure_effects:
              [ "health_damage", "movement_slow", "vision_impairment" ]
            protection_required: [ "hazard_suit", "filter_mask", "neutralizer" ]

          structural_instability:
            collapse_risks: [ "weakened_supports", "corroded_frameworks" ]
            trigger_events: [ "heavy_interaction", "explosive_damage" ]
            escape_routes: [ "emergency_exits", "alternative_paths" ]

      telemetry_events:
        - waste_system_accesses
        - hidden_passages_discovered
        - caches_found
        - environmental_exposures

    - name: surveillance_camera
      display_name: "Камера Наблюдения"
      category: monitoring_system
      description: |
        Сети камер и датчиков наблюдения, контролирующие городские зоны.
        Взлом дает преимущество в скрытности или контроль над зоной.

      mechanics:
        camera_networks:
          street_surveillance:
            coverage_area: 50x50_meters
            camera_count: 4-8_units
            detection_range: 30_meters
            alert_threshold: movement_detection

          building_security:
            coverage_area: 20x20_meters
            camera_count: 2-4_units
            detection_range: 15_meters
            alert_threshold: unauthorized_entry

          traffic_monitoring:
            coverage_area: 100x100_meters
            camera_count: 6-12_units
            detection_range: 50_meters
            alert_threshold: pattern_anomaly

        control_options:
          feed_hijacking:
            duration: 60-180_seconds
            effects: [ "blind_spots_creation", "false_feeds_insertion" ]
            detection_risk: 40%

          loop_recording:
            duration: 30-90_seconds
            effects: [ "past_footage_replay", "real_time_masking" ]
            detection_risk: 25%

          system_shutdown:
            duration: 120-300_seconds
            effects: [ "complete_blackout", "alarm_silencing" ]
            detection_risk: 60%

        strategic_advantages:
          stealth_enhancement:
            shadow_zones: "camera_blind_spots"
            patrol_prediction: "guard_movement_tracking"
            safe_routes: "surveillance_gaps"

          tactical_intelligence:
            enemy_positions: "real_time_tracking"
            security_patterns: "response_prediction"
            vulnerability_mapping: "weak_point_identification"

      telemetry_events:
        - camera_hacks_attempted
        - surveillance_manipulations
        - intelligence_gathered
        - detection_avoidances

  balance_parameters:
    urban_density_scaling:
      residential_district:
        interactive_frequency: 0.8
        loot_quality_modifier: 0.9
        security_intensity: low

      commercial_zone:
        interactive_frequency: 1.2
        loot_quality_modifier: 1.1
        security_intensity: medium

      corporate_district:
        interactive_frequency: 1.5
        loot_quality_modifier: 1.4
        security_intensity: high

  faction_influence:
    nomad: "travel_routes_caravan_communications"
    maelstrom: "underground_networks_gang_tags"
    trauma_team: "medical_services_health_alerts"
    fixer_network: "job_boards_contract_offers"

  gameplay_integration:
    stealth_specializations:
      urban_ghost:
        - terminal_hacking: "silent_data_extraction"
        - camera_looping: "undetectable_movement"
        - waste_navigation: "hidden_path_mastery"

      urban_explorer:
        - ar_billboard_scanning: "clue_discovery_expert"
        - drone_interception: "aerial_opportunist"
        - door_bypassing: "access_specialist"

      urban_operator:
        - surveillance_override: "network_domination"
        - delivery_disruption: "logistics_saboteur"
        - billboard_manipulation: "information_warfare"

    quest_types:
      - urban_infiltration: "Обход камер и дверей для доступа к целевым зонам"
      - information_gathering: "Сбор данных из терминалов и AR-бордов"
      - delivery_interception: "Перехват дронов для получения контрабанды"
      - underground_navigation: "Использование мусоропроводов для скрытого перемещения"

  visual_audio_design:
    terminal_models: "kiosk_wall_freestanding_variants"
    billboard_effects: "hologram_ar_overlay_animations"
    door_security: "reinforced_barrier_animations"
    drone_delivery: "quadcopter_transport_models"
    waste_systems: "container_chute_access_points"
    camera_network: "surveillance_grid_animations"

