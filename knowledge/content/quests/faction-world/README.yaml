summary:
  problem: Необходим обзор фракционных мировых квестов и навигация по региональным документам.
  goal: Сгруппировать квестовые пакеты по типам фракций и указать ссылки на YAML-файлы.
  essence: README служит входной точкой для каталога мировых миссий и описывает общие механики.
  key_points:
    - Содержит разделы корпораций, банд, номадов и других фракций с числом квестов.
    - Предоставляет ссылки на соответствующие YAML-файлы.
    - Описывает требования по репутации и связь квестов с фракционными интересами.
content:
  sections:
    - id: corporate
      title: Корпорации
      body: |
        Список корпоративных пакетов: Arasaka, Militech, NetWatch, Biotechnica, Crescent Energy Grid, Atlantic Shield,
        Savanna Horizon, Pacific Couriers, DeltaWave Logistics, Aegean Synapse, Maghreb Solar Cooperative, Aurora Geotherm Bureau,
        Abyssinia Skyrail, Andes Resonance Cooperative, Osaka Quantum Dock Authority, Havana Data Reef Syndicate,
        Jinlong Syntha Collective, Helvetic Quantum Tribunal, Doha Solar Veil Authority, Bollywood NeuroStage Consortium,
        Chrono Accord Authority, Anchorage Icefront Authority, Aurora Harmony Consortium, Hyperwave Straits Authority,
        Nusantara Tempest Grid, Vistula Sentinel Directorate, Congo River Nexus, Steppe Signal Collective и др.
      mechanics_links: []
      assets: []
    - id: gangs
      title: Банды
      body: |
        Valentinos, Maelstrom, Tyger Claws и другие крупные банды имеют отдельные пакеты мировых квестов.
      mechanics_links: []
      assets: []
    - id: nomads
      title: Номады
      body: |
        Aldecaldos и Nomad Clans обеспечивают квесты, завязанные на караваны и внешние маршруты.
      mechanics_links: []
      assets: []
    - id: others
      title: Другие фракции
      body: |
        Включает Voodoo Boys, Fixers Network и другие независимые группы.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механика
      body: |
        Квесты требуют минимальной репутации фракции, выполнение повышает репутацию и открывает маршруты.
        Миссии привязаны к региональным интересам и лору соответствующих фракций.
      mechanics_links: []
      assets: []
