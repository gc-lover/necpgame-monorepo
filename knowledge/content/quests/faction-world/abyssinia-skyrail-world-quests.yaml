summary:
  problem: Нужно документировать фракционный пул Abyssinia Skyrail с уникальными сценариями и развилками.
  goal: Описать четыре мировых квеста с этапами, NPC, вариантами решений и наградами.
  essence: Запись концентрируется на воздушных и монастырских операциях консорциума, влияющих на фракции Африки и Ближнего Востока.
  key_points:
    - Каждый квест включает локации, DC, ключевых NPC и варианты исходов.
    - Награды влияют на репутации Abyssinia, BioMesh, Crescent, Atlantic Shield и другие сети.
    - Указаны зависимости с географическими документами для связности лора.
content:
  sections:
    - id: fq1
      title: FQ-ABYSSINIA-001 «Skyrail Evacuation»
      body: |
        Эвакуация после шторма: настройка Solomon Skyway (Tech DC 21), сопровождение конвоя (Piloting DC 22),
        переговоры о водных квотах (Social DC 20). Выбор влияет на гражданских (+15 Abyssinia) либо био-фермы (+15 BioMesh).
        Награды составляют 1800 ed и доступ к воздушным контрактам.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-ABYSSINIA-002 «Monastic Relay»
      body: |
        Rail Monks доставляют религиозные кодексы Crescent Energy: расшифровка Hymn Resonator (Investigation DC 23),
        защита каравана (Combat DC 24), дипломатия в Hilal Prime (Social DC 22). Выбор — передать кодексы Crescent
        или сохранить для монастыря.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-ABYSSINIA-003 «Cloistered Storm»
      body: |
        Воздушный мост с Atlantic Shield: настройка Skyrail-Table Hex (Tech DC 24), сопровождение каравана (Piloting DC 24),
        нейтрализация Tidehacker Cells (Combat DC 25). Варианты усиливают Atlantic Shield или Rail Monks.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-ABYSSINIA-004 «Sheba Lattice»
      body: |
        Координация Sheba Caravans: скрытная настройка Underline Passage (Stealth DC 25), обмен с Typhoon Shield (Tech DC 25),
        переговоры с DeltaWave (Social DC 24). Выбор определяет контроль над фильтрационными технологиями.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты ссылаются на подробные региональные документы Аддис-Абебы, Найроби, Кейптауна, Эр-Рияда, Манилы и Карачи.
        Баланс наград необходимо синхронизировать с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
