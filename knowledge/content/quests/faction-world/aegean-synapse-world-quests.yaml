summary:
  problem: Фракция Aegean Synapse требует структурированного описания мировых квестов с политическими и энергетическими мотивами.
  goal: Каталогизировать четыре сценария с этапами, вариантом исходов и влиянием на Helios Agora и союзные фракции.
  essence: Документ фокусируется на энергетических соглашениях, архивах и оракулах региона Эгейского моря, связывая Афины со
    Скандинавией, Сингапуром, Лиссабоном, Стамбулом и Каиром.
  key_points:
    - Каждый квест включает локации, DC, ключевых NPC и награды.
    - Выборы изменяют отношение Helios Agora, Pnyx Shadows, SmartNation, Lusitano и Crescent Energy.
    - Ссылки указывают на связанные городские документы для лора.
content:
  sections:
    - id: fq1
      title: FQ-AEGEAN-001 «Trireme Relay»
      body: |
        Экспериментальный конвой трирем-дронов: настройка Tide Corridor (Tech DC 21), защита от Cape Phantoms (Combat DC 22),
        переговоры о тарифах (Social DC 20). Выбор между независимыми капитанами и корпоративным контролем.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-AEGEAN-002 «Katabasis Protocol»
      body: |
        Активируется протокол Katabasis: сбор ключей оракула (Investigation DC 23), взлом архивов (Hacking DC 24), судебный
        диспут (Performance/Social DC 22). Решение определяет контроль Helios или Pnyx Shadows.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-AEGEAN-003 «Synapse Accord»
      body: |
        Энергетический пакт Helios Agora, SmartNation и Lusitano: сканирование диппочт (Investigation DC 24), дипломатия
        (Social DC 24), нейтрализация саботажников (Combat/Stealth DC 25). Варианты раскрывают саботаж или скрывают его.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-AEGEAN-004 «Oracle Dissidence»
      body: |
        Противоречивые предсказания оракула: расшифровка Katabasis (Hacking DC 25), встреча в Стамбуле (Social DC 24),
        стабилизация климатических алгоритмов (Tech DC 26). Выбор объединяет сети Helios и Crescent или даёт свободу Shadows.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты пересекаются с материалами Афин, Стамбула, Каира, Лиссабона и Сингапура. Экономические награды требуют
        согласования с таблицами вознаграждений.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
