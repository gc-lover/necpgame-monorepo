summary:
  problem: Арктический консорциум нуждается в формализованных сценариях мировых квестов с вариантами исходов и связями с другими сетями.
  goal: Описать пять миссий Anchorage Icefront, перечислив этапы, ключевых NPC, варианты решений и награды.
  essence: Документ фиксирует арктические операции, влияющие на Icefront, Aurora Bureau, BioMesh и другие фракции, с акцентом на перевозки и климатические угрозы.
  key_points:
    - Каждая миссия включает цепочки этапов с различными типами проверок (Tech, Piloting, Combat, Social).
    - Выборы изменяют распределение арктических технологий и репутацию связанных фракций.
    - Присутствуют ссылки на региональные лор-документы для согласования сеттинга.
content:
  sections:
    - id: fq1
      title: FQ-ANCHORAGE-001 «Aurora Convoy»
      body: |
        Настройка Aurora Polar Route (Tech DC 22), защита конвоя от Ice Pirates (Combat DC 23) и дипломатия в Aurora Dome
        (Social DC 21). Решение — передать данные Aurora Bureau или сохранить для Icefront.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-ANCHORAGE-002 «Kodiak Lifeline»
      body: |
        Пилотирование Kodiak Ice Trail (Piloting DC 23), перехват Stormrider (Combat DC 24) и переговоры в Typhoon Shield
        Plaza (Social DC 22). Определяет, получит ли Sandglass доступ к крио-модулям.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-ANCHORAGE-003 «Glacier Witness»
      body: |
        Эвакуация через Subglacial Rail (Stealth DC 24), оборона от Glacier Pirates (Combat DC 25) и судебная сессия в
        Helvetic Tribunal (Social DC 23). Выбор местоположения для крио-свидетеля.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-ANCHORAGE-004 «Aurora Stormfront»
      body: |
        Настройка Aurora Storm Grid (Tech DC 25), сдерживание бури (Combat DC 26) и спасение ледоколов (Logistics DC 24).
        Решает, укреплять ли Atlantic Shield или Icefront.
      mechanics_links: []
      assets: []
    - id: fq5
      title: FQ-ANCHORAGE-005 «Seal Drift Exchange»
      body: |
        Настройка Seal Drift Corridor (Tech DC 26), проведение фестиваля северного света (Performance DC 25) и распределение
        грузов (Social DC 25). Выбор между Hyperwave и Aurora Harmony.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Документ ссылается на подробные описания Анкориджа, Рейкьявика, Ванкувера, Манилы, Женевы и Кейптауна.
        Экономические награды должны быть синхронизированы с таблицами вознаграждений.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
