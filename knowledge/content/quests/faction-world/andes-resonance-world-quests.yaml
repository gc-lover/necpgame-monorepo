summary:
  problem: Кооператив Andes Resonance требует формализованных мировых миссий с детализацией цепочек и влияния на фракции.
  goal: Задокументировать четыре сценария, описав этапы, ключевых NPC, альтернативы и награды.
  essence: Квесты охватывают перевозки через Андские коридоры, соглашения с Atlantic Shield, контрабанду Corsairs и обмен данными с BioMesh.
  key_points:
    - Содержит пошаговые этапы с проверками Tech, Piloting, Stealth, Combat и Social.
    - Варианты решений меняют репутации Andes Resonance, Valparaiso Corsairs, Atlantic Shield, BioMesh и GeoForge.
    - Для согласованности указаны связанные городские документы.
content:
  sections:
    - id: fq1
      title: FQ-ANDES-001 «Condor Run»
      body: |
        Калибровка Condor Halo Highway (Tech DC 21), пилотирование бурового конвоя (Piloting DC 22) и переговоры с Corsairs
        (Social DC 20). Выбор между сделкой с пиратами и сохранением контроля кооператива.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-ANDES-002 «Storm Bridge»
      body: |
        Настройка Storm Sync Array (Tech DC 23), защита бурового конвоя (Combat DC 24) и подписание протокола (Social DC 22).
        Решает, кто контролирует буревой мост — Atlantic Shield или Andes Resonance.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-ANDES-003 «Corsair Pact»
      body: |
        Инфильтрация Valparaiso Underway (Stealth DC 24), перехват на Lotus Halo (Tech DC 25) и суд у Solaris Crown (Social DC 23).
        Возможность разоблачить схему или вступить в союз с Corsairs.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-ANDES-004 «Mapu Code Echo»
      body: |
        Сбор резонансных ключей (Investigation DC 25), взлом Rift Valley Data Farms (Hacking DC 26) и защита от GeoForge
        (Combat DC 26). Решает, кому достанутся архивы MapuTech.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты опираются на материалы локаций Сантьяго, Буэнос-Айреса, Сан-Паулу, Манилы, Кейптауна и Найроби.
        Экономические награды необходимо подтвердить в таблицах вознаграждений.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
