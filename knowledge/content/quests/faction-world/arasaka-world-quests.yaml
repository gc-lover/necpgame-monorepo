summary:
  problem: Глобальная сеть Arasaka требует каталогизации миссий с эскалацией сложности и репутации.
  goal: Прописать десять мировых квестов корпорации, описав задачи, локации, DC и награды.
  essence: Линейка квестов показывает рост от проверок лояльности до глобальных операций против Militech и правительств.
  key_points:
    - Каждая миссия выдаёт репутацию Arasaka и влияет на конкурентов.
    - Наличие альтернатив (лояльность, предательство, двойная игра) определяет доступ к контрактам.
    - Определены шкалы репутации, денежные награды и уникальные предметы.
content:
  sections:
    - id: missions
      title: Миссии
      body: |
        FQ-ARASAKA-001 «Токийская штаб-квартира» — доставка секретных документов и проверка лояльности (DC 18, 1000 ed, +15 Arasaka).
        FQ-ARASAKA-002 «Сеульский конкурент» — саботаж офиса Militech (DC 20, 2000 ed, +20 Arasaka, -15 Militech).
        FQ-ARASAKA-003 «Берлинский шпион» — расследование и нейтрализация агента (DC 22, 2500 ed, +25 Arasaka).
        FQ-ARASAKA-004 «Лагосская экспансия» — переговоры или силовой захват рынка (DC 24, 3000 ed, +30 Arasaka).
        FQ-ARASAKA-005 «Шанхайский AI» — кража/уничтожение конкурентного ИИ (DC 28, 5000 ed, +35 Arasaka).
        FQ-ARASAKA-006 «Дубайские башни» — защита стройки от саботажа (DC 26, 4000 ed, +30 Arasaka).
        FQ-ARASAKA-007 «Лондонский рынок» — захват доли имплантов у Militech (DC 28, 6000 ed, +40 Arasaka).
        FQ-ARASAKA-008 «Московский контракт» — лоббирование контракта правительства (DC 30, 8000 ed, +45 Arasaka).
        FQ-ARASAKA-009 «Сиднейская оборона» — защита подводного дата-центра (DC 32, 10000 ed, +50 Arasaka).
        FQ-ARASAKA-010 «Глобальная операция» — координация ударов по Militech (DC 36, 15000 ed, +60 Arasaka, Legendary статус).
      mechanics_links: []
      assets: []
    - id: progression
      title: Репутация и прогрессия
      body: |
        Новобранец (+0–20) — логистические задания; Агент (+20–40) — шпионаж и саботаж; Старший агент (+40–60) — корп-войны;
        Элитный оперативник (+60–80) — стратегические операции; Легендарный агент (+80–100) — доступ к правлению.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Денежные выплаты растут от 1000 до 15000 ed, репутация от +15 до +60. Уникальные трофеи: оружие Arasaka, импланты,
        пропуска в глобальные офисы и благосклонность Yorinobu Arasaka.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
