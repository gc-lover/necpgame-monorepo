summary:
  problem: Caribe Data Syndicate нуждается в описании мировых операций с ароматическими модулями, медиа и гуманитарными поставками.
  goal: Систематизировать четыре миссии, указав этапы, ключевых NPC, альтернативы и награды.
  essence: Квесты демонстрируют влияние Havana Data Reef на Coral Shield, Typhoon Shield, Dreamwave Studios и Atlantic Shield.
  key_points:
    - Каждая миссия включает цепочки Tech, Piloting, Combat и Social проверок.
    - Альтернативы определяют союзников (Coral Shield, Kitsune, Dreamwave, Atlantic Shield).
    - Есть связи с региональными лорами Гаваны, Майами, Манилы, Лос-Анджелеса и Кейптауна.
content:
  sections:
    - id: fq1
      title: FQ-HAVANA-001 «Perla Smoke»
      body: |
        Настройка Malecón Flux Route (Tech DC 21), защита от Everglades Collective (Combat DC 22) и переговоры на Coral Fortress
        (Social DC 20). Решение — поддержать Coral Shield или сохранить независимость Syndicate.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-HAVANA-002 «Tide Runner»
      body: |
        Гонка по Malecón (Piloting DC 23), скрытный обмен на Typhoon Halo (Stealth DC 24) и дипломатия с Kitsune (Social DC 22).
        Выбор — выдать Kitsune Typhoon Shield или заключить подпольный союз.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-HAVANA-003 «Rhum Resonance»
      body: |
        Настройка Resonance Uplink (Tech DC 24), защита клуба от Maelstrom (Combat DC 25) и публичные переговоры
        (Performance DC 23). Решение — лицензировать трансляцию Dreamwave Studios или оставить шоу подпольным.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-HAVANA-004 «Cohiba Lattice»
      body: |
        Взлом Cohiba Data Reef (Hacking DC 25), обмен на Neon Waterfront (Social DC 24) и защита от Tidehacker Cells
        (Combat DC 26). Выбор — передать моды Atlantic Shield или сохранить для Cohiba Cartel.
      mechanics_links: []
      assets: []
