summary:
  problem: Mekong Flux Cooperative координирует штормовые маршруты и нуждается в описании мировых миссий.
  goal: Систематизировать четыре квеста с этапами, альтернативами и наградами.
  essence: Задания охватывают Halo Exchange, logistiku через Karachi Drift, мониторинг Typhoon и совместные экспедиции Wayfarer.
  key_points:
    - Проверки включают Tech, Combat, Stealth, Hacking, Logistics и Social.
    - Решения перераспределяют ресурсы между Typhoon Shield, DeltaWave, SmartNation, Mekong Flux и союзниками.
    - Привязка к локациям Хошимина, Манилы, Сингапура, Карачи, Найроби и Кейптауна.
content:
  sections:
    - id: fq1
      title: FQ-MEKONG-001 «Halo Exchange»
      body: |
        Настройка Lotus Halo Skyline (Tech DC 21), оборона конвоя от Stormrider Collective (Combat DC 22) и подписание
        протокола (Social DC 20). Выбор — приоритизировать гуманитарные или корпоративные грузы.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-MEKONG-002 «Cholon Ember»
      body: |
        Обход патрулей (Stealth DC 23), взлом Veil Ascension (Hacking DC 24) и доставка модулей (Piloting DC 22).
        Решение — согласовать маршрут с DeltaWave или сохранить сеть Iron Sampan.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-MEKONG-003 «Lotus Typhoon»
      body: |
        Сканирование лагуны (Investigation DC 24), взлом Helix (Tech DC 25) и нейтрализация диверсанта (Combat DC 24 / Stealth DC 23).
        Выбор — передать контроль SmartNation или Mekong Flux.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-MEKONG-004 «Wayfarer Spiral»
      body: |
        Согласование пакетов (Logistics DC 25), защита экспедиции (Combat DC 26) и калибровка Kilimanjaro Mesh (Tech DC 26).
        Решение — оставить контроль Mekong Flux или поделиться с Atlantic Shield и BioMesh.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Документ ссылается на `ho-chi-minh-city`, `manila`, `singapore`, `karachi`, `nairobi`, `cape-town` подробные материалы.
        Награды выравниваются с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
