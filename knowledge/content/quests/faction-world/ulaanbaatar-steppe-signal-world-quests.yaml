summary:
  problem: Steppe Signal Collective координирует степные, морские и арктические маршруты и требует структурированных квестов.
  goal: Перенести четыре миссии в YAML с этапами, альтернативами и наградами.
  essence: Квесты охватывают Sky Mandala, Stormbridge, Khansgate Rift и Blue Wolf Accord.
  key_points:
    - Этапы используют Tech, Piloting, Combat, Stealth, Investigation, Extraction и Social проверки.
    - Варианты решений перераспределяют влияние между Sandglass, Mekong Flux, Witness Vaults и Coral Shield.
    - Присутствуют ссылки на локации Улан-Батора, Алматы, Бангкока, Рейкьявика и Сиднея.
content:
  sections:
    - id: fq1
      title: FQ-ULAANBAATAR-001 «Sky Mandala Run»
      body: |
        Настройка Steppe Horizon Maglev (Tech DC 21), гонка ховер-волков (Piloting DC 22) и переговоры на Alatau Exchange
        (Social DC 20). Решение — поделиться протоколами Sandglass или усилить SSC.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-ULAANBAATAR-002 «Gobi Stormbridge»
      body: |
        Перелёт по Blue Wolf Skyway (Piloting DC 23), защита от Sandcrafters (Combat DC 24) и дипломатия в Typhoon Shield Plaza
        (Social DC 22). Выбор — передать модули Mekong Flux или сохранить для Typhoon Shield.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-ULAANBAATAR-003 «Khansgate Echo»
      body: |
        Исследование Khansgate Rift (Investigation DC 24), настройка Aurora Sync (Tech DC 25) и судебная сессия (Social DC 23).
        Возможность передать данные Witness Vaults или сохранить для SSC.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-ULAANBAATAR-004 «Blue Wolf Accord»
      body: |
        Сбор ресурсов в Gobi Vault (Extraction DC 25), защита на Pacific Corridor (Combat DC 26) и переговоры в Sydney Harbor Vault
        (Social DC 24). Решение — передать схемы Coral Shield или CleverGrid.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты используют материалы `ulaanbaatar-detailed-2020-2093.md`, `almaty-detailed-2020-2093.md`, `bangkok-detailed-2020-2093.md`,
        `reykjavik-detailed-2020-2093.md`, `sydney-detailed-2020-2093.md`. Награды сверяются с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
