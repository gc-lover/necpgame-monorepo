summary:
  problem: Vistula Sentinel Directorate удерживает оборонительные маршруты Центральной Европы и нуждается в описании миссий.
  goal: Перенести четыре квеста в YAML с этапами, альтернативами и наградами.
  essence: Сценарии показывают укрепление Wisła Route, Ghostline, Amber Accord и Hussar Vanguard.
  key_points:
    - Этапы используют проверки Tech, Combat, Stealth, Investigation, Piloting и Social.
    - Решения перераспределяют контроль между Berlin Aegis, NetWatch, Helvetic Tribunal и Iron Hussars.
    - Квесты ссылаются на локации Варшавы, Берлина, Киева, Гданьска и Женевы.
content:
  sections:
    - id: fq1
      title: FQ-WARSAW-001 «Wisła Bulwark»
      body: |
        Настройка Sentinel Route (Tech DC 21), отражение рейда Iron Syndicate (Combat DC 22) и переговоры в Berlin Aegis Hub
        (Social DC 20). Выбор — передать контроль Berlin Aegis или сохранить VSD.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-WARSAW-002 «Praga Ghostline»
      body: |
        Настройка Ghost Tram (Stealth DC 23), защита конвоя Witness Vaults (Combat DC 24) и переговоры в Kyiv Grid Vault
        (Social DC 22). Варианты — открыть маршруты NetWatch или сохранить подпольную сеть.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-WARSAW-003 «Amber Accord»
      body: |
        Добыча архива в Amber Vault (Investigation DC 24), обезвреживание саботажников (Combat DC 25) и судебная сессия
        (Social DC 23). Решение — передать архив Helvetic Tribunal или VSD.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-WARSAW-004 «Hussar Vanguard»
      body: |
        Тренировка на Hussar Mech Range (Piloting DC 25), сдерживание атаки Steel Swarm (Combat DC 26) и переговоры в Geneva
        Arbitration Plaza (Social DC 24). Возможность передать тактический ИИ Helvetic Tribunal или сохранить его у VSD.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты опираются на `warsaw-detailed-2020-2093.md`, `berlin-detailed-2020-2093.md`, `kyiv-detailed-2020-2093.md`,
        `gdansk-detailed-2020-2093.md`, `geneva-detailed-2020-2093.md`. Награды сверяются с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
