summary:
  problem: Zarathustra Quantum Dominion координирует плазменные маршруты и дипломатические протоколы и требует описания мировых квестов.
  goal: Перенести четыре миссии Dominion в YAML, зафиксировав этапы, альтернативы и награды.
  essence: Сценарии охватывают Solar Covenant, Ashen Accord, Velayat Shadowway и Faravahar Eclipse.
  key_points:
    - Этапы включают Tech, Social, Combat, Medicine, Stealth, Subterfuge, Piloting и Logistics проверки.
    - Выборы перераспределяют влияние между Helios Agora, Crescent Energy, Velayat Ghosts и Ashen Flame.
    - Квесты связаны с локациями Тегерана, Афин, Эр-Рияда, Карачи и Дубая.
content:
  sections:
    - id: fq1
      title: FQ-ZARATHUSTRA-001 «Solar Covenant»
      body: |
        Настройка Azadi Skyrail (Tech DC 22), переговоры на Synapse Council Hall (Social DC 21) и отражение саботажа (Combat DC 23).
        Решение — усилить Dominion или Helios Agora.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-ZARATHUSTRA-002 «Ashen Accord»
      body: |
        Диагностика плазмо-фильтров (Medicine DC 23), рейд Sand Falcon Syndicate (Combat DC 24) и переговоры в Hilal Prime
        (Social DC 22). Выбор — делиться технологиями с Crescent Energy или сохранять их.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-ZARATHUSTRA-003 «Velayat Shadowway»
      body: |
        Сбор кодов Shadowway (Stealth DC 24), обход патрулей DeltaWave (Subterfuge DC 25) и доставка реликов (Piloting DC 24).
        Решение — легализовать каналы Dominion или дать автономию Ghosts.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-ZARATHUSTRA-004 «Faravahar Eclipse»
      body: |
        Стабилизация реактора (Tech DC 25), эвакуация Qanat Underworks (Logistics DC 24) и отражение саботажа (Combat DC 26).
        Определяет, сохранятся ли архивы Dominion или Ashen Flame получит доступ.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты опираются на `tehran-detailed-2020-2093.md`, `dubai-detailed-2020-2093.md`, `riyadh-detailed-2020-2093.md`,
        `athens-detailed-2020-2093.md`, `karachi-detailed-2020-2093.md`. Награды сверяются с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
