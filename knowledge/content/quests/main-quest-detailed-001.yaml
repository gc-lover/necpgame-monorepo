summary:
  problem: Игрокам нужен адаптивный вводный квест, который знакомит с базовыми механиками и учитывает происхождение, фракцию и класс.
  goal: Описать структуру основного квеста, ключевые сцены, варианты NPC, задачи и награды для разных комбинаций персонажа.
  essence: Квест «Первые шаги» обучает новым механикам через модульные цели, разветвления по стилю прохождения и динамические награды.
  key_points:
    - В зависимости от происхождения и фракции меняется дающий NPC и контекст сюжета.
    - Цели квеста охватывают принятие задания, выполнение модульных задач и сдачу отчёта.
    - Предусмотрены разные способы прохождения и отличающиеся награды за стиль игры.
content:
  sections:
    - id: overview
      title: Общее описание
      body: |
        Первый основной квест для новичков знакомит с ключевыми механиками и адаптируется под происхождение, фракцию и класс.
        Гибридная структура гарантирует единое ядро сюжета и персонализированные детали.
      mechanics_links:
        - content/quests/main-quests-outline.md
      assets: []
    - id: quest_npc
      title: Дающий NPC
      body: |
        Выбор NPC зависит от комбинации игрока:
        Street Kid + Arasaka — Марко «Фикс» Санчес.
        Street Kid + Valentinos — Хосе «Тигр» Рамирес.
        Corpo + Arasaka — Хироши Танака.
        Corpo + Militech — Джеймс «Железный» Рид.
        Nomad + NCPD — Сара Миллер.
        Каждый вариант задаёт уникальный тон обучающей сцены.
      mechanics_links: []
      assets: []
    - id: objectives
      title: Цели квеста
      body: |
        Цель 1 — принять квест у соответствующего NPC после создания персонажа.
        Цель 2 — выполнить адаптивную задачу: Solo защищает объект, Netrunner взламывает сеть,
        Techie ремонтирует или модифицирует оборудование.
        Цель 3 — вернуться к NPC за наградами после завершения обязательных шагов.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        Диалог принятия содержит варианты «Расскажи о задании», «Принять квест» и выход.
        Диалог завершения включает отчёт о выполнении, выдачу награды и переход к следующему контенту.
        Реплики изменяются под выбранного NPC и происхождение персонажа.
      mechanics_links:
        - content/quests/dialogue-library.md
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт — 100–200 очков по итогам всех целей.
        Валюта — 200–500 едди в зависимости от фракции.
        Предметы — базовое оружие, медикаменты и инструменты при необходимости.
        Репутация — +5–10 к выбранной фракции, возможны изменения с другими группами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
    - id: branching
      title: Ветвление
      body: |
        Альтернативы по стилю: мирное прохождение повышает репутацию и открывает уникальные бонусы,
        агрессивное — даёт больше опыта с риском штрафов.
        Отдельные бонусы за скорость выполнения поощряют быстрый стиль либо глубокое исследование мира.
      mechanics_links:
        - gameplay/social/reputation-formulas.md
      assets: []
    - id: consequences
      title: Последствия
      body: |
        Квест открывает новые задания, NPC и локации, влияет на стартовую репутацию и развитие персонажа через опыт,
        повышение уровня и доступ к навыкам.
      mechanics_links: []
      assets: []
    - id: references
      title: Дополнительные материалы
      body: |
        Связанные документы включают план основных квестов, основные сюжетные линии и описание системы квестов.
        Они обеспечивают консистентность с другими сценарными документами.
      mechanics_links:
        - content/quests/main-quests-outline.md
        - content/quests/lore/story-lines-main.md
        - content/quests/quest-system.md
      assets: []
