metadata:
  title: "Новые типы квестов"
  description: "Концепции новых типов квестов для расширения геймплея NECPGAME"
  type: "quest_concept"
  tags:
    [
      "cyberpunk",
      "new_quest_types",
      "guild_wars",
      "cyber_space",
      "social_intrigue",
      "reputation_system",
    ]
  created: "2025-12-14T14:20:00Z"
  version: "1.0.0"
  author: "Idea Writer Agent"
  issue: "#1861"

quest_types:
  - name: "Гильдейские войны (Guild Wars)"
    description: "Крупномасштабные PvP/PvE конфликты между гильдиями за территории, ресурсы и влияние"

    mechanics:
      - "Фазы войны: подготовка, осада, защита, завоевание"
      - "Гильдейские альянсы и предательства"
      - "Динамическое изменение границ территорий"
      - "Ресурсные войны: кража, диверсии, экономический саботаж"

    objectives:
      - "Захват стратегических точек (блокпосты, серверные)"
      - "Саботаж вражеских операций"
      - "Защита собственных территорий"
      - "Политические интриги и дипломатия"

    rewards:
      - "Территориальный контроль и налоги"
      - "Эксклюзивные ресурсы и рецепты"
      - "Гильдейские достижения и репутация"
      - "Личные награды: оружие, импланты, косметика"

    telemetry:
      - "длительность войн, процент захваченных территорий"
      - "количество предательств и альянсов"
      - "экономический ущерб и прибыль"

  - name: "Киберпространственные миссии (Cyber Space Missions)"
    description: "Миссии в цифровом пространстве с хакингом, ИИ противниками и виртуальной реальностью"

    mechanics:
      - "Вход в киберпространство через терминалы"
      - "Навигация по цифровым лабиринтам"
      - "Бой с ICE (Intrusion Countermeasures Electronics)"
      - "Манипуляция данными и виртуальными объектами"

    objectives:
      - "Кража корпоративных секретов"
      - "Уничтожение цифровых угроз (вирусы, ИИ)"
      - "Спасение захваченных сознаний"
      - "Создание цифровых диверсий"

    rewards:
      - "Цифровые артефакты и программы"
      - "Повышение хакерских навыков"
      - "Доступ к скрытым зонам в реальном мире"
      - "Квестовые подсказки и лор"

    telemetry:
      - "время в киберпространстве, уровень проникновения"
      - "побеждённые ICE, украденные данные"
      - "психическое воздействие на игроков"

  - name: "Социальные интриги (Social Intrigue)"
    description: "Квесты основанные на социальных взаимодействиях, манипуляциях и построении отношений"

    mechanics:
      - "Диалоговые деревья с множеством выборов"
      - "Система репутации с разными фракциями"
      - "Скрытые мотивы NPC и двойные агенты"
      - "Долгосрочные последствия выборов"

    objectives:
      - "Вербовка союзников и информаторов"
      - "Организация тайных встреч и сделок"
      - "Раскрытие заговоров и предательств"
      - "Манипуляция общественным мнением"

    rewards:
      - "Социальные связи и альянсы"
      - "Эксклюзивная информация и доступ"
      - "Репутационные бонусы и штрафы"
      - "Персонализированные награды от NPC"

    telemetry:
      - "уровень влияния, количество союзников"
      - "раскрытые интриги, социальные конфликты"
      - "долгосрочные последствия выборов"

  - name: "Репутационные задания (Reputation Contracts)"
    description: "Динамические контракты основанные на репутации игрока и текущих событиях в мире"

    mechanics:
      - "Генерация заданий на основе репутации"
      - "Временные окна для выполнения"
      - "Цепочки заданий с растущей сложностью"
      - "Конкуренция с другими игроками"

    objectives:
      - "Доставка срочных грузов"
      - "Устранение угроз в определённых районах"
      - "Расследование инцидентов"
      - "Помощь в кризисных ситуациях"

    rewards:
      - "Денежные премии и бонусы"
      - "Повышение репутации у фракций"
      - "Эксклюзивные предметы и оборудование"
      - "Доступ к премиум услугам"

    telemetry:
      - "выполненные контракты, время выполнения"
      - "уровень конкуренции, процент успешных заданий"
      - "влияние на мировые события"

quest_examples:
  - type: "guild_wars"
    title: "Битва за Неоновый Район"
    description: "Две гильдии борются за контроль над прибыльным районом. Игрок должен выбрать сторону или сыграть на обеих."
    phases: ["Разведка", "Саботаж", "Штурм", "Оборона", "Переговоры"]

  - type: "cyber_space"
    title: "Охота за Призрачным ИИ"
    description: "Корпоративный ИИ вышел из-под контроля. Игрок должен проникнуть в защищённую сеть и уничтожить угрозу."
    phases:
      [
        "Взлом периметра",
        "Навигация по сети",
        "Бой с ICE",
        "Финальный конфликт",
      ]

  - type: "social_intrigue"
    title: "Тени Корпоративного Совета"
    description: "Игрок раскрывает коррупцию в высших эшелонах корпорации через сеть информаторов и шантаж."
    phases:
      [
        "Сбор информации",
        "Вербовка союзников",
        "Организация компромата",
        "Финальная конфронтация",
      ]

  - type: "reputation_contracts"
    title: "Кризис в Аэропорту"
    description: "Террористическая атака на аэропорт. Игрок получает экстренный контракт на спасение заложников и нейтрализацию угрозы."
    phases:
      [
        "Оценка ситуации",
        "Спасение заложников",
        "Поимка террористов",
        "Разминирование",
      ]
