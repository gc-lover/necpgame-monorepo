summary:
  problem: Helios запускает операцию Countermesh, требующую рейдового сценария с ветками Helios и Specter.
  goal: Зафиксировать структуру рейда, проверки D&D, API интеграции и награды.
  essence: Квест объединяет Specter Surge, Helios Countermesh и City Unrest, предлагая выбор между фракциями и PvE/PvPvE.
  key_points:
    - Содержит пять фаз с узлами Q0-Q4 и ветками Helios, Specter, Double Agent.
    - Включает таблицы проверок, псевдо-YAML сцен и глобальные последствия.
    - Предусмотрены API вызовы, телеметрия и SLA для сервисов.
content:
  sections:
    - id: context
      title: Контекст
      body: |
        Helios пытается захватить Underlink через Countermesh, в то время как Specter HQ защищает Ghosts и City Unrest баланс.
        Квест продолжает рейд Specter Surge и включает пасхалки на реальные кибероперации (NotPetya, SolarWinds).
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура квеста
      body: |
        | Фаза | Узел | Описание | Условия | Ключевые проверки/выборы |
        |------|------|----------|---------|-------------------------|
        | Phase 0 | Signal Echo | Kaori перехватывает аномалии Helios | После рейда Specter Surge | Insight 16 или Hacking 17 |
        | Phase 1 | Deep Cover | Инfilтрация Helios | `countermesh-alloy ×2` | Stealth 18, Hacking 20 |
        | Phase 2 | Split Allegiance | Выбор Helios или Specter | City Unrest ≥ 40 | Persuasion 21 или Intimidation 19 |
        | Phase 3 | Underlink Siege | PvE/PvPvE битва | Активирован `CM-Phalanx` | Tactics 22, Combat contested |
        | Phase 4 | Conspiracy Finale | Финальная конфронтация | Победа в Phase 3 | Insight 20, Persuasion 21, Negotiation 21 |
      mechanics_links: []
      assets: []
    - id: nodes
      title: Узлы и сцены
      body: |
        Псевдо-YAML описывает последовательность Q0-Q4 с проверками, последствиями и флагами для веток Helios, Specter и Double Agent.
      mechanics_links: []
      assets: []
    - id: checks
      title: D&D проверки
      body: |
        Таблица охватывает ключевые проверки по фазам, DC, модификаторы, результаты успеха/провала и критические исходы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Helios ветка выдает `helios-mythic-core`, Specter — `specter-legendary-implant`, Double Agent — доступ к обоим магазинам.
        Глобальные последствия включают кат-сцены и обновления world-state.
      mechanics_links: []
      assets: []
    - id: api
      title: API и события
      body: |
        narrative-service, world-service, economy-service и social-service обрабатывают вызовы для старта, статусов и наград.
        Основные события: `HELIOS_CONSPIRACY_PROGRESS`, `HELIOS_CONSPIRACY_OUTCOME`, `HELIOS_SPECTER_PROXY_WAR`.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Telemetry и SLA
      body: |
        Отслеживаются `helios_conspiracy_choice`, `helios_conspiracy_phase`, `helios_vs_specter_war_state`. KPI и latency
        метрики задают требования к сервисам.
      mechanics_links: []
      assets: []
    - id: easter_eggs
      title: Пасхалки и активности
      body: |
        Включены AR-каналы, мемы „NotPetya 2077“, world activity `Helios vs Specter Proxy War`, мини-охота за `Blackwall Glitches`.
      mechanics_links: []
      assets: []
