summary:
  problem: Необходима консолидация глобальной системы романтических событий.
  goal: Описать объём контента, культурные особенности и распределение событий.
  essence: Система охватывает 1550+ событий по стадиям отношений и регионам.
  key_points:
    - 10 категорий стадий (Meeting, Friendship, Flirting и т.д.) с 750 универсальными событиями.
    - 800+ региональных сценариев между Азия, Европа, Америка, СНГ, Африка, Ближний Восток, Океания.
    - Подробные примеры для Tokyo, Seoul, Shanghai и других городов.
content:
  sections:
    - id: concept
      title: Концепция
      body: |
        Каждый регион предлагает уникальные романтические традиции. Пример — японская сдержанность, французская страсть,
        бразильские карнавалы, русская душевность, арабская семейная культура и африканская природа.
      mechanics_links: []
      assets: []
    - id: stats
      title: Статистика событий
      body: |
        750 универсальных сценариев по категориям (Meeting, Friendship, Flirting, Dating, Intimacy, Conflict, Reconciliation,
        Commitment, Crisis, Breakup). 800+ региональных событий: Азия, Европа, Америка, СНГ, Африка, Ближний Восток, Океания.
      mechanics_links: []
      assets: []
    - id: asia
      title: Азия — примеры
      body: |
        Детальные события для Токио (чайная церемония, Hanami, караоке, onsen), Сеула (K-Pop концерт, Han River picnic,
        jjimjilbang) и Шанхая (прогулка по Bund, Yu Garden, Maglev). Каждое событие содержит категорию, DC и эффекты.
      mechanics_links: []
      assets: []
    - id: europe
      title: Европа — особенности
      body: |
        Парижские события включают предложение на Эйфелевой башне, круиз по Сене, урок французского поцелуя и ночной Лувр.
        Дополнительно перечислены культурные составляющие западноевропейской страсти.
      mechanics_links: []
      assets: []
    - id: americas
      title: Америка — примеры
      body: |
        Рио-де-Жанейро: карнавал, самба, пляж Копакабана, посещение статуи Христа. Подчёркивается роль танцев, футбола и
        ярких эмоций.
      mechanics_links: []
      assets: []
    - id: cis
      title: СНГ — особенности
      body: |
        Москва: ночная Красная площадь, русская баня, философия с водкой, экскурсия по метро, зимние прогулки. В центре
        внимание — душевность и традиции.
      mechanics_links: []
      assets: []
    - id: continuation
      title: Продолжение
      body: |
        Указано, что оставшиеся регионы описаны в серии файлов, а данный документ служит каркасом для привязки 1000+ событий.
      mechanics_links: []
      assets: []
