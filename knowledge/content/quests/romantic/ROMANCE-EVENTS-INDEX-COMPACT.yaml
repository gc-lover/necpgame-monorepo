summary:
  problem: Нужен компактный указатель на 1000+ романтических событий.
  goal: Предоставить краткое описание, статистику и быстрые ссылки на части индекса.
  essence: Файл служит верхнеуровневой навигацией по событиям и показывает прогресс версий.
  key_points:
    - Версия 2.0.0 содержит <100 строк со ссылками на диапазоны событий.
    - Отображает статистику по событиям, категориям, NPC и регионам.
    - Хранит историю изменений от v1.0.0 до v2.0.0.
content:
  sections:
    - id: description
      title: Описание
      body: |
        Компактный индекс публикует основную информацию о системе романтических событий и направляет к детализированным
        файлам в каталоге `romantic/events/`.
      mechanics_links: []
      assets: []
    - id: stats
      title: Статистика
      body: |
        - Всего событий: 1000+
        - Категорий: 20+
        - NPC: 60+
        - Регионов: 15+
      mechanics_links: []
      assets: []
    - id: quick_links
      title: Quick Links
      body: |
        - События 001-100 — `./events/RE-001-100.md`
        - События 101-200 — `./events/RE-101-200.md`
        - … и т.д.
      mechanics_links: []
      assets: []
    - id: change_log
