summary:
  problem: Markdown-справочник по интимным событиям не включал системных требований и не синхронизировался с очередями romance-системы.
  goal: Перевести 100 событий углубления отношений в шаблон YAML 1.1.0 с явными проверками, последствиями и культурными модификаторами.
  essence: Документ описывает переход от первого поцелуя до совместной жизни с опорой на Intimacy Score и привязку к ветке обязательств.
  key_points:
    - Диапазон Relationship 70–90 требует Chemistry 70+, Trust 80+ и проверок Romantic/Empathy до DC 24.
    - События RE-111 — RE-135 охватывают первую ночь, откровения, встречу с семьёй и бытовые сценарии укрепления связи.
    - Культурные модификаторы влияют на доступность событий и повышают ценность семейного одобрения и драматичных жестов.
content:
  sections:
    - id: intimacy_scope
      title: Диапазон и требования
      body: |
        Интимная ветка активируется при Relationship 70+, Chemistry 70+ и Trust 80+, завершая фазу свиданий.
        Ключевые проверки: Romantic DC 18–22, Empathy DC 20–24, Intimacy DC 20, Social DC 24 при знакомстве с семьёй.
        Подготовка включает приватность, эмоциональную готовность NPC и выбор подходящей локации.
      mechanics_links: []
      assets: []
    - id: signature_events
      title: События RE-111 — RE-115
      body: |
        RE-111 Первый поцелуй — варианты инициативы игрока или NPC, бонусы за знаковые места (сакура, Эйфелева башня, дождь, рассвет, снег).
        RE-112 Первая ночь — три фазы (приглашение, согласие, утро после) с культурными ограничениями и последствиями скорого ухода.
        RE-113 Откровение о прошлом — раскрытие травм, бывших и тайн с проверками Empathy/WILL, влияющими на доверие.
        RE-114 Уязвимость игрока — признание страхов и эмоций, усиливающее взаимное доверие при честном ответе.
        RE-115 Знакомство с семьёй — социальные проверки и разные реакции родителей и сиблингов, определяющие путь к обязательствам.
      mechanics_links: []
      assets: []
    - id: extended_intimacy
      title: Расширенные события RE-116 — RE-135
      body: |
        Каталог охватывает совместный быт (общие утренние рутины, ключ от квартиры, заботу при болезни), обсуждение будущего и планирование отпуска.
        Финансовые и бытовые решения (совместный счёт, переезд, питомец) дают бонусы +20–35 relationship и готовят к ветке Commitment Events.
        Экстремальные ситуации (совместная травма, осознание «ты моя половина») повышают Intimacy Score и открывают сцены с кольцами.
      mechanics_links: []
      assets: []
    - id: intimacy_mechanics
      title: Механика Intimacy Score
      body: |
        Intimacy Score разделён на Physical, Emotional и Domestic (0–100). Для прогресса нужны Physical ≥60, Emotional ≥70, Domestic ≥60 и Trust ≥80.
        Барьеры: недоверие (-20 Emotional), страх обязательств (-20 ко всем шкалам), семейное неодобрение (-30), физическая неуверенность (-15 Physical).
        Успешные события повышают соответствующие шкалы и разблокируют RE-186 «Признание в любви» и последующие обязательства.
      mechanics_links: []
      assets: []
    - id: cultural_modifiers
      title: Культурные модификаторы
      body: |
        Консервативные регионы требуют формального одобрения семьи или брака до физической близости.
        Либеральные мегаполисы допускают быстрый переход при высоком Chemistry, но ожидают эмоциональной честности и уважения границ.
        Азия и Латинская Америка делают акцент на семейном участии и драматичных жестах, Африка — на роли общины, Европа/США — на личных договорённостях.
      mechanics_links: []
      assets: []
