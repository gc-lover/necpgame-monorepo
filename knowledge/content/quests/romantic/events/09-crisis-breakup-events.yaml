summary:
  problem: Кризисные и разрывные события существовали в Markdown без привязки к Relationship HP и мировым последствиям.
  goal: Перевести 50+ событий кризиса и разрыва в YAML 1.1.0, формализовав проверки, фатальные исходы и пост-разрывные дуги.
  essence: Документ описывает путь от подозрений и смертельных угроз до стадий разрыва и восстановления, влияя на мир и репутацию.
  key_points:
    - События RE-211 — RE-216 охватывают подозрение в измене, фракционные ультиматумы, смертельную опасность, киберпсихоз, зависимость и кризис беременности.
    - RE-217 — RE-230 добавляют тяжёлые сценарии (болезнь, тюрьма, война, Blackwall, корпорации) с вариантами жертвы или ухода.
    - RE-231 — RE-250 структурируют разрыв, стадии переживаний, встречи с бывшими и восстановление через терапию и рост.
content:
  sections:
    - id: crisis_triggers
      title: Триггеры кризиса
      body: |
        Relationship HP = 100; Minor конфликт -10, Moderate -25, Major -40, Crisis -60.
        HP ≤ 0 инициирует разрывные события; успешные примирения восстанавливают +20 HP, время +5 в неделю, грандиозные жесты +30, терапия +25.
        Point-of-no-return: подтверждённая измена, насилие, предательство врагам, повторные кризисы (85–98% шанс разрыва).
      mechanics_links: []
      assets: []
    - id: core_crisis_events
      title: События RE-211 — RE-216
      body: |
        RE-211 Подозрение в измене — Persuasion/Social DC 24–30, исходы от частичного доверия до разрыва и постоянного штрафа доверия.
        RE-212 Фракционный конфликт — выбор между NPC и фракцией, поиск третьего пути (Social DC 30) или трагические развилки.
        RE-213 Смертельная опасность — Combat/Medtech DC 28, возможное самопожертвование игрока.
        RE-214 Киберпсихоз — попытка уговорить, седировать или вызвать MaxTac с последствиями для доверия.
        RE-215 Зависимость — поддержка, ультиматум, созависимость или уход; длительная борьба до 30 дней.
        RE-216 Кризис беременности — решения о родительстве, поддержке или сомнении с сильными репутационными эффектами.
      mechanics_links: []
      assets: []
    - id: extended_crisis
      title: Расширенные сценарии RE-217 — RE-230
      body: |
        Включают смертельные болезни, банкротство, тюрьму, войну, потерю памяти, кому, сбои Relic, ИИ-замещение, корпоративные охоты, угрозу свидетелей и шантаж.
        Каждый сценарий задаёт проверки DC 24–32, возможные потери relationship до -100 и альтернативные сюжетные ветки (месть, побег, новая идентичность).
        Решения влияют на world-state, репутацию фракций и доступность будущих квестов.
      mechanics_links: []
      assets: []
    - id: breakup_flow
      title: Разрыв и его стадии
      body: |
        RE-231 «Нам нужно поговорить» — причины: расхождение путей, измена, разные цели, токсичность, внешнее давление.
        Стадии RE-232: отрицание, гнев, торг, депрессия, принятие с шансами на примирение или окончательный разрыв.
        Раздел RE-233 — RE-242 описывает встречи с бывшими, ревность, возвращение вещей и попытки вернуть отношения.
      mechanics_links: []
      assets: []
    - id: recovery
      title: Восстановление после разрыва
      body: |
        RE-243 — RE-250 фиксируют отскок, саморазвитие, поддержку друзей, терапию, возвращение к хобби, прощение себя и бывшего, готовность к новой любви.
        Последствия включают статусы дружбы, вражды, слухи и риск стать commitment-phobic (-10 к будущим романам).
        Player может выбрать новые романтические ветки или остаться один, влияя на дальнейшие сценарии социальной системы.
      mechanics_links: []
      assets: []
