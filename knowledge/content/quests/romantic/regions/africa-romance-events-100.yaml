summary:
  problem: Нужно структурировать 100 африканских романтических событий и выделить культурные ограничения для дизайнеров.
  goal: Разложить события по городским кластерам, описать архетипы и модификаторы отношений для интеграции в систему свиданий.
  essence: «От афробита Лагоса до сафари Найроби — романтика строится на семье, природе и уважении традиций».
  key_points:
    - Четыре ключевых региона (Лагос, Найроби, Кейптаун, Каир) покрывают 95 событий, Йоханнесбург добавляет финальные 5.
    - Показаны архетипы поведения и культурные фразы для западной, восточной, южной и северной Африки.
    - Уточнены бонусы/штрафы отношений за уважение семейных и религиозных норм.
content:
  sections:
    - id: cultural-overview
      title: 'Культурные особенности'
      body: |
        - Африканский роман строится на природных декорациях, племенных церемониях и сильных семейных связях.
        - Музыка, яркие ткани и духовные практики формируют эмоциональный фон свиданий.
      mechanics_links: []
      assets: []
    - id: lagos-events
      title: 'Лагос / Нигерия'
      body: |
        - 30 событий: клубы с афробитом, споры о jollof, закаты на Lekki, стартап-питчи и традиционные свадьбы.
        - Механики: Dancing DC 16, Culinary DC 12, Tech DC 18; обязательны интервенты семьи и уважение старших.
        - Критично получить одобрение родителей и быть готовым к культурным ритуалам (dowry, маскарады).
      mechanics_links: []
      assets: []
    - id: nairobi-events
      title: 'Найроби / Кения'
      body: |
        - 30 событий: сафари, Maasai деревни, восхождения на гору Кения, nyama choma и кампинг под звёздами.
        - Баланс приключений и культуры: Nature DC 16-20, Culture DC 18, Culinary DC 12.
        - Важны уроки суахили, подарки семейству и участие в традиционных танцах.
      mechanics_links: []
      assets: []
    - id: capetown-events
      title: 'Кейптаун / ЮАР'
      body: |
        - 25 событий: Столовая гора, винные фермы, Robben Island и ночная жизнь Rainbow Nation.
        - Смешение истории, гастрономии и природы: Romantic DC 14-16, History DC 18, Adventure DC 16.
        - Подчёркивается аккуратность к наследию апартеида и мультикультурный этикет.
      mechanics_links: []
      assets: []
    - id: cairo-events
      title: 'Каир / Египет'
      body: |
        - 10 событий: предложения у пирамид, круизы по Нилу, базары Khan el-Khalili и семейные ужины.
        - Высокие требования к романтическим и культурным проверкам (Commitment DC 22, Cultural DC 18).
        - Религиозные и семейные нормы задают темп отношений, публичные проявления ограничены.
      mechanics_links: []
      assets: []
    - id: joburg-events
      title: 'Йоханнесбург / ЮАР'
      body: |
        - 5 событий: музей апартеида, Soweto, Gold Reef City, арт-квартал Maboneng и braai.
        - Служат мостом между исторической памятью и современной городской культурой.
      mechanics_links: []
      assets: []
    - id: archetypes
      title: 'Архетипы романса'
      body: |
        - Западная Африка: быстрый темп, энергия, обязательное семейное благословение (фраза «Mo ni fẹ́ rẹ»).
        - Восточная Африка: приключения и природа, ключевой момент — совместное сафари («Nakupenda»).
        - Южная Африка: релакс и вина, признание на вершине горы («Ek is lief vir jou»).
        - Северная Африка: традиционность и религиозность, отношения развиваются медленно («أحبك» приватно).
      mechanics_links: []
      assets: []
    - id: relationship-bonuses
      title: 'Модификаторы отношений'
      body: |
        - Общие бонусы: +10 за уважение семейных традиций, +5 за участие в community events, +3 за знание языков.
        - Штрафы: −10 за игнорирование семьи, −20 если родители против; региональные отличия учитывают dowry и пост-апартеидную чувствительность.
      mechanics_links: []
      assets: []
    - id: distribution
      title: 'Распределение событий'
      body: |
        - Лагос — 30, Найроби — 30, Кейптаун — 25, Каир — 10, Йоханнесбург — 5.
        - В сумме 100 событий синхронизированы с Romance Events 1000 и индексом регионов.
      mechanics_links: []
      assets: []
