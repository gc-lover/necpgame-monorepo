summary:
  problem: Нужно формализовать славянско-постсоветские романтические сценарии и модификаторы для 100 событий.
  goal: Структурировать Московский, Петербургский и другие городские кластеры, определить архетипы и проверки навыков.
  essence: «Душевные разговоры, баня и белые ночи как основа романтики СНГ».
  key_points:
    - Москва и Санкт-Петербург закрывают 80 событий, дополнения дают охват Украины, Беларуси и Азербайджана.
    - Выделены архетипы и уникальные проверки Soul/Culture/Physical для глубокой проработки.
    - Сформулированы бонусы отношений, завязанные на уважение традиций и одобрение семьи.
content:
  sections:
    - id: cultural-overview
      title: 'Культурные особенности СНГ'
      body: |
        - Душевность и «разговоры по душам» задают тон большинству сцен.
        - Меланхолия, литература и значимость зимних атмосфер создают уникальные настроения.
        - Семья и одобрение родителей критичны для долгосрочных линий.
      mechanics_links: []
      assets: []
    - id: moscow-events
      title: 'Москва / Россия (50 событий)'
      body: |
        - Культурный код: глубина, контрасты, традиции.
        - Ключевые события: прогулка по Арбату, балет в Большом, Новый год на Красной площади, блинная Масленица.
        - Расширенный список покрывает музеи, парки, бани, дачи и зимние активности.
        - Предусмотрены философские сцены (Novodevichy cemetery, литература, поэзия).
      mechanics_links: []
      assets: []
    - id: saint-petersburg-events
      title: 'Санкт-Петербург / Россия (30 событий)'
      body: |
        - Культурный код: культурная столица, белые ночи, каналы.
        - События: белые ночи, частная экскурсия по Эрмитажу, поцелуй во время разведения мостов, лодка по каналам.
        - Дополнительно — дворцы, фестивали, rooftop прогулки, советская ностальгия.
      mechanics_links: []
      assets: []
    - id: kyiv-minsk-baku
      title: 'Киев, Минск, Баку'
      body: |
        - Киев (10 событий): Maidan history, Pechersk Lavra, Dnipro walk, борщ и вареники, фестивали свободы.
        - Минск (5 событий): проспект Независимости, Национальная библиотека, драники, лесные прогулки, хоккей.
        - Баку (5 событий): Flame Towers, Каспий, плов, мугам, ковроткачество.
      mechanics_links: []
      assets: []
    - id: archetypes
      title: 'Романтические архетипы'
      body: |
        - Московский: глубокий, медленный, ключевой момент — откровение в бане.
        - Петербургский: культурный и меланхоличный, ключевой момент — признание в белые ночи.
        - Украинский: страстный и свободолюбивый, ключевой момент — декларация свободы.
      mechanics_links: []
      assets: []
    - id: skill-checks
      title: 'Проверки навыков'
      body: |
        - Soul DC (16-24): философские разговоры, литература, эмоциональная близость.
        - Culture DC (14-20): знание истории, религии, традиций.
        - Physical DC (18-24): баня, холод, водка, зимние испытания.
      mechanics_links: []
      assets: []
    - id: relationship-bonuses
      title: 'Модификаторы отношений'
      body: |
        - Москва/СПб: бонусы за знание литературы и уважение традиций, штрафы за неуважение к истории.
        - Общие: +5 за владение русским языком, +3 за почтение к культурным нормам, +10 за одобрение семьи, -10 при её отказе.
      mechanics_links: []
      assets: []
    - id: distribution
      title: 'Распределение событий'
      body: |
        - Всего: 100 событий.
        - Москва: 50.
        - Санкт-Петербург: 30.
        - Киев: 10.
        - Минск: 5.
        - Баку: 5.
      mechanics_links: []
      assets: []
