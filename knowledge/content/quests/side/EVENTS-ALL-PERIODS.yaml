summary:
  problem: Требуется централизованный перечень случайных событий перемещений на всё временное полотно 2020-2093.
  goal: Каталогизировать 73 события с триггерами, проверками и исходами для интеграции с narrative-service.
  essence: Документ распределяет события по шести эпохам и описывает влияния на репутацию, лут и мировые модификаторы.
  key_points:
    - По 10-15 событий на эпоху с шансами появления и требованиями.
    - Для каждого события заданы варианты исходов, skill-check и награды.
    - Приведены Json-форматы для генерации событий на лету.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Каталог охватывает 73 события перемещений, сгруппированные по шести временным периодам: 2020-2030, 2030-2045,
        2045-2060, 2060-2077, 2078-2090 и 2090-2093. Каждое событие содержит id, условия триггера, список исходов и
        связанное влияние на мировые показатели, репутацию и лут.
      mechanics_links: []
      assets: []
    - id: period-2020
      title: 2020-2030
      body: |
        15 событий ранней лиги: прокси-конфликты корпораций, сетевые всплески, патрули MaxTac, мародёрство в руинах,
        проверки человечности, имплантные сбои, предложения рипдоков, экстракт-зоны, корпоративные сделки и уличные гонки.
        Проверки охватывают Combat, Hacking, AGI, COOL и EMP, а исходы влияют на репутацию корпораций, Fixers и NCPD.
      mechanics_links: []
      assets: []
    - id: period-2030
      title: 2030-2045
      body: |
        12 событий эпохи куполов и DAO: голосования, подземные разведки, нейроэтические споры, медиа-манипуляции и рейды
        на ковчеги. События ориентированы на социальные и исследовательские проверки (Social, Stealth, INT) и активируют
        изменения в режимах куполов и показателях DAO.
      mechanics_links: []
      assets: []
    - id: period-2045
      title: 2045-2060
      body: |
        12 событий восстановления: рёбра города, стражи Blackwall, красные рынки, киберпсихозные вспышки и номадские
        караваны. Проверки TECH, INT и Combat задают сложность, награды включают редкие компоненты и доступ к квестам
        восстановительного цикла.
      mechanics_links: []
      assets: []
    - id: period-2060
      title: 2060-2077
      body: |
        12 событий предсовременной эпохи: серые театры, корпоративные перевороты, операции NetWatch и аномалии Blackwall.
        Подчеркивается комбинирование Performance, Strategy, Hacking и Investigation, а исходы влияют на репутации NCPD,
        медиа и корпораций.
      mechanics_links: []
      assets: []
    - id: period-2078
      title: 2078-2090
      body: |
        12 событий эпохи лиг: параметрические ярмарки, квантовые архивы, турнирные дуэли и прорывы симуляции. Игроки
        манипулируют атрибутами, квантовыми рынками и лиговыми рейтингами.
      mechanics_links: []
      assets: []
    - id: period-2090
      title: 2090-2093
      body: |
        10 финальных событий: Серая стена, смена сетей, эпилоги персонажей и финальные выборы перезапуска. Требуют
        высоких проверок Hacking, INT и Willpower, открывают доступ к финальному контенту и сюжетным завершениям.
      mechanics_links: []
      assets: []
    - id: formats
      title: Форматы данных
      body: |
        Приведены JSON-шаблоны для описания события и лут-таблицы. Формат включает поля eventId, triggerConditions, outcomes
        со списком вознаграждений, эффектов и ветвлений на успех/провал. Стандартные лут-таблицы используют структуру item,
        chance и qty.
      mechanics_links: []
      assets: []
    - id: stats
      title: Статистика
      body: |
        Таблица распределения событий по периодам: от 10 до 15 событий, с типами (Combat, Social, Investigation и др.) и
        средними шансами появления 9-13%. Указаны связанные файлы side-quests и JSON-структуры.
      mechanics_links: []
      assets: []
