summary:
  problem: Квест «Чистый канал» находился в Markdown и не был доступен для автоматизации сетевых сценариев.
  goal: Структурировать историю очищения городского канала связи в формате YAML с сохранением проверок и развилок.
  essence: Netrunner и Techie очищают канал связи от паразитов, балансируя между требованиями NetWatch и интересами Voodoo Boys.
  key_points:
    - 20 узлов охватывают сканирование каналов, отсечку паразитов, вмешательство Voodoo Boys и выбор дальнейшей судьбы находок.
    - Проверки: Hacking/Tech/Investigation/Stealth/Combat (ICE) с DC 14–18, финальная групповая проверка с порогом 2.
    - Репутация: +NetWatch до +10 либо +Voodoo Boys до +8; лут — доступы, данные и 200–700 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        NetWatch поручает команде уровней 8–12 очистить городской канал связи от фантомных паразитов. Игроки (Netrunner и Techie)
        исследуют инфраструктуру, сталкиваются с подпольем и решают, уничтожить ли паразита или передать данные Voodoo Boys.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Структура и проверки
      body: |
        Узлы включают сканирование каналов, отсечку паразита, вмешательство Voodoo, бой с ICE и подготовку отчёта. Навыки: Hacking,
        Tech, Investigation, Stealth, Media и Legal с DC 14–18. Финальный релиз канала требует группового согласования.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех укрепляет связи с NetWatch либо Voodoo Boys в зависимости от выбранного пути. Награды: доступы к сети, артефакты данных
        и 200–700 едди; провалы вызывают «heat» и контроль NetWatch.
      mechanics_links: []
      assets: []
