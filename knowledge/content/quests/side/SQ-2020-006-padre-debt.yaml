summary:
  problem: Квест «Долг Падре» существовал только в Markdown и не соответствовал стандарту знаний.
  goal: Перенести сюжет взыскания долга Падре в YAML с фиксированными ветками и последствиями.
  essence: Игрок решает, как вернуть долг Падре, лавируя между мирным урегулированием, силовым давлением и договором с гангами.
  key_points:
    - 18 узлов охватывают брифинг Падре, встречу с должником, раскрытие связи с Tyger Claws и выбор ветки исполнения.
    - Репутация Валентинос растёт при мирном решении, Tyger Claws теряют влияние при силовом сценарии.
    - Награды включают 200–600 едди и фиксерские контракты.
content:
  sections:
    - id: quest_context
      title: Контекст конфликта
      body: |
        Сеттинг 2020–2030. Основные классы: Fixer и StreetKid. Фракции: сеть Падре, Valentinos и Tyger Claws. Уровень сложности 6–10,
        ориентированный на социальные проверки и уличные связи.
      mechanics_links: []
      assets: []
    - id: confrontation_flow
      title: Ход конфронтации
      body: |
        Узлы включают сбор данных, переговоры с должником, проверку происхождения долга и развилки: торговля, запугивание или договор.
        Проверки Social, Investigation, Trading и Combat варьируются от DC 16 до 18, завершаясь отчётом Падре.
      mechanics_links: []
      assets: []
    - id: outcomes_rewards
      title: Исходы и вознаграждения
      body: |
        Мирное решение усиливает доверие Валентинос и сохраняет нейтралитет с Tyger Claws. Силовой сценарий повышает влияние Падре,
        но провоцирует ответ Tyger Claws. Награды включают фиксерские контракты и финансовые выплаты.
      mechanics_links: []
      assets: []
