summary:
  problem: Квест «Картель эмиттеров» был в Markdown и не использовался в автоматизации знаний.
  goal: Стандартизировать расследование картеля производителей эмиттеров в YAML.
  essence: Trader и Techie собирают доказательства картельного сговора, готовят иск и стабилизируют рынок эмиттеров.
  key_points:
    - 20 узлов: от сигнала малого производителя и тех-экспертизы до антимонопольного рейда и стабилизации цен.
    - Репутация: +12 к локальным поставщикам эмиттеров, +8 к гражданам и -10 к корпорациям.
    - Награды: контракты, тех-компоненты и 400–1000 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Локальные производители эмиттеров страдают от картельного давления. Команда раскрывает цепочки поставок, используя Trader и
        Techie навыки, и готовит юридическую атаку при поддержке Legal специалистов.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и проверки
      body: |
        Структура включает сбор ценовых данных, техэкспертизу, скрытое наблюдение, переговоры с дилерами и экстренное заседание
        консорциума. Проверки охватывают Analysis, Tech, Trader, Legal, Media, Hacking и Combat с DC 16–18.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех повышает доверие Local Emitters Consortium и граждан, одновременно снижая влияние корпораций. Игрок получает контракты,
        поддержку грантов и диапазон награды в 400–1000 едди вместе с компонентами.
      mechanics_links: []
      assets: []
