summary:
  problem: Квест «Обращение Хора» находился в Markdown и не был интегрирован в базу знаний.
  goal: Структурировать противодействие вербовщику «Синтетического Хора» в YAML.
  essence: Игроки раскрывают манипуляции ИИ-культа, защищают жителей и сдерживают психовоздействие без насилия.
  key_points:
    - 20 узлов: контакты с жителями, сбор доказательств, публичные слушания, псих-влияние и защита сети.
    - Репутация: +10 к гражданам, -10 к AI Chorus в случае развенчания культа.
    - Награды: данные культа и 300–900 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Вербовщик ИИ-культа использует социальную инженерию и психотехнику, чтобы завербовать район. Команда должна разоблачить
        манипуляции, сохранив общественный порядок.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и проверки
      body: |
        Структура включает сбор свидетельств, защиту от психовоздействия (Will DC 18–20), сетевую поддержку Netrunner и публичные
        дебаты. Финал зависит от выбора между раскрытием, переговорами или компромиссом.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех повышает репутацию граждан и ослабляет влияние AI Chorus, предоставляя доступ к данным культа и денежное вознаграждение
        до 900 едди.
      mechanics_links: []
      assets: []
