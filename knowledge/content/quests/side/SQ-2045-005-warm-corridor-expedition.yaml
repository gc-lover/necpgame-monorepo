summary:
  problem: «Экспедиция в тёплый коридор» не была оформлена в YAML и оставалась вне автоматизации.
  goal: Описать рискованную экспедицию через Blackwall в структурированном формате.
  essence: Команда Netrunner/Solo проходит тёплый коридор, контактирует с rogue-AI и решает, сдать ли данные NetWatch.
  key_points:
    - 24 узла: подготовка, слои Blackwall с возрастающими DC, встреча с ИИ, сделка или бой, отчёт NetWatch.
    - Репутация: +15 к Voodoo Boys и -12 к NetWatch при раскрытии экспедиции.
    - Награды: легендарные Blackwall-данные, ИИ-артефакты и 800–2000 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Voodoo Boys отправляют команду через тёплый коридор, чтобы добыть редкие данные за Blackwall. Возможен двойной агент NetWatch,
        что добавляет моральные дилеммы.
      mechanics_links: []
      assets: []
    - id: expedition_flow
      title: Узлы и проверки
      body: |
        Квест требует Hacking DC до 28, Tech DC 20, Will DC 22 и боевых значений в сетевом пространстве. Встреча с rogue-AI открывает
        варианты сделки или конфликта, влияющие на эвакуацию и отчётность.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Поддержка Voodoo Boys увеличивается на 15, а доверие NetWatch падает на 12, если экспедиция раскрыта. Игрок получает Blackwall
        данные, ИИ-артефакты и до 2000 едди.
      mechanics_links: []
      assets: []
