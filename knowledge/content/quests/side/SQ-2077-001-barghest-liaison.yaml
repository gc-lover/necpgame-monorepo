summary:
  problem: Описание «Связной Barghest» оставалось в Markdown и не было доступно автоматизации.
  goal: Стандартизировать переговорный квест между Barghest и гражданскими поставщиками в формате YAML.
  essence: Lawman и Solo выстраивают канал поставок между Barghest, NUSA и местными контрагентами, удерживая контроль над Dogtown.
  key_points:
    - 20 узлов охватывают брифинг NUSA, проверки контрагентов, подпольные склады и финальные условия с порогом 3.
    - Репутация распределяется: +12 к Barghest, +10 к NUSA и до -8 к корпорациям в зависимости от решений.
    - Награды включают тактические модули, допуски и 500–1500 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        NUSA просит наладить официальный канал снабжения между Barghest и гражданскими поставщиками. Игроки выступают посредниками,
        закрепляя договоры, юридические рамки и гарантии безопасности.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и проверки
      body: |
        Квест включает Politician, Social, Investigation и Intimidation проверки DC 20–22, а также Stealth/Combat сцены против корпораций.
        Финальные условия требуют групповой проверки с порогом 3 и последующего запуска логистики.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех повышает доверие Barghest и NUSA, снижая влияние корпораций. Игрок получает допуски, тактические модули и денежное
        вознаграждение до 1500 едди.
      mechanics_links: []
      assets: []
