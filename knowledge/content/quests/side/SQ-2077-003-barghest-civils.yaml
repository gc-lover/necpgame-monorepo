summary:
  problem: Материал «Баргест и гражданские» хранился в Markdown и не интегрировался в базу знаний.
  goal: Описать программу деэскалации Barghest в YAML.
  essence: Lawman и Media обучают бойцов Barghest протоколам работы с гражданскими, снижая напряжение на КПП.
  key_points:
    - 20 узлов покрывают интервью, тренинги, стресс-тесты и медиа-реакцию на провокации.
    - Репутация повышается для граждан (+12) и Barghest (+8).
    - Награды включают допуски, модификации и 400–1200 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        После инцидентов на КПП Barghest поручает создать программу деэскалации. Игроки исследуют случаи насилия, готовят тренинги и
        обеспечивают прозрачность через медиа.
      mechanics_links: []
      assets: []
    - id: training_flow
      title: Узлы и проверки
      body: |
        Структура использует Social, Media, Will и Legal проверки, включает тренировки, симуляции стрессовых событий и мониторинг
        поведения Barghest. Финал фиксирует новые протоколы и общественный отчёт.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Программа укрепляет доверие граждан и повышает имидж Barghest. Игрок получает официальные допуски, модификации экипировки и
        денежную награду до 1200 едди.
      mechanics_links: []
      assets: []
