summary:
  problem: Отсутствует квест, раскрывающий тему архитектуры Чикаго и его небоскребов в cyberpunk эпоху.
  goal: Создать увлекательный квест о легендарных зданиях Чикаго и секретах современной архитектуры.
  essence: Игрок отправляется в путешествие по небоскребам Чикаго, раскрывая секреты умных зданий, корпоративных башен и архитектурных тайн.
  key_points:
    - Квест сочетает туризм с расследованием и технологиями
    - Уровень 10-20 для средней игры
    - Множественные пути решения: туристический, технический, корпоративный, активистский
    - Темы: современная архитектура, умные здания, корпоративный контроль
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Чикаго, Иллинойс, США
        **Период:** 2020-2021 (Пандемия и технологический бум)
        **Уровень:** 10-20
        **Тип:** Architectural Exploration/Tech Mystery
        **Продолжительность:** 4-5 часов

        **Синопсис:**
        В условиях глобального кризиса архитектура Чикаго переживает революцию - старые небоскребы становятся умными зданиями,
        а новые башни скрывают технологические секреты. Игрок получает приглашение от "Архитектурного Братства" -
        тайной организации, хранящей знания о настоящей душе зданий Чикаго. Путешествуя по знаменитым небоскребам,
        игрок раскрывает секреты умной инфраструктуры и борется за будущее городской архитектуры.

        **Главный NPC:** Professor "Steel Eye" Thompson - архитектор с имплантами для сканирования зданий

        **Основная петля:**
        1. **Изучение** - знакомство с легендарными зданиями Чикаго
        2. **Исследование** - проникновение в скрытые зоны небоскребов
        3. **Анализ** - изучение архитектурных секретов
        4. **Выбор** - решение судьбы умной инфраструктуры

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Посетить и изучить легендарные небоскребы Чикаго
        - Раскрыть секреты умной инфраструктуры зданий
        - Собрать архитектурные артефакты и чертежи
        - Выбрать сторону в борьбе за будущее городской архитектуры

        **Ключевые механики:**
        - **Исследование:** Навигация по зданиям (DC 16 Athletics)
        - **Хакинг:** Взлом умных систем (DC 18 Hacking)
        - **Анализ:** Изучение архитектуры (DC 15 Investigation)
        - **Социальные:** Переговоры с архитекторами (DC 17 Social)

    - id: quest_paths
      title: Пути решения
      body: |
        **Туристический путь:**
        - Фокус на изучении истории и красоты архитектуры
        - Создание виртуальных туров для туристов
        - Сохранение исторических зданий
        - Популяризация архитектурного наследия

        **Технический путь:**
        - Глубокое изучение умных технологий зданий
        - Разработка новых архитектурных инноваций
        - Улучшение инфраструктуры небоскребов
        - Создание более эффективных систем

        **Корпоративный путь:**
        - Работа с девелоперскими корпорациями
        - Участие в строительстве новых башен
        - Получение выгодных контрактов
        - Развитие корпоративной архитектуры

        **Активистский путь:**
        - Борьба против корпоративного контроля над архитектурой
        - Защита исторических зданий от сноса
        - Раскрытие коррупционных схем в строительстве
        - Создание альтернативных архитектурных сообществ

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 1800-3200 ED (в зависимости от пути)
        - +140 Chicago Architecture reputation
        - Доступ к умным зданиям Чикаго

        **Путь-специфичные награды:**
        - **Туристический:** Виртуальные туры, историческая информация, туристические скидки
        - **Технический:** Архитектурные инструменты, умные гаджеты, техническая документация
        - **Корпоративный:** Корпоративные контракты, премиум жилье, бизнес-связи
        - **Активистский:** Активистская поддержка, юридическая защита, общественное влияние

        **Репутационные изменения:**
        - +Chicago Architects: +120 до +190 (туристический и технический)
        - +Corporate Developers: +130 до +200 (корпоративный путь)
        - +Urban Activists: +110 до +180 (активистский путь)

        **Глобальные исходы:**
        - Влияние на развитие умной архитектуры США
        - Изменение подходов к городскому планированию
        - Борьба за сохранение исторических зданий
        - Новые стандарты безопасности небоскребов

    - id: key_locations
      title: Ключевые локации
      body: |
        **Willis Tower (Sears Tower):**
        - Самый высокий небоскреб Чикаго
        - Место с умными лифтами и скрытыми уровнями
        - Центр архитектурных инноваций

        **John Hancock Center:**
        - Знаменитый небоскреб с панорамными видами
        - Содержит секретные архитектурные лаборатории
        - Место хранения исторических чертежей

        **Trump Tower Chicago:**
        - Современный небоскреб с корпоративными офисами
        - Скрывает корпоративные секреты строительства
        - Цель для активистов и хакеров

        **Marina City:**
        - Уникальный комплекс жилых башен
        - Содержит экспериментальные архитектурные решения
        - Место финального испытания

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Professor "Steel Eye" Thompson (Главный NPC):**
        - Архитектор с имплантами для сканирования зданий
        - Специализация: история архитектуры и умные технологии
        - Отношение: наставник, дает начальный квест

        **Architect Maya Chen:**
        - Современный архитектор с инновационными идеями
        - Специализация: умные здания и зеленая архитектура
        - Предоставляет техническую информацию

        **Corporate Developer Victor Kane:**
        - Представитель крупной девелоперской корпорации
        - Специализация: корпоративное строительство и финансы
        - Предлагает выгодные контракты

        **Urban Activist Rosa Martinez:**
        - Активистка за сохранение исторических зданий
        - Специализация: общественные кампании и протесты
        - Ищет союзников в борьбе с корпорациями

