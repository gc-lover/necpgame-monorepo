summary:
  problem: Отсутствует квест, раскрывающий тему чикагской уличной еды и культуры хот-догов в cyberpunk эпоху.
  goal: Создать увлекательный квест о легендарных хот-догах Чикаго и борьбе уличных торговцев с корпорациями.
  essence: Игрок погружается в подземный мир чикагских хот-догов, где каждый ингредиент имеет свою историю, а каждый торговец - свою философию.
  key_points:
    - Квест сочетает гастрономию с социальной драмой и криминалом
    - Уровень 8-18 для средней игры
    - Множественные пути решения: традиционный, инновационный, криминальный, активистский
    - Темы: уличная культура, корпоративный контроль, кулинарные традиции
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Чикаго, Иллинойс, США
        **Период:** 2020-2021 (Пандемия и экономический кризис)
        **Уровень:** 8-18
        **Тип:** Culinary Adventure/Mystery
        **Продолжительность:** 3-4 часов

        **Синопсис:**
        В условиях пандемии COVID-19 уличные торговцы хот-догами Чикаго борются за выживание против корпоративных сетей фаст-фуда.
        Игрок получает приглашение в "Братство хот-дога" - тайное общество, хранящее древние рецепты и традиции чикагской уличной еды.
        Путешествуя по подземным кухням и тайным закусочным, игрок раскрывает секреты идеального хот-дога и спасает традицию от исчезновения.

        **Главный NPC:** "Big Dog" Frankie Marino - легендарный уличный торговец с кибернетическими руками для идеальной нарезки

        **Основная петля:**
        1. **Открытие** - знакомство с миром чикагских хот-догов
        2. **Исследование** - поиск ингредиентов и рецептов
        3. **Создание** - приготовление идеального хот-дога
        4. **Защита** - борьба за сохранение традиции

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Найти и посетить легендарные хот-дог точки Чикаго
        - Собрать ингредиенты для аутентичного хот-дога
        - Освоить искусство приготовления хот-дога в стиле Чикаго
        - Выбрать сторону в войне между уличными торговцами и корпорациями

        **Ключевые механики:**
        - **Кулинария:** Приготовление хот-догов (DC 15 Cooking)
        - **Торговля:** Общение с торговцами (DC 18 Social)
        - **Исследование:** Поиск тайных ингредиентов (DC 16 Investigation)
        - **Борьба:** Защита уличных рынков (DC 17 Combat)

    - id: quest_paths
      title: Пути решения
      body: |
        **Традиционный путь:**
        - Фокус на сохранении аутентичных рецептов и традиций
        - Изучение истории хот-догов Чикаго
        - Создание сети традиционных торговцев
        - Преподавание молодому поколению

        **Инновационный путь:**
        - Совмещение традиций с современными технологиями
        - Создание умных хот-догов с имплантами
        - Разработка новых рецептов с использованием генной инженерии
        - Открытие высокотехнологичных закусочных

        **Криминальный путь:**
        - Использование хот-догов для прикрытия нелегального бизнеса
        - Торговля запрещенными ингредиентами
        - Организация подпольных кулинарных соревнований
        - Создание черного рынка редких специй

        **Активистский путь:**
        - Организация протестов против корпоративного контроля
        - Создание кооператива уличных торговцев
        - Медиа-кампания за права мелких бизнесов
        - Юридическая борьба с корпорациями

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 1500-2800 ED (в зависимости от пути)
        - +120 Chicago Street Food reputation
        - Доступ к кулинарным рецептам

        **Путь-специфичные награды:**
        - **Традиционный:** Классические рецепты, кулинарные инструменты, традиционная одежда уличных торговцев
        - **Инновационный:** Умные кухонные гаджеты, генетически модифицированные ингредиенты, высокотехнологичное оборудование
        - **Криминальный:** Черный рынок контакты, запрещенные ингредиенты, подпольные сети
        - **Активистский:** Социальная поддержка, медиа-влияние, юридическая защита

        **Репутационные изменения:**
        - +Chicago Foodies: +110 до +180 (традиционный и инновационный)
        - +Underground Cooks: +100 до +160 (криминальный путь)
        - +Street Vendors: +120 до +190 (активистский путь)

        **Глобальные исходы:**
        - Влияние на развитие уличной еды в США
        - Изменение подходов к традиционной кухне
        - Борьба с корпоративным контролем фаст-фуда
        - Сохранение культурного наследия

    - id: key_locations
      title: Ключевые локации
      body: |
        **Old Town Hot Dog Alley:**
        - Исторический район уличных торговцев
        - Место проведения кулинарных соревнований
        - Центр традиций хот-догов

        **Underground Kitchens:**
        - Тайные кухни под городом
        - Места хранения секретных рецептов
        - Лаборатории для инновационных экспериментов

        **Corporate Food Courts:**
        - Корпоративные закусочные и фуд-корты
        - Места конфликта между традициями и бизнесом
        - Цели для активистов и криминальных элементов

        **Lincoln Park Food Festival:**
        - Ежегодный фестиваль уличной еды
        - Место финального соревнования
        - Финальная сцена квеста

    - id: npc_interactions
      title: Важные NPC
      body: |
        **"Big Dog" Frankie Marino (Главный NPC):**
        - Легендарный уличный торговец с кибернетическими руками
        - Специализация: традиционные рецепты и кулинарное искусство
        - Отношение: наставник, дает начальный квест

        **Chef Elena "Hot Sauce" Rodriguez:**
        - Инновационная шеф-повар с генетическими модификациями
        - Специализация: современные кулинарные технологии
        - Предоставляет инновационные рецепты

        **Vito "The Vendor" Scaletta:**
        - Подпольный торговец запрещенными ингредиентами
        - Специализация: черный рынок и криминальные связи
        - Предлагает альтернативные пути решения

        **Mayor's Food Inspector:**
        - Представитель городской администрации
        - Специализация: регуляции и инспекции
        - Возможный союзник или противник

appendix:
  glossary:
    - term: Chicago Style Hot Dog
      definition: Классический хот-дог Чикаго с горчицей, луком, маринованными огурцами, томатами, горчицей, релишем, солью и перцем на булочке poppy seed
    - term: Street Food Culture
      definition: Культура уличной еды, где еда продается на улицах и является частью городской идентичности
    - term: Underground Kitchens
      definition: Тайные кухни и лаборатории, где готовятся экспериментальные блюда вдали от корпоративного контроля
    - term: Food Activism
      definition: Социальное движение за сохранение традиционной кухни и борьбу с корпоративным контролем
