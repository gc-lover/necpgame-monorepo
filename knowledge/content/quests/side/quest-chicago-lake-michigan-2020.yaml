summary:
  problem: Отсутствует квест, раскрывающий подводные тайны озера Мичиган и его роль в экосистеме Чикаго в cyberpunk эпоху.
  goal: Создать увлекательный квест о подводных исследованиях озера Мичиган и борьбе с корпоративным загрязнением.
  essence: Игрок погружается в глубины озера Мичиган, где обнаруживает древние артефакты, мутировавших существ и корпоративные секреты, угрожающие экосистеме Великих озер.
  key_points:
    - Квест сочетает дайвинг с расследованием экологических преступлений
    - Уровень 14-24 для средней игры
    - Множественные пути решения: научный, активистский, криминальный, мистический
    - Темы: экологическое загрязнение, подводные технологии, корпоративные преступления
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Чикаго, Иллинойс, США
        **Период:** 2020-2021 (Пандемия и экологический кризис)
        **Уровень:** 14-24
        **Тип:** Underwater Investigation/Mystery
        **Продолжительность:** 4-5 часов

        **Синопсис:**
        В условиях пандемии COVID-19 корпорации сбрасывают токсичные отходы в озеро Мичиган, вызывая мутации у подводной жизни.
        Игрок получает загадочное сообщение от подводного исследователя о "древних шепотах" - голосах, доносящихся из глубин озера.
        Погружаясь всё глубже, игрок обнаруживает затонувшие корабли, мутировавших существ и корпоративные секреты,
        которые могут изменить будущее Великих озер.

        **Главный NPC:** Dr. Marina "Deep Diver" Voss - океанолог с имплантами для глубоководных погружений

        **Основная петля:**
        1. **Подготовка** - сбор подводного снаряжения и изучение карт
        2. **Погружение** - исследование различных глубин озера
        3. **Открытия** - обнаружение артефактов и тайн
        4. **Конфронтация** - финальная битва с силами, угрожающими озеру

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Исследовать подозрительные зоны загрязнения в озере
        - Найти источник "древних шепотов" из глубин
        - Собрать доказательства корпоративного загрязнения
        - Решить судьбу подводных тайн озера

        **Ключевые механики:**
        - **Дайвинг:** Исследование подводных зон (DC 17 Athletics)
        - **Выживание:** Борьба с давлением и токсинами (DC 19 Endurance)
        - **Хакинг:** Взлом подводных систем (DC 20 Hacking)
        - **Исследование:** Анализ мутировавших существ (DC 18 Science)

    - id: quest_paths
      title: Пути решения
      body: |
        **Научный путь:**
        - Фокус на изучении мутаций и экологических последствий
        - Сбор научных данных о загрязнении
        - Разработка методов очистки озера
        - Публикация результатов исследований

        **Активистский путь:**
        - Организация протестов против корпораций
        - Медиа-кампания по привлечению общественного внимания
        - Судебные иски против загрязнителей
        - Создание экологического движения

        **Криминальный путь:**
        - Саботаж корпоративных сбросов отходов
        - Торговля подводными артефактами
        - Организация подпольных дайвинг-операций
        - Личные выгоды от подводных секретов

        **Мистический путь:**
        - Исследование "древних шепотов" как духовных голосов
        - Поиск связи между озером и индейскими легендами
        - Медитация под водой для понимания тайн
        - Создание духовного сообщества дайверов

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 2400-4200 ED (в зависимости от пути)
        - +160 Chicago Lakes reputation
        - Доступ к подводному снаряжению

        **Путь-специфичные награды:**
        - **Научный:** Исследовательские инструменты, environmental data, scientific grants
        - **Активистский:** Медиа-влияние, public support, legal protections
        - **Криминальный:** Подводные артефакты, black market contacts, sabotage tools
        - **Мистический:** Духовные артефакты, meditation implants, ancient knowledge

        **Репутационные изменения:**
        - +Chicago Scientists: +140 до +220 (научный путь)
        - +Environmental Activists: +150 до +230 (активистский путь)
        - +Lake Underworld: +120 до +190 (криминальный путь)
        - +Spiritual Seekers: +110 до +170 (мистический путь)

        **Глобальные исходы:**
        - Влияние на экологию Великих озер
        - Изменение корпоративных практик загрязнения
        - Открытие новых подводных технологий
        - Изменение отношения к водным ресурсам

    - id: key_locations
      title: Ключевые локации
      body: |
        **Chicago Harbor:**
        - Входная точка для погружений
        - Место базирования дайверских команд
        - Источник слухов о подводных тайнах

        **Mid-Depth Zones:**
        - Средние глубины с затонувшими кораблями
        - Места обитания мутировавших существ
        - Тайники с корпоративными секретами

        **Deep Lake Bed:**
        - Глубоководные зоны с древними артефактами
        - Места "древних шепотов"
        - Опасные зоны с экстремальным давлением

        **Underwater Research Facility:**
        - Затонувшая лаборатория корпорации
        - Источник загрязнения и экспериментов
        - Финальная зона конфликта

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Dr. Marina "Deep Diver" Voss (Главный NPC):**
        - Океанолог с глубоководными имплантами
        - Специализация: подводные исследования и экология
        - Отношение: союзник, дает начальный квест

        **Captain "Salty" Malone:**
        - Бывший капитан рыболовного траулера
        - Специализация: навигация и морские традиции
        - Делится местными легендами и историями

        **Corporate Diver:**
        - Представитель корпорации-загрязнителя
        - Специализация: промышленные погружения
        - Возможный информатор или противник

        **Mystic Guide:**
        - Духовный наставник с индейскими корнями
        - Специализация: мистические традиции и видения
        - Интерпретирует "древние шепоты"

