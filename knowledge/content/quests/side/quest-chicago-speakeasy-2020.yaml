summary:
  problem: Отсутствует квест, раскрывающий тему подпольных баров времен Prohibition и нелегальной ночной жизни Чикаго в cyberpunk эпоху.
  goal: Создать увлекательный квест о легендарных спикизи Чикаго и их секретах в современном мире.
  essence: Игрок погружается в мир подпольных баров Чикаго, где джаз, алкоголь и запрещенные вещества смешиваются с высокими технологиями и организованной преступностью.
  key_points:
    - Квест сочетает историю Prohibition с cyberpunk элементами
    - Уровень 15-25 для продвинутой игры
    - Множественные пути решения: криминальный, джазовый, активистский, корпоративный
    - Темы: подпольная культура, организованная преступность, культурное наследие
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Чикаго, Иллинойс, США
        **Период:** 2020-2021 (Пандемия и новый "сухой закон")
        **Уровень:** 15-25
        **Тип:** Underground Nightlife Adventure/Crime Story
        **Продолжительность:** 5-6 часов

        **Синопсис:**
        В условиях новой пандемии и строгих ограничений на алкоголь и развлечения, Чикаго переживает второе рождение эры Prohibition.
        Игрок получает таинственное приглашение в виде старой джазовой пластинки, ведущей к легендарному спикизи "Green Mill".
        Погружаясь в мир подпольных баров, игрок раскрывает секреты организованной преступности, джазовой сцены и технологических инноваций,
        которые сделали современные спикизи еще более опасными и привлекательными.

        **Главный NPC:** "Jazzman" Louie Santini - владелец подпольного бара с имплантами для создания идеального звука

        **Основная петля:**
        1. **Вход** - получение приглашения в подпольный мир
        2. **Исследование** - посещение различных спикизи
        3. **Выбор** - определение своей роли в подпольной империи
        4. **Финал** - кульминация в главном баре города

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Найти и посетить легендарные спикизи Чикаго
        - Раскрыть секреты подпольной дистилляции и развлечений
        - Выбрать сторону в войне между преступными группировками
        - Решить судьбу джазовой сцены Чикаго

        **Ключевые механики:**
        - **Социальные:** Переговоры с подпольными элементами (DC 19 Social)
        - **Хакинг:** Взлом систем безопасности баров (DC 20 Hacking)
        - **Скрытность:** Избегание полиции (DC 17 Stealth)
        - **Выживание:** Защита от конкурентов (DC 18 Combat)

    - id: quest_paths
      title: Пути решения
      body: |
        **Криминальный путь:**
        - Присоединение к организованной преступности
        - Управление подпольными барами
        - Торговля запрещенными веществами
        - Строительство криминальной империи

        **Джазовый путь:**
        - Фокус на сохранении музыкальной традиции
        - Организация концертов и фестивалей
        - Поддержка джазовых музыкантов
        - Создание культурного наследия

        **Активистский путь:**
        - Борьба против нового "сухого закона"
        - Организация подпольных протестов
        - Помощь в легализации развлечений
        - Защита прав граждан

        **Корпоративный путь:**
        - Создание легальных аналогов спикизи
        - Инвестиции в ночную индустрию
        - Разработка высокотехнологичных клубов
        - Корпоративный контроль над развлечениями

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 2800-4500 ED (в зависимости от пути)
        - +180 Chicago Underground reputation
        - Доступ к подпольным барам Чикаго

        **Путь-специфичные награды:**
        - **Криминальный:** Черный рынок контакты, запрещенные вещества, криминальные сети
        - **Джазовый:** Джазовые концерты, музыкальные инструменты, культурные связи
        - **Активистский:** Политическое влияние, юридическая защита, общественная поддержка
        - **Корпоративный:** Корпоративные контракты, премиум развлечения, бизнес-связи

        **Репутационные изменения:**
        - +Chicago Mob: +150 до +240 (криминальный путь)
        - +Jazz Community: +140 до +220 (джазовый путь)
        - +Civil Rights: +130 до +200 (активистский путь)
        - +Nightlife Industry: +120 до +190 (корпоративный путь)

        **Глобальные исходы:**
        - Влияние на ночную жизнь США
        - Изменение законов о развлечениях
        - Сохранение джазовой культуры
        - Развитие подпольной экономики

    - id: key_locations
      title: Ключевые локации
      body: |
        **Green Mill Cocktail Lounge:**
        - Легендарный спикизи с живой джазовой музыкой
        - Место проведения подпольных концертов
        - Центр джазовой сцены Чикаго

        **Underground Distilleries:**
        - Тайные лаборатории для производства алкоголя
        - Места хранения запрещенных веществ
        - Опасные зоны с химическими экспериментами

        **Mob Headquarters:**
        - Штаб-квартиры преступных группировок
        - Места принятия решений о контроле над барами
        - Цели для рейдов полиции

        **Roof Top Speakeasies:**
        - Крышные бары с панорамными видами
        - Места элитных вечеринок
        - Скрытые от полиции зоны

    - id: npc_interactions
      title: Важные NPC
      body: |
        **"Jazzman" Louie Santini (Главный NPC):**
        - Владелец подпольного бара с музыкальными имплантами
        - Специализация: джазовая музыка и подпольные развлечения
        - Отношение: наставник, дает начальный квест

        **Mob Boss "Scarface" Moretti:**
        - Глава организованной преступности Чикаго
        - Специализация: контроль над подпольными барами
        - Предлагает криминальные возможности

        **Jazz Singer Lena "Blue Note" Washington:**
        - Легендарная джазовая певица
        - Специализация: музыка и культурное наследие
        - Ищет поддержку для джазовой сцены

        **Corporate Club Owner Victoria Kane:**
        - Владелица высокотехнологичных клубов
        - Специализация: легальные развлечения и бизнес
        - Предлагает корпоративные альтернативы

