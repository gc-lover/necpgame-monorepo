summary:
  problem: Отсутствует квест, раскрывающий тему техасской культуры "всё больше и лучше" в контексте корпоративной экспансии.
  goal: Создать увлекательный квест о гигантском строительном проекте в Далласе, сочетающий техасский бахвальство с корпоративной жадностью.
  essence: Игрок вмешивается в мегаломанский проект корпорации по строительству самого высокого здания в мире, сталкиваясь с этическими дилеммами и техасскими традициями.
  key_points:
    - Квест сочетает корпоративные интриги с техасской культурой
    - Уровень 16-24 для средней игры
    - Множественные пути решения: корпоративный, экологический, традиционалистский, радикальный
    - Темы: корпоративная жадность, техасская гордость, экологические последствия, урбанистическое развитие
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Даллас, Техас, США
        **Период:** 2020-2021 (Экономический кризис, пандемия)
        **Уровень:** 16-24
        **Тип:** Corporate Intrigue/Urban Development
        **Продолжительность:** 4-6 часов

        **Синопсис:**
        В условиях экономического кризиса корпорация Dallas Prime объявляет о строительстве самого высокого здания в мире
        - 5-километровой башни "Texas Colossus", которая должна стать символом техасского превосходства. Проект обещает
        решить все проблемы города, но за красивым фасадом скрываются коррупция, эксплуатация рабочих и экологическая катастрофа.
        Игрок получает задание от таинственного инвестора расследовать проект и определить его будущее.

        **Главный NPC:** Colonel "Big Tex" Harlan - бывший нефтяной магнат с имплантами, воплощающий техасский бахвальство

        **Основная петля:**
        1. **Расследование** - изучение планов корпорации и их последствий
        2. **Сбор поддержки** - объединение заинтересованных сторон
        3. **Конфронтация** - противостояние корпоративным силам
        4. **Решение** - определение судьбы мега-проекта

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Собрать доказательства коррупции в проекте Texas Colossus
        - Организовать коалицию противников и сторонников проекта
        - Предотвратить или инициировать ключевые этапы строительства
        - Определить будущее урбанистического развития Далласа

        **Ключевые механики:**
        - **Экономика:** Инвестирование в проект или его конкурентов (DC 20 Trading)
        - **Социальные:** Переговоры с техасскими лидерами и рабочими (DC 19 Social)
        - **Хакинг:** Взлом строительных систем и корпоративных баз данных (DC 21 Hacking)
        - **Выживание:** Исследование опасных строительных зон (DC 18 Survival)

    - id: quest_paths
      title: Пути решения
      body: |
        **Корпоративный путь:**
        - Поддержка проекта Texas Colossus как символа техасской мощи
        - Инвестирование в корпорацию и получение прибылей
        - Лоббирование интересов бизнеса против экологии
        - Превращение Далласа в корпоративную столицу

        **Экологический путь:**
        - Борьба против экологической катастрофы от строительства
        - Организация протестов и судебных исков
        - Альтернативные проекты устойчивого развития
        - Сохранение природы Техаса

        **Традиционалистский путь:**
        - Защита техасских традиций от "восточного" корпоративного влияния
        - Поддержка местных рабочих и малого бизнеса
        - Поиск баланса между традициями и прогрессом
        - Сохранение техасской идентичности

        **Радикальный путь:**
        - Саботаж строительства и корпоративных планов
        - Организация рабочих забастовок и протестов
        - Использование силы против корпоративной охраны
        - Революционные изменения в Далласе

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 2200-4200 ED (в зависимости от пути)
        - +160 Dallas Corporate reputation
        - Доступ к строительным контрактам

        **Путь-специфичные награды:**
        - **Корпоративный:** Корпоративные акции, строительные технологии, executive contacts
        - **Экологический:** Экологическое оборудование, green tech, conservation grants
        - **Традиционалистский:** Техасские артефакты, local business support, cultural heritage
        - **Радикальный:** Боевые импланты, underground networks, revolutionary contacts

        **Репутационные изменения:**
        - +Dallas Prime Corp: +150 до +250 (корпоративный путь)
        - +Environmental Alliance: +140 до +220 (экологический путь)
        - +Texas Traditionalists: +130 до +200 (традиционалистский путь)
        - +Dallas Underground: +120 до +190 (радикальный путь)

        **Глобальные исходы:**
        - Влияние на урбанистическое развитие США
        - Экологические последствия для Техаса
        - Корпоративное доминирование или демократический контроль
        - Изменение культурного ландшафта Далласа

    - id: key_locations
      title: Ключевые локации
      body: |
        **Texas Colossus Construction Site:**
        - Огромная строительная площадка в центре Далласа
        - Высотные краны и строительные роботы
        - Подземные бункеры с корпоративными секретами

        **Dallas Prime Corporate Headquarters:**
        - Небоскреб с золотыми буквами корпорации
        - Роскошные офисы и конференц-залы
        - Тайные комнаты для переговоров

        **Texas Heritage Museum:**
        - Музей техасской истории и традиций
        - Коллекция артефактов "старого Техаса"
        - Место встреч традиционалистов

        **Environmental Research Center:**
        - Научный центр изучения экологии
        - Лаборатории с данными о загрязнении
        - База экологических активистов

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Colonel "Big Tex" Harlan (Главный NPC):**
        - Бывший нефтяной магнат с гигантскими имплантами
        - Специализация: корпоративные переговоры и техасская гордость
        - Отношение: ментор, дает начальный квест

        **Dr. Elena Martinez:**
        - Главный архитектор проекта Texas Colossus
        - Специализация: мега-строительство и инженерия
        - Возможный союзник или противник

        **Rosa "Green Texan" Sanchez:**
        - Экологический активист и техасская патриотка
        - Специализация: защита окружающей среды
        - Поддерживает экологический путь

        **Marcus "Union Man" Johnson:**
        - Лидер строительного профсоюза
        - Специализация: права рабочих и забастовки
        - Представляет интересы трудящихся

