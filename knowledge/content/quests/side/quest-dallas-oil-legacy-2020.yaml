summary:
  problem: Отсутствует квест, раскрывающий тему перехода от традиционной нефтяной промышленности к новым энергетическим технологиям в Техасе.
  goal: Создать увлекательный квест о борьбе за контроль над нефтяным наследием Далласа в период энергетического кризиса.
  essence: Игрок вмешивается в корпоративную войну между традиционными нефтяными гигантами и новыми энергетическими корпорациями, выбирая между сохранением наследия или технологической революцией.
  key_points:
    - Квест сочетает экономические интриги, экологические проблемы и технологические инновации
    - Уровень 14-22 для средней игры
    - Множественные пути решения: корпоративный, экологический, технологический, криминальный
    - Темы: энергетический переход, корпоративные слияния, экологические катастрофы
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Даллас, Техас, США
        **Период:** 2020-2021 (Энергетический кризис, пандемия)
        **Уровень:** 14-22
        **Тип:** Corporate Intrigue/Economic
        **Продолжительность:** 3-5 часов

        **Синопсис:**
        В условиях энергетического кризиса и пандемии COVID-19 традиционные нефтяные корпорации Далласа сталкиваются
        с новыми энергетическими гигантами. Игрок получает задание от таинственного инвестора помочь в "спасении"
        нефтяного наследия Техаса, но вскоре обнаруживает, что за красивым фасадом скрываются грязные секреты
        экологических катастроф и корпоративных интриг.

        **Главный NPC:** Robert "Tex" Harlan - бывший нефтяник с имплантами, ностальгирующий по "старым добрым временам"

        **Основная петля:**
        1. **Исследование** - изучение истории нефтяной промышленности Далласа
        2. **Контакты** - встречи с представителями корпораций и экологов
        3. **Кризис** - предотвращение или провоцирование экологической катастрофы
        4. **Выбор** - решение судьбы нефтяного наследия Техаса

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Расследовать исчезновение экологических активистов
        - Собрать доказательства корпоративных нарушений
        - Выбрать сторону в корпоративной войне
        - Определить будущее энергетической отрасли Техаса

        **Ключевые механики:**
        - **Экономика:** Торговля акциями и контрактами (DC 18 Trading)
        - **Хакинг:** Взлом корпоративных баз данных (DC 20 Hacking)
        - **Социальные:** Переговоры с корпоративными лидерами (DC 19 Social)
        - **Выживание:** Исследование загрязненных зон (DC 17 Survival)

    - id: quest_paths
      title: Пути решения
      body: |
        **Корпоративный путь:**
        - Поддержка традиционных нефтяных корпораций
        - Организация слияний и поглощений
        - Борьба с "зелеными" технологиями
        - Сохранение нефтяного доминирования в экономике

        **Экологический путь:**
        - Поддержка экологических активистов
        - Разоблачение корпоративных преступлений
        - Организация протестов против загрязнения
        - Переход к альтернативным источникам энергии

        **Технологический путь:**
        - Интеграция нефтяных технологий с новыми источниками энергии
        - Разработка гибридных решений
        - Создание инновационных энергетических систем
        - Баланс между традициями и прогрессом

        **Криминальный путь:**
        - Саботаж инфраструктуры конкурентов
        - Кража технологий и секретов
        - Организация черного рынка нефтепродуктов
        - Личные выгоды в хаосе энергетического кризиса

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 2000-3800 ED (в зависимости от пути)
        - +150 Texas Oil Industry reputation
        - Доступ к энергетическим контрактам

        **Путь-специфичные награды:**
        - **Корпоративный:** Нефтяные активы, корпоративные связи, traditional energy tech
        - **Экологический:** Экологическое оборудование, green tech, environmental contracts
        - **Технологический:** Гибридные технологии, energy research access, innovation tools
        - **Криминальный:** Черный рынок контакты, sabotage tools, illegal energy sources

        **Репутационные изменения:**
        - +Traditional Oil Corps: +100 до +200 (корпоративный путь)
        - +Environmental Groups: +150 до +250 (экологический путь)
        - +Tech Corporations: +120 до +180 (технологический путь)
        - +Dallas Underground: +80 до +150 (криминальный путь)

        **Глобальные исходы:**
        - Влияние на энергетический рынок США
        - Экологические последствия для Техаса
        - Корпоративные альянсы и вражда
        - Технологические инновации в энергетике

    - id: key_locations
      title: Ключевые локации
      body: |
        **Dallas Petroleum Club:**
        - Элитный клуб нефтяных магнатов
        - Тайные комнаты для переговоров
        - Архивы корпоративных сделок

        **Abandoned Oil Fields:**
        - Заброшенные нефтяные месторождения
        - Загрязненные зоны с токсичными отходами
        - Тайные хранилища запрещенных технологий

        **Energy Research Facilities:**
        - Современные лаборатории альтернативной энергии
        - Корпоративные штаб-квартиры
        - Прототипы новых энергетических систем

        **Texas Oil Barons Mansion:**
        - Особняк традиционного нефтяного барона
        - Коллекция исторических артефактов
        - Тайные комнаты с доказательствами преступлений

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Robert "Tex" Harlan (Главный NPC):**
        - Бывший нефтяник с устаревшими имплантами
        - Ностальгирует по "золотому веку" нефти
        - Отношение: работодатель, дает начальный квест

        **Dr. Elena Torres:**
        - Экологический активист с хакерскими навыками
        - Специализация: экологический мониторинг
        - Возможный союзник для экологического пути

        **Marcus Wainwright:**
        - CEO традиционной нефтяной корпорации
        - Коррумпированный корпоративный лидер
        - Возможный союзник или противник

        **Dr. James Chen:**
        - Инженер новой энергетической корпорации
        - Специалист по альтернативным источникам энергии
        - Поддерживает технологический путь

