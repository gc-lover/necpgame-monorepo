summary:
  problem: Отсутствует квест, раскрывающий тему столкновения техасских традиций с cyberpunk технологиями через призму родео.
  goal: Создать увлекательный квест о борьбе традиционных ковбоев с кибер-усиленными наездниками в корпоративно-спонсируемом родео.
  essence: Игрок вмешивается в подпольное родео, где традиционные ковбои борются с кибер-усиленными соперниками за выживание культуры и огромные призы.
  key_points:
    - Квест сочетает традиционные родео дисциплины с cyberpunk элементами
    - Уровень 10-18 для ранней-средней игры
    - Множественные пути решения: традиционный, технологический, криминальный, корпоративный
    - Темы: культурное наследие, технологическая этика, корпоративный спорт
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Даллас, Техас, США
        **Период:** 2020-2021 (Начало пандемии)
        **Уровень:** 10-18
        **Тип:** Sports/Underground Competition
        **Продолжительность:** 3-4 часов

        **Синопсис:**
        Традиционное техасское родео в Далласе становится полем битвы между старыми ковбоями и новыми "кибер-ковбоями"
        с имплантами. Корпорации спонсируют соревнования, предлагая огромные призы за зрелищные выступления.
        Игрок попадает в подпольный чемпионат, где ставки гораздо выше, чем кажется на первый взгляд.

        **Главный NPC:** Jake "Bronco" Callahan - легендарный ковбой с устаревшими имплантами, противник "нечестных" технологий

        **Основная петля:**
        1. **Подготовка** - выбор стороны в конфликте традиций vs технологий
        2. **Соревнования** - участие в различных дисциплинах родео
        3. **Интриги** - разоблачение корпоративных махинаций
        4. **Финал** - чемпионат с самыми опасными дисциплинами

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Выбрать команду для участия в родео
        - Освоить различные дисциплины (верховая езда, лассо, быки)
        - Собрать доказательства нечестной игры
        - Определить будущее техасского родео

        **Ключевые механики:**
        - **Бой:** Rodeo mini-games с уникальными правилами (DC 15 Athletics)
        - **Хакинг:** Взлом систем корпоративных спонсоров (DC 17 Hacking)
        - **Социальные:** Переговоры с ковбоями и корпорациями (DC 16 Social)
        - **Выживание:** Избегание травм в экстремальных условиях (DC 18 Endurance)

    - id: quest_paths
      title: Пути решения
      body: |
        **Традиционный путь:**
        - Поддержка старых ковбоев без имплантов
        - Фокус на мастерстве и опыте
        - Сопротивление корпоративному влиянию
        - Сохранение аутентичности родео

        **Технологический путь:**
        - Интеграция безопасных имплантов для спортсменов
        - Разработка новых тренировочных технологий
        - Баланс между традициями и прогрессом
        - Создание "честных" кибер-усилений

        **Корпоративный путь:**
        - Работа на спонсоров родео
        - Организация зрелищных соревнований
        - Максимизация прибыли от шоу
        - Превращение родео в массовый спорт

        **Криминальный путь:**
        - Организация подпольных ставок
        - Саботаж конкурентов
        - Торговля запрещенными имплантами
        - Создание черного рынка родео-технологий

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 1500-2800 ED (в зависимости от пути)
        - +120 Texas Rodeo reputation
        - Доступ к ковбойскому снаряжению

        **Путь-специфичные награды:**
        - **Традиционный:** Классическое ковбойское снаряжение, лошадь, ranch access
        - **Технологический:** Безопасные импланты, training equipment, tech patents
        - **Корпоративный:** Спонсорские контракты, media influence, event organization
        - **Криминальный:** Черный рынок контакты, illegal tech, underground network

        **Репутационные изменения:**
        - +Texas Cowboys: +100 до +180 (традиционный путь)
        - +Tech Innovators: +80 до +140 (технологический путь)
        - +Corporate Sponsors: +120 до +200 (корпоративный путь)
        - +Dallas Underground: +90 до +160 (криминальный путь)

        **Глобальные исходы:**
        - Влияние на развитие спорта в cyberpunk мире
        - Корпоративное доминирование или сохранение традиций
        - Новые технологии для экстремальных видов спорта
        - Изменение культурного ландшафта Техаса

    - id: key_locations
      title: Ключевые локации
      body: |
        **Dallas Rodeo Stadium:**
        - Главная арена для соревнований
        - Корпоративные ложи спонсоров
        - Подземные туннели для подготовки

        **Underground Rodeo Arena:**
        - Тайная арена для подпольных соревнований
        - Без зрителей, максимальный риск
        - Место для самых опасных дисциплин

        **Rodeo Training Grounds:**
        - Тренировочные загоны и манежи
        - Лаборатории для тестирования имплантов
        - Медицинские пункты для лечения травм

        **Cowboy Bar & Grill:**
        - Традиционный бар для ковбоев
        - Место для переговоров и сделок
        - Источник слухов и информации

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Jake "Bronco" Callahan (Главный NPC):**
        - Легендарный ковбой с боевыми имплантами из войн
        - Специализация: верховая езда и лассо
        - Отношение: ментор, дает начальный квест

        **Maria "Circuit" Rodriguez:**
        - Кибер-ковбой с экспериментальными имплантами
        - Специализация: скоростные дисциплины
        - Возможный соперник или союзник

        **Corporate Sponsor Rep:**
        - Представитель Arasaka или Militech
        - Интересуется прибыльными шоу
        - Предлагает контракты и взятки

        **Rodeo Doctor:**
        - Врач с опытом кибернетических травм
        - Предоставляет медицинскую помощь
        - Источник информации о запрещенных имплантах

