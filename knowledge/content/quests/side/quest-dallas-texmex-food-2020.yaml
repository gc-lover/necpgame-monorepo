summary:
  problem: Отсутствует квест, раскрывающий тему культурного смешения техасской и мексиканской кухни в cyberpunk эпоху.
  goal: Создать увлекательный квест о сохранении аутентичной Tex-Mex кухни в мире корпоративного фаст-фуда и пищевых технологий.
  essence: Игрок вмешивается в кулинарную войну между традиционными семейными ресторанами и высокотехнологичными корпоративными кухнями за душу техасской кухни.
  key_points:
    - Квест сочетает кулинарные традиции с cyberpunk технологиями
    - Уровень 12-20 для средней игры
    - Множественные пути решения: традиционный, инновационный, корпоративный, уличный
    - Темы: культурное наследие, пищевые технологии, социальное неравенство
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Даллас, Техас, США
        **Период:** 2020-2021 (Пандемия и пищевой кризис)
        **Уровень:** 12-20
        **Тип:** Culinary/Social Investigation
        **Продолжительность:** 3-5 часов

        **Синопсис:**
        Пандемия COVID-19 и корпоративная экспансия угрожают традиционной Tex-Mex кухне Далласа. Семейные рестораны
        борются с высокотехнологичными корпорациями, предлагающими "усиленную" еду с нано-ингредиентами. Игрок попадает
        в эпизод кулинарной войны, где ставки выше, чем просто вкусовые предпочтения - речь идет о культурном наследии Техаса.

        **Главный NPC:** Rosa "Abuela" Martinez - легендарная повариха с имплантами для сверхчувствительного вкуса

        **Основная петля:**
        1. **Открытие** - знакомство с миром Tex-Mex кухни Далласа
        2. **Выбор** - определение стороны в кулинарной войне
        3. **Конкуренция** - участие в кулинарных соревнованиях и интригах
        4. **Кульминация** - финальный фестиваль с судьбоносным выбором

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Исследовать историю Tex-Mex кухни в Далласе
        - Выбрать сторону в конфликте традиций vs инноваций
        - Собрать аутентичные рецепты и ингредиенты
        - Организовать или сорвать корпоративные планы

        **Ключевые механики:**
        - **Кулинария:** Mini-games по приготовлению блюд (DC 16 Cooking)
        - **Социальные:** Переговоры с поварами и поставщиками (DC 18 Social)
        - **Хакинг:** Взлом рецептов корпоративных кухонь (DC 17 Hacking)
        - **Исследование:** Поиск редких ингредиентов (DC 15 Investigation)

    - id: quest_paths
      title: Пути решения
      body: |
        **Традиционный путь:**
        - Сохранение аутентичных семейных рецептов
        - Поддержка локальных производителей
        - Сопротивление корпоративной экспансии
        - Создание сети традиционных ресторанов

        **Инновационный путь:**
        - Интеграция безопасных технологий в традиционную кухню
        - Разработка новых рецептов с умными ингредиентами
        - Баланс между традициями и прогрессом
        - Обучение молодых поваров современным методам

        **Корпоративный путь:**
        - Работа на пищевые корпорации
        - Внедрение высокотехнологичных кухонь
        - Массовое производство "усиленной" еды
        - Превращение Tex-Mex в глобальный бренд

        **Уличный путь:**
        - Организация подпольных food truck'ов
        - Создание черного рынка аутентичных ингредиентов
        - Саботаж корпоративных поставок
        - Уличная еда как форма сопротивления

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 1800-3200 ED (в зависимости от пути)
        - +140 Dallas Food Culture reputation
        - Доступ к уникальным рецептам и ингредиентам

        **Путь-специфичные награды:**
        - **Традиционный:** Аутентичные рецепты, семейные рестораны, culinary heritage
        - **Инновационный:** Умные кухонные гаджеты, enhanced ingredients, tech patents
        - **Корпоративный:** Корпоративные контракты, mass production tech, brand deals
        - **Уличный:** Подпольные контакты, street food network, black market access

        **Репутационные изменения:**
        - +Local Chefs Guild: +120 до +200 (традиционный путь)
        - +Food Tech Innovators: +100 до +160 (инновационный путь)
        - +Corporate Food Chains: +150 до +240 (корпоративный путь)
        - +Dallas Street Vendors: +110 до +180 (уличный путь)

        **Глобальные исходы:**
        - Влияние на пищевую культуру в cyberpunk мире
        - Развитие или упадок традиционной кухни
        - Новые технологии в пищевой промышленности
        - Социальные изменения в Далласе

    - id: key_locations
      title: Ключевые локации
      body: |
        **Historic Tex-Mex Restaurant District:**
        - Семейные рестораны с многолетней историей
        - Тайные кухни для аутентичных рецептов
        - Архивы кулинарных традиций

        **Corporate Food Labs:**
        - Высокотехнологичные лаборатории корпораций
        - Прототипы умных ингредиентов и кухонь
        - Исследовательские центры пищевых технологий

        **Dallas Food Market:**
        - Традиционный рынок с локальными продуктами
        - Черный рынок запрещенных ингредиентов
        - Место для кулинарных соревнований

        **Street Food Alley:**
        - Уличные фуд-траки с аутентичной едой
        - Подпольные кухни для экспериментов
        - Точка сбора уличных поваров

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Rosa "Abuela" Martinez (Главный NPC):**
        - Легендарная повариха с имплантами вкуса
        - Специализация: традиционная Tex-Mex кухня
        - Отношение: наставник, дает начальный квест

        **Dr. Elena Chen:**
        - Корпоративный шеф-повар с пищевыми технологиями
        - Специализация: молекулярная гастрономия
        - Возможный соперник или партнер

        **Carlos "Street Chef" Ramirez:**
        - Уличный повар с революционными рецептами
        - Специализация: fusion cuisine
        - Предоставляет доступ к подпольным ингредиентам

        **Corporate Executive:**
        - Представитель пищевой корпорации
        - Интересуется монополией на техасскую кухню
        - Предлагает сделки и взятки

