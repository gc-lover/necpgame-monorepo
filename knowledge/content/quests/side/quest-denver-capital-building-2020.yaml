summary:
  problem: Отсутствует квест, раскрывающий тему корпоративного влияния на американское правительство в период раннего cyberpunk.
  goal: Создать увлекательный квест о борьбе за контроль над Капитолием штата Колорадо, сочетающий политические интриги и хакинг.
  essence: Игрок вмешивается в корпоративную борьбу за влияние на правительство Денвера, выбирая между разоблачением коррупции, шантажом или прямым захватом власти.
  key_points:
    - Квест сочетает политические переговоры, хакинг государственных систем и расследования коррупции
    - Уровень 16-25 для поздней средней игры
    - Множественные пути решения: дипломатический, хакерский, силовой, журналистский
    - Темы: корпоративная коррупция, политическая власть, цифровая демократия
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Денвер, Колорадо, США
        **Период:** 2020-2021 (Ранний cyberpunk, пандемия COVID-19)
        **Уровень:** 16-25
        **Тип:** Investigation/Political Intrigue
        **Продолжительность:** 4-6 часов

        **Синопсис:**
        В условиях пандемии COVID-19 корпорации Militech и Arasaka борются за контроль над правительством штата Колорадо.
        Капитолий штата становится полем битвы между корпоративными лоббистами, хакерами и честными политиками.
        Игрок получает задание от таинственного информатора разоблачить сеть коррупции, пронизывающую местное правительство.

        **Главный NPC:** Senator Elena Vargas - честный политик с имплантами, борющаяся против корпоративного контроля

        **Основная петля:**
        1. **Контакт** - встреча с сенатором Варгас в тайном убежище
        2. **Расследование** - сбор доказательств корпоративного влияния
        3. **Проникновение** - доступ к системам Капитолия
        4. **Конфронтация** - финальное противостояние с корпоративными силами
        5. **Разрешение** - выбор будущего правительства штата

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Собрать доказательства коррупции в Капитолии
        - Выбрать союзников среди политиков и журналистов
        - Проникнуть в защищенные зоны здания
        - Разоблачить или устранить ключевых фигур коррупции

        **Ключевые механики:**
        - **Хакинг:** Взлом государственных баз данных (DC 20 Hacking)
        - **Социальные взаимодействия:** Переговоры с политиками (DC 22 Social)
        - **Скрытность:** Проникновение в охраняемые зоны (DC 19 Stealth)
        - **Бой:** Конфликты с корпоративной охраной (Combat encounters)

    - id: quest_paths
      title: Пути решения
      body: |
        **Дипломатический путь:**
        - Фокус на политических альянсах и переговорах
        - Сбор компромата для шантажа коррумпированных чиновников
        - Организация коалиции честных политиков
        - Мирное разрешение через судебные процедуры

        **Хакерский путь:**
        - Взлом систем голосования и баз данных
        - Манипуляция корпоративными платежами
        - Создание доказательств для СМИ
        - Цифровое разоблачение коррупционной сети

        **Силовой путь:**
        - Прямое противостояние корпоративным силам
        - Спасение заложников среди политиков
        - Захват ключевых фигур для допросов
        - Вооруженное очищение Капитолия

        **Журналистский путь:**
        - Расследование через СМИ и whistleblowers
        - Публикация доказательств в сети
        - Организация общественного давления
        - Медиа-кампания против корпораций

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 2500-4500 ED (в зависимости от пути)
        - +200 Colorado Government reputation
        - Доступ к политическим контактам

        **Путь-специфичные награды:**
        - **Дипломатический:** Политическое влияние, legal protections, government contracts
        - **Хакерский:** Advanced hacking tools, government databases access, cyber implants
        - **Силовой:** Military-grade equipment, combat experience, mercenary contracts
        - **Журналистский:** Media influence, public support, investigative tools

        **Репутационные изменения:**
        - +Militech: -50 до -100 (в зависимости от успеха)
        - +Arasaka: -50 до -100 (в зависимости от успеха)
        - +Colorado Underground: +75 до +150
        - +Journalists Network: +100 (журналистский путь)

        **Глобальные исходы:**
        - Корпорации теряют влияние в Колорадо
        - Честное правительство получает шанс на реформы
        - Игрок становится "врагом корпораций" в регионе
        - Открываются новые квестовые цепочки по теме политики

    - id: key_locations
      title: Ключевые локации
      body: |
        **Colorado State Capitol Building:**
        - Главное здание с золотым куполом
        - Защищенные серверные комнаты
        - Палаты законодателей
        - Подземные бункеры

        **Senate Office Building:**
        - Офисы сенаторов
        - Тайные комнаты для переговоров
        - Архивы документов

        **Nearby Locations:**
        - Парк напротив Капитолия
        - Подземные парковки с тайными входами
        - Ближайшие отели для наблюдения

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Senator Elena Vargas (Главный NPC):**
        - Честный политик с нейроимплантами
        - Специализация: политика и кибербезопасность
        - Отношение: союзник, дает квест

        **Governor Marcus Hale:**
        - Коррумпированный губернатор
        - Контролируется Militech
        - Возможные исходы: арест, шантаж, устранение

        **Corporate Lobbyist Sarah Chen:**
        - Представитель Arasaka
        - Мастер манипуляций
        - Возможный союзник или противник

        **Whistleblower David Park:**
        - Бывший IT-специалист Капитолия
        - Предоставляет ключевые доказательства
        - Требует защиты

