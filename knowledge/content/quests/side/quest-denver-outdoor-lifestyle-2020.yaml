summary:
  problem: Отсутствует квест, раскрывающий тему активного образа жизни и выживания в природе в условиях изменения климата Денвера.
  goal: Создать увлекательный квест о поиске идеального места для жизни на природе в мире, где природа становится всё более опасной и непредсказуемой.
  essence: Игрок отправляется в путешествие по Скалистым горам в поисках легендарного "рая" - места, где можно жить в гармонии с природой и технологиями.
  key_points:
    - Квест сочетает экстремальный туризм с выживанием в изменяющейся природе
    - Уровень 12-22 для средней игры
    - Множественные пути решения: техно-выживание, традиционное выживание, научное исследование, духовный поиск
    - Темы: климатические изменения, баланс природы и технологий, поиск смысла жизни
content:
  sections:
    - id: quest_overview
      title: Обзор квеста
      body: |
        **Город:** Денвер, Колорадо, США
        **Период:** 2020-2021 (Пандемия и климатические изменения)
        **Уровень:** 12-22
        **Тип:** Exploration/Survival Adventure
        **Продолжительность:** 4-6 часов

        **Синопсис:**
        В условиях глобального потепления и пандемии COVID-19 активный образ жизни Денвера принимает экстремальные формы.
        Игрок получает древнюю карту от умирающего скалолаза, указывающую на "рай" - идеальное место в Скалистых горах,
        где природа и технологии существуют в гармонии. По пути игрок сталкивается с мутантами, корпоративными охотниками
        и другими искателями, каждый из которых ищет свой собственный "рай".

        **Главный NPC:** Marcus "Mountain Ghost" Reynolds - легендарный скалолаз с кибернетическими имплантами для гор

        **Основная петля:**
        1. **Подготовка** - сбор снаряжения и изучение карты
        2. **Путешествие** - восхождение и исследование горных районов
        3. **Испытания** - преодоление природных и технологических опасностей
        4. **Открытие** - достижение цели и принятие решения

    - id: main_objectives
      title: Основные цели и механики
      body: |
        **Цели квеста:**
        - Расшифровать древнюю карту и найти путь в горы
        - Собрать команду единомышленников для путешествия
        - Преодолеть экстремальные погодные условия и природные препятствия
        - Решить, что делать с найденным "раем"

        **Ключевые механики:**
        - **Исследование:** Навигация по сложной местности (DC 18 Survival)
        - **Выживание:** Борьба с погодой и дикой природой (DC 17 Endurance)
        - **Технологии:** Использование дронов и гаджетов (DC 16 Tech)
        - **Социальные:** Переговоры с другими искателями (DC 19 Social)

    - id: quest_paths
      title: Пути решения
      body: |
        **Техно-выживание:**
        - Фокус на высокотехнологичных решениях для жизни в дикой природе
        - Использование дронов, умных палаток, климат-контроля
        - Создание технологичного убежища в горах
        - Разработка новых способов адаптации к климату

        **Традиционное выживание:**
        - Возврат к базовым навыкам выживания без технологий
        - Уважение к природе и традиционным методам
        - Создание природного убежища с минимальным воздействием
        - Поиск гармонии с окружающей средой

        **Научное исследование:**
        - Изучение влияния климата на экосистему гор
        - Сбор данных о мутациях и изменениях природы
        - Разработка научных решений для сохранения природы
        - Публикация открытий для мирового сообщества

        **Духовный поиск:**
        - Поиск смысла жизни в экстремальных условиях
        - Медитация и самоанализ в изоляции
        - Создание духовного сообщества в горах
        - Философские размышления о будущем человечества

    - id: rewards_outcomes
      title: Награды и исходы
      body: |
        **Базовые награды:**
        - 2000-3500 ED (в зависимости от пути)
        - +140 Denver Mountains reputation
        - Доступ к горному снаряжению

        **Путь-специфичные награды:**
        - **Техно-выживание:** Продвинутые outdoor гаджеты, climate control tech, smart survival gear
        - **Традиционное выживание:** Классическое снаряжение, survival skills, natural materials
        - **Научное исследование:** Научные инструменты, research grants, environmental data
        - **Духовный поиск:** Медитативные импланты, philosophical texts, spiritual community access

        **Репутационные изменения:**
        - +Denver Outdoor Community: +130 до +210 (техно-выживание и традиционное)
        - +Environmental Scientists: +120 до +190 (научное исследование)
        - +Spiritual Seekers: +110 до +170 (духовный поиск)

        **Глобальные исходы:**
        - Влияние на развитие outdoor технологий США
        - Изменение подходов к экотуризму
        - Новые методы адаптации к климатическим изменениям
        - Философские дискуссии о будущем человечества

    - id: key_locations
      title: Ключевые локации
      body: |
        **Rocky Mountain Base Camp:**
        - Начальный лагерь у подножия гор
        - Место подготовки и сбора команды
        - Источник информации о маршрутах

        **Extreme Weather Zones:**
        - Районы с экстремальными погодными условиями
        - Тестирование снаряжения и навыков
        - Опасные зоны с лавинами и штормами

        **Hidden Valleys:**
        - Потенциальные места для "рая"
        - Уединенные долины с уникальной экосистемой
        - Тайные убежища других искателей

        **Mountain Summit:**
        - Вершина с панорамным видом
        - Место духовных откровений
        - Финальная точка путешествия

    - id: npc_interactions
      title: Важные NPC
      body: |
        **Marcus "Mountain Ghost" Reynolds (Главный NPC):**
        - Легендарный скалолаз с имплантами для гор
        - Специализация: экстремальный туризм и выживание
        - Отношение: наставник, дает начальный квест

        **Dr. Lena Storm:**
        - Климатолог, изучающая изменения в горах
        - Специализация: погодные паттерны и экология
        - Предоставляет научные данные и прогнозы

        **Jake "Wild Man" Torres:**
        - Отшельник, живущий в горах десятилетиями
        - Специализация: традиционное выживание
        - Делится мудростью и историями

        **Corporate Scout:**
        - Представитель корпорации, охотящейся за ресурсами
        - Специализация: корпоративный шпионаж
        - Возможный конкурент или союзник

