content:
  sections:
    - id: overview
      title: Описание
      body: |
        В мире корпораций информация - это валюта. Игрок проникает в сеть корпоративных шпионов,
        собирает секретные данные и проводит операции по подрыву конкурентов. Квест сочетает
        элементы шпионажа, хакерства и корпоративной интриги.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Контакт с шпионской сетью
        2. Первое задание по сбору информации
        3. Проникновение в корпоративные системы
        4. Раскрытие заговора
        5. Финальная операция по саботажу
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Лояльность одной корпорации (+ ресурсы, - риски)
        - Независимая игра (+ свобода, - поддержка)
        - Переход на сторону конкурентов (рискованно)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Доступ к базе данных корпоративной разведки
        - Шифровальное устройство связи
        - Репутация в шпионских кругах

        Квест влияет на корпоративные отношения в игре.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
