summary:
  problem: Корпоративный шпионаж остается недостаточно раскрытым в сайд-контенте.
  goal: Создать сайд-квест про проникновение в шпионскую сеть корпораций.
  essence: Игрок становится частью корпоративной шпионской сети, собирая информацию и проводя тайные операции.
  key_points:
    - Квест сочетает корпоративную интригу с шпионажем
    - Включает скрытные операции и социальные взаимодействия
    - Награды связаны с информацией и репутацией
