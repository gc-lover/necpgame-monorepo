summary:
  problem: Подпольные бои остаются нераскрытыми в сайд-контенте.
  goal: Создать сайд-квест про становление чемпионом подпольного бойцовского клуба.
  essence: Игрок поднимается по карьерной лестнице подпольных боев, сражаясь с сильнейшими бойцами и управляя ставками.
  key_points:
    - Квест фокусируется на боях и спортивной карьере
    - Включает боевые мини-игры и социальные взаимодействия
    - Награды связаны с силой и репутацией
