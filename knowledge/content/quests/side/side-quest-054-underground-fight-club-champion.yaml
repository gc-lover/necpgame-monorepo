content:
  sections:
    - id: overview
      title: Описание
      body: |
        В тени мегаполисов процветают подпольные бойцовские клубы. Игрок начинает как новичок
        и постепенно становится чемпионом, побеждая все более сильных противников и управляя ставками.
        Квест сочетает боевые элементы с уличной культурой и азартными играми.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Вход в подпольный клуб
        2. Первые победы в боях
        3. Участие в турнирах
        4. Ставки и управление финансами
        5. Финальный чемпионский бой
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Честные бои (+ репутация, - прибыль)
        - Ставки и манипуляции (+ деньги, - честь)
        - Сочетание подходов (баланс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Перчатки чемпиона
        - VIP-доступ в подземные арены
        - Репутация среди бойцов

        Квест влияет на боевую культуру города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
