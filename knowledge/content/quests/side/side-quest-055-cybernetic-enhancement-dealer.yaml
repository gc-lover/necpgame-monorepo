content:
  sections:
    - id: overview
      title: Описание
      body: |
        На черном рынке процветает торговля нелегальными кибернетическими имплантами.
        Игрок становится дилером, торгуя редкими имплантами, избегая корпораций и полиции,
        и помогая клиентам с установкой. Квест сочетает бизнес, медицину и криминал.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Знакомство с черным рынком имплантов
        2. Первая сделка
        3. Поиск редких имплантов
        4. Конкуренция с другими дилерами
        5. Финальная крупная сделка
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Качественные импланты (+ доверие, - прибыль)
        - Дешевые подделки (+ деньги, - риски)
        - Сочетание подходов (баланс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Набор редких имплантов
        - Сеть поставщиков черного рынка
        - Репутация среди дилеров

        Квест влияет на рынок имплантов.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
