summary:
  problem: Черный рынок кибернетических имплантов остается нераскрытым.
  goal: Создать сайд-квест про торговлю нелегальными имплантами.
  essence: Игрок становится дилером кибернетических имплантов, балансируя между прибылью, безопасностью и этикой.
  key_points:
    - Квест фокусируется на медицинской технологии и бизнесе
    - Включает торговлю и моральные выборы
    - Награды связаны с имплантами и деньгами
