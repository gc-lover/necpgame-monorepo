content:
  sections:
    - id: overview
      title: Описание
      body: |
        Стены города - это холст для революционеров. Игрок присоединяется к движению уличных художников,
        создавая произведения, которые вдохновляют людей и бросают вызов авторитарным режимам.
        Квест сочетает творчество с уличной культурой и социальным активизмом.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Знакомство с уличными художниками
        2. Обучение технике граффити
        3. Создание первого произведения
        4. Организация художественной акции
        5. Финальная революционная фреска
      mechanics_links:
        - mechanics/quests/quest-flows.yaml
      assets: []
    - id: choices_and_consequences
      title: Выборы и последствия
      body: |
        Игрок может выбрать:
        - Политическое искусство (+ влияние, - безопасность)
        - Абстрактное искусство (+ креативность, - понимание)
        - Сочетание подходов (баланс)
      mechanics_links:
        - mechanics/choices/consequence-system.yaml
      assets: []
    - id: rewards_detailed
      title: Детальные награды
      body: |
        Основные награды:
        - Профессиональный набор для граффити
        - Доступ в галереи уличного искусства
        - Репутация среди художников

        Квест влияет на культурную жизнь города.
      mechanics_links:
        - mechanics/rewards/reward-system.yaml
      assets: []
