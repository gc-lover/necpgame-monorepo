summary:
  problem: Уличное искусство остается нераскрытым в сайд-контенте.
  goal: Создать сайд-квест про становление уличного художника.
  essence: Игрок становится частью движения уличных художников, создавая произведения, которые бросают вызов системе.
  key_points:
    - Квест фокусируется на творчестве и самовыражении
    - Включает создание искусства и социальные взаимодействия
    - Награды связаны с творчеством и репутацией
