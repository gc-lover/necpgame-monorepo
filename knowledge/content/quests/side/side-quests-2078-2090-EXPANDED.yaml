summary:
  problem: Эпоха лиг и параметрических ярмарок требует побочных миссий с управлением атрибутами, квантовыми рынками и турнирным контентом.
  goal: Представить расширенные квесты 2078–2090 с параметрической экономикой, квантовыми ограблениями и корпоративными альянсами.
  essence: Документ фиксирует сценарии лигового периода, где выборы влияют на рейтинги, квантовые ресурсы и симуляцию.
  key_points:
    - Квесты используют проверки League Reputation, Parametric Tokens, квантовые события и Hacking высокого ранга.
    - Награды включают атрибутные бусты, доступ к квантовым рынкам и влияние на итоговые рейтинги.
    - События перемещений описывают параметры ярмарок, архивы за Blackwall и легендарные турниры.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Расширение лигового периода концентрируется на управлении параметрами, взаимодействии с AI и квантовыми вычислениями.
        Документ описывает повторяемые активности, сезонные рейтинги и связку с league-system.
      mechanics_links: []
      assets: []
    - id: featured-quests
      title: Ключевые квесты
      body: |
        - `SQ-2080-PFAIR`: «Параметрические ярмарки» — покупка атрибутов легально или на чёрном рынке, проверки COOL ≥18,
          экономические транзакции, штрафы за нелегальные сделки и влияние на лиги.
        - Дополнительные сценарии включают квантовое ограбление, корпоративный альянс «Квантовое кольцо», легендарные
          турниры и откровение о границах симуляции.
      mechanics_links: []
      assets: []
    - id: structures
      title: Структуры данных
      body: |
        Приведены JSON-форматы для параметрических рынков (ценовые таблицы, риски штрафов), турниров (сеточные структуры,
        рейтинги) и квантовых архивов (многоключевые данные, таймеры суперпозиции).
      mechanics_links: []
      assets: []
    - id: events
      title: События перемещений 2078–2090
      body: |
        Описаны события: Parametric Fairs, League Constitutions, Legendary Tournaments, Corporate Collapse, Network Revolution,
        Cyberpsychosis Solution. Каждое событие влияет на league reputation, city unrest и доступ к симуляционным архивам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и рейтинги
      body: |
        Награды включают Parametric Tokens, Quantum Cores, League Points и уникальные титулы. Формулы описывают влияние на
        сезонные рейтинги, стоимость атрибутов и доступ к рынкам. Предусмотрены механики штрафов за нелегальные действия и
        возможные исключения из лиг.
      mechanics_links: []
      assets: []
