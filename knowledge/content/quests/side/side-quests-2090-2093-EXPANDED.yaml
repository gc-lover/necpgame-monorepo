summary:
  problem: В эпилоге после перезапуска мира возникают аномалии и мировые последствия, требующие финальных побочных сценариев.
  goal: Описать квесты 2090–2093 с неконсистентными зонами, наследием перезапуска и завершающими выборы.
  essence: Квесты исследуют нестабильные зоны, финальные конфликты и предоставляют уникальные артефакты перед закрытием цикла.
  key_points:
    - Сценарии рассчитаны на высокие уровни (40–60) и DC до 40.
    - Поддерживаются различные пути: исследовательский, саботаж, компромисс.
    - Награды включают legacy артефакты, доступ к наследию систем и изменения репутаций.
content:
  sections:
    - id: featured-quests
      title: Ключевые квесты
      body: |
        - `SQ-2091-RESET` «Отголоски перезапуска» — исследование пяти неконсистентных зон, сбор свидетельств и создание отчёта.
          Проверки INT ≥20, Hacking R5, EMP ≥20. Награды: 10–15k эдди, Legacy Artifact, +30 Research Guild.
        - Эпилоговые сценарии (не показаны в примере) включают «Финальный саммит», «Наследие лиг», «Перезапуск для всех» с
          решениями, влияющими на финальные фракционные состояния.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квесты используют параметры нестабильности, шкалу понимания (40–100%), глубину исследования и формирование детального
        отчёта. Предусмотрены градации наград в зависимости от полноты сбора данных и качества отчёта.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Детализированы базовые и бонусные награды: кредиты, опыт, уникальные артефакты, доступы к Legacy System,
        репутации Research Guild и City Services. Указаны последствия: исчезновение аномалий, открытие новых цепочек или
        усиление перезапуска.
      mechanics_links: []
      assets: []
