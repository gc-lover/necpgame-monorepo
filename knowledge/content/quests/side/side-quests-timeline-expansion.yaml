summary:
  problem: Недостаточно разнообразных сайд-квестов для ранних периодов игры (2020-2077).
  goal: Создать 15 увлекательных сайд-квестов, охватывающих все ключевые периоды становления cyberpunk мира.
  essence: Квесты показывают эволюцию от современных проблем к полномасштабному cyberpunk, с фокусом на социальные, технологические и корпоративные темы.
  key_points:
    - 15 квестов по 3 на период (2020-2029, 2030-2039, 2040-2049, 2050-2059, 2060-2069, 2070-2077)
    - Разнообразные механики: stealth, combat, social, hacking, racing, investigation
    - Уровни от 5 до 45 для постепенного прогресса игрока
    - Темы: иммиграция, технологии, корпорации, социальные изменения, война
content:
  sections:
    - id: period_2020_2029
      title: "Период 2020-2029: Ранний cyberpunk"
      body: |
        Эпоха зарождения технологий, роста неравенства и первых корпоративных войн.

        **SQ-2020-001 «Крипто-крах в Амстердаме»**
        - Уровень: 8-12
        - Тип: Investigation/Social
        - NPC: Detective van der Berg
        - Синопсис: Расследование исчезновения инвестора после краха крипторынка
        - Механики: Сбор улик, допросы свидетелей, хакинг финансовых систем
        - Награды: 800 ED, +100 Police rep, финансовая информация

        **SQ-2023-002 «Беженцы в Брюсселе»**
        - Уровень: 10-15
        - Тип: Escort/Social
        - NPC: Dr. Marie Dubois
        - Синопсис: Эскорт ученых, разоблачающих корпоративные преступления против беженцев
        - Механики: Защита от агентов, сбор доказательств, дипломатические переговоры
        - Награды: 1200 ED, +150 EU Government rep, научные данные

        **SQ-2027-003 «Цифровая баррикада Берлина»**
        - Уровень: 12-18
        - Тип: Hacking/Stealth
        - NPC: Lena Kowalski
        - Синопсис: Саботаж системы контроля данных ЕС
        - Механики: Инфильтрация, взлом систем, побег от преследования
        - Награды: 1500 ED, +200 Hacker rep, доступ к black market софту

    - id: period_2030_2039
      title: "Период 2030-2039: Технологическая революция"
      body: |
        Время бурного развития имплантов, нейронных сетей и первых киборгов.

        **SQ-2030-001 «Прототипы в Токио»**
        - Уровень: 15-22
        - Тип: Stealth/Combat
        - NPC: Hiroshi Tanaka
        - Синопсис: Кража прототипа импланта от Arasaka
        - Механики: Проникновение в лабораторию, бой с охраной, технический анализ
        - Награды: 2200 ED, +250 Corporate rep, редкий имплант

        **SQ-2034-002 «Нейронная сеть в Сан-Франциско»**
        - Уровень: 18-25
        - Тип: Hacking/Social
        - NPC: Sarah Chen
        - Синопсис: Взлом корпоративной нейронной сети
        - Механики: Социальная инженерия, глубокий хакинг, корпоративные интриги
        - Награды: 2800 ED, +300 Netrunner rep, доступ к corporate data

        **SQ-2038-003 «Киборг-повстанцы в Детройте»**
        - Уровень: 20-28
        - Тип: Combat/Investigation
        - NPC: Marcus "Steel" Johnson
        - Синопсис: Помощь киборгам в борьбе против корпораций
        - Механики: Городской бой, сбор свидетельств, альянсы с повстанцами
        - Награды: 3500 ED, +400 Street rep, киборг-импланты

    - id: period_2040_2049
      title: "Период 2040-2049: Корпоративные войны"
      body: |
        Эра полномасштабных корпоративных конфликтов и роста частных армий.

        **SQ-2040-001 «Шпионаж в Лондоне»**
        - Уровень: 22-30
        - Тип: Stealth/Social
        - NPC: Agent Blackwood
        - Синопсис: Корпоративный шпионаж между Militech и Arasaka
        - Механики: Маскировка под сотрудников, сбор разведданных, дипломатия
        - Награды: 4200 ED, +500 Corporate rep, classified documents

        **SQ-2045-002 «Охота за эмиттерами в Варшаве»**
        - Уровень: 25-35
        - Тип: Racing/Combat
        - NPC: Colonel Kowalski
        - Синопсис: Перехват груза эмиттеров у конкурирующих корпораций
        - Механики: Гонка по городу, перестрелки, техническое обслуживание
        - Награды: 5000 ED, +600 Military rep, эмиттер-технологии

        **SQ-2049-003 «Медиа-война в Нью-Йорке»**
        - Уровень: 28-38
        - Тип: Social/Hacking
        - NPC: Media Baron Reynolds
        - Синопсис: Манипуляция общественным мнением в корпоративной войне
        - Механики: Управление СМИ, хакинг новостных сетей, политические интриги
        - Награды: 6000 ED, +700 Media rep, медиа-империя

    - id: period_2050_2059
      title: "Период 2050-2059: Социальные потрясения"
      body: |
        Время массовых протестов, роста неравенства и первых признаков апокалипсиса.

        **SQ-2050-001 «Бунт в Рио»**
        - Уровень: 30-40
        - Тип: Combat/Escort
        - NPC: Rebel Leader Silva
        - Синопсис: Эскорт лидера повстанцев через осажденный город
        - Механики: Уличные бои, защита VIP, тактическое планирование
        - Награды: 7000 ED, +800 Rebel rep, стратегическая информация

        **SQ-2055-002 «Климатические беженцы в Мумбаи»**
        - Уровень: 32-42
        - Тип: Social/Investigation
        - NPC: Climate Scientist Rao
        - Синопсис: Расследование корпоративного геноцида климатических беженцев
        - Механики: Сбор свидетельств, допросы, судебные разбирательства
        - Награды: 8000 ED, +900 Humanitarian rep, климатические данные

        **SQ-2059-003 «Нейроэтика в Сиднее»**
        - Уровень: 35-45
        - Тип: Hacking/Social
        - NPC: Ethics Professor Wong
        - Синопсис: Взлом сети, контролирующей массовое зомбирование через нейроимпланты
        - Механики: Этические дилеммы, глубокий хакинг, философские дебаты
        - Награды: 9000 ED, +1000 Academic rep, нейроэтические открытия

    - id: period_2060_2069
      title: "Период 2060-2069: Предвоенное время"
      body: |
        Эра подготовки к глобальной войне и первых полномасштабных конфликтов.

        **SQ-2060-001 «Дипломатический кризис в Женеве»**
        - Уровень: 35-45
        - Тип: Social/Stealth
        - NPC: Ambassador Dubois
        - Синопсис: Предотвращение корпоративного переворота в ООН
        - Механики: Дипломатия, шпионаж, политические интриги
        - Награды: 10000 ED, +1100 Diplomatic rep, международные связи

        **SQ-2065-002 «Теневая война в Гонконге»**
        - Уровень: 38-48
        - Тип: Combat/Hacking
        - NPC: Shadow Operative Li
        - Синопсис: Уничтожение секретной лаборатории по созданию биологического оружия
        - Механики: Городской террор, кибератаки, тактические операции
        - Награды: 12000 ED, +1300 Military rep, биотехнологии

        **SQ-2069-003 «Последний концерт в Лондоне»**
        - Уровень: 40-50
        - Тип: Escort/Social
        - NPC: Rockstar "Ghost" Malone
        - Синопсис: Эскорт легендарной рок-группы на последний концерт перед войной
        - Механики: Защита от террористов, культурные мероприятия, эмоциональные моменты
        - Награды: 14000 ED, +1500 Cultural rep, музыкальное наследие

    - id: period_2070_2077
      title: "Период 2070-2077: Финальный кризис"
      body: |
        Предвоенные годы с первыми признаками глобальной катастрофы.

        **SQ-2070-001 «Экологическая катастрофа в Амазонии»**
        - Уровень: 42-52
        - Тип: Investigation/Combat
        - NPC: Eco-Warrior Santos
        - Синопсис: Саботаж корпоративной операции по уничтожению тропических лесов
        - Механики: Выживание в джунглях, экологический террор, научные исследования
        - Награды: 16000 ED, +1700 Environmental rep, экотехнологии

        **SQ-2073-002 «Виртуальная революция в Токио»**
        - Уровень: 45-55
        - Тип: Hacking/Social
        - NPC: Digital Revolutionary Tanaka
        - Синопсис: Освобождение сознаний, захваченных виртуальной реальностью корпораций
        - Механики: VR хакинг, психологическая война, цифровые права
        - Награды: 18000 ED, +1900 Digital rep, VR технологии

        **SQ-2077-003 «Предвоенные переговоры в Нью-Йорке»**
        - Уровень: 48-58
        - Тип: Social/Diplomacy
        - NPC: President-elect Harris
        - Синопсис: Последняя попытка предотвратить глобальную войну
        - Механики: Международная дипломатия, шпионаж, моральные выборы
        - Награды: 20000 ED, +2100 Global rep, историческое наследие

