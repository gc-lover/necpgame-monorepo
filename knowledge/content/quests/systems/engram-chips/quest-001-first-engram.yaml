summary:
  problem: Игроку нужно научиться создавать и управлять энграммами, но нет обучающего квеста для знакомства с системой.
  goal: Обучить игрока основам создания энграмм через структурированный квест с наставником.
  essence: Игрок проходит процедуру создания своей первой энграммы под руководством опытного наставника, изучая технологию Relic и получая базовые навыки управления энграммами.
  key_points:
    - Вводит игрока в систему энграмм через обучающий квест
    - Предоставляет первую энграмму Tier 1-2
    - Открывает доступ к базовым функциям системы энграмм
    - Создает атмосферу Cyberpunk 2077 с философией работы с энграммами
