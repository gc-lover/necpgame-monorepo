content:
  sections:
    - id: introduction
      title: Встреча с наставником
      body: |
        Игрок получает информацию о возможности создания энграммы и направляется к наставнику в Night City. Наставник может быть риппердоком или опытным Netrunner, который объясняет основы технологии Relic и философию работы с энграммами. В мире Cyberpunk создание энграммы - это не просто техническая процедура, это ритуал, который требует понимания технологии и готовности принять последствия.
      mechanics_links: []
      assets: []
    - id: learning
      title: Обучение основам
      body: |
        Игрок проходит обучающий модуль, который объясняет процесс создания энграммы, риски и преимущества, а также требования к оборудованию. Модуль включает интерактивные элементы и визуализацию процесса создания энграммы. Игрок узнает о технологии Relic (2070+) и Soulkiller (2060+), о процедуре создания и о том, как управлять энграммой после создания.
      mechanics_links: []
      assets: []
    - id: preparation
      title: Сбор компонентов
      body: |
        Игрок должен собрать необходимые компоненты для создания энграммы: чип Relic Tier 1-2, нейроинтерфейс и стабилизатор данных. Компоненты можно купить у торговцев в Night City или найти в локациях. Наставник может помочь с поиском компонентов или предоставить подсказки о местах, где их можно найти.
      mechanics_links: []
      assets: []
    - id: creation
      title: Процедура создания
      body: |
        Игрок проходит процедуру создания энграммы под руководством наставника. Процесс включает выбор источника для энграммы (NPC или тестовый образец), настройку параметров и завершение процесса создания. Наставник контролирует процесс и помогает игроку избежать ошибок. После успешного создания игрок получает свою первую энграмму.
      mechanics_links: []
      assets: []
    - id: management
      title: Управление энграммой
      body: |
        Игрок изучает основы управления энграммой: мониторинг влияния, балансировка, взаимодействие с энграммой. Наставник проводит практические упражнения, которые помогают игроку понять, как управлять энграммой и предотвращать конфликты. Игрок узнает о важности балансировки влияния и о том, как избежать потери контроля.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        После завершения квеста игрок получает первую энграмму (Tier 1-2), опыт создания энграмм, доступ к базовым функциям системы энграмм и репутацию с фракцией наставника. В зависимости от выбранного пути (Netrunner или Ripperdoc) игрок получает дополнительные награды и открывает доступ к продвинутым техникам работы с энграммами.
      mechanics_links: []
      assets: []
