summary:
  problem: Игроку нужно решить конфликт между энграммами, но нет структурированного квеста для управления конфликтами и выбора между энграммами.
  goal: Создать квест на решение конфликта между энграммами с выбором между энграммами и последствиями выбора.
  essence: Игрок сталкивается с конфликтом между энграммами, которые борются за контроль или влияние. Игрок должен выбрать между энграммами, разрешить конфликт и принять последствия своего выбора.
  key_points:
    - Требует управления несколькими энграммами одновременно
    - Предоставляет выбор между энграммами с последствиями
    - Создает атмосферу Cyberpunk 2077 с философией конфликтов и выбора
    - Влияет на дальнейшее развитие персонажа и доступные квесты
quest_definition:
  quest_type: side
  level_min: 25
  level_max: null
  requirements:
    required_quests:
      - quest-engram-chips-001-first-engram
    required_flags:
      - first_engram_created
      - engram_management_unlocked
    required_reputation: { }
    required_items:
      - engram_chip
  objectives:
    - id: detect_conflict
      text: "Обнаружить конфликт между энграммами. Заметить признаки конфликта: противоречивые советы, конфликтующие желания, борьбу за контроль. Конфликт может быть обнаружен через мониторинг системы энграмм или через симптомы у игрока"
      type: investigate
      target: engram_conflict_detection
      count: 1
      optional: false
    - id: analyze_conflict
      text: "Проанализировать природу конфликта: причины конфликта, заинтересованные энграммы, возможные последствия. Понять, почему энграммы конфликтуют и что можно сделать для разрешения конфликта"
      type: investigate
      target: engram_conflict_analysis
      count: 1
      optional: false
    - id: consult_expert
      text: "Проконсультироваться с экспертом по энграммам о способах разрешения конфликта. Эксперт может предложить различные варианты решения: выбор одной энграммы, балансировку влияния, временное отключение одной из энграмм"
      type: interact
      target: engram_expert_consultation
      count: 1
      optional: false
    - id: make_choice
      text: "Принять решение о разрешении конфликта: выбрать одну из энграмм, попытаться сбалансировать влияние или найти компромисс. Выбор определяет дальнейшее развитие персонажа и доступные квесты"
      type: perform
      target: conflict_resolution_choice
      count: 1
      optional: false
    - id: resolve_conflict
      text: "Разрешить конфликт в соответствии с выбранным решением. Применить выбранный метод разрешения конфликта: выбор энграммы, балансировку влияния или компромисс. Процесс может быть сложным и требовать времени"
      type: perform
      target: conflict_resolution
      count: 1
      optional: false
    - id: deal_with_consequences
      text: "Справиться с последствиями выбора: потеря влияния одной из энграмм, изменение баланса, новые возможности или ограничения. Понимать, что выбор имеет долгосрочные последствия"
      type: perform
      target: consequences_management
      count: 1
      optional: false
  rewards:
    experience: 6000
    currency: 1500
    items: [ ]
    reputation:
      engram_masters: 40
    flags:
      - conflict_resolution_experience
      - advanced_conflict_management_unlocked
  branches:
    - id: choose_first_engram
      unlock_condition:
