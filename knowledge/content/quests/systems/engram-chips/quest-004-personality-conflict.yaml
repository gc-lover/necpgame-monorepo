    - id: choose_second_engram
      unlock_condition:
        type: choice
        choice_id: conflict_resolution
        value: choose_second
      consequences:
        reputation:
          engram_masters: 20
        flags:
          - second_engram_dominant
          - first_engram_suppressed
        unlocked_content:
          - quest_type: side
            category: engram-single-management
            location: night_city
    - id: balance_influence
      unlock_condition:
        type: choice
        choice_id: conflict_resolution
        value: balance
      consequences:
        reputation:
          engram_masters: 30
        flags:
          - balanced_engram_management
          - multi_engram_quests_unlocked
        unlocked_content:
          - quest_type: side
            category: engram-balance-management
            location: night_city
content:
  sections:
    - id: introduction
      title: Обнаружение конфликта
      body: |
        Игрок обнаруживает конфликт между энграммами, которые борются за контроль или влияние. Конфликт может проявляться через противоречивые советы, конфликтующие желания или борьбу за контроль. Игрок должен понять природу конфликта и найти способ его разрешения.
      mechanics_links: [ ]
      assets: [ ]
    - id: analysis
      title: Анализ конфликта
      body: |
        Игрок анализирует природу конфликта: причины конфликта, заинтересованные энграммы, возможные последствия. Он понимает, почему энграммы конфликтуют и что можно сделать для разрешения конфликта. Это важный момент, который определяет дальнейшие действия игрока.
      mechanics_links: [ ]
      assets: [ ]
    - id: consultation
      title: Консультация с экспертом
      body: |
        Игрок консультируется с экспертом по энграммам о способах разрешения конфликта. Эксперт может предложить различные варианты решения: выбор одной энграммы, балансировку влияния, временное отключение одной из энграмм. Игрок получает информацию о последствиях каждого варианта.
      mechanics_links: [ ]
      assets: [ ]
    - id: choice
      title: Принятие решения
      body: |
        Игрок принимает решение о разрешении конфликта: выбирает одну из энграмм, пытается сбалансировать влияние или находит компромисс. Выбор определяет дальнейшее развитие персонажа и доступные квесты. Это важный момент, который влияет на всю дальнейшую игру.
      mechanics_links: [ ]
      assets: [ ]
    - id: resolution
      title: Разрешение конфликта
      body: |
        Игрок разрешает конфликт в соответствии с выбранным решением. Процесс может быть сложным и требовать времени. Игрок применяет выбранный метод разрешения конфликта и видит результаты своих действий.
      mechanics_links: [ ]
      assets: [ ]
    - id: consequences
      title: Последствия выбора
      body: |
        Игрок справляется с последствиями выбора: потерей влияния одной из энграмм, изменением баланса, новыми возможностями или ограничениями. Он понимает, что выбор имеет долгосрочные последствия и влияет на дальнейшее развитие персонажа.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        После завершения квеста игрок получает опыт разрешения конфликтов, доступ к продвинутым функциям управления конфликтами и репутацию с фракциями. В зависимости от выбранного метода разрешения конфликта игрок получает дополнительные награды и открывает доступ к соответствующим квестам управления энграммами.
      mechanics_links: [ ]
      assets: [ ]
