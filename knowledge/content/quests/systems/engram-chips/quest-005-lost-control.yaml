summary:
  problem: Игроку нужно вернуть контроль от энграммы, но нет структурированного квеста для борьбы за контроль и специальных процедур восстановления.
  goal: Создать квест на возврат контроля от энграммы с борьбой за контроль и специальными процедурами восстановления.
  essence: Игрок теряет контроль над энграммой, которая начинает доминировать. Игрок должен бороться за контроль, использовать специальные процедуры восстановления и вернуть себе контроль над собственной личностью.
  key_points:
    - Требует борьбы за контроль с энграммой
    - Предоставляет специальные процедуры восстановления контроля
    - Создает атмосферу Cyberpunk 2077 с философией борьбы за идентичность
    - Влияет на дальнейшее развитие персонажа и доступные квесты
quest_definition:
  quest_type: side
  level_min: 30
  level_max: null
  requirements:
    required_quests:
      - quest-engram-chips-001-first-engram
    required_flags:
      - first_engram_created
      - engram_management_unlocked
    required_reputation: { }
    required_items:
      - engram_chip
  objectives:
    - id: detect_loss_of_control
      text: "Обнаружить потерю контроля над энграммой. Заметить признаки потери контроля: неконтролируемые действия, чужие мысли, потеря памяти. Потеря контроля может быть постепенной или внезапной"
      type: investigate
      target: control_loss_detection
      count: 1
      optional: false
    - id: assess_situation
      text: "Оценить ситуацию: степень потери контроля, влияние энграммы, возможные последствия. Понять, насколько серьезна ситуация и что можно сделать для восстановления контроля"
      type: investigate
      target: situation_assessment
      count: 1
      optional: false
    - id: seek_help
      text: "Обратиться за помощью к экспертам по энграммам. Найти специалистов, которые могут помочь восстановить контроль: риппердоков, Netrunner, психологов. Получить консультацию о способах восстановления контроля"
      type: interact
      target: expert_help_seeking
      count: 1
      optional: false
    - id: prepare_recovery
      text: "Подготовиться к процедуре восстановления контроля: собрать необходимые компоненты, найти оборудование, подготовиться ментально. Процедура восстановления требует тщательной подготовки"
      type: perform
      target: recovery_preparation
      count: 1
      optional: false
    - id: fight_for_control
      text: "Бороться за контроль с энграммой. Использовать специальные процедуры восстановления, бороться с влиянием энграммы и постепенно возвращать контроль над собственной личностью. Это сложный процесс, который требует силы воли и решимости"
      type: perform
      target: control_fight
      count: 1
      optional: false
    - id: restore_control
      text: "Восстановить контроль над энграммой. Завершить процедуру восстановления, вернуть контроль над собственной личностью и установить новый баланс с энграммой. Понимать, что восстановление контроля требует постоянного внимания"
      type: perform
      target: control_restoration
      count: 1
      optional: false
  rewards:
    experience: 8000
    currency: 2000
    items: [ ]
    reputation:
      engram_masters: 60
      netrunners: 25
    flags:
      - control_restored
      - crisis_management_experience
      - advanced_control_management_unlocked
  branches:
    - id: full_control_restored
      unlock_condition:
        type: skill_check
        skill: willpower
        min_value: 0.8
      consequences:
