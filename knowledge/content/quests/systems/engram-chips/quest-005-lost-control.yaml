          engram_masters: 10
        flags:
          - compromised_control
          - ongoing_management_required
        unlocked_content:
          - quest_type: side
            category: engram-ongoing-management
            location: night_city
content:
  sections:
    - id: introduction
      title: Обнаружение потери контроля
      body: |
        Игрок обнаруживает потерю контроля над энграммой, которая начинает доминировать. Потеря контроля может проявляться через неконтролируемые действия, чужие мысли или потерю памяти. Игрок должен понять серьезность ситуации и найти способ восстановить контроль.
      mechanics_links: [ ]
      assets: [ ]
    - id: assessment
      title: Оценка ситуации
      body: |
        Игрок оценивает ситуацию: степень потери контроля, влияние энграммы, возможные последствия. Он понимает, насколько серьезна ситуация и что можно сделать для восстановления контроля. Это критический момент, который определяет дальнейшие действия игрока.
      mechanics_links: [ ]
      assets: [ ]
    - id: help
      title: Поиск помощи
      body: |
        Игрок обращается за помощью к экспертам по энграммам. Он находит специалистов, которые могут помочь восстановить контроль: риппердоков, Netrunner, психологов. Игрок получает консультацию о способах восстановления контроля и понимает, что это сложный процесс.
      mechanics_links: [ ]
      assets: [ ]
    - id: preparation
      title: Подготовка к восстановлению
      body: |
        Игрок подготавливается к процедуре восстановления контроля: собирает необходимые компоненты, находит оборудование, подготавливается ментально. Процедура восстановления требует тщательной подготовки и готовности к борьбе за контроль.
      mechanics_links: [ ]
      assets: [ ]
    - id: fight
      title: Борьба за контроль
      body: |
        Игрок борется за контроль с энграммой. Он использует специальные процедуры восстановления, борется с влиянием энграммы и постепенно возвращает контроль над собственной личностью. Это сложный процесс, который требует силы воли и решимости. Игрок должен проявить стойкость и не сдаваться.
      mechanics_links: [ ]
      assets: [ ]
    - id: restoration
      title: Восстановление контроля
      body: |
        Игрок восстанавливает контроль над энграммой. Он завершает процедуру восстановления, возвращает контроль над собственной личностью и устанавливает новый баланс с энграммой. Игрок понимает, что восстановление контроля требует постоянного внимания и управления.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: Награды и последствия
      body: |
        После завершения квеста игрок получает опыт управления кризисами, доступ к продвинутым функциям управления контролем и репутацию с фракциями. В зависимости от степени восстановления контроля игрок получает дополнительные награды и открывает доступ к соответствующим квестам управления энграммами.
      mechanics_links: [ ]
      assets: [ ]
