summary:
  problem: Недостаточно детальных квестов для Буэнос-Айреса в период социальных реформ и культурных конфликтов.
  goal: Создать цепочку квестов, показывающих борьбу за культурное наследие Аргентины между корпорациями и местными сообществами.
  essence: Квесты отражают конфликт между глобальными корпорациями, пытающимися монополизировать культурные активы, и местными жителями, борющимися за сохранение танго, уличного искусства и традиций.
  key_points:
    - Буэнос-Айрес как центр латиноамериканской культуры в cyberpunk эпоху
    - Темы: культурное наследие, социальные реформы, корпоративный контроль
    - Уровни 30-45 для среднего периода игры
    - Множественные пути решения: дипломатический, силовой, хакерский
content:
  sections:
    - id: buenos_aires_2045
      title: "WQ-AMERICA-2045-001 «Танго цифровой эпохи»"
      body: |
        **Город:** Буэнос-Айрес, Аргентина
        **Период:** 2045-2046 (Культурные войны)
        **Уровень:** 30-40
        **Тип:** Social/Cultural

        **Синопсис:**
        Корпорация Militech пытается монополизировать традиционное танго, превратив его в коммерческий продукт с имплантами.
        Игрок должен помочь местным тангеро сохранить аутентичность культуры.

        **Главный NPC:** Sofia "La Reina" Martinez - легендарная тангеро, лидер движения сопротивления

        **Основная петля:**
        1. **Расследование** - сбор доказательств корпоративного вмешательства
        2. **Организация** - объединение танцоров и музыкантов
        3. **Сопротивление** - проведение подпольных милонгеро в небоскребах
        4. **Разоблачение** - публичное выступление против корпорации

        **Пути решения:**
        - **Культурный:** Организация фестивалей и мастер-классов (DC 22 Social)
        - **Хакерский:** Взлом корпоративных серверов с записями (DC 25 Hacking)
        - **Силовой:** Прямое противостояние корпоративным силам (Combat encounter)
        - **Дипломатический:** Переговоры с профсоюзами артистов (DC 24 Diplomacy)

        **Награды:**
        - Базовые: 5500 ED, +300 Cultural Heritage rep
        - Культурный путь: Традиционные костюмы, танго-импланты, cultural artifacts
        - Хакерский путь: Цифровые архивы танго, black market access
        - Силовой путь: Тактическое снаряжение, underground contacts
        - Дипломатический путь: Союзные фракции, political influence

    - id: buenos_aires_2050
      title: "WQ-AMERICA-2050-002 «Уличное искусство сопротивления»"
      body: |
        **Город:** Буэнос-Айрес, Аргентина
        **Период:** 2050-2051 (Граффити-революция)
        **Уровень:** 35-45
        **Тип:** Stealth/Art

        **Синопсис:**
        Уличные художники Буэнос-Айреса используют AR-граффити для борьбы с корпоративной пропагандой.
        Игрок присоединяется к движению, создавая виртуальные муралы по всему городу.

        **Главный NPC:** Diego "Pixel" Rodriguez - хакер-художник с имплантами зрения

        **Основная петля:**
        1. **Обучение** - изучение техник AR-граффити
        2. **Создание** - рисование муралов на корпоративных зданиях
        3. **Распространение** - координация с другими художниками
        4. **Защита** - отражение атак корпоративной полиции

        **Пути решения:**
        - **Художественный:** Создание впечатляющих муралов (DC 23 Art)
        - **Хакерский:** Взлом AR-сетей города (DC 27 Hacking)
        - **Партизанский:** Организация мобильных команд художников (DC 25 Leadership)
        - **Технический:** Разработка новых AR-инструментов (DC 26 Tech)

        **Награды:**
        - Базовые: 6800 ED, +400 Street Art rep
        - Художественный путь: AR-художественные инструменты, rare pigments
        - Хакерский путь: Городские AR-сети, surveillance tools
        - Партизанский путь: Мобильное снаряжение, underground network
        - Технический путь: AR-оборудование, neural interfaces

    - id: buenos_aires_2055
      title: "WQ-AMERICA-2055-003 «Наследие пампасов»"
      body: |
        **Город:** Буэнос-Айрес, Аргентина
        **Период:** 2055-2056 (Традиции и технологии)
        **Уровень:** 38-45
        **Тип:** Escort/Cultural

        **Основная петля:**
        1. **Поиск** - обнаружение аутентичных гаучо в виртуальной реальности
        2. **Восстановление** - возрождение традиционных практик
        3. **Защита** - предотвращение корпоративного захвата традиций
        4. **Интеграция** - сочетание традиций с новыми технологиями

        **Пути решения:**
        - **Традиционный:** Изучение и сохранение аутентичных практик (DC 24 Culture)
        - **Современный:** Интеграция традиций с имплантами (DC 26 Tech)
        - **Политический:** Создание культурных союзов (DC 28 Social)
        - **Военный:** Защита от корпоративных рейдеров (Combat escort)

        **Награды:**
        - Базовые: 7500 ED, +450 Gaucho Heritage rep
        - Традиционный путь: Аутентичное снаряжение, cultural artifacts
        - Современный путь: Гибридные импланты, tech-traditional tools
        - Политический путь: Культурные альянсы, political leverage
        - Военный путь: Защитное снаряжение, combat experience

        **Синопсис:**
        Корпорации пытаются захватить культурное наследие гаучо, превратив его в туристический аттракцион.
        Игрок помогает сохранить аутентичные традиции пампасов в цифровую эпоху.

        **Главный NPC:** Carlos "El Gaucho" Mendoza - последний настоящий гаучо с кибернетическими улучшениями
