summary:
  problem: Недостаточно детальных квестов для ключевых американских городов в период раннего cyberpunk (2020-2029).
  goal: Создать 6 увлекательных квестов, показывающих начало технологической революции в Северной Америке.
  essence: Квесты отражают переход от современного мира к cyberpunk через призму американской культуры, иммиграции и технологических инноваций.
  key_points:
    - Два города США: Miami (латиноамериканская культура), Detroit (промышленность и автомобили)
    - Один город Мексики: Mexico City (мегаполис, контраст богатства и бедности)
    - Два квеста на город с разными механиками
    - Уровни 10-25 для ранней игры
    - Темы: иммиграция, технологии, социальные изменения, корпоративный контроль
content:
  sections:
    - id: miami_2022
      title: "WQ-AMERICA-2022-001 «Miami Vice 2.0»"
      body: |
        **Город:** Майами, Флорида, США
        **Период:** 2022-2023 (Крипто-иммиграция)
        **Уровень:** 12-18
        **Тип:** Social/Investigation

        **Синопсис:**
        Волна кубинских иммигрантов приносит с собой революционные криптовалютные технологии. Игрок должен помочь
        иммигрантской общине защитить свои активы от корпоративных рейдеров из Майами.

        **Главный NPC:** Maria Rodriguez - хакерша из Гаваны, специалист по крипто-блокчейнам

        **Основная петля:**
        1. **Расследование** - сбор информации о корпоративных планах
        2. **Организация** - объединение иммигрантской общины
        3. **Защита** - предотвращение захвата крипто-активов
        4. **Переговоры** - дипломатическое разрешение конфликта

        **Пути решения:**
        - **Хакерский:** Взлом корпоративных систем (DC 18 Hacking)
        - **Социальный:** Организация протестов и переговоров (DC 20 Social)
        - **Силовой:** Прямое противостояние корпоративным силам (Combat encounter)
        - **Дипломатический:** Международное посредничество (DC 19 Diplomacy)

        **Награды:**
        - Базовые: 1800 ED, +150 Immigrant Community rep
        - Хакерский путь: Крипто-кошельки, blockchain tools
        - Социальный путь: Социальные связи, community support
        - Силовой путь: Тактическое снаряжение, combat experience
        - Дипломатический путь: Международные контакты, diplomatic leverage

    - id: miami_2027
      title: "WQ-AMERICA-2027-002 «Океанские фермы Майами»"
      body: |
        **Город:** Майами, Флорида, США
        **Период:** 2027-2028 (Климатические беженцы)
        **Уровень:** 15-22
        **Тип:** Escort/Combat

        **Основная петля:**
        1. **Эвакуация** - спасение ученых с океанских платформ
        2. **Сопровождение** - безопасная доставка на материк
        3. **Защита** - отражение атак корпораций
        4. **Интеграция** - помощь в адаптации к новому миру

        **Пути решения:**
        - **Военный:** Прямое военное сопровождение (Combat escort)
        - **Хакерский:** Отключение систем слежения (DC 20 Hacking)
        - **Дипломатический:** Переговоры с властями (DC 22 Social)
        - **Технический:** Использование подводных технологий (DC 18 Tech)

        **Награды:**
        - Базовые: 2400 ED, +200 Environmental rep
        - Военный путь: Тактическое снаряжение, military contacts
        - Хакерский путь: Системы слежения, electronic warfare tools
        - Дипломатический путь: Политическое влияние, legal protections
        - Технический путь: Подводное оборудование, marine technology

    - id: detroit_2021
      title: "WQ-AMERICA-2021-001 «Мотор-сити перезагрузка»"
      body: |
        **Город:** Детройт, Мичиган, США
        **Период:** 2021-2022 (Авто-революция)
        **Уровень:** 10-16
        **Тип:** Racing/Combat

        **Синопсис:**
        Традиционные автогиганты Детройта борются с китайскими и европейскими корпорациями за контроль над рынком
        автономных автомобилей. Игрок участвует в подпольных гонках прототипов.

        **Главный NPC:** Marcus "Motor" Johnson - механик-энтузиаст из старого Детройта

        **Основная петля:**
        1. **Подготовка** - тюнинг гоночного автомобиля
        2. **Квалификация** - прохождение тестов на трассе
        3. **Гонка** - соревнование с корпоративными командами
        4. **Разоблачение** - раскрытие корпоративных махинаций

        **Пути решения:**
        - **Гоночный:** Фокус на скорости и управлении (Racing mechanics)
        - **Силовой:** Уничтожение соперников на трассе (Combat during race)
        - **Хакерский:** Взлом систем соперников (DC 17 Hacking)
        - **Тактический:** Стратегическое планирование маршрутов (DC 19 Intelligence)

        **Награды:**
        - Базовые: 1500 ED, +120 Detroit Underground rep
        - Гоночный путь: Высокопроизводительный автомобиль, racing upgrades
        - Силовой путь: Тяжелое вооружение, vehicle mods
        - Хакерский путь: Автомобильные хакерские инструменты, electronic warfare
        - Тактический путь: Стратегическое ПО, tactical implants

    - id: detroit_2025
      title: "WQ-AMERICA-2025-002 «Киборг-рабочие Детройта»"
      body: |
        **Город:** Детройт, Мичиган, США
        **Период:** 2025-2026 (Промышленная автоматизация)
        **Уровень:** 18-25
        **Тип:** Investigation/Social

        **Синопсис:**
        Автоматизация заводов привела к массовому увольнению рабочих. Группа бывших рабочих организует
        сопротивление, требуя справедливого перехода к новой экономике. Игрок помогает им в борьбе.

        **Главный NPC:** Sarah Kowalski - профсоюзный лидер с киборг-имплантами

        **Основная петля:**
        1. **Организация** - объединение уволенных рабочих
        2. **Сбор доказательств** - фиксация нарушений корпораций
        3. **Акции протеста** - проведение забастовок и демонстраций
        4. **Переговоры** - достижение компромисса с корпорациями

        **Пути решения:**
        - **Политический:** Организация профсоюзов и переговоров (DC 21 Social)
        - **Агитационный:** Массовые протесты и медиа-кампании (DC 19 Persuasion)
        - **Хакерский:** Взлом корпоративных систем (DC 23 Hacking)
        - **Радикальный:** Саботаж и прямые действия (DC 20 Intimidation)

        **Награды:**
        - Базовые: 3000 ED, +250 Workers Union rep
        - Политический путь: Профсоюзные контакты, legal rights
        - Агитационный путь: Медиа-влияние, public support
        - Хакерский путь: Корпоративная разведка, insider information
        - Радикальный путь: Боевые импланты, underground network

    - id: mexico_city_2020
      title: "WQ-AMERICA-2020-001 «Мехико-сити: Тени пирамид»"
      body: |
        **Город:** Мехико, Мексика
        **Период:** 2020-2021 (Пандемия и технологии)
        **Уровень:** 8-14
        **Тип:** Stealth/Social

        **Синопсис:**
        Пандемия COVID-19 маскирует появление первых нейроимплантов в Мехико. Игрок помогает подпольным
        клиникам распространять технологии среди бедных районов города.

        **Главный NPC:** Dr. Elena Vasquez - подпольный риппердок с медицинским образованием

        **Основная петля:**
        1. **Контакты** - установление связей с подпольными клиниками
        2. **Распространение** - доставка имплантов в бедные районы
        3. **Избегание** - уклонение от полиции и корпораций
        4. **Обучение** - помощь людям в адаптации к технологиям

        **Пути решения:**
        - **Медицинский:** Фокус на качестве имплантов (DC 16 Medicine)
        - **Скрытный:** Избегание обнаружения властями (DC 18 Stealth)
        - **Социальный:** Организация сообщества пользователей (DC 20 Social)
        - **Коммерческий:** Продажа технологий на черном рынке (DC 19 Trading)

        **Награды:**
        - Базовые: 1200 ED, +100 Underground Clinics rep
        - Медицинский путь: Медицинские импланты, healing technology
        - Скрытный путь: Скрытное снаряжение, evasion tools
        - Социальный путь: Сообщественные связи, local support
        - Коммерческий путь: Черный рынок контакты, trading skills

    - id: mexico_city_2029
      title: "WQ-AMERICA-2029-002 «Двойное дно Мехико»"
      body: |
        **Город:** Мехико, Мексика
        **Период:** 2029-2030 (Корпоративная экспансия)
        **Уровень:** 20-28
        **Тип:** Investigation/Combat

        **Синопсис:**
        Мегаполис Мехико становится полем битвы между местными картелями и международными корпорациями.
        Игрок расследует исчезновение целого района города под строительство корпоративного комплекса.

        **Главный NPC:** Detective Miguel Santos - коррумпированный полицейский с совестью

        **Основная петля:**
        1. **Расследование** - сбор улик о корпоративных планах
        2. **Конфронтация** - столкновения с картельными силами
        3. **Переговоры** - баланс между фракциями
        4. **Разоблачение** - публичное раскрытие правды

        **Пути решения:**
        - **Детективный:** Тщательное расследование и сбор доказательств (DC 22 Investigation)
        - **Военный:** Прямое противостояние картелям (Combat encounters)
        - **Дипломатический:** Переговоры между фракциями (DC 24 Social)
        - **Хакерский:** Взлом корпоративных баз данных (DC 20 Hacking)

        **Награды:**
        - Базовые: 4000 ED, +300 Mexico City Underground rep
        - Детективный путь: Расследовательские инструменты, evidence analysis
        - Военный путь: Боевые импланты, tactical gear
        - Дипломатический путь: Межфракционные связи, negotiation skills
        - Хакерский путь: Корпоративные секреты, data manipulation tools

