summary:
  problem: Недостаточно детальных квестов для Los Angeles в период раннего cyberpunk (2020-2029).
  goal: Создать увлекательные квесты, показывающие трансформацию Голливуда и Лос-Анджелеса в Night City.
  essence: Квесты отражают переход от развлекательной столицы мира к корпоративному мегаполису через призму entertainment industry, urban development и технологических инноваций.

content:
  sections:
    - id: los_angeles_2022
      title: "WQ-AMERICA-2022-001 «Голливуд 2.0: Виртуальная реальность»"
      body: |
        **Город:** Los Angeles, США
        **Период:** 2022-2023 (VR Revolution)
        **Уровень:** 15-22
        **Тип:** Tech/Entertainment

        **Синопсис:**
        Голливуд экспериментирует с VR-технологиями. Игрок помогает создавать иммерсивные фильмы,
        которые меняют индустрию развлечений. От простых VR-очков до полных нейроинтерфейсов.

        **Главный NPC:** Maya Chen - VR режиссер, бывшая актриса, ставшая техно-визионером

        **Основная петля:**
        1. **Эксперименты** - тестирование VR технологий в кино
        2. **Производство** - создание VR контента
        3. **Дистрибуция** - распространение через новые платформы
        4. **Монетизация** - новые бизнес-модели VR индустрии

        **Пути решения:**
        - **Технический:** Разработка VR оборудования (DC 20 Tech)
        - **Креативный:** Создание VR сценариев (DC 18 Creativity)
        - **Бизнесовый:** Модели монетизации (DC 19 Business)
        - **Актерский:** Работа с талантами (DC 17 Performance)

        **Награды:**
        - Базовые: 2800 ED, +250 Hollywood VR rep
        - Технический путь: VR оборудование, neural interfaces
        - Креативный путь: Сценарии, creative tools
        - Бизнесовый путь: Business models, market data
        - Актерский путь: Performance training, acting contracts

    - id: los_angeles_2024
      title: "WQ-AMERICA-2024-002 «Неоновые бульвары: Городской ребрендинг»"
      body: |
        **Город:** Los Angeles, США
        **Период:** 2024-2025 (Urban Transformation)
        **Уровень:** 18-25
        **Тип:** Urban/Social

        **Синопсис:**
        Городские власти запускают проект "Неоновый LA" - трансформацию города в круглосуточный мегаполис.
        Игрок участвует в урбанистических изменениях, которые позже станут основой Night City.

        **Главный NPC:** Elena Vasquez - urban planner, архитектор будущего

        **Основная петля:**
        1. **Планирование** - дизайн неоновой инфраструктуры
        2. **Строительство** - реализация проектов
        3. **Интеграция** - соединение с существующими районами
        4. **Оптимизация** - улучшение городской жизни

        **Пути решения:**
        - **Архитектурный:** Дизайн зданий (DC 21 Architecture)
        - **Инженерный:** Техническая реализация (DC 20 Engineering)
        - **Социальный:** Работа с сообществами (DC 18 Social)
        - **Экологический:** Зеленые технологии (DC 19 Environment)

        **Награды:**
        - Базовые: 3200 ED, +300 Neo-LA rep
        - Архитектурный путь: Building designs, urban planning tools
        - Инженерный путь: Construction tech, smart materials
        - Социальный путь: Community relations, social programs
        - Экологический путь: Green tech, sustainability systems

    - id: los_angeles_2026
      title: "WQ-AMERICA-2026-003 «Дроны над Голливудом: Воздушная революция»"
      body: |
        **Город:** Los Angeles, США
        **Период:** 2026-2027 (Drone Era)
        **Уровень:** 20-27
        **Тип:** Tech/Transportation

        **Синопсис:**
        Дроны становятся неотъемлемой частью городской жизни. От доставки до развлечений и безопасности.
        Игрок помогает развивать дрон-инфраструктуру, которая станет основой для будущих аэротакси Night City.

        **Главный NPC:** Marcus "Drone" Johnson - drone engineer, бывший военный пилот

        **Основная петля:**
        1. **Разработка** - создание новых дрон-технологий
        2. **Тестирование** - испытания в городских условиях
        3. **Регулирование** - создание правил использования
        4. **Интеграция** - соединение с городской инфраструктурой

        **Пути решения:**
        - **Технический:** Программирование дронов (DC 22 Programming)
        - **Безопасность:** Системы контроля (DC 21 Security)
        - **Логистика:** Оптимизация доставки (DC 19 Logistics)
        - **Юридический:** Регуляторные вопросы (DC 18 Law)

        **Награды:**
        - Базовые: 3600 ED, +350 Drone Tech rep
        - Технический путь: Drone programming tools, flight systems
        - Безопасность путь: Security systems, monitoring tech
        - Логистика путь: Logistics software, delivery networks
        - Юридический путь: Legal frameworks, compliance tools

    - id: los_angeles_2027
      title: "WQ-AMERICA-2027-004 «Цифровые звезды: AI в индустрии развлечений»"
      body: |
        **Город:** Los Angeles, США
        **Период:** 2027-2028 (AI Entertainment)
        **Уровень:** 22-29
        **Тип:** Tech/Entertainment

        **Синопсис:**
        AI становится центральной частью entertainment industry. Цифровые актеры, генеративное искусство,
        персонализированные шоу. Игрок исследует этические вопросы и коммерческие возможности.

        **Главный NPC:** Dr. Sophia Kim - AI ethicist, бывшая сценаристка

        **Основная петля:**
        1. **Создание** - разработка AI entertainment
        2. **Этика** - решение моральных вопросов
        3. **Коммерциализация** - монетизация AI контента
        4. **Регулирование** - создание стандартов отрасли

        **Пути решения:**
        - **Технический:** AI разработка (DC 23 AI Development)
        - **Этический:** Моральные дилеммы (DC 20 Ethics)
        - **Креативный:** Контент создание (DC 21 Creativity)
        - **Бизнесовый:** Коммерциализация (DC 19 Business)

        **Награды:**
        - Базовые: 4000 ED, +400 AI Entertainment rep
        - Технический путь: AI development tools, neural networks
        - Этический путь: Ethics frameworks, moral decision tools
        - Креативный путь: Generative art tools, content creation
        - Бизнесовый путь: Monetization models, market analysis

    - id: los_angeles_2029
      title: "WQ-AMERICA-2029-005 «Корпоративные башни: Новый силуэт города»"
      body: |
        **Город:** Los Angeles, США
        **Период:** 2029-2030 (Corporate Era)
        **Уровень:** 25-32
        **Тип:** Corporate/Urban

        **Синопсис:**
        Корпорации начинают доминировать в городской архитектуре. Огромные башни меняют силуэт города.
        Игрок участвует в проектах, которые сформируют лицо будущего Night City.

        **Главный NPC:** Richard "Tower" King - corporate architect, визионер

        **Основная петля:**
        1. **Проектирование** - дизайн корпоративных башен
        2. **Строительство** - реализация мега-проектов
        3. **Интеграция** - соединение с городской инфраструктурой
        4. **Управление** - эксплуатация новых комплексов

        **Пути решения:**
        - **Архитектурный:** Дизайн небоскребов (DC 24 Architecture)
        - **Инженерный:** Техническая реализация (DC 23 Engineering)
        - **Корпоративный:** Бизнес интересы (DC 22 Corporate)
        - **Социальный:** Влияние на город (DC 20 Social)

        **Награды:**
        - Базовые: 4500 ED, +450 Corporate LA rep
        - Архитектурный путь: Building designs, urban planning
        - Инженерный путь: Construction tech, smart materials
        - Корпоративный путь: Corporate contacts, business deals
        - Социальный путь: Community programs, social impact
