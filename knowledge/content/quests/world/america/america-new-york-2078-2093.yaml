summary:
  problem: Недостаточно детальных квестов для Нью-Йорка в период развитого cyberpunk (2078-2093), когда город стал настоящим мегаполисом с экстремальной социальной стратификацией.
  goal: Создать 6 увлекательных квестов, показывающих жизнь в Нью-Йорке эпохи развитого cyberpunk с его корпорациями, технологиями и социальными конфликтами.
  essence: Квесты отражают жизнь в мегаполисе, где технологии и корпорации доминируют, а обычные люди борются за выживание в мире, разделенном на районы для элиты и трущобы для всех остальных.
  key_points:
    - Нью-Йорк как мегаполис: Манхэттен (элита), Бруклин (средний класс), Бронкс (низы общества)
    - Пять квестов с разными механиками и темами
    - Уровни 40-60 для поздней игры
    - Темы: корпоративная война, социальная мобильность, технологические зависимости, импланты, хакинг
content:
  sections:
    - id: manhattan_2085
      title: "WQ-AMERICA-2085-001 «Небесные башни Манхэттена»"
      body: |
        **Город:** Нью-Йорк, Манхэттен, США
        **Период:** 2085-2086 (Корпоративные войны)
        **Уровень:** 45-55
        **Тип:** Infiltration/Stealth

        **Синопсис:**
        Корпорация Arasaka захватывает контроль над небоскребом в Манхэттене, принадлежащим Militech.
        Игрок должен проникнуть в здание и либо вернуть контроль, либо уничтожить ценные активы.

        **Главный NPC:** Elena Voss - корпоративный шпион из Militech, специалист по stealth операциям

        **Основная петля:**
        1. **Разведка** - сбор информации о системе безопасности здания
        2. **Проникновение** - обход охраны и электронных систем
        3. **Саботаж** - размещение взрывчатки или захват серверов
        4. **Эвакуация** - выход из зоны боевых действий

        **Пути решения:**
        - **Stealth:** Тихое проникновение без обнаружения (DC 25 Stealth)
        - **Хакерский:** Взлом систем безопасности и отключение охраны (DC 28 Hacking)
        - **Силовой:** Прямой штурм с боем (Combat encounter)
        - **Дипломатический:** Переговоры с корпоративными фракциями (DC 30 Social)

        **Награды:**
        - Базовые: 8500 ED, +500 Corporate Warfare rep
        - Stealth путь: Продвинутые импланты невидимости, stealth equipment
        - Хакерский путь: Корпоративное ПО, hacking tools
        - Силовой путь: Высокотехнологичное оружие, combat implants
        - Дипломатический путь: Корпоративные контакты, political leverage

    - id: brooklyn_2088
      title: "WQ-AMERICA-2088-002 «Бруклинские подпольные рынки»"
      body: |
        **Город:** Нью-Йорк, Бруклин, США
        **Период:** 2088-2089 (Черный рынок технологий)
        **Уровень:** 40-50
        **Тип:** Trading/Investigation

        **Синопсис:**
        На черном рынке Бруклина появляется новый тип имплантов, вызывающий зависимость.
        Игрок должен расследовать происхождение технологии и остановить её распространение.

        **Главный NPC:** Jax "Street Doc" Malone - подпольный имплантолог с моралью

        **Основная петля:**
        1. **Расследование** - поиск источников имплантов на рынке
        2. **Торговля** - приобретение образцов для анализа
        3. **Конфронтация** - столкновение с поставщиками
        4. **Разоблачение** - уничтожение производства

        **Пути решения:**
        - **Торговый:** Перекупка и перепродажа информации (DC 22 Trading)
        - **Хакерский:** Взлом сетей поставщиков (DC 26 Hacking)
        - **Социальный:** Организация местных против распространения (DC 28 Social)
        - **Силовой:** Захват и уничтожение складов (Combat encounter)

        **Награды:**
        - Базовые: 6500 ED, +400 Brooklyn Underground rep
        - Торговый путь: Редкие импланты, trading connections
        - Хакерский путь: Черный рынок софт, dark web access
        - Социальный путь: Местные контакты, community support
        - Силовой путь: Контрабандное оружие, combat experience

    - id: bronx_2079
      title: "WQ-AMERICA-2079-001 «Бронкс: Гетто технологий»"
      body: |
        **Город:** Нью-Йорк, Бронкс, США
        **Период:** 2079-2080 (Социальные волнения)
        **Уровень:** 35-45
        **Тип:** Social/Rebellion

        **Синопсис:**
        В Бронксе формируется движение сопротивления против корпоративного контроля над районами для бедных.
        Игрок присоединяется к повстанцам и помогает в организации восстания.

        **Главный NPC:** Rosa "Firebrand" Martinez - лидер повстанческого движения

        **Основная петля:**
        1. **Организация** - вербовка сторонников в трущобах
        2. **Саботаж** - подрыв корпоративной инфраструктуры
        3. **Восстание** - координация массовых протестов
        4. **Переговоры** - достижение компромисса или победа

        **Пути решения:**
        - **Революционный:** Полная победа над корпорациями (DC 25 Leadership)
        - **Хакерский:** Отключение систем контроля и пропаганды (DC 27 Hacking)
        - **Дипломатический:** Переговоры с властями (DC 29 Social)
        - **Герильский:** Партизанская война в трущобах (Guerrilla combat)

        **Награды:**
        - Базовые: 5500 ED, +350 Bronx Resistance rep
        - Революционный путь: Лидерские импланты, revolutionary contacts
        - Хакерский путь: Системы пропаганды, information warfare tools
        - Дипломатический путь: Политическое влияние, negotiation skills
        - Герильский путь: Партизанское снаряжение, urban combat training

    - id: manhattan_2091
      title: "WQ-AMERICA-2091-003 «Цифровые фантомы Таймс-сквер»"
      body: |
        **Город:** Нью-Йорк, Манхэттен, США
        **Период:** 2091-2092 (AI и виртуальная реальность)
        **Уровень:** 50-60
        **Тип:** Cyber/Investigation

        **Синопсис:**
        На Таймс-сквер появляется цифровой фантом - AI, проецирующий иллюзии и манипулирующий людьми.
        Игрок должен проникнуть в виртуальную реальность и уничтожить источник.

        **Главный NPC:** Dr. Lena Chen - эксперт по AI из университета Нью-Йорка

        **Основная петля:**
        1. **Анализ** - изучение паттернов иллюзий фантома
        2. **Проникновение** - вход в виртуальную сеть
        3. **Битва в VR** - сражение с AI в цифровом пространстве
        4. **Уничтожение** - стирание ядра искусственного интеллекта

        **Пути решения:**
        - **Технический:** Анализ и взлом VR систем (DC 30 Tech)
        - **Хакерский:** Цифровое проникновение в сеть (DC 32 Hacking)
        - **Психологический:** Манипуляция поведением AI (DC 28 Psychology)
        - **Силовой:** Физическое уничтожение серверов (Combat encounter)

        **Награды:**
        - Базовые: 9500 ED, +600 Digital Security rep
        - Технический путь: VR оборудование, neural interfaces
        - Хакерский путь: AI инструменты, quantum computing access
        - Психологический путь: Ментальные импланты, psychological warfare
        - Силовой путь: Энергетическое оружие, EMP technology

    - id: queens_2083
      title: "WQ-AMERICA-2083-004 «Квинс: Аэропорт хаоса»"
      body: |
        **Город:** Нью-Йорк, Квинс, США
        **Период:** 2083-2084 (Транспортный коллапс)
        **Уровень:** 42-52
        **Тип:** Escort/Logistics

        **Синопсис:**
        После корпоративной войны аэропорт JFK становится зоной хаоса с конкурирующими фракциями.
        Игрок должен обеспечить безопасную доставку гуманитарного груза через территорию боевых действий.

        **Главный NPC:** Captain Maria Santos - пилот транспортного дрона

        **Основная петля:**
        1. **Планирование** - анализ маршрутов и угроз
        2. **Эскорт** - сопровождение конвоя через зоны конфликта
        3. **Защита** - отражение атак от фракций
        4. **Доставка** - успешная разгрузка груза

        **Пути решения:**
        - **Логистический:** Оптимизация маршрутов и расписаний (DC 24 Logistics)
        - **Военный:** Военное сопровождение конвоя (Combat escort)
        - **Дипломатический:** Переговоры с фракциями (DC 26 Social)
        - **Технический:** Использование дронов и автоматики (DC 28 Tech)

        **Награды:**
        - Базовые: 7200 ED, +450 Queens Logistics rep
        - Логистический путь: Транспортное оборудование, route optimization software
        - Военный путь: Защитное снаряжение, military contacts
        - Дипломатический путь: Фракционные альянсы, negotiation tools
        - Технический путь: Дроновое оборудование, automation systems

    - id: staten_island_2093
      title: "WQ-AMERICA-2093-005 «Стейтен-Айленд: Острова забытых»"
      body: |
        **Город:** Нью-Йорк, Стейтен-Айленд, США
        **Период:** 2093 (Экологическая катастрофа)
        **Уровень:** 55-60
        **Тип:** Survival/Exploration

        **Синопсис:**
        После экологической катастрофы Стейтен-Айленд стал зоной отчуждения с токсичными островами.
        Игрок исследует заброшенные лаборатории в поисках противоядия для жителей Нью-Йорка.

        **Главный NPC:** Dr. Robert Kane - выживший ученый из заброшенной лаборатории

        **Основная петля:**
        1. **Выживание** - навигация по токсичной местности
        2. **Исследование** - поиск заброшенных лабораторий
        3. **Анализ** - изучение найденных образцов
        4. **Эвакуация** - возвращение с противоядием

        **Пути решения:**
        - **Научный:** Анализ токсичных веществ (DC 32 Science)
        - **Выживальческий:** Навигация и выживание в токсичной среде (Survival mechanics)
        - **Хакерский:** Взлом систем лаборатории (DC 30 Hacking)
        - **Медицинский:** Синтез противоядия (DC 34 Medicine)

        **Награды:**
        - Базовые: 12000 ED, +700 Environmental Crisis rep
        - Научный путь: Научное оборудование, research implants
        - Выживальческий путь: Защитное снаряжение, survival gear
        - Хакерский путь: Лабораторное ПО, security bypass tools
        - Медицинский путь: Медицинские импланты, pharmaceutical knowledge
