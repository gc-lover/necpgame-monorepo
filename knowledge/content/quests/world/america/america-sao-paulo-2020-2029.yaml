content:
  sections:
    - id: sao_paulo_2023
      title: "WQ-AMERICA-2023-001 «Разнообразие и плавильный котел: Сан-Паулу»"
      body: |
        **Город:** Сан-Паулу, Бразилия
        **Период:** 2023-2024 (Культурное возрождение)
        **Уровень:** 18-25
        **Тип:** Social/Cultural

        **Синопсис:**
        Сан-Паулу как плавильный котел культур Латинской Америки переживает культурный ренессанс.
        Игрок помогает развивать мультикультурные инициативы, борется с культурной ассимиляцией и сохраняет уникальные традиции различных сообществ.

        **Главный NPC:** Dona Maria Silva - культурный антрополог, хранительница традиций

        **Основная петля:**
        1. **Исследование** - изучение различных культурных сообществ
        2. **Интеграция** - создание платформ для культурного обмена
        3. **Сохранение** - защита уникальных традиций
        4. **Инновации** - развитие современных форм культурного выражения

        **Пути решения:**
        - **Культурный:** Организация фестивалей (DC 20 Culture)
        - **Социальный:** Работа с сообществами (DC 19 Social)
        - **Образовательный:** Культурное просвещение (DC 18 Education)
        - **Технический:** Цифровое сохранение культуры (DC 21 Tech)

        **Награды:**
        - Базовые: 2900 ED, +230 Cultural Diversity rep
        - Культурный путь: Культурные артефакты, festival organization
        - Социальный путь: Сообщественные связи, community building
        - Образовательный путь: Обучающие материалы, cultural exchange
        - Технический путь: Цифровые инструменты, cultural preservation

    - id: sao_paulo_2025
      title: "WQ-AMERICA-2025-002 «Megalopolis: Город-гигант»"
      body: |
        **Город:** Сан-Паулу, Бразилия
        **Период:** 2025-2026 (Урбанистическая эра)
        **Уровень:** 20-28
        **Тип:** Exploration/Urban

        **Синопсис:**
        Сан-Паулу как крупнейший мегаполис Южного полушария сталкивается с вызовами урбанизации.
        Игрок помогает развивать умные городские технологии, борется с перенаселением и создает устойчивые модели жизни в мегаполисе.

        **Главный NPC:** Architect Carlos Mendes - урбанист, специалист по мегаполисам

        **Основная петля:**
        1. **Анализ** - изучение проблем мегаполиса
        2. **Планирование** - разработка городских решений
        3. **Внедрение** - реализация умных технологий
        4. **Оптимизация** - улучшение городской инфраструктуры

        **Пути решения:**
        - **Архитектурный:** Городское планирование (DC 22 Architecture)
        - **Технический:** Умные городские системы (DC 21 Tech)
        - **Социальный:** Работа с населением (DC 20 Social)
        - **Экономический:** Устойчивое развитие (DC 19 Economics)

        **Награды:**
        - Базовые: 3400 ED, +260 Urban Development rep
        - Архитектурный путь: Городские инструменты, urban planning
        - Технический путь: Умные системы, IoT infrastructure
        - Социальный путь: Сообщественные связи, citizen engagement
        - Экономический путь: Экономические модели, sustainable growth

