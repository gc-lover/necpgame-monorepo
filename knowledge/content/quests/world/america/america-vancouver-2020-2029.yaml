summary:
  problem: Недостаточно детальных квестов для Ванкувера в период раннего cyberpunk (2020-2029).
  goal: Создать увлекательные квесты, показывающие канадскую перспективу технологической революции.
  essence: Квесты отражают переход от современного мира к cyberpunk через призму канадской культуры, иммиграции, природы и технологических инноваций в "Дождливом городе".
  key_points:
    - Фокус на канадской культуре и природе
    - Два квеста с разными механиками
    - Уровни 12-20 для ранней игры
    - Темы: иммиграция, технологии, окружающая среда, культурная адаптация
content:
  sections:
    - id: vancouver_2022
      title: "WQ-AMERICA-2022-001 «Дождливый город: Азиатские иммигранты»"
      body: |
        **Город:** Ванкувер, Канада
        **Период:** 2022-2023 (Крипто-иммиграция)
        **Уровень:** 12-18
        **Тип:** Social/Investigation

        **Синопсис:**
        Волна азиатских иммигрантов из Гонконга и Тайваня приносит с собой революционные криптовалютные и AI-технологии.
        Игрок помогает иммигрантской общине Ричмонда защитить свои инновации от корпоративных рейдеров из США.

        **Главный NPC:** Dr. Li Wei - иммигрант-ученый из Гонконга, специалист по квантовым вычислениям

        **Основная петля:**
        1. **Расследование** - сбор информации о планах американских корпораций
        2. **Организация** - объединение азиатских общин Ванкувера
        3. **Защита** - предотвращение кражи технологий
        4. **Переговоры** - дипломатическое разрешение с канадскими властями

        **Пути решения:**
        - **Хакерский:** Взлом корпоративных систем (DC 18 Hacking)
        - **Социальный:** Организация общинных сетей (DC 20 Social)
        - **Технологический:** Защита инноваций через AI (DC 19 Tech)
        - **Дипломатический:** Международное посредничество (DC 21 Diplomacy)

        **Награды:**
        - Базовые: 2000 ED, +180 Asian Community rep
        - Хакерский путь: AI-инструменты, крипто-технологии
        - Социальный путь: Общинные связи, культурный обмен
        - Технологический путь: Квантовые инструменты, AI implants
        - Дипломатический путь: Международные контакты, канадские связи

    - id: vancouver_2024
      title: "WQ-AMERICA-2024-003 «Азиатское влияние: Гонконгские технологии»"
      body: |
        **Город:** Ванкувер, Канада
        **Период:** 2024-2025 (Технологическая иммиграция)
        **Уровень:** 14-20
        **Тип:** Investigation/Stealth

        **Синопсис:**
        Гонконгские иммигранты привозят с собой передовые биотехнологии и нейроинтерфейсы. Игрок расследует
        кражу прототипов из лаборатории UBC и помогает защитить канадские инновации от промышленного шпионажа.

        **Главный NPC:** Professor Chen Wei - иммигрант-ученый из Гонконга, эксперт по биоинтерфейсам

        **Основная петля:**
        1. **Расследование** - поиск украденных технологий
        2. **Слежка** - тайное наблюдение за подозреваемыми
        3. **Восстановление** - возврат украденного имущества
        4. **Защита** - предотвращение дальнейших краж

        **Пути решения:**
        - **Детективный:** Сбор улик и анализ данных (DC 19 Investigation)
        - **Хакерский:** Взлом систем безопасности (DC 21 Hacking)
        - **Скрытный:** Тайные операции и инфильтрация (DC 18 Stealth)
        - **Дипломатический:** Переговоры с властями (DC 20 Diplomacy)

        **Награды:**
        - Базовые: 2200 ED, +190 Hong Kong Community rep
        - Детективный путь: Аналитические инструменты, investigation gear
        - Хакерский путь: Системы безопасности, encryption tools
        - Скрытный путь: Скрытное снаряжение, stealth implants
        - Дипломатический путь: Официальные связи, legal protection

    - id: vancouver_2027
      title: "WQ-AMERICA-2027-002 «Дождливый город: Климатические беженцы»"
      body: |
        **Город:** Ванкувер, Канада
        **Период:** 2027-2028 (Климатические изменения)
        **Уровень:** 15-22
        **Тип:** Escort/Exploration

        **Синопсис:**
        Усиление дождей и наводнений заставляет жителей прибрежных районов Британской Колумбии эвакуироваться.
        Игрок помогает организовать спасательные операции и перераспределение ресурсов в мегаполисе Ванкувера.

        **Главный NPC:** Captain Sarah Thompson - канадский рейнджер с опытом работы в экстремальных условиях

        **Основная петля:**
        1. **Эвакуация** - спасение жителей из затопленных районов
        2. **Исследование** - картографирование безопасных зон
        3. **Распределение** - организация помощи беженцам
        4. **Адаптация** - помощь в интеграции в городской среде

        **Пути решения:**
        - **Военный:** Прямое сопровождение и защита (Combat escort)
        - **Хакерский:** Координация через умные системы (DC 20 Hacking)
        - **Медицинский:** Помощь пострадавшим (DC 18 Medicine)
        - **Инженерный:** Строительство временных укрытий (DC 19 Engineering)

        **Награды:**
        - Базовые: 2500 ED, +220 Environmental Protection rep
        - Военный путь: Тактическое снаряжение, survival gear
        - Хакерский путь: Умные системы координации, drone control
        - Медицинский путь: Медицинское оборудование, healing implants
        - Инженерный путь: Строительные инструменты, adaptive tech

    - id: vancouver_2023
      title: "WQ-AMERICA-2023-004 «Кризис недвижимости: Жилищный пузырь»"
      body: |
        **Город:** Ванкувер, Канада
        **Период:** 2023-2024 (Экономический кризис)
        **Уровень:** 16-24
        **Тип:** Investigation/Social

        **Синопсис:**
        Взрывной рост цен на недвижимость приводит к жилищному кризису в Ванкувере. Игрок расследует спекулятивные
        схемы китайских инвесторов и помогает местным жителям в борьбе за доступное жилье.

        **Главный NPC:** Detective Maria Kowalski - местная журналистка, специализирующаяся на экономических преступлениях

        **Основная петля:**
        1. **Расследование** - сбор доказательств спекуляции
        2. **Организация** - объединение пострадавших жителей
        3. **Конфронтация** - противостояние с инвесторами
        4. **Реформа** - разработка новых жилищных политик

        **Пути решения:**
        - **Журналистский:** Расследование и публикация материалов (DC 21 Investigation)
        - **Активистский:** Организация протестов и кампаний (DC 19 Persuasion)
        - **Юридический:** Судебные иски против спекулянтов (DC 23 Law)
        - **Политический:** Влияние на местное правительство (DC 20 Politics)

        **Награды:**
        - Базовые: 2800 ED, +240 Housing Rights rep
        - Журналистский путь: Инструменты расследования, media contacts
        - Активистский путь: Социальные связи, protest organization tools
        - Юридический путь: Юридические инструменты, legal precedents
        - Политический путь: Политическое влияние, policy changes

    - id: whistler_2025
      title: "WQ-AMERICA-2025-005 «Уистлер: Зимние технологии»"
      body: |
        **Город:** Уистлер, Канада (пригород Ванкувера)
        **Период:** 2025-2026 (Зимние Олимпийские игры)
        **Уровень:** 18-26
        **Тип:** Racing/Exploration

        **Синопсис:**
        Подготовка к Зимним Олимпийским играм 2026 года в Ванкувере становится полем для тестирования новых
        технологий. Игрок участвует в секретных испытаниях экспериментальных лыж и снегоходов с AI-управлением.

        **Главный NPC:** Coach Elena Petrov - бывшая олимпийская чемпионка, теперь технический директор

        **Основная петля:**
        1. **Тренировки** - освоение новых технологий на склонах
        2. **Испытания** - участие в секретных тестах оборудования
        3. **Соревнования** - неофициальные гонки между командами
        4. **Саботаж** - защита технологий от промышленного шпионажа

        **Пути решения:**
        - **Спортивный:** Фокус на мастерстве и скорости (Athletics DC 20)
        - **Технический:** Работа с оборудованием и улучшениями (DC 22 Engineering)
        - **Хакерский:** Взлом систем соперников (DC 21 Hacking)
        - **Тактический:** Стратегическое планирование маршрутов (DC 19 Intelligence)

        **Награды:**
        - Базовые: 3200 ED, +280 Olympic Committee rep
        - Спортивный путь: Спортивное оборудование, athletic enhancements
        - Технический путь: Инженерные инструменты, prototype gear
        - Хакерский путь: Спортивные хакерские инструменты, electronic countermeasures
        - Тактический путь: Стратегическое ПО, tactical planning tools

    - id: vancouver_2026
      title: "WQ-AMERICA-2026-006 «Культура каннабиса: Легализация и технологии»"
      body: |
        **Город:** Ванкувер, Канада
        **Период:** 2026-2027 (Культура каннабиса)
        **Уровень:** 14-21
        **Тип:** Social/Exploration

        **Синопсис:**
        Полная легализация каннабиса в Канаде открывает новые возможности для технологического развития.
        Игрок помогает инновационным компаниям Ванкувера развивать медицинские и рекреационные продукты с AI-оптимизацией.

        **Главный NPC:** Dr. Sarah Green - фармацевт-энтузиаст, специалист по медицинскому каннабису

        **Основная петля:**
        1. **Исследование** - изучение свойств каннабиса и его медицинского потенциала
        2. **Разработка** - создание новых продуктов с технологическими улучшениями
        3. **Распространение** - организация легальной дистрибуции
        4. **Образование** - информирование общества о безопасном использовании

        **Пути решения:**
        - **Научный:** Фокус на исследованиях и разработке (DC 20 Science)
        - **Бизнесовый:** Организация производства и продаж (DC 18 Business)
        - **Медицинский:** Медицинские применения и лечение (DC 22 Medicine)
        - **Социальный:** Образовательные кампании и интеграция (DC 19 Social)

        **Награды:**
        - Базовые: 2600 ED, +230 Cannabis Industry rep
        - Научный путь: Лабораторное оборудование, research tools
        - Бизнесовый путь: Бизнес-инструменты, market analysis
        - Медицинский путь: Медицинские препараты, healing technology
        - Социальный путь: Образовательные материалы, community support

