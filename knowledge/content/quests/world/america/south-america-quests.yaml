summary:
  problem: Южноамериканские мировые квесты находились в Markdown и не были включены в структурированную систему знаний.
  goal: Представить цепочки Рио, Буэнос-Айреса, Атакамы и Медельина в YAML с указанием ветвлений, проверок и последствий.
  essence: Документ описывает четыре квеста, раскрывающих социальные реформы, культурные конфликты, литиевые войны и цифровые картели, с альтернативами для корпораций, активистов и криминала.
  key_points:
    - Каждая цепочка даёт выбор между силовым, дипломатическим и криминальным путями с соответствующими проверками DC.
    - Описаны устойчивые решения (образование, культурное наследие, зелёная добыча, независимая торговля) для долгосрочных последствий.
    - Таблица итогов фиксирует уровни, фракционные эффекты и награды, что ускоряет планирование сезонов и кампаний.
content:
  sections:
    - id: regional_context
      title: Контекст региона
      body: |
        Фавелы Рио, культурное наследие Буэнос-Айреса, литиевые шахты Атакамы и цифровой картель Медельина покрывают эпохи 2030–2093.
        Сценарии балансируют между социальными реформами, корпоративным влиянием и криминальными структурами.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2077.yaml
      assets: []
    - id: quest_overview
      title: Ключевые квесты
      body: |
        - WQ-AMER-2030-001 «Фавелы Рио»: защита клиники, переговоры с бандой или захват власти.
        - WQ-AMER-2045-002 «Аргентинское танго»: борьба корпораций и профсоюзов за культурное наследие.
        - WQ-AMER-2060-003 «Чилийский литий»: конфликт корпораций и эко-активистов в пустыне Атакама.
        - WQ-AMER-2078-004 «Колумбийский картель 2.0»: цифровая война NetWatch против нового картеля.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: []
    - id: class_paths
      title: Роли классов и фракций
      body: |
        Solo, Medtech, Teacher, Media, Nomad, Netrunner и Fixer получают уникальные задачи: оборона клиники, образовательные программы,
        медиа-кампании, блокировка дорог, хакерские рейды. Фракции включают клиники, профсоюзы, Mining Corps, Eco-Activists, NetWatch и Cartels.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: rewards_reputation
      title: Награды и репутация
      body: |
        Награды варьируются от eddy и контроля фавелы до культурного статуса, контрактов на литий и редкого braindance. Репутационные
        изменения фиксируют приросты/штрафы для Clinics, Unions, Mining Corps, Eco-Activists, Cartels и NetWatch.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []
    - id: quest_matrix
      title: Сводная матрица
      body: |
        Итоговая таблица содержит уровни (18–52), регионы, классы и диапазоны DC (20–36+), что облегчает подбор активности для
        сезонных планов и Live Ops кампаний.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
