quest_definition:
  level_min: 1
  level_max: 15
  estimated_duration: 45
  difficulty: easy
  category: social
  type: cultural
  rewards:
    experience: 800
    currency: {type: eddies, amount: 300}
    items: [{name: "Rare Anime Figure", type: collectible, rarity: uncommon}]
    reputation: [{faction: tokyo_otaku_community, amount: 150}]

  summary: "Dive into Tokyo's otaku culture in Akihabara district. Experience anime, manga, gaming, and idol culture through social interactions and mini-games."

  objectives:
    - "Explore Akihabara's main street"
    - "Visit an anime shop and make a purchase"
    - "Attend a maid cafe"
    - "Participate in a gaming tournament"
    - "Meet otaku community members"

  main_characters:
    - id: "tokyo-2025-anime-shop-owner"
      name: "Hiroshi 'Manga Master'"
      role: "Knowledgeable anime and manga shop owner"
      personality: "Passionate, knowledgeable, welcoming to newcomers"
      motivation: "Share love for anime with everyone"

    - id: "tokyo-2025-maid-cafe-worker"
      name: "Sakura-chan"
      role: "Friendly maid cafe worker"
      personality: "Energetic, cute, attentive to customers"
      motivation: "Make customers happy and spread joy"

    - id: "tokyo-2025-gamer"
      name: "Ken 'Pro Gamer'"
      role: "Competitive gamer and tournament organizer"
      personality: "Competitive, skilled, helpful to beginners"
      motivation: "Grow the gaming community"

  quest_phases:
    - id: "phase_1_arrival"
      title: "Arrival in Akihabara"
      description: "First impressions of the otaku district"
      objectives:
        - "Find your way to Akihabara Station"
        - "Observe the colorful streets"
        - "Meet a local guide"
      duration: 10

    - id: "phase_2_anime_exploration"
      title: "Anime Shop Exploration"
      description: "Discover the world of anime and manga"
      objectives:
        - "Enter a manga shop"
        - "Browse different genres"
        - "Purchase a recommendation"
      duration: 15

    - id: "phase_3_cafe_experience"
      title: "Maid Cafe Experience"
      description: "Experience Japanese service culture"
      objectives:
        - "Find a maid cafe"
        - "Order food and drinks"
        - "Interact with staff"
      duration: 10

    - id: "phase_4_gaming_challenge"
      title: "Gaming Challenge"
      description: "Test your skills in otaku gaming"
      objectives:
        - "Choose a game to play"
        - "Compete in a tournament"
        - "Learn gaming tips"
      duration: 15

    - id: "phase_5_community"
      title: "Community Connection"
      description: "Connect with the otaku community"
      objectives:
        - "Share experiences"
        - "Make new friends"
        - "Earn community respect"
      duration: 10

  choice_points:
    - id: "choice_anime_genre"
      title: "Anime Genre Choice"
      description: "What type of anime interests you?"
      options:
        - name: "Action and adventure"
          description: "High-energy stories with heroes and battles"
          consequences: ["Exciting recommendations", "Action figure rewards", "Fast-paced experiences"]
        - name: "Romance and drama"
          description: "Emotional stories about relationships"
          consequences: ["Heartwarming stories", "Character development focus", "Emotional rewards"]
        - name: "Science fiction"
          description: "Futuristic worlds and advanced technology"
          consequences: ["Mind-bending concepts", "Tech-themed rewards", "Intellectual stimulation"]
        - name: "Comedy and slice of life"
          description: "Light-hearted everyday stories"
          consequences: ["Fun experiences", "Relaxing atmosphere", "Social connections"]

    - id: "choice_cafe_interaction"
      title: "Cafe Interaction Style"
      description: "How do you interact at the maid cafe?"
      options:
        - name: "Shy and polite"
          description: "Be respectful and let staff guide you"
          consequences: ["Authentic experience", "Learn proper etiquette", "Staff appreciation"]
        - name: "Enthusiastic"
          description: "Show excitement and engage actively"
          consequences: ["Fun atmosphere", "Extra attention", "Memorable experience"]
        - name: "Curious observer"
          description: "Ask questions and learn about the culture"
          consequences: ["Deep understanding", "Cultural insights", "Informative rewards"]
        - name: "Playful customer"
          description: "Participate in role-playing and games"
          consequences: ["Interactive fun", "Unique experiences", "Community bonding"]

  otaku_activities:
    - name: "Manga Shopping"
      description: "Browse and purchase manga volumes"
      requirements: ["Interest in reading", "Basic Japanese knowledge"]
      reward: "Rare manga collection"

    - name: "Figure Collecting"
      description: "Find and collect anime character figures"
      requirements: ["Attention to detail", "Budget for collectibles"]
      reward: "Premium figure display"

    - name: "Arcade Gaming"
      description: "Play classic and modern arcade games"
      requirements: ["Gaming skills", "Quick reflexes"]
      reward: "Gaming tournament entry"

    - name: "Cosplay Photography"
      description: "Photograph cosplayers in the district"
      requirements: ["Photography skills", "Respect for performers"]
      reward: "Exclusive cosplay photos"

