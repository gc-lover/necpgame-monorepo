summary:
  problem: Необходимо создать базовый квестовый контент для раннего периода развития Токио в киберпанковой эре
  goal: Создать 8 уникальных квестов для Токио 2020-2029 годов, показывающих переход от современной Японии к киберпанковому мегаполису
  essence: Серия квестов иллюстрирует начало корпоративных войн, появление первых киберимплантов и культурный конфликт между традициями и технологиями
  key_points:
    - 8 квестов охватывают период 2020-2029 с постепенным ростом технологической эскалации
    - Уникальные механики: ранние импланты, корпоративные интриги, культурные конфликты
    - Культурный аспект: столкновение традиционной японской этики с новыми технологиями
    - Множественные ветки решений для разных игровых стилей

content:
  sections:
    - id: region_context
      title: Контекст Токио 2020-2029
      body: |
        Токио 2020-2029 — это период трансформации современного мегаполиса в киберпанковый центр мира.
        Город только начинает ощущать влияние корпораций, первые импланты становятся доступными,
        а традиционная культура еще пытается сопротивляться технологической экспансии.
        Корпорации вроде Arasaka и Militech только начинают свою экспансию,
        а подпольные хакеры и традиционалисты борются за будущее города.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2020.yaml
      assets: []

    - id: quest_summaries
      title: Квестовые цепочки
      body: |
        **WQ-TOKYO-2020-001 «Первые импланты»**: Знакомство с технологией киберимплантов в медицинской клинике.

        **WQ-TOKYO-2022-002 «Корпоративная вербовка»**: Выбор между работой в корпорации или подпольем.

        **WQ-TOKYO-2024-003 «Хакерская инициация»**: Погружение в мир нетраннинга и цифровых преступлений.

        **WQ-TOKYO-2025-004 «Традиции vs Технологии»**: Конфликт между самурайским кодексом и современными имплантами.

        **WQ-TOKYO-2026-005 «Уличные войны»**: Выживание в первых корпоративных конфликтах.

        **WQ-TOKYO-2027-006 «Цифровая зависимость»**: Исследование влияния технологий на человеческую психику.

        **WQ-TOKYO-2028-007 «Корпоративный шпионаж»**: Первая миссия в корпоративной войне.

        **WQ-TOKYO-2029-008 «Кибер-самурай»**: Рождение нового типа воина.
      mechanics_links:
        - mechanics/world/events/world-events-2020.yaml
      assets: []

