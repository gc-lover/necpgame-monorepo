summary:
  problem: Требуется расширение квестового контента Токио для поздней киберпанковой эры
  goal: Создать 8 уникальных квестов для Токио 2070-2093 годов с фокусом на корпоративные войны, ИИ интеграцию и кибер-реальность
  essence: Серия квестов показывает Токио как эпицентр корпоративных войн, где традиционная японская культура смешивается с экстремальными технологиями
  key_points:
    - 8 квестов охватывают эпохи 2070-2093 с эскалацией корпоративных конфликтов
    - Уникальные механики: ИИ сознание, квантовые взломы, корпоративные предательства
    - Культурный аспект: смешение традиционной японской этики с киберпанковыми ценностями
    - Многочисленные ветки решений для разных классов и фракций
content:
  sections:
    - id: region_context
      title: Контекст Токио 2070-2093
      body: |
        Токио 2070-2093 — это город, где традиционная японская гармония полностью разрушена корпоративными войнами.
        Город разделен на зоны контроля Arasaka, Militech, китайских корпораций и независимых синдикатов.
        Технологии достигли пика: ИИ сознания, квантовые сети, нейро-интерфейсы стали нормой жизни.
        Традиционная культура сохранилась только в подполье, где самураи-киборги защищают древние кодексы чести.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2077.yaml
      assets: []

    - id: quest_summaries
      title: Квестовые цепочки
      body: |
        **WQ-TOKYO-2070-001 «Квантовый рассвет»**: Исследование первого квантового ИИ в традиционном храме.

        **WQ-TOKYO-2075-002 «Корпоративный самурай»**: Защита древнего кода чести в корпоративной войне.

        **WQ-TOKYO-2080-003 «Нейро-матрица»**: Проникновение в коллективное сознание Токио.

        **WQ-TOKYO-2085-004 «Последний гейша-дроид»**: Спасение традиционной культуры от цифрового уничтожения.

        **WQ-TOKYO-2087-005 «Кровавый мегаполис»**: Выживание в полном корпоративном контроле.

        **WQ-TOKYO-2090-006 «Цифровой феникс»**: Восстановление Токио после тотальной войны.

        **WQ-TOKYO-2092-007 «Бессмертные тени»**: Охота на корпоративных бессмертных.

        **WQ-TOKYO-2093-008 «Виртуальный рассвет»**: Финальное слияние реальности и киберпространства.
      mechanics_links:
        - mechanics/world/events/world-events-2077.yaml
      assets: []

quest_definition:
  level_min: 60
  level_max: 99
  estimated_duration: 240
  difficulty: hard
  category: world
  type: cyberpunk
  rewards:
    experience: 50000
    currency: {type: eddies, amount: 75000}
    items: [{name: "Tokyo Cyberware Set", type: elite_gear, rarity: epic}]
    reputation: [{faction: tokyo_resistance, amount: 2000}]
  objectives:
    - "Исследовать квантовый ИИ в Neo-Asakusa Temple"
    - "Защитить древний кодекс бушидо от корпоративной эрозии"
    - "Проникнуть в коллективное сознание Токио"
    - "Спаси традиционную культуру от цифрового уничтожения"
    - "Выжить в зоне тотального корпоративного контроля"
    - "Восстановить Токио после тотальной войны"
    - "Охотиться на корпоративных бессмертных"
    - "Завершить слияние реальности и киберпространства"
  quests:
    - id: "WQ-TOKYO-2070-001"
      title: "Квантовый рассвет"
      city: "Tokyo"
      period: "2070-2071"
      level_min: 60
      level_max: 70
      quest_type: "Mystery/Exploration"
      synopsis: "Первый квантовый ИИ достиг просветления в древнем храме. Игрок должен исследовать природу цифрового сознания."
      main_objective: "Исследовать квантовый ИИ в Neo-Asakusa Temple и определить его намерения"
      rewards:
        - "7500 ED"
        - "Quantum Interface Implant"
        - "+500 Digital Enlightenment reputation"
      npcs:
        - "tokyo-2070-quantum-monk"
      branches:
        - name: "Digital Harmony"
          description: "Помочь ИИ достичь гармонии с человеческим сознанием"
          requirements: ["Intelligence 25", "Tech skill 20"]
        - name: "Corporate Control"
          description: "Передать ИИ под контроль Arasaka"
          requirements: ["Corpo background", "Diplomacy 22"]
        - name: "Destruction"
          description: "Уничтожить ИИ как угрозу"
          requirements: ["Combat skills", "High risk"]

    - id: "WQ-TOKYO-2075-002"
      title: "Корпоративный самурай"
      city: "Tokyo"
      period: "2075-2076"
      level_min: 65
      level_max: 75
      quest_type: "Combat/Honor"
      synopsis: "Бывший корпоративный самурай защищает древний кодекс бушидо в современной войне."
      main_objective: "Защитить кодекс чести от корпоративной эрозии"
      rewards:
        - "8200 ED"
        - "Samurai Cyberware Set"
        - "+600 Shadow Warriors reputation"
      npcs:
        - "tokyo-2080-corporate-samurai"
      branches:
        - name: "Honor Above All"
          description: "Следовать традиционному пути самурая"
          requirements: ["Honor stat", "Melee combat"]
        - name: "Modern Adaptation"
          description: "Адаптировать кодекс к кибер-эпохе"
          requirements: ["Intelligence 22", "Philosophy knowledge"]
        - name: "Corporate Betrayal"
          description: "Прекратить сопротивление за вознаграждение"
          requirements: ["Greed motivation", "Low morality"]

    - id: "WQ-TOKYO-2080-003"
