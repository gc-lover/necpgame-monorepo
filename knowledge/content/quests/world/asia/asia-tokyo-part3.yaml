    - id: class_specialization
      title: Специализация по классам
      body: |
        **Netrunner**: Фокус на квантовых взломах и цифровых сражениях
        **Solo**: Ближний бой и корпоративные заказы на убийства
        **Fixer**: Организация подпольных сетей и контрактов
        **Media**: Манипуляция информацией и корпоративный шпионаж
        **Nomad**: Контрабанда технологий и выживание в пустошах
        **Corpo**: Внутрикорпоративные интриги и предательства
        **Techie**: Разработка и саботаж продвинутых технологий
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []

    - id: faction_impact
      title: Влияние на фракции
      body: |
        **Arasaka**: +1000 репутации за защиту корпоративных интересов
        **Militech**: +800 репутации за саботаж японских корпораций
        **Tyger Claws**: +600 репутации за помощь традиционной культуре
        **Maelstrom**: +400 репутации за хаос и разрушения
        **Trauma Team**: +300 репутации за медицинские квесты
        **Panam/Farmer**: Нейтрально, фокус на выживании
      mechanics_links:
        - mechanics/world/factions/faction-system.yaml
      assets: []

    - id: rewards_system
      title: Система наград
      body: |
        **Лут**: Квантовые импланты, традиционное оружие киборгов, ИИ чипы
        **Репутация**: Корпоративная лояльность, подпольный статус, культурное уважение
        **Прогресс**: Доступ к эксклюзивным районам Токио, корпоративным секретам
        **Экономика**: Высокие выплаты в криптовалюте и корпоративных бондах
        **Редкие предметы**: Артефакты смешения традиционной и кибер-культуры
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []

