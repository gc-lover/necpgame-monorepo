quest_definition:
  level_min: 5
  level_max: 20
  estimated_duration: 60
  difficulty: medium
  category: culinary
  type: apprenticeship
  rewards:
    experience: 1200
    currency: {type: eddies, amount: 800}
    items: [{name: "Master Chef Certificate", type: skill_certificate, rarity: rare}]
    reputation: [{faction: tokyo_culinary_guild, amount: 300}]

  summary: "Become a ramen master through apprenticeship at a traditional Tokyo ramen shop. Learn the art of noodle-making, broth-crafting, and perfect balance of flavors."

  objectives:
    - "Find a ramen shop willing to take apprentices"
    - "Learn basic noodle preparation techniques"
    - "Master broth cooking methods"
    - "Create balanced ramen bowls"
    - "Pass the master certification test"

  main_characters:
    - id: "tokyo-2025-ramen-master"
      name: "Master Tanaka"
      role: "Owner of traditional ramen shop and master chef"
      personality: "Strict, demanding, but fair and passionate about ramen"
      motivation: "Pass down authentic ramen-making traditions"

    - id: "tokyo-2025-apprentice"
      name: "Yuki 'Apprentice'"
      role: "Eager young apprentice learning the trade"
      personality: "Dedicated, hardworking, enthusiastic learner"
      motivation: "Become a skilled ramen chef and honor the tradition"

    - id: "tokyo-2025-regular-customer"
      name: "Mr. Sato"
      role: "Long-time regular customer and ramen connoisseur"
      personality: "Knowledgeable, critical, generous with advice"
      motivation: "Ensure quality ramen traditions continue"

  quest_phases:
    - id: "phase_1_discovery"
      title: "Finding a Master"
      description: "Locate and impress a ramen master"
      objectives:
        - "Visit different ramen shops"
        - "Demonstrate interest in ramen"
        - "Convince a master to take you as apprentice"
      duration: 15

    - id: "phase_2_basics"
      title: "Learning the Basics"
      description: "Master fundamental ramen preparation skills"
      objectives:
        - "Learn noodle-making techniques"
        - "Understand broth ingredients"
        - "Practice basic cooking methods"
      duration: 20

    - id: "phase_3_broth_mastery"
      title: "Broth Mastery"
      description: "Perfect the art of ramen broth creation"
      objectives:
        - "Source quality ingredients"
        - "Master simmering techniques"
        - "Balance complex flavors"
      duration: 25

    - id: "phase_4_assembly"
      title: "Perfect Assembly"
      description: "Learn to assemble perfect ramen bowls"
      objectives:
        - "Balance all components"
        - "Present aesthetically"
        - "Serve with proper etiquette"
      duration: 15

    - id: "phase_5_certification"
      title: "Master Certification"
      description: "Prove mastery through final examination"
      objectives:
        - "Prepare a complete meal"
        - "Satisfy discerning customers"
        - "Receive master's approval"
      duration: 10

  choice_points:
    - id: "choice_ramen_style"
      title: "Ramen Style Focus"
      description: "What style of ramen will you specialize in?"
      options:
        - name: "Tonkotsu (pork bone)"
          description: "Rich, creamy pork broth ramen"
          consequences: ["Complex flavor profile", "Long preparation time", "Rich and satisfying"]
        - name: "Shoyu (soy sauce)"
          description: "Light, clear soy-based broth"
          consequences: ["Clean flavor", "Versatile toppings", "Traditional style"]
        - name: "Miso (fermented bean)"
          description: "Hearty, fermented soybean broth"
          consequences: ["Bold flavors", "Hearty and warming", "Rich complexity"]
        - name: "Shio (salt)"
          description: "Light, clear salt-based broth"
          consequences: ["Pure flavors", "Subtle taste", "Artistic simplicity"]

    - id: "choice_learning_approach"
      title: "Learning Approach"
      description: "How do you approach your apprenticeship?"
      options:
        - name: "Traditional method"
          description: "Follow master's teachings exactly"
          consequences: ["Authentic techniques", "Deep understanding", "Strict discipline"]
        - name: "Innovative approach"
          description: "Experiment with modern ingredients"
          consequences: ["Creative results", "Modern appeal", "Master's skepticism"]
        - name: "Scientific method"
          description: "Analyze and optimize processes"
          consequences: ["Precise techniques", "Efficiency gains", "Technical precision"]
        - name: "Intuitive cooking"
          description: "Cook by feel and experience"
          consequences: ["Artistic expression", "Unique flavors", "Inconsistent results"]

  culinary_skills:
    - name: "Noodle Preparation"
      description: "Master the art of making fresh ramen noodles"
      requirements: ["Flour handling", "Kneading technique", "Rolling precision"]
      challenges: ["Dough consistency", "Thickness control", "Cooking time"]

    - name: "Broth Crafting"
      description: "Create complex, flavorful ramen broths"
      requirements: ["Ingredient selection", "Temperature control", "Timing"]
      challenges: ["Flavor balance", "Clarity", "Richness"]

    - name: "Topping Artistry"
      description: "Arrange toppings for visual and taste appeal"
      requirements: ["Ingredient knowledge", "Presentation skills", "Balance"]
      challenges: ["Color coordination", "Texture variety", "Freshness"]

  ramen_varieties:
    - name: "Shoyu Ramen"
      description: "Soy sauce based broth with clear, clean flavor"
      characteristics: ["Light", "Versatile", "Traditional"]
      signature_ingredients: ["Soy sauce", "Chicken stock", "Green onions"]

    - name: "Tonkotsu Ramen"
      description: "Creamy pork bone broth simmered for hours"
      characteristics: ["Rich", "Hearty", "Complex"]
      signature_ingredients: ["Pork bones", "Garlic", "Green onions"]

    - name: "Miso Ramen"
      description: "Fermented soybean paste based broth"
      characteristics: ["Bold", "Hearty", "Robust"]
      signature_ingredients: ["Miso paste", "Ground pork", "Corn"]

    - name: "Shio Ramen"
      description: "Salt based clear broth"
      characteristics: ["Light", "Pure", "Elegant"]
      signature_ingredients: ["Sea salt", "Chicken", "Lemon"]

  endings:
    - id: "ending_master_chef"
      title: "Master Chef"
      description: "Successfully become a certified ramen master"
      requirements: ["Pass all skill tests", "Master approval", "Customer satisfaction"]
      rewards: ["Ramen master title", "Recipe collection", "Culinary reputation"]

    - id: "ending_innovator"
      title: "Culinary Innovator"
      description: "Create a new style of ramen"
      requirements: ["Experimental approach", "Unique creation", "Positive reception"]
      rewards: ["Innovation bonus", "New recipe", "Creative reputation"]

    - id: "ending_business_owner"
      title: "Business Owner"
      description: "Open your own ramen shop"
      requirements: ["Business skills", "Location secured", "Customer base"]
      rewards: ["Shop ownership", "Business income", "Community leadership"]

    - id: "ending_failed_apprentice"
      title: "Failed Apprentice"
      description: "Unable to master the art of ramen"
      requirements: ["Poor performance", "Master disappointment", "Skill gaps"]
      rewards: ["Learning experience", "Alternative career", "Humility"]
