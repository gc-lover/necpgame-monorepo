quest_definition:
  level_min: 1
  level_max: 10
  estimated_duration: 30
  difficulty: easy
  category: social
  type: urban
  rewards:
    experience: 500
    currency: {type: eddies, amount: 200}
    reputation: [{faction: tokyo_locals, amount: 100}]

  summary: "Navigate the iconic Shibuya Crossing, the world's busiest pedestrian scramble, and learn about Tokyo's vibrant urban culture through social interactions and mini-games."

  objectives:
    - "Reach Shibuya Station"
    - "Cross the scramble intersection safely"
    - "Interact with at least 3 different types of people"
    - "Complete a mini-challenge (photography or shopping)"
    - "Find your way to the next destination"

  main_characters:
    - id: "tokyo-2025-street-guide"
      name: "Yuki"
      role: "Friendly local guide and fashion enthusiast"
      personality: "Energetic, helpful, loves sharing Tokyo culture"
      motivation: "Help newcomers experience the best of Shibuya"

    - id: "tokyo-2025-photographer"
      name: "Takeshi"
      role: "Street photographer capturing urban life"
      personality: "Observant, artistic, always looking for the perfect shot"
      motivation: "Document the changing face of Tokyo"

    - id: "tokyo-2025-shop-owner"
      name: "Mrs. Tanaka"
      role: "Traditional sweets shop owner"
      personality: "Warm, traditional, proud of her heritage"
      motivation: "Keep traditional crafts alive in modern Tokyo"

  quest_phases:
    - id: "phase_1_arrival"
      title: "Arrival at Shibuya"
      description: "First impressions of the bustling district"
      objectives:
        - "Exit Shibuya Station"
        - "Observe the crossing from afar"
        - "Meet your guide"
      duration: 10

    - id: "phase_2_crossing_challenge"
      title: "Crossing Challenge"
      description: "Successfully navigate the pedestrian scramble"
      objectives:
        - "Time your crossing perfectly"
        - "Avoid obstacles and people"
        - "Reach the other side safely"
      duration: 10

    - id: "phase_3_social_interactions"
      title: "Social Exploration"
      description: "Interact with locals and learn about their lives"
      objectives:
        - "Talk to different people"
        - "Learn about local culture"
        - "Complete small tasks for them"
      duration: 15

    - id: "phase_4_mini_challenge"
      title: "Mini Challenge"
      description: "Complete a fun activity in Shibuya"
      objectives:
        - "Choose and complete a challenge"
        - "Show your understanding of Tokyo culture"
        - "Earn local respect"
      duration: 10

  choice_points:
    - id: "choice_crossing_approach"
      title: "Crossing Approach"
      description: "How do you want to cross?"
      options:
        - name: "Follow the crowd"
          description: "Go with the flow of people"
          consequences: ["Safe", "Authentic experience", "May miss details"]
        - name: "Strategic timing"
          description: "Wait for perfect moment"
          consequences: ["Efficient", "Good view", "Requires patience"]
        - name: "Confident stride"
          description: "Cross boldly and directly"
          consequences: ["Quick", "Confident impression", "Risk of collisions"]

    - id: "choice_interaction_style"
      title: "Interaction Style"
      description: "How to approach social interactions?"
      options:
        - name: "Friendly and open"
          description: "Be welcoming and engaging"
          consequences: ["Make friends easily", "Learn lots", "May be overwhelming"]
        - name: "Observant and respectful"
          description: "Watch and listen first"
          consequences: ["Deep understanding", "Cultural sensitivity", "Slower pace"]
        - name: "Direct and curious"
          description: "Ask questions boldly"
          consequences: ["Quick information", "Direct answers", "May seem rude"]

  mini_challenges:
    - name: "Street Photography"
      description: "Take photos of interesting moments at the crossing"
      requirements: ["Camera or phone", "Good timing", "Artistic eye"]
      reward: "Unique photo collection"

    - name: "Shopping Quest"
      description: "Find and purchase traditional Japanese treats"
      requirements: ["Navigate shops", "Basic Japanese", "Cultural knowledge"]
      reward: "Authentic Japanese snacks"

    - name: "Fashion Hunt"
      description: "Spot and identify different fashion styles"
      requirements: ["Fashion knowledge", "Observation skills", "Trend awareness"]
      reward: "Fashion insights"

  cultural_elements:
    - name: "Pedestrian Scramble"
      description: "The world's busiest crosswalk where all directions cross simultaneously"
      significance: ["Urban coordination", "Social harmony", "Japanese efficiency"]

    - name: "Youth Culture"
      description: "Vibrant fashion and entertainment district popular with young people"
      significance: ["Cultural trends", "Social dynamics", "Modern Japan"]

    - name: "Commercial Density"
      description: "High concentration of shops, restaurants, and entertainment"
      significance: ["Economic vitality", "Consumer culture", "Urban density"]

  endings:
    - id: "ending_cultural_understanding"
      title: "Cultural Understanding"
      description: "Deep appreciation for Tokyo's urban culture"
      requirements: ["Multiple interactions", "Completed challenge", "Cultural sensitivity"]
      rewards: ["Enhanced reputation", "Cultural knowledge", "Local contacts"]

    - id: "ending_adventurous_spirit"
      title: "Adventurous Spirit"
      description: "Embraced the chaos and energy of Shibuya"
      requirements: ["Bold choices", "Risk-taking", "High energy"]
      rewards: ["Adventure bonus", "Street cred", "Urban exploration skills"]

    - id: "ending_quiet_observation"
      title: "Quiet Observation"
      description: "Found peace in observing the organized chaos"
      requirements: ["Patient approach", "Detailed observation", "Reflective attitude"]
      rewards: ["Insight bonus", "Meditation skills", "Deeper understanding"]
