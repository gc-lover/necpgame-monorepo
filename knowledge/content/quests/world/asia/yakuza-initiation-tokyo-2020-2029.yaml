quest_definition:
  level_min: 15
  level_max: 35
  estimated_duration: 90
  difficulty: medium
  category: faction
  type: initiation
  rewards:
    experience: 2500
    currency: {type: eddies, amount: 5000}
    reputation: [{faction: tokyo_yakuza, amount: 800}]

  summary: "Join the Yamaguchi-gumi yakuza syndicate through a series of loyalty tests and criminal activities in modern Tokyo, balancing traditional honor codes with contemporary crime methods."

  objectives:
    - "Prove your worth to a yakuza lieutenant"
    - "Complete three loyalty tests"
    - "Participate in a criminal operation"
    - "Undergo the initiation ceremony"
    - "Choose your path within the organization"

  main_characters:
    - id: "tokyo-2025-yakuza-lieutenant"
      name: "Takeshi 'Iron Fist' Nakamura"
      role: "Yakuza lieutenant and initiation sponsor"
      personality: "Traditional, honorable, strict but fair"
      motivation: "Find worthy successors for the old ways"

    - id: "tokyo-2025-yakuza-recruit"
      name: "Kenji 'Young Blood'"
      role: "Ambitious young recruit undergoing initiation"
      personality: "Eager, modern, tech-savvy, loyal"
      motivation: "Rise through the ranks and gain respect"

    - id: "tokyo-2025-yakuza-elder"
      name: "Ojiisan 'Old Fox'"
      role: "Wise yakuza elder and tradition keeper"
      personality: "Cunning, traditional, philosophical"
      motivation: "Preserve yakuza honor in changing times"

  quest_phases:
    - id: "phase_1_contact"
      title: "Making Contact"
      description: "Establish connection with yakuza representatives"
      objectives:
        - "Find a yakuza contact in Kabukicho"
        - "Prove your seriousness"
        - "Get an introduction to a lieutenant"
      duration: 20

    - id: "phase_2_first_test"
      title: "First Loyalty Test"
      description: "Prove your courage and reliability"
      objectives:
        - "Complete a debt collection assignment"
        - "Handle a confrontation without violence"
        - "Show respect for the code"
      duration: 25

    - id: "phase_3_second_test"
      title: "Second Loyalty Test"
      description: "Demonstrate intelligence and discretion"
      objectives:
        - "Gather information on a rival group"
        - "Execute a surveillance operation"
        - "Report findings accurately"
      duration: 25

    - id: "phase_4_third_test"
      title: "Third Loyalty Test"
      description: "Show commitment and sacrifice"
      objectives:
        - "Participate in a high-risk operation"
        - "Protect fellow members"
        - "Make a personal sacrifice"
      duration: 30

    - id: "phase_5_initiation"
      title: "Initiation Ceremony"
      description: "Formal entry into the yakuza family"
      objectives:
        - "Undergo the ceremony"
        - "Receive tattoos and oath"
        - "Choose your specialty"
      duration: 15

  choice_points:
    - id: "choice_loyalty_approach"
      title: "Approach to Loyalty"
      description: "How do you show your commitment?"
      options:
        - name: "Traditional honor"
          description: "Follow old-school yakuza principles"
          consequences: ["Respect from elders", "Traditional assignments", "Limited flexibility"]
        - name: "Modern methods"
          description: "Use technology and contemporary tactics"
          consequences: ["Appeal to younger members", "Innovative operations", "Traditionalist suspicion"]
        - name: "Balanced approach"
          description: "Combine tradition with modern efficiency"
          consequences: ["Broad acceptance", "Flexible assignments", "Middle-ground respect"]

    - id: "choice_operation_style"
      title: "Operation Style"
      description: "How do you prefer to handle criminal activities?"
      options:
        - name: "Subtle and discreet"
          description: "Avoid attention and use stealth"
          consequences: ["Lower risk", "Intelligence operations", "Long-term planning"]
        - name: "Direct and forceful"
          description: "Confront problems head-on"
          consequences: ["Quick results", "Intimidation tactics", "Higher risk"]
        - name: "Tech-enhanced"
          description: "Use modern technology and cyber methods"
          consequences: ["High efficiency", "Digital operations", "Technical requirements"]

  initiation_tests:
    - name: "Debt Collection"
      description: "Collect overdue payments from a local business"
      requirements: ["Negotiation skills", "Intimidation", "Business acumen"]
      challenges: ["Stubborn debtor", "Police presence", "Rival interference"]

    - name: "Information Gathering"
      description: "Infiltrate a rival gang's operations"
      requirements: ["Stealth", "Observation", "Discretion"]
      challenges: ["Security systems", "Suspicious guards", "Time pressure"]

    - name: "Protection Operation"
      description: "Guard a valuable asset during transport"
      requirements: ["Combat readiness", "Loyalty", "Quick thinking"]
      challenges: ["Ambush attempts", "Multiple threats", "Moral dilemmas"]

  yakuza_code_elements:
    - name: "Giri (Duty)"
      description: "Sense of duty and obligation to the organization"
      significance: ["Loyalty above all", "Repayment of debts", "Organizational harmony"]

    - name: "Ninj≈ç (Humanity)"
      description: "Human emotions and compassion beneath the tough exterior"
      significance: ["Balance between honor and empathy", "Personal relationships", "Moral complexity"]

    - name: "Wa (Harmony)"
      description: "Maintaining peace and cooperation within the group"
      significance: ["Group cohesion", "Conflict resolution", "Social order"]

  endings:
    - id: "ending_full_initiation"
      title: "Full Initiation"
      description: "Successfully join the yakuza as a full member"
      requirements: ["Pass all tests", "Show loyalty", "Gain sponsor approval"]
      rewards: ["Yakuza membership", "Faction reputation", "Exclusive quests"]

    - id: "ending_honorary_member"
      title: "Honorary Membership"
      description: "Gain respect without full criminal commitment"
      requirements: ["Help without joining", "Earn respect", "Maintain independence"]
      rewards: ["Yakuza contacts", "Information network", "Neutral reputation"]

    - id: "ending_failed_initiation"
      title: "Failed Initiation"
      description: "Fail the tests and face consequences"
      requirements: ["Fail critical tests", "Show disloyalty", "Break the code"]
      rewards: ["Yakuza enmity", "Reputation damage", "Alternative paths"]

    - id: "ending_reform_path"
      title: "Reform Path"
      description: "Use position to change the organization from within"
      requirements: ["Pass tests", "Show reformist tendencies", "Build alliances"]
      rewards: ["Internal influence", "Reform opportunities", "Moral satisfaction"]
