summary:
  problem: Создать квест вокруг торговли черной икрой в контексте киберпанковой Азербайджана
  goal: Показать темную сторону роскоши, где деликатес становится оружием в корпоративных войнах
  essence: Каспийская икра — символ упадка, где традиционная роскошь встречается с современным криминалом и экологическими проблемами
  key_points:
    - Квест сочетает роскошь с преступностью и экологией
    - Множественные ветки: контрабанда, корпоративный шантаж, защита природы
    - Исследование темы исчезновения осетров и последствий браконьерства
    - Возможность разных исходов от обогащения до экологической катастрофы

content:
  sections:
    - id: luxury_crime_context
      title: Черная икра — Золото Каспия
      body: |
        Каспийская черная икра — один из самых дорогих деликатесов мира,
        символ роскоши и статуса. В киберпанковом мире 2020-2029 годов
        икра становится объектом жестокой борьбы между корпорациями,
        контрабандистами и экологами. Осетровые рыбы находятся на грани
        исчезновения, а черный рынок икры контролируется преступными
        синдикатами. Каждый килограмм икры — это кровь исчезающего вида.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2020.yaml
      assets: []

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок прибывает в Баку как гурман, бизнесмен или экологический инспектор.
        Оказывается втянутым в сеть интриг вокруг крупнейшей поставки икры
        в истории. Корпорации используют икру для шантажа политиков,
        контрабандисты рискуют жизнью за груз, а экологи борются за
        спасение последних осетров. Квест включает подводные операции,
        корпоративный шпионаж и моральные выборы.
      mechanics_links:
        - mechanics/economy/black-market.yaml
        - mechanics/corporate/blackmail.yaml
      assets: []

