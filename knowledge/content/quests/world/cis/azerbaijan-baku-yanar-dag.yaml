summary:
  problem: Создать квест вокруг уникального природного явления Янар Даг в контексте киберпанковой Азербайджана
  goal: Показать конфликт между природной красотой, корпоративной эксплуатацией и культурным наследием
  essence: Янар Даг становится символом борьбы между древней природой и современной технологией, где вечный огонь встречается с корпоративной алчностью
  key_points:
    - Квест сочетает природное чудо с киберпанковыми элементами
    - Множественные ветки: экологическая, корпоративная, мистическая
    - Исследование темы сохранения природы в технологическую эру
    - Возможность разных исходов от спасения до полного уничтожения

content:
  sections:
    - id: natural_wonder_context
      title: Янар Даг — Вечный Огонь
      body: |
        Янар Даг (Yanar Dağ) — уникальное природное явление в Азербайджане,
        где природный газ выходит на поверхность земли и самовозгорается,
        создавая эффект "горящей горы". В киберпанковом мире 2020-2029 годов
        это место становится объектом корпоративной войны между экотеррористами,
        корпорациями и традиционалистами. Вечный огонь символизирует неугасимый
        дух природы в мире технологий и алчности.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2020.yaml
      assets: []

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок прибывает в Баку как экологический инспектор или корпоративный шпион.
        Оказывается, что корпорация планирует использовать Янар Даг как источник
        энергии для гигантского дата-центра, что уничтожит уникальное явление.
        Квест включает исследование горы, переговоры с фракциями и принятие
        решения о судьбе вечного огня.
      mechanics_links:
        - mechanics/environment/natural-disasters.yaml
        - mechanics/corporate/intrigue.yaml
      assets: []

