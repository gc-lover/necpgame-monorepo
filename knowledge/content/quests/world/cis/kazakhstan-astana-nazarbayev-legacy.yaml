summary:
  problem: Создать квест вокруг политического наследия Нурсултана Назарбаева в контексте киберпанковой Астаны
  goal: Исследовать темы преемственности власти, корпоративного влияния и технологического наследия в Казахстане
  essence: Наследие Назарбаева становится призмой для изучения того, как политическая власть трансформируется в корпоративную в киберпанковом мире
  key_points:
    - Квест сочетает политическую интригу с корпоративными войнами
    - Множественные ветки: лояльность преемникам, корпоративный переворот, технологические секреты
    - Исследование темы сохранения наследия в эпоху перемен
    - Возможность разных исходов от демократии до диктатуры

content:
  sections:
    - id: political_legacy_context
      title: Астана — Город Назарбаева
      body: |
        Астана (Нур-Султан) — город, созданный волей Нурсултана Назарбаева,
        символ модернизации Казахстана. В киберпанковом мире 2020-2029 годов
        город становится эпицентром борьбы за наследие первого президента.
        Корпорации борются за контроль над его проектами, преемники сражаются
        за власть, а подпольные группировки ищут "спрятанные сокровища" —
        секретные технологии и архивы, которые Назарбаев allegedly спрятал
        для будущих поколений.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2020.yaml
      assets: []

    - id: quest_narrative
      title: Сюжетная линия
      body: |
        Игрок прибывает в Астану как политический консультант, корпоративный шпион
        или историк. Оказывается втянутым в борьбу за "Наследие Назарбаева" —
        комплекс документов, технологий и активов, которые первый президент
        allegedly оставил для "правильного" преемника. Корпорации хотят захватить
        технологии, преемники — легитимность, а диссиденты — правду о прошлом.
        Квест включает политические интриги, хакинг правительственных систем
        и моральные выборы о будущем Казахстана.
      mechanics_links:
        - mechanics/political/intrigue.yaml
        - mechanics/corporate/espionage.yaml
      assets: []

