summary:
  problem: Требуется структурированное описание мировых квестов региона Россия/СНГ с путями и наградами.
  goal: Представить сценарии для Москвы, Санкт-Петербурга, Байконура и Кавказа с развилками и фракционными последствиями.
  essence: Квесты охватывают подземные государства, сохранение культурного наследия, космические технологии и региональные конфликты.
  key_points:
    - Поддерживаются различные роли: Netrunner, Techie, Solo, Media, Fixer, Politician, Medtech.
    - Каждый квест предлагает как минимум три пути (поддержка жителей, корпораций, независимый контроль).
    - Награды включают кредиты, репутации, уникальные базы и контроль над территориями.
content:
  sections:
    - id: wq-cis-2030-001
      title: WQ-CIS-2030-001 «Московское метро 2.0»
      body: |
        Метро, превращённое в подземный город. Пути: защитить жителей (+30 Underground), поддержать корпорации (+30 Russian Corps)
        или стать властителем метро (+40 Metro Authority). Проверки: Hacking DC 24, Combat DC 24, Tech DC 22, Deception DC 26.
        Возможность развить подземное государство (конституция, торговые пути, оборона).
      mechanics_links: []
      assets: []
    - id: wq-cis-2045-002
      title: WQ-CIS-2045-002 «Санкт-Петербургский музей»
      body: |
        Конфликт вокруг коллекций Эрмитажа. Пути: защита (Media/Activist), кража (Fixer) или международный аукцион (Media).
        Проверки Media DC 26, Stealth DC 30, Trading DC 30. Награды: Cultural Activists +35, 5000–10000 ed, музейное финансирование.
      mechanics_links: []
      assets: []
    - id: wq-cis-2060-003
      title: WQ-CIS-2060-003 «Казахстанский космодром»
      body: |
        Байконур и запуск спутника. Пути: техподдержка (Tech/Corpo), саботаж конкурентов или кража технологий. Проверки
        Tech DC 30–32, Stealth DC 32, Hacking DC 32. Награды: Space tech access, satellite blueprints, репутации Space Corps/Competitor.
      mechanics_links: []
      assets: []
    - id: wq-cis-2078-004
      title: WQ-CIS-2078-004 «Кавказские войны 2.0»
      body: |
        Региональный конфликт. Пути: миротворец (Social DC 32, Medtech DC 30), наёмник (Combat DC 32) или независимый арбитр
        (Investigation DC 32, Legal DC 34). Награды: +40 UN, +40 Clan, Caucasus Peace Medal.
      mechanics_links: []
      assets: []
