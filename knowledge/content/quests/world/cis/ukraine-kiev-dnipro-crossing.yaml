summary:
  problem: Необходимо создать квест, отражающий борьбу за Киев в период 2020-2029 годов
  goal: Создать эпичную историю переправы через Днепр с элементами выживания, сопротивления и морального выбора
  essence: Квест показывает героическую борьбу жителей Киева против захватчиков, где река Днепр становится символом надежды и свободы
  key_points:
    - Квест происходит во время осады Киева в 2020-2029 годах
    - Множественные ветки решений: военный, дипломатический, технологический подходы
    - Элементы выживания в разрушенном городе
    - Моральные дилеммы о цене свободы
    - Возможность разных исходов в зависимости от выбора игрока

content:
  sections:
    - id: historical_context
      title: Исторический контекст
      body: |
        Киев 2020-2029 — период жестокой борьбы за контроль над столицей Украины.
        Город разделен Днепром, восточная часть находится под контролем захватчиков,
        западная — последний оплот сопротивления. Переправа через реку становится
        актом героизма и отчаяния, где каждый переход может стоить жизни.
        Технологии смешиваются с традиционным украинским упорством в борьбе за свободу.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2020.yaml
      assets: []

    - id: quest_structure
      title: Структура квеста
      body: |
        **Основная сюжетная линия**: Игрок — участник сопротивления, которому поручено переправить важного свидетеля через Днепр.

        **Ключевые элементы**:
        - Скрытная навигация по реке ночью
        - Бои с патрулями на воде и берегу
        - Моральные выборы о спасении других людей
        - Технологические гаджеты vs традиционные методы
        - Множественные исходы от полного успеха до трагедии
      mechanics_links:
        - mechanics/navigation/river-navigation.yaml
        - mechanics/combat/urban-combat.yaml
      assets: []

