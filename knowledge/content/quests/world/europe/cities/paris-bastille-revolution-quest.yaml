summary:
  problem: В Париже 2020-х годов растет социальное напряжение из-за неравенства, иммиграции и корпоративного контроля, приводящее к новым революционным движениям.
  goal: Создать увлекательный квест, исследующий темы социальной справедливости, цифровых свобод и политических изменений в Париже.
  essence: Квест сочетает политическое расследование с элементами stealth, combat и faction management в контексте современной французской революции.
  key_points:
    - Исследование современных революционных движений
    - Конфликт между традиционалистами и прогрессистами
    - Вовлечение в политические интриги и протесты
    - Финал с выбором между реформами или революцией
content:
  sections:
    - id: quest_overview
      title: "WQ-PARIS-2027-002 «Бастилия революция»"
      body: |
        **Город:** Париж, Франция
        **Период:** 2027-2028 (Социальные волнения)
        **Уровень:** 20-28
        **Тип:** Political/Combat/Social

        **Синопсис:**
        В 2027 году, через 238 лет после штурма Бастилии, новый кризис потрясает Францию.
        Корпоративные монополии контролируют экономику, правительство подавляет инакомыслие,
        а иммигрантские сообщества борются за равенство. Группа революционеров планирует
        захватить символические места Парижа. Игрок должен выбрать сторону в надвигающейся революции.

        **Главный NPC:** Jean-Claude Moreau - бывший профсоюзный лидер, ставший революционером

        **Основная петля:**
        1. **Разведка** - сбор информации о революционных группах
        2. **Альянсы** - формирование коалиций или противодействие им
        3. **Действие** - участие в ключевых событиях
        4. **Кульминация** - финальный штурм или предотвращение кризиса

        **Пути решения:**
        - **Революционный:** Поддержка восстания (DC 20 Leadership)
        - **Реформаторский:** Продвижение мирных изменений (DC 22 Diplomacy)
        - **Консервативный:** Защита существующего порядка (DC 18 Combat)
        - **Нейтральный:** Баланс между сторонами (DC 24 Negotiation)

        **Награды:**
        - Базовые: 3500 ED, +200 French Politics reputation
        - Революционный путь: Радикальные фракционные альянсы, underground network
        - Реформаторский путь: Политическое влияние, реформы в системе
        - Консервативный путь: Государственная поддержка, security contracts
        - Нейтральный путь: Широкие контакты, mediator reputation

    - id: quest_definition
      title: "Определение квеста"
      body: |
        quest_id: "WQ-PARIS-2027-002"
        quest_name: "Бастилия революция"
        quest_type: "political_revolution"
        level_min: 20
        level_max: 28
        estimated_duration: "3-4 часа"
        player_count: "1-6"
        faction_impact: "french_politics"
        region: "paris"
        time_period: "2027-2028"

        synopsis: |
          В Париже назревает новая революция. Корпоративный контроль, социальное неравенство
          и подавление свобод приводят к формированию революционных групп. Игрок становится
          свидетелем и участником событий, которые могут изменить будущее Франции.

    - id: main_objectives
      title: "Основные цели"
      body: |
        - Исследовать причины социального кризиса в Париже
        - Выбрать сторону в политическом конфликте
        - Участвовать в ключевых протестах и демонстрациях
        - Определить исход революционных событий

    - id: rewards
      title: "Награды"
      body: |
        experience: 8000
        currency: 3500
        items:
          - "Революционный манифест"
          - "Корпоративный контракт"
          - "Символ свободы"
        reputation:
          french_politics: 200
          paris_revolutionaries: 150

    - id: npcs
      title: "Ключевые NPC"
      body: |
        - **Jean-Claude Moreau** - революционный лидер
          * Локация: Рабочие кварталы
          * Роль: Квестгивер, революционер
          * Мотивация: Свергнуть корпоративный контроль

        - **Marie-Louise Dupont** - правительственный чиновник
          * Локация: Правительственные здания
          * Роль: Представитель власти
          * Мотивация: Поддерживать стабильность

        - **Ahmed Al-Rashid** - иммигрант-активист
          * Локация: Иммигрантские районы
          * Роль: Представитель меньшинств
          * Мотивация: Добиться равенства

    - id: quest_branches
      title: "Ветвления квеста"
      body: |
        - **Революционный путь:** Активное участие в восстании
          * Организация подпольных собраний
          * Саботаж корпоративной инфраструктуры
          * Финал: Штурм символических мест Парижа

        - **Реформаторский путь:** Мирные политические изменения
          * Переговоры с правительством
          * Организация референдумов
          * Финал: Политические реформы и новые законы

        - **Консервативный путь:** Защита существующего порядка
          * Борьба с революционерами
          * Укрепление государственной власти
          * Финал: Подавление восстания и восстановление контроля

        - **Нейтральный путь:** Баланс интересов
          * Посредничество между сторонами
          * Предотвращение эскалации насилия
          * Финал: Компромиссное решение кризиса

