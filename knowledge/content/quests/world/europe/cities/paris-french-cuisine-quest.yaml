summary:
  problem: В Париже 2020-х годов традиционная французская кухня находится под угрозой из-за иммиграции, корпоративного контроля и технологических изменений.
  goal: Создать увлекательный квест, который исследует темы культурного наследия, инноваций в кулинарии и социальной динамики в Париже.
  essence: Квест сочетает исследование французской кухни с элементами stealth, social взаимодействия и раннего cyberpunk.
  key_points:
    - Исследование исторических ресторанов и современных food-tech лабораторий
    - Конфликт между традициями и инновациями в кулинарии
    - Вовлечение в социальные проблемы иммигрантов-поваров
    - Финал с выбором между сохранением традиций или принятием инноваций
content:
  sections:
    - id: quest_overview
      title: "WQ-PARIS-2025-001 «Французская кухня»"
      body: |
        **Город:** Париж, Франция
        **Период:** 2025-2026 (Культурный переход)
        **Уровень:** 12-18
        **Тип:** Social/Investigation/Stealth

        **Синопсис:**
        В 2025 году традиционная французская кухня находится под двойной угрозой: с одной стороны,
        массовая иммиграция арабских и африканских поваров, приносящих новые вкусы и техники,
        с другой - корпоративные лаборатории, разрабатывающие синтетические продукты.
        Игроку предстоит расследовать исчезновение легендарного шеф-повара и выбрать,
        как сохранить наследие французской кухни.

        **Главный NPC:** Marie Dubois - пожилая шеф-повар с традициями, потерявшая своего ученика

        **Основная петля:**
        1. **Расследование** - поиск следов исчезнувшего повара
        2. **Интервью** - разговоры с представителями разных кулинарных сообществ
        3. **Выбор** - принятие решения о будущем французской кухни
        4. **Кульминация** - финальное приготовление или конфронтация

        **Пути решения:**
        - **Традиционный:** Сохранение классических рецептов (DC 16 Cooking/Research)
        - **Инновационный:** Интеграция иммигрантских техник (DC 18 Social)
        - **Корпоративный:** Сотрудничество с food-tech компаниями (DC 20 Negotiation)
        - **Революционный:** Создание новой кулинарной культуры (DC 22 Leadership)

        **Награды:**
        - Базовые: 2000 ED, +150 French Culture reputation
        - Традиционный путь: Рецепты классических блюд, доступ к премиум ингредиентам
        - Инновационный путь: Межкультурные рецепты, контакты с иммигрантскими сообществами
        - Корпоративный путь: Синтетические ингредиенты, food-tech оборудование
        - Революционный путь: Новая кулинарная философия, влияние на гастрономическую сцену

    - id: quest_definition
      title: "Определение квеста"
      body: |
        quest_id: "WQ-PARIS-2025-001"
        quest_name: "Французская кухня"
        quest_type: "cultural_investigation"
        level_min: 12
        level_max: 18
        estimated_duration: "2-3 часа"
        player_count: "1-4"
        faction_impact: "french_culture"
        region: "paris"
        time_period: "2025-2026"

        synopsis: |
          Легендарная шеф-повар Мария Дюбуа просит помощи в поисках своего пропавшего ученика.
          Расследование приводит к открытию конфликта между традиционной французской кухней,
          инновациями иммигрантов и корпоративными технологиями. Игрок должен выбрать будущее
          французской гастрономии.

    - id: main_objectives
      title: "Основные цели"
      body: |
        - Найти пропавшего ученика Марии Дюбуа
        - Исследовать кулинарные сообщества Парижа
        - Выбрать путь развития французской кухни
        - Завершить финальное кулинарное испытание

    - id: rewards
      title: "Награды"
      body: |
        experience: 5000
        currency: 2000
        items:
          - "Классический французский рецепт"
          - "Иммигрантские специи"
          - "Food-tech гаджет"
        reputation:
          french_culture: 150
          paris_community: 100

    - id: npcs
      title: "Ключевые NPC"
      body: |
        - **Marie Dubois** - шеф-повар с традициями
          * Локация: Старый квартал Парижа
          * Роль: Квестгивер, наставник
          * Мотивация: Сохранить наследие французской кухни

        - **Ahmed Hassan** - иммигрант-повар из Марокко
          * Локация: Мультикультурный район
          * Роль: Представитель иммигрантской кухни
          * Мотивация: Интегрировать новые традиции

        - **Dr. Claire Moreau** - корпоративный food-scientist
          * Локация: Food-tech лаборатория
          * Роль: Представитель технологий
          * Мотивация: Разработать синтетическую еду

    - id: quest_branches
      title: "Ветвления квеста"
      body: |
        - **Традиционный путь:** Фокус на сохранении классических рецептов
          * Исследование исторических ресторанов
          * Восстановление утраченных техник
          * Финал: Конкурс классической французской кухни

        - **Инновационный путь:** Интеграция культур
          * Обучение у иммигрантских поваров
          * Эксперименты с fusion-кухней
          * Финал: Межкультурный банкет

        - **Технологический путь:** Корпоративное сотрудничество
          * Работа в food-tech лаборатории
          * Тестирование синтетических продуктов
          * Финал: Запуск новой продуктовой линии

        - **Революционный путь:** Полная трансформация
          * Организация поварского восстания
          * Создание новой кулинарной философии
          * Финал: Кулинарная революция

