summary:
  problem: Отсутствуют детальные квесты для ключевых европейских городов в период становления cyberpunk мира (2020-2039).
  goal: Создать 5 увлекательных квестов, показывающих переход от современного мира к cyberpunk эре.
  essence: Квесты отражают ранние кризисы: иммиграционные волны, первые корпоративные войны, цифровую трансформацию и рост неравенства.
  key_points:
    - Три города: Берлин (технологии), Амстердам (финансы), Брюссель (политика)
    - Пять квестов с разными механиками: stealth, combat, social, hacking, racing
    - Уровни 10-30, подходящие для ранней игры
    - Фокус на темах иммиграции, корпоративного контроля и цифровых свобод
content:
  sections:
    - id: berlin_2025
      title: "WQ-EURO-2025-001 «Берлинская цифровая баррикада»"
      body: |
        **Город:** Берлин, Германия
        **Период:** 2025-2026 (Воссоединение Европы)
        **Уровень:** 15-20
        **Тип:** Stealth/Hacking

        **Синопсис:**
        В 2025 году, после Brexit и роста евроскептицизма, правительство ЕС строит "Цифровую стену" - систему контроля данных
        вокруг Брюсселя. Хакерская группа из восточного Берлина планирует саботаж системы. Игрок должен помочь им или остановить.

        **Главный NPC:** Lena Kowalski - молодая хакерка из бывшего восточного Берлина

        **Основная петля:**
        1. **Разведка** - сбор информации о системе безопасности стены
        2. **Инфильтрация** - проникновение в дата-центр
        3. **Саботаж/Защита** - хакинг или укрепление системы
        4. **Побег** - эвакуация под преследованием

        **Пути решения:**
        - **Хакерский:** Взлом систем через уязвимости (DC 18 Hacking)
        - **Социальный:** Переговоры с инсайдерами ЕС (DC 20 Social)
        - **Силовой:** Прямой штурм дата-центра (Combat encounter)
        - **Скрытный:** Инфильтрация под прикрытием (DC 16 Stealth)

        **Награды:**
        - Базовые: 2500 ED, +100 EU Government reputation
        - Хакерский путь: Доступ к черному рынку софта, prototype firewall software
        - Социальный путь: Контакты в ЕС, political leverage
        - Силовой путь: Military-grade implants, -50 EU reputation
        - Скрытный путь: Stealth implants, underground network access

    - id: amsterdam_2028
      title: "WQ-EURO-2028-002 «Каналы данных Амстердама»"
      body: |
        **Город:** Амстердам, Нидерланды
        **Период:** 2028-2029 (Крах крипторынка)
        **Уровень:** 18-25
        **Тип:** Social/Investigation

        **Синопсис:**
        После глобального крипто-краха 2027 года, Амстердам стал центром теневых финансов. Крупный инвестор исчез с
        миллиардами в цифровой валюте. Игрок должен расследовать дело, которое ведет к корпоративному заговору.

        **Главный NPC:** Detective Sara van der Berg - коррумпированный полицейский с принципами

        **Основная петля:**
        1. **Расследование** - сбор улик в каналах и подпольных барах
        2. **Допросы** - разговоры с свидетелями и подозреваемыми
        3. **Конфронтация** - встреча с корпоративными киллерами
        4. **Разоблачение** - финальное противостояние в дата-центре

        **Пути решения:**
        - **Детективный:** Сбор доказательств и судебное разбирательство (DC 20 Investigation)
        - **Уличный:** Контакты в преступном мире (DC 18 Streetwise)
        - **Хакерский:** Взлом финансовых систем (DC 22 Hacking)
        - **Дипломатический:** Переговоры с корпорациями (DC 19 Social)

        **Награды:**
        - Базовые: 4000 ED, +150 Police reputation
        - Детективный путь: Justice medal, access to police databases
        - Уличный путь: Underworld contacts, smuggling routes
        - Хакерский путь: Financial software tools, crypto wallet access
        - Дипломатический путь: Corporate alliances, business opportunities

    - id: brussels_2032
      title: "WQ-EURO-2032-003 «Брюссельский кризис беженцев»"
      body: |
        **Город:** Брюссель, Бельгия
        **Период:** 2032-2033 (Климатические беженцы)
        **Уровень:** 20-28
        **Тип:** Escort/Social

        **Синопсис:**
        Из-за климатических катастроф в Африке, волна беженцев захлестнула Европу. Корпорации используют кризис для
        экспериментов над людьми. Игрок должен эскортировать группу ученых, разоблачающих корпоративные преступления.

        **Главный NPC:** Dr. Marie Dubois - ученая, изучающая климатические изменения

        **Основная петля:**
        1. **Эскорт** - защита ученых от корпоративных агентов
        2. **Сбор доказательств** - фиксация преступлений корпораций
        3. **Доставка** - безопасная эвакуация в нейтральную зону
        4. **Разоблачение** - передача данных СМИ

        **Пути решения:**
        - **Боевой:** Прямое противостояние агентам (Combat escort)
        - **Скрытный:** Избегание обнаружения (DC 18 Stealth)
        - **Социальный:** Переговоры с властями (DC 21 Social)
        - **Технический:** Использование дронов и гаджетов (DC 19 Tech)

        **Награды:**
        - Базовые: 3500 ED, +200 EU Government reputation
        - Боевой путь: Combat implants, weapon upgrades
        - Скрытный путь: Stealth gear, safe house network
        - Социальный путь: Political influence, media contacts
        - Технический путь: Prototype gadgets, tech blueprints

    - id: berlin_2035
      title: "WQ-EURO-2035-004 «Техно-панк Берлина»"
      body: |
        **Город:** Берлин, Германия
        **Период:** 2035-2036 (Рост технологий)
        **Уровень:** 22-30
        **Тип:** Racing/Combat

        **Синопсис:**
        В Берлине проходит нелегальная гонка прототипов летающих машин. Корпорации используют мероприятие для
        тестирования боевых технологий. Игрок участвует в гонке, разоблачая корпоративный заговор.

        **Главный NPC:** Max Richter - организатор подпольных гонок

        **Основная петля:**
        1. **Подготовка** - тюнинг транспортного средства
        2. **Гонка** - участие в заезде с препятствиями
        3. **Саботаж** - обнаружение и нейтрализация угроз
        4. **Финиш** - победа и разоблачение

        **Пути решения:**
        - **Гоночный:** Фокус на скорости и маневренности (Racing mechanics)
        - **Боевой:** Уничтожение соперников (Combat during race)
        - **Хакерский:** Взлом систем соперников (DC 20 Hacking)
        - **Тактический:** Стратегическое планирование маршрута (DC 19 Intelligence)

        **Награды:**
        - Базовые: 5000 ED, +300 Street reputation
        - Гоночный путь: High-performance vehicle, racing upgrades
        - Боевой путь: Heavy weaponry, combat vehicle mods
        - Хакерский путь: Vehicle hacking tools, electronic warfare gear
        - Тактический путь: Strategic planning software, tactical implants

    - id: amsterdam_2038
      title: "WQ-EURO-2038-005 «Цифровая тьма Амстердама»"
      body: |
        **Город:** Амстердам, Нидерланды
        **Период:** 2038-2039 (Теневой интернет)
        **Уровень:** 25-30
        **Тип:** Hacking/Stealth

        **Синопсис:**
        Корпорация создала "теневой интернет" - параллельную сеть для незаконных операций. Группа хакеров планирует
        взлом системы. Игрок присоединяется к операции, которая раскрывает глобальный заговор.

        **Главный NPC:** Ghost - анонимный хакер-активист

        **Основная петля:**
        1. **Подключение** - доступ к теневой сети
        2. **Навигация** - перемещение по цифровым уровням
        3. **Взлом** - преодоление защитных систем
        4. **Экстракция** - вывод данных и побег

        **Пути решения:**
        - **Хакерский:** Прямой взлом систем (DC 24 Hacking)
        - **Социальный:** Найм инсайдеров (DC 22 Social)
        - **Физический:** Проникновение в дата-центр (DC 20 Stealth)
        - **Комбинированный:** Сочетание методов

        **Награды:**
        - Базовые: 6000 ED, +400 Netrunner reputation
        - Хакерский путь: Advanced hacking tools, zero-day exploits
        - Социальный путь: Insider network, corporate intelligence
        - Физический путь: Stealth implants, physical security bypass tools
        - Комбинированный путь: Multi-tool implants, versatile upgrades

