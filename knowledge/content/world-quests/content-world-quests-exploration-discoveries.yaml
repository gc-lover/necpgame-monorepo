    - преимущества
    - альянсы
  - interaction_type: rivalry_management
    mechanisms:
    - конкуренция
    - саботаж
    - нейтралитет
    benefits:
    - конфликты
    - вызовы
    - альтернативы
  - interaction_type: power_dynamics
    mechanisms:
    - влияние на фракции
    - политические интриги
    - баланс сил
    benefits:
    - стратегическая глубина
    - дипломатия
    - влияние на мир
