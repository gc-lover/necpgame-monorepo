summary:
  problem: |
    Игровой интерфейс должен быть доступен для всех игроков независимо
    от физических способностей и технических ограничений
  goal: |
    Спроектировать inclusive UI system с:
    - WCAG 2.1 AA compliance для всех компонентов
    - Support для различных input methods
    - Multiple sensory feedback options
    - Customizable interface для individual needs
    - Global accessibility standards compliance
  essence: |
    Inclusive UI design для maximum player accessibility в cyberpunk world

accessibility_standards:
  wcag_compliance:
    level: AA (Web Content Accessibility Guidelines 2.1)
    principles:
      perceivable: Information and UI components must be presentable to users in ways they can perceive
      operable: UI components and navigation must be operable
      understandable: Information and operation of UI must be understandable
      robust: Content must be robust enough to be interpreted by various user agents

    success_criteria:
      text_alternatives: Non-text content has text alternatives
      time_based_media: Provide alternatives for time-based media
      adaptable: Create content that can be presented in different ways
      distinguishable: Make it easier for users to see and hear content
      keyboard_accessible: Make all functionality available from keyboard
      enough_time: Provide users enough time to read and use content
      seizures: Do not design content that causes seizures
      navigable: Provide ways to help users navigate, find content, and determine where they are
      readable: Make text content readable and understandable
      predictable: Make web pages appear and operate in predictable ways
      input_assistance: Help users avoid and correct mistakes
      compatible: Maximize compatibility with current and future user agents

  game_specific_accessibility:
    gaming_accessibility_guidelines:
      customizable_controls: Remappable controls and input methods
      adjustable_difficulty: Multiple difficulty levels and pacing options
      sensory_substitution: Alternative feedback for visual/audio impairments
      cognitive_support: Simplified interfaces and clear instructions
      motor_accessibility: Support for various input devices and abilities

motor_accessibility:
  input_device_support:
    keyboard_navigation:
      tab_order: Logical navigation sequence through all interactive elements
      focus_indicators: Clear visual indication of focused elements
      keyboard_shortcuts: Customizable hotkeys for common actions
      sticky_keys: Support for sequential key presses

    mouse_alternatives:
      keyboard_only: Full functionality without mouse
      voice_control: Speech recognition for commands
      eye_tracking: Gaze-based interaction
      switch_devices: Single-button input support

    controller_support:
      adaptive_controls: Remappable gamepad buttons
      analog_sensitivity: Adjustable stick sensitivity
      button_hold_times: Configurable press duration
      haptic_feedback: Alternative to visual feedback

  motor_impairment_accommodations:
    reduced_precision:
      larger_targets: Minimum 44px touch targets on mobile
      increased_timeouts: Extended timing for actions
      reduced_complexity: Simplified control schemes
      gesture_alternatives: Button-based alternatives to gestures

    limited_range_motion:
      one_hand_operation: Single-hand control schemes
      sequential_actions: Step-by-step interaction flows
      macro_systems: Automated action sequences
      assistance_features: Auto-aim and targeting help

