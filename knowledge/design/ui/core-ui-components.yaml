summary:
  problem: |
    Необходима библиотека reusable UI компонентов для создания
    consistent игрового интерфейса в разных контекстах
  goal: |
    Спроектировать и документировать core UI компоненты с:
    - Едиными стандартами для всех компонентов
    - Responsive behavior для разных устройств
    - Accessibility compliance
    - Performance optimization
    - Game-specific adaptations
  essence: |
    Comprehensive UI component library для cyberpunk MMOFPS игры

component_categories:
  navigation_components:
    main_menu:
      description: Primary navigation interface
      features:
        - Tab-based navigation
        - Quick access shortcuts
        - Context-aware menu items
        - Keyboard/controller support
      variants:
        - Horizontal top bar
        - Vertical sidebar
        - Radial menu for VR

    breadcrumbs:
      description: Hierarchical navigation indicator
      features:
        - Current location display
        - Clickable parent levels
        - Overflow handling for long paths
        - Accessibility labels

    minimap:
      description: Real-time tactical navigation
      features:
        - Player position indicator
        - Objective markers
        - Enemy/player positions
        - Terrain visualization
        - Zoom controls

  data_display_components:
    stat_bars:
      description: Character and game statistics
      types:
        health: Red gradient, critical warnings
        armor: Blue gradient, damage types
        stamina: Green gradient, regeneration
        experience: Purple gradient, level progression
      features:
        - Smooth animations
        - Critical state indicators
        - Buff/debuff overlays

    inventory_grid:
      description: Item management interface
      features:
        - Drag-and-drop support
        - Item tooltips with details
        - Filtering and sorting
        - Bulk operations
        - Equipment slots

    character_sheet:
      description: Player character information
      sections:
        - Basic stats (health, level, experience)
        - Attributes and skills
        - Equipment and inventory
        - Achievements and reputation
        - Social connections

  interactive_components:
    action_buttons:
      description: Primary interaction elements
      variants:
        primary: Neon green, main actions
        secondary: Electric blue, alternative actions
        danger: Cyber red, destructive actions
        ghost: Transparent, subtle actions
      states:
        normal, hover, pressed, disabled, loading

    dropdown_menus:
      description: Selection interfaces
      types:
        single_select: One choice from list
        multi_select: Multiple choices with checkboxes
        searchable: Filterable long lists
        cascading: Hierarchical selections

    modal_dialogs:
      description: Contextual interactions
      variants:
        confirmation: Yes/no decisions
        input_form: Data entry
        progress: Loading/processing states
        error_warning: System messages

  communication_components:
    chat_interface:
      description: Real-time messaging system
      features:
        - Channel tabs (global, guild, party, whispers)
        - Rich text formatting
        - Emoji and sticker support
        - Message history with search
        - Voice chat integration

    notification_system:
      description: System and social alerts
      types:
        toast_notifications: Temporary messages
        persistent_alerts: Important updates
        achievement_popups: Reward notifications
        friend_requests: Social interactions

  game_specific_components:
    combat_hud:
      description: Real-time combat interface
      elements:
        - Crosshair with accuracy indicator
        - Ammo counter and reload indicator
        - Active ability cooldowns
        - Enemy health bars
        - Tactical information overlay

    crafting_interface:
      description: Item creation system
      features:
        - Recipe browser with filters
        - Material requirements display
        - Crafting progress visualization
        - Quality prediction
        - Bulk crafting options

    trading_interface:
      description: Player-to-player commerce
      components:
        - Item listing with pricing
        - Negotiation chat
        - Trade confirmation
        - Escrow system
        - Transaction history

