summary:
  problem: |
    Игроки тратят слишком много времени на настройку экипировки перед каждым боем.
    Отсутствие удобной системы сохранения и быстрого переключения комплектов приводит к:
    - Фрустрации от повторяющейся настройки
    - Длинным загрузкам между боями
    - Ошибкам в выборе неправильной экипировки
    - Снижению вовлеченности в PvP контент
  goal: |
    Создать интуитивную систему управления loadouts, которая позволяет:
    - Быстро сохранять и загружать комплекты экипировки
    - Визуально сравнивать разные конфигурации
    - Автоматически подбирать оптимальные loadouts
    - Интегрироваться с различными игровыми режимами
  essence: |
    Loadouts - это твоя цифровая личность в бою. Система должна быть такой же
    быстрой и интуитивной, как переключение между оружием в реальном FPS.
  key_points:
    - One-click loadout switching
    - Visual comparison tools
    - Auto-optimization suggestions
    - Cross-game mode compatibility
    - Drag-and-drop customization

