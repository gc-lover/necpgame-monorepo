summary:
  problem: Необходим UI/UX дизайн для лобби арены: список игроков, драфт лодаутов, выбор роли, готовность.
  goal: Создать интуитивный интерфейс лобби с драфтом и управлением командой.
  key_points:
    - Список игроков в команде
    - Информация о противниках
    - Драфт лодаутов
    - Выбор роли
    - Готовность к матчу
    - Таймер до начала
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      team_ally: '#00FF88'
      team_enemy: '#FF4444'
      ready: '#00FF88'
      not_ready: '#FFAA00'
  interface_structure:
    lobby_main:
      sections:
        - id: team_display
          components:
            - type: player_list
              team: ally
              display: player_cards
            - type: player_list
              team: enemy
              display: player_cards
        - id: loadout_draft
          components:
            - type: loadout_selector
            - type: role_selector
        - id: match_info
          components:
            - type: arena_info
            - type: mode_info
            - type: countdown_timer
        - id: ready_status
          components:
            - type: ready_button
            - type: team_ready_indicator
  ux_mechanics:
    interactions:
      select_loadout:
        flow: [browse_loadouts, select_loadout, confirm]
      select_role:
        flow: [view_roles, select_role, confirm]
      ready_up:
        flow: [click_ready, show_status, wait_team]
  animations:
    transitions:
      lobby_enter: {duration: 300ms, effect: fade_in}
      player_join: {duration: 200ms, effect: slide_in}
      match_start: {duration: 1000ms, effect: transition}
implementation:
  technical_requirements:
    - real_time_lobby_updates
    - loadout_management
    - voice_chat_integration
  performance_targets:
    lobby_update_rate: '5hz'
    loadout_load_time: '< 100ms'

