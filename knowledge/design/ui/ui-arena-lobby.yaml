summary:
  problem: Нужен прозрачный лобби-экран: составы, роли, лодаут-драфт, готовность и таймер.
  goal: Минимизировать соревновательные ошибки перед стартом (не тот лодаут/роль), дать статус команды/врагов.
  key_points:
    - Карточки игроков обеих команд, роли, готовность, пинг.
    - Драфт лодаутов/ролей, блок/пик если применимо, быстрый свитч.
    - Таймер старта, уведомления о неготовых, авт-капитан действия.
    - Быстрый доступ к настройкам (voice/mute, команды), чат/пинги.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      team_ally: '#00FF88'
      team_enemy: '#FF4444'
      ready: '#00FF88'
      not_ready: '#FFAA00'
  interface_structure:
    lobby_main:
      sections:
        - id: team_display
          components:
            - type: player_list
              team: ally
              display: player_cards
            - type: player_list
              team: enemy
              display: player_cards
            - type: readiness_summary
        - id: loadout_draft
          components:
            - type: loadout_selector
            - type: role_selector
            - type: ban_pick_panel (optional)
        - id: match_info
          components:
            - type: arena_info
            - type: mode_info
            - type: countdown_timer
            - type: ping_display
        - id: ready_status
          components:
            - type: ready_button
            - type: team_ready_indicator
            - type: force_start_button (captain)
        - id: comms_panel
          components:
            - type: team_chat
            - type: voice_controls
  ux_mechanics:
    interactions:
      select_loadout:
        flow: [browse_loadouts, select_loadout, confirm]
      select_role:
        flow: [view_roles, select_role, confirm]
      ready_up:
        flow: [click_ready, show_status, wait_team]
      ban_pick: {flow: [if_enabled, choose_ban, choose_pick, lock_in]}
      mute_player: {flow: [open_player_card, toggle_mute]}
  animations:
    transitions:
      lobby_enter: {duration: 300ms, effect: fade_in}
      player_join: {duration: 200ms, effect: slide_in}
      match_start: {duration: 1000ms, effect: transition}
      ready_pulse: {duration: 250ms, effect: pulse_glow}
  data_states:
    loading: skeleton_lists
    waiting: show_countdown + missing_ready list
    locked_in: disable changes, show final tips
    offline: cached roster, disable ready
  accessibility:
    colorblind_safe: alt palette for teams/roles
    keyboard: tab through players/roles/loadouts; enter confirm; r ready
    screenreader: announce player name, role, ready state, time left
implementation:
  technical_requirements:
    - real_time_lobby_updates
    - loadout_management
    - voice_chat_integration
  performance_targets:
    lobby_update_rate: '5hz'
    loadout_load_time: '< 100ms'

