summary:
  problem: Необходим UI/UX дизайн для результатов матча: счет, статистика, награды, рейтинг, история.
  goal: Создать информативный экран результатов с детальной статистикой и наградами.
  key_points:
    - Итоговый счет
    - Статистика игрока (убийства, смерти, урон)
    - Статистика команды
    - Награды и опыт
    - Изменение рейтинга
    - Кнопка следующего матча
    - Рейтинги и сезоны
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      victory: '#00FF88'
      defeat: '#FF4444'
      draw: '#FFAA00'
      rating_up: '#00FF88'
      rating_down: '#FF4444'
  interface_structure:
    results_screen:
      sections:
        - id: match_result
          components:
            - type: victory_defeat_display
            - type: final_score
        - id: player_stats
          components:
            - type: personal_statistics
              items: [kills, deaths, damage, assists]
            - type: performance_rating
        - id: team_stats
          components:
            - type: team_comparison
            - type: mvp_display
        - id: rewards
          components:
            - type: rewards_list
            - type: experience_gained
            - type: rating_change
        - id: navigation
          components:
            - type: next_match_button
            - type: view_leaderboard
            - type: view_history
        - id: rankings_seasons
          components:
            - type: personal_rating
            - type: season_progress
            - type: leaderboards
            - type: match_history
  ux_mechanics:
    interactions:
      view_details: {flow: [click_stat, show_detail_panel]}
      next_match: {flow: [click_button, return_to_selection]}
  animations:
    transitions:
      results_enter: {duration: 1000ms, effect: dramatic_reveal}
      stat_reveal: {duration: 300ms, effect: count_up}
      reward_show: {duration: 500ms, effect: slide_in}
implementation:
  technical_requirements:
    - match_statistics_api
    - rewards_system
    - rating_calculation
    - leaderboard_api
  performance_targets:
    results_load_time: '< 500ms'
    stat_animation_duration: '< 2s'

