summary:
  problem: Нужен быстрый экран выбора арены/режима с фильтрами, очередью и прозрачным ожиданием.
  goal: Упростить старт матча, подсветить подходящие арены/режимы и минимизировать время до матча.
  essence: Интерфейс выбора арены с фильтрами, очередью, оценкой времени и алертами недоступности.
  key_points:
    - Каталог арен с картой/режимом/спонсором/ожиданием.
    - Табы режимов (PvP/PvPvE), фильтры, избранные/предпочтения.
    - Быстрый матч/плейлист + ручной выбор, стейт поиска с отменой.
    - Состояния: недоступно, прайм-тайм, рекомендуемые.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      background:
        primary: '#0A0A0F'
        secondary: '#151520'
        accent: '#1A1A2E'
      text:
        primary: '#E0E0E0'
        secondary: '#B0B0B0'
        accent: '#00FF88'
        warning: '#FFAA00'
      arena_cards:
        selected: '#00FF88'
        available: '#00AAFF'
        locked: '#666666'
        featured: '#FFAA00'
      mode_indicators:
        pvp: '#FF4444'
        pvpve: '#FFAA00'
        featured: '#AA00FF'
    typography:
      font_family:
        primary: 'Cyberpunk-Regular'
        secondary: 'Roboto-Mono'
        display: 'Cyberpunk-Bold'
    effects:
      neon_glow:
        color: '#00FF88'
        intensity: medium
        animation: pulse
      card_hover:
        duration: 200ms
        effect: scale_glow
  interface_structure:
    arena_selection:
      title: Arena Selection
      layout: fullscreen_overlay
      position: center
      size: 100% width, 100% height
      sections:
        - id: arena_catalog
          title: Available Arenas
          position: center
          width: 70%
          height: 600px
          components:
            - type: arena_grid
              layout: grid
              items_per_row: 2
              item_template: arena_card
              items:
                - neon_circuit
                - orbital_pit
                - underbelly_gauntlet
                - hologrid_rumble
            - type: arena_card
              components:
                - arena_image
                - arena_name
                - arena_sponsor
                - arena_mode
                - arena_description
                - player_count
                - estimated_wait_time
                - ping_estimate
                - favorites_toggle
        - id: mode_selection
          title: Game Mode
          position: top_center
          width: 80%
          height: 100px
          components:
            - type: mode_tabs
              modes:
                - pvp
                - pvpve
                - featured
            - type: mode_info
              display: mode_description
            - type: playlist_selector
        - id: filters_sidebar
          title: Filters
          position: right_sidebar
          width: 300px
          height: 100%
          components:
            - type: filter_controls
              filters:
                - mode
                - map
                - time_preference
                - estimated_wait
                - ping
                - party_size
            - type: quick_search
              display: find_match_button
              position: bottom
            - type: saved_filters
              actions: [save, load, reset]
        - id: matchmaking_status
          title: Matchmaking
          position: bottom_bar
          height: 80px
          components:
            - type: search_status
              display: searching_indicator
            - type: estimated_wait
              display: time_counter
            - type: cancel_button
              position: right
            - type: match_found_panel
              display: accept_decline
  ux_mechanics:
    navigation:
      primary_method: mouse_keyboard
      secondary_method: controller
      shortcuts:
        open_arena_menu: 'A'
        quick_search: 'Q'
        cancel_search: 'Esc'
    interactions:
      select_arena:
        flow:
          1. browse_arenas
          2. hover_for_preview
          3. click_to_select
          4. show_arena_details
        feedback:
          - card_highlight
          - preview_animation
          - details_panel_update
      start_matchmaking:
        flow:
          1. select_arena
          2. select_mode
          3. apply_filters
          4. start_search
          5. show_searching_status
        validation:
          - arena_available
          - mode_available
          - player_ready
        feedback:
          - search_animation
          - status_updates
          - match_found_notification
      cancel_queue: {flow: [press_cancel, stop_search, clear_status]}
      save_preferences: {flow: [adjust_filters, save_slot, auto_apply_next_time]}
    feedback_systems:
      notifications:
        types:
          - match_found
          - search_cancelled
          - arena_unavailable
        display: toast_notifications
        position: top_center
        duration: 3-5_seconds
      tooltips:
        trigger: hover
        content:
          - arena_info
          - mode_info
          - wait_time_info
    accessibility:
      color_blind_support: true
      text_scaling: true
      high_contrast_mode: true
      screen_reader_support: true
  data_states:
    loading: skeleton_cards + shimmer_filters
    searching: disable_filters + show_eta + cancel_btn
    match_found: accept/decline timer
    offline: cached list, disable search
  accessibility:
    colorblind_safe: alt palette for modes/states
    keyboard: arrows navigate cards, enter select, q quick search, esc cancel
    screenreader: announce arena name/mode/ping/ETA/availability
  animations:
    transitions:
      menu_open:
        duration: 300ms
        easing: ease_out_cubic
        effect: slide_from_bottom
      menu_close:
        duration: 250ms
        easing: ease_in_cubic
        effect: slide_to_bottom
      arena_select:
        duration: 200ms
        easing: ease_out
        effect: scale_highlight
      match_found:
        duration: 500ms
        easing: ease_in_out
        effect: success_pulse
  responsive_design:
    breakpoints:
      mobile: 480px
      tablet: 768px
      desktop: 1920px
      ultrawide: 2560px
    adaptations:
      mobile:
        menu_layout: fullscreen
        arena_grid: single_column
        filters: overlay
      tablet:
        menu_layout: overlay
        arena_grid: two_columns
        filters: side_panel
      desktop:
        menu_layout: overlay
        arena_grid: two_columns
        filters: side_panel
