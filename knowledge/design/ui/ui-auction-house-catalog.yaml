summary:
  problem: Необходим UI/UX дизайн для каталога лотов аукциона: список, фильтры, поиск, просмотр.
  goal: Создать удобный каталог лотов с информацией о ставках и времени окончания.
  key_points:
    - Список активных лотов с фильтрами
    - Поиск по названию предмета
    - Фильтры: категория, качество, уровень, диапазон цен
    - Сортировка: цена, время до окончания, популярность
    - Превью предмета с детальной информацией
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      lot_states:
        active: '#00FF88'
        ending_soon: '#FFAA00'
        ended: '#666666'
      bid_status:
        leading: '#00FF88'
        outbid: '#FF4444'
        watching: '#00AAFF'
  interface_structure:
    catalog_screen:
      sections:
        - id: filters_sidebar
          components:
            - type: filter_controls
              filters: [category, quality, level, price_range]
            - type: search_bar
            - type: sort_options
        - id: lots_grid
          components:
            - type: lots_list
              layout: grid
              item_template: lot_card
        - id: lot_details
          components:
            - type: lot_info_panel
            - type: item_preview
            - type: current_bid_display
            - type: bid_history
            - type: time_remaining
            - type: bid_form
            - type: buyout_button
  ux_mechanics:
    interactions:
      browse_lots: {flow: [apply_filters, browse_grid, view_details]}
      place_bid: {flow: [select_lot, enter_bid, confirm_bid, process_payment]}
  animations:
    transitions:
      lot_select: {duration: 200ms, effect: highlight_glow}
      bid_placed: {duration: 500ms, effect: bid_animation}

