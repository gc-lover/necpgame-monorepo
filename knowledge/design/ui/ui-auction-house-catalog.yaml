summary:
  problem:
    Нужен быстрый и читаемый каталог: фильтры, поиск, таймеры, ставки/выкуп, watchlist.
  goal: Обеспечить игроку быстрый выбор лота, прозрачный статус торгов и минимизировать пропуск ending soon.
  key_points:
    - Каталог с фильтрами/сортировкой, сохранение предпочтений.
    - Карточка лота с ставкой, buyout, таймером, историей ставок.
    - Watchlist + нотификации outbid/ending soon.
    - Быстрые действия: быстрый бид, мгновенный выкуп, переход к похожим.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      lot_states:
        active: '#00FF88'
        ending_soon: '#FFAA00'
        ended: '#666666'
      bid_status:
        leading: '#00FF88'
        outbid: '#FF4444'
        watching: '#00AAFF'
      labels:
        rare: '#7AE1FF'
        legendary: '#FFD642'
        set_bonus: '#FF8CFF'
  interface_structure:
    catalog_screen:
      sections:
        - id: filters_sidebar
          components:
            - type: filter_controls
              filters: [ category, quality, level, price_range, rarity, duration, seller_rating ]
            - type: search_bar
              behavior: debounce_300ms + history_dropdown
            - type: sort_options
              options: [ time_left, price_low_high, price_high_low, popularity, recent ]
            - type: saved_filters
              actions: [ save, load, reset ]
        - id: lots_grid
          components:
            - type: lots_list
              layout: grid
              item_template: lot_card
              card_fields: [ thumbnail, name, rarity, current_bid, buyout, bids_count, time_left, seller_badge, watch_toggle ]
              quick_actions: [ quick_bid, buyout, view_details ]
        - id: lot_details
          components:
            - type: lot_info_panel
            - type: item_preview
            - type: current_bid_display
            - type: bid_history
            - type: time_remaining
            - type: bid_form
            - type: buyout_button
            - type: seller_reputation
            - type: related_lots_carousel
        - id: watchlist_strip
          components:
            - type: watchlist_list
            - type: notifications_toggle
  ux_mechanics:
    interactions:
      browse_lots: { flow: [ apply_filters, browse_grid, view_details ] }
      place_bid: { flow: [ select_lot, enter_bid, confirm_bid, process_payment, show_result ] }
      quick_bid: { flow: [ tap_quick_bid, auto_fill_min_step, confirm ] }
      buyout: { flow: [ tap_buyout, confirm_price, process_payment ] }
      watch_toggle: { flow: [ toggle_watch, persist, notify_setup ] }
  animations:
    transitions:
      lot_select: { duration: 200ms, effect: highlight_glow }
      bid_placed: { duration: 500ms, effect: bid_animation }
      ending_soon_pulse: { duration: 400ms, effect: pulse_glow }
  data_states:
    loading: skeleton_cards + shimmer_filters
    live_update: price/time flash on change (green/red), max 2hz
    empty: "Нет лотов по фильтрам" + CTA сбросить фильтры
    offline: cached snapshot + reconnect banner
  accessibility:
    colorblind_safe: alt palette + patterns on rarity
    keyboard: tab through filters → grid → details; enter=select card, space=quick_bid
    screenreader: announce time_left, current_bid, buyout if exists, outbid status

