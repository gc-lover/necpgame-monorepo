summary:
  problem: Необходим UI/UX дизайн для управления лотами и истории: активные лоты, история ставок, уведомления.
  goal: Создать интерфейс для управления своими лотами и отслеживания ставок.
  key_points:
    - Активные лоты игрока
    - История ставок на чужие лоты
    - Завершенные лоты (проданные/истекшие)
    - Уведомления о новых ставках
    - Управление лотами (отмена, продление)
    - История и уведомления
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      lot_status:
        active: '#00FF88'
        sold: '#00AAFF'
        expired: '#666666'
        cancelled: '#FF4444'
  interface_structure:
    management_screen:
      sections:
        - id: my_lots
          components:
            - type: active_lots_list
            - type: lot_actions
              actions: [cancel, extend, view_stats]
        - id: bid_history
          components:
            - type: my_bids_list
            - type: won_lots_list
        - id: completed_lots
          components:
            - type: sold_lots_list
            - type: expired_lots_list
        - id: notifications
          components:
            - type: notifications_list
              types: [new_bid, outbid, won, sold]
  ux_mechanics:
    interactions:
      manage_lot: {flow: [select_lot, choose_action, confirm_action]}
      view_notification: {flow: [click_notification, navigate_to_lot, view_details]}
  animations:
    transitions:
      notification_received: {duration: 300ms, effect: notification_pulse}
      lot_status_change: {duration: 500ms, effect: status_update_animation}

