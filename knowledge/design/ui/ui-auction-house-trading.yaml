summary:
  problem: Необходим UI/UX дизайн для ставок и создания лотов: ставки, создание лотов, мгновенный выкуп.
  goal: Создать интуитивный интерфейс для торговли на аукционе.
  key_points:
    - Размещение ставок
    - Создание своих лотов
    - Установка стартовой цены
    - Установка цены мгновенного выкупа (опционально)
    - Выбор длительности (24/48/72 часа)
    - Предпросмотр комиссии
    - Подтверждение создания
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      trading_actions:
        bid: '#00AAFF'
        buyout: '#00FF88'
        create: '#FFAA00'
      time_remaining:
        plenty: '#00FF88'
        ending_soon: '#FFAA00'
        critical: '#FF4444'
  interface_structure:
    trading_screen:
      sections:
        - id: bid_interface
          components:
            - type: current_bid_display
            - type: bid_input
            - type: minimum_bid_display
            - type: bid_button
        - id: create_lot_flow
          components:
            - type: item_selector
            - type: starting_price_input
            - type: buyout_price_input
            - type: duration_selector
            - type: commission_preview
            - type: create_button
        - id: buyout_interface
          components:
            - type: buyout_price_display
            - type: buyout_button
  ux_mechanics:
    interactions:
      place_bid: {flow: [select_lot, enter_bid_amount, confirm_bid, process_payment]}
      create_lot: {flow: [select_item, set_prices, select_duration, preview_commission, confirm_create]}
      buyout: {flow: [select_lot, confirm_buyout_price, process_payment, complete_purchase]}
  animations:
    transitions:
      bid_success: {duration: 500ms, effect: success_animation}
      lot_created: {duration: 300ms, effect: creation_animation}

