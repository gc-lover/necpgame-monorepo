  last_updated: 2025-11-29T17:45:00Z
  concept_approved: true
  owners:
    - role: ui_ux_designer
      contact: ui-ux@necp.game
  tags: [ui, ux, design, crafting, creation]
  github_issue: 1481
summary:
  problem: Необходим UI/UX дизайн для интерфейса создания: выбор рецепта, материалы, прогресс.
  goal: Создать интуитивный интерфейс для создания предметов.
  key_points:
    - Выбор рецепта
    - Отображение требуемых материалов
    - Проверка доступности материалов
    - Выбор количества (если возможно)
    - Предпросмотр времени создания
    - Подтверждение создания
    - Прогресс-бар создания
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      creation_states:
        ready: '#00FF88'
        missing_materials: '#FF4444'
        in_progress: '#FFAA00'
  interface_structure:
    creation_screen:
      sections:
        - id: recipe_selection
          components:
            - type: selected_recipe_display
        - id: materials_display
          components:
            - type: required_materials_list
            - type: available_materials_check
            - type: quantity_selector
        - id: creation_info
          components:
            - type: time_preview
            - type: cost_display
            - type: result_preview
        - id: creation_controls
          components:
            - type: craft_button
            - type: progress_bar
            - type: cancel_button
  ux_mechanics:
    interactions:
      start_crafting: {flow: [select_recipe, check_materials, set_quantity, confirm_craft, start_progress]}
  animations:
    transitions:
      craft_start: {duration: 300ms, effect: start_animation}
      progress_update: {duration: 100ms, effect: fill_animation}
      craft_complete: {duration: 500ms, effect: success_animation}

