summary:
  problem: Нужен безопасный и понятный поток крафта: проверка материалов, времени, стоимости, количества.
  goal: Снизить ошибки крафта, показать недостающие материалы и дать быстрый старт производства.
  key_points:
    - Проверка наличия/альтернатив материалов, подсказки по дефициту.
    - Количество с автоподсчётом ресурсов и времени.
    - Подтверждение с итогами: время, стоимость, опыт/профессия, выход.
    - Прогресс и уведомления о завершении.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      creation_states:
        ready: '#00FF88'
        missing_materials: '#FF4444'
        in_progress: '#FFAA00'
  interface_structure:
    creation_screen:
      sections:
        - id: recipe_selection
          components:
            - type: selected_recipe_display
        - id: materials_display
          components:
            - type: required_materials_list
            - type: available_materials_check
            - type: quantity_selector
              modes: [1x, 5x, max_available]
            - type: deficiency_hints
              actions: [open_market, set_gather_mission]
        - id: creation_info
          components:
            - type: time_preview
            - type: cost_display
            - type: result_preview
            - type: profession_xp_display
            - type: success_chance (optional)
        - id: creation_controls
          components:
            - type: craft_button
            - type: progress_bar
            - type: cancel_button
            - type: confirm_modal
              summary: [qty, time_total, cost_total, xp_gain, output]
  ux_mechanics:
    interactions:
      start_crafting: {flow: [select_recipe, check_materials, set_quantity, confirm_craft, start_progress]}
      handle_deficit: {flow: [show_missing, suggest_sources, open_links]}
      cancel_crafting: {flow: [click_cancel, confirm_cancel]}
  animations:
    transitions:
      craft_start: {duration: 300ms, effect: start_animation}
      progress_update: {duration: 100ms, effect: fill_animation}
      craft_complete: {duration: 500ms, effect: success_animation}
      error_state: {duration: 250ms, effect: shake_soft}
  data_states:
    loading: skeleton_panels
    missing_materials: highlight_missing + CTA to market/gather
    in_progress: lock_controls + progress + eta
    completed: toast + collect_button
  accessibility:
    colorblind_safe: alt colors for states
    keyboard: tab through inputs; enter=confirm; esc=cancel modal
    screenreader: announce missing materials, total time, total cost, xp gain

