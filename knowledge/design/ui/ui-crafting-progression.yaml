metadata:
  id: ui-crafting-progression
  title: Crafting System - Progression Interface UI/UX Design
  document_type: design
  category: ui
  status: draft
  version: '1.0.0'
  last_updated: 2025-11-29T17:50:00Z
  concept_approved: true
  owners:
    - role: ui_ux_designer
      contact: ui-ux@necp.game
  tags: [ui, ux, design, crafting, progression]
  github_issue: 1481
summary:
  problem: Необходим UI/UX дизайн для профессий и прогресса: список профессий, уровни, рецепты.
  goal: Создать информативный интерфейс для отслеживания прогресса профессий.
  key_points:
    - Список профессий игрока
    - Уровень и опыт каждой профессии
    - Доступные рецепты по профессии
    - Прогресс до следующего уровня
    - Награды за уровни
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      profession_types:
        weaponsmith: '#FF4444'
        armorsmith: '#00AAFF'
        techsmith: '#00FF88'
        chemist: '#FFAA00'
  interface_structure:
    progression_screen:
      sections:
        - id: professions_list
          components:
            - type: profession_cards
              layout: grid
        - id: profession_details
          components:
            - type: profession_info
            - type: level_progress
            - type: experience_bar
            - type: available_recipes
            - type: level_rewards
  ux_mechanics:
    interactions:
      view_profession: {flow: [select_profession, view_details, browse_recipes]}
  animations:
    transitions:
      level_up: {duration: 1000ms, effect: level_up_celebration}
      experience_gain: {duration: 500ms, effect: progress_fill}

