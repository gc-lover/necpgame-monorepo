summary:
  problem:
    Нужен ясный интерфейс прогресса профессий: уровни, XP, рецепты, награды.
  goal: Показать игроку путь роста, доступные рецепты и бонусы, напомнить о ближайших наградах.
  key_points:
    - Карточки профессий с уровнем, XP, перком и доступными рецептами.
    - Таймлайн наград и ближайших целей.
    - Фильтр по профессиям/ролям, избранные профессии.
    - Интеграция с рецептами/крафтом (прыжок к рецептам).
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      profession_types:
        weaponsmith: '#FF4444'
        armorsmith: '#00AAFF'
        techsmith: '#00FF88'
        chemist: '#FFAA00'
  interface_structure:
    progression_screen:
      sections:
        - id: professions_list
          components:
            - type: profession_cards
              layout: grid
              fields: [ name, level, xp, next_reward, favorite_toggle ]
        - id: profession_details
          components:
            - type: profession_info
            - type: level_progress
            - type: experience_bar
            - type: available_recipes
            - type: level_rewards
            - type: perks_list
            - type: milestones_timeline
        - id: calls_to_action
          components:
            - type: jump_to_recipes
            - type: suggested_crafting_tasks
  ux_mechanics:
    interactions:
      view_profession: { flow: [ select_profession, view_details, browse_recipes ] }
      set_favorite: { flow: [ toggle_star, persist_preference ] }
      navigate_to_craft: { flow: [ select_recipe_link, open_creation ] }
  animations:
    transitions:
      level_up: { duration: 1000ms, effect: level_up_celebration }
      experience_gain: { duration: 500ms, effect: progress_fill }
      milestone_reveal: { duration: 400ms, effect: pop_glow }
  data_states:
    loading: skeleton_cards
    empty: "Нет профессий" placeholder
    offline: cached snapshot + reconnect banner
  accessibility:
    colorblind_safe: alt palette for profession types
    keyboard: arrows to move grid, enter to open details
    screenreader: announce level, xp progress, next reward

