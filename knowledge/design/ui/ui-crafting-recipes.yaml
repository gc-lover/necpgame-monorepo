summary:
  problem: Необходим UI/UX дизайн для каталога рецептов: список, фильтры, поиск, превью.
  goal: Создать удобный каталог рецептов с детальной информацией.
  key_points:
    - Список доступных рецептов с фильтрами
    - Поиск по названию предмета
    - Фильтры: категория, профессия, уровень, доступность
    - Сортировка: уровень, сложность, популярность
    - Превью предмета и требований
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      recipe_availability:
        available: '#00FF88'
        unavailable: '#666666'
        partial: '#FFAA00'
      recipe_difficulty:
        easy: '#00FF88'
        medium: '#FFAA00'
        hard: '#FF4444'
  interface_structure:
    recipes_screen:
      sections:
        - id: filters_sidebar
          components:
            - type: filter_controls
              filters: [category, profession, level, availability, difficulty]
            - type: search_bar
            - type: sort_options
        - id: recipes_grid
          components:
            - type: recipes_list
              layout: grid
              item_template: recipe_card
        - id: recipe_details
          components:
            - type: recipe_info_panel
            - type: materials_list
            - type: availability_check
            - type: craft_button
  ux_mechanics:
    interactions:
      browse_recipes: {flow: [apply_filters, browse_grid, view_details]}
      check_materials: {flow: [select_recipe, check_inventory, show_availability]}
  animations:
    transitions:
      recipe_select: {duration: 200ms, effect: highlight_glow}

