summary:
  problem:
    Нужна читаемая карта сетей: узлы/ICE/доступ, маршруты взлома и риски.
  goal: Упростить выбор цели и путь взлома, подсветить риски/стоимости, дать быстрые фильтры.
  essence: Граф сети с узлами, ICE, уровнями доступа, маршрутами, панелью деталей и действиями.
  key_points:
    - Граф с подсветкой доступа, ICE и критических целей.
    - Фильтры, режимы обзора (overview/detailed/security), легенда.
    - Маршрутные подсказки: оптимальный/тихий/быстрый; стоимость/риск.
    - Быстрые действия: скан сети, пометить цель, начать взлом, аварийный выход.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      background:
        primary: '#0A0A0F'
        secondary: '#151520'
        grid: '#1A1A2E'
      network_nodes:
        accessible: '#00FF88'
        locked: '#666666'
        controlled: '#00AAFF'
        target: '#FFAA00'
        critical: '#FF4444'
      network_connections:
        active: '#00FF88'
        inactive: '#333344'
        secure: '#FF4444'
        hacked: '#AA00FF'
      ice_protection:
        level_1: '#00FF88'
        level_2: '#FFAA00'
        level_3: '#FF6600'
        level_4: '#FF4444'
        level_5: '#FF0000'
      access_levels:
        public: '#00FF88'
        restricted: '#FFAA00'
        private: '#FF4444'
        classified: '#FF0000'
    typography:
      font_family:
        primary: 'Cyberpunk-Regular'
        secondary: 'Roboto-Mono'
        display: 'Cyberpunk-Bold'
    effects:
      node_pulse:
        color: '#00FF88'
        frequency: medium
        trigger: node_active
      connection_flow:
        speed: medium
        direction: bidirectional
        color: '#00FF88'
      ice_glow:
        intensity: high
        color: dynamic_by_level
        animation: pulse
  interface_structure:
    network_view:
      title: Network Map
      layout: fullscreen_overlay
      position: center
      size: 100% width, 100% height
      sections:
        - id: network_canvas
          title: Network Visualization
          position: center
          size: 100% width, 100% height
          components:
            - type: network_graph
              layout: force_directed
              nodes:
                - type: device_node
                  visual: icon_circle
                  size: dynamic_by_importance
                  label: device_name
                - type: control_node
                  visual: icon_hexagon
                  size: large
                  label: node_name
                - type: data_node
                  visual: icon_square
                  size: medium
                  label: data_name
              connections:
                - type: network_link
                  visual: line
                  width: dynamic_by_bandwidth
                  label: connection_type
              overlays:
                - ice_zones
                - access_levels
                - detected_routes
            - type: ice_visualization
              display: overlay_shield
              color: dynamic_by_level
              animation: pulse
            - type: access_level_indicators
              display: color_coding
              legend: visible
            - type: route_preview
              display: highlighted_path
        - id: network_info_panel
          title: Network Information
          position: right_sidebar
          width: 300px
          height: 100%
          components:
            - type: selected_node_info
              sections:
                - node_name
                - node_type
                - access_level
                - ice_protection
                - available_hacks
                - connection_count
            - type: hack_routes
              display: path_list
              highlight: optimal_route
            - type: action_buttons
              buttons:
                - hack_node
                - scan_network
                - view_details
                - set_primary_target
        - id: network_controls
          title: Controls
          position: top_bar
          height: 60px
          components:
            - type: view_mode_selector
              modes:
                - overview
                - detailed
                - security_focus
            - type: filter_controls
              filters:
                - node_type
                - access_level
                - ice_level
                - connection_status
                - target_priority
            - type: zoom_controls
              min: 0.5x
              max: 3x
              default: 1x
            - type: route_mode
              options: [ optimal, stealth, speed ]
        - id: network_legend
          title: Legend
          position: bottom_left
          width: 200px
          height: 150px
          components:
            - type: color_legend
              items:
                - node_types
                - access_levels
                - ice_levels
                - connection_status
  ux_mechanics:
    navigation:
      primary_method: mouse_keyboard
      secondary_method: controller
      shortcuts:
        open_network_view: 'N'
        zoom_in: 'Mouse Wheel Up'
        zoom_out: 'Mouse Wheel Down'
        pan: 'Middle Mouse Button'
        select_node: 'Left Click'
        hack_node: 'H'
    interactions:
      select_node:
        flow:
          1. hover_for_preview
          2. click_to_select
          3. show_details
          4. highlight_connections
        feedback:
          - node_highlight
          - connection_highlight
          - info_panel_update
      hack_node:
        flow:
          1. select_target_node
          2. choose_hack_type
          3. show_route_preview
          4. confirm_hack
          5. execute_hack
        validation:
          - access_level_check
          - ice_protection_check
          - route_availability
        feedback:
          - route_visualization
          - hack_animation
          - success_failure_notification
      explore_network:
        flow:
          1. scan_network
          2. discover_nodes
          3. map_connections
          4. identify_routes
        feedback:
          - discovery_animation
          - node_reveal
          - connection_reveal
      set_target:
        flow: [ select_node, mark_target, highlight_routes, show_risk_cost ]
      reroute:
        flow: [ choose_route_mode, show_path, confirm ]
    feedback_systems:
      notifications:
        types:
          - node_discovered
          - route_found
          - hack_successful
          - hack_failed
          - ice_detected
        display: toast_notifications
        position: top_center
        duration: 2-3_seconds
      tooltips:
        trigger: hover
        content:
          - node_info
          - ice_level
          - access_level
          - available_hacks
          - connection_info
    accessibility:
      color_blind_support: true
      text_scaling: true
      high_contrast_mode: true
      screen_reader_support: true
  data_states:
    loading: skeleton_graph
    alarmed: highlight ice + lock high-risk routes
    stealth: dim non-target nodes, highlight stealth route
    offline: cached map, disable hack_node
  accessibility:
    colorblind_safe: alt palette for access/ice/routes
    keyboard: arrows/pan, +/- zoom, h hack, n open, r route mode
    screenreader: announce node name/type/access/ice, route risk/cost
  animations:
    transitions:
      view_open:
        duration: 300ms
        easing: ease_out_cubic
        effect: fade_in
      view_close:
        duration: 250ms
        easing: ease_in_cubic
        effect: fade_out
      node_select:
        duration: 200ms
        easing: ease_out
        effect: scale_highlight
      node_hack:
        duration: 1000ms
        easing: ease_in_out
        effect: hack_animation
    state_changes:
      node_discovery:
        duration: 500ms
        effect: fade_in_scale
      connection_activation:
        duration: 400ms
        effect: flow_animation
      ice_detection:
        duration: 300ms
        effect: pulse_glow
  responsive_design:
    breakpoints:
      mobile: 480px
      tablet: 768px
      desktop: 1920px
      ultrawide: 2560px
    adaptations:
      mobile:
        view_layout: simplified
        info_panel: overlay
        controls: bottom_bar
      tablet:
        view_layout: standard
        info_panel: side_panel
        controls: top_bar
      desktop:
        view_layout: full
        info_panel: side_panel
        controls: top_bar
