summary:
  problem: Необходим UI/UX дизайн для карты тела с имплантами: 3D модель, визуализация слотов, интерактивный выбор.
  goal: Создать интуитивную 3D карту тела для управления имплантами.
  key_points:
    - 3D модель тела персонажа
    - Визуализация установленных имплантов
    - Слоты для имплантов (голова, торс, руки, ноги)
    - Интерактивный выбор слотов
    - Визуальные эффекты имплантов
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      body_zones:
        head: '#00AAFF'
        torso: '#FF4444'
        arms: '#00FF88'
        legs: '#FFAA00'
      implant_states:
        installed: '#00FF88'
        available: '#00AAFF'
        incompatible: '#FF4444'
        locked: '#666666'
  interface_structure:
    body_map_screen:
      sections:
        - id: body_model_3d
          components:
            - type: 3d_body_model
              interactive: true
              highlight_zones: true
            - type: implant_overlay
              display: installed_implants
            - type: slot_indicators
              display: available_slots
        - id: zone_selector
          components:
            - type: zone_tabs
              zones: [head, torso, arms, legs]
        - id: slot_details
          components:
            - type: selected_slot_info
            - type: installed_implant_info
            - type: available_implants_list
  ux_mechanics:
    interactions:
      select_zone: {flow: [click_zone, highlight_zone, show_slots]}
      install_implant: {flow: [select_slot, choose_implant, check_compatibility, confirm_install]}
  animations:
    transitions:
      zone_select: {duration: 300ms, effect: highlight_pulse}
      implant_install: {duration: 1000ms, effect: installation_animation}

