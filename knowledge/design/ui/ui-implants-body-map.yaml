summary:
  problem: Нужна интерактивная карта тела (3D/2D) с установками имплантов, слотами и быстрыми действиями.
  goal: Упростить выбор слота, понять занятость/совместимость и быстро перейти к установке/снятию.
  key_points:
    - 3D модель с подсветкой зон, быстрый переход к слоту, поддержка 2D fallback.
    - Состояния слотов: установлен, свободен, несовместим, заблокирован.
    - Быстрые действия: открыть каталог, снять, улучшить, посмотреть эффекты.
    - Анимации установки/подсветки + доступность (контуры, клавиши).
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      body_zones:
        head: '#00AAFF'
        torso: '#FF4444'
        arms: '#00FF88'
        legs: '#FFAA00'
      implant_states:
        installed: '#00FF88'
        available: '#00AAFF'
        incompatible: '#FF4444'
        locked: '#666666'
  interface_structure:
    body_map_screen:
      sections:
        - id: body_model_3d
          components:
            - type: 3d_body_model
              interactive: true
              highlight_zones: true
              fallback: 2d_projection
            - type: implant_overlay
              display: installed_implants
            - type: slot_indicators
              display: available_slots
        - id: zone_selector
          components:
            - type: zone_tabs
              zones: [ head, torso, arms, legs ]
        - id: slot_details
          components:
            - type: selected_slot_info
            - type: installed_implant_info
            - type: available_implants_list
            - type: quick_actions
              actions: [ open_catalog, remove_implant, upgrade_implant, view_effects ]
  ux_mechanics:
    interactions:
      select_zone: { flow: [ click_zone, highlight_zone, show_slots ] }
      install_implant: { flow: [ select_slot, choose_implant, check_compatibility, confirm_install ] }
      remove_implant: { flow: [ select_slot, confirm_remove, execute ] }
      upgrade_implant: { flow: [ select_slot, open_upgrade, confirm ] }
  animations:
    transitions:
      zone_select: { duration: 300ms, effect: highlight_pulse }
      implant_install: { duration: 1000ms, effect: installation_animation }
      slot_state_change: { duration: 250ms, effect: glow_pulse }
  data_states:
    loading: skeleton_body + shimmer_slots
    live_update: flash_on_change (install/remove)
    offline: cached_view + disable_install
  accessibility:
    colorblind_safe: alt palette + patterns for slot states
    keyboard: arrows to move slots, enter=open slot, del=remove (confirm)
    screenreader: announce zone, slot, status, installed implant

