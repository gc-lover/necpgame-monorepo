summary:
  problem: Необходим UI/UX дизайн для каталога имплантов: список, фильтры, поиск, превью.
  goal: Создать удобный каталог имплантов с детальной информацией.
  key_points:
    - Список доступных имплантов
    - Фильтры: тип, бренд, уровень, совместимость
    - Поиск по названию
    - Сортировка: уровень, цена, популярность
    - Превью импланта с характеристиками
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      implant_rarity:
        common: '#B0B0B0'
        uncommon: '#00FF88'
        rare: '#00AAFF'
        epic: '#AA00FF'
        legendary: '#FFAA00'
  interface_structure:
    catalog_screen:
      sections:
        - id: filters_sidebar
          components:
            - type: filter_controls
              filters: [type, brand, level, compatibility, rarity]
            - type: search_bar
            - type: sort_options
        - id: implants_grid
          components:
            - type: implants_list
              layout: grid
              item_template: implant_card
        - id: implant_details
          components:
            - type: implant_info_panel
            - type: characteristics_display
            - type: compatibility_check
            - type: visual_preview
            - type: install_button
  ux_mechanics:
    interactions:
      browse_implants: {flow: [apply_filters, browse_grid, view_details]}
      preview_implant: {flow: [select_implant, show_preview, check_compatibility]}
  animations:
    transitions:
      implant_select: {duration: 200ms, effect: highlight_glow}

