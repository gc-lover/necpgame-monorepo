summary:
  problem: Необходим UI/UX дизайн для управления имплантами: установка, удаление, улучшение.
  goal: Создать интерфейс для управления установленными имплантами.
  key_points:
    - Выбор слота для установки
    - Проверка совместимости
    - Предпросмотр изменений
    - Подтверждение установки
    - Удаление импланта
    - Улучшение импланта
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      actions:
        install: '#00FF88'
        remove: '#FF4444'
        upgrade: '#FFAA00'
        compatible: '#00FF88'
        incompatible: '#FF4444'
  interface_structure:
    management_screen:
      sections:
        - id: installation_flow
          components:
            - type: slot_selection
            - type: implant_selection
            - type: compatibility_check
            - type: preview_panel
            - type: confirm_button
        - id: removal_flow
          components:
            - type: installed_implants_list
            - type: removal_confirmation
        - id: upgrade_flow
          components:
            - type: upgradeable_implants
            - type: upgrade_options
            - type: cost_display
  ux_mechanics:
    interactions:
      install_implant: {flow: [select_slot, choose_implant, check_compat, preview, confirm]}
      remove_implant: {flow: [select_implant, confirm_removal, execute]}
      upgrade_implant: {flow: [select_implant, view_upgrades, confirm_upgrade]}
  animations:
    transitions:
      install_animation: {duration: 1000ms, effect: installation_sequence}
      removal_animation: {duration: 800ms, effect: removal_sequence}

