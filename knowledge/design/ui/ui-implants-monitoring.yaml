summary:
  problem: Нужен мониторинг энергии/человечности/риска киберпсихоза с понятными порогами и алертами.
  goal: Дать игроку быстрый сигнал о рисках, показать факторы и предложить действия для снижения риска.
  key_points:
    - Энергия и человечность с цвет-кодом и порогами.
    - Риск киберпсихоза с факторами (импланты, перегруз, события).
    - Алерты и рекомендации (снять имплант, снизить нагрузку, принять стабилизатор).
    - История пиков и уведомления.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      status_levels:
        safe: '#00FF88'
        warning: '#FFAA00'
        danger: '#FF4444'
        critical: '#FF0000'
  interface_structure:
    monitoring_screen:
      sections:
        - id: energy_display
          components:
            - type: energy_meter
              display: circular_progress
              color: dynamic_by_level
        - id: humanity_display
          components:
            - type: humanity_meter
              display: linear_progress
              color: dynamic_by_level
        - id: cyberpsychosis_risk
          components:
            - type: risk_meter
              display: warning_gauge
            - type: risk_factors_list
            - type: recommendations
        - id: warnings_panel
          components:
            - type: active_warnings
            - type: limit_exceeded_alerts
            - type: history_peaks
            - type: notification_settings
  ux_mechanics:
    interactions:
      view_details: { flow: [ hover_meter, show_tooltip, click_for_details ] }
      apply_recommendation: { flow: [ select_recommendation, confirm_action, update_status ] }
      configure_alerts: { flow: [ open_settings, set_thresholds, save ] }
  animations:
    transitions:
      status_change: { duration: 500ms, effect: pulse_warning }
      limit_exceeded: { duration: 300ms, effect: urgent_alert }
      recommendation_apply: { duration: 300ms, effect: success_flash }
  data_states:
    loading: skeleton_meters
    safe: subtle_glow
    warning: pulse_warning + CTA
    danger: urgent_alert + disable_risky_actions_optional
    offline: cached_snapshot + banner
  accessibility:
    colorblind_safe: alt palette + patterns for levels
    keyboard: tab through meters, enter opens details, space applies recommendation
    screenreader: announce energy/humanity values, risk level, top warning, recommendation summary

