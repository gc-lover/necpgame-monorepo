summary:
  problem: Необходим UI/UX дизайн для мониторинга состояния: энергия, человечность, киберпсихоз.
  goal: Создать информативный интерфейс для отслеживания состояния имплантов.
  key_points:
    - Уровень энергии (энергобюджет)
    - Уровень человечности
    - Риск киберпсихоза
    - Визуальные индикаторы
    - Предупреждения о превышении лимитов
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      status_levels:
        safe: '#00FF88'
        warning: '#FFAA00'
        danger: '#FF4444'
        critical: '#FF0000'
  interface_structure:
    monitoring_screen:
      sections:
        - id: energy_display
          components:
            - type: energy_meter
              display: circular_progress
              color: dynamic_by_level
        - id: humanity_display
          components:
            - type: humanity_meter
              display: linear_progress
              color: dynamic_by_level
        - id: cyberpsychosis_risk
          components:
            - type: risk_meter
              display: warning_gauge
            - type: risk_factors_list
        - id: warnings_panel
          components:
            - type: active_warnings
            - type: limit_exceeded_alerts
  ux_mechanics:
    interactions:
      view_details: {flow: [hover_meter, show_tooltip, click_for_details]}
  animations:
    transitions:
      status_change: {duration: 500ms, effect: pulse_warning}
      limit_exceeded: {duration: 300ms, effect: urgent_alert}

