summary:
  problem: Нужен быстрый редактор лодаута с drag&drop, валидацией совместимости и статистикой.
  goal: Позволить игроку быстро собрать/править лодаут с ясными предупреждениями и автосохранением.
  key_points:
    - Название/категория/теги, быстрый дубликат.
    - Слоты оружия/брони/имплантов/расходников + способности.
    - Drag&drop, поиск предметов, история последнего выбора.
    - Статистика: вес/энергия/совместимость, мгновенная валидация.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      equipment_slots:
        weapon: '#FF4444'
        armor: '#00AAFF'
        implant: '#00FF88'
        consumable: '#FFAA00'
      validation:
        valid: '#00FF88'
        invalid: '#FF4444'
        warning: '#FFAA00'
  interface_structure:
    editor_screen:
      sections:
        - id: loadout_info
          components:
            - type: name_input
            - type: description_input
            - type: category_selector
            - type: tags_input
            - type: duplicate_button
        - id: equipment_slots
          components:
            - type: slot_grid
              slots: [weapon_primary, weapon_secondary, armor_head, armor_torso, armor_arms, armor_legs, implants, consumables]
            - type: slot_display
              components: [slot_icon, item_preview, empty_indicator]
            - type: drag_drop_hint
        - id: abilities_selection
          components:
            - type: abilities_list
            - type: selected_abilities
            - type: quick_filter
              filters: [role, cooldown, resource]
        - id: statistics_panel
          components:
            - type: stats_display
              shows: [weight, energy, compatibility, total_stats]
        - id: validation_panel
          components:
            - type: compatibility_check
            - type: warnings_list
            - type: errors_list
            - type: suggestions_list
            - type: auto_fix_actions
        - id: save_controls
          components:
            - type: auto_save_indicator
            - type: revert_changes
            - type: apply_button
  ux_mechanics:
    interactions:
      edit_loadout: {flow: [select_slot, browse_items, select_item, validate, save]}
      drag_drop: {flow: [drag_item, drop_to_slot, validate, update_stats]}
      auto_save: {flow: [change_slot, validate, save_silently]}
      revert: {flow: [click_revert, confirm, restore_previous]}
  animations:
    transitions:
      item_equip: {duration: 300ms, effect: equip_animation}
      validation_check: {duration: 200ms, effect: validation_pulse}
      save_state: {duration: 200ms, effect: subtle_flash}
  data_states:
    loading: skeleton_slots
    invalid: show_errors + disable_apply
    saved: show_saved_toast
  accessibility:
    colorblind_safe: alt colors for slot types and validation
    keyboard: tab through slots, arrows to move focus, enter to open picker, ctrl+s apply
    screenreader: announce slot type, equipped item, validation status

