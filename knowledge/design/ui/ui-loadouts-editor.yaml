  github_issue: 1483
summary:
  problem: Необходим UI/UX дизайн для редактора лодаута: название, категория, выбор экипировки, способностей.
  goal: Создать интуитивный редактор для создания и редактирования лодаутов.
  key_points:
    - Название и описание лодаута
    - Выбор категории
    - Слоты экипировки (оружие, броня, импланты)
    - Выбор способностей
    - Выбор расходников
    - Просмотр статистики
    - Валидация совместимости
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      equipment_slots:
        weapon: '#FF4444'
        armor: '#00AAFF'
        implant: '#00FF88'
        consumable: '#FFAA00'
      validation:
        valid: '#00FF88'
        invalid: '#FF4444'
        warning: '#FFAA00'
  interface_structure:
    editor_screen:
      sections:
        - id: loadout_info
          components:
            - type: name_input
            - type: description_input
            - type: category_selector
        - id: equipment_slots
          components:
            - type: slot_grid
              slots: [weapon_primary, weapon_secondary, armor_head, armor_torso, armor_arms, armor_legs, implants, consumables]
            - type: slot_display
              components: [slot_icon, item_preview, empty_indicator]
        - id: abilities_selection
          components:
            - type: abilities_list
            - type: selected_abilities
        - id: statistics_panel
          components:
            - type: stats_display
              shows: [weight, energy, compatibility, total_stats]
        - id: validation_panel
          components:
            - type: compatibility_check
            - type: warnings_list
            - type: errors_list
  ux_mechanics:
    interactions:
      edit_loadout: {flow: [select_slot, browse_items, select_item, validate, save]}
      drag_drop: {flow: [drag_item, drop_to_slot, validate, update_stats]}
  animations:
    transitions:
      item_equip: {duration: 300ms, effect: equip_animation}
      validation_check: {duration: 200ms, effect: validation_pulse}

