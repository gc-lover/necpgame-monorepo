summary:
  problem: Необходим UI/UX дизайн для списка лодаутов: до 10 слотов, быстрый просмотр, переключение.
  goal: Создать удобный интерфейс для управления множественными лодаутами.
  key_points:
    - До 10 слотов лодаутов
    - Быстрый просмотр каждого лодаута
    - Категория лодаута (PvE, PvP, стелс)
    - Активный лодаут
    - Быстрое переключение
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      loadout_states:
        active: '#00FF88'
        inactive: '#666666'
        empty: '#333344'
      loadout_categories:
        pve: '#00AAFF'
        pvp: '#FF4444'
        stealth: '#AA00FF'
        custom: '#FFAA00'
  interface_structure:
    loadouts_list_screen:
      sections:
        - id: loadouts_grid
          components:
            - type: loadout_cards
              layout: grid
              items_per_row: 5
              max_items: 10
            - type: loadout_card
              components: [name, category, preview_image, equipment_count, active_badge]
        - id: quick_actions
          components:
            - type: create_loadout_button
            - type: duplicate_loadout_button
            - type: delete_loadout_button
  ux_mechanics:
    interactions:
      switch_loadout: {flow: [click_loadout, confirm_switch, apply_loadout]}
      create_loadout: {flow: [click_create, enter_name, select_category, open_editor]}
  animations:
    transitions:
      loadout_switch: {duration: 500ms, effect: transition_animation}
      loadout_select: {duration: 200ms, effect: highlight_glow}

