summary:
  problem: Нужен понятный экран валидации: энергия, вес, совместимость, синергии, предупреждения.
  goal: Быстро показать, что блокирует применение лодаута, и как это исправить.
  key_points:
    - Энергия/вес/ресурсы с порогами и цветовой кодировкой.
    - Совместимость имплантов и конфликтов, подсказки по фиксам.
    - Синергии (сетовые/фракционные/классовые) с подсветкой.
    - Список предупреждений/ошибок с решениями.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      validation_status:
        valid: '#00FF88'
        warning: '#FFAA00'
        error: '#FF4444'
      resource_levels:
        low: '#00FF88'
        medium: '#FFAA00'
        high: '#FF4444'
  interface_structure:
    validation_screen:
      sections:
        - id: resource_meters
          components:
            - type: energy_budget_meter
              display: circular_progress
            - type: weight_meter
              display: linear_progress
            - type: slot_usage_meter
              display: pill_bar
        - id: compatibility_matrix
          components:
            - type: compatibility_grid
              shows: [implant_compatibility, equipment_synergies]
            - type: synergy_highlights
              categories: [set_bonus, faction_bonus, role_bonus]
        - id: warnings_errors
          components:
            - type: warnings_list
            - type: errors_list
            - type: suggestions_list
            - type: apply_fix_button
  ux_mechanics:
    interactions:
      view_details: {flow: [hover_warning, show_tooltip, click_for_solution]}
      quick_fix: {flow: [click_solution, apply_change, revalidate]}
  animations:
    transitions:
      validation_update: {duration: 300ms, effect: status_change_animation}
      synergy_pop: {duration: 250ms, effect: glow_pulse}
  data_states:
    loading: skeleton_panels
    valid: show_success_badge
    warning: show_warning_banner
    error: block_apply + list_errors
  accessibility:
    colorblind_safe: alt palette + patterns for statuses/resources
    keyboard: tab through warnings; enter opens solution; space applies quick-fix (if safe)
    screenreader: announce energy/weight levels, counts of warnings/errors, top blocker

