  last_updated: 2025-11-29T18:00:00Z
  concept_approved: true
  owners:
    - role: ui_ux_designer
      contact: ui-ux@necp.game
  tags: [ui, ux, design, economy, player-market]
  github_issue: 1480
summary:
  problem: Необходим UI/UX дизайн для каталога объявлений Player Market: список, фильтры, поиск, просмотр.
  goal: Создать удобный каталог объявлений с детальной информацией о продавцах.
  key_points:
    - Список объявлений с фильтрами
    - Поиск по названию предмета
    - Фильтры: категория, качество, уровень, цена, город, продавец
    - Сортировка: цена, дата, популярность, рейтинг продавца
    - Превью предмета с детальной информацией
    - Информация о продавце (репутация, рейтинг)
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      listing_states:
        available: '#00FF88'
        sold: '#666666'
        expired: '#FFAA00'
      seller_rating:
        excellent: '#00FF88'
        good: '#00AAFF'
        average: '#FFAA00'
        poor: '#FF4444'
  interface_structure:
    catalog_screen:
      sections:
        - id: filters_sidebar
          components:
            - type: filter_controls
              filters: [category, quality, level, price_range, city, seller]
            - type: search_bar
            - type: sort_options
        - id: listings_grid
          components:
            - type: listings_list
              layout: grid
              item_template: listing_card
        - id: listing_details
          components:
            - type: listing_info_panel
            - type: item_preview
            - type: seller_info
            - type: price_display
            - type: buy_button
            - type: chat_button
  ux_mechanics:
    interactions:
      browse_listings: {flow: [apply_filters, browse_grid, view_details]}
      view_seller: {flow: [click_seller_info, show_profile, view_rating]}
  animations:
    transitions:
      listing_select: {duration: 200ms, effect: highlight_glow}

