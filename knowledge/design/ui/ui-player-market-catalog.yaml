summary:
  problem: Нужен читаемый каталог P2P-объявлений с ценой/комиссией, городом и рейтингом продавца.
  goal: Быстрый поиск/фильтр, прозрачные условия сделки и минимизация пропуска выгодных офферов.
  key_points:
    - Фильтры/сортировки с сохранением пресетов, дебаунс-поиск.
    - Карточка объявления: цена, комиссия, город, рейтинг продавца, таймер обновления.
    - Watchlist, сравнение цен, похожие предложения.
    - Быстрые действия: купить, открыть чат, перейти к продавцу.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      listing_states:
        available: '#00FF88'
        sold: '#666666'
        expired: '#FFAA00'
      seller_rating:
        excellent: '#00FF88'
        good: '#00AAFF'
        average: '#FFAA00'
        poor: '#FF4444'
  interface_structure:
    catalog_screen:
      sections:
        - id: filters_sidebar
          components:
            - type: filter_controls
              filters: [ category, quality, level, price_range, city, seller_rating, availability ]
            - type: search_bar
              behavior: debounce_300ms + recent_queries
            - type: sort_options
              options: [ price_low_high, price_high_low, newest, seller_rating, popularity ]
            - type: saved_filters
              actions: [ save, load, reset ]
        - id: listings_grid
          components:
            - type: listings_list
              layout: grid
              item_template: listing_card
              card_fields: [ thumb, name, rarity, price, fee, city, seller_rating, stock, time_updated ]
              quick_actions: [ buy_now, open_chat, seller_profile, add_watch ]
        - id: listing_details
          components:
            - type: listing_info_panel
            - type: item_preview
            - type: seller_info
            - type: price_display
            - type: fee_display
            - type: buy_button
            - type: chat_button
            - type: related_listings
        - id: watchlist_strip
          components:
            - type: watchlist_list
            - type: price_alert_toggle
  ux_mechanics:
    interactions:
      browse_listings: { flow: [ apply_filters, browse_grid, view_details ] }
      buy_listing: { flow: [ select_listing, confirm_purchase, process_payment, receipt ] }
      quick_buy: { flow: [ tap_buy_now, confirm, process ] }
      open_chat: { flow: [ tap_chat, open_thread, send_prefill ] }
      add_watch: { flow: [ toggle_watch, set_alert_optional, save ] }
  animations:
    transitions:
      listing_select: { duration: 200ms, effect: highlight_glow }
      purchase_complete: { duration: 500ms, effect: success_animation }
      price_drop_pulse: { duration: 350ms, effect: pulse_glow }
  data_states:
    loading: skeleton_cards + shimmer_filters
    live_update: diff_flash price/stock, max 2hz
    empty: "Нет объявлений" + CTA сбросить фильтры
    offline: cached snapshot + reconnect banner
  accessibility:
    colorblind_safe: alt palette and patterns for rarity
    keyboard: tab through filters → grid → details; enter=select, space=buy_now
    screenreader: announce price, fee, city, seller rating, stock, last update

