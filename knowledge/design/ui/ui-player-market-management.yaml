summary:
  problem: Нужен удобный контроль объявлений/покупок/продаж и чатов: статусы, алерты, быстрые действия.
  goal: Быстро показывать, что требует внимания (просрочка, сообщения, истекающие слоты), и упростить массовые действия.
  key_points:
    - Панель внимания: истекающие, проданные к выдаче, новые сообщения.
    - Управление объявлениями: редактирование, отмена, релист, продление.
    - История покупок/продаж + квитанции.
    - Чат с шаблонами быстрых ответов.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      listing_status:
        active: '#00FF88'
        sold: '#00AAFF'
        cancelled: '#666666'
        expired: '#FFAA00'
  interface_structure:
    management_screen:
      sections:
        - id: my_listings
          components:
            - type: active_listings_list
            - type: listing_actions
              actions: [edit, cancel, relist, extend]
            - type: bulk_actions
              actions: [extend_expiring, relist_expired]
        - id: transaction_history
          components:
            - type: purchases_history
            - type: sales_history
            - type: receipts_list
        - id: statistics_panel
          components:
            - type: sales_stats
            - type: revenue_display
            - type: slots_usage
              meter: 20_slots
        - id: chat_integration
          components:
            - type: seller_chat
            - type: chat_history
            - type: quick_responses
        - id: attention_panel
          components:
            - type: alerts
              alerts: [expiring, sold_claim, new_message]
            - type: quick_links
              actions: [create_listing, open_watchlist, view_wallet]
  ux_mechanics:
    interactions:
      manage_listing: {flow: [select_listing, choose_action, confirm_action]}
      open_chat: {flow: [click_chat_button, open_chat_window, send_message]}
      bulk_extend: {flow: [select_bulk, choose_duration, confirm_fee]}
      relist: {flow: [pick_expired, copy_terms, confirm]}
      claim_payout: {flow: [open_sold, claim, confirm]}
  animations:
    transitions:
      listing_update: {duration: 300ms, effect: update_animation}
      chat_notification: {duration: 200ms, effect: notification_pulse}
      alert_flash: {duration: 250ms, effect: pulse}
  data_states:
    loading: skeleton_lists
    empty: tips "Создайте объявление" / "Сделайте покупку"
    error: inline_retry
  accessibility:
    colorblind_safe: alt palette for statuses
    keyboard: tab through lists, shortcuts: e=extend, r=relist, del=cancel (confirm)
    screenreader: announce status, time_left, last_message, payout_ready

