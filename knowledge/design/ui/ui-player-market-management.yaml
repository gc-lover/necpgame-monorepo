  document_type: design
  category: ui
  status: draft
  version: '1.0.0'
  last_updated: 2025-11-29T18:10:00Z
  concept_approved: true
  owners:
    - role: ui_ux_designer
      contact: ui-ux@necp.game
  tags: [ui, ux, design, economy, player-market]
  github_issue: 1480
summary:
  problem: Необходим UI/UX дизайн для управления объявлениями и чата: активные объявления, история, чат с продавцом.
  goal: Создать интерфейс для управления своими объявлениями и общения с продавцами.
  key_points:
    - Активные объявления игрока
    - История покупок
    - История продаж
    - Управление объявлениями (редактирование, отмена)
    - Статистика продаж
    - Чат с продавцом
    - Интеграция с системой чата
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      listing_status:
        active: '#00FF88'
        sold: '#00AAFF'
        cancelled: '#666666'
        expired: '#FFAA00'
  interface_structure:
    management_screen:
      sections:
        - id: my_listings
          components:
            - type: active_listings_list
            - type: listing_actions
        - id: transaction_history
          components:
            - type: purchases_history
            - type: sales_history
        - id: statistics_panel
          components:
            - type: sales_stats
            - type: revenue_display
        - id: chat_integration
          components:
            - type: seller_chat
            - type: chat_history
            - type: quick_responses
  ux_mechanics:
    interactions:
      manage_listing: {flow: [select_listing, choose_action, confirm_action]}
      open_chat: {flow: [click_chat_button, open_chat_window, send_message]}
  animations:
    transitions:
      listing_update: {duration: 300ms, effect: update_animation}
      chat_notification: {duration: 200ms, effect: notification_pulse}

