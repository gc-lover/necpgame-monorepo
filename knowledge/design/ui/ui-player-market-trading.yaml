summary:
  problem: Необходим UI/UX дизайн для покупки и создания объявлений: покупка, создание, управление.
  goal: Создать интуитивный интерфейс для торговли между игроками.
  key_points:
    - Покупка предметов по фиксированной цене
    - Создание своих объявлений
    - Установка цены (с проверкой диапазона)
    - Предпросмотр комиссии и итоговой суммы
    - Выбор города размещения
    - Подтверждение создания
    - Ограничение: до 20 активных объявлений
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      trading_actions:
        buy: '#00FF88'
        sell: '#FFAA00'
        pending: '#00AAFF'
      price_validation:
        valid: '#00FF88'
        invalid: '#FF4444'
        warning: '#FFAA00'
  interface_structure:
    trading_screen:
      sections:
        - id: purchase_flow
          components:
            - type: selected_listing_display
            - type: price_confirmation
            - type: commission_display
            - type: buy_button
        - id: create_listing_flow
          components:
            - type: item_selector
            - type: price_input
            - type: price_range_check
            - type: commission_preview
            - type: city_selector
            - type: create_button
        - id: listing_management
          components:
            - type: active_listings_list
            - type: listing_actions
              actions: [edit, cancel, view_stats]
  ux_mechanics:
    interactions:
      purchase_item: {flow: [select_listing, confirm_price, process_payment, complete_purchase]}
      create_listing: {flow: [select_item, set_price, check_range, preview_commission, select_city, confirm_create]}
  animations:
    transitions:
      purchase_complete: {duration: 500ms, effect: success_animation}
      listing_created: {duration: 300ms, effect: creation_animation}

