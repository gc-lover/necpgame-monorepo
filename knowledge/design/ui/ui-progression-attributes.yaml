summary:
  problem: Нужен понятный экран атрибутов с распределением очков, эффектами и зависимостями.
  goal: Упростить распределение, снизить ошибки, показать влияние на навыки/требования.
  key_points:
    - Матрица атрибутов (Body, Reflexes, Intelligence, Tech, Cool, Willpower, Luck, Charisma, Perception).
    - Доступные очки, предпросмотр эффекта (скилл-ап, требования оружия/имплантов).
    - Визуализация зависимостей и капов, сброс с подтверждением.
    - Быстрые действия: +1, +5, авто-распределение по пресету.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      attributes:
        body: '#FF4444'
        reflexes: '#00FF88'
        intelligence: '#00AAFF'
        tech: '#FFAA00'
        cool: '#AA00FF'
      stat_levels:
        low: '#666666'
        medium: '#FFAA00'
        high: '#00FF88'
        capped: '#FF0000'
  interface_structure:
    attributes_screen:
      sections:
        - id: attribute_matrix
          components:
            - type: attribute_grid
              layout: 3x3_matrix
              attributes: [body, reflexes, intelligence, tech, cool, willpower, luck, charisma, perception]
            - type: attribute_card
              components: [name, current_value, max_value, available_points, preview_effects]
        - id: points_management
          components:
            - type: available_points_display
            - type: point_allocation_controls
            - type: reset_button
            - type: presets_select
        - id: effects_preview
          components:
            - type: preview_panel
              shows: [skill_unlocks, equipment_requirements, stat_changes]
            - type: cap_warnings
            - type: synergy_highlights
  ux_mechanics:
    interactions:
      allocate_point: {flow: [select_attribute, click_increase, preview_effects, confirm]}
      reset_points: {flow: [click_reset, confirm, restore_defaults]}
      apply_preset: {flow: [select_preset, show_preview, confirm]}
  animations:
    transitions:
      point_allocation: {duration: 300ms, effect: pulse_glow}
      attribute_increase: {duration: 500ms, effect: count_up}
      cap_alert: {duration: 250ms, effect: shake_soft}
  data_states:
    loading: skeleton_cards
    pending: highlight pending allocations
    empty_points: disable allocation controls
  accessibility:
    colorblind_safe: alt palette for attribute groups
    keyboard: arrows to move grid, +/- to change value, r to reset (confirm)
    screenreader: announce attr name, current/max, available points, preview effects

