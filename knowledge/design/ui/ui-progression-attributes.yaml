summary:
  problem: Необходим UI/UX дизайн для экрана атрибутов: матрица атрибутов, распределение очков, предпросмотр эффектов.
  goal: Создать интуитивный интерфейс для управления атрибутами персонажа.
  key_points:
    - Матрица атрибутов (Body, Reflexes, Intelligence, Tech, Cool)
    - Текущие значения и доступные очки
    - Предпросмотр эффектов от повышения
    - Визуализация зависимостей
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      attributes:
        body: '#FF4444'
        reflexes: '#00FF88'
        intelligence: '#00AAFF'
        tech: '#FFAA00'
        cool: '#AA00FF'
      stat_levels:
        low: '#666666'
        medium: '#FFAA00'
        high: '#00FF88'
        capped: '#FF0000'
  interface_structure:
    attributes_screen:
      sections:
        - id: attribute_matrix
          components:
            - type: attribute_grid
              layout: 3x3_matrix
              attributes: [body, reflexes, intelligence, tech, cool, willpower, luck, charisma, perception]
            - type: attribute_card
              components: [name, current_value, max_value, available_points, preview_effects]
        - id: points_management
          components:
            - type: available_points_display
            - type: point_allocation_controls
            - type: reset_button
        - id: effects_preview
          components:
            - type: preview_panel
              shows: [skill_unlocks, equipment_requirements, stat_changes]
  ux_mechanics:
    interactions:
      allocate_point: {flow: [select_attribute, click_increase, preview_effects, confirm]}
      reset_points: {flow: [click_reset, confirm, restore_defaults]}
  animations:
    transitions:
      point_allocation: {duration: 300ms, effect: pulse_glow}
      attribute_increase: {duration: 500ms, effect: count_up}

