metadata:
  id: ui-progression-classes
  title: Progression System - Classes Interface UI/UX Design
  document_type: design
  category: ui
  status: draft
  version: '1.0.0'
  last_updated: 2025-11-29T16:55:00Z
  concept_approved: true
  owners:
    - role: ui_ux_designer
      contact: ui-ux@necp.game
  tags: [ui, ux, design, progression, classes]
  related_documents:
    - id: classes-overview
      relation: based_on
      path: knowledge/mechanics/progression/classes-overview.yaml
  github_issue: 1485
summary:
  problem: Необходим UI/UX дизайн для экрана классов: список классов, способности, прогресс, переключение.
  goal: Создать информативный интерфейс для управления классами персонажа.
  key_points:
    - Список классов персонажа
    - Способности каждого класса
    - Прогресс класса
    - Переключение между классами
    - Синергии между классами
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      class_types:
        netrunner: '#00AAFF'
        solo: '#FF4444'
        techie: '#FFAA00'
        fixer: '#AA00FF'
  interface_structure:
    classes_screen:
      sections:
        - id: class_list
          components:
            - type: class_cards
              layout: horizontal_scroll
        - id: class_details
          components:
            - type: class_info
            - type: abilities_list
            - type: class_progress
            - type: synergies_display
  ux_mechanics:
    interactions:
      switch_class: {flow: [select_class, preview_changes, confirm_switch]}
  animations:
    transitions:
      class_switch: {duration: 500ms, effect: fade_transition}

