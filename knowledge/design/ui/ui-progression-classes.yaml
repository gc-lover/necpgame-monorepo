summary:
  problem: Нужен экран классов с прогрессом, способностями и синергиями/командными бонусами.
  goal: Дать обзор классов, их билдов и синергий, упростить переключение и планирование.
  key_points:
    - Карточки классов с ролями, перками, уровнем/XP, активным статусом.
    - Детали: способности, ветки, синергии (класс-класс/фракция), командные бонусы.
    - Быстрые действия: переключить, дублировать билд, поделиться шаблоном.
    - Переход к навыкам/перкам, сохранение пресетов.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      class_types:
        netrunner: '#00AAFF'
        solo: '#FF4444'
        techie: '#FFAA00'
        fixer: '#AA00FF'
  interface_structure:
    classes_screen:
      sections:
        - id: class_list
          components:
            - type: class_cards
              layout: horizontal_scroll
              card_fields: [ name, role, level, xp, perks, active_badge ]
              quick_actions: [ set_active, duplicate_build, share_template ]
        - id: class_details
          components:
            - type: class_info
            - type: abilities_list
            - type: class_progress
            - type: synergies_display
            - type: team_bonuses
            - type: presets_switcher
  ux_mechanics:
    interactions:
      switch_class: { flow: [ select_class, preview_changes, confirm_switch ] }
      share_template: { flow: [ copy_link, show_toast ] }
      set_preset: { flow: [ choose_preset, confirm_apply ] }
  animations:
    transitions:
      class_switch: { duration: 500ms, effect: fade_transition }
      synergy_pop: { duration: 300ms, effect: glow_pulse }
  data_states:
    loading: skeleton_cards
    empty: CTA "Добавьте класс"
    offline: cached_snapshot + disable_switch
  accessibility:
    colorblind_safe: alt palette for class types
    keyboard: arrows navigate cards, enter open, ctrl+number set active
    screenreader: announce class name, level/xp, active state, role

