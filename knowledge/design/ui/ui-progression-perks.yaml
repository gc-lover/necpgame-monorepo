summary:
  problem: Необходим UI/UX дизайн для экрана перков: список перков, фильтры, поиск, предпросмотр эффектов.
  goal: Создать удобный интерфейс для выбора и управления перками.
  key_points:
    - Список доступных перков
    - Фильтры: категория, требования, доступность
    - Поиск по названию
    - Предпросмотр эффектов
    - Выбор перков
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      perk_rarity:
        common: '#B0B0B0'
        uncommon: '#00FF88'
        rare: '#00AAFF'
        epic: '#AA00FF'
        legendary: '#FFAA00'
  interface_structure:
    perks_screen:
      sections:
        - id: perks_catalog
          components:
            - type: filter_bar
              filters: [category, requirements, availability, rarity]
            - type: search_bar
            - type: perks_grid
              layout: grid
              item_template: perk_card
        - id: perk_details
          components:
            - type: perk_info_panel
            - type: effect_preview
            - type: requirement_check
            - type: select_button
  ux_mechanics:
    interactions:
      select_perk: {flow: [browse_perks, filter_search, view_details, select_perk]}
  animations:
    transitions:
      perk_select: {duration: 300ms, effect: highlight_glow}

