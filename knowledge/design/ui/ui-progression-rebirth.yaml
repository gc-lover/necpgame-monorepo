summary:
  problem: Необходим UI/UX дизайн для системы ребирта: информация, выбор бонусов, подтверждение, история.
  goal: Создать понятный интерфейс для системы перерождения персонажа.
  key_points:
    - Информация о ребирте
    - Выбор бонусов ребирта
    - Подтверждение ребирта
    - История ребиртов
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      rebirth_warning: '#FFAA00'
      rebirth_confirm: '#00FF88'
      rebirth_danger: '#FF4444'
  interface_structure:
    rebirth_screen:
      sections:
        - id: rebirth_info
          components:
            - type: rebirth_explanation
            - type: current_progress
            - type: rebirth_benefits
        - id: bonus_selection
          components:
            - type: bonus_options
            - type: selected_bonuses
        - id: confirmation
          components:
            - type: warning_message
            - type: confirm_button
        - id: rebirth_history
          components:
            - type: history_list
  ux_mechanics:
    interactions:
      perform_rebirth: {flow: [view_info, select_bonuses, read_warning, confirm_rebirth]}
  animations:
    transitions:
      rebirth_execute: {duration: 2000ms, effect: dramatic_transformation}

