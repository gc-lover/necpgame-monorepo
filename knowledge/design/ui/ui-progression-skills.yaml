summary:
  problem: Необходим UI/UX дизайн для экрана навыков: дерево навыков, уровни, прогресс, эффекты.
  goal: Создать интуитивное дерево навыков с визуализацией прогресса.
  key_points:
    - Дерево навыков по категориям
    - Уровни навыков и прогресс
    - Эффекты навыков
    - Требования для разблокировки
    - Визуализация прогресса
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      skill_categories:
        combat: '#FF4444'
        tech: '#00AAFF'
        social: '#FFAA00'
        stealth: '#AA00FF'
      skill_states:
        locked: '#666666'
        available: '#00FF88'
        maxed: '#FFAA00'
  interface_structure:
    skills_screen:
      sections:
        - id: skill_tree
          components:
            - type: category_tabs
            - type: skill_tree_view
              layout: node_graph
              nodes: skill_nodes
              connections: skill_dependencies
            - type: skill_node
              components: [icon, name, level, progress, effects, requirements]
        - id: skill_details
          components:
            - type: selected_skill_info
            - type: level_progression
            - type: unlock_requirements
  ux_mechanics:
    interactions:
      view_skill: {flow: [hover_node, show_tooltip, click_for_details]}
      unlock_skill: {flow: [select_skill, check_requirements, confirm_unlock]}
  animations:
    transitions:
      skill_unlock: {duration: 800ms, effect: dramatic_reveal}
      progress_update: {duration: 500ms, effect: fill_animation}

