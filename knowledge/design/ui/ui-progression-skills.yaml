summary:
  problem: Нужен интерактивный экран навыков: категории, прогресс, требования, эффекты.
  goal: Обеспечить быстрый обзор дерева, подсветить доступные узлы и риски блокировки.
  key_points:
    - Категории навыков с node-graph, стейты: locked/available/maxed.
    - Тултипы с эффектами, требованиями, связями.
    - Боковая панель деталей с прогрессом уровней и ресурсами.
    - Быстрые действия: авто-путь до цели, откат, избранные навыки.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      skill_categories:
        combat: '#FF4444'
        tech: '#00AAFF'
        social: '#FFAA00'
        stealth: '#AA00FF'
      skill_states:
        locked: '#666666'
        available: '#00FF88'
        maxed: '#FFAA00'
  interface_structure:
    skills_screen:
      sections:
        - id: skill_tree
          components:
            - type: category_tabs
            - type: skill_tree_view
              layout: node_graph
              nodes: skill_nodes
              connections: skill_dependencies
            - type: skill_node
              components: [icon, name, level, progress, effects, requirements]
        - id: skill_details
          components:
            - type: selected_skill_info
            - type: level_progression
            - type: unlock_requirements
            - type: favorites_toggle
            - type: path_hint
  ux_mechanics:
    interactions:
      view_skill: {flow: [hover_node, show_tooltip, click_for_details]}
      unlock_skill: {flow: [select_skill, check_requirements, confirm_unlock]}
      auto_path: {flow: [select_target_skill, highlight_path, confirm_cost]}
      rollback: {flow: [open_history, select_step, confirm]}
  animations:
    transitions:
      skill_unlock: {duration: 800ms, effect: dramatic_reveal}
      progress_update: {duration: 500ms, effect: fill_animation}
      path_hint: {duration: 300ms, effect: glow_trail}
  data_states:
    loading: skeleton_tree
    no_points: disable_unlock + tooltip
    offline: cached_tree, disable_changes
  accessibility:
    colorblind_safe: alt colors for states/categories
    keyboard: arrows to move nodes, enter=open details, space=unlock (if available)
    screenreader: announce skill name, level/progress, state, requirements, effects

