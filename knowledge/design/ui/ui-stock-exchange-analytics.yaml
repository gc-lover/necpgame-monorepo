metadata:
  id: ui-stock-exchange-analytics
  title: Stock Exchange - Analytics Interface UI/UX Design
  document_type: design
  category: ui
  status: draft
  version: '1.0.0'
  last_updated: 2025-11-29T18:45:00Z
  concept_approved: true
  owners:
    - role: ui_ux_designer
      contact: ui-ux@necp.game
  tags: [ui, ux, design, economy, stock-exchange]
  github_issue: 1478
summary:
  problem: Необходим UI/UX дизайн для аналитики и индексов: список индексов, графики, состав, сравнение.
  goal: Создать информативный интерфейс для анализа рынка акций.
  key_points:
    - Список индексов (CORP100, NC50, TECH и т.д.)
    - Графики индексов
    - Состав индекса
    - Сравнение акций
    - Активные события, влияющие на акции
    - История событий
    - Предупреждения о circuit breakers
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      index_types:
        corp: '#00AAFF'
        tech: '#00FF88'
        industrial: '#FFAA00'
      event_types:
        positive: '#00FF88'
        negative: '#FF4444'
        neutral: '#FFAA00'
  interface_structure:
    analytics_screen:
      sections:
        - id: indices_list
          components:
            - type: indices_table
            - type: index_charts
        - id: index_composition
          components:
            - type: composition_list
            - type: weight_display
        - id: stock_comparison
          components:
            - type: comparison_table
            - type: comparison_chart
        - id: events_panel
          components:
            - type: active_events_list
            - type: events_history
            - type: circuit_breaker_warnings
  ux_mechanics:
    interactions:
      view_index: {flow: [select_index, view_chart, view_composition]}
      compare_stocks: {flow: [select_stocks, add_to_comparison, view_comparison]}
  animations:
    transitions:
      index_update: {duration: 300ms, effect: update_animation}
      event_notification: {duration: 500ms, effect: notification_pulse}

