summary:
  problem: Необходим UI/UX дизайн аналитики: индексы, сравнения, события, предупреждения о рисках.
  goal: Дать игроку быстрые инсайты по рынку и индикаторам, облегчить решения.
  key_points:
    - Индексы и графики с составом и весами.
    - Сравнение акций/индексов с метриками (вола, объём, бета).
    - События/новости, circuit breakers, импакт-оценка.
    - Алерты и watch-индикаторы.
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      index_types:
        corp: '#00AAFF'
        tech: '#00FF88'
        industrial: '#FFAA00'
      event_types:
        positive: '#00FF88'
        negative: '#FF4444'
        neutral: '#FFAA00'
      alert_levels:
        info: '#00AAFF'
        warn: '#FFA53B'
        critical: '#FF306E'
  interface_structure:
    analytics_screen:
      sections:
        - id: indices_list
          components:
            - type: indices_table
              columns: [name, change_24h, volume, beta, actions]
            - type: index_charts
        - id: index_composition
          components:
            - type: composition_list
            - type: weight_display
        - id: stock_comparison
          components:
            - type: comparison_table
              metrics: [price_change, volume, volatility, beta, dividend_yield]
            - type: comparison_chart
              modes: [line, area, bar_radar]
        - id: events_panel
          components:
            - type: active_events_list
            - type: events_history
            - type: circuit_breaker_warnings
        - id: alerts_panel
          components:
            - type: market_alerts
            - type: personalized_watch_alerts
  ux_mechanics:
    interactions:
      view_index: {flow: [select_index, view_chart, view_composition]}
      compare_stocks: {flow: [select_stocks, add_to_comparison, view_comparison]}
      view_event_impact: {flow: [open_event, highlight_affected_symbols, link_to_trade]}
      set_market_alert: {flow: [choose_metric, set_threshold, save_alert, confirm_channel]}
  animations:
    transitions:
      index_update: {duration: 300ms, effect: update_animation}
      event_notification: {duration: 500ms, effect: notification_pulse}
      alert_flash: {duration: 250ms, effect: glow_pulse}
  data_states:
    loading: skeleton_tables + placeholder_charts
    empty: hint_add_indices_watchlist
    delayed: badge "Delay 15s" on charts
    error: inline_retry + cached_snapshot
  accessibility:
    colorblind_safe: alt colors for positive/negative + patterns
    keyboard: tab through lists, enter to open chart, space to toggle compare
    screenreader: summarize top movers, index winners/losers, breaker count

