summary:
  problem: Необходим UI/UX дизайн для графиков цен: свечные графики, временные интервалы, история.
  goal: Создать информативные графики цен в стиле реальных бирж.
  key_points:
    - График цены (1m, 5m, 15m, 1h, 4h, 1d, 1w)
    - Свечные графики (candlestick) в стиле реальных бирж
    - История цен
    - Интерактивные элементы графика
    - Масштабирование и навигация
content:
  visual_design:
    style: cyberpunk-2077-tron
    color_scheme:
      chart_elements:
        candles_up: '#00FF88'
        candles_down: '#FF4444'
        grid_lines: '#333344'
        volume_bars: '#00AAFF'
  interface_structure:
    charts_screen:
      sections:
        - id: chart_canvas
          components:
            - type: candlestick_chart
              interactive: true
              zoomable: true
            - type: volume_chart
              position: bottom
            - type: time_interval_selector
              intervals: [1m, 5m, 15m, 1h, 4h, 1d, 1w]
        - id: chart_controls
          components:
            - type: zoom_controls
            - type: pan_controls
            - type: indicator_toggle
        - id: chart_info
          components:
            - type: price_tooltip
            - type: volume_display
            - type: time_display
  ux_mechanics:
    interactions:
      navigate_chart: {flow: [hover_candle, show_tooltip, click_for_details]}
      change_interval: {flow: [select_interval, reload_chart_data]}
  animations:
    transitions:
      chart_update: {duration: 500ms, effect: smooth_transition}
      interval_change: {duration: 300ms, effect: fade_transition}

