  title: Stock Exchange - Portfolio Interface UI/UX Design
  document_type: design
  category: ui
  status: draft
  version: '1.0.0'
  last_updated: 2025-11-29T18:40:00Z
  concept_approved: true
  owners:
    - role: ui_ux_designer
      contact: ui-ux@necp.game
  tags: [ui, ux, design, economy, stock-exchange]
  github_issue: 1478
summary:
  problem: Необходим UI/UX дизайн для портфеля инвестора: список акций, стоимость, прибыль/убыток, дивиденды.
  goal: Создать информативный интерфейс для управления портфелем.
  key_points:
    - Список акций в портфеле
    - Общая стоимость портфеля
    - Прибыль/убыток
    - История дивидендов
    - Настройки DRIP
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      portfolio_metrics:
        profit: '#00FF88'
        loss: '#FF4444'
        neutral: '#B0B0B0'
      portfolio_value:
        high: '#00FF88'
        medium: '#FFAA00'
        low: '#FF4444'
  interface_structure:
    portfolio_screen:
      sections:
        - id: portfolio_overview
          components:
            - type: total_value_display
            - type: profit_loss_display
            - type: portfolio_performance
        - id: holdings_list
          components:
            - type: stocks_table
              columns: [name, quantity, avg_price, current_price, profit_loss, actions]
        - id: dividends_section
          components:
            - type: dividends_history
            - type: upcoming_dividends
            - type: drip_settings
  ux_mechanics:
    interactions:
      view_holding: {flow: [select_stock, view_details, view_chart]}
      manage_drip: {flow: [select_stock, toggle_drip, confirm_settings]}
  animations:
    transitions:
      value_update: {duration: 300ms, effect: count_up_animation}
      dividend_received: {duration: 500ms, effect: notification_animation}

