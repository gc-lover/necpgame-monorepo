summary:
  problem: Необходим UI/UX дизайн для торгового интерфейса биржи: список акций, торговля, формы покупки/продажи.
  goal: Создать удобный интерфейс для торговли акциями.
  key_points:
    - Список акций с фильтрами (сектор, корпорация, изменение цены)
    - Поиск по названию корпорации
    - Сортировка (цена, изменение, объем)
    - Быстрый просмотр: текущая цена, изменение за 24ч, объем торгов
    - Детальная информация об акции
    - Форма покупки/продажи
    - История сделок игрока
content:
  visual_design:
    style: cyberpunk-2077
    color_scheme:
      price_changes:
        positive: '#00FF88'
        negative: '#FF4444'
        neutral: '#B0B0B0'
      trading_actions:
        buy: '#00FF88'
        sell: '#FF4444'
  interface_structure:
    trading_screen:
      sections:
        - id: stocks_list
          components:
            - type: filter_controls
              filters: [sector, corporation, price_change]
            - type: search_bar
            - type: stocks_table
              columns: [name, current_price, change_24h, volume, actions]
        - id: stock_details
          components:
            - type: stock_info_panel
            - type: current_price_display
            - type: price_change_indicator
            - type: volume_display
        - id: trading_forms
          components:
            - type: buy_form
              fields: [quantity, total_cost, confirm_button]
            - type: sell_form
              fields: [quantity, total_revenue, confirm_button]
        - id: transaction_history
          components:
            - type: player_transactions_list
  ux_mechanics:
    interactions:
      trade_stock: {flow: [select_stock, choose_action, enter_quantity, confirm_trade, process_transaction]}
  animations:
    transitions:
      price_update: {duration: 300ms, effect: price_flash}
      trade_complete: {duration: 500ms, effect: success_animation}

