        - atmospheric-examples

    - id: composition-framing
      title: 'Композиция и кадрирование'
      body: |
        **Composition Rules:**

        **Rule of Thirds:**
        - Асимметричная композиция
        - Важные элементы не в центре
        - Создает динамику и интерес

        **Layered Depth:**
        - Множественные плоскости в кадре
        - Foreground, midground, background
        - Создает ощущение масштаба города

        **Leading Lines:**
        - Неоновые знаки, улицы, архитектура
        - Направляют взгляд игрока
        - Создают flow и ритм

        **Framing Techniques:**

        **Architectural Framing:**
        - Здания и конструкции как рамки
        - Создают контекст и атмосферу
        - Показывают масштаб мира

        **Digital Framing:**
        - HUD элементы и интерфейсы
        - Создают технологический контекст
        - Баланс между immersion и usability

        **Camera Work:**

        **Dynamic Camera:**
        - Активное движение камеры
        - Реагирует на действия игрока
        - Создает кинематографический эффект

        **Dutch Angles:**
        - Наклоненные кадры для напряжения
        - Используются в драматических моментах
        - Добавляют эмоциональную глубину

        **Composition Guidelines:**
        - Negative space для дыхания
        - Balance между busy и clean областями
        - Visual hierarchy через размер и цвет
        - Cultural context в композициях
      mechanics_links:
        - system: camera-system
        - system: cinematic-tools
      assets:
        - composition-examples
        - framing-techniques

    - id: character-design
      title: 'Дизайн персонажей'
      body: |
        **Character Archetypes:**

        **Street Punk:**
        - Яркая, модифицированная внешность
        - Комбинация уличной моды и кибернетки
        - Цветные волосы, татуировки, импланты

        **Corporate Executive:**
        - Чистый, минималистичный стиль
        - Высококачественные материалы
        - Скрытые импланты и технологии

        **Nomad:**
        - Функциональная, практичная одежда
        - Защитное снаряжение
        - Адаптивные технологии для выживания

        **Techie/Hacker:**
        - Цифровые аксессуары и гаджеты
        - Неоновые акценты
        - Технический, но стильный вид

        **Body Types & Proportions:**
        - Реалистичные пропорции с вариациями
        - Модификации влияют на внешность
        - Адаптация под разные культуры

        **Animation & Movement:**
        - Fluid, responsive animations
        - Weight и momentum в движениях
        - Procedural animations для реализма

        **Customization:**
        - Модульная система одежды
        - Цветовые варианты для personalization
        - Cultural adaptations
      mechanics_links:
        - system: character-customization
        - system: animation-system
      assets:
        - character-reference-sheets
        - archetype-examples

    - id: environmental-design
      title: 'Дизайн окружения'
      body: |
        **City Districts:**

        **Corporate Zones:**
        - Чистые, высокотехнологичные
        - Неоновые акценты, стекло, металл
        - Стерильная атмосфера

        **Street Districts:**
        - Грязные, хаотичные, живые
        - Граффити, импровизированные конструкции
        - Яркие цвета и контрасты

        **Industrial Zones:**
        - Темные, функциональные
        - Тяжелая техника и оборудование
        - Опасная, рабочая атмосфера

        **Residential Areas:**
        - Смешение стилей
        - Личные модификации и украшения
        - Человеческий элемент в урбанистике

        **Scale & Density:**
        - Vertical cityscapes
        - Dense urban environments
        - Multiple levels of interaction

        **Interactive Elements:**
        - Dynamic signage and displays
        - Responsive environments
        - Destructible and modifiable objects

        **Environmental Storytelling:**
        - Visual clues in architecture
        - Cultural markers and symbols
        - Historical layers in design
      mechanics_links:
        - system: world-building-engine
        - system: environmental-interaction
      assets:
        - district-moodboards
        - environmental-variations

    - id: ui-interface-design
      title: 'UI и интерфейсы'
      body: |
        **HUD Design:**

        **Minimalist Framework:**
        - Чистые линии и геометрия
        - Неоновые акценты на черном фоне
        - Contextual information display

        **Data Visualization:**
        - Real-time graphs and charts
        - Holographic projections
        - Augmented reality overlays

        **Color Coding:**
        - Consistent color meanings
        - Status indicators
        - Priority highlighting

        **Interactive Elements:**

        **Holographic Interfaces:**
        - 3D menus and controls
        - Gesture-based interaction
        - Spatial audio feedback

        **Neural Links:**
        - Direct brain-computer interfaces
        - Thought-based navigation
        - Seamless integration

        **Wearable Tech:**
        - Smart glasses and implants
        - Heads-up displays
        - Peripheral vision interfaces

        **UI Guidelines:**
        - Accessibility and readability
        - Cultural adaptations
        - Performance optimization
        - User experience focus
      mechanics_links:
        - system: ui-framework
        - system: accessibility-system
      assets:
        - ui-mockups
        - interface-examples

    - id: special-effects
      title: 'Специальные эффекты'
      body: |
        **Particle Systems:**

        **Energy Effects:**
        - Electricity, plasma, energy fields
        - Dynamic, responsive to environment
        - Performance optimized

        **Environmental Effects:**
        - Weather particles (rain, snow, fog)
        - Dust, smoke, debris
        - Interactive with player actions

        **Digital Effects:**
        - Glitch effects for cyber elements
        - Data streams and visualizations
        - Holographic projections

        **Combat Effects:**

        **Impact Effects:**
        - Bullet impacts, explosions
        - Material-specific reactions
        - Realistic physics simulation

        **Weapon Effects:**
        - Muzzle flashes, trails
        - Energy weapons visuals
        - Projectile effects

        **Damage Effects:**
        - Blood, sparks, debris
        - Environmental destruction
        - Procedural generation

        **Effects Guidelines:**
        - Performance vs visual quality balance
        - Scalable quality settings
        - Cultural and contextual appropriateness
        - Physics-based interactions
      mechanics_links:
        - system: particle-engine
        - system: effects-system
      assets:
        - effects-showreel
        - particle-examples

    - id: technical-requirements
      title: 'Технические требования'
      body: |
        **Performance Targets:**

        **Visual Quality:**
        - 60 FPS minimum on target platforms
        - Scalable quality settings (Low/Medium/High/Ultra)
        - Dynamic resolution for performance

        **Asset Optimization:**
        - LOD systems for all assets
        - Texture streaming and compression
        - Instancing for repeated elements

        **Platform Considerations:**
        - Cross-platform compatibility
        - Mobile optimization for companion apps
        - VR/AR support preparation

        **Art Pipeline:**

        **Tools & Software:**
        - Industry standard 3D software (Maya, Blender, 3ds Max)
        - Substance Painter for texturing
        - Houdini for procedural generation

        **Workflow:**
        - Modular asset creation
        - Reusable component system
        - Version control integration

        **Quality Assurance:**
        - Automated visual testing
        - Performance profiling
        - Cross-platform validation

        **Technical Guidelines:**
        - PBR material standards
        - Real-time rendering optimization
        - Memory management for assets
        - Network optimization for multiplayer
