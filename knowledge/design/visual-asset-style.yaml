summary:
  problem: 'Необходимо определить единый визуальный стиль для всех игровых ассетов, чтобы создать cohesive и immersive cyberpunk мир NECPGAME.'
  goal: 'Создать детальное руководство по визуальному стилю, охватывающее цветовую палитру, материалы, освещение, композицию и атмосферу.'
  essence: 'Стиль сочетает неоновый cyberpunk с gritty realism, создавая динамичную и живую вселенную, где технологии и человечность сосуществуют в гармоничном напряжении.'
  key_points:
    - 'Цветовая палитра: неоновые акценты на фоне грязных текстур.'
    - 'Материалы: сочетание high-tech и decayed urban elements.'
    - 'Освещение: динамичное с контрастными тенями и volumetric эффектами.'
    - 'Композиция: асимметричная с множественными слоями глубины.'
content:
  sections:
    - id: core-philosophy
      title: 'Основная философия стиля'
      body: |
        **Cyberpunk Grit with Neon Soul**

        Визуальный стиль NECPGAME сочетает два противоположных подхода:

        **Grit (грязь и реальность):**
        - Реалистичные текстуры и материалы
        - Грязь, ржавчина, износ
        - Человеческий фактор в технологичном мире
        - Социальная критика через визуалы

        **Neon (неон и футуризм):**
        - Яркие неоновые акценты
        - Цифровые интерфейсы и голограммы
        - Высокотехнологичные поверхности
        - Энергия и динамика

        **Результат:** Гармоничное сочетание, где технологии выглядят живыми, а человечность - технологичной.
      mechanics_links: [ ]
      assets:
        - style-moodboard-main
        - philosophy-reference-images

    - id: color-palette
      title: 'Цветовая палитра'
      body: |
        **Primary Colors (Основные цвета):**

        **Night City Blues (#1A1F3A - #4A5D7A):**
        - Основной фон и архитектура
        - Создает атмосферу ночи и глубины
        - Используется для теней и базовых текстур

        **Corporate Reds (#B22222 - #DC143C):**
        - Arasaka и другие корпорации
        - Опасность, власть, кровь
        - Акценты на оружии и интерфейсах

        **Militech Greens (#2E8B57 - #32CD32):**
        - Военная тематика, безопасность
        - Природа vs технология контраст
        - Медицинские и биотехнологические элементы

        **Biotechnica Purples (#4B0082 - #8A2BE2):**
        - Органические технологии
        - Тайна и эксперименты
        - Ночные и мистические элементы

        **Secondary Colors (Второстепенные):**

        **Neon Cyan (#00FFFF - #00CED1):**
        - Цифровые элементы, хакерские интерфейсы
        - Чистая энергия и данные

        **Hot Pink (#FF1493 - #FF69B4):**
        - Развлечения, клубы, уличная культура
        - Эмоциональность и страсть

        **Electric Yellow (#FFD700 - #FFFF00):**
        - Предупреждения, энергия, скорость
        - Высокий контраст и видимость

        **Color Rules:**
        - Не более 3 основных цветов на экране одновременно
        - Неоновые акценты должны быть редкими и значимыми
        - 70% палитры - нейтральные тона (серый, синий)
        - 20% - корпоративные цвета
        - 10% - неоновые акценты
      mechanics_links:
        - system: color-coding-mechanics
      assets:
        - color-palette-swatches
        - color-usage-examples

    - id: materials-textures
      title: 'Материалы и текстуры'
      body: |
        **High-Tech Materials:**

        **Smart Chrome:**
        - Адаптивные металлические поверхности
        - Изменяют цвет и текстуру в зависимости от состояния
        - Используются для оружия и имплантов

        **Holographic Glass:**
        - Полупрозрачные цифровые поверхности
        - Отображают данные и интерфейсы
        - Создают эффект глубины и слоев

        **Nanoweave Fabric:**
        - Адаптивные ткани для одежды
        - Изменяют свойства (тепло, защита, цвет)
        - Органическое + технологическое сочетание

        **Urban Decay Materials:**

        **Rusted Metal:**
        - Старые конструкции и транспорт
        - Показывает историю и время
        - Контраст с новыми технологиями

        **Concrete & Asphalt:**
        - Базовые городские поверхности
        - Грязные, потрескавшиеся, с граффити
        - Реалистичность и аутентичность

        **Organic Materials:**
        - Кожа, ткань, дерево в технологичном контексте
        - Показывает человечность в киберпанке
        - Контраст с чистыми high-tech элементами

        **Texture Guidelines:**
        - Все текстуры должны иметь 3 уровня детализации (LOD)
        - 80% текстур - процедурно генерируемые для вариативности
        - Материалы должны реагировать на освещение и повреждения
        - PBR (Physically Based Rendering) для реалистичности
      mechanics_links:
        - system: material-system
        - system: texture-streaming
      assets:
        - material-swatches
        - texture-examples

    - id: lighting-atmosphere
      title: 'Освещение и атмосфера'
      body: |
        **Lighting Philosophy:**

        **Dynamic Range:**
        - Высокий контраст между светом и тенью
        - HDR рендеринг для реалистичных бликов
        - Адаптивное освещение для разных условий

        **Light Sources:**

        **Neon Signs:**
        - Основное освещение улиц
        - Цветные, мигающие, с эффектами
        - Создают атмосферу и навигацию

        **Holographic Projections:**
        - Временные световые элементы
        - Данные, реклама, эффекты
        - Добавляют цифровой слой реальности

        **Practical Lights:**
        - Уличные фонари, автомобильные фары
        - Создают реалистичные тени и атмосферу
        - Экономят батарею устройств игроков

        **Atmospheric Effects:**

        **Weather Systems:**
        - Дождь, туман, снег в разных городах
        - Влияют на освещение и видимость
        - Создают настроение и разнообразие

        **Particle Effects:**
        - Дым, искры, цифровой шум
        - Добавляют жизнь и детализацию
        - Производительность vs визуалы баланс

        **Time of Day:**
        - Постоянная ночь в основных локациях
        - Рассвет/закат для специальных событий
        - Искусственное управление временем

        **Lighting Rules:**
        - Volumetric lighting для глубины
        - Screen Space Reflections для реализма
        - Bloom эффекты для неона
        - Dynamic shadows с каскадами
