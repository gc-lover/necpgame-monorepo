    - id: cultural-adaptation
      title: 'Культурная адаптация'
      body: |
        **Regional Variations:**

        **Night City (West Coast):**
        - American cultural influences
        - Spanish and Asian elements
        - Beach culture meets cyberpunk

        **Tokyo (Japan):**
        - Traditional Japanese aesthetics
        - Neon and technology fusion
        - Respectful cultural integration

        **Moscow (Russia):**
        - Soviet architectural influences
        - Harsh weather adaptations
        - Slavic cultural elements

        **Global Elements:**
        - Universal cyberpunk language
        - Cultural fusion in design
        - Respectful representation

        **Cultural Guidelines:**
        - Research-based design decisions
        - Cultural consultants involvement
        - Sensitivity and accuracy
        - Inclusive representation

        **Localization Considerations:**
