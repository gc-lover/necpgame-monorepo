    - term: Neon Soul
      definition: Футуристические неоновые элементы, добавляющие энергию и жизнь
    - term: PBR
      definition: Physically Based Rendering - реалистичный рендеринг материалов
    - term: LOD
      definition: Level of Detail - система уровней детализации для оптимизации производительности
    - term: Volumetric Lighting
      definition: Освещение, учитывающее объем воздуха и частиц
