summary:
  problem: "Требуется единая система визуального стиля для всех локаций игры, обеспечивающая атмосферу киберпанка 2077 года, последовательность восприятия и эффективное повествование через окружение."
  goal: "Создать комплексную систему визуального дизайна локаций, которая усилит иммерсию, поможет навигации и расскажет историю мира через окружение."
  essence: "Каждая локация - это живой персонаж в визуальной симфонии киберпанка, где неоновые огни танцуют с тенями заброшенных мегаполисов, а данные текут реками сквозь цифровые жилы города."

