summary:
  problem: |
    Black ICE в текущей концепции слишком абстрактна. Игроки не чувствуют реальной угрозы
    от сетевых защитных систем, а последствия взлома недостаточно immersive.
  goal: |
    Создать глубокую механику Black ICE, которая:
    - Делает хакинг опасным и захватывающим
    - Интегрируется с физическим состоянием персонажа
    - Предоставляет стратегические решения для разных ситуаций
    - Создает эмоциональную связь с рисками сетевого проникновения
  essence: |
    Black ICE - это не просто "защита", а живая система, которая может убить тебя в реальном мире.
    Каждый взлом - это русская рулетка с твоим мозгом.
  key_points:
    - Neural feedback: боль от ICE напрямую влияет на тело
    - Adaptive AI: ICE учится и становится сильнее
    - Multiple kill types: разные способы "смерти" в сети
    - Countermeasures: инструменты для защиты и противодействия

