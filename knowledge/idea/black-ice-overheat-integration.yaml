conclusion:
  design_philosophy: |
    Black ICE Integration — это не просто добавление эффектов, а создание глубокой,
    реалистичной связи между цифровыми угрозами и физическими последствиями.
    Перегрев становится метафорой системного стресса, где каждая атака ICE
    — это не просто повреждение, а травма всей экосистемы персонажа.

  player_experience: |
    Игроки будут ощущать реальную уязвимость в цифровом мире. Каждая встреча с ICE
    станет не просто боем, а испытанием, требующим внимания ко всем аспектам:
    техническому, физическому и психологическому состоянию персонажа.

