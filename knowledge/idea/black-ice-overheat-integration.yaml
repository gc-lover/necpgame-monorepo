summary:
  problem: Black ICE должна быть не изолированной угрозой, а системой, глубоко интегрированной с другими игровыми механиками, особенно перегревом и системами последствий, создавая комплексные цепные реакции.
  goal: Разработать интеграцию Black ICE с перегревом, здоровьем персонажа, оборудованием и другими системами, создавая реалистичные и тактически глубокие последствия.
  essence: "Black ICE — это не просто программа, это системный сбой, который распространяется как лихорадка, сжигая всё на своём пути: оборудование, разум, саму реальность."
  key_mechanics:
    - Thermal Cascade: Перегрев как первичное оружие ICE
    - Systemic Overload: Каскадные эффекты на все системы
    - Neural Feedback: Обратная связь с имплантами игрока
    - Equipment Degradation: Повреждение и разрушение инструментов
    - Long-term Consequences: Долговременные эффекты после столкновений

