conclusion:
  design_philosophy: |
    Black ICE Types & Variants — это не просто разнообразие врагов, а живая экосистема,
    где каждый тип ICE представляет уникальный аспект цифровой угрозы. Система должна
    поощрять изучение, адаптацию и стратегическое мышление.

  player_experience: |
    Встречи с ICE должны быть напряженными, но справедливыми вызовами.
    Каждый тип требует разных подходов, а успешное преодоление дает глубокое
    удовлетворение от применения правильной стратегии.

