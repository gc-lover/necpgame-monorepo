problem_statement:
  description: "Требуется механика реального взлома и проникновения через Blackwall, которая создаёт ощущение экстремального риска и высокой ставки. Без детализированной системы проникновения взаимодействие с Blackwall остаётся абстрактным и не даёт достаточного психологического воздействия."
  impact: "Отсутствие immersive механики проникновения делает Blackwall просто декоративным элементом мира, без реального влияния на геймплей"
  affected_areas:
    - "Cyberpunk atmosphere"
    - "Risk-reward balance"
    - "Hacking gameplay"
    - "Player psychological engagement"

goals:
  primary: "Создать систему взлома и проникновения через Blackwall, которая требует высоких навыков и подготовки, создаёт ощущение экстремального риска и предоставляет значимые награды за успех"
  secondary:
    - "Генерировать уникальные вызовы для каждого проникновения"
    - "Применять психологическое давление через механику"
    - "Использовать эффект зловещей долины для атмосферы ужаса"
    - "Интегрировать с классовой системой специализаций"
  success_criteria:
    - "Игроки чувствуют реальный риск при попытках проникновения"
    - "Каждое проникновение уникально и требует адаптации"
    - "Система психологического давления работает эффективно"
    - "Награды за успех ощущаются значимыми"

core_concept:
  overview: "Игрок проходит через серию мини-игр и проверок навыков, взламывая слои защиты Blackwall. Каждый слой представляет уникальный вызов, а неудача может привести к критическим последствиям. Система создаёт ощущение, что за барьером что-то нечеловеческое и опасное ждёт."
  key_mechanics:
    - multi_layer_breaching: "Пятислойная система взлома с увеличивающейся сложностью"
    - psychological_pressure: "Накопление стресса и атмосферных эффектов"
    - risk_consequences: "Многоуровневые последствия неудач"
    - class_specialization: "Разные подходы в зависимости от класса персонажа"
    - dynamic_rewards: "Уникальные награды за успешное проникновение"

character_classes_requirements:
  netrunner:
    description: "Специализация на взломе - имеет преимущество в проверках"
    modifiers:
      difficulty_modifier: -2
      special_abilities:
        - "rollback_critical_failure"
        - "special_blackwall_daemons"
        - "unique_animations"
    requirements:
      skills: ["netrun", "hacking", "intelligence"]
      equipment: ["cyberdeck", "ice_breaker_software"]

  techie:
    description: "Техническая поддержка - полагается на оборудование"
    modifiers:
      difficulty_modifier: 1
      equipment_bonuses: true
      alternative_paths: true
    requirements:
      skills: ["tech", "engineering"]
      equipment: ["hacking_tools", "signal_amplifiers"]

