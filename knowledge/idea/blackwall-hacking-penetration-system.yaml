summary:
  problem: |
    В текущей системе хакинг слишком абстрактный и не отражает уникальность Blackwall как сетевой угрозы.
    Игроки могут хакнуть любую систему без учета специфики Blackwall-угроз и реального сетевого проникновения.
  goal: |
    Создать immersive систему сетевого проникновения, которая:
    - Интегрирует Blackwall как активную угрозу
    - Требует стратегического планирования и адаптации
    - Предоставляет глубокие механики для опытных игроков
    - Создает напряжение и риск реальных последствий
  essence: |
    Blackwall Hacking - это не просто "взлом замка", а опасное путешествие через живую сеть,
    где каждая ошибка может привести к цифровой смерти или реальным травмам.
  key_points:
    - Blackwall как динамическая угроза, реагирующая на проникновение
    - Многоуровневая система penetration testing
    - Риск-вознаграждение механики с реальными последствиями
    - Интеграция с физическим миром через кибернетические импланты

core_mechanics:
  penetration_phases:
    reconnaissance:
      description: "Анализ цели перед проникновением"
      mechanics:
        - "Passive scanning: сбор информации без риска обнаружения"
        - "OSINT gathering: анализ публичных данных"
        - "Network mapping: построение карты сетевых соединений"
        - "Vulnerability assessment: поиск слабых мест"
      blackwall_risk: "Низкий, но Blackwall может заметить аномальную активность"
      tools:
        - "Network scanners"
        - "Port mappers"
        - "Vulnerability databases"
        - "Social engineering tools"

    initial_access:
      description: "Получение первичного доступа к системе"
      mechanics:
        - "Phishing attacks: социальная инженерия"
        - "Exploit deployment: использование уязвимостей"
        - "Brute force: перебор паролей"
        - "Physical access: прямое подключение"
      blackwall_risk: "Средний - система начинает реагировать"
      consequences:
        - "ICE activation: базовая защита просыпается"
        - "Alert generation: уведомления администраторам"
        - "Trace attempts: попытки отследить источник"

    privilege_escalation:
      description: "Повышение уровня доступа в системе"
      mechanics:
        - "Local exploits: использование локальных уязвимостей"
        - "Password cracking: взлом учетных записей"
        - "Kerberoasting: атака на аутентификацию"
        - "DLL injection: внедрение вредоносного кода"
      blackwall_risk: "Высокий - система в боевой готовности"
      blackwall_reactions:
        - "Adaptive firewalls: динамическое усиление защиты"
        - "Honeypot deployment: ложные цели для отвлечения"
        - "Counter-hacking: система пытается взломать обратно"

    lateral_movement:
      description: "Перемещение внутри сети к целевым системам"
      mechanics:
        - "Pivoting: использование compromised хостов"
        - "Pass-the-hash: кража и повторное использование credentials"
        - "RDP tunneling: создание туннелей"
        - "SMB relay: атака на сетевые протоколы"
      blackwall_integration:
        - "Network segmentation: Blackwall создает новые барьеры"
        - "Isolation protocols: отсечение зараженных сегментов"
        - "Emergency lockdowns: изоляция критических систем"

    data_exfiltration:
      description: "Извлечение ценных данных из системы"
      mechanics:
        - "Encrypted channels: безопасная передача данных"
        - "DNS tunneling: скрытая передача через DNS"
        - "Covert channels: стеганография и скрытые каналы"
        - "Dead drops: временное хранение для последующего извлечения"
      blackwall_threats:
        - "Data corruption: Blackwall портит извлекаемые данные"
        - "False flags: система подбрасывает дезинформацию"
        - "Trace implants: скрытые маячки в извлекаемых данных"

    cleanup_and_exit:
      description: "Удаление следов и безопасный выход"
      mechanics:
        - "Log manipulation: очистка журналов"
        - "Backdoor removal: удаление persistence механизмов"
        - "Anti-forensic techniques: стирание цифровых следов"
        - "Safe disconnection: предотвращение обнаружения выхода"
      blackwall_finale:
        - "Memory dumps: анализ оставленных следов"
        - "Pattern recognition: выявление тактик хакинга"
        - "Adaptive learning: система учится на атаке"

