          description: "Тактики для нарушения работы ICE программ"
          mechanics: "EMP импульсы, ложные данные, частотные помехи"
          cost: "Высокий риск обнаружения, потребление ресурсов"
      - adaptive_defense:
          name: "Адаптивная защита"
          description: "Система, которая учится на предыдущих атаках"
