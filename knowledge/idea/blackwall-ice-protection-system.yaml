  risk_reward_balance:
    description: "Баланс между защитой и уязвимостью"
    principles:
      - "Stronger defenses create bigger signatures": Более мощная защита легче обнаруживается
      - "Resource allocation trade-offs": Ресурсы, выделенные на защиту, недоступны для других задач
      - "False positives and negatives": Защита может блокировать легитимный трафик или пропускать угрозы
      - "Adaptation costs": Улучшение защиты требует времени и ресурсов

