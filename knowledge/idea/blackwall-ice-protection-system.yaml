  resource_management:
    description: "Управление ресурсами для поддержания защиты"
    resources:
      - processing_power:
          name: "Вычислительная мощность"
          description: "CPU/GPU ресурсы для работы защитных систем"
          mechanics: "Распределение между слоями защиты, overclocking"
      - memory_allocation:
