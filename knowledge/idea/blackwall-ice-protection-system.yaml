summary:
  problem: Игрокам требуется надежная система защиты от Blackwall ICE, которая не только блокирует атаки, но и создает интересные тактические возможности.
  goal: Создать комплексную систему защиты от ICE, которая включает пассивные и активные меры, интеграцию с окружением и стратегическую глубину.
  essence: "ICE — это не просто препятствие, это живой противник. Защита от ICE — это искусство баланса между технологией и инстинктом."
  key_mechanics:
    - Multi-layered Defense: Комбинация программных и аппаратных защит
    - Adaptive Countermeasures: Система, которая учится на атаках ICE
    - Environmental Integration: Использование окружения cyberspace для защиты
    - Risk-Reward Balance: Более сильная защита требует больше ресурсов
    - Progressive Difficulty: ICE становится умнее с каждым уровнем проникновения

core_mechanics:
  defense_layers:
    description: "Многоуровневая система защиты от ICE"
    layers:
      - perimeter_defense:
          name: "Периметровая защита"
          description: "Внешний слой защиты, предотвращающий обнаружение"
          mechanics: "Маскировка, ложные следы, трафик-шифрование"
          effectiveness: "Базовая защита от случайных обнаружений"
      - active_scanning:
          name: "Активное сканирование"
          description: "Мониторинг входящего трафика на признаки ICE"
          mechanics: "Паттерн-анализ, аномалий-детекция, поведенческий анализ"
          effectiveness: "Раннее предупреждение о приближающихся угрозах"
