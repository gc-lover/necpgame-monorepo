balance_considerations:
  description: "Баланс системы для поддержания вовлеченности игроков"
  principles:
    - "Meaningful consequences without frustration": Последствия должны быть значимыми, но не демотивирующими
    - "Recovery options for different playstyles": Различные пути восстановления для разных стилей игры
    - "Risk-reward scaling": Более высокие риски должны давать соответствующие награды
    - "Progressive difficulty": Система должна адаптироваться к опыту игрока
    - "Community support": Возможности помощи от других игроков в кризисах

