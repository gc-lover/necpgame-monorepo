summary:
  problem: Игроки нуждаются в системе последствий, которая делает Blackwall по-настоящему опасным, но при этом предоставляет возможности для стратегии и восстановления.
  goal: Создать комплексную систему рисков и смертности в Blackwall, которая балансирует между наказанием и возможностями для умных игроков.
  essence: "В Blackwall смерть — это не конец, а трансформация. Каждый риск — это выбор, каждая потеря — это урок, а каждое воскрешение — это сделка с неизвестным."
  key_mechanics:
    - Progressive Consequences: Последствия, усиливающиеся с каждым инцидентом
    - Recovery Mechanisms: Множественные пути восстановления после неудач
    - Risk Assessment: Системы оценки и управления рисками
    - Mortality Levels: Различные уровни "смерти" с разными последствиями
    - Adaptation Rewards: Преимущества за успешное управление рисками

