conclusion:
  design_philosophy: |
    Blackwall Risk & Mortality System — это не просто система наказаний, а инструмент для создания
    глубокого, эмоционального опыта. Она учит игроков ценить безопасность, планировать действия
    и находить красоту в преодолении трудностей.

  player_experience: |
    Система должна создавать постоянное напряжение между любопытством и осторожностью,
    страхом и возбуждением, потерей и ростом. Каждый выбор должен иметь вес,
    а каждое восстановление — ощущение триумфа.

