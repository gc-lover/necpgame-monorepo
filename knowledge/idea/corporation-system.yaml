summary:
  problem: В игре отсутствует глубокая механика взаимодействия с корпорациями как живыми сущностями, влияющими на мир и игроков.
  goal: Создать систему корпораций, где игроки могут влиять на корпоративную политику, участвовать в прокси-войнах и управлять корпоративными активами.
  essence: Корпорации становятся активными участниками игрового мира с собственными целями, ресурсами и конфликтами, где игроки могут выступать как агенты влияния, инвесторы или противники.
  key_points:
    - Корпорации имеют собственную экономику, политику и военные подразделения
    - Игроки могут работать на корпорации, инвестировать в них или сражаться против них
    - Корпоративные войны влияют на цены, доступность товаров и безопасность регионов
    - Система баланса между корпорациями предотвращает доминирование одной стороны
content:
  sections:
    - id: corporate-structure
      title: Структура корпораций
      body: |
        Каждая корпорация имеет:
        - CEO и совет директоров (управление)
        - Военное крыло (прокси-ЧВК)
        - Экономическое крыло (торговля и инвестиции)
        - Исследовательское крыло (технологии)
        - Медиа-крыло (пропаганда и влияние)
        - Акционеров и инвесторов

    - id: player-roles
      title: Роли игроков в корпорациях
      body: |
        Игроки могут быть:
        - Корпоративными агентами (шпионаж, диверсии)
        - Инвесторами (покупка акций, влияние на решения)
        - Наемниками в прокси-войнах
        - Активистами против корпораций
        - CEO корпораций (через выборы или захват)

    - id: corporate-wars
      title: Корпоративные войны
      body: |
        Войны между корпорациями:
        - Экономические (манипуляция рынками)
        - Кибер (хакерские атаки)
        - Прокси (наемные солдаты)
        - Медиа (пропаганда и дезинформация)
        - Юридические (суды и регуляции)

    - id: player-influence
      title: Влияние игроков
      body: |
        Механики влияния:
        - Голосование акционеров
        - Корпоративные квесты
        - Саботаж и шпионаж
        - Публичные протесты
        - Хакерские операции

    - id: economic-impact
      title: Экономическое влияние
      body: |
        Корпорации влияют на:
        - Цены на товары и услуги
        - Доступность технологий
        - Налоговые ставки регионов
        - Безопасность территорий
        - Доступ к редким ресурсам

    - id: balance-mechanics
      title: Баланс системы
      body: |
        Предотвращение доминирования:
        - Регуляторные органы
        - Конкурирующие корпорации
        - Игрок-активисты
        - Правительственные вмешательства
        - Экономические кризисы

