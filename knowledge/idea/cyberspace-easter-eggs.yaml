      assets: [ ]
    - id: historical_easter_eggs
      title: Исторические пасхалки (10 штук)
      body: |
        **31. "Римская сеть"**
        - **Обнаружение:** В археологических сетях
        - **Содержание:** Римские легионеры в киберпространстве
        - **Награда:** Щит "SPQR Digital"

        **32. "Викинги в VR"**
        - **Обнаружение:** В исторических симуляциях
        - **Содержание:** Викинги исследуют цифровой мир
        - **Награда:** Корабль "Дракарр 2.0"

        **33. "Динозавры онлайн"**
        - **Обнаружение:** В палеонтологических базах
        - **Содержание:** Динозавры в чатах и соцсетях
        - **Награда:** Яйцо динозавра (питомец)

        **34. "Средневековый хакер"**
        - **Обнаружение:** В средневековых архивах
        - **Содержание:** Рыцарь программирует на старом коде
        - **Награда:** Меч "Кодекс Хонорис"

        **35. "Космонавты прошлого"**
        - **Обнаружение:** В космических архивах
        - **Содержание:** Гагарин стримит из космоса
        - **Награда:** Значок "Первый в космосе"

        **36. "Пираты интернета"**
        - **Обнаружение:** В пиратских архивах
        - **Содержание:** Пираты делят цифровые сокровища
        - **Награда:** Сокровища "Цифровое золото"

        **37. "Альхимики кода"**
        - **Обнаружение:** В алхимических трактатах
        - **Содержание:** Алхимики превращают код в золото
        - **Награда:** Эликсир "Золотой код"

        **38. "Фараоны в сети"**
        - **Обнаружение:** В египетских пирамидах
        - **Содержание:** Фараоны строят цифровые пирамиды
        - **Награда:** Амулет "Цифровый Ра"

        **39. "Самураи киберпространства"**
        - **Обнаружение:** В самурайских свитках
        - **Содержание:** Самураи фехтуют в виртуальной реальности
        - **Награда:** Катана "Кодекс Бусидо"

        **40. "Ведьмы цифровые"**
        - **Обнаружение:** В гримуарах магии
        - **Содержание:** Ведьмы колдуют с помощью кода
        - **Награда:** Книга заклинаний "Цифровая магия"
      mechanics_links: [ ]
      assets: [ ]
    - id: humorous_easter_eggs
      title: Юмористические пасхалки (10 штук)
      body: |
        **41. "Кот в коробке"**
        - **Обнаружение:** В квантовых лабораториях
        - **Содержание:** Кот, который одновременно работает и отдыхает
        - **Награда:** Питомец "Шрёдингер"

        **42. "Баг в кофе"**
        - **Обнаружение:** В офисных сетях
        - **Содержание:** Программист борется с бесконечным кодом
        - **Награда:** Напиток "Баг-кофе" (+50% бодрости)

        **43. "Робот-пылесос"**
        - **Обнаружение:** В бытовых сетях
        - **Содержание:** Пылесос танцует и рассказывает анекдоты
        - **Награда:** Робот-помощник "Веселый уборщик"

        **44. "404: Кофе не найден"**
        - **Обнаружение:** При ошибках загрузки
        - **Содержание:** Кофейная чашка с надписью "Перезагрузка"
        - **Награда:** Бесконечный кофе в инвентаре

        **45. "Танцующие скелеты"**
        - **Обнаружение:** В заброшенных серверах
        - **Содержание:** Скелеты танцуют диско в темноте
        - **Награда:** Танец "Скелет-боogie"

        **46. "Летающая тарелка"**
        - **Обнаружение:** В уфологических сетях
        - **Содержание:** НЛО с надписью "Сделано в гараже"
        - **Награда:** Телепорт "К звездам"

        **47. "Пингвин программист"**
        - **Обнаружение:** В Linux серверах
        - **Содержание:** Пингвин пишет код на кофе
        - **Награда:** Маска "Пингвин-dev"

        **48. "Бесконечный загрузчик"**
        - **Обнаружение:** Во время долгих загрузок
        - **Содержание:** Полоса загрузки с мемами
        - **Награда:** Ускоритель загрузки

        **49. "Кот-вирус"**
        - **Обнаружение:** В антивирусных базах
        - **Содержание:** Милый кот, распространяющий любовь
        - **Награда:** Антивирус "Котик"

        **50. "Робот-философ"**
        - **Обнаружение:** В форумах философии
        - **Содержание:** Робот размышляет "Почему 42?"
        - **Награда:** Книга "Ответ на главный вопрос жизни"
