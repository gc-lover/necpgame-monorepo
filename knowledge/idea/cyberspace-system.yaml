summary:
  problem: Киберпространство представлено как абстрактная концепция без глубоких механик взаимодействия.
  goal: Создать полноценную систему киберпространства, где игроки могут погружаться в виртуальную реальность, взламывать системы и манипулировать данными.
  essence: Киберпространство становится параллельным миром с собственной физикой, экономикой и опасностями, где игроки выступают как нетраннеры - цифровые кочевники.
  key_points:
    - Полное погружение в виртуальную реальность
    - Комплексная система хакерства и защиты
    - Экономика данных и цифровых активов
    - Социальные взаимодействия в сети
    - Риски цифрового существования (Blackwall, ICE, вирусы)
content:
  sections:
    - id: cyberspace-structure
      title: Структура киберпространства
      body: |
        Многослойная архитектура:
        - Поверхностная сеть (повседневный интернет)
        - Глубокая сеть (скрытые сервисы)
        - Темная сеть (криминальные операции)
        - Blackwall (запретная зона ИИ)
        - Локальные сети (корпоративные и личные)

    - id: immersion-mechanics
      title: Механики погружения
      body: |
        Способы входа в cyberspace:
        - Нейроинтерфейсы (прямое подключение мозга)
        - VR-очки и шлемы (виртуальная реальность)
        - AR-очки (дополненная реальность)
        - Импланты (кибернетические улучшения)
        - Дроны и боты (удаленное управление)

    - id: hacking-system
      title: Система взлома
      body: |
        Комплексное хакерство:
        - ICE (Intrusion Countermeasures Electronics) - защита
        - Black ICE - смертельно опасная защита
        - Вирусы и malware
        - Эксплойты и zero-day уязвимости
        - Социальная инженерия

    - id: data-economy
      title: Экономика данных
      body: |
        Цифровые активы:
        - Данные как валюта
        - Цифровые активы и NFT
        - Информационные брокеры
        - Черный рынок данных
        - Корпоративный шпионаж

    - id: social-cyberspace
      title: Социальные взаимодействия
      body: |
        Общество в сети:
        - Нетраннеры (хакеры-кочевники)
        - Корпоративные агенты
        - Цифровые призраки
        - ИИ-сущности
        - Фикеры (ремонтники сетей)

    - id: risks-dangers
      title: Риски и опасности
      body: |
        Угрозы cyberspace:
        - Blackwall (потеря сознания)
        - Психические травмы
        - Цифровое преследование
        - Потеря данных и личности
        - Корпоративная охота

