## Player War Roles

### Combat Specialist
```
Primary Role: Direct military engagement
Skills: Combat, tactics, leadership
Equipment: Military-grade weapons, vehicles
Missions: Frontline assaults, defense operations
Rewards: Combat experience, loot, faction loyalty
```

### Intelligence Operative
```
Primary Role: Information gathering and disruption
Skills: Stealth, hacking, deception
Equipment: Surveillance tools, cyberware
Missions: Espionage, sabotage, infiltration
Rewards: Intelligence data, blackmail material, covert contacts
```

### War Profiteer
```
Primary Role: Economic exploitation of conflict
Skills: Trading, smuggling, negotiation
Equipment: Transport vehicles, cargo containers
Missions: Black market trading, resource diversion
Rewards: Profit margins, underworld contacts, economic influence
```

### Diplomatic Mediator
```
Primary Role: Conflict resolution and peace brokering
Skills: Negotiation, cultural knowledge, persuasion
Equipment: Diplomatic credentials, communication devices
Missions: Ceasefire negotiations, alliance formation
Rewards: Peace settlements, diplomatic reputation, unique access
```

