# Faction Diplomacy Conflicts & Wars System

## Overview
Когда дипломатия терпит неудачу, начинается война. Комплексная система эскалации конфликтов от теневых операций до полномасштабных корпоративных войн.

## Conflict Escalation Ladder

### Stage 1: Cold War (Trust: -20 to -39)
```
Characteristics:
- Economic sanctions and tariffs
- Intelligence gathering operations
- Corporate espionage campaigns
- Media propaganda wars

Player Involvement:
- Espionage missions
- Smuggling operations
- Black market trading
- Information brokering

Escalation Triggers:
- Failed diplomatic negotiations
- Economic competition losses
- Territorial disputes
- Betrayal incidents
```

### Stage 2: Shadow War (Trust: -40 to -59)
```
Characteristics:
- Targeted assassinations
- Sabotage operations
- Bounty hunting programs
- Underground network disruption

Player Involvement:
- Hitman contracts
- Facility sabotage missions
- Bounty collection
- Underground resistance operations

Escalation Triggers:
- Leadership assassinations
- Major sabotage incidents
- Intelligence breaches
- Resource theft operations
```

### Stage 3: Proxy War (Trust: -60 to -79)
```
Characteristics:
- Mercenary company deployment
- Allied faction recruitment
- Territory raiding campaigns
- Cyber warfare operations

Player Involvement:
- Mercenary contracts
- Territory defense missions
- Cyber attack/defense operations
- Alliance brokering

Escalation Triggers:
- Proxy force defeats
- Territory losses
- Cyber attack successes
- Alliance formation announcements
```

### Stage 4: Open War (Trust: -80 to -100)
```
Characteristics:
- Full military mobilization
- Territory conquest campaigns
- Civilian infrastructure targeting
- Total economic embargo

Player Involvement:
- Frontline combat missions
- Strategic sabotage operations
- War profiteering
- Peace negotiation attempts

Escalation Triggers:
- Major battle victories/defeats
- Territory conquests
- Civilian casualty thresholds
- Economic collapse of one faction
```

