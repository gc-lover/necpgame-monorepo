## Player Economic Roles

### Corporate Raider
```
Specialization: Hostile takeovers and asset stripping
Core Skills: Financial analysis, legal maneuvering, negotiation
Economic Tools: Short selling, proxy fights, leveraged buyouts
Revenue Streams: Arbitrage profits, asset liquidation, management fees
Risk Profile: High legal exposure, regulatory scrutiny
```

### Trade Magnate
```
Specialization: Global commerce and market manipulation
Core Skills: Market analysis, logistics management, relationship building
Economic Tools: Trade routes, commodity speculation, tariff navigation
Revenue Streams: Import/export margins, arbitrage gains, volume bonuses
Risk Profile: Market volatility, geopolitical instability
```

### Economic Saboteur
```
Specialization: Corporate espionage and market disruption
Core Skills: Cyber operations, intelligence gathering, sabotage
Economic Tools: Data theft, supply chain attacks, rumor campaigns
Revenue Streams: Blackmail payments, sabotage contracts, insider trading
Risk Profile: High personal danger, faction retaliation
```

### Diplomatic Economist
```
Specialization: Economic statecraft and international finance
Core Skills: Policy analysis, diplomatic negotiation, economic forecasting
Economic Tools: Trade agreements, investment treaties, sanctions regimes
Revenue Streams: Consulting fees, advisory commissions, success bonuses
Risk Profile: Political instability, policy reversals
```

