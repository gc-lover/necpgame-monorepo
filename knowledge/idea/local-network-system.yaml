summary:
  problem: Создать систему локальных компьютерных сетей, которая позволяет игрокам исследовать, взламывать и манипулировать данными в изолированных цифровых пространствах
  goal: Обеспечить глубокий и увлекательный геймплей сетевого взлома с тактическими решениями и стратегическими рисками
  essence: Локальные сети — это изолированные цифровые экосистемы, где каждый узел представляет собой мини-мир данных, требующий осторожного подхода, стратегического планирования и быстрого принятия решений в условиях постоянной угрозы обнаружения.
  key_points:
    - Многоуровневая архитектура с различными типами узлов
    - Динамическая система обнаружения и противодействия
    - Стратегический баланс между скоростью и скрытностью
    - Богатые возможности для тактического геймплея

content:
  sections:
    - id: network_architecture
      title: "Архитектура сети"
      body: |
        **Уровни сети:**
        - **Периметр (Perimeter)**: Внешняя граница с базовой защитой
        - **Демилитаризованная зона (DMZ)**: Буферная область с публичными сервисами
        - **Внутренняя сеть (Internal)**: Основная инфраструктура с критическими данными
        - **Ядро (Core)**: Центральные серверы с наиболее ценной информацией

        **Типы узлов:**
        - **Шлюзы (Gateways)**: Точки входа и выхода из сети
        - **Серверы (Servers)**: Хранилища данных и сервисы
        - **Рабочие станции (Workstations)**: Пользовательские компьютеры
        - **Устройства IoT (IoT Devices)**: Подключенное оборудование
        - **Брандмауэры (Firewalls)**: Защитные барьеры
        - **Мониторы (Monitors)**: Системы обнаружения вторжений

    - id: intrusion_mechanics
      title: "Механики вторжения"
      body: |
        **Методы проникновения:**
        - **Социальная инженерия**: Получение учетных данных через обман
        - **Уязвимости**: Эксплуатация программных дыр
        - **Физический доступ**: Подключение через USB, WiFi
        - **Беспроводное проникновение**: Взлом WiFi сетей
        - **Цепочки атак**: Комбинация методов для глубокого проникновения

        **Инструменты взлома:**
        - **Сканеры**: Обнаружение устройств и служб
        - **Эксплойты**: Автоматизированные атаки на уязвимости
        - **Парольные кракеры**: Взлом аутентификации
        - **Манипуляторы трафиком**: Перехват и модификация данных
        - **Руткиты**: Скрытое постоянное присутствие

    - id: defense_systems
      title: "Системы защиты"
      body: |
        **Активная защита:**
        - **Интрузив детекшн**: Системы обнаружения вторжений (IDS/IPS)
        - **Антивирусы**: Сканирование и блокировка вредоносного ПО
        - **Брандмауэры**: Фильтрация трафика
        - **Многофакторная аутентификация**: Защита учетных записей

        **Пассивная защита:**
        - **Шифрование**: Защита данных в покое и в движении
        - **Сегментация**: Разделение сети на изолированные зоны
        - **Резервирование**: Дублирование критических систем
        - **Мониторинг**: Постоянное наблюдение за активностью

        **Адаптивная защита:**
        - **Машинное обучение**: Самообучение на атаках
        - **Автоматический отклик**: Реакция на подозрительную активность
        - **Самовосстановление**: Восстановление после атак

    - id: data_flow
      title: "Поток данных"
      body: |
        **Типы данных:**
        - **Пользовательские данные**: Личные файлы, переписка
        - **Корпоративные данные**: Финансовая информация, секреты
        - **Системные данные**: Конфигурации, логи, метаданные
        - **Оперативные данные**: Реал-тайм информация, датчики

        **Маршрутизация:**
        - **Статическая**: Фиксированные пути через сеть
        - **Динамическая**: Адаптивные пути с учетом нагрузки
        - **Защищенная**: Шифрованные каналы для чувствительных данных
        - **Мониторируемая**: Все соединения логируются

    - id: detection_risk
      title: "Риск обнаружения"
      body: |
        **Факторы риска:**
        - **Шумность действий**: Уровень генерируемого трафика
        - **Время присутствия**: Длительность нахождения в сети
        - **Аномальная активность**: Необычные паттерны поведения
        - **Уровень привилегий**: Доступ к чувствительным ресурсам

        **Система тревог:**
        - **Предупреждения**: Низкий уровень подозрений
        - **Тревоги**: Средний уровень, активация дополнительных проверок
        - **Критические тревоги**: Высокий уровень, блокировка и реагирование
        - **Полная блокировка**: Полное отключение доступа

    - id: countermeasures
      title: "Контрмеры"
      body: |
        **Активные меры:**
        - **Изоляция**: Отключение зараженных сегментов
        - **Очистка**: Удаление вредоносного ПО и следов
        - **Восстановление**: Возврат к чистому состоянию
        - **Усиление защиты**: Активация дополнительных мер безопасности

        **Пассивные меры:**
        - **Мониторинг**: Постоянное наблюдение за восстановлением
        - **Анализ**: Изучение причин и последствий атаки
        - **Обновление**: Устранение уязвимостей
        - **Обучение**: Повышение осведомленности пользователей

    - id: network_topology
      title: "Топология сети"
      body: |
        **Физическая топология:**
        - **Звезда**: Центральный узел с радиальными соединениями
        - **Кольцо**: Замкнутая петля соединений
        - **Шина**: Общая шина для всех устройств
        - **Дерево**: Иерархическая структура с ветвями

        **Логическая топология:**
        - **Клиент-сервер**: Централизованная архитектура
        - **P2P**: Равноправные соединения между узлами
        - **Гибридная**: Комбинация различных моделей
        - **Динамическая**: Изменяющаяся топология

    - id: gameplay_integration
      title: "Интеграция в геймплей"
      body: |
        **Миссии на взлом:**
        - **Сбор разведданных**: Тихое проникновение и сбор информации
        - **Кража данных**: Извлечение ценных файлов
        - **Саботаж**: Повреждение или модификация систем
        - **Установка бэкдоров**: Создание постоянного доступа

        **Мультиплеерные сценарии:**
        - **Сетевые войны**: Конкурирующие хакеры в одной сети
        - **Командный взлом**: Кооперативное проникновение
        - **Охота за хакерами**: Защита сети от вторжений

        **Прогрессия:**
        - **Улучшение навыков**: Новые инструменты и техники
        - **Специализация**: Фокус на определенных типах сетей
        - **Репутация**: Известность среди хакерского сообщества

