conclusion:
  design_philosophy: |
    Persistent Projectile Effects — это не просто добавление статусов к снарядам,
    а создание тактической глубины, где каждый выстрел становится стратегическим выбором.
    Эффекты должны быть видимыми, предсказуемыми, но при этом предоставлять
    пространство для креативности и неожиданных комбинаций.

  player_experience: |
    Игроки будут ощущать глубокое удовлетворение от планирования атак,
    где болт или стрела — это не просто урон, а инструмент формирования
    поля боя и контроля над противниками. Система должна поощрять
    эксперименты и тактическое мышление.

