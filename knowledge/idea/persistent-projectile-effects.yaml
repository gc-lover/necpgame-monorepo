summary:
  problem: Стандартные снаряды (болты, стрелы, сюрикены) должны иметь не только мгновенный урон, но и долгосрочные эффекты, которые влияют на бой и требуют тактического планирования от игроков.
  goal: Создать систему персистентных эффектов для снарядов, которая добавляет глубину ближнему и дальнему бою, поощряет разнообразие тактик и создает интересные комбинации.
  essence: "Снаряд — это не просто кусок металла, летящий к цели. Это посланник, несущий в себе яд медленной смерти, парализующий страх или пожирающий огонь, продолжающий действовать долго после удара."
  key_mechanics:
    - Effect Persistence: Эффекты длятся после попадания
    - Environmental Interaction: Эффекты взаимодействуют с окружением
    - Tactical Layering: Возможность комбинирования эффектов
    - Counterplay Options: Способы противодействия эффектам
    - Visual Feedback: Четкая индикация активных эффектов

