summary:
  problem: Квесты часто теряются в интерфейсе, а игроки не получают достаточного сопровождения при выполнении заданий.
  goal: Создать систему квест-киперов - специальных NPC или систем, которые помогают игрокам ориентироваться в квестах и получают награды за успешное сопровождение.
  essence: Квест-киперы становятся персональными гидами игроков, предоставляя подсказки, логистику и мотивацию, получая долю от наград и развиваясь вместе с игроками.
  key_points:
    - Квест-киперы - это NPC или ИИ-ассистенты, прикрепленные к игрокам
    - Они предоставляют подсказки, логистику и мотивацию
    - Получают опыт и награды от успешных квестов
    - Могут эволюционировать и специализироваться
    - Создают эмоциональную связь между игроком и игровым миром
content:
  sections:
    - id: keeper-types
      title: Типы квест-киперов
      body: |
        Различные типы киперов:
        - Личные ассистенты (ИИ в импланте)
        - NPC-напарники (следуют за игроком)
        - Гильдейские агенты (представители фракций)
        - Корпоративные консультанты (работают на корпорации)
        - Независимые подрядчики (свободные агенты)

    - id: keeper-functions
      title: Функции квест-киперов
      body: |
        Киперы могут:
        - Давать подсказки по квестам
        - Организовывать логистику (транспорт, снаряжение)
        - Предоставлять разведданные
        - Мотивировать игрока
        - Торговать редкими предметами
        - Обучать новым навыкам

    - id: keeper-progression
      title: Прогрессия квест-киперов
      body: |
        Система развития:
        - Уровни мастерства (от новичка до легенды)
        - Специализации (боевые, исследовательские, дипломатические)
        - Репутация и доверие
        - Экипировка и улучшения
        - Эмоциональная связь с игроком

    - id: reward-system
      title: Система вознаграждений
      body: |
        Киперы получают:
        - Долю от наград квестов
        - Опыт и уровни
        - Редкие предметы
        - Репутацию в сообществе
        - Эксклюзивный контент

    - id: keeper-interaction
      title: Взаимодействие с игроком
      body: |
        Формы взаимодействия:
        - Голосовые подсказки
        - HUD-интерфейс
        - Физическое сопровождение
        - Сообщения и уведомления
        - Эмоциональные реакции

    - id: keeper-economy
      title: Экономика квест-киперов
      body: |
        Экономические аспекты:
        - Стоимость услуг киперов
        - Конкуренция между киперами
        - Рынок редких киперов
        - Инвестиции в развитие киперов
        - Торговля киперами между игроками

