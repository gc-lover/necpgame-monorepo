summary:
  problem: Создать комплексную систему подземной и воздушной инфраструктуры для вертикальных мегаполисов, обеспечивающую функциональность, социальную стратификацию и игровые возможности в условиях экстремального урбанизма
  goal: Разработать многоуровневую архитектуру города, где подземные и воздушные уровни создают уникальные игровые зоны с различными механиками, социальными структурами и экологическими условиями
  essence: Подземная и воздушная инфраструктура вертикальных городов — это многослойная экосистема, где каждый уровень представляет собой отдельный мир с уникальными вызовами, возможностями и жителями, формирующими сложную вертикальную социальную иерархию в мегаполисе будущего.
  key_points:
    - Многоуровневая архитектура с подземными и воздушными уровнями
    - Специфические механики для каждого уровня
    - Социальная стратификация по вертикали
    - Экологические и технологические адаптации
    - Уникальные игровые возможности каждого уровня

content:
  sections:
    - id: underground_infrastructure
      title: "Подземная инфраструктура"
      body: |
        **Уровни подземного города:**

        **Уровень -1: "Фундамент" (Foundation)**
        - Основная инфраструктура: водопровод, канализация, электроснабжение
        - Техническое обслуживание: ремонтные бригады, инженерные системы
        - Доступ: ограничен для технического персонала и экстренных служб
        - Опасности: наводнения, обвалы, технические аварии

        **Уровень -2: "Корни" (Roots)**
        - Старая инфраструктура: заброшенные туннели, исторические коммуникации
        - Неофициальное жилье: сквоттеры, нелегальные поселения
        - Экономика: черный рынок, подпольные лаборатории
        - Опасности: токсичные утечки, бандитские разборки

        **Уровень -3: "Глубина" (Depth)**
        - Критическая инфраструктура: резервные генераторы, водохранилища
        - Секретные объекты: правительственные бункеры, корпоративные лаборатории
        - Доступ: строго ограничен, требует специальных разрешений
        - Опасности: радиация, биологическая угроза, сейсмическая активность

        **Уровень -4: "Ядро" (Core)**
        - Геоинженерия: системы контроля климата, сейсмической защиты
        - Экстремальная среда: высокое давление, токсичная атмосфера
        - Жизнь: адаптированные существа, киборги, изолированные сообщества
        - Опасности: катастрофические сбои, природные катаклизмы

    - id: air_levels
      title: "Воздушные уровни"
      body: |
        **Уровни надземного города:**

        **Уровень +1: "Мосты" (Bridges)**
        - Транспортные магистрали: скоростные дороги, монорельсы
        - Коммерческая зона: магазины, рестораны, развлекательные центры
        - Социальный класс: средний класс, офисные работники
        - Особенности: постоянное движение, уличная культура

        **Уровень +2: "Небоскребы" (Skyscrapers)**
        - Корпоративные башни: офисы, лаборатории, жилые комплексы
        - Элитная зона: роскошные апартаменты, VIP услуги
        - Социальный класс: элита, корпоративные руководители
        - Особенности: вертикальный транспорт, панорамные виды

        **Уровень +3: "Облака" (Clouds)**
        - Аэродромы: посадочные площадки для воздушного транспорта
        - Эксклюзивные услуги: частные клубы, исследовательские центры
        - Социальный класс: сверхбогатые, политическая элита
        - Особенности: искусственный климат, безопасность

        **Уровень +4: "Зенит" (Zenith)**
        - Орбитальные платформы: космические лифты, спутниковая связь
        - Стратегические объекты: военные базы, научные обсерватории
        - Доступ: сверхсекретный, только для избранных
        - Особенности: невесомость, экстремальные погодные условия

    - id: transportation_systems
      title: "Системы транспорта"
      body: |
        **Подземный транспорт:**
        - Маглев поезда: сверхскоростные соединения между районами
        - Гиперлуп туннели: вакуумные трубы для межгородского транспорта
        - Автономные капсулы: индивидуальный транспорт в сервисных туннелях
        - Грузовые конвейеры: автоматическая доставка товаров

        **Воздушный транспорт:**
        - Аэротакси: личные летающие аппараты для среднего класса
        - Корпоративные шаттлы: VIP транспорт между небоскребами
        - Грузодроны: автоматическая доставка на верхние уровни
        - Воздушные трамваи: общественный транспорт между уровнями

        **Вертикальный транспорт:**
        - Элеваторы: скоростные лифты между уровнями
        - Гравитационные шахты: для экстренной эвакуации
        - Летательные платформы: для перемещения грузов и людей
        - Магнитные рельсы: для высокоскоростного подъема

    - id: environmental_adaptation
      title: "Экологическая адаптация"
      body: |
        **Подземная экология:**
        - Искусственное освещение: LED системы имитирующие естественный свет
        - Климат-контроль: поддержание комфортной температуры и влажности
        - Воздухоочистка: фильтры от токсичных веществ и патогенов
        - Гидропоника: подземные фермы для производства пищи

        **Воздушная экология:**
        - Искусственный климат: защита от экстремальной погоды
        - Солнечные панели: альтернативные источники энергии
        - Водосборники: сбор атмосферной влаги для водоснабжения
        - Зеленые зоны: вертикальные сады и парки

        **Взаимосвязи:**
        - Энергетическая зависимость: подземные уровни питают верхние
        - Водный цикл: очистка и перераспределение воды между уровнями
        - Воздухообмен: системы вентиляции между всеми уровнями

    - id: social_stratification
      title: "Социальная стратификация"
      body: |
        **Классовая структура:**
        - Нижние уровни: рабочий класс, иммигранты, маргиналы
        - Средние уровни: средний класс, специалисты, менеджеры
        - Верхние уровни: элита, корпоративные лидеры, сверхбогатые

        **Культурные различия:**
        - Подземные культуры: адаптированные к замкнутому пространству традиции
        - Воздушные культуры: ориентированные на статус и престиж ценности
        - Межуровневые взаимодействия: торговля, конфликты, альянсы

        **Социальная мобильность:**
        - Вертикальное перемещение: карьерный рост через уровни
        - Экономические лифты: возможности для социального подъема
        - Риски падения: потеря статуса и спуск на нижние уровни

    - id: gameplay_mechanics
      title: "Игровые механики"
      body: |
        **Подземные активности:**
        - Исследование заброшенных туннелей
        - Выживание в экстремальных условиях
        - Скрытые миссии в подполье
        - Ремонт критической инфраструктуры

        **Воздушные активности:**
        - Паркур по небоскребам
        - Воздушные погони и перестрелки
        - VIP миссии в элитных зонах
        - Стратегические операции с высоты

        **Межуровневые взаимодействия:**
        - Саботаж систем связи между уровнями
        - Контрабанда товаров через секретные проходы
        - Спасательные операции при авариях
        - Шпионаж между социальными классами

    - id: challenges_and_opportunities
      title: "Вызовы и возможности"
      body: |
        **Технические вызовы:**
        - Поддержание структурной целостности многоуровневого города
        - Управление сложными системами жизнеобеспечения
        - Защита от природных и техногенных катастроф
        - Оптимизация распределения ресурсов

        **Социальные вызовы:**
        - Предотвращение классовых конфликтов
        - Обеспечение социальной мобильности
        - Поддержание культурного разнообразия
        - Управление демографическими потоками

        **Игровые возможности:**
        - Уникальные зоны для разных стилей игры
        - Вертикальные квесты и приключения
        - Стратегические возможности контроля уровней
        - Тематические события для каждого уровня

    - id: technological_integration
      title: "Технологическая интеграция"
      body: |
        **Смарт-системы:**
        - ИИ управление инфраструктурой
        - Автоматизированный мониторинг состояния
        - Предиктивное обслуживание
        - Адаптивное распределение ресурсов

        **Кибернетические улучшения:**
        - Импланты для работы в экстремальных условиях
        - Нейроинтерфейсы для управления системами
        - Бусты для вертикального перемещения
        - Сенсоры для навигации в сложной среде

        **Будущие технологии:**
        - Антигравитационные платформы
        - Наноматериалы для строительства
        - Био-инженерные системы жизнеобеспечения
        - Квантовые коммуникации между уровнями

