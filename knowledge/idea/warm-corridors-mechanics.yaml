summary:
  problem: Игроки нуждаются в системе безопасного перемещения через опасные зоны Blackwall, которая не устраняет риск полностью, но делает исследование более управляемым.
  goal: Создать систему "тёплых коридоров" — относительно безопасных маршрутов через Blackwall, которые требуют поддержания и предлагают уникальные возможности.
  essence: "Тёплые коридоры — это не просто безопасные тропы, это живые артерии в теле Blackwall, пульсирующие данными и возможностями."
  key_mechanics:
    - Dynamic Corridors: Коридоры, которые меняют форму и свойства со временем
    - Maintenance Requirements: Необходимость поддерживать коридоры в рабочем состоянии
    - Resource Trade-offs: Использование коридоров требует ресурсов и создает уязвимости
    - Discovery and Mapping: Поиск и картографирование новых коридоров
    - Corridor Wars: Конфликты за контроль над ценными коридорами

