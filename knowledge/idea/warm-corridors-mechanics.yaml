conclusion:
  design_philosophy: |
    Warm Corridors — это не просто безопасные тропы, а живые, эволюционирующие системы,
    требующие заботы и внимания. Они создают иллюзию безопасности в мире хаоса,
    но всегда напоминают о присутствии Blackwall.

  player_experience: |
    Использование коридоров должно создавать ощущение осторожной надежды.
    Игроки будут балансировать между желанием безопасности и необходимостью риска,
    создавая уникальные стратегии навигации и поддержания.

