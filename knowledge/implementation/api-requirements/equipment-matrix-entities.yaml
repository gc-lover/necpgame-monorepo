summary:
  problem: Нужна минимальная модель данных для генерации OpenAPI по матрице снаряжения.
  goal: Зафиксировать обязательные поля для сущностей Brand, Item, Affix, GenerationRules, Contract и License.
  essence: Документ определяет ключевые атрибуты и перечисления для дальнейшей детализации в спецификациях.
  key_points:
    - Описаны базовые поля брендов, предметов, аффиксов и правил генерации.
    - Контракты и лицензии охватывают supply-операции и лицензирование производителей.
    - Заметки указывают на синхронизацию с экономическими и боевыми документами.
content:
  sections:
    - id: purpose
      title: Цель документа
      body: |
        Цель — определить минимальные модели данных, которые послужат каркасом для подготовки OpenAPI задач по матрице
        снаряжения (Brand, Item, Affix, GenerationRules, Contract, License).
      mechanics_links: []
      assets: []
    - id: entities
      title: Сущности и поля
      body: |
        Перечислены основные атрибуты для Brand (id, name, origin, signatureBonuses), Item (type, brandId, rarity, stats),
        Affix (kind, tags, values), GenerationRules (seedVersion, rarityWeightsByZone), Contract (clientId, schedule, escrow,
        status) и License (tier, scopes, issuedAt).
      mechanics_links: []
      assets: []
    - id: notes
      title: Примечания
      body: |
        Поля уточняются при подготовке OpenAPI. Значения перечислений согласуются с документами экономики и боевой системы.
        Дополнительные материалы: `02-gameplay/economy/equipment-matrix.md`.
      mechanics_links: []
      assets: []
