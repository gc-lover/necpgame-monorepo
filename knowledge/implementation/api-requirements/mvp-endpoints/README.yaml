summary:
  problem: Нужно структурировать список API endpoints MVP, распределённых по микросервисам.
  goal: Обеспечить навигацию по частям спецификации, указав маршруты gateway и файлы с деталями.
  essence: Документ описывает сервисные префиксы gateway, структуру частей (auth/characters, world/inventory, quests/interactions, trading/technical) и их назначение.
  key_points:
    - Все запросы идут через API Gateway (8080) с маршрутизацией по сервисам `/api/v1/*`.
    - Файл разбит на четыре части с выделением тематик и ссылками.
    - Раздел quick start описывает порядок изучения для разработчиков.
content:
  sections:
    - id: gateway_mapping
      title: Маршрутизация через gateway
      body: |
        Перечислены префиксы `/api/v1/auth/*`, `/api/v1/characters/*`, `/api/v1/gameplay/*`, `/api/v1/economy/*`, `/api/v1/social/*`,
        `/api/v1/world/*` и сопоставление с микросервисами и их статусом реализации.
      mechanics_links: []
      assets: []
    - id: document_structure
      title: Структура пакета
      body: |
        Навигация по частям: Part 1 (Auth & Characters), Part 2 (World & Inventory), Part 3 (Quests & Interactions),
        Part 4 (Trading & Technical). Для каждой части указаны связанные темы и файлы.
      mechanics_links: []
      assets: []
    - id: quick_start
      title: Quick Start
      body: |
        Рекомендация для backend-команды изучать части в порядке: Part 1 → Part 2 → Part 3 → Part 4 для получения полного набора
        endpoints MVP.
      mechanics_links: []
      assets: []
