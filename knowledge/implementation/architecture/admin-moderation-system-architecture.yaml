summary:
  problem: |
    Требуется спроектировать полную техническую архитектуру системы администрирования
    и модерации для управления игроками, экономикой, контентом и модерации через
    единую админ-панель с контролем доступа и аудитом действий.
  goal: |
    Создать архитектурную схему системы администрирования и модерации с определением:
    - Компонентов системы (микросервисы, модули)
    - API endpoints (высокоуровнево)
    - Потоков данных и интеграций
    - Системы ролей и доступов
    - Системы управления игроками
    - Системы управления экономикой
    - Системы управления контентом
    - Системы модерации
    - Системы аналитики
    - Системы аудита действий
    - Технического задания для реализации
  essence: |
    Инфраструктурная система администрирования и модерации для оперативного управления
    игроками, экономикой, контентом и модерации через единую админ-панель.

architecture:
  overview: |
    Система администрирования и модерации состоит из восьми основных компонентов:
    1. Admin Panel Service - основной сервис админ-панели
    2. Player Management Module - управление игроками
    3. Economy Management Module - управление экономикой
    4. Content Management Module - управление контентом
    5. Moderation Module - модерация
    6. Analytics Dashboard Module - аналитическая панель
    7. Role & Permission Manager - управление ролями и доступами
    8. Audit Log Manager - управление аудитом действий

  components:
    - name: Admin Panel Service
      location: admin-api (основной сервис)
      responsibility: |
        - Единая точка входа для админ-панели
        - Аутентификация и авторизация администраторов
        - Маршрутизация запросов к модулям
        - Управление сессиями администраторов
        - Интеграция с другими сервисами
      endpoints:
        - POST /api/v1/admin/auth/login - вход в админ-панель
        - POST /api/v1/admin/auth/logout - выход из админ-панели
        - GET /api/v1/admin/auth/me - информация о текущем администраторе
        - GET /api/v1/admin/dashboard - главная панель

    - name: Player Management Module
      location: admin-api (модуль player-management)
      responsibility: |
        - Управление профилями игроков
        - Просмотр истории входов
        - Просмотр истории транзакций
        - Редактирование параметров игроков
        - Выдача/отзыв санкций
        - Удаление учётных записей
        - Просмотр инвентаря игроков
        - Просмотр достижений игроков
      endpoints:
        - GET /api/v1/admin/players - список игроков
        - GET /api/v1/admin/players/{player_id} - профиль игрока
        - PUT /api/v1/admin/players/{player_id} - обновление профиля
        - DELETE /api/v1/admin/players/{player_id} - удаление игрока
        - GET /api/v1/admin/players/{player_id}/sessions - история сессий
        - GET /api/v1/admin/players/{player_id}/transactions - история транзакций
        - GET /api/v1/admin/players/{player_id}/inventory - инвентарь
        - GET /api/v1/admin/players/{player_id}/achievements - достижения
        - POST /api/v1/admin/players/{player_id}/sanctions - выдача санкции
        - DELETE /api/v1/admin/players/{player_id}/sanctions/{sanction_id} - отзыв санкции

    - name: Economy Management Module
      location: admin-api (модуль economy-management)
      responsibility: |
        - Управление балансом игроков
        - Управление инвентарём игроков
        - Отслеживание активности рынка
        - Мониторинг подозрительных операций
        - Формирование отчётов по RMT
        - Управление предметами
        - Управление валютами
      endpoints:
        - GET /api/v1/admin/economy/players/{player_id}/balance - баланс игрока
        - PUT /api/v1/admin/economy/players/{player_id}/balance - изменение баланса
        - GET /api/v1/admin/economy/market/activity - активность рынка
        - GET /api/v1/admin/economy/market/suspicious - подозрительные операции
        - GET /api/v1/admin/economy/reports/rmt - отчёты по RMT
        - GET /api/v1/admin/economy/items - список предметов
        - POST /api/v1/admin/economy/items - создание предмета
        - PUT /api/v1/admin/economy/items/{item_id} - обновление предмета
        - DELETE /api/v1/admin/economy/items/{item_id} - удаление предмета

    - name: Content Management Module
      location: admin-api (модуль content-management)
      responsibility: |
        - Управление достижениями
        - Управление ежедневными заданиями
        - Управление глобальными событиями
        - Горячие правки диалогов NPC
        - Управление квестами
        - Управление NPC
      endpoints:
        - GET /api/v1/admin/content/achievements - список достижений
        - POST /api/v1/admin/content/achievements - создание достижения
        - PUT /api/v1/admin/content/achievements/{achievement_id} - обновление достижения
        - DELETE /api/v1/admin/content/achievements/{achievement_id} - удаление достижения
        - GET /api/v1/admin/content/daily-quests - ежедневные задания
        - POST /api/v1/admin/content/daily-quests - создание ежедневного задания
        - PUT /api/v1/admin/content/daily-quests/{quest_id} - обновление задания
        - GET /api/v1/admin/content/events - глобальные события
        - POST /api/v1/admin/content/events - создание события
        - PUT /api/v1/admin/content/events/{event_id} - обновление события
        - GET /api/v1/admin/content/npcs/{npc_id}/dialogues - диалоги NPC
        - PUT /api/v1/admin/content/npcs/{npc_id}/dialogues/{dialogue_id} - обновление диалога

    - name: Moderation Module
      location: admin-api (модуль moderation)
      responsibility: |
        - Модерация чатов
        - Обработка репортов
        - Выдача временных санкций (до 7 дней)
        - Блокировка игроков
        - Разблокировка игроков
        - Управление банами
      endpoints:
        - GET /api/v1/admin/moderation/reports - список репортов
        - GET /api/v1/admin/moderation/reports/{report_id} - детали репорта
        - POST /api/v1/admin/moderation/reports/{report_id}/resolve - разрешение репорта
        - GET /api/v1/admin/moderation/chat/messages - сообщения чата
        - DELETE /api/v1/admin/moderation/chat/messages/{message_id} - удаление сообщения
        - POST /api/v1/admin/moderation/players/{player_id}/ban - бан игрока
        - DELETE /api/v1/admin/moderation/players/{player_id}/ban - разбан игрока
        - GET /api/v1/admin/moderation/bans - список банов

    - name: Analytics Dashboard Module
      location: admin-api (модуль analytics-dashboard)
      responsibility: |
        - Отображение онлайн игроков
        - Отображение активных матчей
        - Отображение операций торговли
        - Отображение нагрузки серверов
        - Отображение активности чатов
        - Выделение аномалий
        - Уведомления о проблемах
      endpoints:
        - GET /api/v1/admin/analytics/players/online - онлайн игроки
        - GET /api/v1/admin/analytics/matches/active - активные матчи
        - GET /api/v1/admin/analytics/trade/operations - операции торговли
        - GET /api/v1/admin/analytics/servers/load - нагрузка серверов
        - GET /api/v1/admin/analytics/chat/activity - активность чатов
        - GET /api/v1/admin/analytics/anomalies - аномалии
        - GET /api/v1/admin/analytics/notifications - уведомления

    - name: Role & Permission Manager
      location: admin-api (модуль role-permission)
      responsibility: |
        - Управление ролями (Super Admin, Admin, Moderator)
        - Управление правами доступа
        - Проверка прав доступа
        - Управление администраторами
      roles:
        - SUPER_ADMIN: |
            - Доступ к конфигурации серверов
            - Доступ к БД
            - Все административные операции
            - Управление администраторами
        - ADMIN: |
            - Управление игроками
            - Управление экономикой
            - Управление игровыми заданиями
            - Просмотр аналитики
        - MODERATOR: |
            - Модерация чатов
            - Обработка репортов
            - Временные санкции до 7 дней
            - Просмотр базовой аналитики
      endpoints:
        - GET /api/v1/admin/roles - список ролей
        - GET /api/v1/admin/roles/{role_id}/permissions - права роли
        - GET /api/v1/admin/admins - список администраторов
        - POST /api/v1/admin/admins - создание администратора
        - PUT /api/v1/admin/admins/{admin_id} - обновление администратора
        - DELETE /api/v1/admin/admins/{admin_id} - удаление администратора

    - name: Audit Log Manager
      location: admin-api (модуль audit-log)
      responsibility: |
        - Логирование всех действий администраторов
        - Логирование всех действий модераторов
        - Хранение детальной информации о действиях
        - Поиск по логам
        - Экспорт логов
        - Анализ логов
      log_fields: |
        - Тип операции
        - Целевой пользователь
        - Детали операции
        - Причина операции
        - Время операции
        - IP адрес
        - User-Agent
      endpoints:
        - GET /api/v1/admin/audit/logs - список логов
        - GET /api/v1/admin/audit/logs/{log_id} - детали лога
        - GET /api/v1/admin/audit/logs/search - поиск по логам
        - GET /api/v1/admin/audit/logs/export - экспорт логов

  integrations:
    - service: character-service
      purpose: |
        - Получение профилей игроков
        - Обновление параметров игроков
        - Получение инвентаря игроков
        - Получение достижений игроков
      events:
        - character:updated
        - character:deleted

    - service: economy-service-go
      purpose: |
        - Получение баланса игроков
        - Изменение баланса игроков
        - Получение истории транзакций
        - Мониторинг рынка
      events:
        - economy:balance-updated
        - economy:transaction-completed
        - economy:suspicious-activity

    - service: gameplay-service-go
      purpose: |
        - Управление квестами
        - Управление достижениями
        - Управление ежедневными заданиями
        - Управление глобальными событиями
      events:
        - quest:updated
        - achievement:updated
        - event:started
        - event:ended

    - service: social-service-go
      purpose: |
        - Модерация чатов
        - Получение сообщений чата
        - Обработка репортов
        - Управление банами
      events:
        - chat:message-deleted
        - chat:player-banned
        - report:resolved

    - service: analytics-service
      purpose: |
        - Получение метрик онлайн игроков
        - Получение метрик активных матчей
        - Получение метрик операций торговли
        - Получение метрик нагрузки серверов
        - Получение метрик активности чатов
        - Обнаружение аномалий

    - service: session-service-go
      purpose: |
        - Получение истории сессий игроков
        - Управление сессиями администраторов

  data_consistency:
    strategy: Strong Consistency (ACID транзакции) для критичных операций (управление игроками, экономикой, санкциями)
    mechanisms:
      - ACID транзакции для управления игроками, экономикой, контентом и санкциями
      - Оптимистичные блокировки (versioning) для предотвращения конфликтов при обновлении данных
      - Валидация перед выполнением административных операций
      - Синхронизация с другими сервисами через Event Bus
      - Outbox Pattern для гарантированной доставки событий
      - Saga Pattern для распределенных операций (изменение баланса, выдача санкций, обновление контента)

  data_synchronization:
    event_sourcing: |
      Все изменения состояния администрирования (действия администраторов, выдача санкций, изменения баланса, обновление контента)
      записываются как события в Event Store.
      Это обеспечивает полный аудит, возможность восстановления состояния и "time travel" для отладки.
      Примеры событий: AdminActionPerformedEvent, SanctionAppliedEvent, BalanceUpdatedEvent, ContentUpdatedEvent.
    cqrs_pattern: |
      Разделение команд (выдача санкций, изменение баланса, обновление контента) и запросов
      (получение списка игроков, получение статистики, получение логов аудита) для оптимизации производительности
      и масштабируемости. Read-модели могут быть кэшированы в Redis для быстрых запросов.
    saga_pattern: |
      Для распределенных транзакций, таких как изменение баланса игрока (изменение баланса, логирование транзакции,
      запись в аудит, уведомление игрока) или выдача санкции (создание санкции, применение санкции, запись в аудит,
      уведомление игрока), используется Saga Pattern
      для обеспечения атомарности операций между Admin API, Economy Service, Character Service, Social Service и Notification Service.
    outbox_pattern: |
      Для гарантированной доставки событий в Event Bus используется Outbox Pattern,
      который записывает события в транзакционную таблицу перед публикацией.

  tickrate_specification:
    admin_operations:
      tickrate: Event-based (on-demand)
      network_load: |
        - Вход в админ-панель: event-based, ~0.01-0.1 events/sec
        - Получение списка игроков: event-based, ~0.01-0.05 requests/sec на администратора
        - Получение информации об игроке: event-based, ~0.01-0.02 requests/sec на администратора
        - Общий трафик: ~0.1-0.3 KB/sec на администратора для операций администрирования
      latency_requirements: < 200-300ms для входа, < 100-200ms для получения списка игроков
      sync_strategy: Strong Consistency (ACID транзакции) для административных операций

    player_management_operations:
      tickrate: Event-based (on-demand)
      network_load: |
        - Обновление профиля игрока: event-based, ~0.001-0.01 events/sec на администратора
        - Удаление игрока: event-based, ~0.001-0.01 events/sec на администратора
        - Получение истории сессий: event-based, ~0.001-0.01 requests/sec на администратора
        - Получение инвентаря: event-based, ~0.001-0.01 requests/sec на администратора
        - Общий трафик: ~0.1-0.3 KB/sec для операций управления игроками
      latency_requirements: < 200-300ms для обновления профиля, < 100-200ms для получения данных
      sync_strategy: Strong Consistency (ACID транзакции) для управления игроками

    economy_management_operations:
      tickrate: Event-based (on-demand)
      network_load: |
        - Изменение баланса: event-based, ~0.001-0.01 events/sec на администратора
        - Получение баланса: event-based, ~0.001-0.01 requests/sec на администратора
        - Получение активности рынка: event-based, ~0.001-0.01 requests/sec на администратора
        - Получение подозрительных операций: event-based, ~0.001-0.01 requests/sec на администратора
        - Общий трафик: ~0.1-0.3 KB/sec для операций управления экономикой
      latency_requirements: < 200-300ms для изменения баланса, < 100-200ms для получения данных
      sync_strategy: Strong Consistency (ACID транзакции) для управления экономикой

    content_management_operations:
      tickrate: Event-based (on-demand)
      network_load: |
        - Создание/обновление достижения: event-based, ~0.001-0.01 events/sec на администратора
        - Создание/обновление задания: event-based, ~0.001-0.01 events/sec на администратора
        - Обновление диалога NPC: event-based, ~0.001-0.01 events/sec на администратора
        - Получение списка контента: event-based, ~0.001-0.01 requests/sec на администратора
        - Общий трафик: ~0.1-0.3 KB/sec для операций управления контентом
      latency_requirements: < 200-300ms для создания/обновления контента, < 100-200ms для получения данных
      sync_strategy: Strong Consistency (ACID транзакции) для управления контентом

    moderation_operations:
      tickrate: Event-based (on-demand)
      network_load: |
        - Обработка репорта: event-based, ~0.001-0.01 events/sec на модератора
        - Выдача санкции: event-based, ~0.001-0.01 events/sec на модератора
        - Удаление сообщения: event-based, ~0.001-0.01 events/sec на модератора
        - Получение списка репортов: event-based, ~0.001-0.01 requests/sec на модератора
        - Общий трафик: ~0.1-0.3 KB/sec для операций модерации
      latency_requirements: < 200-300ms для выдачи санкции, < 100-200ms для получения данных
      sync_strategy: Strong Consistency (ACID транзакции) для модерации

    analytics_operations:
      tickrate: Event-based (on-demand при запросе) + 1-5 Hz для обновления метрик
      network_load: |
        - Получение метрик онлайн: event-based, ~0.001-0.01 requests/sec на администратора
        - Получение метрик матчей: event-based, ~0.001-0.01 requests/sec на администратора
        - Обновление метрик: 1-5 Hz, ~0.01-0.05 events/sec
        - Общий трафик: ~0.1-0.3 KB/sec для операций аналитики
      latency_requirements: < 100-200ms для получения метрик, < 50-100ms для обновления
      sync_strategy: Eventual Consistency для аналитики (кэширование в Redis)

    role_permission_operations:
      tickrate: Event-based (on-demand)
      network_load: |
        - Создание/обновление администратора: event-based, ~0.0001-0.001 events/sec
        - Получение списка администраторов: event-based, ~0.0001-0.001 requests/sec
        - Проверка прав доступа: event-based, ~0.01-0.1 requests/sec на администратора
        - Общий трафик: ~0.1-0.3 KB/sec для операций ролей и прав
      latency_requirements: < 100-200ms для создания/обновления администратора, < 10-50ms для проверки прав
      sync_strategy: Strong Consistency (ACID транзакции) для управления ролями и правами

    audit_log_operations:
      tickrate: Event-based (on-demand при записи/запросе) + 1-5 Hz для батчинга
      network_load: |
        - Запись в аудит: event-based, ~0.1-1 events/sec на администратора
        - Получение логов: event-based, ~0.001-0.01 requests/sec на администратора
        - Поиск по логам: event-based, ~0.001-0.01 requests/sec на администратора
        - Батчинг логов: 1-5 Hz, ~0.01-0.05 events/sec
        - Общий трафик: ~0.2-0.5 KB/sec для операций аудита
      latency_requirements: < 50-100ms для записи в аудит, < 100-200ms для получения логов
      sync_strategy: Strong Consistency (ACID транзакции) для записи в аудит, Eventual Consistency для получения логов

    event_handling:
      tickrate: Event-based (on-demand)
      network_load: |
        - Публикация событий администрирования: event-based, ~0.1-0.5 events/sec
        - Подписка на события: event-based, ~0.05-0.2 events/sec
        - Общий трафик: ~0.2-0.7 KB/sec для событий
      latency_requirements: < 100-300ms для публикации событий
      sync_strategy: Eventual Consistency для событий (через Event Bus)

  database_schema:
    tables:
      - name: admin_users
        description: Администраторы и модераторы
        columns:
          - name: id
            type: UUID
            description: Уникальный идентификатор
          - name: username
            type: VARCHAR(100)
            description: Имя пользователя
          - name: email
            type: VARCHAR(255)
            description: Email
          - name: password_hash
            type: VARCHAR(255)
            description: Хеш пароля
          - name: role
            type: ENUM('SUPER_ADMIN', 'ADMIN', 'MODERATOR')
            description: Роль
          - name: is_active
            type: BOOLEAN
            description: Активен ли администратор
          - name: last_login_at
            type: TIMESTAMP
            description: Время последнего входа
          - name: created_at
            type: TIMESTAMP
            description: Время создания
          - name: updated_at
            type: TIMESTAMP
            description: Время обновления
        indexes:
          - columns: [username]
            unique: true
          - columns: [email]
            unique: true
          - columns: [role]

      - name: admin_actions_log
        description: Журнал действий администраторов
        columns:
          - name: id
            type: UUID
            description: Уникальный идентификатор
          - name: admin_id
            type: UUID
            description: ID администратора
            foreign_key: admin_users(id)
          - name: action_type
            type: VARCHAR(100)
            description: Тип действия
          - name: target_type
            type: VARCHAR(50)
            description: Тип цели (player, economy, content, moderation)
          - name: target_id
            type: UUID
            description: ID цели
          - name: details
            type: JSONB
            description: Детали действия
          - name: reason
            type: TEXT
            description: Причина действия
          - name: ip_address
            type: VARCHAR(45)
            description: IP адрес
          - name: user_agent
            type: TEXT
            description: User-Agent
          - name: created_at
            type: TIMESTAMP
            description: Время действия
        indexes:
          - columns: [admin_id]
          - columns: [action_type]
          - columns: [target_type, target_id]
          - columns: [created_at]

      - name: admin_sanctions
        description: Санкции, выданные администраторами
        columns:
          - name: id
            type: UUID
            description: Уникальный идентификатор
          - name: player_id
            type: UUID
            description: ID игрока
          - name: admin_id
            type: UUID
            description: ID администратора
            foreign_key: admin_users(id)
          - name: sanction_type
            type: ENUM('WARNING', 'TEMPORARY_BAN', 'PERMANENT_BAN', 'MUTE', 'KICK')
            description: Тип санкции
          - name: duration
            type: INTEGER
            description: Длительность в секундах (NULL для постоянных)
          - name: reason
            type: TEXT
            description: Причина санкции
          - name: is_active
            type: BOOLEAN
            description: Активна ли санкция
          - name: expires_at
            type: TIMESTAMP
            description: Время истечения (NULL для постоянных)
          - name: created_at
            type: TIMESTAMP
            description: Время создания
        indexes:
          - columns: [player_id]
          - columns: [admin_id]
          - columns: [is_active]
          - columns: [expires_at]

  data_flow:
    - step: 1
      description: |
        Администратор входит в админ-панель через Admin Panel Service
      flow: |
        Admin Panel → Auth Service → Session Service
      events:
        - admin:logged-in

    - step: 2
      description: |
        Администратор запрашивает список игроков
      flow: |
        Admin Panel → Player Management Module → Character Service → Response
      events:
        - admin:players-requested

    - step: 3
      description: |
        Администратор изменяет баланс игрока
      flow: |
        Admin Panel → Economy Management Module → Economy Service → 
        Transaction Log → Audit Log → Notification Service
      events:
        - admin:economy-balance-updated
        - economy:balance-updated
        - admin:action-logged

    - step: 4
      description: |
        Модератор обрабатывает репорт
      flow: |
        Admin Panel → Moderation Module → Social Service → 
        Sanction Service → Audit Log → Notification Service
      events:
        - admin:report-resolved
        - moderation:sanction-applied
        - admin:action-logged

    - step: 5
      description: |
        Администратор обновляет диалог NPC
      flow: |
        Admin Panel → Content Management Module → Gameplay Service → 
        Cache Invalidation → Audit Log
      events:
        - admin:content-dialogue-updated
        - content:npc-dialogue-updated
        - admin:action-logged

