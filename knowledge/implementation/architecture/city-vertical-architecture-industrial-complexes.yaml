summary:
  problem: |
    Требуется спроектировать архитектуру вертикальной урбанизации для мегаполисов NECPGAME,
    включающую:
    - Промышленные комплексы гигантских размеров
    - Вертикальную интеграцию производственных процессов
    - Системы жизнеобеспечения для миллионов жителей
    - Транспортные и логистические решения для вертикального города
    - Экологические и устойчивые аспекты гигантизма
    - Социальные последствия вертикальной урбанизации
  goal: |
    Создать архитектурную схему вертикальной урбанизации с определением:
    - Структуры промышленных комплексов
    - Систем вертикальной интеграции
    - Инфраструктуры жизнеобеспечения
    - Экономических моделей гигантских корпораций
    - Социальных динамик вертикального общества
    - Технических требований к реализации
  essence: |
    Полная архитектура вертикальной урбанизации с промышленными комплексами,
    интегрирующая гигантизм как фундаментальный аспект игрового мира.

architecture:
  overview: |
    Архитектура вертикальной урбанизации состоит из следующих компонентов:
    1. Mega Structure Manager - управление мегаструктурами
    2. Industrial Complex Coordinator - координация промышленных комплексов
    3. Vertical Transport System - вертикальные транспортные системы
    4. Life Support Grid - системы жизнеобеспечения
    5. Environmental Control System - экологический контроль
    6. Social Hierarchy Manager - управление социальной иерархией
    7. Economic Flow Regulator - регуляция экономических потоков

  microservices:
    - name: world-service
      port: 8085
      responsibility: |
        Обработка вертикальной урбанизации:
        - Управление мегаструктурами
        - Координация промышленных комплексов
        - Вертикальные транспортные системы
        - Системы жизнеобеспечения
        - Экологический контроль
        - Социальная иерархия
        - Экономические потоки
      components:
        - mega-structure-manager: управление мегаструктурами
        - industrial-complex-coordinator: координация комплексов
        - vertical-transport-system: вертикальный транспорт
        - life-support-grid: системы жизнеобеспечения
        - environmental-control-system: экологический контроль
        - social-hierarchy-manager: социальная иерархия
        - economic-flow-regulator: экономические потоки
      endpoints:
        - GET /api/v1/world/megastructures - список мегаструктур
        - GET /api/v1/world/megastructures/{id} - информация о мегаструктуре
        - GET /api/v1/world/industrial-complexes - промышленные комплексы
        - GET /api/v1/world/industrial-complexes/{id}/floors - этажи комплекса
        - POST /api/v1/world/vertical-transport/routes - расчет маршрута
        - GET /api/v1/world/life-support/{sector}/status - статус жизнеобеспечения
        - GET /api/v1/world/environmental/{zone}/metrics - экологические метрики
        - GET /api/v1/world/social-hierarchy/{level} - социальная страта
        - GET /api/v1/world/economic-flows/{complex} - экономические потоки
      websocket_channels:
        - wss://api.necp.game/v1/world/megastructures/{id}/live - статус мегаструктуры
        - wss://api.necp.game/v1/world/vertical-transport/live - транспорт в реальном времени
      events_published:
        - world.megastructure.status-changed: статус мегаструктуры изменился
        - world.industrial-complex.production-peak: пик производства
        - world.vertical-transport.congestion: затор в транспорте
        - world.life-support.failure: сбой жизнеобеспечения
        - world.environmental.crisis: экологический кризис
