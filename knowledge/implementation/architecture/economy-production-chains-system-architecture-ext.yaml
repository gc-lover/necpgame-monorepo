        IN_PROGRESS --> STAGE_COMPLETED: Stage Completed
        STAGE_COMPLETED --> IN_PROGRESS: Next Stage
        STAGE_COMPLETED --> COMPLETED: All Stages Done
        IN_PROGRESS --> FAILED: Stage Failed
