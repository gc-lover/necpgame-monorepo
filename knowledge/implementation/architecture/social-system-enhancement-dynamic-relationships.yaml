concept:
  overview: |
    **Social System Enhancement** представляет собой комплексную экосистему для создания
    глубоких, динамичных социальных взаимодействий между игроками в NECPGAME.

    Система обеспечивает реалистичные отношения, репутационные сети и социальную
    динамику, которая влияет на все аспекты игрового опыта.

  core_features:
    - dynamic_relationships: "Динамические отношения, эволюционирующие со временем"
    - reputation_networks: "Сети репутации с комплексными взаимодействиями"
    - social_capital_system: "Система социального капитала"
