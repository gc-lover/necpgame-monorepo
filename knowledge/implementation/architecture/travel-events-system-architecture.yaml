summary:
  problem: |
    Требуется спроектировать архитектуру системы travel-событий для обработки событий,
    происходящих во время перемещения игроков по миру:
    - Генерация событий на основе вероятностей и cooldown
    - Обработка skill checks с различными DC
    - Выдача наград и применение штрафов
    - Интеграция с эпохами (2020-2093)
    - Управление репутацией и heat
  goal: |
    Создать архитектурную схему системы travel-событий с определением:
    - Компонентов для генерации и обработки событий
    - REST, WebSocket и Event Bus контрактов
    - Интеграций с другими системами
    - Структуры БД
    - Технического задания для реализации
  essence: |
    Архитектура системы travel-событий с поддержкой генерации событий по эпохам,
    обработки skill checks, выдачи наград и интеграции с мировыми системами.

architecture:
  overview: |
    Архитектура системы travel-событий состоит из следующих компонентов:
    1. Travel Event Generator - генератор travel-событий
    2. Event Probability Calculator - калькулятор вероятностей событий
    3. Event Cooldown Manager - менеджер cooldown событий
    4. Skill Check Processor - обработчик skill checks
    5. Event Reward Distributor - распределитель наград
    6. Event Penalty Applier - применение штрафов
    7. Epoch Event Catalog - каталог событий по эпохам
    8. Event Trigger Manager - менеджер триггеров событий
    9. Event State Manager - менеджер состояния событий
    10. Travel Event Telemetry Collector - сбор телеметрии

  microservices:
    - name: world-service
      port: 8086
      responsibility: |
        Обработка travel-событий:
        - Генерация travel-событий
        - Расчет вероятностей событий
        - Управление cooldown
        - Обработка skill checks
        - Распределение наград
        - Применение штрафов
        - Управление каталогом событий по эпохам
        - Управление триггерами событий
        - Управление состоянием событий
        - Сбор телеметрии
      components:
        - travel-event-generator: генератор travel-событий
        - event-probability-calculator: калькулятор вероятностей
        - event-cooldown-manager: менеджер cooldown
        - skill-check-processor: обработчик skill checks
        - event-reward-distributor: распределитель наград
        - event-penalty-applier: применение штрафов
        - epoch-event-catalog: каталог событий по эпохам
        - event-trigger-manager: менеджер триггеров
        - event-state-manager: менеджер состояния
        - travel-event-telemetry-collector: сбор телеметрии
      endpoints:
        - POST /api/v1/world/travel-events/trigger - триггер travel-события
        - GET /api/v1/world/travel-events/available - доступные события для зоны
        - GET /api/v1/world/travel-events/{eventId} - информация о событии
        - POST /api/v1/world/travel-events/{eventId}/start - начало события
        - POST /api/v1/world/travel-events/{eventId}/skill-check - выполнение skill check
        - POST /api/v1/world/travel-events/{eventId}/complete - завершение события
        - POST /api/v1/world/travel-events/{eventId}/cancel - отмена события
        - GET /api/v1/world/travel-events/epoch/{epochId} - события эпохи
        - GET /api/v1/world/travel-events/cooldown/{characterId} - cooldown персонажа
        - GET /api/v1/world/travel-events/probability - расчет вероятности события
        - GET /api/v1/world/travel-events/rewards/{eventId} - награды события
        - GET /api/v1/world/travel-events/penalties/{eventId} - штрафы события
      websocket_channels:
        - wss://api.necp.game/v1/world/travel-events/{characterId} - поток travel-событий персонажа
      events_published:
        - world.travel-event.triggered: travel-событие активировано
        - world.travel-event.started: travel-событие начато
        - world.travel-event.skill-check-performed: выполнен skill check
        - world.travel-event.completed: travel-событие завершено
        - world.travel-event.cancelled: travel-событие отменено
        - world.travel-event.reward-distributed: награда распределена
        - world.travel-event.penalty-applied: штраф применен
        - world.travel-event.cooldown-updated: обновлен cooldown
      events_subscribed:
        - character.moved: перемещение персонажа
        - character.zone-entered: вход в зону
        - character.zone-exited: выход из зоны
        - quest.completed: завершение квеста
        - reputation.changed: изменение репутации
        - economy.transaction: транзакция в экономике
        - world.epoch-changed: изменение эпохи

