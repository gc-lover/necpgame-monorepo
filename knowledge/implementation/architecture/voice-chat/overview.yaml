        ## Общая архитектура

        Система голосового чата представляет собой распределенную микросервисную архитектуру,
        обеспечивающую голосовую коммуникацию в реальном времени для игроков NECPGAME.

        ### Ключевые принципы:
        - **Peer-to-peer коммуникация**: WebRTC для прямого обмена аудио между клиентами
        - **Server mediation**: Для сложных сценариев (raid, proximity) с пространственным звуком
        - **Микросервисная архитектура**: Разделение на специализированные компоненты
        - **Горизонтальное масштабирование**: Поддержка тысяч одновременных пользователей
        - **Отказоустойчивость**: Автоматическое переподключение и fallback механизмы

        ### Основные компоненты:
        1. **Voice Chat Service** - основной API и бизнес-логика
        2. **WebRTC Signaling Server** - установка и управление соединениями
        3. **Media Server** - обработка аудио для сложных сценариев
        4. **Voice Gateway** - шлюз для внешних интеграций
        5. **Voice Analytics** - сбор и анализ статистики использования
