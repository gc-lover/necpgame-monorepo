        COOLDOWN --> ARCHIVED: Archive
        ACTIVE --> ARCHIVED: Cancel
        ANNOUNCED --> PLANNED: Cancel Announcement
        COOLDOWN --> ACTIVE: Reactivate (Periodic)
    ```

