integrations:
  event_bus:
    type: Kafka
    topics:
      - world-events.created
      - world-events.updated
      - world-events.announced
      - world-events.activated
      - world-events.deactivated
      - world-events.effects-applied
      - world-events.effects-removed
    consumers:
      - economy-service
      - social-service
      - gameplay-service
      - notification-service
      - analytics-service
      - realtime-gateway

  database:
    type: PostgreSQL
    schema: world_events
    tables:
      - world_events
      - event_effects
      - event_schedules
      - event_history
      - event_analytics

  cache:
    type: Redis
    keys:
      - world-events:active
      - world-events:planned
      - world-events:{id}
    ttl: 300 seconds

