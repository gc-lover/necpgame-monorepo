summary:
  problem: Необходимо агрегировать материалы по системе инвентаря и указать связи между частями документации.
  goal: Предоставить краткую навигацию по подсистемам инвентаря и ответственным сервисам.
  essence: Документ содержит сведения об архитектуре economy-service и ссылках на части Core и Advanced.
  key_points:
    - inventory управляется economy-service с маршрутом `/api/v1/economy/inventory/*`.
    - Описаны зависимости от character, loot и trade сервисов.
    - Навигация делит систему на Core и Advanced части.
