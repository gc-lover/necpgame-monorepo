      title: Микросервисная архитектура
      body: |
        Ответственный микросервис — `economy-service` (порт 8085). API Gateway маршрут: `/api/v1/economy/inventory/*`.
        Взаимодействия включают character-service, loot-service и trade-service.
      mechanics_links: []
    - id: structure
      title: Структура документации
      body: |
        - Part 1: Core System — база данных, управление хранением и экипировкой.
        - Part 2: Advanced Features — торговля, качество, прочность и оптимизации.
      mechanics_links: []
