summary:
  problem: Нужно централизованное описание подсистемы управления персонажами для команд реализации и live-ops.
  goal: Зафиксировать назначение комплекса, структуру документации и связь с микросервисами.
  essence: Документ определяет содержимое пакета Player Character Management и ссылки на подробные части.
  key_points:
    - Система охватывает профили игроков, персонажей и интеграции с сервисами.
    - Разделена на сводный документ и две подробные части.
    - Связана с процессами создания, удаления и переключения.
    - Обновления версий фиксируют расширения и актуализацию статусов.
content:
  sections:
    - id: overview
      title: 'Назначение системы'
      body: |
        Комплекс управляет профилями игроков и персонажей, включая создание, восстановление, кастомизацию и интеграции с инвентарем, квестами и статами.
      mechanics_links: []
      assets: []
    - id: structure
      title: 'Структура документации'
      body: |
        Пакет состоит из character-management.md как сводного файла и двух частей: Part 1 для CRUD и базы данных, Part 2 для переключения и пересчета статов.
      mechanics_links: []
      assets: []
    - id: readiness
      title: 'Готовность и релизы'
      body: |
        API отмечен как ready, последняя проверка 2025-11-09. Версия 1.1.0 включает сводный документ и актуализацию статусов.
      mechanics_links: []
      assets: []
    - id: integrations
      title: 'Интеграции'
      body: |
        Система взаимодействует с quest-service, inventory-service и progression для выдачи квестов, инвентаря и статов при изменениях персонажа.
      mechanics_links: []
      assets: []
    - id: change_log
      title: 'История изменений'
      body: |
        Версия 1.1.0 добавила сводный документ, 1.0.1 разделила материалы, 1.0.0 создала исходный пакет объемом 842 строки.
      mechanics_links: []
