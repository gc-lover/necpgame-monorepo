summary:
  problem: "Команда должна понимать как устроен realtime слой, какие зоны и протоколы поддерживаются и где искать подробности."
  goal: "Предоставить навигационный индекс с ключевыми параметрами сервисов, маршрутами и ссылками на три детальных части."
  essence: "README фиксирует world-service как основной узел, перечисляет WebSocket topics, структуру частей и историю изменений после декомпозиции."
  key_points:
    - "Realtime слой работает через world-service (порт 8086) и маршрутизируется API Gateway на WebSocket `ws://.../ws`."
    - "Каналами служат zone/player/combat/world topics для событий геймплея, чата и мировых апдейтов."
    - "Структура документации разделена на архитектуру зон, протокол и оптимизации, профили производительности."
