summary:
  problem: 'Нужен единый обзор целевой архитектуры фронтенда для синхронизации команд.'
  goal: 'Зафиксировать ключевые принципы и модульную схему клиентского приложения.'
  essence: 'Фронтенд строится на React, TypeScript и Redux с делением на шесть доменных модулей.'
  key_points:
    - 'React + TypeScript + Redux — базовый технологический стек.'
    - 'Архитектура опирается на доменные модули: авторизация, персонаж, квесты, бой, экономика, социальные функции.'
    - 'Технические детали раскрываются в профильных гидах, связанных с каждым модулем.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Архитектура клиентского приложения задаёт общие принципы разработки UI слоя NECPGAME. Документ служит
        справочным ориентиром для концепт-команды, Vision Manager и инженерных команд, подтверждая согласованность
        выбранного технологического стека и модульной схемы. Расширенные инструкции и спецификации предоставляются
        в отдельных руководствах, на которые указывают ссылки из профильных модулей.
      mechanics_links: []
      assets: []
    - id: architecture_overview
      title: 'Технологический стек'
      body: |
        Клиент реализуется на React и TypeScript с использованием Redux для управления состоянием. Подход обеспечивает
        предсказуемость поведения и прозрачное тестирование критических сценариев. Зависимости и инфраструктурные
        аспекты (сборка, роутинг, локализация) наследуются от базового фронтенд-шела, который поддерживается
        платформенной командой.
      mechanics_links: []
      assets: []
    - id: module_layout
      title: 'Модульная структура'
      body: |
        Архитектура разделена на доменные модули, каждый из которых отвечает за определённый слой геймплея и интерфейса:

        - Auth module — процедуры регистрации, логина, восстановления доступа и управление сессиями.
        - Character module — профили персонажей, кастомизация, навыки и снаряжение.
        - Quest module — интерактивные цепочки задач, прогресс и синхронизация с нарративом.
        - Combat module — боевые интерфейсы, HUD и интеграция с боевой логикой.
        - Economy module — торговля, рынки, валюты и инвентарь.
        - Social module — чаты, кланы, социальные активности и коммуникации.

        Для каждого модуля поддерживается свой комплект UI-компонентов, протоколов взаимодействия с API и сценариев
        тестирования. Детализация ведётся в специализированных документах технического каталога.
      mechanics_links: []
      assets: []
    - id: guidance
      title: 'Применение и дальнейшие шаги'
      body: |
        Архитектурный обзор используется как обязательная точка входа для новых членов команды. При разработке
        новых фич необходимо соотносить их с соответствующим модулем и учитывать зависимость от остальных уровней.
        Изменения стеков должны обсуждаться на архитектурном ревью и фиксироваться в обновлённой версии документа.
      mechanics_links: []
      assets: []
