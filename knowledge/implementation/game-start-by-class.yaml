content:
  sections:
    - id: overview
      title: "Общее описание"
      body: |
        Документ описывает стартовые сценарии для трёх базовых классов NECPGAME. Для каждого класса
        определены стартовые характеристики, первый квест, набор снаряжения и приветственный диалог.
        Шаблон применяется независимо от происхождения и выбранной фракции.
      mechanics_links: []
      assets: []
    - id: solo_start
      title: "Solo — стартовый сценарий"
      body: |
        Solo получает боевой путь с повышенными значениями силы и ловкости. Первый квест — боевое
        задание, адаптируемое под фракцию. Базовый набор включает пистолет Liberty, броню Street и нож.
        Дополнительное вооружение определяется фракцией (корпоративное, военное, уличное и т.д.).
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: netrunner_start
      title: "Netrunner — стартовый сценарий"
      body: |
        Netrunner специализируется на взломе. Первое задание — хакерская операция с различными целями
        в зависимости от фракции. Базовый комплект: кибердека, нож и броня Street. Фракции выдают
        уникальные модификации кибердеки.
      mechanics_links:
        - mechanics/progression/classes-abilities.yaml
      assets: []
    - id: techie_start
      title: "Techie — стартовый сценарий"
      body: |
        Techie фокусируется на ремонте и модификациях. Первый квест требует технических навыков,
        а стартовый набор содержит инструментальный комплект и базовое оружие. Фракции расширяют набор
        специализированными инструментами.
      mechanics_links:
        - mechanics/progression/classes-general-skills.yaml
      assets: []
    - id: follow_up
      title: "Дальнейшая детализация"
      body: |
        Для полноты требуется описать конкретные варианты первого квеста и вариации диалогов внутри
        каждой фракции. Эти сценарии будут отражены в `implementation-game-start-unique-starts.yaml`.
      mechanics_links:
        - implementation/game-start-unique-starts.yaml
      assets: []
