summary:
  problem: "Не был структурирован единый справочник стартовых сценариев для классов."
  goal: "Зафиксировать стартовые параметры Solo, Netrunner и Techie для подготовки сценариев онбординга."
  essence: "Каждый класс получает уникальный квест, набор снаряжения и приветственный диалог с учётом выбранной фракции."
  key_points:
    - "Solo стартует через боевые задания с акцентом на вооружение и защиту."
    - "Netrunner начинает с хакерских миссий и усиленной кибердеки."
