summary:
  problem: "Отсутствовал структурированный справочник стартов по каждой фракции."
  goal: "Определить стартовые локации, NPC и квесты для Arasaka, Militech, Valentinos, Maelstrom и NCPD."
  essence: "Каждая фракция предоставляет собственную локацию, первого NPC и адаптированный квест с уникальным вступительным диалогом."
  key_points:
    - "Корпорации дают корпоративные стартовые задания и повышенную репутацию."
    - "Банды вовлекают в уличные сценарии с упором на лояльность и импланты."
    - "NCPD формирует старт вокруг закона и порядка с полицейским NPC."
content:
  sections:
    - id: overview
      title: "Общее описание"
      body: |
        Документ описывает фракционные стартовые сценарии. Для каждой фракции определены стартовая
        локация, первый NPC, тип стартового квеста и приветственный диалог.
      mechanics_links: []
      assets: []
    - id: arasaka
      title: "Arasaka"
      body: |
        Arasaka — технологическая мегакорпорация. Старт происходит в Downtown, первый NPC — Хироши
        Танака. Первый квест связан с корпоративной безопасностью, а стартовая репутация повышена.
      mechanics_links:
        - canon/factions/arasaka.yaml
      assets: []
    - id: militech
      title: "Militech"
      body: |
        Militech — военная корпорация. Игрок начинает в штаб-квартире, NPC — Джеймс «Железный» Рид.
        Квесты фокусируются на военных операциях и дисциплине.
      mechanics_links:
        - canon/factions/militech.yaml
      assets: []
    - id: valentinos
      title: "Valentinos"
      body: |
        Valentinos — уличная банда Heywood. Игрок знакомится с лидером Хосе «Тигром» Рамиресом, а первый
        квест посвящён укреплению связей банды.
      mechanics_links:
        - canon/factions/valentinos.yaml
      assets: []
    - id: maelstrom
      title: "Maelstrom"
      body: |
        Maelstrom — киберпанк-банда Watson. Стартовый NPC Ройс проверяет лояльность заданиями,
        связанными с имплантами и риском.
      mechanics_links:
        - canon/factions/maelstrom.yaml
      assets: []
    - id: ncpd
      title: "NCPD"
      body: |
        NCPD — полиция Night City. Вступительный NPC Сара Миллер выдаёт задания на поддержание закона.
      mechanics_links:
        - canon/factions/ncpd.yaml
      assets: []
    - id: follow_up
      title: "Дальнейшая детализация"
      body: |
        Для каждого фракционного сценария необходимо детализировать ветвления диалогов и расширенные
        варианты стартовых квестов в `implementation-game-start-unique-starts.yaml`.
      mechanics_links:
        - implementation-game-start-unique-starts.yaml
      assets: []
