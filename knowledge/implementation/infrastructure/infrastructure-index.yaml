summary:
  problem: Нужен единый индекс инфраструктурных систем для микросервисной платформы NECPGAME.
  goal: Зафиксировать текущее состояние gateway, discovery, config сервера и связанных систем безопасности, архитектуры, производительности и операций.
  essence: Документ перечисляет инфраструктурные компоненты, их статус, связи с микросервисами и текущую архитектуру развёртывания.
  key_points:
    - Gateway, Service Discovery и Config Server уже развернуты и доступны через docker-compose.
    - Секция систем группирует anti-cheat, admin tools, API gateway, database, caching, CDN и logging.
    - Архитектурная диаграмма описывает связку клиента, CDN, gateway, discovery, сервисов, Redis и PostgreSQL.
content:
  sections:
    - id: microservices_infrastructure
      title: Микросервисная инфраструктура
      body: |
        Описаны реализованные компоненты: Spring Cloud Gateway (порт 8080), Eureka Server (8761) и Config Server (8888).
        Указаны назначение, путь в репозитории и статус. Приведена команда docker-compose для запуска инфраструктуры из BACK-GO.
      mechanics_links: []
      assets: []
    - id: system_catalog
      title: Каталог систем
      body: |
        Системы сгруппированы по направлениям. Security & Protection включает anti-cheat и admin moderation tools.
        Architecture описывает API Gateway и Database Architecture. Performance покрывает caching strategy и CDN.
        Operations фиксирует error handling и logging.
      mechanics_links: []
      assets: []
    - id: microservice_architecture
      title: Архитектура микросервисов
      body: |
        Диаграмма показывает путь клиента через CDN и gateway к сервисам, управляющим Redis и PostgreSQL с репликами и бэкапами.
        Отмечены статусы реализации для каждого сервиса (реализовано или планируется).
      mechanics_links: []
      assets: []
