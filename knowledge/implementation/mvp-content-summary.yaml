summary:
  problem: Не было сводного представления о подготовленном контенте MVP.
  goal: Сконсолидировать данные о локациях, NPC, предметах, квестах и событиях для первого запуска.
  essence: Документ собирает статистику JSON и текстовых ресурсов, фиксируя готовность MVP контента.
  key_points:
    - Перечислены основные JSON файлы, их содержимое и объём.
    - Описаны текстовые артефакты и сценарии в каталоге `mvp-content`.
    - Приведена статистика по локациям, NPC, предметам, квестам и событиям.
    - Определены направления расширения для следующей итерации.
content:
  sections:
    - id: data_sources
      title: 'JSON данные'
      body: |
        Каталог `mvp-data-json` содержит файлы с локациями, NPC, предметами, квестами и действиями. Для
        каждого файла указаны количество записей и ключевые атрибуты, что облегчает подготовку API моделей.
      mechanics_links:
        - implementation/mvp-data-json/README.md
      assets: []
    - id: narrative_assets
      title: 'Тексты и описания'
      body: |
        Раздел суммирует детальные тексты, описания предметов, диалоги и события, подготовленные в каталоге
        `mvp-content`. Эти материалы используются для UX сценариев и нарративных заготовок.
      mechanics_links:
        - implementation/mvp-content/README.md
      assets: []
    - id: statistics
      title: 'Статистика контента'
      body: |
        Сводная статистика по локациям, NPC, предметам, квестам, событиям и боевым описаниям демонстрирует
        готовность базового набора для MVP и помогает баланс-команде.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: availability
      title: 'Что доступно игроку'
      body: |
        Локации, NPC, предметы, квесты, события и боевые сценарии перечислены с отметкой готовности.
        Это служит чек-листом для контентной команды и QA.
      mechanics_links:
        - implementation/game-first-quest-intro.yaml
      assets: []
    - id: expansion
      title: 'План дальнейшего расширения'
      body: |
        Зафиксированы направления увеличения диалогов, событий, точек интереса и боевых вариантов без
        использования формата TODO, что позволяет планировать следующие обновления контента.
      mechanics_links: []
      assets: []
