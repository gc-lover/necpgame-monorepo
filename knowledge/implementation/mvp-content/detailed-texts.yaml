summary:
  problem: Требуется зафиксировать текстовый контент для MVP версии NECPGAME, охватывающий локации, диалоги, действия и события.
  goal: Обеспечить сценаристов и инженеров текстами, которые будут отображаться игроку в текстовом MVP.
  essence: Документ содержит детальные описания локаций, NPC, действий и событий, используемые при генерации текстового интерфейса.
  key_points:
    - Описаны пять ключевых районов Night City с вариантами повторного осмотра.
    - Подготовлены диалоги для торговцев, фиксера, квестодателя и лидера банды.
    - Включены шаблоны текстовых событий, действий и боевых сценариев.
content:
  sections:
    - id: locations
      title: Детальные описания локаций
      body: |
        Downtown, Watson, Westbrook, Santo Domingo и Heywood имеют подробные базовые описания и варианты повторного осмотра
        объектов (небоскрёбы, улицы, торговцы, заводы, граффити, элитные комплексы, промышленные зоны и территория банд).
        Тексты используются при исследовании локаций и обеспечивают атмосферу районов.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Детальные диалоги NPC
      body: |
        Диалоги подготовлены для торговцев Джейка Арчера и Риты Морено, офицера Сары Миллер, фикcера Марко «Фикс» Санчеса и
        лидера Valentinos Хосе «Тигр» Рамиреса. Каждый NPC имеет приветствие и ветки диалогов с ответами и контекстом районов.
      mechanics_links: []
      assets: []
    - id: actions
      title: Описания действий
      body: |
        Включены шаблоны текстов для действий в локациях: осмотр окружения, отдых, использование объектов, хакерство. Тексты
        обеспечивают интерактивность и помогают игроку понимать последствия действий.
      mechanics_links: []
      assets: []
    - id: events
      title: События и боевые сцены
      body: |
        Подготовлены тексты для перемещений между локациями, взаимодействий с NPC (дружелюбных и враждебных) и боевых сцен
        (начало боя, атака, защита, победа, поражение). Шаблоны позволяют генерировать вариативный текстовый опыт.
      mechanics_links: []
      assets: []
    - id: todo
      title: Список доработок
      body: |
        Запланировано расширение диалогов, описаний действий, событий и введение различных описаний для времени суток.
      mechanics_links: []
      assets: []
