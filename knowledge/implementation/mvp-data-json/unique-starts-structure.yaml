summary:
  problem: Нужно определить структуру JSON для 45 уникальных стартов (происхождение × фракция × класс).
  goal: Описать формат записей, связи и требования к будущему файлу `unique-starts.json`.
  essence: Документ фиксирует схему данных, примеры полей и матрицу комбинаций.
  key_points:
    - Формат записи включает локацию, стартового NPC, первый квест, диалоги, репутацию и экипировку.
    - Матрица комбинаций: 3 происхождения × 5 фракций × 3 класса.
    - TODO включает заполнение полного JSON и расширение описаний.
content:
  sections:
    - id: format
      title: Формат записи старта
      body: |
        Структура включает идентификатор `start-{origin}-{faction}-{class}`, поля `origin`, `faction`, `class`, объекты
        `startingLocation`, `startingNpc`, `firstQuest`, `introDialogue`, `startingReputation` и `startingEquipment`. Пример
        формата представлен в JSON блоке.
      mechanics_links: []
      assets: []
    - id: matrix
      title: Матрица комбинаций
      body: |
        Комбинации строятся по происхождениям (Street Kid, Corpo, Nomad), фракциям (Arasaka, Militech, Valentinos, Maelstrom,
        NCPD) и классам (Solo, Netrunner, Techie). Всего 45 уникальных стартовых сценариев для MVP.
      mechanics_links: []
      assets: []
