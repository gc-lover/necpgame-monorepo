summary:
  problem: Боевым подсистемам требуется единый набор непрерывных характеристик вместо кубиковой математики.
  goal: Согласовать категории, диапазоны и формулы shooter-атрибутов для боевых, прогрессионных и аналитических сервисов.
  essence: Базовые параметры определяют точность, мобильность, выживаемость, социальное давление и технавыки, связывая боевые системы и телеметрию.
  key_points:
    - Категории распределены по стрельбе, мобильности, выживаемости, социальным и техническим проверкам.
    - Базовые значения заданы для ключевых ролей и удерживают целевой TTK в диапазоне 0.50–0.60.
    - Пороговые значения регулируют исходы взаимодействий и античит-контроль.
    - Телеметрия и прогрессия используют общие параметры для анализа и наград.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Shooter-атрибуты заменяют дискретные броски кубиков на непрерывные значения, которыми пользуются
        боевые подсистемы, прогрессия и аналитика. Параметры синхронизируются с `analytics-service`,
        `session-service`, `quest-engine` и `economy-service`, чтобы обеспечить единые правила для урона,
        мобильности и социальных взаимодействий.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.md
      assets: []
    - id: categories
      title: 'Категории характеристик'
      body: |
        Стрелковые параметры (`accuracy`, `stability`, `handling`, `suppression_score`) отвечают за точность,
        отдачу, скорость обращения и эффект подавления. Мобильность (`mobility`, `momentum`) определяет
        скорость, ускорение и накопленный импульс. Выживаемость (`resilience`, `shield_capacity`)
        сокращает длительность контроля и задаёт устойчивость щитов. Социальные и технические параметры
        (`presence`, `tech_override`, `analysis`) описывают переговоры и взаимодействие с оборудованием.
      mechanics_links:
        - mechanics/combat/combat-shooting.md
        - mechanics/combat/combat-freerun.md
        - mechanics/quests/quest-system.md
      assets: []
    - id: baseline
      title: 'Базовые значения ролей'
      body: |
        Архетипы Assault, Support, Tech Specialist, Stealth/Recon и гибридный старт получают базовые наборы
        значений. Assault удерживает accuracy на уровне 0.56 и stability 0.52, Support усиливает resilience
        до 0.54, Tech Specialist поднимает tech_override до 0.60 и analysis до 0.62, Stealth/Recon повышает
        mobility до 0.58 и presence до 0.58. Гибрид распределяет параметры около 0.50, обеспечивая
        контролируемый TTK.
      mechanics_links:
        - mechanics/combat/combat-abilities.md
      assets: []
    - id: thresholds
      title: 'Пороги взаимодействий'
      body: |
        Стандартный успех достигается при значении параметра выше порога, диапазон ±0.03 от порога требует
        дополнительного подтверждения, а падение ниже порога −0.03 активирует негативные последствия.
        Сложности Tier 1–Tier 5 покрывают бытовые сценарии, стандартные бои, сложные операции и элитные
        рейды, задавая диапазоны 0.35–0.90.
      mechanics_links:
        - mechanics/combat/combat-stealth.md
      assets: []
    - id: formulas
      title: 'Баланс и формулы'
      body: |
        `effective_spread = base_spread * (1 - stability)` удерживает минимальный разброс не ниже 30% от
        базового. Подавление рассчитывается формулой `suppression_apply = suppression_score * accuracy`.
        `mobility_speed = base_speed * (1 + mobility)` учитывает накопленный `momentum`, а
        `presence_check = presence - enemy_resolve` определяет исход переговоров. `resilience` сокращает
        длительность контроля по формуле `duration_final = duration_base * (1 - resilience*0.4)`.
      mechanics_links:
        - mechanics/combat/combat-hacking-networks.md
      assets: []
    - id: telemetry
      title: 'Телеметрия и события'
      body: |
        Потоки `analytics.shooter.metrics`, `analytics.movement.momentum`, `analytics.social.interaction`
        и `combat.anticheat.threshold` передают значения параметров, исходы взаимодействий и возможные
        нарушения. Данные используются аналитикой для контроля целей SLA и античитом для фиксации
        отклонений более 0.12 от базовых значений.
      mechanics_links: []
      assets: []
    - id: progression
      title: 'Связь с прогрессией'
      body: |
        Перки каждые пять уровней усиливают два параметра максимум на +0.05. Импланты дают постоянные
        бонусы, а редкость экипировки добавляет 0.02–0.12. Комбинации способностей формируют временные
        эффекты, которые отслеживаются аналитикой и античитом для предотвращения злоупотреблений.
      mechanics_links:
        - mechanics/progression/progression-skills.md
      assets: []
