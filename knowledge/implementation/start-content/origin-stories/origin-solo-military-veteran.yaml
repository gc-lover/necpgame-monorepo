summary:
  problem: Игрокам класса Solo требуется последовательная история происхождения, которая объясняет стартовые перки и вводит ключевых энписи.
  goal: Сформировать трёхэтапную origin-story для Solo, связывающую боевой опыт персонажа с фракциями Night City.
  essence: Три квеста показывают путь военного ветерана от прибытия в Night City до подтверждения статуса Solo.
  key_points:
    - Выбор прошлого влияет на репутацию и доступ к контактам.
    - Прогрессия из трёх квестов с нарастающей сложностью и наградами.
    - Финальная дуэль закрепляет титул и открывает ветки независимых квестов.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Origin-story описывает бывшего бойца corpo-security, прибывшего в Night City и ищущего новую цель. История служит onboarding-цепочкой на 3 квеста и формирует мотивацию класса Solo.
      mechanics_links:
        - mechanics/quests/quest-system.md
      assets: [ ]
    - id: backstory
      title: 'Предыстория персонажа'
      body: |
        Персонаж служил в Arasaka или Militech и потерял отряд во время DataKrash. Игрок выбирает причину ухода со службы, что влияет на отношение NPC и стартовые показатели. Характеристика героя: дисциплина, одиночество и боевые навыки.
      mechanics_links:
        - mechanics/reputation/reputation-system.yaml
      assets: [ ]
    - id: quest_flow
      title: 'Структура квестов'
      body: |
        Квест 1 «Первый контракт» знакомит с Найт-Сити и наставником Сарой Миллер. Игрок выполняет зачистку банды и получает стартовое оружие и репутацию NCPD.

        Квест 2 «Построение репутации» — серия из трёх контрактов, повышающая сложность и закрепляющая роль Solo через охрану, эскорт и зачистку.

        Квест 3 «Соперник» выводит на дуэль с ветераном, где применяется тактический навык. Победа даёт титул «Solo of Night City» и завершает origin.
      mechanics_links:
        - mechanics/combat/combat-basics.yaml
        - mechanics/progression/experience-flow.yaml
      assets: [ ]
    - id: interactive_structure
      title: 'Диалоговые ветки'
      body: |
        Диалоговые деревья обеспечивают вариативность: выбор причины увольнения меняет репутацию, а реакции NPC адаптируются к прошлому героя. Условные узлы обеспечивают повторные попытки боёв при поражении.
      mechanics_links:
        - mechanics/dialogue/dialogue-graph.yaml
      assets: [ ]
    - id: rewards
      title: 'Награды и перки'
      body: |
        Прохождение цепочки даёт бонусы: +2 к тактике, +1 AC, стартовое оружие и уникальный трофей соперника. Репутация распределяется по NCPD и независимым фракциям в зависимости от ветки.
      mechanics_links:
        - mechanics/progression/perks-catalog.yaml
      assets: [ ]
    - id: branching
      title: 'Вариативность и влияние'
      body: |
        Варианты backstory («уволен» или «дезертир») открывают разные контакты и изменяют доступ к квестам корпораций или банд. Финальная дуэль закрепляет выбор и влияет на стартовые линии сюжета.
      mechanics_links:
        - mechanics/world/reputation-impact.yaml
      assets: [ ]
    - id: api_mapping
      title: 'Интеграция с API'
      body: |
        Ключевые эндпоинты: старт origin (`POST /api/v1/origin/start`), фиксация завершённых квестов (`POST /api/v1/origin/quest-complete`), проверка статуса (`GET /api/v1/origin/status`) и проведение дуэли (`POST /api/v1/combat/duel`).
      mechanics_links:
        - services/backend/origin/api.yaml
      assets: [ ]
