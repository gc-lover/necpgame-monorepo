summary:
  problem: Район Santo Domingo страдает от перебоев сети после кризиса 2023 года.
  goal: Описать короткий квест Techie по восстановлению узла энергосети и сбору компонентов.
  essence: Игрок получает просьбу Анны Петровой, добывает электронику и восстанавливает энергосистему района.
  key_points:
    - Простой progression-квест для раннего уровня класса Techie.
    - Сбор и доставка компонентов демонстрируют роль технической поддержки.
    - Возможна flavor-проверка TECH для установки детали.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-class-techie-2025-repair-grid`
        - Контакт: `npc-anna-petrova`
        - Локация: Santo Domingo
        - Уровень: 2 (ранний геймплей Techie)
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели
      body: |
        1. Принять задание у Анны Петровой.
        2. Прибыть к повреждённому узлу.
        3. Собрать электронику (×2) в зоне поиска.
        4. Вернуться к Анне и завершить ремонт.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
    - id: interactions
      title: Интеракции и проверки
      body: |
        - TECH (DC 12) — необязательная проверка при установке детали, добавляющая flavor-реплики.
        - Побочный ивент охраны груза из `events.json` может активироваться во время доставки компонентов.
      mechanics_links:
        - mechanics/engineering/maintenance-overview.yaml
    - id: rewards
      title: Награды
      body: |
        - 220 XP
        - 280 eddies
        - Компоненты (×1)
        - Дополнительный XP или репутация района при успешной TECH-проверке.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и QA
      body: |
        - `POST /api/v1/quests/quest-class-techie-2025-repair-grid/accept`
        - `POST /api/v1/objectives/complete`
        - `POST /api/v1/quests/quest-class-techie-2025-repair-grid/complete`

        QA сценарии: прохождение без TECH-проверки, с успешной проверкой, запуск побочного ивента охраны груза.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
