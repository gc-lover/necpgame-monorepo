summary:
  problem: Брешь в Blackwall позволяет AI-прокси проникать в Downtown и угрожает интересам Arasaka.
  goal: Задокументировать миссию по анализу бреши, бою с AI и герметизации разлома.
  essence: Игрок с Элизабет Чен исследует аномалию, проводит netrun-бой и закрывает брешь, защищая город.
  key_points:
    - INT, NETRUNNING-COMBAT и COOL проверки влияют на данные, число врагов и устойчивость к кибершоку.
    - Бой масштабируется от 3 до 6 противников в зависимости от успеха оверклок проверки.
    - Итоговая герметизация может быть полной или частичной, меняя награды.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-faction-arasaka-2055-blackwall-breach`
        - Контакт: `npc-elizabeth-chen`
        - Локация: Downtown, сектор бреши Blackwall
        - Геймплей: netrunning + shooter на уровне 7
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и проверки
      body: |
        | Этап | Проверка | Эффект |
        | --- | --- | --- |
        | Анализ бреши | INT 17 | Дополнительные данные и XP |
        | Оверклок | NETRUNNING-COMBAT 18 | Мгновенное отключение 3 AI-прокси |
        | Герметизация | COOL 16 | Сопротивление кибершоку перед финальной проверкой |
      mechanics_links:
        - mechanics/netrun/netrunner-core.yaml
    - id: stages
      title: Стадии
      body: |
        1. Брифинг у Элизабет Чен и получение координат.
        2. Скан бреши и сбор телеметрии.
        3. Netrun-бой с AI-прокси.
        4. Герметизация разлома и отчёт.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
    - id: encounters
      title: Встречи и состояния
      body: |
        - AI Proxy Wave: 3–6 врагов (defenseRating 210–230).
        - Elite Guardians: появляются при провале герметизации.
        - Состояния: кибершок, перегрев, системный сбой.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: sealing
      title: Герметизация
      body: |
        Финальная проверка определяет, полностью ли закрыта брешь.
        Частичная герметизация снижает награды и требует мониторинга Arasaka.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
    - id: rewards
      title: Награды
      body: |
        - 850 XP, 1100 eddies, `item-blackwall-data`, репутация Arasaka +30.
        - Дополнительные XP за успехи INT/NETRUNNING/COOL.
        - Штрафы: поражение −15% денег, частичная герметизация −10% XP.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и QA
      body: |
        REST: `POST /quests/quest-faction-arasaka-2055-blackwall-breach/accept`, `/skill-check`, `/combat/start`, `/quests/{id}/complete`.
        QA: оверклок успех, силовой бой, смешанный сценарий, провал герметизации.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
