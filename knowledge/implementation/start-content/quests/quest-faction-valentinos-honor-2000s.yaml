summary:
  problem: Конкурирующие банды угрожают семье лидера Valentinos в начале 2000-х.
  goal: Зафиксировать короткий квест защиты чести улиц с возможной социальной развязкой.
  essence: Игрок принимает задание Хосе «Тигра», отражает нападение в Heywood и укрепляет репутацию Valentinos.
  key_points:
    - Ранний фракционный квест с акцентом на честь и лояльность.
    - Возможна социалка COOL 12 для урегулирования конфликта без боя.
    - Успех повышает репутацию Valentinos и выдаёт базовые награды.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-faction-valentinos-honor-2000s`
        - Контакт: `npc-jose-tiger`
        - Локация: Heywood
        - Роль: защита семьи Valentinos от нападения конкурентов
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели
      body: |
        1. Представиться Хосе и принять задание.
        2. Добраться до точки нападения.
        3. Отразить атаку (2 противника) или разрешить конфликт через COOL 12.
        4. Вернуться к Хосе с отчётом.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: rewards
      title: Награды
      body: |
        - 260 XP
        - 320 eddies
        - Репутация Valentinos +8
        - Дополнительный XP при успешной социалке
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: implementation_notes
      title: Реализация
      body: |
        - Конфликт можно расширить побочным ивентом охраны граждан.
        - Социальная ветка служит обучающим моментом для COOL-ориентированных билдов.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
