content:
  sections:
    - id: synopsis
      title: Синопсис
      body: |
        - ID: `quest-main-2065-gray-theater`
        - Контакт: `npc-sarah-miller`
        - Локации: Downtown и Watson
        - Цель: предотвратить эскалацию прокси-войны Arasaka/Militech
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и ветвления
      body: |
        Маршрут: принять задание → проникнуть → саботировать (данные или оборудование) → устранить охрану → уйти незамеченным → доложить.
        Ветви: STEALTH 18 (−4 врага), TECH 17 (−15% времени), COOL 17 (защита от паники).
        Штрафы: тревога добавляет +6 врагов и уменьшает таймер эвакуации; провал стелса уменьшает награды на 15%.
        Саботаж:
        - `data`: усиливает репутацию, открывает side-интел квесты.
        - `equipment`: усиливает лут, но снижает репутацию Arasaka.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: parameters
      title: D&D параметры
      body: |
        Инициатива d20 + REF, AC врагов 14–17, урон SMG/AR/heavy, состояния паника/сигнализация/ослепление.
        Skill Checks:
          - STEALTH 18: скрытный маршрут, −4 охранника, отключает тяжелого дрона.
          - TECH 17: быстрое вскрытие, −15% таймера эвакуации, снижает шум.
          - COOL 17: иммунитет к панике, +1 re-roll в переговорах.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: dialogues
      title: Диалоговое дерево
      body: |
        25 узлов (ключевые):
        - `start`, `details`, `accept`, `decline`, `re-accept`
        - `travel` → `pre-brief` → `entry_choice` (silent/loud/fake-ID)
        - `infiltrate_silent`, `infiltrate_loud`, `infiltrate_fake_id`
        - `intel_node` (узнать о патрулях) → `choose_sabotage` (`steal_data` / `destroy_equipment`)
        - `mid_combat_talk` (уговор охраны) — COOL 17 даёт skip боя
        - `alarm_triggered` (ветка паники)
        - `escape_prep`, `evac_roof`, `evac_service_tunnel`
        - `report_branch` (`report_success`, `report_fail`, `report_partial`)
        - `complete`, `fail_state`, `postmortem` (обратная связь NCPD)
        Исходы:
        - Успех stealth: нет доп. волн, +репутация.
        - Успех tech: быстрее эвакуация, лог-файлы как лут.
        - Успех cool: можно отпустить охрану, минус тревога.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: rewards
      title: Награды и штрафы
      body: |
        База: 920 XP, 1200 eddies, `item-corporate-data`, репутация NCPD +22.
        Бонусы: успешные STEALTH/TECH/COOL проверки (+100 XP, меньше врагов, защита).
        Штрафы: провал (−15% денег), сигнализация (доп. враги), паника (−2 действия).
        Саботаж данных:
          - +200 eddies, +5 NCPD, открывает side-цепочку "Data Leak".
        Саботаж оборудования:
          - +150 eddies, шанс лута `weapon-mod-tier2`, −2 репутации Arasaka.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: interfaces
      title: API эндпоинты
      body: |
        - `POST /api/v1/quests/quest-main-2065-gray-theater/accept`
        - `POST /api/v1/skill-check`
        - `POST /api/v1/combat/start`
        - `POST /api/v1/quests/quest-main-2065-gray-theater/complete`
        - `POST /api/v1/quests/quest-main-2065-gray-theater/sabotage` (method=data|equipment)
        - `POST /api/v1/quests/quest-main-2065-gray-theater/telemetry` (skill rolls, alarm, evac route)
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
    - id: telemetry
      title: Логи и тестирование
      body: |
        Логи skill-check, stealth/combat, выбор саботажа.
        Тесты: чистый stealth, силовой, смешанный, провал и alarm.
        Метрики: время до тревоги, % успехов по навыкам, число обнаружений, выбранные маршруты эвакуации.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
