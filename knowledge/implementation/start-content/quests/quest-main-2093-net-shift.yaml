summary:
  problem: Необходимо оформить квест о новой аномалии Blackwall с сетевыми анализами и боевым сопровождением.
  goal: Задать цели, ветвления и API для оперативной имплементации в shooter-пайплайне.
  essence: Квест сочетает социальные переговоры с охраной, анализ сетевых помех и зачистку аномальных угроз в Downtown.
  key_points:
    - Социальная ветка сокращает число боёв за счёт корпоративной поддержки.
    - Проверка INT/TECH накладывает состояние «Подавление» на первую встречу.
    - Готовый маппинг API и тест-кейсы для QA.
content:
  sections:
    - id: synopsis
      title: Синопсис
      body: |
        - ID: `quest-main-2093-net-shift`
        - Контакт: `npc-elizabeth-chen`
        - Локации: Downtown корпоративные сегменты
        - Уровень: 10
        - Феномен: «Серая стена» на границе Blackwall
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и развилки
      body: |
        Основной маршрут:
        1. Принять поручение у Элизабет.
        2. Прибыть в Downtown и зачистить три аномальные угрозы.
        3. Собрать диагностические логи (электроника ×1).
        4. Вернуться к Элизабет с данными.

        - COOL (DC 15): корпоративная охрана открывает безопасный маршрут, минус одна встреча, XP ×0.9.
        - INT/TECH (DC 15): сетевой анализ, при успехе первый бой стартует с «Подавлением» врагов.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: ux
      title: UX/Интерфейс
      body: |
        - Стартовый экран Элизабет с кнопками «Принять» / «Позже».
        - Маршрут безопасности: диалог с охраной, проверка COOL (DC 15).
        - Сетевой анализ: экран INT/TECH (DC 15) с подсказкой о приглушении фантомов.
      mechanics_links:
        - shared/docs/knowledge/implementation/ui/guild-contract-board.yaml
    - id: combat
      title: Бой и аномалии
      body: |
        - Противники: прокси-агенты и мародёры (`npc-gangster-generic`).
        - Успех INT/TECH даёт «Подавление» (Disadvantage) в первом раунде первой встречи.
        - Остальные состояния по MVP shooter-комбату.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
    - id: rewards
      title: Награды
      body: |
        - Базово: 900 XP, 1200 eddies, дополнительные компоненты/электроника.
        - Социальный успех снижает XP до 90% из-за меньшего риска.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: interfaces
      title: API маппинг
      body: |
        - `POST /api/v1/quests/{id}/accept`
        - `POST /api/v1/skill-check`
        - `POST /api/v1/combat/start`
        - `POST /api/v1/items/collect`
        - `POST /api/v1/quests/{id}/complete`
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
    - id: qa
      title: Тест-кейсы
      body: |
        1. COOL успех → 2 встречи, XP ×0.9, успешное завершение.
        2. COOL провал → 3 встречи, стандартный XP.
        3. INT/TECH успех → «Подавление» на первой встрече.
        4. INT/TECH провал → стандартный бой.
        5. Пропуск сбора логов → квест не завершается.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
