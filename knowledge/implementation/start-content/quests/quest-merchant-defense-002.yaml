summary:
  problem: Магазин Риты Морено подвергается нападениям банды, угрожая новичкам в районе Watson.
  goal: Сформировать лёгкий обучающий квест с выбором между социальной проверкой и боем.
  essence: Игрок защищает торговку, либо убеждая бандитов уйти, либо побеждая их в учебной схватке.
  key_points:
    - Проверка COOL позволяет полностью избежать боя и уменьшить награды.
    - Бой с 1–2 врагами демонстрирует базовую шутерную механику.
    - Квест связан с ранней прогрессией и требованием `quest-delivery-001`.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - Побочный квест уровня 1 в районе Watson.
        - Контакт: торговка Рита Морено, просит защитить лавку.
        - Конфликт может быть решён дипломатически или силой.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели
      body: |
        1. Встретиться с Ритой Морено и принять задание.
        2. Столкнуться с бандитами и выбрать разрешение конфликта.
        3. Вернуться к Рите за наградой.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: branches
      title: Варианты прохождения
      body: |
        | Подход | Проверка / условия | Награды |
        | --- | --- | --- |
        | Переговоры | COOL Persuasion ≥ 60 | 80 XP, 200 eddies, репутация Independent +3 |
        | Бой | Победа над 1–2 бандитами | 150 XP, 400 eddies, `item-medkit-basic`, `item-components-basic`, репутация Independent +5 |
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: combat
      title: Бой
      body: |
        - Состав: один пистолетчик и, опционально, второй противник с ножом.
        - Инициатива: d20 + REF; попадание против AC 11–12.
        - Состояния: ошеломление, кровотечение, подавление.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: rewards
      title: Награды и репутация
      body: |
        Социальная ветка даёт меньшие награды, но исключает риск боя.
        Боевая ветка предоставляет дополнительный лут и повышенную репутацию независимых.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и данные
      body: |
        REST: `POST /quests/{id}/accept`, `/skill-check`, `/combat/start`, `/quests/{id}/complete`.
        Связанные записи: `mvp-data-json/quests.json#quest-merchant-defense-002`, `mvp-content/actions-descriptions.json`.
        QA сценарии: успешные переговоры; бой; провал переговоров с последующим боем; повтор после поражения.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
