  problem: |
    Требуется комплексное техническое задание для реализации
    полной архитектуры NECPGAME с 198+ компонентами системы
  goal: |
    Создать master plan реализации, включающий:
    - Технические спецификации для всех компонентов
    - Порядок реализации и зависимости
