summary:
  problem: "Не зафиксирован формальный поток создания персонажа для MVP."
  goal: "Описать пошаговый сценарий выбора имени, класса, происхождения и фракции."
  essence: "Последовательность экранов обеспечивает быстрый старт персонажа и связывает выборы с системой классов."
  key_points:
    - "Пять экранов оформляют ввод имени, пола, класса, происхождения и фракции."
    - "Экраны связываются с прогрессией классов и социальными фракциями."
    - "API `POST /api/v1/characters` принимает итоговую конфигурацию."
content:
  sections:
    - id: flow_overview
      title: "Обзор потока"
      body: |
        Поток создания персонажа содержит линейную последовательность экранов и ориентирован на выполнение
        за одну сессию. Пользователь проходит через ввод базовых параметров, выбор боевой роли, происхождения
        и фракционной принадлежности, после чего данные отправляются на сервер.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: step_identity
      title: "Экран имени и идентичности"
      body: |
        Первый экран запрашивает имя персонажа и выбираемый пол. Доступны предустановленные варианты пола с
        возможностью расширения. Валидация имени выполняется на клиенте перед переходом к следующему шагу.
      mechanics_links: []
      assets: []
    - id: step_class
      title: "Экран выбора класса"
      body: |
        Игрок выбирает один из отображаемых классов. Презентация классов включает краткое описание роли и
        визуальные карточки. Решение влияет на стартовые бонусы и доступность способностей в прогрессии.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: step_origin_faction
      title: "Экран происхождения и фракции"
      body: |
        Экран предоставляет списки вариантов происхождения (Street Kid, Nomad, Corpo) и фракции (Arasaka,
        Militech, NetWatch, Independent). Выбор определяет стартовые сюжетные и социальные связи.
      mechanics_links: []
      assets: []
    - id: integration
      title: "Интеграция с backend"
      body: |
        После подтверждения данных клиент вызывает `POST /api/v1/characters`, передавая выбранные параметры.
        Ответ сервиса создаёт запись персонажа и возвращает идентификатор для дальнейшего онбординга.
      mechanics_links: []
      assets: []
