summary:
  problem: Игрокам нужен удобный интерфейс для ежедневных и еженедельных активностей, чтобы поддерживать мотивацию к регулярному входу.
  goal: Создать модуль UI, объединяющий задания, награды и таймеры сброса с акцентом на повторное взаимодействие.
  essence: Экран ежедневных активностей сочетает панель наград за вход, список квестов, недельные вызовы и интеграцию с магазином токенов.
  key_points:
    - Дашборд ежедневных активностей показывает прогресс по квестам и сериям входов.
    - Компоненты карт квестов и вызовов отображают награды, прогресс и кнопку получения.
    - Встроенная интеграция с API и уведомлениями обновляет данные в реальном времени.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Модуль Daily Quest System покрывает ежедневные и еженедельные задания, а также награды за вход. Интерфейс построен вокруг повторяющихся действий и поддерживает возвращение игроков в игру.
      mechanics_links: []
      assets: []
    - id: main_screen
      title: Главный экран
      body: |
        Верхняя панель отображает таймер сброса и блок streak с текущими наградами. Основной столбец содержит список ежедневных квестов с индикаторами категории и прогресса, а дополнительный столбец — недельные вызовы с крупными наградами.
      mechanics_links: []
      assets: []
    - id: daily_quest_card
      title: Карточка ежедневного квеста
      body: |
        Карточка показывает статус, описание, прогресс и награды. При достижении цели активируется кнопка получения. Метрики прогресса рассчитываются в процентах и числовых значениях для удобства контроля.
      mechanics_links: []
      assets: []
    - id: login_streak
      title: Виджет серии входов
      body: |
        Виджет streak отслеживает текущую серию, рекорд и награду следующего дня. Каждый день представлен плиткой с подсказкой награды, а при доступности получения отображается отдельный блок с кнопкой claim.
      mechanics_links: []
      assets: []
    - id: progress_tracking
      title: Отслеживание прогресса
      body: |
        Модуль прогресса показывает выполнение целей квеста, оставшееся время и поддерживает несколько типов задач. Шкалы синхронизируются с серверными данными и обновляются при каждом изменении.
      mechanics_links: []
      assets: []
    - id: weekly_challenges
      title: Недельные вызовы
      body: |
        Раздел отображает список вызовов, таймер до сброса и бонус за выполнение всех задач. Каждая карточка содержит описание наград и кнопку перехода к подробностям.
      mechanics_links: []
      assets: []
    - id: daily_token_shop
      title: Магазин токенов
      body: |
        Магазин показывает текущее количество токенов игрока и список товаров с проверкой доступности покупки. Данные обновляются при каждом приобретении и при ежедневном сбросе.
      mechanics_links: []
      assets: []
    - id: notifications_and_api
      title: Уведомления и интеграция
      body: |
        Интерфейс использует REST API для загрузки квестов, streak и магазина, а также мутации для получения наград. Уведомления информируют игрока о завершении заданий и перенаправляют на экран активностей.
      mechanics_links: []
      assets: []
