summary:
  problem: Необходима компактная справка по актуальному набору UI-компонентов для MVP.
  goal: Зафиксировать структуру и связи UI Kit, чтобы команды фронтенда использовали единые паттерны.
  essence: Сжатое описание библиотеки компонентов с указанием мест хранения подробных спецификаций.
  key_points:
    - UI Kit служит базой для всех экранов onboarding и основной игры.
    - Подробные макеты и спецификации размещаются в тематических каталогах.
    - Версия 2.0.0 заменяет громоздкое описание компактным форматом.
content:
  sections:
    - id: component-library
      title: Библиотека компонентов
      body: |
        UI Kit включает набор атомарных и композитных компонентов, используемых во всех пользовательских
        потоках. Компоненты поддерживают тёмную и светлую темы, а их дизайн-токены синхронизируются с
        фронтенд-оболочкой. Детализированные макеты и схемы взаимодействий хранятся в разделах
        `ui-main-game/` и `ui-character-creation/`.
      mechanics_links: []
      assets: []
    - id: usage
      title: Применение и обновления
      body: |
        Каждое изменение UI Kit сопровождается ревизией связанных экранов и обновлением библиотек
        компонентов. Команды фронтенда обязаны использовать эту спецификацию как источник истины для
        MVP-релизов. Ветки дизайна и фронтенда синхронизируются через регулярные созвоны с Concept Director.
      mechanics_links: []
      assets: []
