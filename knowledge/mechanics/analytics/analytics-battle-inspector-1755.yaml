summary:
  problem: "Расходник на 60с показывает средний TTK, точность, слабые зоны врага; нужен баланс/UX без перегруза."
  goal: "Определить параметры расходника, метрики, точность, HUD overlay и телеметрию."
  essence: "Боевой инспектор: 60с сессия аналитики, метрики TTK/точность/weakpoints, лёгкий HUD."
content:
  sections:
    - id: consumable
      title: "Параметры расходника"
      body: |
        • Длительность 60с, кд 5 мин, стоимость средняя.  
        • Активируется в бою; сбор метрик по текущей встрече.
      mechanics_links: []
      assets: []
    - id: metrics
      title: "Метрики"
      body: |
        • Средний TTK, точность (%), попадания по зонам, слабые зоны врага (нижний DR).  
        • DPS, first-shot accuracy, overheat/перезаряд паузы.
      mechanics_links: []
      assets: []
    - id: ux
      title: "UX/HUD"
      body: |
        • Минимальный оверлей: карточка с метриками, индикатор слабой зоны.  
        • Нет автосоветов, только данные; можно открыть после боя.  
        • Приватный режим — метрики не шарятся.
      mechanics_links: []
      assets: []
    - id: accuracy
      title: "Точность и ограничения"
      body: |
        • Оценка weakpoints с доверительным интервалом; если данных мало — показываем «недостаточно данных».  
        • Не работает в PvP рейтинге (анти-абуз).
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • inspector_uses, metrics_viewed, post_use_winrate_delta.  
        • weakpoint_confidence_levels, overlay_open_time.  
        • Цели: помощь игроку без P2W, сбор балансовых данных.
      mechanics_links: []
      assets: []
