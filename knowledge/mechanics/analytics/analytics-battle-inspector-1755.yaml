summary:
  goal: Расходник включает аналитику на 60 с: показывает TTK, точность, слабые зоны врага; помогает адаптировать билд/тактику.
item:
  duration_s: 60
  cooldown_s: 300
  cost: medium
metrics_shown:
  ttk_avg_ms: per target type
  accuracy_pct: hits/shots
  weakspot_hint: zone taking most damage
  recoil_pattern_hint: simple overlay
telemetry:
  - metric: inspector_uses
    desc: использования и winrate после
  - metric: inspector_ttk_change
    desc: изменение TTK между до/после
  - metric: inspector_accuracy_change
    desc: прирост точности
edge_cases:
  - anti_abuse: overlay минимальный, нет автоприцеливания
  - coop: данные показываются только пользователю
  - minors: убрать gore из weakspot визуала

