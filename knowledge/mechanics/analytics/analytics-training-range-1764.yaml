title: Тренировочный полигон с телеметрией (отдача/TTK/точность)
# Issue: #1764
summary:
  goal: Полигон для отладки стрельбы: меряет паттерны отдачи, TTK, точность; даёт рекомендации по модам/имплантам.
range_modes:
  - static_targets
  - moving_targets
  - time_to_kill_drills
metrics:
  recoil_pattern: spread map per burst
  accuracy_pct: hits/shots
  ttk_ms: per weapon class
  dps: averaged
  heat_over_time: for energy weapons
recommendations:
  modules: suggest recoil/accuracy mods if metrics under baseline
  implants: suggest stability/aim assist implants (cosmetic-only cues)
logging:
  session_length_min: 5
  report_export: json/csv
telemetry:
  - metric: range_sessions
    desc: количество сессий и длительность
  - metric: metric_improvements
    desc: изменения метрик после рекомендаций
  - metric: weapon_usage
    desc: популярность оружия на полигоне
edge_cases:
  - anti_abuse: рекомендации не дают боевых баффов вне полигона
  - coop: фантомы/призраки друзей видимы, не влияют на метрики
  - minors: скрыть жестокие цели, оставить манекены






