summary:
  problem: Создать фундаментальную систему акробатического перемещения, позволяющую игрокам свободно перемещаться в вертикальном мегаполисе, используя стены, прыжки и скольжение для создания динамичного и кинематографичного геймплея
  goal: Разработать интуитивную и отзывчивую систему базовой акробатики, где Wall Run, Double Jump и Slide образуют основу для сложных комбо и тактического перемещения в урбанистической среде
  essence: Базовые элементы акробатики — это фундамент свободного перемещения в вертикальном городе, где каждая механика не просто перемещение, а инструмент для выражения стиля игры и тактического преимущества в киберпанковском мире.
  key_points:
    - Три взаимосвязанные механики акробатики (Wall Run, Double Jump, Slide)
    - Интуитивное управление и плавные переходы
    - Интеграция с окружающей средой и архитектурой
    - Комбо-система и тактическое применение
    - Баланс между скоростью и контролем

content:
  sections:
    - id: wall_run_mechanics
      title: "Wall Run - бег по стенам"
      body: |
        **Основная механика:**
        - Автоматическое прилипание к вертикальным поверхностям при приближении под углом
        - Временное преодоление гравитации на поверхности стены
        - Возможность изменения направления движения
        - Переход в прыжок с ускорением

        **Технические параметры:**
        - Максимальная скорость: 120% от базовой скорости бега
        - Длительность: 2-3 секунды или до потери импульса
        - Угол захвата: 30-60 градусов от вертикали
        - Минимальная высота для активации: 1.5 метра

        **Варианты поверхности:**
        - Стеклянные фасады небоскребов (идеальная поверхность)
        - Бетонные стены (стандартная поверхность)
        - Металлические конструкции (скользкая поверхность)
        - Органические поверхности (нестабильная поверхность)

        **Визуальные эффекты:**
        - Следы от ботинок на поверхности
        - Частицы пыли и осколков
        - Деформация поверхности при высоких скоростях
        - Световые эффекты от имплантов

    - id: double_jump_mechanics
      title: "Double Jump - двойной прыжок"
      body: |
        **Основная механика:**
        - Второй прыжок в воздухе для продления траектории
        - Возможность изменения направления в полете
        - Комбинация с другими элементами акробатики
        - Зависимость от импульса первого прыжка

        **Технические параметры:**
        - Высота второго прыжка: 80% от первого
        - Время восстановления: 0.5 секунды после первого прыжка
        - Максимальный угол изменения направления: 90 градусов
        - Скорость в полете: сохраняется от первого прыжка

        **Типы двойного прыжка:**
        - Стандартный: прямолинейное продолжение траектории
        - Направленный: изменение направления движения
        - Ускоренный: дополнительное ускорение
        - Тормозной: замедление для точного позиционирования

        **Визуальные эффекты:**
        - Контрастные следы в воздухе
        - Частицы энергии от имплантов
        - Деформация гравитационного поля
        - Звуковые эффекты прыжка

    - id: slide_mechanics
      title: "Slide - скольжение"
      body: |
        **Основная механика:**
        - Быстрое скольжение по поверхности с низкой посадкой
        - Прохождение под препятствиями и через узкие пространства
        - Атака с разгона для нанесения урона
        - Переход в другие элементы акробатики

        **Технические параметры:**
        - Максимальная скорость: 150% от базовой скорости бега
        - Длительность: до потери импульса или ручного прерывания
        - Радиус атаки: 2 метра вокруг игрока
        - Урон: зависит от скорости и массы игрока

        **Варианты скольжения:**
        - Стандартное: прямолинейное скольжение
        - Поворотное: изменение направления с потерей скорости
        - Ускоренное: дополнительный импульс
        - Комбо: переход в прыжок или бег по стене

        **Визуальные эффекты:**
        - Искры от контакта с поверхностью
        - След на земле от трения
        - Деформация поверхности
        - Частицы пыли и обломков

    - id: combo_system
      title: "Система комбо"
      body: |
        **Базовые комбо:**
        - Wall Run + Double Jump: вертикальный подъем с ускорением
        - Slide + Wall Run: низкий старт с переходом на стену
        - Double Jump + Slide: воздушный маневр с приземлением
        - Wall Run + Slide: спуск со стены с ускорением

        **Расширенные комбо:**
        - Wall Run → Double Jump → Wall Run: зигзагообразное движение
        - Slide → Double Jump → Wall Run: сложный маневр уклонения
        - Wall Run → Slide → Double Jump: комбо для смены уровня
        - Double Jump → Wall Run → Slide: воздушный контроль

        **Бонусы комбо:**
        - Увеличение скорости на 20-50%
        - Дополнительный урон в атаках
        - Временная неуязвимость
        - Экстра очки стиля

        **Прерывание комбо:**
        - Столкновение с препятствием
        - Потеря импульса
        - Ручное прерывание игроком
        - Временные ограничения

    - id: environmental_integration
      title: "Интеграция с окружающей средой"
      body: |
        **Архитектурные элементы:**
        - Небоскребы с подходящими стенами для Wall Run
        - Узкие переулки для эффективного Slide
        - Многоуровневые конструкции для Double Jump комбо
        - Динамические элементы (лифты, платформы)

        **Урбанистические особенности:**
        - Билборды и экраны как поверхности для Wall Run
        - Трубопроводы и кабели для дополнительных траекторий
        - Крыши и балконы как точки для Double Jump
        - Пандусы и спуски для Slide ускорения

        **Динамическая среда:**
        - Движущиеся платформы и транспорт
        - Разрушаемые элементы архитектуры
        - Погодные эффекты (дождь, ветер)
        - Временные препятствия и возможности

        **Интерактивные объекты:**
        - Прыжковые платформы с бустом
        - Магнитные поверхности для Wall Run
        - Скользкие поверхности для Slide
        - Гравитационные зоны для Double Jump

    - id: progression_and_upgrades
      title: "Прогрессия и улучшения"
      body: |
        **Базовые улучшения:**
        - Увеличение длительности Wall Run
        - Повышение высоты Double Jump
        - Увеличение скорости Slide
        - Снижение времени восстановления

        **Продвинутые модификации:**
        - Магнитные ботинки для Wall Run на сложных поверхностях
        - Реактивные ранцы для Double Jump с дополнительным импульсом
        - Защитные импланты для Slide без урона
        - Нейрочипы для предиктивного планирования маршрутов

        **Стилевые вариации:**
        - Агрессивный стиль: акцент на урон и скорость
        - Скрытный стиль: акцент на скрытность и уклонение
        - Акробатический стиль: акцент на сложность комбо
        - Эффективный стиль: акцент на экономию ресурсов

        **Мастерство и награды:**
        - Очки стиля за сложные комбо
        - Достижения за уникальные маршруты
        - Разблокировки новых анимаций
        - Социальные награды (уважение в сообществе)

    - id: combat_integration
      title: "Интеграция с боем"
      body: |
        **Атаки в движении:**
        - Wall Run атаки: удар с разгона при прыжке со стены
        - Double Jump атаки: воздушные удары с дополнительным уроном
        - Slide атаки: приземление с разгона и удар по области

        **Тактическое применение:**
        - Уклонение от огня с помощью Wall Run
        - Преследование целей через Double Jump
        - Прорыв через толпу с Slide
        - Фланговые атаки с комбо

        **Комбо-атаки:**
        - Wall Run → Double Jump → атака сверху
        - Slide → Wall Run → удар с высоты
        - Double Jump → Slide → удар по земле
        - Комбинированные атаки с оружием

        **Контр-атаки:**
        - Использование окружающей среды для защиты
        - Контратаки во время акробатических маневров
        - Прерывание атак противника с помощью движения
        - Создание дистанции для перегруппировки

    - id: balance_considerations
      title: "Баланс и ограничения"
      body: |
        **Физические ограничения:**
        - Ограничение по времени для каждой механики
        - Потеря импульса при столкновениях
        - Зависимость от поверхности и условий
        - Влияние гравитации и инерции

        **Энергетические ограничения:**
        - Потребление стамины на акробатику
        - Перезарядка после интенсивного использования
        - Улучшения через импланты и тренировки
        - Риск перегрузки системы

        **Игровые ограничения:**
        - Запрет в определенных зонах (лаборатории, офисы)
        - Штрафы за повреждение окружающей среды
        - Социальные последствия (охрана, свидетели)
        - Технические ограничения (низкая гравитация)

        **Баланс сложности:**
        - Прогрессивное открытие механик
        - Адаптация под уровень навыков игрока
        - Вариативность сложности поверхностей
        - Компенсация за ошибки (мягкие падения)

