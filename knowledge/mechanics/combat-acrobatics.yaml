summary:
  problem: Интегрировать акробатические элементы перемещения с боевыми механиками, создав систему атак в движении и комбо, где скорость и импульс становятся оружием, а окружающая среда — частью арсенала
  goal: Разработать комплексную систему боевой акробатики, где Wall Run, Double Jump и Slide трансформируются в смертоносные атаки, а комбо из движения создают динамичный и тактически глубокий боевой опыт
  essence: Боевая акробатика — это симбиоз скорости и силы, где каждый прыжок, бег по стене и скольжение становятся частью боевой хореографии, превращая вертикальный город в арену для кинематографичных и тактически насыщенных сражений.
  key_points:
    - Преобразование акробатических элементов в боевые атаки
    - Система комбо с переходами из движения в атаку
    - Интеграция импульса и скорости в урон
    - Тактическое использование окружающей среды
    - Баланс между мобильностью и мощью

content:
  sections:
    - id: wall_run_attacks
      title: "Атаки из Wall Run"
      body: |
        **Базовые атаки со стены:**
        - Wall Dive: прыжок со стены с атакой сверху вниз
        - Wall Kick: удар ногой при отталкивании от стены
        - Wall Slam: приземление с разгона с ударной волной
        - Wall Bounce: отскок от стены с серией быстрых ударов

        **Улучшенные варианты:**
        - Momentum Strike: атака с накопленным импульсом бега по стене
        - Wall Chain: серия ударов между несколькими стенами
        - Wall Crush: мощная атака с разрушением поверхности
        - Wall Grapple: захват цели во время бега по стене

        **Тактическое применение:**
        - Фланговые атаки с неожиданных направлений
        - Прерывание атак противника с высоты
        - Создание дистанции после атаки
        - Комбинирование с укрытиями и препятствиями

        **Визуальные эффекты:**
        - Следы от ботинок на поверхности стены
        - Частицы пыли и осколков при отрыве
        - Световые эффекты от имплантов
        - Деформация поверхности при мощных атаках

    - id: double_jump_attacks
      title: "Атаки из Double Jump"
      body: |
        **Воздушные атаки:**
        - Air Dive: пикирование с атакой сверху
        - Air Spin: вращательный удар в полете
        - Air Burst: взрывная атака с радиусом поражения
        - Air Chain: серия ударов в воздухе с Double Jump

        **Комбинированные атаки:**
        - Jump Kick: удар ногой в высшей точке прыжка
        - Jump Slam: приземление с ударной волной
        - Jump Grapple: захват цели в воздухе
        - Jump Counter: контратака во время падения

        **Стратегические возможности:**
        - Преследование убегающих целей
        - Атаки с высоты на укрытых противников
        - Прерывание групповых атак
        - Создание зон контроля в воздухе

        **Визуальные эффекты:**
        - Контрастные следы в воздухе
        - Энергетические вспышки при атаках
        - Частицы от разрыва воздуха
        - Световые эффекты имплантов в полете

    - id: slide_attacks
      title: "Атаки из Slide"
      body: |
        **Низкие атаки:**
        - Slide Tackle: таран с разгона с опрокидыванием
        - Slide Sweep: подсечка с широким радиусом
        - Slide Strike: удар с разгона с дополнительным уроном
        - Slide Burst: взрывная атака при завершении скольжения

        **Комбинированные атаки:**
        - Slide to Wall: переход в Wall Run с атакой
        - Slide to Jump: отскок в Double Jump с атакой
        - Slide Chain: серия скольжений между целями
        - Slide Counter: контратака при уклонении

        **Тактическое применение:**
        - Прорыв через толпу противников
        - Атаки на нижние конечности
        - Уклонение от огня с одновременной атакой
        - Создание хаоса в групповых боях

        **Визуальные эффекты:**
        - Искры от контакта с поверхностью
        - Следы от трения на земле
        - Частицы пыли и обломков
        - Световые эффекты при ускорении

    - id: movement_combo_system
      title: "Система комбо из движения"
      body: |
        **Базовые комбо-переходы:**
        - Wall Run → Double Jump → Air Attack
        - Slide → Wall Run → Wall Strike
        - Double Jump → Slide → Ground Burst
        - Wall Run → Slide → Momentum Tackle

        **Расширенные комбо:**
        - Multi-Wall Chain: атаки между несколькими стенами
        - Air-Ground Combo: воздушные атаки с приземлением
        - Slide-Air Chain: комбо с быстрым переходом
        - Environmental Chain: использование окружающей среды

        **Механика цепочек:**
        - Временные окна для продолжения комбо
        - Накопление импульса для усиления атак
        - Бонусный урон за успешные переходы
        - Визуальные индикаторы комбо

        **Прерывание и восстановление:**
        - Наказание за неудачные переходы
        - Возможность восстановления комбо
        - Сохранение части импульса
        - Адаптация под стиль боя игрока

    - id: momentum_damage_system
      title: "Система урона от импульса"
      body: |
        **Базовый урон от скорости:**
        - Линейная зависимость урона от скорости движения
        - Бонус за максимальную скорость в момент атаки
        - Множители за комбо-переходы
        - Дополнительный урон от высоты падения

        **Типы импульсного урона:**
        - Kinetic Damage: прямой урон от столкновения
        - Impact Damage: урон от ударной волны
        - Penetration Damage: пробивной урон при высоких скоростях
        - Stagger Damage: эффект оглушения от мощных ударов

        **Модификаторы урона:**
        - Surface Multiplier: бонус от типа поверхности
        - Height Multiplier: бонус от высоты атаки
        - Combo Multiplier: бонус за комбо
        - Critical Multiplier: критический урон при perfect timing

        **Баланс и ограничения:**
        - Максимальный урон для предотвращения доминирования
        - Штрафы за перегрузку (риск для здоровья игрока)
        - Зависимость от состояния поверхности
        - Противодействие (уклонение, блокирование)

    - id: environmental_combat
      title: "Боевой потенциал окружающей среды"
      body: |
        **Использование архитектуры:**
        - Wall Run по небоскребам для фланговых атак
        - Double Jump с крыш для атак сверху
        - Slide по пандусам для ускорения
        - Bounce от стен для неожиданных направлений

        **Динамические элементы:**
        - Движущиеся платформы как трамплины
        - Разрушаемые конструкции для создания укрытий
        - Электрические поверхности для stun эффектов
        - Магнитные зоны для контроля движения

        **Урбанистические ловушки:**
        - Использование билбордов для отвлечения
        - Прыжки через окна для surprise атак
        - Скольжение по трубам для скрытности
        - Bounce от автомобилей для импровизации

        **Интерактивные объекты:**
        - Контейнеры для создания барьеров
        - Транспорт для тактического перемещения
        - Уличное оборудование как оружие
        - Инфраструктура как часть комбо

    - id: defensive_acrobatics
      title: "Оборонительная акробатика"
      body: |
        **Уклонения в движении:**
        - Wall Run Dodge: уклонение бегом по стене
        - Double Jump Evasion: прыжок для избежания атак
        - Slide Under: скольжение под атаками
        - Bounce Defense: отскок от стен для смены позиции

        **Контр-атаки:**
        - Wall Counter: контратака при Wall Run
        - Air Counter: контратака из Double Jump
        - Slide Counter: контратака из Slide
        - Combo Counter: серия контр-атак в комбо

        **Защитные техники:**
        - Momentum Shield: использование скорости для блокирования
        - Environmental Cover: использование стен и укрытий
        - Distance Control: создание дистанции акробатикой
        - Group Defense: координация с союзниками

        **Рискованные маневры:**
        - High-Risk Counters: мощные, но опасные контратаки
        - Desperate Dodges: уклонения с риском падения
        - Environmental Traps: использование среды против атакующего
        - Momentum Reversals: разворот импульса против противника

    - id: progression_and_mastery
      title: "Прогрессия и мастерство"
      body: |
        **Боевые навыки:**
        - Увеличение урона от акробатических атак
        - Расширение комбо-цепочек
        - Улучшение точности и timing
        - Разблокировка новых типов атак

        **Физические улучшения:**
        - Импланты для увеличения скорости
        - Нейрочипы для предиктивного планирования
        - Улучшения для снижения recoil
        - Бусты для восстановления стамины

        **Стилевые специализации:**
        - Aggressive Style: фокус на мощных атаках
        - Defensive Style: фокус на уклонениях и контратаках
        - Combo Style: фокус на сложных цепочках
        - Environmental Style: фокус на использовании среды

        **Мастерство и награды:**
        - Combo Points: очки за сложные комбо
        - Style Rating: рейтинг за кинематографичность
        - Achievement Unlocks: новые атаки и анимации
        - Social Rewards: уважение в сообществе акробатов

