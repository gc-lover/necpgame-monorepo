summary:
  problem: "Нужна сводка по расширению боевой системы, объединяющая созданные каталоги способностей, оружия и врагов."
  goal: "Агрегировать прогресс по боевым подсистемам и указать готовность к API и backend разработке."
  essence: "Документ фиксирует объём созданного контента: 34+ способностей, 80+ моделей оружия, 15+ типов врагов, комбо, синергии и готовность к дальнейшей интеграции."
  key_points:
    - "Каталоги способностей, ролей, комбо и AI завершены и синхронизированы."
    - "Оружие и бренды сформированы с мастери и прогрессией."
    - "AI врагов и боссы детализированы с поведением и тактиками."
    - "Определены необходимые API и модели данных для дальнейшей реализации."
content:
  sections:
    - id: world_lore
      title: Мир и лор: Боевая система Night City — Сводка
      body: |
        В Night City, где каждый день может стать последним, боевая система — это не просто механика, это выживание. В мире, где корпорации воюют за власть, банды контролируют улицы, а киберпсихи терроризируют население, бой становится частью повседневной жизни. От способностей до оружия, от комбо до AI — каждый элемент определяет не просто возможности, он определяет судьбу. Это игра в долгую, где каждый элемент боевой системы становится частью сложной паутины конфликтов, которая определяет судьбу города.
        
        **Способности:** В киберпанк-мире способности — это не просто навыки, это оружие. 34+ активных и пассивных способностей с разделением по архетипам — боевые, нетраннинг, тех, скрытность, поддержка, мобильность, медик, тактик, пассивы и киберимпланты. В Night City способности — это не просто механика, это способ изменить ход боя, способ выжить, способ победить.
        
        **Боевые роли:** В мире, где каждый выбор определяет судьбу, роли — это не просто классы, это философия. Пять базовых ролей и гибридные архетипы с ключевыми атрибутами и тактическими приоритетами — каждый элемент определяет не просто возможности, он определяет тактику. В Night City роли — это не просто механика, это способ выжить, способ адаптироваться, способ победить.
        
        **Комбо и синергии:** В киберпанк-мире комбо — это не просто комбинации, это искусство. 14+ комбо (соло, командные и легендарные), матрицы синергий между оружием, имплантами и способностями — каждый элемент создаёт мультипликаторы урона до 100%. В Night City комбо — это не просто механика, это способ максимизировать урон, способ выжить, способ победить.
        
        **Оружие и бренды:** В мире, где каждый выстрел на счету, оружие — это не просто инструмент, это оружие. Семь классов оружия с 80+ моделями, система брендов (Arasaka, Militech, Kang Tao, Budget Arms, Constitutional Arms) — каждый элемент определяет не просто эффективность, он определяет стиль. В Night City оружие — это не просто механика, это способ выжить, способ защитить себя, способ изменить баланс сил.
        
        **AI и враги:** В киберпанк-мире враги — это не просто NPC, это угроза. 15+ типов врагов, тактики AI (фланговка, подавление, call reinforcements), адаптивные системы — каждый элемент создаёт вызов. В Night City враги — это не просто механика, это способ создать напряжение, способ проверить навыки, способ выжить.
        
        **Интеграция:** В мире, где каждый элемент связан, интеграция — это не просто связь, это система. Прогрессия, матрица экипировки, импланты, квесты — каждый элемент определяет не просто возможности, он определяет опыт. В Night City интеграция — это не просто механика, это способ создать глубину, способ выжить, способ изменить мир.
