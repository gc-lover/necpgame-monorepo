summary:
  problem: "Нужна сводка по расширению боевой системы, объединяющая созданные каталоги способностей, оружия и врагов."
  goal: "Агрегировать прогресс по боевым подсистемам и указать готовность к API и backend разработке."
  essence: "Документ фиксирует объём созданного контента: 34+ способностей, 80+ моделей оружия, 15+ типов врагов, комбо, синергии и готовность к дальнейшей интеграции."
  key_points:
    - "Каталоги способностей, ролей, комбо и AI завершены и синхронизированы."
    - "Оружие и бренды сформированы с мастери и прогрессией."
    - "AI врагов и боссы детализированы с поведением и тактиками."
    - "Определены необходимые API и модели данных для дальнейшей реализации."
content:
  sections:
    - id: created-assets
      title: "Созданные документы"
      body: |
        Сводка фиксирует четыре ключевых файла: каталог способностей, роли, комбо и синергии, а также AI-врагов. Эти материалы составляют основу боевой математики и поведенческих сценариев.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/combat/combat-roles-detailed.yaml
        - mechanics/combat/combat-combos-synergies.yaml
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: abilities
      title: "Способности"
      body: |
        Сформировано 34+ активных и пассивных способностей с разделением по архетипам (боевые, нетраннинг, тех, скрытность, поддержка, мобильность, медик, тактик, пассивы и киберимпланты). Каждая способность имеет назначение, тип и предполагаемое использование в Q/E/R слотах.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: combat-roles
      title: "Боевые роли"
      body: |
        Детализированы пять базовых ролей и гибридные архетипы с ключевыми атрибутами и тактическими приоритетами. Роли увязаны с каталогом способностей и экипировки.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: combos-synergies
      title: "Комбо и синергии"
      body: |
        Описаны 14+ комбо (соло, командные и легендарные), матрицы синергий между оружием, имплантами и способностями, а также мультипликаторы урона до 100%.
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []
    - id: weapons
      title: "Оружие и бренды"
      body: |
        Каталог охватывает семь классов оружия с 80+ моделями, систему брендов (Arasaka, Militech, Kang Tao, Budget Arms, Constitutional Arms) и прогрессию мастерства с рангами R1-R5.
      mechanics_links:
        - mechanics/economy/equipment/equipment-iconic-timeline.yaml
      assets: []
    - id: ai-enemies
      title: "AI и враги"
      body: |
        Определены 15+ типов врагов, тактики AI (фланговка, подавление, call reinforcements и др.), адаптивные системы и три детализированных босса с фракционными особенностями.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: integration
      title: "Интеграция с системами"
      body: |
        Отмечены связи с прогрессией, матрицей экипировки, имплантами и квестами. Выделены общие API endpoints и модели данных для gameplay-service, включая Ability, Weapon, Enemy и BossFight.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: unique-features
      title: "Уникальные особенности"
      body: |
        Подчёркнуты ключевые преимущества: VALORANT-стиль способностей в MMORPG, адаптивный AI, гибридная комбо-система и аутентичность сеттинга через бренды и импланты.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: evaluation
      title: "Оценка готовности"
      body: |
        В таблицах и рейтингах отражены метрики глубины, разнообразия и готовности системы (overall 94/100). Система признана готовой для API и backend интеграции.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
