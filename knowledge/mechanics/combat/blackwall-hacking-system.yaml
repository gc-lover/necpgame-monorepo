summary:
  problem: Игрокам нужен способ проникновения через корпоративные "черные стены" (Blackwall) - непроницаемые системы безопасности, защищающие критическую инфраструктуру и ценные данные.
  solution: Создать специализированную систему Blackwall penetration с уникальными механиками, рисками и наградами, отличными от стандартного хакерства.
  impact: Добавляет глубину киберпанковскому сеттингу, создает элитный контент для продвинутых игроков, повышает реиграбельность.
  benefits:
    - Элитный контент для опытных netrunners
    - Высокие риски = высокие награды
    - Уникальные механики penetration testing
    - Интеграция с корпоративным лором

blackwall_concept:
  definition: |
    **Blackwall** - это метафора для корпоративных систем безопасности уровня "непроницаемая стена".
    В отличие от обычных сетей, Blackwall представляет собой многослойную защиту с адаптивным ИИ,
    квантовым шифрованием и физическими мерами безопасности.

    **Цель:** Проникновение через Blackwall дает доступ к:
    - Корпоративным секретам и технологиям
    - Черному рынку редких имплантов
    - Контроль над инфраструктурой города
    - Возможность корпоративного шантажа

  philosophy: |
    Blackwall penetration - это не просто взлом, а **кибернетическая война**.
    Каждый penetration run является уникальным вызовом, требующим тщательного планирования,
    использования всех доступных инструментов и готовности к катастрофическим последствиям.

penetration_phases:
  reconnaissance:
    description: Фаза разведки и анализа цели
    duration: 5-15 минут реального времени
    activities:
      - network_scanning: Сканирование внешнего периметра
      - vulnerability_assessment: Оценка уязвимостей
      - ice_identification: Определение типов защитного ICE
      - resource_mapping: Картирование внутренних ресурсов

    tools_required:
      - scanner_daemons: Программы для пассивного сканирования
      - probe_utilities: Инструменты для тестирования уязвимостей
      - intelligence_gathering: Сбор данных из внешних источников

    risks:
      - detection_alert: Повышение уровня тревоги системы
      - trace_back: Возможность отслеживания источника
      - false_positive_triggers: Активация ложных тревог

  breach_preparation:
    description: Подготовка к первичному проникновению
    duration: 3-10 минут
    activities:
      - exploit_development: Разработка эксплойтов для найденных уязвимостей
      - decoy_deployment: Развертывание отвлекающих маневров
      - backdoor_preparation: Подготовка точек входа для отступления
      - team_coordination: Синхронизация действий (в кооперативе)

    tools_required:
      - exploit_kits: Наборы готовых эксплойтов
      - polymorphic_viruses: Самоизменяющиеся вирусы
      - proxy_chains: Цепочки прокси для маскировки

    risks:
      - time_pressure: Ограниченное время на подготовку
      - resource_depletion: Расходование инструментов и энергии
      - contamination_risk: Возможность заражения собственной системы

  initial_breach:
    description: Первичное проникновение через внешний периметр
    duration: 2-5 минут
    activities:
      - firewall_penetration: Взлом внешнего файервола
      - authentication_bypass: Обход систем аутентификации
      - initial_foothold: Установление первичной точки опоры
      - cleanup_operations: Удаление следов проникновения

    success_criteria:
      - undetected_entry: Проникновение без поднятия тревоги
      - stable_connection: Установление надежного канала связи
      - data_exfiltration_prep: Подготовка каналов для эксфильтрации

    failure_consequences:
      - alarm_activation: Полная активация систем безопасности
      - trace_initiation: Начало процедуры отслеживания
      - counter_hack_activation: Запуск ответных мер

  deep_penetration:
    description: Глубокое проникновение и навигация по внутренней сети
    duration: 10-30 минут
    activities:
      - lateral_movement: Перемещение между системами
      - privilege_escalation: Повышение уровня привилегий
      - data_locating: Поиск целевых данных
      - sabotage_opportunities: Возможности саботажа

    navigation_mechanics:
      - network_mapping: Построение карты внутренней сети
      - access_level_tracking: Отслеживание текущих привилегий
      - threat_level_monitoring: Мониторинг уровня угрозы

    environmental_hazards:
      - patrol_ice: Патрулирующие программы защиты
      - honeypot_traps: Ловушки для неосторожных хакеров
      - adaptive_defenses: Самообучающиеся системы безопасности

  data_exfiltration:
    description: Извлечение данных и выход из системы
    duration: 5-15 минут
    activities:
      - data_compression: Сжатие целевых данных
      - encrypted_transmission: Шифрованная передача
      - trace_cleaning: Удаление всех следов присутствия
      - emergency_evacuation: Аварийное отключение при обнаружении

    exfiltration_methods:
      - burst_transmission: Быстрая передача больших объемов данных
      - trickle_method: Медленная утечка для незаметности
      - dead_drop: Оставление данных в безопасном месте для последующего извлечения

    detection_risks:
      - bandwidth_monitoring: Отслеживание аномального трафика
      - data_integrity_checks: Проверка целостности данных
      - anomaly_detection: AI-системы обнаружения аномалий

