content:
  sections:
    - id: dynamic_abilities
      title: "Динамические способности"
      body: |
        Способности, эволюционирующие на основе использования и условий боя.

        **Типы динамических способностей:**

        1. **Адаптивные способности**
           - Эволюционируют под стиль игры игрока
           - Примеры: "Хамелеон" (адаптация к противнику), "Эхо" (запоминание паттернов)

        2. **Контекстные способности**
           - Изменяют эффект в зависимости от ситуации
           - Примеры: "Кризис" (сильнее при низком здоровье), "Территория" (бонусы на знакомой местности)

        3. **Цепные способности**
           - Создают последовательности эффектов
           - Примеры: "Резонанс" (накапливающиеся эффекты), "Доминация" (контроль над зоной)

        **Механики эволюции:**
        - Уровни мастерства для каждой способности
        - Специализация под типы врагов
        - Адаптация к командному составу
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []

    - id: environmental_abilities
      title: "Энвайронментальные способности"
      body: |
        Способности, активно взаимодействующие с окружением.

        **Категории энвайронментальных способностей:**

        1. **Манипуляция окружением**
           - Создание укрытий, ловушек, препятствий
           - Примеры: "Архитектор" (создание баррикад), "Саботажник" (повреждение инфраструктуры)

        2. **Эксплуатация элементов**
           - Использование существующих объектов
           - Примеры: "Электрик" (использование проводов), "Химик" (взрывоопасные вещества)

        3. **Климатический контроль**
           - Влияние на погодные условия в локальных зонах
           - Примеры: "Шторм" (создание тумана), "Импульс" (электромагнитные эффекты)

        **Интеграция с окружением:**
        - Динамическое сканирование доступных объектов
        - Создание временных модификаторов зоны
        - Стратегический контроль ключевых точек
      mechanics_links:
        - mechanics/combat/combat-destructible-cover.yaml
      assets: []

    - id: situational_bonuses_abilities
      title: "Ситуативные бонусные способности"
      body: |
        Способности, предоставляющие бонусы при определенных условиях.

        **Типы ситуативных бонусов:**

        1. **Тактические бонусы**
           - Активация при правильном позиционировании
           - Примеры: "Укрытие" (+50% защиты за укрытиями), "Фланг" (бонус к урону со стороны)

        2. **Командные бонусы**
           - Усиления за координацию с союзниками
           - Примеры: "Синхронизация" (бонусы за одновременные действия), "Поддержка" (лечение союзников)

        3. **Адаптивные бонусы**
           - Бонусы за адаптацию к паттернам противника
           - Примеры: "Контратака" (бонусы против повторяющихся атак), "Предвидение" (уклонение от предсказуемых паттернов)

        **Механики активации:**
        - Временные окна для активации
        - Комбинации условий для максимального эффекта
        - Прогрессивное усиление при поддержании условий
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []

    - id: risk_reward_abilities
      title: "Риск-ревард способности"
      body: |
        Способности с высоким риском и соответствующим вознаграждением.

        **Категории риск-ревард:**

        1. **Перегрузочные способности**
           - Экстремальная мощь с риском перегрева
           - Примеры: "Ядерный удар" (массовый урон + риск радиации), "Био-буст" (кратковременное усиление + долгосрочный урон)

        2. **Киберпсихоз способности**
           - Мощь через потерю контроля
           - Примеры: "Берсерк" (ярость + потеря точности), "Видения" (предвидение + галлюцинации)

        3. **Ресурсные ставки**
           - Риск всех ресурсов за большой эффект
           - Примеры: "Ва-банк" (все ресурсы в один удар), "Последний шанс" (финальный бонус при критическом состоянии)

        **Баланс риск-ревард:**
        - Масштабируемые эффекты в зависимости от риска
        - Возможность частичного восстановления
        - Долгосрочные последствия для баланса
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []

    - id: adaptive_implant_abilities
      title: "Адаптивные имплант-способности"
      body: |
        Способности, предоставляемые динамическими имплантами.

        **Типы адаптивных имплантов:**

        1. **Нейронные ускорители**
           - Ускорение когнитивных процессов
           - Примеры: "Процессор" (быстрое принятие решений), "Анализатор" (предсказание действий противника)

        2. **Био-интерфейсы**
           - Интеграция с физиологическими системами
           - Примеры: "Адреналин" (управление гормонами), "Регенерация" (ускоренное восстановление)

        3. **Кибернетические расширения**
           - Дополнительные системы контроля
           - Примеры: "Сенсоры" (расширенное восприятие), "Коммуникатор" (командная координация)

        **Механики адаптации:**
        - Обучение на основе использования
        - Специализация под типы задач
        - Эволюция с уровнем персонажа
      mechanics_links:
        - mechanics/combat/combat-implants-adaptive-learning.yaml
      assets: []

    - id: ability_slot_expansion
      title: "Расширение системы слотов"
      body: |
        Новые слоты и категории для расширенных способностей.

        **Новые слоты способностей:**

        1. **Динамический слот (D)**
           - Для способностей, эволюционирующих со временем
           - Примеры: Адаптивные импланты, обучаемые способности

        2. **Энвайронментальный слот (E)**
           - Для способностей взаимодействия с окружением
           - Примеры: Манипуляция объектами, климатический контроль

        3. **Ситуативный слот (S)**
           - Для контекстных бонусов и условий
           - Примеры: Тактические преимущества, командная координация

        **Интеграция с существующими слотами:**
        - Совместимость с Q/E/R системой
        - Возможность комбинаций слотов
        - Баланс между категориями
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []

