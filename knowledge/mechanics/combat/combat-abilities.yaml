summary:
  problem: Способности взялись из разных источников и не имели единой модели ограничений и синергий.
  goal: Стандартизировать источники, типы и ограничения боевых способностей с учётом кибернетики и риска киберпсихоза.
  essence: Документ описывает структуру слотов, энергобюджет, комбинирование источников и влияние способностей на билды.
  key_points:
    - Используются все источники способностей: экипировка, импланты, прокачка и кибердека.
    - VALORANT-подобная схема слотов Q/E/R дополнена пассивами и хакерскими слотами.
    - Ограничения строятся на кулдаунах, ресурсах, энергобюджете и перегреве с учётом киберпсихоза.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Боевые способности в Night City
      body: |
        В Night City, где каждый день может стать последним, боевые способности — это не просто навыки, это оружие. В мире, где корпорации воюют за власть, банды контролируют улицы, а киберпсихи терроризируют население, способности определяют не просто возможности, они определяют судьбу. От экипировки до имплантов, от прокачки до кибердеки — каждый источник способностей создаёт уникальные билды. Это игра в долгую, где каждый выбор способностей становится частью сложной паутины конфликтов, которая определяет судьбу города.
        
        **Источники способностей:** В киберпанк-мире способности — это не просто навыки, это инструменты выживания. Экипировка предоставляет тактические и модульные способности, импланты раскрывают активки и пассивы, дерево прокачки закрепляет базовые эффекты, кибердека отвечает за хакерские способности. В Night City способности — это не просто механика, это способ выжить, способ адаптироваться, способ победить.
        
        **VALORANT-структура:** В мире, где каждый слот на счету, структура слотов — это не просто организация, это стратегия. Q/E/R слоты для тактических, сигнатурных и ультимативных способностей, дополненные пассивами и хакерскими слотами кибердеки — каждый элемент определяет не просто возможности, он определяет тактику. В Night City слоты — это не просто механика, это способ создать уникальный билд, способ выжить, способ победить.
        
        **Ограничения и ресурсы:** В киберпанк-мире ограничения — это не просто баланс, это риск. Кулдауны, ресурсы, энергобюджет, перегрев, киберпсихоз — каждый элемент определяет не просто возможности, он определяет цену. В Night City ограничения — это не просто механика, это способ создать напряжение, способ проверить навыки, способ выжить.
        
        **Синергии и билды:** В мире, где каждый выбор определяет судьбу, синергии — это не просто комбинации, это искусство. Сетовые/брендовые бонусы усиливают тематические наборы, гибридные билды получают штрафы к синергиям в обмен на гибкость — каждый элемент определяет не просто эффективность, он определяет стиль. В Night City синергии — это не просто механика, это способ максимизировать эффективность, способ выжить, способ победить.
        
        **Киберпсихоз:** В киберпанк-мире киберпсихоз — это не просто механика, это цена. Риск зависит от активных систем, длительности использования и перегрева, пороговые скачки возникают при запуске комбо способностей — каждый элемент определяет не просто возможности, он определяет судьбу. В Night City киберпсихоз — это не просто механика, это способ создать напряжение, способ проверить границы, способ выжить.
    - id: concept
      title: Концепция системы способностей
      body: |
        Способности формируют основу боевой идентичности игроков, обеспечивая вариативность билдов и поддержку киберпанк-фиксации.
        Документ фиксирует принципы, решения и зависимости между источниками, ограничениями и прогрессией.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: ability_sources
      title: Источники способностей
      body: |
        - Экипировка предоставляет тактические и модульные способности.
        - Импланты раскрывают активки, пассивы и энергомодификаторы.
        - Дерево прокачки закрепляет базовые и улучшенные эффекты.
        - Кибердека отвечает за хакерские способности и демоны.

        Источники можно комбинировать; синергии должны сохранять лор CYBERPUNK.
      mechanics_links:
        - mechanics/combat/combat-implants.md
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: ability_types
      title: 'Типы и слоты'
      body: |
        Структура Q/E/R включает тактические, сигнатурные и ультимативные способности, дополненные пассивами и хакерскими слотами кибердеки.
        Игрок свободно назначает способности в слоты, соблюдая требования источников.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: ability_limits
      title: Ограничения и ресурсы
      body: |
        - Тактические способности используют кулдауны и специализированные патроны.
        - Сигнатурные способности расходуют энергию или здоровье, повышая риск киберпсихоза.
        - Ультимативные способности требуют зарядки и потребляют значительные ресурсы.
        - Хакерские способности ограничены энергобюджетом кибердеки и тепловыми лимитами.
        Пассивы работают постоянно и отражаются в телеметрии.
      mechanics_links:
        - mechanics/combat/combat-implants.md
      assets: []
    - id: cross_builds
      title: 'Сетовые синергии и гибридные билды'
      body: |
        Слоты, энергобюджет и перегрев ограничивают количество активных способностей, а сетовые/брендовые бонусы усиливают тематические наборы.
        Гибридные билды доступны, но получают штрафы к синергиям в обмен на гибкость.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: psychosis
      title: Влияние на киберпсихоз
      body: |
        Риск киберпсихоза зависит от активных систем, длительности использования и перегрева.
        Пороговые скачки возникают при запуске комбо способностей и превышении энергоквот.
        Humanity и данные имплантов определяют устойчивость к психологической деградации.
      mechanics_links:
        - mechanics/combat/combat-implants.md
      assets: []
    - id: open_topics
      title: Темы дальнейшей детализации
      body: |
        - Балансировка сетовых и брендовых синергий.
        - Формализованные ограничения гибридных билдов.
        - Метрики влияния комбо на киберпсихоз и телеметрию.
      mechanics_links:
        - mechanics/combat/combat-implants.md
      assets: []
