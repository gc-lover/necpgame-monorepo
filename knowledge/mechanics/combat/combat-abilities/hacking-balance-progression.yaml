summary:
  problem: Отсутствует сбалансированная система прогрессии хакерства, что приводит к дисбалансу между хакерскими и традиционными боевыми ролями.
  goal: Создать комплексную систему баланса и прогрессии, которая делает хакерство привлекательным, но не доминирующим классом.
  essence: Хакерство развивается постепенно, требуя инвестиций и навыков, но предоставляя уникальные стратегические возможности.
  key_points:
    - Градуированная прогрессия от новичка до мастера
    - Баланс между силой и уязвимостью
    - Экономические ограничения и стимулы
    - Социальная интеграция в игровое сообщество
content:
  sections:
    - id: progression-tree
      title: "Дерево прогрессии хакерства"
      body: |
        ## Система уровней

        ### Tier 1: Novice Hacker (Уровни 1-5)
        - **Доступные хаки**: Quick Hacks (System Scan, Data Ping, Shield Boost)
        - **Ресурсы**: 50 HP максимум, 3 HP/сек регенерация
        - **Ограничения**: Только базовые действия, высокий риск обнаружения
        - **Награды**: +1 HP за уровень, базовые хакерские предметы

        ### Tier 2: Skilled Netrunner (Уровни 6-15)
        - **Доступные хаки**: Добавляются Combat Hacks (Neural Disrupt, Weapon Jam)
        - **Ресурсы**: 75 HP максимум, 4 HP/сек регенерация
        - **Особенности**: Уменьшенный шанс обнаружения (-20%), базовые контрмеры
        - **Награды**: Специализированные импланты, улучшенное оборудование

        ### Tier 3: Elite Hacker (Уровни 16-30)
        - **Доступные хаки**: Tactical Hacks (Drone Control, Environment Hack)
        - **Ресурсы**: 100 HP максимум, 5 HP/сек регенерация
        - **Особенности**: Team Link система, продвинутые контрмеры
        - **Награды**: Редкие киберимпланты, доступ к хакерским гильдиям

        ### Tier 4: Master Netrunner (Уровни 31-50)
        - **Доступные хаки**: Ultimate Hacks (System Override, Reality Hack)
        - **Ресурсы**: 150 HP максимум, 6 HP/сек регенерация
        - **Особенности**: Reality bending способности, иммунность к базовым ICE
        - **Награды**: Легендарное оборудование, статус в хакерском сообществе

      mechanics_links:
        - mechanics/progression/hacking-skill-tree
        - mechanics/progression/level-scaling
      assets: [ ]

    - id: balance-mechanics
      title: "Механики баланса"
      body: |
        ## Балансные ограничения

        ### Vulnerability Windows
        - **Casting Vulnerability**: Во время хакерства +100% получаемый урон
          - Решение: Crouch/cover bonus (-50% vulnerability)
          - Решение: Team protection (союзники блокируют урон)
        - **Post-Hack Stun**: 2 секунды оглушения после мощных хаков
          - Снижается с уровнем: -0.1 сек за уровень
        - **ICE Feedback**: Контратаки наносят урон и прерывают хаки

        ### Economic Balance
        - **Hacking Costs**: Высокая стоимость HP для мощных способностей
          - Base Cost: 10-30 HP для простых хаков
          - Scaling: +5 HP за каждый уровень цели выше хакера
        - **Cooldowns**: Восстановление после использования
          - Quick Hacks: 5-10 секунд
          - Combat Hacks: 15-30 секунд
          - Ultimate Hacks: 60-120 секунд

        ### Counter-Play Balance
        - **Detection Mechanics**: Система обнаружения хакерских действий
          - Audio cues: Звуки typing/processing
          - Visual cues: Matrix overlay effects
          - Network alerts: Уведомления для команды противника
        - **Anti-Hack Tactics**: Специфические контр-стратегии
          - Signal jamming zones
          - ICE-equipped enemies
          - Neural dampening fields

      mechanics_links:
        - mechanics/combat/counter-play-mechanics
        - mechanics/economy/hacking-costs
      assets: [ ]

    - id: reward-system
      title: "Система наград"
      body: |
        ## Прогрессия и награды

        ### Experience Rewards
        - **Hack Success**: +50-200 XP в зависимости от сложности
          - Quick Hack: 50 XP
          - Combat Hack: 100 XP
          - Ultimate Hack: 200 XP
        - **Team Impact**: Бонус XP за влияние на исход боя
          - MVP Bonus: +100 XP за decisive hack
          - Assist Bonus: +25 XP за support hacks

        ### Currency Rewards
        - **Data Fragments**: Собираемая валюта из хакерских действий
          - Drop Rate: 10-50 fragments за hack
          - Exchange Rate: 1 fragment = 5 eddies
        - **Rare Drops**: Специальные предметы за редкие успехи
          - Cyberdeck Upgrades: Улучшения оборудования
          - ICE Breakers: Инструменты для преодоления защиты
          - Neural Enhancers: Усилители способностей

        ### Reputation System
        - **Hacker Reputation**: Отдельно от общей репутации
          - Street Cred: Уличивая репутация среди хакеров
          - Corporate Rep: Репутация среди корпораций
          - Underground Status: Статус в подполье
        - **Guild Benefits**: Преимущества от принадлежности к гильдиям
          - Resource Sharing: Доступ к общим ресурсам
          - Knowledge Base: Совместная база знаний
          - Mission Access: Эксклюзивные задания

      mechanics_links:
        - mechanics/progression/reward-systems
        - mechanics/social/reputation-mechanics
      assets: [ ]

    - id: difficulty-scaling
      title: "Скалирование сложности"
      body: |
        ## Адаптивная сложность

        ### Enemy AI Scaling
        - **Detection Difficulty**: Увеличивается с уровнем игрока
          - Level 1-10: 30% базовый шанс обнаружения
          - Level 11-25: 25% шанс обнаружения
          - Level 26+: 20% шанс обнаружения
        - **ICE Strength**: Сила защитных систем противника
          - Basic Enemies: White ICE (легко взломать)
          - Elite Enemies: Gray ICE (средняя сложность)
          - Boss Enemies: Black ICE (высокая сложность)

        ### Environmental Scaling
        - **Network Density**: Количество доступных целей для хакерства
          - Urban Areas: Высокая плотность (много целей)
          - Rural Areas: Низкая плотность (ограниченные цели)
          - Corporate Zones: Специализированные системы
        - **Security Levels**: Уровень безопасности зон
          - Green Zones: Минимальная безопасность
          - Yellow Zones: Средняя безопасность
          - Red Zones: Максимальная безопасность

        ### Content Scaling
        - **Hack Complexity**: Сложность доступных хаков
          - Tutorial: Только guided hacks
          - Normal: Full complexity
          - Hard: Increased failure rates
        - **Resource Availability**: Доступность HP и предметов
          - Abundant: +50% HP regeneration
          - Normal: Standard rates
          - Scarce: -25% HP regeneration

      mechanics_links:
        - mechanics/combat/difficulty-scaling
        - mechanics/world/zone-security
      assets: [ ]

    - id: player-feedback
      title: "Обратная связь для игроков"
      body: |
        ## Система обратной связи

        ### Visual Feedback
        - **Matrix Overlay**: Визуализация хакерских действий
          - Green: Успешные действия
          - Yellow: Предупреждения о рисках
          - Red: Неудачи и контратаки
        - **UI Elements**: Специфические индикаторы для хакеров
          - HP Bar: Текущий запас очков хакерства
          - Detection Meter: Уровень обнаружения
          - Active Effects: Визуализация активных хаков

        ### Audio Feedback
        - **Hacking Sounds**: Звуковые эффекты во время хакерства
          - Typing sounds: Во время набора команд
          - Processing beeps: Во время выполнения
          - Success/failure tones: Результаты действий
        - **Ambient Effects**: Фоновые звуки матрицы
          - Data streams: Поток данных
          - ICE alarms: Предупреждения о защите
          - Network chatter: Фоновая активность

        ### Haptic Feedback
        - **Controller Vibration**: Физическая обратная связь
          - Success: Короткая вибрация
          - Failure: Длительная вибрация
          - Detection: Пульсирующая вибрация
        - **Adaptive Triggers**: Специфические триггеры для хакерских действий

      mechanics_links:
        - mechanics/ui/hacking-interface
        - mechanics/audio/hacking-sounds
      assets: [ ]
