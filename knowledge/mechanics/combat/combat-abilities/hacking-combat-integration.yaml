summary:
  problem: Хакерство не интегрировано в боевую систему, что делает его изолированной механикой без влияния на тактику боя.
  goal: Определить, как хакерство взаимодействует с традиционными боевыми механиками для создания комплексной тактической системы.
  essence: Хакерство становится неотъемлемой частью командного боя, влияя на позиционирование, координацию и исход сражений.
  key_points:
    - Интеграция с системой укрытий и позиционирования
    - Синергия с традиционными боевыми классами
    - Влияние на командную координацию
    - Баланс между хакерскими и физическими действиями
content:
  sections:
    - id: positioning-integration
      title: "Интеграция с позиционированием"
      body: |
        ## Позиционирование в бою

        ### Hacking Zones
        - **Safe Zones**: Защита от обнаружения (+50% эффективность хаков)
          - Укрытия, высокие позиции, зоны с низкой видимостью
          - Бонус к HP регенерации (+3 HP/сек)
        - **Risk Zones**: Повышенный риск обнаружения (-25% эффективность)
          - Открытые пространства, зоны под наблюдением
          - Штраф к времени кастинга (+1 сек)

        ### Environmental Hacking
        - **Camera Control**: Захват камер наблюдения (30 HP)
          - Эффект: Вид с камеры, обнаружение скрытых врагов
        - **Turret Override**: Контроль турелей (50 HP)
          - Эффект: Турели атакуют противников вместо союзников
        - **Door/Lift Hack**: Манипуляция дверями и лифтами (25 HP)
          - Эффект: Блокировка/открытие путей, тактическое преимущество

      mechanics_links:
        - mechanics/combat/cover-system
        - mechanics/movement/positioning-mechanics
      assets: [ ]

    - id: class-synergy
      title: "Синергия с боевыми классами"
      body: |
        ## Командная синергия

        ### Support Role Synergy
        - **Medic + Hacker**: Хакер усиливает медика
          - Neural Boost: Ускорение лечения (+100% скорость)
          - Pain Suppression: Игнорирование урона во время лечения
        - **Sniper + Hacker**: Хакер поддерживает снайпера
          - Target Lock: Фиксация цели (невозможно увернуться)
          - Camouflage Hack: Невидимость для снайпера

        ### Assault Role Synergy
        - **Heavy + Hacker**: Хакер усиливает танка
          - Shield Overload: Перегрузка щитов (+200% прочность)
          - Enemy Debuff: Снижение урона противника (-30%)
        - **Scout + Hacker**: Хакер помогает разведчику
          - Stealth Field: Полная невидимость на 10 секунд
          - Detection Ping: Показ всех врагов на мини-карте

        ### Hacker Role Synergy
        - **Dual Hacker Setup**: Два хакера в команде
          - Link Boost: +50% эффективность для обоих
          - Chain Hacks: Комбинированные атаки (EMP + Neural Disrupt)

      mechanics_links:
        - mechanics/combat/class-synergies
        - mechanics/social/team-coordination
      assets: [ ]

    - id: timing-mechanics
      title: "Механики тайминга"
      body: |
        ## Тайминг в бою

        ### Pre-Combat Preparation
        - **Advance Hacking**: Подготовка перед боем (60 сек до боя)
          - Эффект: Предварительные хаки (до 3 действий)
          - Стоимость: 50% от обычной (экономия HP)

        ### Combat Flow Integration
        - **Hacking Windows**: Специфические моменты для хакерства
          - Reload Windows: Во время перезарядки оружия
          - Cover Transitions: При смене укрытий
          - Objective Captures: Во время захвата точек

        ### Interrupt Mechanics
        - **Hack Interruption**: Прерывание хакерских действий
          - Физический урон: Прерывает и наносит feedback damage
          - Counter-Hack: Специальные контр-действия
          - Environmental Hazards: Взрывы, падения и т.д.

      mechanics_links:
        - mechanics/combat/timing-systems
        - mechanics/combat/interrupt-mechanics
      assets: [ ]

    - id: resource-sharing
      title: "Совместное использование ресурсов"
      body: |
        ## Ресурсный менеджмент

        ### HP Pool Sharing
        - **Team Link**: Совместный пул HP для команды
          - Общий пул: 200 HP (макс 4 игрока)
          - Распределение: Лидер команды контролирует распределение
          - Регенерация: +2 HP/сек за каждого живого союзника

        ### Item Synergy
        - **Hacking Boosters**: Предметы, усиливающие хакерство
          - Neural Accelerator: +50% скорость кастинга (на 30 сек)
          - ICE Breaker: Игнорирование базовой защиты
          - Data Cache: Дополнительные 50 HP

        ### Environmental Resources
        - **Data Nodes**: Собираемые ресурсы в мире
          - Расположение: Серверные комнаты, хакерские терминалы
          - Эффект: +25 HP, временные баффы
          - Респаун: Каждые 5 минут

      mechanics_links:
        - mechanics/economy/resource-sharing
        - mechanics/combat/item-synergy
      assets: [ ]

    - id: balance-considerations
      title: "Соображения баланса"
      body: |
        ## Балансные механизмы

        ### Counter-Play Options
        - **Anti-Hack Equipment**: Предметы против хакерства
          - ICE Implants: Автоматическая защита от хаков
          - Signal Jammers: Блокировка хакерских сигналов в радиусе
          - Neural Dampeners: Снижение эффективности нейронных атак

        ### Risk Mitigation
        - **Safe Hacking Distance**: Минимальная дистанция для безопасного хакерства
          - Ближе 10м: +50% шанс обнаружения
          - Дальше 50м: -25% эффективность
        - **Line of Sight Requirements**: Необходимость прямой видимости для некоторых хаков

        ### Scaling Mechanics
        - **Level Scaling**: Эффективность хаков растет с уровнем
          - Уровень 1-10: Базовые хаки
          - Уровень 11-25: Продвинутые хаки
          - Уровень 26+: Ультимативные хаки

      mechanics_links:
        - mechanics/combat/balance-mechanics
        - mechanics/progression/hacking-progression
      assets: [ ]
