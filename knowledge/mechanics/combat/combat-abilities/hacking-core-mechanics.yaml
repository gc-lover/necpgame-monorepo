summary:
  problem: Система хакерства в бою отсутствует или неполноценна, игроки не могут использовать киберпространство в тактических целях.
  goal: Определить основные механики хакерства, которые интегрируются в боевую систему для создания тактического преимущества.
  essence: Хакерство становится активной частью боя, позволяя игрокам манипулировать окружающей средой и противниками через киберпространство.
  key_points:
    - Хакерство как отдельная боевая роль с уникальными возможностями
    - Интеграция с традиционными боевыми механиками
    - Риск-вознаграждение система для хакерских действий
    - Влияние на баланс командного боя
