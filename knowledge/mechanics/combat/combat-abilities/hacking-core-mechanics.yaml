content:
  sections:
    - id: core-mechanics
      title: "Основные механики хакерства"
      body: |
        ## Система хакерства в бою

        ### Основные принципы
        - **Временная интеграция**: Хакерство происходит параллельно с боем, но требует фокуса внимания
        - **Риск-вознаграждение**: Высокий риск обнаружения и контратак, но мощные эффекты
        - **Ресурсное управление**: Ограниченные очки действий (Hacking Points - HP)
        - **Визуальная интеграция**: Матрица отображается как overlay на реальном мире

        ### Роли в команде
        - **Netrunner**: Основной хакер, специализируется на боевых хакерских действиях
        - **Support Hacker**: Поддерживает команду, усиливает союзников
        - **Saboteur**: Специализируется на саботаже и дезориентации противников

      mechanics_links:
        - mechanics/combat/combat-abilities/hacking-combat-integration.yaml
        - mechanics/combat/combat-abilities/hacking-balance-progression.yaml
      assets: [ ]

    - id: hacking-points-system
      title: "Система очков хакерства (HP)"
      body: |
        ## Система ресурсов

        ### Генерация HP
        - **Базовая регенерация**: 5 HP в секунду в безопасных зонах
        - **Боевой бонус**: +2 HP за каждого пораженного противника
        - **Рисковый бонус**: Дополнительные HP за рискованные действия
        - **Максимум**: 100 HP (масштабируется с уровнем хакера)

        ### Расход HP
        - **Базовые действия**: 10-30 HP
        - **Продвинутые действия**: 50-80 HP
        - **Рискованные действия**: 20-100 HP (с бонусами за успех)

        ### Восстановление
        - **Пассивное**: 1 HP/сек вне боя
        - **Активное**: Использование предметов восстановления
        - **Командное**: Союзники могут делиться HP
      mechanics_links: [ ]
      assets: [ ]

    - id: basic-hacks
      title: "Базовые хакерские действия"
      body: |
        ## Базовые действия

        ### Quick Hacks (Быстрые хаки)
        - **System Scan**: Сканирование систем противника (15 HP)
          - Время: 2 секунды
          - Эффект: Показывает уязвимости и статус
        - **Data Ping**: Быстрый импульс данных (10 HP)
          - Время: 1 секунда
          - Эффект: Прерывает действие противника
        - **Shield Boost**: Усиление щита союзника (25 HP)
          - Время: 3 секунды
          - Эффект: +50% щита на 10 секунд

        ### Combat Hacks (Боевые хаки)
        - **Neural Disrupt**: Нейронное нарушение (40 HP)
          - Время: 4 секунды
          - Эффект: Противник теряет контроль на 3 секунды
        - **Weapon Jam**: Блокировка оружия (35 HP)
          - Время: 3 секунды
          - Эффект: Оружие противника не работает 8 секунд
        - **EMP Burst**: Электромагнитный импульс (60 HP)
          - Время: 5 секунд
          - Эффект: Повреждает электронику в радиусе 5м
      mechanics_links: [ ]
      assets: [ ]

    - id: advanced-hacks
      title: "Продвинутые хакерские действия"
      body: |
        ## Продвинутые действия

        ### Tactical Hacks (Тактические хаки)
        - **Drone Control**: Захват дрона (70 HP)
          - Время: 6 секунд
          - Эффект: Контроль над дроном противника на 30 секунд
        - **Environment Hack**: Манипуляция окружением (80 HP)
          - Время: 7 секунд
          - Эффект: Активация/деактивация систем безопасности
        - **Team Link**: Командная связь (50 HP)
          - Время: 4 секунды
          - Эффект: Улучшенная координация команды на 60 секунд

        ### Ultimate Hacks (Ультимативные хаки)
        - **System Override**: Переопределение системы (100 HP)
          - Время: 10 секунд
          - Эффект: Полный контроль над целью на 15 секунд
        - **Reality Hack**: Хак реальности (120 HP)
          - Время: 12 секунд
          - Эффект: Создание иллюзий и ложных целей
      mechanics_links: [ ]
      assets: [ ]

    - id: defense-countermeasures
      title: "Защита и контрмеры"
      body: |
        ## Система защиты

        ### Anti-Hack Measures
        - **ICE (Intrusion Countermeasures Electronics)**: Автоматическая защита
          - Уровни: Black, White, Gray ICE
          - Эффекты: Контратаки, обнаружение, блокировка
        - **Firewall Boost**: Усиление защиты (30 HP)
          - Время: 3 секунды
          - Эффект: +75% сопротивление хакерству на 20 секунд

        ### Counter-Hacking
        - **Trace Kill**: Прерывание хакерской атаки (40 HP)
          - Время: 2 секунды
          - Эффект: Прерывает текущий хак противника
        - **Backfire**: Обратный удар (25 HP)
          - Время: 1 секунда
          - Эффект: Наносит урон хакеру при его атаке
      mechanics_links: [ ]
      assets: [ ]
