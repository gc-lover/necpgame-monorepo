summary:
  problem: Отсутствовало детальное описание AI киберпсиха-минибосса для реализации в backend
  goal: Создать полную спецификацию AI врага с фазами ярости, замыканиями и непредсказуемым поведением
  essence: Киберпсих - элитный враг с киберпсихозом, сочетающий высокую мобильность, фазовые способности и непредсказуемость
  key_points:
    - Фазы ярости (увеличенный урон) и замыкания (самостан с окнами)
    - Непредсказуемые рывки и зигзаги, сбивающие турели
    - Переключение между целями по HP и DPS
    - Мини-босс уровня, требующий координации
content:
  sections:
    - id: identity
      title: Идентификация AI врага
      body: |
        Киберпсих - элитный AI враг типа "мини-босс", представляющий человека с киберпсихозом.
        Активен в урбан и индустриальных зонах Night City. Выглядит как нестабильный кибернетически
        модифицированный человек в рваной одежде с видимыми имплантами. Высокая мобильность и
        непредсказуемость делают его опасным для групп игроков.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: [ ]
    - id: appearance_style
      title: Внешность и стиль
      body: |
        Внешне - обычный человек, но с признаками киберпсихоза: дергающиеся движения, светящиеся
        импланты, кровь из носа и ушей. Одежда рваная, тело покрыто боевыми имплантами - лезвия
        в руках, прыжковые усилители. Во время ярости глаза краснеют, тело начинает искрить.
        При замыкании - замирает на месте с глюками, показывая внутренний конфликт.
      mechanics_links: [ ]
      assets: [ ]
    - id: behavior
      title: Поведение и тактика
      body: |
        Непредсказуемое поведение из-за психоза. Переключается между фазами ярости (агрессивное
        преследование) и замыкания (самостан с окнами). Двигается зигзагами, рывками, сбивая
        прицеливание турелей. Синергия с другими врагами - отвлекает внимание, ломает построение
        отряда. Не боится урона, игнорирует боль из-за психоза.
      mechanics_links:
        - mechanics/combat/combat-ai-behavior.yaml
      assets: [ ]
    - id: abilities
      title: Способности и механики
      body: |
        Арсенал сочетает высокую мобильность с мощными атаками ближнего боя. Все способности
        имеют кулдауны, но поведение непредсказуемо из-за психоза. Фазы ярости и замыкания
        чередуются рандомно, создавая паттерны боя.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: [ ]
    - id: abilities_rage
      title: Фаза ярости
      body: |
        Вход в режим берсерка: +35% к урону, -20% защита. Длится 10 секунд, кулдаун 18 секунд.
        Во время ярости киберпсих становится агрессивнее, быстрее перемещается, игнорирует боль.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities_glitch
      title: Фаза замыкания
      body: |
        Рандомный самостан на 1.5-2 секунды с частотой каждые 14-20 секунд. После замыкания
        получает +10% входящего урона на 5 секунд (уязвимость). Создает окна для игроков.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities_charge
      title: Рывок в ближний бой
      body: |
        Быстрый рывок на 12 метров с уроном 25% HP при контакте. Вызывает stagger (оглушение).
        Кулдаун 6 секунд. Используется для быстрого сближения.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities_blades
      title: Метательные лезвия
      body: |
        Бросок 3 лезвий на расстояние до 20 метров, каждое наносит 12% HP. Шанс кровотечения 25%.
        Кулдаун 8 секунд. Альтернативная дальняя атака.
      mechanics_links: [ ]
      assets: [ ]
    - id: abilities_leap
      title: Прыжок-удар
      body: |
        Высокий прыжок с AOE ударом радиусом 4 метра, урон 30% HP, knockdown. Кулдаун 14 секунд.
        Мощная AOE атака для групп игроков.
      mechanics_links: [ ]
      assets: [ ]
    - id: ai_logic
      title: Логика ИИ
      body: |
        Переключается между целью с наименьшим HP и наиболее опасной по DPS. Непредсказуемые
        зигзаги и уклоны. При 20% HP входит в финальную ярость (+15% скорость на 6 секунд).
        Адаптируется к тактикам игроков - спамит лезвия при дистанционном удержании.
      mechanics_links: [ ]
      assets: [ ]
    - id: gameplay_role
      title: Роль в игре
      body: |
        Мини-босс для динамических событий и рейдов. Создает хаос в групповом бою, поощряет
        координацию. Награда - редкие импланты и косметические предметы. Слаб против одиночных
        игроков с хорошей мобильностью, силен против неподготовленных групп.
      mechanics_links: [ ]
      assets: [ ]
    - id: balance_solo_coop
      title: Баланс соло/кооператив
      body: |
        В соло: урон ярости снижен до 25% для предотвращения ваншота. В кооперативе: ярость
        агрит ближайших 2 игроков сплэш-угрозой. Эффекты масштабируются по количеству целей.
      mechanics_links: [ ]
      assets: [ ]
    - id: inspiration
      title: Источники вдохновения
      body: |
        Вдохновлен киберпсихами из Cyberpunk 2077 и берсерками из Dark Souls. Технически
        основан на концепции нестабильных имплантов и психических расстройств от перегрузки.
        Сочетает элементы horror с тактическим геймплеем.
      mechanics_links: [ ]
      assets: [ ]
