title: AI враг — Хакер-иллюзионист (ложные сигналы)
# Issue: #1838
summary:
  role: Диверсант, создающий ложные пинги/голограммы и HUD-помехи, чтобы дезориентировать игроков.
  synergy: Работает вместе с штурмовым звеном, отвлекает, пока фланг заходит.
behavior:
  positioning: держится в тылу, меняет позицию при раскрытии, использует дым/перегрузку сети
  cycle:
    - фаза_обмана: каст ложных пингов/силуэтов
    - фаза_отхода: смена позиции, установка помех
    - фаза_поддержки: бафф сетевых помех штурму, затем повтор
abilities:
  ложные_пинги:
    effect: создаёт пинги на карте/сенсорах, помечая фантомные цели
    params:
      count: 3
      scatter_radius_m: 30
      duration_s: 12
      cooldown_s: 18
  фантомные_силуэты:
    effect: голограммы целей, которые исчезают при попадании
    params:
      silhouettes: 2-3
      duration_s: 8
      decay_on_damage: true
      cooldown_s: 22
  hud_хаки:
    effect: короткие блики/шумы на HUD, без урона
    params:
      blur_duration_s: 2
      noise_duration_s: 3
      cooldown_s: 16
  перегрузка_сети:
    effect: краткий debuff связи сквада, снижает дальность меток
    params:
      comms_radius_penalty_pct: 40
      duration_s: 10
      cooldown_s: 28
ai_logic:
  target_priority: выбирает группы >2 игроков; избегает прямой линии огня
  retreat_trigger: при получении 35% HP урона — уходит в дым, меняет этаж/коридор
  reveal_counter:
    - скан импланта/дрона снижает duration_s фантомов вдвое
    - при 2 раскрытиях подряд AI увеличивает расстояние до боя на +20 м
telemetry:
  - metric: illusion_pings_triggered
    desc: сколько игроков пошло на ложные пинги
  - metric: time_to_detect_hacker
    desc: среднее время до выявления и убийства хакера
  - metric: silhouette_shots_wasted
    desc: потраченные пули/время на фантомы
  - metric: comms_debuff_uptime
    desc: суммарное время ослабленной связи
  - metric: hud_noise_reacts
    desc: частота очистки HUD-шума/контрмер игроками
edge_cases:
  - анти-абуз: если игроки игнорируют пинги >2 циклов, AI усиливает шум HUD (длительность x1.5)
  - кооп: фантомы видимы всей группе; раскрытие одним даёт бафф инфо остальным
  - соло: сниженный scatter_radius_m до 18, чтобы пинги были ближе и заметнее
