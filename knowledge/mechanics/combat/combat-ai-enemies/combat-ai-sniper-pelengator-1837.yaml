summary:
  problem: Отсутствовало детальное описание AI снайпера-пеленгатора для реализации в backend
  goal: Создать полную спецификацию AI врага с механиками маркировки и отсечения путей
  essence: Снайпер-пеленгатор - дальний убийца, маркирующий цели и блокирующий пути дымом/минами для координации с отрядами
  key_points:
    - Зарядный выстрел с предупреждением и меткой на цель
    - Отсечение путей дымом и минами для контроля зоны
    - Синергия с хакерами и турелями по метке
    - Активная смена позиций при обнаружении
content:
  sections:
    - id: identity
      title: Идентификация AI врага
      body: |
        Снайпер-пеленгатор - специализированный AI враг типа "поддержка дальнего боя", использующий
        высокотехнологичное снайперское оружие и системы маркировки. Активен в урбан и индустриальных
        зонах Night City. Представляет собой человеческого снайпера в маскировочной экипировке с
        пеленгатором и дымовыми гранатами. Основная роль - контроль зоны и поддержка союзных отрядов.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: appearance_style
      title: Внешность и стиль
      body: |
        Выглядит как профессиональный снайпер в urban camo с оптическими имплантами. На плече -
        крупнокалиберная снайперская винтовка с лазерным прицелом и системой заряда. Рюкзак с
        дымовыми гранатами и минами. Голова скрыта под капюшоном с сенсорными антеннами пеленгатора.
        Двигается расчетливо, часто останавливается для прицеливания. При активации метки вокруг
        цели появляются красные маркеры и предупреждающие сигналы.
      mechanics_links: []
      assets: []
    - id: behavior
      title: Поведение и тактика
      body: |
        Занимает высокие позиции на расстоянии 80-120 метров от целей. Активно меняет локации после
        1-2 выстрелов или при обнаружении. Работает в циклах: разведка → зарядный выстрел → отсечение
        путей → релокация. Синергия с хакерами (усиление меток) и турелями (фокус по метке).
        Избегает ближнего боя, полагаясь на дальность и мобильность.
      mechanics_links:
        - mechanics/combat/combat-ai-behavior.yaml
      assets: []
    - id: abilities
      title: Способности и механики
      body: |
        Арсенал направлен на контроль зоны и поддержку союзников. Все способности требуют времени
        на подготовку и имеют кулдауны. AI адаптируется к поведению игроков - частые сканы приводят
        к сокращению времени зарядки.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: abilities_charged_shot
      title: Зарядный выстрел
      body: |
        Выстрел с предварительным лазерным прицеливанием. Наносит высокий урон и накладывает метку
        пеленга на цель. Предупреждающий лазер дает 1.5 секунды на реакцию. Урон 55% HP с бонусом
        1.4x за хедшот. Дальность 150 метров, кулдаун 10 секунд.
      mechanics_links: []
      assets: []
    - id: abilities_peleng_mark
      title: Метка пеленга
      body: |
        Маркер на цели, увеличивающий урон союзников на 15%. Длится 8 секунд, раскрывает цель
        даже за укрытием. Видна всем членам отряда противника.
      mechanics_links: []
      assets: []
    - id: abilities_path_cutting
      title: Отсечение путей
      body: |
        Дымовые гранаты для блокировки линий огня (10 секунд, кулдаун 18 секунд) и proximity мины
        (замедление 35%, урон 20% HP, 2 штуки, кулдаун 22 секунды). Мины активируются через 1 секунду
        после установки. Используются для отсечения флангов и остановки преследования.
      mechanics_links: []
      assets: []
    - id: abilities_position_change
      title: Смена позиции
      body: |
        Автоматическая релокация при 2 выстрелах или получении >25% урона. Время на перемещение
        3-4 секунды. AI выбирает новые высокие точки обзора, уходя ниже/выше по этажу или на
        соседние здания.
      mechanics_links: []
      assets: []
    - id: ai_logic
      title: Логика ИИ
      body: |
        Приоритет целей: самые опасные по DPS или медики. Избегает танков с высокой защитой.
        При сканах дронов активирует дым и меняет позицию. Адаптируется к постоянным сканам -
        сокращает время зарядки, но уменьшает длительность метки. В соло режиме использует только
        дым без мин для баланса.
      mechanics_links: []
      assets: []
    - id: gameplay_role
      title: Роль в игре
      body: |
        Создает тактическую глубину и поощряет мобильность игроков. Не является основной угрозой,
        но значительно усложняет подход к зонам. Награда за убийство: снайперские модификации и
        оптика. Может появляться в квестах как "таинственный снайпер" или в динамических событиях.
        Слаб против команд с хорошим сканированием и мобильностью.
      mechanics_links: []
      assets: []
    - id: balance_solo_coop
      title: Баланс соло/кооператив
      body: |
        В соло: сниженная дальность до 100 метров, только дымовые гранаты. В кооперативе: метки
        не стакают урон (берется максимальная), но позволяют координацию между AI врагами.
        Эффекты масштабируются по количеству целей в зоне.
      mechanics_links: []
      assets: []
    - id: inspiration
      title: Источники вдохновения
      body: |
        Вдохновлен снайперами из S.T.A.L.K.E.R. и Rainbow Six Siege. Технически основан на
        реальных системах лазерного целеуказания и противодействия БПЛА. Сочетает элементы
        охотников из Far Cry с тактическими снайперами из Armored Core.
      mechanics_links: []
      assets: []
