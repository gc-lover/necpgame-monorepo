title: AI враг — Снайпер-пеленгатор (маркировка и отсечение путей)
# Issue: #1837
summary:
  role: Дальний DPS с маркировкой целей и контролем подходов дымом/минами.
  synergy: Работает со хакерами/турелями — метка усиливает фокус огня.
behavior:
  positioning: дальние позиции 80-120 м, смена точки после 1–2 выстрелов или раскрытия.
  rotation:
    - разведка: быстрый пинг по зонам обзора
    - выстрел_зарядный: предупредительный лазер, затем выстрел
    - отсечение: бросок дыма/мины на фланг жертвы
    - релоцирование: уход на вторую позицию
abilities:
  зарядный_выстрел:
    effect: наносит высокий урон и ставит метку на цели
    params:
      windup_s: 1.5
      damage_hp_pct: 55
      headshot_bonus: 1.4x
      range_m: 150
      cooldown_s: 10
  метка_пеленг:
    effect: цель подсвечена, союзники наносят больше урона
    params:
      duration_s: 8
      ally_damage_bonus_pct: 15
      reveal_on_cover: true
  отсечение_путей:
    smoke:
      purpose: отрезать линию огня преследователей
      duration_s: 10
      cooldown_s: 18
    mines:
      type: proximity
      slow_pct: 35
      damage_hp_pct: 20
      arming_s: 1
      count: 2
      cooldown_s: 22
  смена_позиции:
    triggers:
      - после 2 выстрелов
      - при получении урона >25% HP
    time_to_relocate_s: 3-4
ai_logic:
  target_priority: маркирует самых опасных по DPS или медиков; избегает танков.
  anti_reveal: при сканах дронов — ставит дым, уходит ниже/выше по этажу.
telemetry:
  - metric: sniper_marks_applied
    desc: количество активных меток, средняя длительность
  - metric: sniper_headshots
    desc: хедшоты и общие убийства снайпером
  - metric: path_cutoffs
    desc: сколько раз дым/мины остановили преследование
  - metric: sniper_relocations
    desc: средняя частота смены позиции, причины триггера
edge_cases:
  - анти-абуз: при постоянном спаме сканов снижает метку до 5 с, но сокращает windup до 1.1 с
  - соло: если цель одна, ставит только дым без мин, чтобы не оверкиллить
  - кооп: две метки одновременно не стакают урон, берётся максимальная
