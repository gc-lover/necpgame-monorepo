title: Арена модификаторов стрельбы (ротация условий)
# Issue: #1771
summary:
  goal: Арена с ротацией модификаторов (низкая гравитация, без имплантов, только энергоружие, увеличенный откат) для теста билдов и телеметрии.
rotation:
  schedule_days: 3
  modifiers_pool:
    - low_gravity
    - no_implants
    - energy_weapons_only
    - increased_recoil
    - zero_hud
rewards:
  participation_xp: 1.05x
  telemetry_tokens: rare drop for finished matches
telemetry:
  - metric: arena_mod_winrate
    desc: winrate/TTK по модификаторам
  - metric: arena_mod_pick_rate
    desc: участие и завершения
  - metric: arena_mod_quit_rate
    desc: ливы/дезерты
edge_cases:
  - anti_abuse: повторный лив снижает награды -50% на 1 матч
  - coop: premade матчится с premade
  - minors: zero_hud смягчён (минимальный прицел)

