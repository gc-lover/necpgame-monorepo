summary:
  problem: Нужна арена с ротацией модификаторов для теста билдов и сбора телеметрии.
  goal: Определить пул модификаторов, расписание, награды, анти-абуз и телеметрию.
  essence: Каждая ротация меняет условия боя (гравитация, импланты, оружие), даёт награды и собирает данные по мета-сдвигам.
  key_points:
    - Пул модов и длительность ротации.
    - Награды и ограничения.
    - Анти-чит/анти-абуз, телеметрия winrate/TTK.
content:
  sections:
    - id: modifiers_pool
      title: Пул модификаторов
      body: |
        Базовый набор (пример):
        - Low Grav: гравитация 60%, отдача -5%, разброс +5%.
        - No Implants: импланты отключены, стамина +10%, хил предметы +15% время применения.
        - Energy Only: доступны энергооружия, реген батареи +15%, баллистика отключена.
        - Recoil Surge: отдача +18%, разброс +10%, зато +8% урон.
        - ADS Tax: ADS вход +120 мс, устойчивость -10%, hipfire точность +6%.
        - Marksman: только DMR/снайперы, урон +10%, скорость -10%.
        - CQB: только SMG/shotgun, скорость +8%, разброс -8% вблизи, дальний урон -12%.
    - id: rotation_schedule
      title: Ротация
      body: |
        Ротация каждые 3 часа; плейлист из 2 модификаторов одновременно (pool mix).
        Правила сочетаний: не ставить взаимоисключающие (Energy Only с Marksman — ок, но не с CQB-only).
        В прайм-тайм (18:00–23:00) использовать более мягкие моды (Low Grav, Energy Only, CQB).
    - id: rewards
      title: Награды
      body: |
        Победа: 800 кр. + 1 кейс arena_common; при модах высокой сложности (Recoil Surge + ADS Tax) бонус +20%.
        Поражение: 200 кр. + малый шанс arena_token.
        Еженедельные задания: сыграть 10 матчей с 3+ разными модами → токен arena_token.
    - id: anti_abuse
      title: Анти-абуз/анти-чит
      body: |
        AFK detection: нет урона/перемещений 45 с → без награды.
        Макрос-защита: вариативность ввода, паттерны отдачи; флаг при stddev <8 мс.
        Match integrity: если >25% игроков ливает в первые 2 мин, матч не засчитывается в награды/телеметрию.
    - id: telemetry
      title: Телеметрия
      body: |
        Логировать:
        - `arena.mod_usage` (по модам/комбинациям), `arena.winrate`, `ttk_avg`.
        - `arena.meta_shift` (оружие/билды), `arena.leave_rate`, `afk_flags`.
        - `arena.reward_out` (credits/cases/tokens).
