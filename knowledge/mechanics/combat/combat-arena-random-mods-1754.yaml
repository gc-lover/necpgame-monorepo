title: Арена модификаторов (рандом моды PvP/PvE)
# Issue: #1754
summary:
  goal: Короткие матчи со случайными модификаторами: низкая гравитация, двойной откат, запрет имплантов, только хакинг и т.д.
rotation:
  match_duration_min: 8
  modifiers_pool:
    - low_gravity
    - double_recoil
    - no_implants
    - hacking_only
    - energy_weapons_only
    - zero_hud
rewards:
  participation_xp: 1.05x
  cosmetic_ticket_chance: small
anti_abuse:
  macro_ban: detection on repeat patterns
  quit_penalty: deserter_flag 10m
telemetry:
  - metric: random_mod_winrate
    desc: winrate/TTK по модам
  - metric: random_mod_pick_rate
    desc: участие и популярность модов
  - metric: random_mod_quit_rate
    desc: ливы/дезерты
edge_cases:
  - anti_abuse: повторный лив снижает награды -50% 1 матч
  - coop: premade матчится с premade
  - minors: zero_hud даёт минимальный прицел

