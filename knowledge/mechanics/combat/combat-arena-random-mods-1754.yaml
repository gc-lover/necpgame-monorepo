content:
  sections:
    - id: pool
      title: "Пул модов"
      body: |
        • Моды: Low Gravity, Double Cooldowns, No Implants, Hacking Only, Energy Weapons, Zero HUD, Random Attachments.  
        • Комбинация до 2 модов, весовые вероятности.
      mechanics_links: []
      assets: []
    - id: rules
      title: "Правила матчей"
      body: |
        • Длительность 6–10 мин; выбор модов при создании матча (рандом по весам).  
        • Баланс PvP/PvE: некоторые моды неактивны в PvE (например, Zero HUD может быть смягчён).  
        • Анти-чит: макрос-детект, бан за авто.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды"
      body: |
        • Косметика/титулы за участие/победу; без ресурсов/статов.  
        • Малый XP, не стакается с другими бонусами.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • winrate_by_mod, ttk_by_mod, pick_rate, match_length.  
        • dropouts, macro_flags, meta_shift indicators.  
        • Цели: собирать данные по модам, без p2w.
      mechanics_links: []
      assets: []
