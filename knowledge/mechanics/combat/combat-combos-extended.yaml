content:
  sections:
    - id: dynamic_combos
      title: "Динамические комбо"
      body: |
        Комбо, адаптирующиеся к ситуации и стилю игрока.

        **Типы динамических комбо:**

        1. **Адаптивные комбо**
           - Изменяют структуру на основе противника
           - Примеры: "Охотник" (адаптация к типу врага), "Тактик" (оптимизация под позиционирование)

        2. **Эволюционирующие комбо**
           - Улучшаются с каждым успешным использованием
           - Примеры: "Мастер" (накопление опыта), "Эксперт" (специализация под паттерны)

        3. **Контекстные комбо**
           - Активируются только в определенных условиях
           - Примеры: "Кризис" (при низком здоровье), "Территория" (на контролируемой зоне)

        **Механики адаптации:**
        - Обучение на паттернах боя
        - Специализация под типы ситуаций
        - Эволюция с уровнем мастерства
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []

    - id: chain_effects_system
      title: "Система цепочек эффектов"
      body: |
        Продвинутая система последовательных эффектов с ветвлениями и прерываниями.

        **Типы цепочек:**

        1. **Линейные цепочки**
           - Последовательные эффекты с нарастающим воздействием
           - Примеры: "Каскад" (накопление урона), "Резонанс" (усиливающиеся эффекты)

        2. **Ветвящиеся цепочки**
           - Выбор альтернативных путей развития
           - Примеры: "Развилка" (ветвление по условиям), "Выбор" (стратегические решения)

        3. **Циклические цепочки**
           - Повторяющиеся эффекты с накоплением
           - Примеры: "Спираль" (нарастающая интенсивность), "Цикл" (периодические усиления)

        **Механики ветвления:**
        - Условные переходы между эффектами
        - Стратегический выбор путей развития
        - Рискованные ветвления с бонусами
      mechanics_links:
        - mechanics/combat/combat-extended-mechanics.yaml
      assets: []

    - id: interruption_mechanics
      title: "Механики прерывания"
      body: |
        Система прерываний комбо с возможностями восстановления и контратаки.

        **Типы прерываний:**

        1. **Внешние прерывания**
           - Прерывание действиями противника или союзников
           - Примеры: "Удар" (физическое прерывание), "Хак" (цифровое вмешательство)

        2. **Самопрерывания**
           - Рискованные переходы с шансом сбоя
           - Примеры: "Риск" (перегрузка системы), "Граница" (экстремальные условия)

        3. **Системные прерывания**
           - Прерывания из-за состояния персонажа
           - Примеры: "Перегрев" (технический сбой), "Истощение" (физическое ограничение)

        **Механики восстановления:**
        - Возможность продолжить прерванное комбо
        - Контратаки при прерывании
        - Частичное сохранение прогресса
      mechanics_links:
        - mechanics/combat/combat-overload-mechanics.yaml
      assets: []

    - id: combo_modifiers
      title: "Модификаторы комбо"
      body: |
        Динамические модификаторы, влияющие на исполнение и результат комбо.

        **Категории модификаторов:**

        1. **Ситуативные модификаторы**
           - Зависят от условий боя и окружения
           - Примеры: "Погода" (климатические эффекты), "Территория" (контроль зоны)

        2. **Статусные модификаторы**
           - Влияние состояния персонажа и имплантов
           - Примеры: "Здоровье" (модификаторы при разном уровне HP), "Ресурсы" (влияние энергии)

        3. **Командные модификаторы**
           - Эффекты от действий союзников
           - Примеры: "Поддержка" (бонусы от союзников), "Координация" (синхронные действия)

        **Механики применения:**
        - Нарастающие эффекты модификаторов
        - Комбинации нескольких модификаторов
        - Временные окна активации
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []

    - id: combo_evolution
      title: "Эволюция комбо"
      body: |
        Система развития комбо с уровнем мастерства и специализацией.

        **Уровни эволюции:**

        1. **Базовый уровень**
           - Стандартные комбо без модификаций
           - Примеры: Основные последовательности атак

        2. **Продвинутый уровень**
           - Добавление модификаторов и ветвлений
           - Примеры: Комбо с выбором путей развития

        3. **Мастерский уровень**
           - Полная кастомизация и адаптация
           - Примеры: Персонализированные комбо под стиль игры

        **Механики прогрессии:**
        - Накопление опыта за успешные комбо
        - Специализация под типы ситуаций
        - Разблокировки новых элементов
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []

    - id: risk_reward_combos
      title: "Риск-ревард комбо"
      body: |
        Комбо с высоким риском и соответствующим вознаграждением.

        **Типы риск-ревард комбо:**

        1. **Перегрузочные комбо**
           - Экстремальная мощь с риском сбоя
           - Примеры: "Вспышка" (массовый эффект + риск перегрева)

        2. **Критические комбо**
           - Высокий шанс крита с риском промаха
           - Примеры: "Граница" (максимальный урон + шанс полного сбоя)

        3. **Ресурсные ставки**
           - Риск всех ресурсов за огромный эффект
           - Примеры: "Ва-банк" (финальное комбо с полным риском)

        **Баланс риск-ревард:**
        - Масштабируемые награды в зависимости от риска
        - Возможность частичного восстановления
        - Стратегические решения о принятии риска
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []

