summary:
  problem: "Нужен формализованный каталог комбо и синергий для соло и командной боёвки."
  goal: "Зафиксировать типы синергий, последовательности исполнения, множители и систему оценок."
  essence: "Документ описывает ability/team/gear/implant-комбо, уровни сложности, матрицы синергий и scoring для аналитики."
  key_points:
    - "Поддерживаются пять типов синергий: способности, команда, экипировка, импланты и тайминг."
    - "Каталог включает 8 solo, 4 team и 2 legendary комбо с бонусами и требованиями."
    - "Матрицы описывают эффекты комбинаций оружия и имплантов с навыками."
    - "Система scoring учитывает сложность, урон, визуальный эффект и координацию."
content:
  sections:
    - id: synergy_types
      title: "Типы синергий"
      body: |
        Ability, team, equipment, implant и timing синергии определяют источники бонусов и условия
        исполнения. Каждый тип влияет на мультипликаторы урона, контроль и доступ к легендарным эффектам.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: solo_combos
      title: "Соло комбо"
      body: |
        Описаны сценарии вроде "Aerial Devastation", "Shadow Assassin" и "Bullet Time Massacre"
        с пошаговым исполнением, бонусами и требованиями по сложности и перезарядкам.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: team_combos
      title: "Командные комбо"
      body: |
        Команды из 2–5 игроков используют "Tank & Spank", "Netrunner Setup" и "Raid Opener" для
        синхронного контроля, взлома и burst-урона в рейдах.
      mechanics_links:
        - mechanics/combat/arena-system.yaml
      assets: []
    - id: legendary_combos
      title: "Legendary сценарии"
      body: |
        "The Perfect Heist" и "The Raid Wipe" описывают высокоуровневые сценарии с идеальной координацией,
        возможностью пропуска фаз и скрытного прохождения.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: synergy_matrices
      title: "Матрицы синергий"
      body: |
        Таблицы описывают эффекты взаимодействия оружия и способностей, а также имплантов и навыков
        (например, Sandevistan + sniper для увеличения критов).
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: skill_ceiling
      title: "Сложность и cooldown"
      body: |
        Система определяет категории от Bronze до Legendary по исполнению и временным окнам. Chain-комбо
        сокращают перезарядки при соблюдении окна <3 секунд.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: scoring
      title: "Система оценок"
      body: |
        Scoring учитывает сложность, урон, визуальный эффект и координацию, формируя рейтинг для
        аналитики, наград и экономики.
      mechanics_links:
        - mechanics/economy/economy-monetization.yaml
      assets: []
