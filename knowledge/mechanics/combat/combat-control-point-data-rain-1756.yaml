summary:
  problem: "Контроль точек с периодическим «дата-ливнем»: буст взлома/лута, но спавн ICE-дронов."
  goal: "Определить таймеры волн, эффекты буста, спавн ICE-дронов, награды и анти-спам."
  essence: "Точки накрывает дата-ливень: бафф хаков/лута, в ответ приходят ICE-дроны; риск/награда."
content:
  sections:
    - id: timers
      title: "Таймеры и волны"
      body: |
        • Дата-ливень каждые 90–110с, длительность 20–30с.  
        • ICE-дроны спавнятся через 5с после начала ливня, волна 3–5 дронов.  
        • Точка даёт бафф, пока активна волна.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Баффы и награды"
      body: |
        • Буст взлома: скорость мини-игр -20–30%, шанс ключей +10–15%.  
        • Лут: редкие данные/креды с точки при удержании во время ливня.  
        • Награда за матч — косметика/креды; без ресурсов прогрессии.
      mechanics_links: []
      assets: []
    - id: balance
      title: "Риск/награда и анти-спам"
      body: |
        • ICE-дроны имеют EMP/хаки; эскалация волн при перехвате нескольких ливней подряд.  
        • Кулдаун на новую волну, если точка захвачена одной командой >2 ливня подряд.  
        • Ограничение баффа: не стакать с другими глобальными бустами.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • data_rain_events, ice_drones_killed, hacks_success_during_rain.  
        • point_holds_during_rain, loot_awarded, wave_escalations.  
        • Цели: ощутимый риск ICE, буст взлома/лута привлекателен, но не ломает баланс.
      mechanics_links: []
      assets: []
