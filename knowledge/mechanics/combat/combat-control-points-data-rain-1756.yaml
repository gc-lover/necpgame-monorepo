title: Режим: Контроль точек под дождём данных
# Issue: #1756
summary:
  goal: Контроль точек, которые периодически накрывает «дата-ливень»: даёт буст к взлому/луту, но спавнит ICE-дронов.
timers:
  data_rain_interval_s: 60
  data_rain_duration_s: 20
  capture_time_s: 12
effects:
  hack_speed_bonus_pct: 20
  rare_loot_bonus_pct: 15
  ice_drones_per_wave: 3
  ice_drone_strength: medium
rewards:
  per_wave_score: 50
  match_reward: cosmetic_token_chance
telemetry:
  - metric: data_rain_captures
    desc: захваты точек
  - metric: ice_drone_kills
    desc: убийства ICE-дронов
  - metric: data_rain_loot
    desc: лут под бустом
edge_cases:
  - anti_abuse: стояние без боёв снижает rare_loot_bonus_pct до 5
  - coop: бонусы только команде держателей точки
  - minors: мягче визуал дождя данных







