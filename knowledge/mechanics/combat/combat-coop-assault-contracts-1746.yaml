title: Кооп: штурмовые контракты с временным командным бустом
# Issue: #1746
summary:
  goal: Короткие кооп-контракты (10–15 мин); успех даёт командный бафф/ресурсный пул, провал — штраф к репутации.
contracts:
  duration_min: 10-15
  objectives: breach_and_clear | data_heist | hostage_secure
  matchmaking: MMR close, team size 4
buff_on_success:
  duration_min: 20
  effects:
    squad_resource_pool: +15% shared ammo/meds
    damage_resist_pct: 8
  rep_bonus: +5 to faction
penalty_on_fail:
  rep_loss: -8
  cooldown_requeue_min: 20
telemetry:
  - metric: assault_contracts_started
    desc: запуски по типам задач
  - metric: assault_contracts_success
    desc: успешность и длительность
  - metric: assault_buff_uptime
    desc: аптайм баффов после успеха
edge_cases:
  - anti_abuse: лив mid-run даёт deserter_flag 15m, нет баффа
  - coop: бафф только текущему скваду, не стекается
  - minors: мягкий реп-текст







