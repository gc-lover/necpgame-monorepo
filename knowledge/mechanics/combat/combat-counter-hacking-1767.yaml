summary:
  problem: "Нужны активные контрмеры: файрволл-импульсы/глушилки дают иммун к демонам, но перегревают и создают окно контратаки."
  goal: "Определить радиус/длительность/кд/перегрев, взаимодействие PvP/PvE и телеметрию."
  essence: "Импульс/глушилка блокирует хаки на короткое время, затем перегревает; окно контры для нетраннеров."
content:
  sections:
    - id: parameters
      title: "Параметры устройств"
      body: |
        • Файрволл-импульс: радиус 8–10 м, иммун 3.0–3.6с, кд 22–28с, тепло 18–24.  
        • Глушилка: радиус 12–14 м, блок новых хаков 4–5с, кд 26–32с, энергия 20–26.  
        • Перегрев блокирует повторное применение 10с.
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "PvP/PvE баланс"
      body: |
        • PvP: иммун -0.5с, тепло +2; нетраннеры получают частичный DR.  
        • PvE: базовые значения, элитные демоны пробивают иммун на 30%.
      mechanics_links: [ ]
      assets: [ ]
    - id: interactions
      title: "Взаимодействия"
      body: |
        • Импульс сбивает активные демоны, даёт 0.8–1.0с окно контры.  
        • Глушилка предотвращает новые хаки, но не снимает текущие.  
        • Нельзя стакать иммун: повтор даёт лишь обновление длительности с DR.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • firewall_uses, jammer_uses, hacks_blocked, demons_canceled.  
        • overheat_events, pvp_vs_pve_split, counter_kills_after_block.  
        • Цели: overheat <12%, ощутимый, но не пермамьюн.
      mechanics_links: [ ]
      assets: [ ]
