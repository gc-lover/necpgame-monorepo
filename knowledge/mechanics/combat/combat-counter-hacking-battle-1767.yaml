title: Контр-хакинг в бою (файрволл-импульсы/глушилки)
# Issue: #1767
summary:
  goal:
    Активные контрмеры: файрволл-импульсы/глушилки дают краткий иммун к демонам, создают окно контратаки, но перегревают.
devices:
  firewall_pulse:
    radius_m: 12
    duration_s: 4
    cooldown_s: 20
    energy_cost: 18
    heat_gain: 15
  jammer_field:
    radius_m: 10
    duration_s: 6
    cooldown_s: 24
    energy_cost: 20
    heat_gain: 18
effects:
  demon_immunity_s: 2.5
  counter_window_s: 3
  overheat_threshold: 80
  overheat_penalty: self_stun 1.2 s
telemetry:
  - metric: counterhack_activations
    desc: использования pulse/jammer
  - metric: demon_blocks
    desc: заблокированные демоны/хаки
  - metric: overheat_events
    desc: перегревы и станы
edge_cases:
  - anti_abuse: одновременный pulse+jammer запрещён, даёт lockout 5 s
  - coop: эффекты не стакаются; берётся максимальный радиус/длительность
  - minors: приглушённые визуалы вспышек

