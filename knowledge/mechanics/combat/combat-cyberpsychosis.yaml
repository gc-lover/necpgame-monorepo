summary:
  problem: "Необходимо описать систему киберпсихоза, влияющую на игрока при установке имплантов и боевой активности."
  goal: "Зафиксировать стадии потери человечности, факторы прогрессии, способы управления и интеграцию с экономикой и социальными системами."
  essence: "Механика киберпсихоза регулирует риски использования имплантов, вводит стадии симптомов, экономику лечения и социальные последствия."
  key_points:
    - "Система человечности зависит от типов, качества и использования имплантов."
    - "Четыре стадии симптомов: ранняя, средняя, поздняя и полный киберпсихоз, каждая с механическими эффектами."
    - "Прогрессия ускоряется стрессом, повреждениями, превышением лимитов и хакерскими атаками."
    - "Управление включает профилактику, терапию, медикаменты и экономические издержки."
content:
  sections:
    - id: humanity-system
      title: "Система человечности"
      body: |
        Потеря человечности происходит при установке имплантов и зависит от типа, качества, совместимости и интенсивности использования. Базовые значения корректируются модификаторами, связанными с установщиком и стилистикой имплантов.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: [ ]
    - id: symptom-stages
      title: "Симптомы и прогрессия"
      body: |
        Детализированы четыре стадии: ранняя (10–25%), средняя (25–50%), поздняя (50–75%) и киберпсихоз (75–100%). Каждая стадия имеет набор штрафов к точности, восстановлению, энергии, социальным навыкам и вероятность неконтролируемых действий. Есть связь с типами имплантов и индивидуальными проявлениями.
      mechanics_links:
        - mechanics/combat/combat-implants-limits.yaml
      assets: [ ]
    - id: progression-factors
      title: "Факторы прогрессии"
      body: |
        Прогрессия определяется базовыми (количество, тип, качество, совместимость, использование) и динамическими факторами (стресс, повреждения, превышение лимитов, взломы, события). Описаны триггеры резких скачков и скорость снижения человечности на каждой стадии.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: [ ]
    - id: social-impact
      title: "Социальное влияние"
      body: |
        Стадии киберпсихоза влияют на репутацию, доступ к NPC и визуальные индикаторы для других игроков. Поздние стадии снижают отношения с фракциями и ограничивают сервисы.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: [ ]
    - id: management
      title: "Управление и лечение"
      body: |
        Профилактика включает совместимые импланты, обслуживание, избегание стресса и препараты. Лечение реализуется через терапию, медикаменты, удаление имплантов и детоксикацию. Управление симптомами возможно благодаря препаратам, терапии, адаптации и специализированным имплантам-ингибиторам.
      mechanics_links:
        - mechanics/combat/combat-implants-acquisition.yaml
      assets: [ ]
    - id: economy
      title: "Экономика управления"
      body: |
        Приведены стоимости и периодичность услуг: терапия, препараты, детоксикация, обслуживание имплантов. Механика связана с торговлей и крафтом ресурсов для лечения.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: [ ]
    - id: social-mechanics
      title: "Социальные механики"
      body: |
        Социальная поддержка и взаимодействие с друзьями снижают прогрессию, изоляция её ускоряет. Стигматизация влияет на репутацию и доступ к услугам.
      mechanics_links:
        - mechanics/social/reputation-tiers-detailed.yaml
      assets: [ ]
    - id: mmorpg-context
      title: "MMORPG контекст"
      body: |
        Механика интегрирована в PvE, PvP и безопасные зоны: возможна потеря контроля, временное исключение из хабов и риск полного захвата персонажа AI. Восстановление ограничено, «шрамы» остаются после поздних стадий.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: [ ]
