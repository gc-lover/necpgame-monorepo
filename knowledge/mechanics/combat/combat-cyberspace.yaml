summary:
  problem: "Не было структурированного описания режимов киберпространства и доступа."
  goal: "Определить типы зон, хабы, турниры и уровни допуска в киберпространстве."
  essence: "Киберпространство предоставляет многоуровневые зоны для тренировки, PvP/PvE событий и пользовательских арен с контролем доступа по кибердеке."
  key_points:
    - "Зоны делятся на базовые сети, хабы, арены и глубокие области с разными уровнями риска."
    - "Тренировочные бои, глобальные события и пользовательские турниры поддерживают progression netrunner-ов."
    - "Комбинация PvP, PvE и PvPvE зон управляется безопасными и агрессивными сегментами."
    - "Доступ к зонам определяется классом кибердеки и навыками игрока."
content:
  sections:
    - id: cyberspace_roles
      title: "Роль киберпространства"
      body: |
        Визуализирует сетевые структуры, позволяет глубокое хакерство и медийные события. После
        DataKrash доступ ограничен и требует импланта-кибердеки.
      mechanics_links:
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: structure
      title: "Структура зон"
      body: |
        Многоуровневое зонирование включает базовые сети, тренировочные зоны, публичные и корпоративные
        хабы, пользовательские арены и глубокие PvE-зоны.
      mechanics_links:
        - mechanics/world/world-networks.yaml
      assets: []
    - id: activities
      title: "Активности и события"
      body: |
        Киберпространство поддерживает тренировочные бои без смертей, системные и пользовательские
        турниры, динамические PvP/PvPvE события и отчёты с лор-контекстом.
      mechanics_links:
        - mechanics/events/global-events.yaml
      assets: []
    - id: safety_model
      title: "Модель доступа"
      body: |
        Выделены безопасные, смешанные и агрессивные зоны. Уровни доступа зависят от качества деки,
        навыков и репутации netrunner-а.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
