content:
  sections:
    - id: materials
      title: "Материалы и HP"
      body: |
        • Дерево: 120 HP, pen 0.9, рикошет 5%.  
        • Стекло/гипс: 80 HP, pen 1.0, рикошет 2%.  
        • Композит: 200 HP, pen 0.65, рикошет 7%.  
        • Бетон: 340 HP, pen 0.4, рикошет 12%.
      mechanics_links: []
      assets: []
    - id: ammo
      title: "Боеприпасы и over-pen"
      body: |
        • Лёгкие: pen 0.9; стандарт: 1.0; AP: 1.35; heavy AP: 1.55 и -18% урона после 2 слоёв.  
        • Over-pen снижает скорость пули, увеличивает шанс рикошета +5%.
      mechanics_links: []
      assets: []
    - id: ux
      title: "UX/AI"
      body: |
        • Индикатор прочности укрытия (цвет/иконка).  
        • AI реагирует на ломание: меняет позицию, не задерживается в слабом укрытии.  
        • Звук пен/рикошета усиливается в тесных комнатах.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • cover_breaks, penetration_events, ricochet_events, overpen_hits.  
        • ttk_delta_from_cover, ai_reposition_events.  
        • Цели: слабое укрытие ломается быстро, heavy держит, over-pen заметен.
