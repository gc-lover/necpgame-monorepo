title: Разрушаемое укрытие по материалам (over-penetration)
# Issue: #1768
summary:
  goal: Укрытия по материалам (дерево/стекло/композит/бетон); лёгкие быстро пробиваются, тяжёлые держат. Over-penetration штрафует высокие калибры.
materials:
  wood:
    hp: 80
    pen_mod: pistol 1.0, rifle 1.3, ap 1.6
    ricochet: 0.05
  glass:
    hp: 40
    pen_mod: pistol 1.1, rifle 1.4, ap 1.8
    ricochet: 0.02
  composite:
    hp: 150
    pen_mod: pistol 0.6, rifle 1.0, ap 1.3
    ricochet: 0.08
  concrete:
    hp: 240
    pen_mod: pistol 0.3, rifle 0.7, ap 1.0
    ricochet: 0.12
over_penetration:
  high_caliber_penalty:
    damage_after: 0.7
    accuracy_penalty_pct: -15
ux:
  durability_indicator: cracks and color cues
  ai_react: true
telemetry:
  - metric: cover_penetrations
    desc: пробития по материалам
  - metric: cover_breaks
    desc: разрушения укрытий
  - metric: cover_ttk
    desc: влияние на TTK
edge_cases:
  - anti_abuse: повтор по одной точке снижает pen_mod на 20% после 8 попаданий
  - coop: AI следует тем же правилам
  - minors: сниженная яркость искр

