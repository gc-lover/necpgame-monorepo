summary:
  problem: "Нужна модель брони по зонам (head/torso/legs), материалы soft/hard, пробитие/рикошет по типам боеприпасов."
  goal: "Задать слои/модификаторы, шансы pen/ricochet, износ и UI-индикацию; собрать телеметрию."
  essence: "Зональная броня с износом; soft быстрее стирается, hard рикошетит; AP/HP/EM/energy по-разному пробивают."
content:
  sections:
    - id: layers
      title: "Слои и материалы"
      body: |
        • Зоны: head/torso/legs.  
        • Soft: базовый DR 18–24%, износ 10–14 HP/попадание; рикошет 2–4%.  
        • Hard: DR 32–42%, износ 6–9 HP/попадание; рикошет 8–14%.  
        • Износ снижает DR линейно; при 0 HP слой пробит.
      mechanics_links: [ ]
      assets: [ ]
    - id: ammo
      title: "Боеприпасы и модификаторы"
      body: |
        • HP: +20% урон по soft, -25% pen по hard; рикошет -4%.  
        • AP: +30% pen, -10% урон по flesh; рикошет +5% на hard.  
        • EM: игнор 25% DR hard, снижает рикошет на 6%; наносит shock.  
        • Energy: стабильный pen, но падает на 15% через 2 слоя.
      mechanics_links: [ ]
      assets: [ ]
    - id: ricochet
      title: "Рикошет и угол"
      body: |
        • Базовый шанс зависит от материала и угла; острый угол <25° даёт +6–10% к рикошету.  
        • Рикошет снижает урон на 40–55% и меняет траекторию.
      mechanics_links: [ ]
      assets: [ ]
    - id: ui
      title: "UI/индикация"
      body: |
        • Иконки soft/hard по зонам, цвет по HP слоя.  
        • Предупреждение о пробитии; звуковой сигнал при рикошете.  
        • Тренировочный стенд для теста pen/ricochet.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • hits_by_zone, pen_events, ricochet_events, armor_hp_loss.  
        • ttk_delta_from_pen, ricochet_angle_stats, ammo_split.  
        • Цели: рикошет не доминирует, pen ощутим на AP/EM.
      mechanics_links: [ ]
      assets: [ ]
