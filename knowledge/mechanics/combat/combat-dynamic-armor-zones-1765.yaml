title: Динамическая броня и пробитие по зонам
# Issue: #1765
summary:
  goal: Броня по зонам (head/torso/legs) с материалами soft/hard; pen/ricochet зависят от боеприпасов, показываем шанс и слои.
armor_zones:
  head:
    base_hp: 60
    material: hard
  torso:
    base_hp: 140
    material: composite
  legs:
    base_hp: 80
    material: soft
materials:
  soft:
    pen_mod: pistol 1.0, rifle 0.9, ap 0.8, em 1.1
    ricochet: 0.02
  hard:
    pen_mod: pistol 0.4, rifle 0.7, ap 1.0, em 0.6
    ricochet: 0.12
  composite:
    pen_mod: pistol 0.7, rifle 1.0, ap 1.2, em 0.9
    ricochet: 0.08
ammo_types:
  ap: bonus_vs_hard: +20%, overpen_penalty: accuracy -10%
  hp: bonus_vs_soft: +20%, vs_hard: -30%
  em: ignores_ricochet: true, vs_soft: +10%
ricochet_angle_deg: 20
ui:
  layers_indicator: shows material and remaining hp slice
telemetry:
  - metric: armor_hits
    desc: попадания по зонам/материалам
  - metric: armor_penetrations
    desc: пробития и ricochet частоты
  - metric: ttk_delta
    desc: изменение TTK при разных боеприпасах
edge_cases:
  - anti_abuse: спам в одну точку снижает pen_mod -15% после 6 попаданий
  - coop: AI использует те же правила
  - minors: приглушить gore-эффекты







