title: Динамический TTK по зонам (жёсткая/глушёная баллистика)
# Issue: #1747
summary:
  goal:
    Районы с переменными резистами: «жёсткая» баллистика (низкие резисты, высокий урон) и «глушёная» (высокие резисты, низкий урон), ротация по расписанию.
zones:
  hard_ballistic:
    resist_modifier: 0.8
    ttk_shift_pct: -15
    loot_modifier: 1.1
  muffled_ballistic:
    resist_modifier: 1.2
    ttk_shift_pct: +15
    loot_modifier: 0.9
rotation:
  schedule_hours: 6
  event_override: possible during alerts
ui:
  warnings: map banner + pre-enter prompt
telemetry:
  - metric: zone_ttk
    desc: TTK по типу зоны
  - metric: zone_deaths
    desc: смертность игроков
  - metric: zone_loot
    desc: лут по модификаторам
edge_cases:
  - anti_abuse: camping in advantageous zone reduces loot_modifier -0.1 after 10 min
  - coop: squad shares zone effect
  - minors: softer visual cues





