content:
  sections:
    - id: dynamic_implants
      title: "Динамические импланты"
      body: |
        Динамические импланты адаптируются к ситуации боя и эволюционируют с использованием.

        **Типы динамических имплантов:**
        - Адаптивные процессоры: Повышают эффективность на основе паттернов боя
        - Нейронные ускорители: Эволюционируют под стиль игры игрока
        - Био-интерфейсы: Адаптируются к физиологическому состоянию

        **Механики эволюции:**
        - Обучение на боях: Имплант запоминает успешные комбинации
        - Адаптация к противникам: Специализация под типы врагов
        - Риск мутации: Возможность негативных эффектов при экстремальном использовании
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []

    - id: overload_mechanics
      title: "Механики перегрева и риска"
      body: |
        Система перегрева добавляет стратегический риск к использованию мощных способностей.

        **Уровни перегрева:**
        - Зеленый: Нормальная работа (0-30%)
        - Желтый: Снижение эффективности (30-60%)
        - Красный: Риск критического сбоя (60-90%)
        - Критический: Временная неработоспособность (90-100%)

        **Восстановление:**
        - Пассивное охлаждение: 5% в минуту
        - Активное охлаждение: Специальные способности или предметы
        - Риск-ревард: Быстрое восстановление увеличивает шанс сбоя

        **Киберпсихоз интеграция:**
        - Перегрев усиливает симптомы киберпсихоза
        - Критические сбои могут вызвать временные галлюцинации
        - Долгосрочные эффекты влияют на стабильность имплантов
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []

    - id: environmental_synergies
      title: "Энвайронментальные синергии"
      body: |
        Окружение активно влияет на бой и предоставляет стратегические возможности.

        **Типы взаимодействий:**
        - Деструктивные объекты: Взрывоопасные бочки, хрупкие конструкции
        - Электрические системы: Генераторы, провода для создания ловушек
        - Высотные элементы: Крыши, балконы для вертикального геймплея
        - Климатические эффекты: Дождь, туман, ветер влияют на точность

        **Динамические эффекты:**
        - Цепные реакции: Один взрыв может вызвать серию
        - Временные модификаторы: Временные укрытия или препятствия
        - Стратегические точки: Контроль ключевых элементов окружения
      mechanics_links:
        - mechanics/combat/combat-destructible-cover.yaml
      assets: []

    - id: chain_effects
      title: "Цепочки эффектов в комбо"
      body: |
        Расширенная система комбо с цепочками эффектов и возможностями прерывания.

        **Типы цепочек:**
        - Линейные: Последовательные эффекты с нарастающим уроном
        - Ветвящиеся: Выбор альтернативных путей развития комбо
        - Циклические: Повторяющиеся эффекты с накоплением

        **Механики прерывания:**
        - Внешние прерывания: Действия противников или союзников
        - Самопрерывание: Рискованные переходы между фазами
        - Восстановление: Возможность продолжить прерванное комбо

        **Бонусы сложности:**
        - Увеличенный урон за сложные цепочки
        - Специальные эффекты за идеальное исполнение
        - Очки мастерства для прогрессии
      mechanics_links:
        - mechanics/combat/combat-combos-synergies.yaml
      assets: []

    - id: situational_bonuses
      title: "Ситуативные бонусы"
      body: |
        Динамические бонусы, активирующиеся в определенных условиях боя.

        **Категории бонусов:**
        - Тактические: Бонусы за позиционирование и укрытия
        - Командные: Усиления за координацию с союзниками
        - Адаптивные: Бонусы за адаптацию к паттернам противника

        **Условия активации:**
        - Временные окна: Ограниченное время для активации
        - Комбинации условий: Несколько факторов одновременно
        - Прогрессивные: Нарастающие бонусы за поддержание условий

        **Баланс и риски:**
        - Временные ограничения на бонусы
        - Риск перегрузки при множественных активных бонусах
        - Стоимость ресурсов на поддержание
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []

    - id: resource_management
      title: "Расширенное управление ресурсами"
      body: |
        Улучшенная система ресурсов с динамическими эффектами и восстановлением.

        **Типы ресурсов:**
        - Энергия: Основной ресурс для способностей
        - Выносливость: Для мобильности и физических действий
        - Стабильность: Для поддержания контроля над имплантами

        **Динамические эффекты:**
        - Регенерация: Зависит от действий и состояния
        - Перераспределение: Возможность конвертации между ресурсами
        - Бурсты: Временные пики эффективности

        **Риск-менеджмент:**
        - Перегрузка: Риск потери контроля при исчерпании ресурсов
        - Восстановление: Стратегические моменты для отдыха
        - Эффективность: Оптимизация использования ресурсов
      mechanics_links:
        - mechanics/combat/combat-implants-energy-management.yaml
      assets: []

