title: Гибкие экстракт-зоны (загрязнённость трафика)
# Issue: #1751
summary:
  goal: Чем больше игроков ушло через зону, тем выше ICE/патрули, но растёт шанс редкого лута; загрязнение со временем падает.
model:
  traffic_count_threshold: 5
  threat_increase_per_extract: +1 patrol or +ICE pulse chance +5%
  rare_loot_bonus_per_extract_pct: 3
  decay_per_minute: -2 traffic_count
caps:
  max_threat_level: 4
  max_rare_bonus_pct: 25
ui:
  indicator: shows threat/loot bars
telemetry:
  - metric: extract_traffic
    desc: сколько экстрактов через зону
  - metric: extract_threat_level
    desc: текущий уровень угрозы
  - metric: extract_rare_loot
    desc: редкий лут по уровням
edge_cases:
  - anti_abuse: быстрые ротации между зонами снижают бонус наполовину
  - coop: threat shared for squad
  - minors: soften ICE visuals



