summary:
  problem: "При задержке в экстракт-зоне растут и лут, и угроза; быстрая экстракция — безопасна, но беднее."
  goal: "Определить модель эскалации по времени, шансы лута и индикатор риска/награды."
  essence: "Каждые N минут в зоне: +угроза (волны/ICE/патрули) и +шанс редкого лута; есть кап и анти-фарм."
content:
  sections:
    - id: timers
      title: "Таймеры"
      body: |
        • Ступени каждые 1:45; максимум 5 ступеней.  
        • Закрытие окна экстракта после 12:00 оверстея.
      mechanics_links: []
      assets: []
    - id: loot
      title: "Лут-модель"
      body: |
        • Шанс редкого лута +5% за ступень, кап +25%.  
        • Ограничение на типы: редкие материалы/данные, без прогресс-ресурсов.  
        • Риск: при закрытии окна 30% шанс потерять весь редкий лут.
      mechanics_links: []
      assets: []
    - id: threat
      title: "Угроза"
      body: |
        • Волны/патрули: +1 элит за ступень, HP/урон +4% на ступень.  
        • ICE-пульс каждые 2 ступени, отключение имплантов 2–3с.  
        • Появление ловушек/мин на последних ступенях.
      mechanics_links: []
      assets: []
    - id: anti-farm
      title: "Анти-фарм"
      body: |
        • Кап ступеней, закрытие окна, штраф репутации за сверх 12:00.  
        • Кулдаун на повторный вход в зону 10 мин.  
        • Детектор циклов фарма (аномально долгие сессии) снижает лут.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • overstay_time, steps_reached, rare_drops, deaths_in_zone.  
        • ice_pulses, patrol_spawns, farm_flags.  
        • Цели: редкий лут ~15–20% на 4–5 ступени, смертность растёт предсказуемо.
      mechanics_links: []
      assets: []
