title: Экстракт-экономика риска (оверстей в зоне)
# Issue: #1769
summary:
  goal: Удержание в экстракт-зоне сверх таймера повышает шанс редкого лута и эскалацию (враги/ICE/патрули); быстрый выход — безопаснее, меньше лута.
timers:
  base_extract_s: 30
  overstay_interval_s: 60
escalation:
  step1: +1 волна NPC, +5% редкий лут
  step2: +ICE pulse, +10% редкий лут
  step3: +патруль, +15% редкий лут
  step4: heavy response, +20% редкий лут, зона закрывается через 45 с
risk_reward:
  early_extract: no bonus, safer
  overstay_loot_cap_bonus_pct: 25
ui:
  indicator: risk/reward meter with steps
telemetry:
  - metric: extract_time_spent
    desc: время в зоне, шаг эскалации
  - metric: extract_rare_loot
    desc: редкий лут по шагам
  - metric: extract_deaths
    desc: смертность vs шаг
edge_cases:
  - anti_abuse: лив до эскалации 2+ раз подряд снижает редкий шанс -10% следующей сессии
  - coop: шаг общий для сквада
  - minors: смягчённые ICE визуалы

