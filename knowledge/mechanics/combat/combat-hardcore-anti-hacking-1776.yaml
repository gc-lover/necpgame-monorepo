summary:
  problem: "Нужны активные контрмеры против демонов: файрволл-импульсы/глушилки дают иммун на короткое окно, но перегревают."
  goal: "Задать радиус/длительность/кд/перегрев устройств, баланс PvP/PvE и телеметрию."
  essence: "Импульс/глушилка блокирует демонов на короткое время, затем перегревает оператора и открывает окно для контратаки."
content:
  sections:
    - id: devices
      title: "Устройства/импланты"
      body: |
        • Файрволл-импульс: радиус 8–10 м, иммун к демонам 3.0–3.8с, кд 22–28с, тепло 18–24 ед.  
        • Глушилка: радиус 12–14 м, подавляет новые хаки 4.0–5.0с, кд 26–32с, энерго 20–26 ед.  
        • Перегрев блокирует повторное применение на 10с.
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "Баланс PvP/PvE"
      body: |
        • PvP: иммун сокращён на 0.6с, тепло +3 ед; у нетраннеров частичный DR вместо полного бана.  
        • PvE: базовые значения, но элитные демоны пробивают на 30% (сокращение иммун окна).
      mechanics_links: [ ]
      assets: [ ]
    - id: interactions
      title: "Взаимодействия"
      body: |
        • Импульс сбивает текущие демоны, даёт 1.0с окно контратаки.  
        • Глушилка мешает новым попыткам, но не снимает активные эффекты.  
        • Стак защиты запрещён: иммун окна не суммируются.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • firewall_uses, jammer_uses, hacks_blocked, demons_canceled.  
        • overheat_events, pvp_vs_pve_splits, counter_kills_after_block.  
        • Цели: overheat <12%, блоки ощутимы, но не перма-баны.
      mechanics_links: [ ]
      assets: [ ]
