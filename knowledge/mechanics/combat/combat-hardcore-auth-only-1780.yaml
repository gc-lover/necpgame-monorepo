title: Хардкор — матчмейкинг «auth-only» (жёсткий тикрейт, без aim-comp)
# Issue: #1780
summary:
  goal:
    Режим с жёсткими сетевыми требованиями: высокий тикрейт, отключён aim-comp, строгий античит. Высокий риск/награда.
network:
  tickrate_hz: 120
  rewind_ms: 80
  aim_compensation: off
  interpolation_buffer_ms: 80
rewards:
  xp_multiplier: 1.1
  cosmetic_tokens: small chance per win
  penalties_dropout: -rating, deserter_flag 15m
anticheat:
  strict_thresholds: tighter heuristic scores
  hardware_bind: enabled
  replay_review: auto-flag top outliers
telemetry:
  - metric: auth_only_participation
    desc: участие, удержание, winrate
  - metric: auth_only_reports
    desc: репорты и подтверждённые читы
  - metric: network_quality
    desc: ping/jitter packet loss по матчам
edge_cases:
  - anti_abuse: смурф/дешёвые аккаунты — рейтинг старт выше
  - coop: premade >3 получает строже матчинг по рейтингам
  - minors: режим скрыт для <18 или требует guardian opt-in

