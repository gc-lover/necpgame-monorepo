title: Хардкор — контр-хакинг (файрволл-импульсы/глушилки)
# Issue: #1776
summary:
  goal: Активные контрмеры против демонов: файрволл-импульсы/глушилки дают краткий иммун, создают окно для контратаки и риск перегрева.
devices:
  firewall_pulse:
    radius_m: 12
    duration_s: 4
    cooldown_s: 20
    energy_cost: 18
    heat_gain: 15
  jammer_field:
    radius_m: 10
    duration_s: 6
    cooldown_s: 24
    energy_cost: 20
    heat_gain: 18
effects:
  immunity_to_demonds_s: 2.5
  counter_window_s: 3
  overheat_threshold: 80 (self_stun 1.2 s on exceed)
telemetry:
  - metric: counterhack_activations
    desc: использования pulse/jammer
  - metric: demon_blocks
    desc: заблокированные демоны/хаки
  - metric: overheat_events
    desc: перегревы устройств
edge_cases:
  - anti_abuse: одновременное поле+импульс запрещено, даёт lockout 5 с
  - coop: эффекты не стакаются; берётся самый большой радиус/длительность
  - minors: приглушённые визуалы вспышек


