title: Хардкор — экстракт-риск за оверстей (рост волн/ICE)
# Issue: #1777
summary:
  goal: Задержка в экстракт-зоне повышает шанс редкого лута и эскалацию угрозы (враги/ICE/патрули) каждые N минут.
timers:
  interval_min: 2
  max_escalation_steps: 4
escalation:
  step1: +1 волна NPC, +5% шанс редкого лута
  step2: +ICE pulse, +10% редкий лут
  step3: +элитный патруль, +15% редкий лут
  step4: heavy response, +20% редкий лут, закрытие зоны через 60 с
risks:
  death_penalty: стандартный хардкорный (утрата лута)
  ice_lockout_s: 20 if caught
ui:
  risk_meter: показывает текущий шаг и шанс лута
telemetry:
  - metric: overstay_time
    desc: время в зоне, распределение по шагам
  - metric: overstay_loot
    desc: полученный редкий лут по шагам
  - metric: overstay_deaths
    desc: смертность на шагах эскалации
edge_cases:
  - anti_abuse: лив до эскалации >2 раз подряд даёт штраф к шансу редкого -10% на след. матч
  - coop: шаг эскалации общий для сквада
  - minors: мягче визуал ICE вспышек

