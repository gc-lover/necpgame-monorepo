summary:
  problem: "Задержка в экстракт-зоне повышает редкий лут и одновременно эскалацию волн/ICE."
  goal: "Задать модель эскалации по времени, шансы лута, индикатор риска/награды и анти-столк фарм."
  essence: "Каждые N минут растёт угроза (враги/ICE/патрули) и шанс редкого лута; есть кап и таймер."
content:
  sections:
    - id: timers
      title: "Таймеры и ступени"
      body: |
        • Базовый таймер: эскалация каждые 2:00.  
        • Ступени угрозы: +1 волна/ICE-пульс/патруль на ступень, максимум 4 ступени.  
        • Экстракт-окно закрывается после 10:00 оверстея.
      mechanics_links: []
      assets: []
    - id: loot-model
      title: "Модель лута"
      body: |
        • Шанс редкого лута +6% за ступень, кап +24%.  
        • Таблицы лута ограничены: только редкие материалы/данные, без ресурсов прогрессии.  
        • Дропаун «sudden shutdown» при закрытии окна: шанс 35% потерять доступ к редкому луту.
      mechanics_links: []
      assets: []
    - id: escalation
      title: "Угроза и ICE"
      body: |
        • Враги: +1 элитный юнит или мини-роя за ступень; урон/HP +5% на ступень.  
        • ICE: каждые 2 ступени — пульс, отключающий импланты на 2–3с.  
        • Патрули усиливаются: шанс обнаружения +10% на ступень.
      mechanics_links: []
      assets: []
    - id: anti-farm
      title: "Анти-фарм и UX"
      body: |
        • Кап ступеней, закрытие окна, штраф к репутации при затяжном фарме (>12:00).  
        • Индикатор риска/награды на HUD, предупреждение за 30с до следующей ступени.  
        • Ограничение повторных заходов в ту же зону (cooldown 8 мин).
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • overstay_time, steps_reached, rare_loot_drops, deaths_in_zone.  
        • ice_pulses_triggered, patrol_alerts, farm_attempts_flagged.  
        • Цели: rare_loot баланс 10–18% при 3–4 ступени, deaths растут прогнозируемо.
      mechanics_links: []
      assets: []
