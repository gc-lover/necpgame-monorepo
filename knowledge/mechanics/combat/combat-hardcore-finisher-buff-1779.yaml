title: Хардкор — ближние финишеры (бафф урона vs розыск/шум)
# Issue: #1779
summary:
  goal: Финишер в ближке даёт краткий бафф урона/скорости 10 с, но повышает шум и розыск.
params:
  buff_duration_s: 10
  damage_buff_pct: 15
  speed_buff_pct: 8
  cooldown_s: 25
  target_restrictions: только humanoid NPC/игроки <30% HP
risks:
  noise_radius_m: 18
  wanted_increase: medium in region
  consecutive_penalty: второй бафф подряд даёт wanted high
telemetry:
  - metric: finisher_uses
    desc: применения и цели
  - metric: finisher_buffs
    desc: аптайм баффа, влияние на TTK
  - metric: finisher_wanted_events
    desc: рост розыска/шумовые реакции
edge_cases:
  - anti_abuse: в стелс-миссиях бафф отключён, только анимация
  - coop: бафф только на исполнителя, не на сквад
  - minors: приглушённые анимации


