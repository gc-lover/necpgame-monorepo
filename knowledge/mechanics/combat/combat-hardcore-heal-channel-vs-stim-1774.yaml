content:
  sections:
    - id: medkit
      title: "Медкит (канал)"
      body: |
        • Канал 2.6–3.2с, хил 65–80% HP.  
        • Прерывается попаданием/станом; при прерывании — 40% эффекта.  
        • Кд 30–36с; весит слот.  
        • Бонус: снимает лёгкий bleed/poison.
      mechanics_links: [ ]
      assets: [ ]
    - id: stim
      title: "Стим (мгновенный хил)"
      body: |
        • Мгновенный хил 35–45% HP, кд 22–28с.  
        • Дебафф: -15–22% брони/резиста на 8–12с (скейл по типу стима).  
        • Не снимает доты; стакается с утомлением, если спамить.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: "Цены и стеки"
      body: |
        • Медкит дороже, 2–3 слота инвентаря; стим дешевле, стакается до 2–3 штук.  
        • Торговцы ограничивают стоки в хардкоре.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • medkit_uses, interrupted_channels, stim_uses, armor_debuff_time.  
        • deaths_during_heal, ttk_after_stim, pick_rate_split.  
        • Цели: прерывания ~30–45% в PvP, стим-дебафф ощутим, но не летален.
