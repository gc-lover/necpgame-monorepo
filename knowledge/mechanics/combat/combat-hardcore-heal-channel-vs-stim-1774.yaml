title: Хардкор — агрессивное время на хил (канал vs стим)
# Issue: #1774
summary:
  goal: Медкит — канал с риском прерывания; стим — мгновенный хил с пост-дебаффом защиты. Баланс для хардкора.
medkit:
  channel_time_s: 2.8
  heal_pct: 45
  interrupt_on_hit: true
  cooldown_s: 18
  cost: medium
stim:
  instant_heal_pct: 25
  post_debuff:
    armor_resist_penalty_pct: 20
    duration_s: 12
  cooldown_s: 22
  stacking: no
risk_rewards:
  medkit_safe_bonus: если без прерывания — доп. 10% реген в 5 с
  stim_risk: при получении урона в дебаффе входящий урон +10%
telemetry:
  - metric: medkit_uses
    desc: применений и прерываний
  - metric: stim_uses
    desc: применений и смертность под дебаффом
  - metric: heal_outcomes
    desc: % успешных хилов vs смерть до конца канала
edge_cases:
  - anti_abuse: спам чередованием медкит/стим даёт +5 с к обоим кд
  - coop: баффы брони не снимают пост-дебафф стима
  - minors: сниженный визуал боли

