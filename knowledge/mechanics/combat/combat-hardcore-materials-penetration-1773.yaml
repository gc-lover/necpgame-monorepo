summary:
  problem: "Нужны материалы/слои укрытий и pen-модификаторы; рикошеты в тесных комнатах повышают риск."
  goal: "Задать таблицу материалов, шансы пен/рикошета, over-penetration штрафы и UX."
  essence: "Слои укрытий с HP, патроны с pen-модификаторами, риск рикошета в тесных пространствах."
content:
  sections:
    - id: materials
      title: "Материалы и слои"
      body: |
        • Примеры слоёв (HP/pen мод):  
          - Дерево: 120 HP, pen 0.8, рикошет 4%  
          - Гипс/стекло: 80 HP, pen 1.0, рикошет 2%  
          - Бетон тонкий: 240 HP, pen 0.5, рикошет 8%  
          - Бронеплита: 420 HP, pen 0.25, рикошет 14%  
        • Суммирование слоёв укрытия с уменьшающимся модификатором.
      mechanics_links: [ ]
      assets: [ ]
    - id: ammo
      title: "Боеприпасы"
      body: |
        • Типы патронов: light pen 0.8, standard 1.0, AP 1.35, heavy AP 1.6 (over-pen штраф).  
        • Over-penetration: heavy AP наносит -20% урона после пробития 2+ слоёв.
      mechanics_links: [ ]
      assets: [ ]
    - id: ricochet
      title: "Рикошеты"
      body: |
        • Базовый шанс рикошета зависит от угла/материала; тесные комнаты дают +6–10% риска.  
        • Рикошет снижает урон на 35–55%, меняет траекторию рандомно в секторе 60–110°.
      mechanics_links: [ ]
      assets: [ ]
    - id: ux
      title: "UX/индикация"
      body: |
        • Иконка прочности укрытия (слои/HP), цвет по оставшемуся ресурсу.  
        • Звук рикошета/пен, предупредительный маркер при высоком риске рикошетов.  
        • В тренировке — песочница для теста патронов/укрытий.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • penetration_events, ricochet_events, ttk_change_from_pen.  
        • cover_breaks, overpen_hits, room_density_flags.  
        • Цели: pen ощущается, ricochet не доминирует (>15% только в тесных комнатах).
      mechanics_links: [ ]
      assets: [ ]
