title: Хардкор — материалы и пенетрейшн (рикошеты, слои укрытий)
# Issue: #1773
summary:
  goal: Укрытия со слоями материалов; патроны пробивают с разной эффективностью, рикошеты в тесных комнатах повышают риск.
materials:
  wood:
    layer_hp: 60
    pen_mod:
      pistol: 1.0
      rifle: 1.3
      ap: 1.6
    ricochet_chance: 0.05
  glass:
    layer_hp: 30
    pen_mod:
      pistol: 1.1
      rifle: 1.4
      ap: 1.8
    ricochet_chance: 0.02
  composite:
    layer_hp: 120
    pen_mod:
      pistol: 0.6
      rifle: 1.0
      ap: 1.3
    ricochet_chance: 0.08
  concrete:
    layer_hp: 200
    pen_mod:
      pistol: 0.3
      rifle: 0.7
      ap: 1.0
    ricochet_chance: 0.12
ricochet:
  close_quarters_bonus: +0.05 in rooms <25 m2
  angle_threshold_deg: 25
  over_penalty_high_cal: damage_after_pen: 0.7, accuracy_pen: -15%
ux:
  indicators: hit sparks color-coded by material; subtle layer crack meter
telemetry:
  - metric: penetration_events
    desc: пробития по материалам/калибрам
  - metric: ricochet_events
    desc: рикошеты и нанесённый урон
  - metric: cover_ttk_change
    desc: изменение TTK при разных материалах
edge_cases:
  - anti_abuse: спам по одной точке снижает pen_mod на 20% после 8 попаданий
  - coop: у AI те же правила pen/ricochet
  - minors: снизить яркость искр


