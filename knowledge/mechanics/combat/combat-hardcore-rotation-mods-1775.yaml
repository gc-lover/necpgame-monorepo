      title: "Расписание"
      body: |
        • Ротация каждые 48 часов; недельный календарь в клиенте.  
        • Хардкор-бракет: фиксированный тикрейт, auth-only опция.  
        • Голосование недоступно — только предустановленные сеты.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды"
      body: |
        • Косметика/титулы за участие/победы; малый XP, без ресурсов/статов.  
        • Дополнительный шанс на визуальный дроп за выполнение условий мода (например, победа без HUD).
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимит фарм-матчей в сутки; снижение награды при дропауте/идле.  
        • Анти-столк: репорты, автоматические флаги за неактивность.  
        • В хардкор-очереди — строгие античит-пороги.
      mechanics_links: [ ]
      assets: [ ]
