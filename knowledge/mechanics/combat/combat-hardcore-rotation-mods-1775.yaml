      title: "Пул модификаторов"
      body: |
        • Low Gravity, No Implants, Energy Weapons Only, Zero HUD, Limited Ammo, Randomized Loadouts.  
        • Параметры модов хранятся в конфиге, можно комбинировать 1–2 одновременно.
      mechanics_links: [ ]
