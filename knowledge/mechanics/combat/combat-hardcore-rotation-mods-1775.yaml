title: Хардкор — ротация модов матчей (низкая гравитация/без имплантов/энергооружие/нулевой HUD)
# Issue: #1775
summary:
  goal:
    Ротация условий матча: низкая гравитация, запрет имплантов, только энергооружие, нулевой HUD и др., для мета-сдвигов.
rotation:
  schedule_days: 3
  modifiers_pool:
    - low_gravity
    - no_implants
    - energy_weapons_only
    - zero_hud
    - limited_ammo
rewards:
  participation_xp: 1.05x
  cosmetic_ticket_chance: small per win
anti_abuse:
  quit_penalty: deserter 10m
  exploit_flagging: unusual stat spikes flagged
telemetry:
  - metric: mod_winrate
    desc: winrate/TTK по модификаторам
  - metric: mod_pick_rate
    desc: участие в ротациях
  - metric: mod_quit_rate
    desc: ливы/дезерты
edge_cases:
  - anti_abuse: повторный лив в мод-матче снижает награды -50% на 1 матч
  - coop: premade балансятся против premade при активном моде
  - minors: zero_hud смягчённый (минимальный кроссхейр)

