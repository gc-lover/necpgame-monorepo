title: Хардкор — шум/позиционирование (импланты vs оглушение)
# Issue: #1778
summary:
  goal: Точность позиционирования звука зависит от шлема/имплантов; без шлема флеш/шумовые сильнее дезориентируют.
sound_model:
  base_accuracy_deg: 35
  helmet_bonus_deg: -12
  implant_bonus_deg: -15
  no_gear_penalty_deg: +20
stun_effects:
  flash_blind_s: 2.5 (no helmet +1.5)
  concussion_deaf_s: 3.0 (no helmet +2.0)
  disorient_aim_spread: +25% when no helmet
ux:
  audio_occlusion: enabled
  direction_markers: only when implant present
telemetry:
  - metric: sound_loc_accuracy
    desc: средняя ошибка угла по типу экипа
  - metric: stun_events
    desc: длительность оглушений и исходы
  - metric: no_helmet_deaths
    desc: смерти от дезориентации без защиты
edge_cases:
  - anti_abuse: частая смена шлема в матче даёт lock 60 s на бонус
  - coop: групповые баффы не уменьшают penalties
  - minors: приглушённые флеш-эффекты

