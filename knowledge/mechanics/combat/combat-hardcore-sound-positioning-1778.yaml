summary:
  problem: "Точность позиционирования звука зависит от шлема/импланта; без шлема флеш/шумовые сильнее дезориентируют."
  goal: "Задать модель точности, эффекты оглушения/дезориентации без шлема и телеметрию."
  essence: "Шлем/имплант дают точность звука; без защиты флеш/шум оглушают сильнее."
content:
  sections:
    - id: accuracy-model
      title: "Модель точности звука"
      body: |
        • Базовая ошибка направления: 22° без шлема, 12° со шлемом, 8° с аудио-имплантом.  
        • Окклюзия: -8 дБ при стене, -4 дБ при стекле; имплант снижает потери на 2 дБ.  
        • Дальность ясного позиционирования: 18 м (база), 24 м (шлем), 30 м (имплант).
      mechanics_links: [ ]
      assets: [ ]
    - id: stun-effects
      title: "Оглушение/дезориентация"
      body: |
        • Без шлема: флеш/шум дезориентирует на 2.8–3.4с, гасит позиционирование (ошибка 60–90°).  
        • Шлем: 1.6–2.2с, ошибка 40–55°. Имплант: 1.2–1.6с, ошибка 30–45°.  
        • Повторный удар в 10с даёт DR 40% на длительность.
      mechanics_links: [ ]
      assets: [ ]
    - id: ux
      title: "UX и маркеры"
      body: |
        • Маркеры направления приглушаются при флешах, шуме и без шлема; имплант показывает грубый сектор.  
        • Окклюзия визуально подсвечивает стену/препятствие.  
        • Настройка громкости системных звуков — неизменяемая, чтобы не дать преимущество.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • flash_hits, stun_durations, direction_error_avg.  
        • gear_split (no helmet/helmet/implant), ttk_delta_during_stun.  
        • Цели: ошибка <18° при импланте, флеш-влияние заметное без шлема.
      mechanics_links: [ ]
      assets: [ ]
