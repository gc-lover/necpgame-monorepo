title: Хардкор — усиленная супрессия (сужение HUD/обзора, метка источника)
# Issue: #1772
summary:
  goal:
    Плотный огонь даёт супрессию: сужает FOV/HUD, лёгкий конус разброса, метит направление источника.
thresholds:
  bullets_in_2s: 8
  radius_m: 22
effects:
  fov_narrow_deg: -8
  hud_mask_opacity: 0.4
  spread_cone_pct: +12
  duration_s: 4
  source_marker: brief arrow 2 s
cooldown_s: 6 (per target)
ai:
  reacts_with_reposition: true
  wont_stack: single effect per source
telemetry:
  - metric: suppression_events
    desc: активации и длительность
  - metric: suppression_repositions
    desc: смены позиций игроков/NPC
  - metric: suppression_deaths
    desc: смертность под эффектом
edge_cases:
  - anti_abuse: одиночные пистолеты не триггерят; нужен rifle/LMG fire rate
  - coop: эффекты не стакаются от разных источников одновременно
  - minors: уменьшенная маска HUD

