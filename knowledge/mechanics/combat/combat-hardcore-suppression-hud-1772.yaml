summary:
  problem: "Плотный огонь должен сужать HUD/обзор и метить направление источника, вынуждая смену позиции."
  goal: "Определить пороги супрессии, длительность эффектов, маркер направления и телеметрию."
  essence: "Супрессия накапливается от входящих пуль; при пороге — сужение FOV/HUD и маркер источника, легкий разброс."
content:
  sections:
    - id: thresholds
      title: "Пороги и длительность"
      body: |
        • Порог супрессии: 4 пули за 1.2с в радиусе 1.8 м → эффект 2.0–2.8с.  
        • Стек до 2 уровней: уровень 2 при 8 пуль → длительность 3.2–3.8с, штрафы сильнее.  
        • Кулдаун иммунитета после эффекта: 6с.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты"
      body: |
        • Сужение FOV на 8–12% (уровень 1) / 14–18% (уровень 2).  
        • HUD-обрезка (компас/пинги) на 50–70% яркости; легкий конус разброса +6–10%.  
        • Маркер грубого направления источника (сектор 35–50°).
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "Баланс и анти-абуз"
      body: |
        • Супрессия влияет на AI/игроков одинаково; AI ищет укрытие или фланг.  
        • Лимит срабатываний: не чаще 1 раз в 4с на цель.  
        • Шум/окклюзия уменьшают накопление на 25%.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • suppression_triggers, avg_duration, position_changes_after_trigger.  
        • source_marker_accuracy, ttk_delta_under_suppression.  
        • Цели: ≥40% смен позиций после уровня 2, маркер помогает, но не wallhack.
      mechanics_links: [ ]
      assets: [ ]
