summary:
  problem: "Высокий стресс (киллы/раны за 1 мин) триггерит рандомный сверхбафф на 10с, затем жёсткий откат."
  goal: "Определить формулу стресса, таблицу баффов, откат/штраф и связь с киберпсихозом."
  essence: "Стресс → краткий бафф (10с), потом сильный дебафф/кд; рискованная механика."
content:
  sections:
    - id: stress
      title: "Формула стресса"
      body: |
        • Стресс набирается за 60с окно: +15 за килл, +8 за тяжёлое ранение, +4 за попадание по себе.  
        • Порог: 60 очков → триггер; сброс после срабатывания.  
        • Кулдаун между триггерами 90с.
      mechanics_links: [ ]
      assets: [ ]
    - id: buffs
      title: "Сверхбаффы (случайный выбор)"
      body: |
        • +25% урон/скорость, или -35% отдача, или +30% резист, или ускорение перезарядки -40%.  
        • Длительность 10с; один бафф на срабатывание.
      mechanics_links: [ ]
      assets: [ ]
    - id: crash
      title: "Откат/штраф"
      body: |
        • После баффа: дебафф 12–16с (-20% урон/резист, +15% отдача).  
        • Имплант кд 60с; при повторном триггере в дебаффе — оглушение 2с.  
        • Связь с киберпсихозом: частые срабатывания повышают риск эпизода (флаг для систем психоза).
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • stress_triggers, buff_type_distribution, crash_events.  
        • winrate_after_trigger, psychosis_flags_set.  
        • Цели: триггеры редкие (≤8% боёв), бафф силён, откат ощутим.
      mechanics_links: [ ]
      assets: [ ]
