summary:
  problem: Нужно формализовать лимиты имплантов, их совместимость и управление энергией.
  goal: Описать правила ограничения количества имплантов, их влияние на человечность и энергопотребление.
  essence: Система слотов, классовых бонусов и энергетических лимитов обеспечивает баланс между мощью имплантов и рисками.
  key_points:
    - Определены типовые слоты и правила совместимости.
    - Базовый и расширяемый лимиты зависят от класса, качества и человечности.
    - Энергетический пул масштабируется прокачкой и влияет на перегрев и киберпсихоз.
content:
  sections:
    - id: slot_rules
      title: Ограничения по слотам
      body: |
        Импланты распределены по слотам: боевые, тактические, защитные, двигательные и операционные системы. Часть модулей
        несовместима друг с другом, а общий лимит предотвращает перегрузку персонажа. Стартовый лимит одинаков для всех,
        но может расти через классы и прогрессию.
      mechanics_links:
        - mechanics/combat/combat-implants-types.yaml
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: limit_scaling
      title: Масштабирование лимитов и человечность
      body: |
        Классы, прокачка и редкость имплантов увеличивают лимиты, однако потеря человечности может их снижать. Временное
        превышение лимитов доступно ценой рисков: штрафы к контролю персонажа и рост вероятности киберпсихоза.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
        - mechanics/combat/combat-implants-overview.yaml
      assets: []
    - id: energy_system
      title: Энергетический пул и перегрев
      body: |
        Каждый имплант потребляет энергию. Общий пул задаётся базовыми значениями и расширяется особыми имплантами или
        прокачкой. Сложные импланты имеют индивидуальные лимиты. Низкий заряд и перегрев проявляются визуально и повышают
        риск отказа или киберпсихоза.
      mechanics_links:
        - mechanics/combat/combat-implants-visuals.yaml
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
