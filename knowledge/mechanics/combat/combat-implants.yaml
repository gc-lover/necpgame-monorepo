summary:
  problem: Нужна единая точка входа в систему боевых имплантов и их связи с другими механиками.
  goal: Описать принципы использования имплантов и разнести детали по специализированным документам.
  essence: Импланты формируют основу билдов, балансируют мощь и риск киберпсихоза и связывают боевые, экономические и социальные системы.
  key_points:
    - Определены каналы детализации по отдельным частям системы имплантов.
    - Закреплены принципы баланса мощи, лимитов, энергии и человечности.
    - Обозначены точки интеграции с боевой, экономической и социальной прогрессией.
content:
  sections:
    - id: document_map
      title: Карта документов
      body: |
        Обзорный файл фиксирует структуру знаний по имплантам и направляет к детальным записям "одна фича — один файл".
        Основные ветви: типы и назначение, ограничения и энергетика, визуализация, получение и улучшение, дополнительные
        механики и киберпсихоз.
      mechanics_links:
        - mechanics/combat/combat-implants-types.yaml
        - mechanics/combat/combat-implants-limits.yaml
        - mechanics/combat/combat-implants-visuals.yaml
        - mechanics/combat/combat-implants-acquisition.yaml
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
    - id: design_principles
      title: Принципы системы имплантов
      body: |
        Импланты — ядро киберпанк билдов, где усиление всегда связано с риском. Ограничения по слотам, совместимости,
        энергии и человечности удерживают баланс. Система киберпсихоза и визуальные проявления должны реагировать на выбор
        имплантов и прогрессию.
      mechanics_links:
        - mechanics/combat/combat-implants-limits.yaml
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: inspiration
      title: Источники вдохновения и сеттинг
      body: |
        Основой служат визуальный стиль и механики Cyberpunk 2077: кибервар, уникальные импланты брендов, сочетание боевых
        и тактических возможностей. NECPGAME адаптирует эти идеи под MMO-экстракт геймплей с социальными и экономическими
        слоями.
      mechanics_links:
        - mechanics/combat/combat-implants-visuals.yaml
      assets: []
