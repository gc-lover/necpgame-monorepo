summary:
  problem: "Требуется единая модель сосуществования PvP и PvE контента, учитывающая разные предпочтения игроков."
  goal: "Зафиксировать зонирование, режимы, сложность AI и последствия взаимодействий игроков и окружения."
  essence: "Комбинированный подход объединяет специализированные PvP зоны, условный PvP, многоуровневый PvE и систему безопасных хабов."
  key_points:
    - "PvP реализован через арены, поля боя, турниры, условные флаги и фракционные войны."
    - "PvE охватывает рейды, инстансы, открытый мир и смешанные территории с экстракт-механикой."
    - "Сложность AI масштабируется стадией лиги и классом противника, поддерживает адаптивные сценарии."
    - "Игрокам доступна защита в безопасных зонах и система последствий для нарушителей."
content:
  sections:
    - id: concept
      title: "Концепция баланса"
      body: |
        Баланс между PvP и PvE формирует разнообразный MMO-процесс с шутерной динамикой. Игроки выбирают комфортный режим, не теряя доступа к ключевому контенту.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: pvp-locations
      title: "Локации и режимы PvP"
      body: |
        Сочетание специализированных зон (арены 1v1/3v3/5v5, поля боя 10v10/20v20, турниры) и условного PvP через флаги, контракты и фракционные войны. Предусмотрены безопасные хабы и защищённые территории для новичков.
      mechanics_links:
        - mechanics/combat/arena-system.yaml
        - mechanics/combat/combat-extract.yaml
      assets: []
    - id: pve-locations
      title: "Локации PvE"
      body: |
        PvE распределено по рейдам, инстансам, открытому миру и смешанным зонам. Экстракт-территории поддерживают соло-игру, группы и рейды, создавая риск/награду.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: pve-difficulty
      title: "Сложность PvE"
      body: |
        AI масштабируется стадией лиги и классом противника: обычные враги используют базовые паттерны, элитные и боссы — адаптивные тактики с элементами ARC Raiders. Прогрессия учитывает количество игроков и уровень оборудования.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: content-mix
      title: "Типы PvE контента"
      body: |
        Рейды (10-40+ игроков), инстансы (1-5 игроков), динамические события открытого мира и экстракт-зоны поддерживают кооперацию, найм NPC и соло прохождение.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: pvp-content
      title: "Типы PvP контента"
      body: |
        Помимо арен и полей боя, предусмотрены открытые конфликты, корпоративные войны, гангвары и режим «беспредела» с системой розыска, репутацией и кармой.
      mechanics_links:
        - mechanics/combat/arena-system.yaml
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: safety
      title: "Безопасность и агентность игроков"
      body: |
        Игроки могут отключить PvP, пользоваться защитой хабов, получать охрану новичков. Система наказаний регулирует агрессивное поведение и отражается на репутации.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: future-work
      title: "Пункты дальнейшей детализации"
      body: |
        Требуется уточнить механику «беспредела», параметры розыска и полиции, числовые значения адаптивного AI и экономические стимулы для смешанных зон.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
