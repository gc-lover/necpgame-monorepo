title:
  PvPvE сопровождение: эскорт грузов с баунти
# Issue: #1752
summary:
  goal: Эскорт NPC-груза, на который могут напасть игроки за баунти; награда масштабируется по сохранённому % груза.
routes:
  length_m: 500-900
  time_limit_s: 420
  waypoints: 4-6
rewards:
  full_integrity_pct: 100 -> reward 1.0x
  mid_integrity_pct: 80 -> 0.8x
  low_integrity_pct: 50 -> 0.5x
  below_50_pct: fail, small pity reward
  bounty_for_attackers: medium credits
risks:
  pve_guards: medium
  pvp_invaders_allowed: yes
anti_abuse:
  matchmaking: pairs similar MMR
  repeat_limit_hour: 2
  grief_check: friendly fire reduces reward
telemetry:
  - metric: escort_attempts
    desc: запуски и завершения
  - metric: escort_success_rate
    desc: успешность по % интегрити
  - metric: escort_pvp_attacks
    desc: нападения и исходы
edge_cases:
  - disconnect: auto-desert, bounty to attackers
  - coop: reward split by contribution
  - minors: NPC voice kept mild

