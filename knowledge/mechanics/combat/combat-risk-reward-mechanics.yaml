content:
  sections:
    - id: overload_system
      title: "Система перегрева"
      body: |
        Комплексная система перегрева с уровнями риска и стратегиями управления.

        **Уровни перегрева:**

        1. **Зеленый уровень (0-30%)**
           - Нормальная работа всех систем
           - Полная эффективность способностей
           - Базовое восстановление ресурсов

        2. **Желтый уровень (30-60%)**
           - Снижение эффективности на 10-20%
           - Увеличенный расход ресурсов
           - Первые признаки нестабильности

        3. **Красный уровень (60-90%)**
           - Значительное снижение эффективности на 30-50%
           - Риск случайных эффектов
           - Активное охлаждение обязательно

        4. **Критический уровень (90-100%)**
           - Риск полного сбоя систем
           - Временная неработоспособность способностей
           - Возможность долгосрочного урона

        **Факторы перегрева:**
        - Интенсивность использования способностей
        - Комбо с высоким энергопотреблением
        - Одновременная активация нескольких систем
        - Экстремальные условия боя
      mechanics_links:
        - mechanics/combat/combat-implants-energy-management.yaml
      assets: []

    - id: cyberpsychosis_integration
      title: "Интеграция киберпсихоза"
      body: |
        Глубокая интеграция киберпсихоза с боевыми механиками и рисками.

        **Типы киберпсихоза в бою:**

        1. **Боевой киберпсихоз**
           - Усиление агрессии с потерей контроля
           - Примеры: "Берсерк" (повышенный урон + хаотичные атаки)

        2. **Сенсорный киберпсихоз**
           - Искажение восприятия реальности
           - Примеры: "Видения" (предвидение + галлюцинации)

        3. **Когнитивный киберпсихоз**
           - Нарушение процессов принятия решений
           - Примеры: "Паранойя" (усиленная бдительность + ложные угрозы)

        **Триггеры активации:**
        - Длительное использование мощных имплантов
        - Комбо с высоким риском
        - Экстремальный перегрев систем
        - Психологическое давление в бою

        **Эффекты киберпсихоза:**
        - Временные бонусы с долгосрочными последствиями
        - Изменение поведения ИИ противников
        - Возможность уникальных способностей
        - Риск потери контроля над персонажем
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []

    - id: resource_recovery_system
      title: "Система восстановления ресурсов"
      body: |
        Продвинутая система восстановления с динамическими механиками и стратегиями.

        **Типы ресурсов и восстановления:**

        1. **Энергия**
           - Пассивное восстановление: 5% в минуту
           - Активное восстановление: Специальные способности или предметы
           - Стратегическое восстановление: Тактические паузы в бою

        2. **Выносливость**
           - Восстановление в укрытиях и при движении
           - Бонусы за эффективное позиционирование
           - Штрафы за перегрузку

        3. **Стабильность**
           - Восстановление при низкой активности
           - Риск потери при экстремальном использовании
           - Долгосрочные эффекты на здоровье

        **Динамические эффекты восстановления:**
        - Ускорение в безопасных зонах
        - Замедление под огнем противника
        - Бонусы от союзников и окружения
        - Штрафы от повреждений и статуса
      mechanics_links:
        - mechanics/combat/combat-extended-mechanics.yaml
      assets: []

    - id: risk_reward_balance
      title: "Баланс риск-ревард"
      body: |
        Система баланса между рисками и вознаграждениями в боевых решениях.

        **Категории риск-ревард:**

        1. **Тактические решения**
           - Риск уязвимости за позиционное преимущество
           - Примеры: Фланговые атаки, вертикальная мобильность

        2. **Ресурсные ставки**
           - Риск истощения за мощные эффекты
           - Примеры: "Ва-банк" комбо, экстремальные способности

        3. **Системные риски**
           - Риск перегрева за кратковременную мощь
           - Примеры: Перегрузка имплантов, киберпсихоз

        **Механики баланса:**
        - Масштабируемые награды в зависимости от риска
        - Возможность частичного восстановления
        - Стратегические trade-off решения
        - Долгосрочные последствия для прогрессии
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []

    - id: adaptive_risk_system
      title: "Адаптивная система риска"
      body: |
        Система, адаптирующаяся к стилю игры и уровню мастерства игрока.

        **Уровни адаптации:**

        1. **Начинающий уровень**
           - Пониженные риски и повышенные награды
           - Дополнительные предупреждения о рисках
           - Упрощенные механики восстановления

        2. **Средний уровень**
           - Стандартный баланс риск-ревард
           - Полная система предупреждений
           - Нормальные механики восстановления

        3. **Экспертный уровень**
           - Повышенные риски с соответствующими наградами
           - Минимальные предупреждения
           - Сложные механики восстановления

        **Механики адаптации:**
        - Анализ паттернов принятия решений
        - Корректировка сложности в реальном времени
        - Персонализация рисков под стиль игры
        - Прогрессивное увеличение сложности
      mechanics_links:
        - mechanics/combat/combat-loadouts-system.yaml
      assets: []

    - id: long_term_consequences
      title: "Долгосрочные последствия"
      body: |
        Система долгосрочных эффектов от рискованных решений в бою.

        **Типы долгосрочных последствий:**

        1. **Физические последствия**
           - Постоянный урон здоровью от перегрева
           - Снижение эффективности имплантов
           - Необходимость ремонта и восстановления

        2. **Психологические последствия**
           - Усиление симптомов киберпсихоза
           - Изменение поведения персонажа
           - Требование психологической помощи

        3. **Экономические последствия**
           - Стоимость ремонта поврежденных имплантов
           - Штрафы за использование запрещенных техник
           - Премии за успешные рискованные операции

        **Механики последствий:**
        - Накопление "долга" от рискованных действий
        - Возможность амнистии через квесты и достижения
        - Влияние на репутацию и социальные связи
        - Эффекты на долгосрочную прогрессию
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []

