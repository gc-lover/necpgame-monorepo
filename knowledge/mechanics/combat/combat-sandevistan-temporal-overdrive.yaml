summary:
  problem: Отсутствует система временного замедления и сверхскоростных атак для Sandevistan импланта, которая является одной из ключевых механик Cyberpunk 2077.
  goal: Создать сбалансированную систему temporal overdrive с высоким риском и высокой наградой, которая изменит боевой геймплей и сделает Sandevistan желанным имплантом.
  essence: Sandevistan Temporal Overdrive - это временное замедление реальности, позволяющее игроку двигаться и атаковать с сверхчеловеческой скоростью, но с риском нейронального повреждения.
  key_points:
    - Временное замедление окружающего мира на 80-90%
    - Сверхскоростные атаки и движения игрока
    - Риск neural damage и cyberpsychosis
    - Ограниченное время активации (3-5 секунд)
    - Высокий урон и точность во время overdrive

content:
  sections:
    - id: core_mechanics
      title: Основные механики
      body: |
        **Активация:**
        - **Кнопка активации:** Q (по умолчанию) или специальная кнопка
        - **Требования:** Установленный Sandevistan Mk.3+ имплант
        - **Подготовка:** 2-секундная анимация зарядки с визуальными эффектами
        - **Время действия:** 3-5 секунд (зависит от уровня импланта)

        **Эффекты на мир:**
        - **Замедление времени:** 85% замедление для всех NPC, пуль, частиц
        - **Звуковые эффекты:** Замедленный звук, heartbeat игрока ускоряется
        - **Визуальные эффекты:** Chromatic aberration, time dilation particles
        - **Игрок:** Двигается и атакует с нормальной скоростью

        **Боевые преимущества:**
        - **Скорость атаки:** +300% скорость атаки
        - **Точность:** +50% точность всех выстрелов
        - **Урон:** +100% урон от всех источников
        - **Мобильность:** +200% скорость движения и уклонения

    - id: risk_system
      title: Система риска
      body: |
        **Нейрональный урон:**
        - **Накопление:** Каждый кадр overdrive накапливает neural damage
        - **Базовый урон:** 2-5 HP neural damage в секунду
        - **Модификаторы:** Увеличивается с уровнем импланта и продолжительностью
        - **Максимум:** Нельзя превысить 80% от максимального HP

        **Риски cyberpsychosis:**
        - **Шанс активации:** 5% базовый шанс при каждой активации
        - **Увеличение:** +1% за каждые 10 секунд общего времени overdrive
        - **Эффекты:** Временная потеря контроля, hallucinations, reduced accuracy
        - **Защита:** Neural overload protection снижает риски

        **Физические последствия:**
        - **Усталость:** -20% скорость движения на 30 секунд после overdrive
        - **Тремор:** Снижение точности на 15% на 20 секунд
        - **Перегрев импланта:** Временная неработоспособность (cooldown 60 сек)

        **Долгосрочные эффекты:**
        - **Neural degradation:** Постепенное снижение максимального neural HP
        - **Implant instability:** Шанс поломки импланта при overuse
        - **Psychological trauma:** Увеличенный шанс cyberpsychosis в будущем

    - id: balance_mechanics
      title: Баланс и прогрессия
      body: |
        **Уровни импланта:**
        - **Mk.1 (Common):** 3 сек, 85% замедление, базовый риск
        - **Mk.2 (Uncommon):** 3.5 сек, 87% замедление, сниженный риск
        - **Mk.3 (Rare):** 4 сек, 89% замедление, moderate риск
        - **Mk.4 (Epic):** 4.5 сек, 91% замедление, повышенный риск
        - **Mk.5 (Legendary):** 5 сек, 93% замедление, высокий риск

        **Модификаторы:**
        - **Rarity bonuses:** Более редкие импланты дают бонусы к урону/точности
        - **Perk integration:** Sandevistan perks усиливают эффекты
        - **Attribute scaling:** Reflexes attribute влияет на продолжительность
        - **Equipment synergy:** Определенное оружие/киберварь дает бонусы

        **Контролеры баланса:**
        - **Cooldown:** 45-90 секунд между активациями
        - **Resource cost:** Требует энергии или расходует battery
        - **Situational use:** Эффективен только в интенсивном бою
        - **Counterplay:** Некоторые враги имеют immunity или resistance

    - id: combat_integration
      title: Интеграция с боевой системой
      body: |
        **Combo system:**
        - **Overdrive combos:** Специальные комбо доступные только в overdrive
        - **Finisher moves:** Мощные завершающие атаки в замедленном времени
        - **Synergy bonuses:** Комбо умножают урон в overdrive режиме

        **Weapon integration:**
        - **Shotguns:** Devastating close-range attacks
        - **SMGs:** High-volume fire in slow motion
        - **Sniper rifles:** Perfect accuracy for headshots
        - **Melee weapons:** Devastating multi-hit combos

        **Enemy AI response:**
        - **Awareness:** Враги пытаются укрыться при активации
        - **Counter-attacks:** Некоторые враги имеют delayed attacks
        - **Group tactics:** Координированные атаки во время overdrive
        - **Boss mechanics:** Специальные фазы для противодействия

    - id: visual_audio_design
      title: Визуальный и звуковой дизайн
      body: |
        **Визуальные эффекты:**
        - **Time dilation:** Chromatic aberration, motion blur, particle trails
        - **Player effects:** Energy aura, accelerated animations, glow effects
        - **World effects:** Slowed particle systems, frozen bullet trails
        - **UI indicators:** Time remaining, neural damage meter, risk warnings

        **Звуковое сопровождение:**
        - **Activation sound:** Low-frequency whoosh, heartbeat acceleration
        - **During overdrive:** Distorted audio, slowed environmental sounds
        - **Deactivation:** Return to normal audio with reverb tail
        - **Risk cues:** Warning beeps when approaching neural damage limits

        **Анимации:**
        - **Player movement:** Blurred motion trails, accelerated gestures
        - **Weapon effects:** Enhanced muzzle flashes, bullet time tracers
        - **Enemy reactions:** Slowed death animations, frozen impact frames
        - **Environmental:** Rippling time distortion effects

    - id: gameplay_patterns
      title: Паттерны геймплея
      body: |
        **Базовые тактики:**
        - **Hit-and-run:** Быстрые атаки с последующим отступлением
        - **Bullet time dodges:** Уклонение от пуль в замедленном времени
        - **Precision strikes:** Целевые атаки на уязвимые точки
        - **Area denial:** Контроль пространства во время overdrive

        **Продвинутые стратегии:**
        - **Combo chaining:** Соединение overdrive с другими имплантами
        - **Environmental awareness:** Использование окружения в slow motion
        - **Enemy positioning:** Предсказание движений врагов
        - **Resource management:** Timing активаций для максимальной эффективности

        **Риск-менеджмент:**
        - **Duration control:** Раннее отключение при высоком уроне
        - **Neural monitoring:** Отслеживание neural HP в реальном времени
        - **Safe zones:** Использование укрытий после overdrive
        - **Recovery tactics:** Использование stims и painkillers

    - id: balance_considerations
      title: Соображения баланса
      body: |
        **Сила vs Риск:**
        - **Power scaling:** Урон растет с уровнем, но риск растет быстрее
        - **Situational advantage:** Overpowered в одиночных боях, situational в группах
        - **Counter-strategies:** Enemy positioning, environmental hazards
        - **Player skill dependency:** Лучшие игроки получают больше преимуществ

        **Прогрессионный дизайн:**
        - **Early game:** Basic overdrive для ознакомления
        - **Mid game:** Enhanced versions с новыми механиками
        - **Late game:** Master-level control с минимальными рисками
        - **Endgame:** Ultimate versions для боссов и сложных encounters

        **Мета-соображения:**
        - **Playstyle influence:** Поощряет aggressive, mobile combat
        - **Build synergy:** Лучше работает с high-mobility builds
        - **Difficulty scaling:** Более опасные враги требуют умного использования
        - **Replayability:** Разные импланты предлагают разные playstyles

