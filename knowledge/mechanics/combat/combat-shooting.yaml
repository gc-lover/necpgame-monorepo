summary:
  problem: Требовалось зафиксировать финальные решения по гибридной стрельбе, TTK, системе урона и укрытий в MMORPG-шутере.
  goal: Синхронизировать команды по ключевым параметрам боевой системы, чтобы запускать API и балансировочные задачи.
  essence: Документ комбинирует аркаду и реализм, задаёт правила TTK по режимам, описывает типы урона, влияние имплантов и укрытий.
  key_points:
    - Основа — MMORPG бой с шутерным экшеном и гибкой настройкой TTK по зонам.
    - Типы урона и части тела различаются для органики и кибер-компонентов.
    - Импланты, навыки и материалы укрытий напрямую влияют на геймплей и баланс.
content:
  sections:
    - id: world_lore
      title:
        Мир и лор: Стрельба и основы боя в Night City
      body: |
        В Night City, где каждый выстрел может стать последним, стрельба — это не просто механика, это выживание. В мире, где корпорации воюют за власть, банды контролируют улицы, а киберпсихи терроризируют население, стрельба становится частью повседневной жизни. От гибридного боя до TTK, от системы урона до укрытий — каждый элемент определяет не просто эффективность, он определяет судьбу. Это игра в долгую, где каждый выстрел становится частью сложной паутины конфликтов, которая определяет судьбу города.
        
        **Гибридный бой:** В киберпанк-мире стрельба — это не просто шутер или MMORPG, это гибрид выживания. MMORPG-фреймворк с глубоким развитием персонажа, но с быстрым шутерным темпом — каждый элемент создаёт уникальный опыт. В Night City стрельба — это не просто механика, это способ выжить, способ защитить себя, способ изменить мир.
        
        **Баланс аркады и реализма:** В мире, где каждый выстрел на счету, баланс — это не просто настройка, это философия. Аркадная стрельба с предсказуемой отдачей и прямолинейной баллистикой, элементы реализма для дальнобойных комплектов — каждый элемент определяет не просто стиль, он определяет тактику. В Night City баланс — это не просто механика, это способ создать глубину, способ выжить, способ победить.
        
        **TTK и режимы:** В киберпанк-мире TTK — это не просто число, это темп. Высокий TTK для открытого мира и PvE, низкий TTK для арен и тактических PvP-зон — каждый элемент определяет не просто длительность боя, он определяет стратегию. В Night City TTK — это не просто механика, это способ создать разнообразие, способ выжить, способ победить.
        
        **Система урона:** В мире, где каждый удар может стать смертельным, система урона — это не просто механика, это защита. Органические и кибер-части с разными модификаторами, типы урона (физический, энергетический, химический, термический, EMP, кибер-урон) — каждый элемент определяет не просто эффективность, он определяет тактику. В Night City урон — это не просто механика, это способ адаптироваться, способ выжить, способ победить.
        
        **Движение и укрытия:** В киберпанк-мире движение и укрытия — это не просто механика, это выживание. Штрафы при стрельбе в движении, прогрессия через использование, укрытия с учётом материала и разрушаемости — каждый элемент определяет не просто возможности, он определяет тактику. В Night City движение — это не просто механика, это способ избежать урона, способ выжить, способ победить.
    - id: concept
      title: Концепция гибридного боя
      body: |
        Стрельба опирается на MMORPG-фреймворк с глубоким развитием персонажа, но удерживает быстрый шутерный темп. Решение
        базируется на вдохновении Destіny 2, Division 2 и TARKOV: MMO-элементы определяют прогрессию и мету, тогда как
        шутерные механики задают моментальный отклик и динамику.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
        - mechanics/combat/combat-shooter-core.yaml
      assets: [ ]
    - id: style
      title: Баланс аркады и реализма
      body: |
        - Базовая стрельба — аркадная, с предсказуемой отдачей и прямолинейной баллистикой.
        - Элементы реализма добавлены в зависимости от оружия и ситуации: дальнобойные комплекты и узкоспециализированные
          импланты учитывают траекторию и отдачу глубже.
        - Оружие распределяется по стилям: ближний бой и стандартные пистолеты сохраняют аркадный характер, дальнобойные
          комплекты и тяжёлое вооружение усиливают реализм.
      mechanics_links:
        - mechanics/combat/combat-shooting-advanced.yaml
        - mechanics/combat/combat-freerun.yaml
      assets: [ ]
    - id: ttk
      title: Профили TTK и режимы
      body: |
        - Открытый мир и PvE: высокий TTK (5–10+ попаданий), продлевающий бои и позволяющий имплантам и прогрессии проявляться.
        - Арены, тактические PvP-зоны и рейтинговые матчи: низкий TTK (1–3 попадания) с акцентом на позиционирование и точность.
        - Развитие персонажа, импланты и экипировка модифицируют TTK, особенно в PvE.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
        - mechanics/combat/COMBAT-SYSTEM-EXPANSION-SUMMARY.yaml
      assets: [ ]
    - id: damage_system
      title: Система урона и части тела
      body: |
        - Органические части: голова (x2), торс (x1), руки/ноги (x0.7).
        - Кибер-части: модификаторы скорректированы (кибер-голова x1.5, кибер-торс x0.8, кибер-конечности x0.5) и уязвимы к EMP и
          кибер-урону.
        - Типы урона: физический, энергетический, химический, термический, EMP, кибер-урон, яд, электромагнитный.
        - Типы оружия: кинетическое, энергетическое, взрывное, ближний бой, умное оружие, имплантированное вооружение и
          специализированные химические/EMP решения.
        - Импланты усиливают защиту зон, влияют на сопротивления и могут повышать риск киберпсихоза при EMP или кибер-ударе.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
        - mechanics/combat/combat-implants-types.yaml
      assets: [ ]
    - id: movement_cover
      title: Движение, прокачка и укрытия
      body: |
        - Штрафы при стрельбе в движении зависят от оружия и компенсируются имплантами и навыками.
        - Прогрессия следует принципу «прокачка через использование»: сложные бои ускоряют рост навыков стрельбы.
        - Укрытия учитывают материал и разрушаемость, пули определённых типов и боеприпасы могут пробивать или разрушать их.
      mechanics_links:
        - mechanics/combat/combat-freerun.yaml
        - mechanics/combat/combat-abilities.yaml
      assets: [ ]
    - id: follow_up
      title: Оставшаяся балансировка
      body: |
        Детальная настройка отдачи, точности и числовых коэффициентов по режимам переносится в отдельный балансировочный
        документ. Также планируется уточнение значения имплантов на высоких уровнях, чтобы избежать крена в одну сторону.
      mechanics_links:
        - mechanics/combat/combat-shooting-advanced.yaml
        - mechanics/combat/combat-roles-detailed.yaml
      assets: [ ]
