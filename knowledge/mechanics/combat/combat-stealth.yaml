      title: 'Основы и ценность стелса'
      body: |
        Стелс рассматривается как равноправная опция к открытому бою, влияя на репутацию, лут и нарратив.
        Источники вдохновения — Assassin's Creed, Dishonored и Hitman с киберпанк модификациями.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: stealth_elements
      title: 'Элементы скрытности'
      body: |
        Укрытия, тени, маскировка под NPC, убийства из засады, отвлечения и толпа поддерживаются нативно.
        Дополнительно вводятся взлом камер, сетевые подписи и взаимодействие с киберпространством.
      mechanics_links:
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: detection_channels
      title: 'Каналы обнаружения и профили врагов'
      body: |
        Визуальные, аудиальные, технологические и сетевые сенсоры распределены по типам противников (охранники, дроны, нетраннеры, охранные системы).
        Импланты игрока дают пассивные бонусы и активные маскировки, снижающие тепло-, ЭМП- и сетевые сигнатуры.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: stealth_rewards
      title: 'Награды и прогресс'
      body: |
        Стелс-прохождения снимают штрафы репутации, дают достижения и уникальные модификации.
        Качество стелса оценивается по шкале (незаметность, отсутствие тревог, отсутствующие тела).
      mechanics_links:
        - mechanics/progression/achievement-system.yaml
      assets: []
    - id: engagement_flow
      title: 'Обнаружение и эскалация'
      body: |
        Определены стадии подозрения, частичного и полного обнаружения, каждая со своими реакциями противников.
        Игрок может разорвать контакт с помощью имплантов и паркура, что обнуляет тревогу в зависимости от зоны.
      mechanics_links:
        - mechanics/combat/combat-freerun.yaml
      assets: []
    - id: ability_integration
      title: 'Интеграция с боевыми способностями'
      body: |
        Стелс-атаки дают критические бонусы, а паркур и способности позволяют быстро скрыться.
        Кибердека поддерживает удалённое отключение сенсоров и распространение ложных сигналов.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
