summary:
  problem: Требовалось формализовать скрытность как альтернативу прямому бою с учётом киберпанк-сеттинга и сетевых угроз.
  goal: Зафиксировать каналы обнаружения, элементы стелса, интеграцию с киберпространством и награды за бесшумное прохождение.
  essence: Система стелса объединяет укрытия, маскировку, хакерство и социальную инженерию, позволяя проходить контент без репутационных штрафов.
  key_points:
    - Полный стелс снимает репутационные риски и выдаёт уникальные награды.
    - Каналы обнаружения разделены по ролям противников и подкреплены имплантами.
    - Маскировка, отвлечения и взлом сетей камер работают в единой энергетической модели.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Скрытность в Night City
      body: |
        В Night City, где каждый шаг может стать последним, скрытность — это не просто механика, это искусство выживания. В мире, где корпорации воюют за власть, банды контролируют улицы, а киберпсихи терроризируют население, стелс становится альтернативой прямому бою. От укрытий до маскировки, от хакерства до социальной инженерии — каждый элемент определяет не просто возможности, он определяет судьбу. Это игра в долгую, где каждый элемент скрытности становится частью сложной паутины конфликтов, которая определяет судьбу города.
        
        **Равноправная опция:** В киберпанк-мире стелс — это не просто альтернатива, это стратегия. Равноправная опция к открытому бою, влияющая на репутацию, лут и нарратив — каждый элемент определяет не просто возможности, он определяет стиль. В Night City стелс — это не просто механика, это способ избежать конфликта, способ достичь цели, способ выжить.
        
        **Элементы скрытности:** В мире, где каждый шаг может стать последним, элементы скрытности — это не просто механика, это инструменты выживания. Укрытия, тени, маскировка под NPC, убийства из засады, отвлечения, толпа, взлом камер, сетевые подписи — каждый элемент создаёт уникальные варианты прохождения. В Night City скрытность — это не просто механика, это способ обойти врагов, способ достичь цели, способ выжить.
        
        **Каналы обнаружения:** В киберпанк-мире обнаружение — это не просто механика, это угроза. Визуальные, аудиальные, технологические и сетевые сенсоры распределены по типам противников — охранники, дроны, нетраннеры, охранные системы. В Night City обнаружение — это не просто механика, это способ создать напряжение, способ проверить навыки, способ выжить.
        
        **Награды и прогресс:** В мире, где каждый риск на счету, награды — это не просто мотивация, это выживание. Стелс-прохождения снимают штрафы репутации, дают достижения и уникальные модификации — каждый элемент определяет не просто награды, он определяет стиль. В Night City награды — это не просто механика, это способ мотивировать стелс, способ выжить, способ победить.
        
        **Обнаружение и эскалация:** В киберпанк-мире эскалация — это не просто механика, это риск. Стадии подозрения, частичного и полного обнаружения, каждая со своими реакциями противников — каждый элемент создаёт напряжение. В Night City эскалация — это не просто механика, это способ создать динамику, способ проверить навыки, способ выжить.
        
        **Интеграция с способностями:** В мире, где каждый элемент связан, интеграция — это не просто связь, это система. Стелс-атаки дают критические бонусы, паркур и способности позволяют быстро скрыться, кибердека поддерживает удалённое отключение сенсоров — каждый элемент определяет не просто возможности, он определяет тактику. В Night City интеграция — это не просто механика, это способ создать глубину, способ выжить, способ победить.
