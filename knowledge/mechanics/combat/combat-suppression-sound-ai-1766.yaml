title: Супрессия и звук: влияние на точность/скорость и AI
# Issue: #1766
summary:
  goal: Супрессия снижает точность/скорость; звук учитывает окклюзию/направление. AI реагирует флангом, а не только пушем.
suppression:
  radius_m: 22
  bullets_threshold_2s: 8
  duration_s: 4
  accuracy_penalty_pct: 12
  move_speed_penalty_pct: 10
sound:
  occlusion: enabled
  direction_error_deg: 20 baseline, helmet -10, implant -12
ai_reaction:
  flank_chance: 0.4
  take_cover: true
  counter_push: only if numeric_advantage
cooldown_s: 6 per target
telemetry:
  - metric: suppression_events
    desc: активации, длительность
  - metric: ai_flanks
    desc: фланговые манёвры после супрессии
  - metric: ttk_shift
    desc: изменение TTK под супрессией
edge_cases:
  - anti_abuse: одиночные пистолеты не триггерят; нужен rifle/LMG RoF
  - coop: эффекты от разных источников не стакаются по штрафам
  - minors: сниженные визуалы/звуки для комфорта

