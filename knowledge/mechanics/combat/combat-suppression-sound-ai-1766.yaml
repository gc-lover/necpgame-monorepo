content:
  sections:
    - id: suppression
      title: "Супрессия"
      body: |
        • Порог: 5 пуль за 1.5с в радиусе 2 м → штраф точности -10%, скорость -6%, длит. 2.4–3.0с.  
        • Стек 2 уровня: 9 пуль → -18% точность, -10% скорость, длит. 3.4–4.0с.  
        • Кулдаун между срабатываниями 5с.
      mechanics_links: []
      assets: []
    - id: audio
      title: "Аудио и окклюзия"
      body: |
        • Окклюзия: -10 дБ через стену, -6 дБ через стекло; сектор точности 30–45°.  
        • Имплант аудио снижает потери на 3 дБ, улучшает сектор до 22–30°.  
        • Маркеры направления затухают при высокой окклюзии.
      mechanics_links: []
      assets: []
    - id: ai
      title: "AI-реакция"
      body: |
        • При супрессии AI ищет укрытие, может фланговать вместо пуша.  
        • Под сильной окклюзией AI замедляет пуш и кидает скан/гранату.  
        • AI получает те же штрафы, что и игрок.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • suppression_events, accuracy_drop, movement_drop, ai_flank_events.  
        • audio_occlusion_events, marker_accuracy.  
        • Цели: супрессия ощущается, AI менее предсказуем, звук влияет на решения.
      mechanics_links: []
      assets: []
