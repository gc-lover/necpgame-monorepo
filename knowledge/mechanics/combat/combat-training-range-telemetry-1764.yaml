summary:
  problem: "Нужен полигон, который логирует отдачу/TTK/точность и даёт рекомендации по модам/имплантам."
  goal: "Определить режим полигона, метрики, частоту логирования и формат отчётов."
  essence: "Мишени + логирование паттернов отдачи, accuracy%, TTK/DPS; UI-советы по модам/имплантам."
content:
  sections:
    - id: range-mode
      title: "Режим полигона"
      body: |
        • Мишени статичные/движущие, дистанции 10–80 м.  
        • Сессия 60–120с, логирование по оружию/моду.  
        • Экспорт сессии в реплей/отчёт.
      mechanics_links: [ ]
      assets: [ ]
    - id: metrics
      title: "Метрики"
      body: |
        • recoil_pattern (вектор отклонений), accuracy %, TTK, DPS, spread, перегрев.  
        • first-shot accuracy, time-to-first-kill, sustained fire penalty.  
        • Импланты/моды, активные бафы в контексте.
      mechanics_links: [ ]
      assets: [ ]
    - id: recommendations
      title: "Рекомендации"
      body: |
        • Подбор модов/имплантов на основе recoil/accuracy/TTK.  
        • Подсветка «узких мест» (перегрев, разброс).  
        • UI: карточка с предложениями, без автоприменения.
      mechanics_links: [ ]
      assets: [ ]
    - id: logging
      title: "Логирование и частота"
      body: |
        • Частота логов 10–20 Гц; хранение до 50 сессий/профиль.  
        • Формат: JSON/CSV экспорт, агрегаты в UI.  
        • Опциональный приватный режим (без шаринга).
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • range_sessions, weapon_split, mod_uplift, ttk_delta_after_reco.  
        • adoption_of_recs, accuracy_change.  
        • Цели: улучшение навыка, балансировка оружия по данным.
      mechanics_links: [ ]
      assets: [ ]
