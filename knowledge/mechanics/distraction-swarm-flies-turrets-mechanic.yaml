    swarm_deployment:
      drone_types:
        - basic_flies: простые дроны с базовым отвлечением
        - decoy_flies: дроны-приманки с ложными сигнатурами
        - jammer_flies: дроны-глушилки с помехами для сенсоров
        - explosive_flies: дроны-самоубийцы с разрушительным потенциалом
        - stealth_flies: скрытные дроны с пониженной заметностью
      deployment_methods:
        - manual_placement: размещение роя в выбранной точке
        - automated_scatter: автоматическое распределение по зоне
        - targeted_swarm: концентрация на конкретных турелях
        - perimeter_guard: создание защитного периметра
    turret_interaction:
      attention_diversion:
        - target_redirection: перенаправление огня на рой
        - sensor_overload: перегрузка сенсоров ложными целями
        - tracking_disruption: нарушение систем слежения
        - alarm_suppression: подавление сигналов тревоги
      distraction_duration:
        - short_distraction: 10-30 секунд базового отвлечения
        - medium_distraction: 30-90 секунд эффективного отвлечения
