summary:
  problem: Нужен механизм отвлечения автоматических турелей для создания тактических возможностей
  goal: Создать систему "Роевые мушки" для отвлечения турелей роем дронов
  key_points:
    - Рой дронов-мушек для отвлечения внимания
    - Временное отключение или перенаправление огня
    - Риск обнаружения и уничтожения роя
    - Тактическое использование в перестрелках
content:
