summary:
  problem: Нужен сбалансированный механизм получения редких нано-стимуляторов через рискованную фарму
  goal: Создать систему "Биочейн-фармы" с высокой наградой за высокий риск
  key_points:
    - Рискованная фарма редких нано-стимов
    - Прогрессивное повреждение имплантов
    - Телесные последствия неудач
    - Экономическая стоимость восстановления
content:
  core_mechanics:
    farming_process:
      activation_requirements:
        - neural_interface_level: минимум 3
        - cyberpsychosis_resistance: выше 40%
        - available_slot: свободный имплант-слот
        - cooldown_state: нет активных повреждений
      farming_cycle:
        - injection_phase: введение экспериментальных нано-стимов (30 сек)
        - adaptation_phase: адаптация тела к изменениям (60 сек)
        - harvest_phase: извлечение телеметрии (45 сек)
        - recovery_phase: стабилизация после процедуры (90 сек)
    loot_system:
      reward_tiers:
        - common_nanostims: 60% шанс (низкие бонусы, безопасные)
        - rare_nanostims: 25% шанс (средние бонусы, умеренный риск)
        - epic_nanostims: 10% шанс (высокие бонусы, значительный риск)
        - legendary_nanostims: 4% шанс (экстремальные бонусы, критический риск)
        - experimental_nanostims: 1% шанс (непредсказуемые эффекты, смертельный риск)
      telemetry_extraction:
        - data_volume: 100-500 единиц телеметрии за цикл
        - quality_modifier: +50% за успешные циклы, -25% за повреждения
        - rarity_multiplier: x2-x10 в зависимости от редкости нано-стима
  risk_mechanics:
    implant_damage:
      progressive_failure:
        - minor_damage: 20% шанс (снижение эффективности на 10%, восстановимо)
        - moderate_damage: 10% шанс (снижение эффективности на 25%, требует ремонта)
        - severe_damage: 5% шанс (имплант неработоспособен, требует замены)
        - critical_failure: 2% шанс (имплант уничтожен, потеря слота навсегда)
        - catastrophic_failure: 0.5% шанс (цепная реакция, повреждение соседних имплантов)
    bodily_consequences:
      immediate_effects:
        - neural_feedback: временная потеря контроля (5-30 сек)
        - cyberpsychosis_spike: +10-50% уровень психоза
        - physical_trauma: внутренние кровотечения, повреждения органов
        - immune_response: аллергические реакции, отторжение имплантов
      long_term_effects:
        - scar_tissue: постоянное снижение эффективности слота
        - neural_scarring: повышенный риск психоза в будущем
        - dependency_risk: шанс привыкания к экспериментальным стимам
        - health_degradation: постепенное ухудшение общего здоровья
    economic_penalties:
      repair_costs:
        - minor_repair: 200-500 едро
        - moderate_repair: 1000-2000 едро
        - severe_repair: 5000-10000 едро
        - replacement_cost: 15000-30000 едро
        - emergency_medical: 5000-15000 едро (за спасение жизни)
      opportunity_costs:
        - downtime_penalty: потеря дохода во время восстановления
        - skill_degradation: временное снижение навыков
        - reputation_impact: негативное влияние на фракционную репутацию
  balance_parameters:
    success_probability:
      base_chance: 65% (модифицируется факторами)
      skill_modifier: +1% за каждые 5 уровней нейроинтерфейса
      equipment_modifier: +5-15% за качественное оборудование
      health_modifier: -10% за каждые 20% повреждений тела
      psychosis_modifier: -15% при уровне психоза >60%
    reward_scaling:
      risk_reward_ratio: 1:3 (риск растет в геометрической прогрессии)
      diminishing_returns: -5% эффективность за каждый успешный цикл в сессии
      session_limits: максимум 5 циклов за 24 часа
      global_cooldown: 2 часа между сессиями
    player_choice_factors:
      conservative_approach: низкий риск, низкая награда, высокая безопасность
      aggressive_approach: высокий риск, высокая награда, низкая безопасность
      optimal_balance: расчетное соотношение риска/награды
      emergency_use: повышенные шансы в критических ситуациях
  implementation_details:
    player_interface:
      - risk_assessment_display: визуализация шансов успеха/провала
      - damage_prediction: прогноз возможных повреждений
      - reward_preview: предварительный просмотр потенциальных наград
      - emergency_stop: возможность прервать процесс в любой момент
    backend_systems:
      - procedural_generation: динамическая генерация нано-стимов
      - damage_simulation: реалистичное моделирование повреждений
      - recovery_tracking: мониторинг процесса восстановления
      - analytics_collection: сбор данных об использовании и последствиях
    balancing_metrics:
      - success_rate_tracking: процент успешных фармов
      - damage_frequency: частота различных типов повреждений
      - economic_impact: средние затраты на восстановление
      - player_retention: влияние на долгосрочное вовлечение игроков




