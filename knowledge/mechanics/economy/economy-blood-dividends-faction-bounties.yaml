summary:
  problem: Фракции объявляют временные баунти на типы целей/имплантов; нужно задать таймеры, награды и анти-абуз.
  goal: Определить правила объявления, длительность, награды кредиты/репутация/баффы, лимиты целей и защиту от фарма.
  essence: Игроки охотятся на обозначенные фракцией цели, зарабатывая кредиты и репутацию; рынок реагирует краткосрочными модификаторами.
  key_points:
    - Временные окна баунти 45–75 мин, перезарядка 30 мин.
    - Награда кредитами + репутация + временный эконом-бафф.
    - Лимиты убийств на игрока, штрафы за off-target фарм.
content:
  sections:
    - id: bounty_declaration
      title: Объявление и длительность
      body: |
        Частота: каждые 3–4 ч на фракцию, длительность 60 мин (мин 45, макс 75).
        Типы целей: NPC фракций, игроки с отмеченными имплантами, редкие дроны.
        Одновременно активно до 2 баунти на фракцию (не дублируют одинаковый тип).
    - id: rewards
      title: Награды
      body: |
        Базовая награда (per kill/disable):
        - Кредиты: 350 (tier1), 650 (tier2), 1000 (tier3 цель).
        - Репутация фракции: +3/+5/+8.
        Серия (streak) 3/6: +10%/+20% к кредитам в течение баунти.
        Эконом-бафф при участии (>=3 целей): скидка -5% на товары фракции на 20 мин.
    - id: limits
      title: Лимиты и анти-абуз
      body: |
        Лимит засчитанных целей на игрока: 10 за баунти.
        Off-target фарм: убийства нецелевых NPC в зоне баунти >6 шт → штраф -5 репутации, блок наград 5 мин.
        Повторное участие: cooldown 20 мин между баунти одной фракции.
    - id: market_effects
      title: Влияние на рынок
      body: |
        При активном баунти: цены на отмеченные импланты +6%, на анти-бафф предметы +4%.
        После завершения успешного баунти (>=60% целей закрыто): возврат цен, временный скидочный хвост -3% на 10 мин.
    - id: telemetry
      title: Телеметрия
      body: |
        Логировать:
        - `bounty.participation`, `bounty.kills_count`, `bounty.streaks`.
        - `bounty.reputation_delta`, `bounty.credits_paid`.
        - `bounty.off_target_penalties`.
        - `market.price_shift_bounty` (delta%, duration).
