summary:
  problem: "Нужен каталог брендовых визуальных сетов (одежда/оружие/дроны/транспорт) без статов/баффов."
  goal: "Определить ротацию, предпросмотр, цены и телеметрию продаж при строгом anti-P2W."
  essence: "Ограниченные визуальные коллаборации: только косметика, ротация по сезону, предпросмотр и чистая аналитика."
  key_points:
    - "Только визуал, без статов/баффов."
    - "Ротация сетов по сезонам/неделям."
    - "Предпросмотр в магазине."
    - "Телеметрия продаж/конверсий."
content:
  sections:
    - id: catalog
      title: "Каталог и ротация"
      body: |
        ### Типы визуальных сетов
        • **Одежда**: Полные сеты одежды, аксессуары, боди-арт
        • **Оружие**: Визуальные скины оружия, декорации, эффекты
        • **Дроны**: Визуальные модификации дронов, раскраски, декали
        • **Транспорт**: Ливреи транспорта, декорации, визуальные эффекты

        ### Ротационная система
        • **Сезонные ротации**: Ежемесячные обновления каталога
        • **Недельные фокусы**: Специальные предложения на 7 дней
        • **Лимит витрины**: Максимум 12 активных сетов одновременно
        • **Архив сетов**: Доступ к прошлым коллаборациям с повышенными ценами
        • **Редкие возвраты**: Периодические возвраты популярных сетов
      mechanics_links: [ ]
      assets: [ ]
    - id: pricing
      title: "Цены и предпросмотр"
      body: |
        ### Ценовая модель
        • **Базовые цены**: 500-2000 кредитов за полный сет
        • **Сезонные скидки**: 20-40% на ротирующиеся сеты
        • **Бандлы**: Комплекты из нескольких визуальных элементов
        • **Динамическое ценообразование**: Корректировка по спросу
        • **Архивные наценки**: 50% премия за прошлые коллаборации

        ### Система предпросмотра
        • **3D-предпросмотр**: Полная визуализация на персонаже
        • **AR-наложение**: Реал-тайм наложение на игровой мир
        • **Лор-интеграция**: Описание бренда и контекста коллаборации
        • **Компаратор**: Сравнение с текущими визуалами
        • **Демо-моды**: Временное применение для тестирования

        ### Anti-P2W гарантии
        • **Строго косметика**: Никаких статов, баффов или механических преимуществ
        • **Визуальная идентификация**: Бейджи "Брендовая коллаборация"
        • **Отдельная категория**: Изоляция от игрового баланса
        • **Тестирование баланса**: Проверка на отсутствие скрытых преимуществ
      mechanics_links: [ ]
      assets: [ ]
    - id: moderation
      title: "Модерация и брендинг"
      body: |
        ### Верификация брендов
        • **Легальность бренда**: Проверка прав собственности
        • **Соответствие сеттингу**: Гармония с лором NECPGAME
        • **Качественные стандарты**: Минимальные требования к визуалам
        • **Контрактные обязательства**: Сроки и условия сотрудничества

        ### Модерационные фильтры
        • **NSFW-контроль**: Автоматическая и ручная проверка контента
        • **Политическая нейтральность**: Избегание спорных тем
        • **Культурная чувствительность**: Учет региональных особенностей
        • **Техническая совместимость**: Проверка производительности эффектов

        ### Интеграция с лором
        • **Нарративная связь**: Привязка к истории мира
        • **Фракционная гармония**: Соответствие визуальной эстетике фракций
        • **Тематическая согласованность**: Вписывание в общую атмосферу
        • **Кросс-промо**: Интеграция с другими системами игры
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия и аналитика"
      body: |
        ### Метрики продаж
        • **Объем продаж**: Количество проданных сетов по категориям
        • **Доходность**: Валовая выручка от коллабораций
        • **Конверсия**: От просмотра к покупке (preview_to_buy)
        • **Ценовая эластичность**: Влияние скидок на продажи

        ### Поведенческая аналитика
        • **Вовлеченность**: Время просмотра предпросмотров
        • **Ротационные эффекты**: Влияние обновлений на активность
        • **Возврат клиентов**: Повторные покупки в рамках коллабораций
        • **Социальное распространение**: Шеринг визуалов в соцсетях

        ### Качественные метрики
        • **Уровень удовлетворенности**: Отзывы и рейтинги
        • **Жалобы и флаги**: NSFW и другие нарушения
        • **Брендовая лояльность**: Предпочтения конкретных брендов
        • **Кросс-платформенное поведение**: Различия между платформами

        ### Целевые показатели
        • **Конверсия preview_to_buy**: >15% для сезонных сетов
        • **Уровень удовлетворенности**: >4.2/5 звезд
        • **Доля дохода**: 20-30% от общего дохода магазина
        • **Ротационная активность**: +25% продаж при обновлениях
      mechanics_links: [ ]
      assets: [ ]
    - id: rotation_schedule
      title: "График ротаций"
      body: |
        ### Сезонный цикл (Месяц)
        **Неделя 1**: Введение новых сетов (фокус на маркетинг)
        **Неделя 2-3**: Основной период продаж (стандартные цены)
        **Неделя 4**: Финальные скидки (20-40% off)

        ### Еженедельные события
        • **Вторник**: "New Arrivals" - новые коллаборации
        • **Четверг**: "Flash Deals" - случайные скидки
        • **Выходные**: "Weekend Specials" - бандлы и комбо

        ### Специальные периоды
        • **Праздничные сезоны**: Тематические коллаборации
        • **Ивентовые окна**: Связанные с игровыми событиями
        • **Анниversary**: Эксклюзивные ретроспективные сеты
      mechanics_links: [ ]
      assets: [ ]
    - id: brand_partnerships
      title: "Партнерства с брендами"
      body: |
        ### Типы партнерств
        • **Premium Brands**: Высокобюджетные коллаборации
        • **Indie Creators**: Независимые художники и дизайнеры
        • **Gaming Companies**: Кроссоверы с другими играми
        • **IRL Brands**: Реальные компании с лицензиями

        ### Процесс онбординга
        1. **Предложение концепта**: Идея коллаборации
        2. **Верификация**: Проверка соответствия критериям
        3. **Дизайн**: Совместная разработка визуалов
        4. **Тестирование**: Качество и производительность
        5. **Запуск**: Публикация в магазине

        ### Условия сотрудничества
        • **Эксклюзивность**: Права на использование в игре
        • **Роялти**: Распределение доходов
        • **Маркетинг**: Совместное продвижение
        • **Качество**: Гарантии визуального стандарта
      mechanics_links: [ ]
      assets: [ ]
    - id: player_experience
      title: "Игровой опыт"
      body: |
        ### Открытие коллабораций
        • **Магазинные баннеры**: Выделение новых поступлений
        • **Ивентовые уведомления**: Push-уведомления о ротациях
        • **Социальное распространение**: Шеринг в профиле
        • **Достижения**: Специальные бейджи за коллекционирование

        ### Визуальная интеграция
        • **Профиль игрока**: Отображение активных коллабораций
        • **Социальные фиды**: Показ в ленте друзей
        • **Матч-интерфейс**: Визуальные эффекты в игре
        • **Лидерборды**: Специальные категории для коллабораций

        ### Коллекционная ценность
        • **Редкость индикаторы**: Уровни доступности
        • **Коллекционные достижения**: За полные наборы
        • **Архивная ценность**: Увеличение стоимости со временем
        • **Трейдинг**: Обмен между игроками (только визуал)
      mechanics_links: [ ]
      assets: [ ]
    - id: anti_abuse_measures
      title: "Анти-эксплойт меры"
      body: |
        ### Технические защиты
        • **Ценовые лимиты**: Максимальные скидки и бонусы
        • **Частотные ограничения**: Лимиты покупок в период времени
        • **IP-фильтрация**: Предотвращение мульти-аккаунт абьюза
        • **Поведенческий анализ**: Выявление подозрительных паттернов

        ### Модерационные инструменты
        • **Автоматическая детекция**: AI-анализ на эксплойты
        • **Ручная верификация**: Проверка подозрительных транзакций
        • **Блокировка аккаунтов**: При систематических нарушениях
        • **Восстановление**: Возврат средств при ошибках

        ### Балансовые гарантии
        • **Регулярные аудиты**: Проверка на скрытые преимущества
        • **Тестирование**: Балансовые тесты с коллаборациями
        • **Отзывы сообщества**: Мониторинг фидбека игроков
        • **Корректирующие обновления**: Исправление выявленных проблем
      mechanics_links: [ ]
      assets: [ ]
