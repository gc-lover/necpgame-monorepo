title: Монетизация — Косметика персонажа/оружия (без влияния на геймплей)
# Issue: #1797
summary:
  goal: Каталог косметики без влияния на силу/прогресс: одежда, оружие, эффекты имплантов, следы спринта, HUD-темы, холограммы экстракта.
categories:
  character_skins: одежда/бронь без статов
  weapon_skins: модели/окраски, без изменения отдачи/углов
  implant_fx: ауры/оверлеи, без баффов
  trails: следы спринта/скольжения
  hud_themes: интерфейс без изменения читабельности
  extract_holograms: визуал точки экстракта
storefront:
  preview: 3D/AR, лор-описание
  filters: cosmetic_only flag
  bundles: тематические паки без ресурсов/XP
anti_p2w:
  no_stats: true
  hitbox_locked: true
  visibility_rules: яркость/флэш ограничены
telemetry:
  - metric: cosmetic_purchases
    desc: продажи по категориям
  - metric: cosmetic_refunds
    desc: отмены/возвраты
  - metric: cosmetic_usage
    desc: активные установки и удержание
edge_cases:
  - outage: откат на дефолтные скины
  - minors: фильтр NSFW
  - photosensitive_safe: без строба/вспышек


