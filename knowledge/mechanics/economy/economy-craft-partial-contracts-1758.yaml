title: Дробные контракты на крафт (50/80/100%)
# Issue: #1758
summary:
  goal:
    Контракты можно сдавать частично: 50/80/100% готовности с разной выплатой/репутацией; недовыполнение даёт лёгкий штраф.
tiers:
  fifty:
    payout_pct: 50
    rep_change: -2
    cooldown_min: 30
  eighty:
    payout_pct: 80
    rep_change: 0
    cooldown_min: 20
  full:
    payout_pct: 100
    rep_change: +3
    cooldown_min: 10
ui:
  progress_bar: shows tier thresholds
  confirm_partial: modal with payout/rep info
anti_abuse:
  repeat_partial_penalty: consecutive 50% adds -2 rep extra
  lockout_on_fail_min: 15 if contract expired
telemetry:
  - metric: craft_partial_submits
    desc: частичные сдачи по % tiers
  - metric: craft_full_submits
    desc: полные сдачи
  - metric: craft_economy_flow
    desc: выплаченные суммы и репутация
edge_cases:
  - anti_exploit: нельзя повышать tier после сдачи ниже
  - coop: прогресс шарится, решение сдачи — лидер
  - minors: скрыть отрицательные реп-подсказки, но применять

