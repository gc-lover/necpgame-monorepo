summary:
  problem: "Нужны 10-минутные крафт-заказы с модификаторами (нет стола, ограниченный ресурс) за повышенную оплату."
  goal: "Определить генерацию заказов, моды, награды/штрафы, кулдауны и телеметрию."
  essence: "Экспресс-подряды: 10 минут, модификаторы условий, повышенная оплата, штраф за провал."
content:
  sections:
    - id: generation
      title: "Генерация заказов"
      body: |
        • Случайный пул рецептов; модификаторы: «нет стационарного стола», «лимит ресурсов», «шумовой штраф».  
        • Таймер 10:00, один активный заказ.  
        • Кулдаун 20–30 мин после попытки.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Оплата +25–40% к базовому рецепту.  
        • Провал: потеря залога/репутации ремесленной гильдии.  
        • Успех — шанс редкого материала.
      mechanics_links: [ ]
      assets: [ ]
    - id: modifiers
      title: "Модификаторы условий"
      body: |
        • Нет стационарного стола → пенальти к скорости/качеству.  
        • Ограниченный ресурс → точный расчёт, без перерасхода.  
        • Внешний риск: шум может привлечь проверку (микро-ивент).
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • express_orders_taken/completed/failed, average_margin, rare_mat_drops.  
        • noise_checks_triggered, cooldown_resets, modifier_split.  
        • Цели: ощутимый риск/награда, низкий абуз.
      mechanics_links: [ ]
      assets: [ ]
