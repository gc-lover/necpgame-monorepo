title: Экспресс-подряды ремесла (10-мин заказы с модификаторами)
# Issue: #1762
summary:
  goal: 10-минутные крафт-заказы с модификаторами (нет стола, ограниченный ресурс) за повышенную оплату.
orders:
  duration_limit_min: 10
  modifiers:
    - no_workbench
    - limited_materials
    - timed_steps
  reward_bonus_pct: 35
  failure_penalty_pct: 15
cooldown_min: 20
telemetry:
  - metric: rush_orders_taken
    desc: принятые/завершённые заказы
  - metric: rush_orders_failed
    desc: провалы и причины
  - metric: rush_orders_economy
    desc: выплачено/штрафы
edge_cases:
  - anti_abuse: спам отмен снижает reward_bonus_pct до 15 на сутки
  - coop: заказы персональные, не шарятся
  - minors: смягчённые штрафы






