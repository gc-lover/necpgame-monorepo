summary:
  problem: Требуется полная спецификация механики крафта как части экономической системы MMOFPS RPG
  goal: Создать детальную систему крафта, интегрированную с экономикой, производственными цепочками и рынком
  essence: Крафт - это экономическая механика, где игроки производят товары, влияют на рынок и зарабатывают через создание ценности
  key_points:
    - Крафт как экономическая активность с затратами, временем и рисками
    - Интеграция с рыночными механиками (спрос/предложение)
    - Многоуровневая система сложности от базового до легендарного крафта
    - Экономические последствия (влияние на цены, конкуренция)
content:
  sections:
    - id: system_overview
      title: 'Обзор системы крафта'
      body: |
        Система крафта является ключевой частью экономической механики, где игроки создают товары из ресурсов,
        влияя на рынок и получая экономическую выгоду. Крафт интегрирован с производственными цепочками,
        рыночными механиками и системой профессий.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
        - mechanics/economy/economy-trading.yaml
      assets: []

    - id: crafting_economics
      title: 'Экономика крафта'
      body: |
        **Затраты на крафт:**
        - Материалы (ресурсы с рыночными ценами)
        - Время производства (экономическая стоимость времени)
        - Инструменты и оборудование (амортизация)
        - Риски провала (потеря материалов)

        **Доходы от крафта:**
        - Продажа готовых изделий на рынке
        - Выполнение заказов (контракты)
        - Использование в собственных нуждах (экономия)

        **Экономические эффекты:**
        - Влияние на рыночные цены (массовое производство снижает цены)
        - Создание дефицита редких материалов
        - Конкуренция между крафтерами
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
      assets: []

    - id: crafting_tiers
      title: 'Уровни сложности крафта'
      body: |
        **Tier 1 - Базовый крафт:**
        - Простые рецепты для всех игроков
        - Минимальные требования к навыкам
        - Низкие затраты, низкая прибыль
        - Высокий шанс успеха (95%+)

        **Tier 2 - Продвинутый крафт:**
        - Требует базовых профессий
        - Средние затраты и прибыль
        - Шанс успеха 80-90%
        - Доступ к редким рецептам

        **Tier 3 - Мастерский крафт:**
        - Требует высоких навыков и специального оборудования
        - Высокие затраты, высокая прибыль
        - Шанс успеха 60-80%
        - Качество продукции влияет на цену

        **Tier 4 - Легендарный крафт:**
        - Элитные рецепты с редкими материалами
        - Очень высокие затраты и риски
        - Шанс успеха 30-50%
        - Потенциал для уникальных предметов

        **Tier 5 - Корпоративный крафт:**
        - Доступ только через корпорации или гильдии
        - Массовое производство
        - Низкая прибыль на единицу, но объем
        - Минимальные риски с правильным оборудованием
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []

    - id: market_integration
      title: 'Интеграция с рынком'
      body: |
        **Влияние на цены:**
        - Массовое производство снижает рыночные цены
        - Дефицит материалов повышает стоимость компонентов
        - Качество продукции влияет на премиум-сегмент

        **Экономические циклы:**
        - Сезонные колебания спроса на определенные товары
        - Экономические кризисы влияют на доступность материалов
        - Корпоративные войны могут создавать искусственный дефицит

        **Конкуренция:**
        - Крафтеры конкурируют за материалы и рынки сбыта
        - Гильдии могут монополизировать определенные типы производства
        - Корпорации устанавливают минимальные цены на стратегические товары
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
        - mechanics/economy/economy-events.yaml
      assets: []

    - id: crafting_stations
      title: 'Станции крафта'
      body: |
        **Мобильные станции (Tier 1-2):**
        - Переносные верстаки для базового крафта
        - Низкая стоимость, высокая мобильность
        - Ограниченные возможности

        **Стационарные станции (Tier 2-4):**
        - Фиксированные мастерские с расширенным оборудованием
        - Более эффективное производство
        - Возможность автоматизации

        **Промышленные комплексы (Tier 3-5):**
        - Фабрики с конвейерным производством
        - Массовый выпуск стандартных изделий
        - Требуют значительных инвестиций

        **Корпоративные лаборатории (Tier 4-5):**
        - Высокотехнологичное оборудование
        - Исследования и разработка новых рецептов
        - Доступ только для элиты
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []

    - id: quality_system
      title: 'Система качества'
      body: |
        **Факторы качества:**
        - Навыки крафтера (влияют на базовое качество)
        - Качество материалов (редкие материалы дают бонус)
        - Оборудование (лучшие станции повышают качество)
        - Случайные модификаторы (удача/неудача)

        **Экономические последствия качества:**
        - Высокое качество позволяет продавать по премиум-ценам
        - Низкое качество снижает цену или делает предмет непродажным
        - "Проклятые" предметы могут иметь негативные эффекты

        **Сертификация:**
        - Гильдии выдают сертификаты качества
        - Корпорации требуют сертификации для корпоративных заказов
        - Игроки могут проверять качество предметов
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []

    - id: contracts_system
      title: 'Система контрактов'
      body: |
        **Типы контрактов:**
        - Рыночные заказы (открытые для всех)
        - Корпоративные контракты (требуют репутации)
        - Гильдийные заказы (для членов гильдии)
        - Персональные заказы (от других игроков)

        **Экономические аспекты:**
        - Предоплата или оплата по завершению
        - Штрафы за просрочку или низкое качество
        - Бонусы за досрочное выполнение
        - Репутационные последствия

        **Динамическое ценообразование:**
        - Цены зависят от рыночного спроса
        - Бонусы за редкие навыки или материалы
        - Скидки при массовых заказах
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []

    - id: resource_economics
      title: 'Экономика ресурсов'
      body: |
        **Цепочки поставок:**
        - От добычи сырья до финального продукта
        - Многоуровневые зависимости между материалами
        - Географические факторы (региональные ресурсы)

        **Рыночные эффекты:**
        - Крафт влияет на спрос на базовые материалы
        - Дефицит ресурсов повышает цены на компоненты
        - Перепроизводство приводит к падению цен

        **Спекуляция:**
        - Игроки могут спекулировать на ресурсах
        - Корпорации манипулируют рынками редких материалов
        - Гильдии контролируют поставки специализированных компонентов
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
        - mechanics/economy/economy-production-chains.yaml
      assets: []

    - id: guild_integration
      title: 'Интеграция с гильдиями'
      body: |
        **Роли гильдий в крафте:**
        - Предоставление рецептов и обучения
        - Контроль качества продукции
        - Организация контрактов и заказов
        - Защита интеллектуальной собственности

        **Экономические преимущества:**
        - Доступ к эксклюзивным рецептам
        - Скидки на материалы и оборудование
        - Приоритет в контрактах
        - Совместное производство

        **Конкуренция:**
        - Гильдии конкурируют за лучших крафтеров
        - Корпоративные контракты идут через гильдии
        - Репутация влияет на доступ к ресурсам
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []

    - id: failure_risks
      title: 'Риски и провалы'
      body: |
        **Типы рисков:**
        - Потеря материалов при провале
        - Повреждение оборудования
        - Репутационные потери
        - Экономические штрафы по контрактам

        **Факторы риска:**
        - Сложность рецепта
        - Качество материалов
        - Навыки крафтера
        - Состояние оборудования

        **Экономические последствия:**
        - Увеличение затрат на производство
        - Потеря прибыли от невыполненных контрактов
        - Необходимость ремонта оборудования
        - Снижение репутации и доверия
      mechanics_links: []
      assets: []

    - id: analytics_integration
      title: 'Интеграция с аналитикой'
      body: |
        **Метрики крафта:**
        - Объем производства по категориям
        - Уровень качества продукции
        - Эффективность использования ресурсов
        - Прибыльность различных рецептов

        **Рыночные индикаторы:**
        - Спрос/предложение по материалам
        - Ценовые тренды
        - Конкуренция между крафтерами

        **Экономические прогнозы:**
        - Предсказание трендов спроса
        - Оптимизация производственных цепочек
        - Рекомендации по инвестициям в крафт
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []

