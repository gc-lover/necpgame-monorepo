summary:
  problem: Требовалось зафиксировать гибридную систему крафта с опорой на киберпанк-лоре и производственные цепочки.
  goal: Описать структуру крафта, роли игроков и источники рецептов для интеграции с сервисами экономики.
  essence: Крафт сочетает базовые рецепты, продвинутые профессии и сложное производство, поддерживая кибернетические и информационные товары.
  key_points:
    - Категории крафта охватывают вооружение, импланты, электронику и информационные продукты.
    - Реализована гибридная модель: базовые рецепты доступны всем, сложные требуют профессий и инфраструктуры.
    - Источники рецептов объединяют прокачку, лут, взлом данных и работу с корпорациями.
content:
  sections:
    - id: world_lore
      title:
        Мир и лор: Крафт в киберпанк-реальности
      body: |
        В Night City, где корпорации контролируют производство, а технологии определяют всё, крафт — это не просто создание предметов, это искусство выживания. В мире, где каждый имплант, каждое оружие, каждый чип — это оружие, крафт становится ключом к власти. Каждый рецепт, каждый компонент, каждый предмет — это выбор, который может сделать тебя сильнее или убить тебя. Это игра в долгую, где каждый крафтер становится частью сложной паутины производственных отношений, которая определяет судьбу города.
        
        **Базовый крафт:** В киберпанк-мире базовый крафт — это не просто создание предметов, это выживание. Каждый игрок может создавать базовые предметы, ремонтировать оружие, модифицировать импланты. Но для тех, кто хочет большего, базовый крафт — это только начало. Изучая рецепты, собирая компоненты, совершенствуя навыки, можно создавать более сложные предметы, более мощное оружие, более продвинутые импланты.
        
        **Профессиональный крафт:** В мире, где профессии определяют возможности, профессиональный крафт — это не просто создание предметов, это мастерство. Каждая профессия открывает доступ к уникальным рецептам, к специальным компонентам, к эксклюзивным предметам. Но для тех, кто хочет стать мастером, профессиональный крафт — это путь. Прокачивая профессии, выполняя квесты, изучая рецепты, можно создавать легендарные предметы, уникальное оружие, редкие импланты.
        
        **Фабричное производство:** В киберпанк-мире фабричное производство — это не просто создание предметов, это промышленность. Контролируя фабрики, управляя производственными цепочками, оптимизируя процессы, можно создавать массовые предметы, дешёвое оружие, стандартные импланты. Но для тех, кто хочет контролировать рынок, фабричное производство — это власть. Инвестируя в фабрики, нанимая рабочих, расширяя производство, можно доминировать на рынке, устанавливать цены, контролировать экономику.
        
        **Кибернетические товары:** В мире, где технологии определяют всё, кибернетические товары — это не просто предметы, это будущее. Создавая импланты, модифицируя кибердеки, разрабатывая чипы, можно изменять тело, расширять возможности, становиться сильнее. Но для тех, кто хочет стать киберпанком, кибернетические товары — это путь. Изучая технологии, экспериментируя с имплантами, рискуя здоровьем, можно стать больше, чем человек.
        
        **Информационные продукты:** В киберпанк-мире информация — это не просто данные, это оружие. Создавая программы, разрабатывая вирусы, взламывая системы, можно контролировать информацию, влиять на мир, менять реальность. Но для тех, кто хочет стать нетраннером, информационные продукты — это путь. Изучая программирование, взламывая сети, создавая инструменты, можно стать хакером, стать легендой.
        
        В Night City крафт — это не просто создание предметов, это искусство выживания, это ключ к власти. Каждый крафтер становится частью сложной паутины производственных отношений, которая определяет судьбу города. Это игра в долгую, где каждый выбор имеет последствия, где каждый предмет становится частью твоей истории.
