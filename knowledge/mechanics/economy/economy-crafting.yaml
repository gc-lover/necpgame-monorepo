      assets: [ ]
    - id: system_design
      title: Модель работы крафта
      body: |
        Система включает базовый крафт для всех игроков, профессиональный прогресс для продвинутых предметов и фабричное производство для редких кибервар решений.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: [ ]
    - id: recipe_sources
      title: Источники рецептов
      body: |
        Рецепты открываются через прокачку профессий, находки, торговлю информацией и взлом сетей корпораций, формируя нелинейные пути развития.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: [ ]
    - id: progression
      title: Прогрессия и риски
      body: |
        Производство требует инструментов, станций, навыков и доступа к ресурсам. Успех зависит от мастерства, репутации и контроля над логистикой.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: [ ]
