summary:
  problem: Валютная экосистема описывалась в Markdown и требовала структурирования для интеграции с сервисами экономики и монетизацией.
  goal: Зафиксировать иерархию валют, правила их применения, обмен и ограничения хранения.
  essence: Документ описывает основную валюту, региональные аналоги, фракционные скрипты, криптовалюты и премиальные кредиты.
  key_points:
    - Eurodollar выступает базовой валютой с определёнными источниками дохода и расходами.
    - Региональные валюты дают ценовые бонусы и зависят от репутации в соответствующих зонах.
    - Фракционные и премиальные валюты обслуживают эксклюзивный контент без pay-to-win.
    - Конверсия, лимиты хранения и меры контроля инфляции заданы оперативными параметрами.
content:
  sections:
    - id: world_lore
      title:
        Мир и лор: Валюты в киберпанк-реальности
      body: |
        В Night City, где корпорации правят через капитал, валюта — это не просто деньги, это власть. В мире, где каждый кредит на счету, а экономика определяет всё, валюта становится оружием. Eurodollar — это основа, но региональные валюты, фракционные скрипты и криптовалюты создают сложную сеть экономических отношений, которая определяет судьбу города.
        
        **Eurodollar — Основа экономики:** В киберпанк-мире Eurodollar — это не просто валюта, это кровь экономики. Используется в торговле, установках имплантов, аукционе и квестах. Каждый кредит — это выбор, каждая сделка — это риск. В Night City Eurodollar — это не просто деньги, это жизнь, которая определяет, кто выживет, а кто умрёт.
        
        **Региональные валюты:** Dollar (NUSA), Yen (Asian enclaves), Nuevo Peso (Latino) — каждая региональная валюта создаёт свои правила. В киберпанк-мире региональная валюта — это не просто деньги, это символ власти, который определяет доступ к ресурсам и влиянию. Каждая валюта имеет свой курс, свои бонусы и свои риски.
        
        **Фракционные и ганг-валюты:** Arasaka Credits, Militech Script, Street Cred — каждая фракция имеет свою валюту. В Night City фракционная валюта — это не просто деньги, это лояльность, которая определяет доступ к эксклюзивному контенту и привилегиям. Каждая валюта — это выбор стороны, который может изменить твою судьбу.
        
        **Криптовалюты и Neuro Credits:** В мире, где технологии правят, криптовалюты создают новые возможности. Neuro Credits — это премиальная валюта, которая открывает доступ к эксклюзивному контенту без pay-to-win. В киберпанк-мире криптовалюты — это не просто деньги, это будущее, которое уже наступило.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: [ ]
    - id: philosophy
      title: Философия валютной системы
      body: |
        Единая основа — Eurodollar, дополняемая региональными валютами, фракционным скриптом, премиальными
        Neuro Credits и криптовалютами. Подход обеспечивает лор-насыщенность и баланс монетизации.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
    - id: base_currency
      title: Базовая валюта — Eurodollar
      body: |
        Используется в торговле, установках имплантов, аукционе и квестах. Указаны типичные источники (квесты,
        продажи, контракты) и синки (ремонт, аренда, подкуп). Дробность — 2 знака, символ €$.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: regional_currencies
      title: Региональные валюты
      body: |
        - **Dollar (NUSA):** курс 1 $ = 0.95 €$, −5% цены у NUSA vendors, +10% репутации.
        - **Yen (Asian enclaves):** 100 ¥ = 1 €$, −10% цены в Japantown, +15% репутации с Tyger Claws/Arasaka.
        - **Nuevo Peso (Latino):** 20 ₱ = 1 €$, −15% цены у латино vendors, +20% репутации с Valentinos.
        - **Street Cred (SC):** не конвертируется, открывает эксклюзивные услуги и уровни статуса.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
    - id: faction_currencies
      title: Фракционные и ганг-валюты
      body: |
        Corpo Scrip (Arasaka Credits, Militech Vouchers, Biotech Points) и Gang Tokens (6th Street Chips,
        Voodoo Marks, Valentine Pesos) выдаются за миссии и позволяют приобретать эксклюзивные товары
        или доступ к инфраструктуре фракций.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: crypto_premium
      title: Криптовалюты и премиальные кредиты
      body: |
        - **Bitcoin 2.0:** анонимные сделки, высокая волатильность, риск слежки NetWatch.
        - **DataCoin:** экономика нетраннеров, поддержка контрактов на информацию.
        - **Neuro Credits:** монетизация без pay-to-win — только косметика и удобство (доп. слоты, баттл-пасс).
      mechanics_links:
        - mechanics/economy/trading-routes-global.yaml
    - id: exchange_system
      title: Обмен и локации
      body: |
        Базовые курсы (1 €$ = 1 base unit) и динамические факторы ±5…20%. Официальные обменники предлагают
        5–7% комиссию, а чёрный рынок 1–15% при повышенных рисках. Указаны лимиты кошельков, банков и крипто-хранилищ.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
    - id: balance_controls
      title: Баланс экономики
      body: |
        Контроль инфляции достигается через money sinks (ремонт, аренда, налоги) и структуру источников
        дохода (квесты 60%, combat 25%, trading 10%, производство 5%). Цель — рост богатства на 10% в месяц.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
