title: Монетизация — AR/кибердек темы (визуал взлома/UI)
# Issue: #1802
summary:
  goal: Скины интерфейса взлома/карт/HUD кибердеки, эффекты успеха/фейла. Без изменения механик/скорости/сложности.
themes:
  elements: hack_ui, map_overlays, hud_frames, success_fail_fx
  accessibility: цветовые наборы для дальтоников, контрастные опции
  preview: интерактивный демо-хак, не влияет на скорость
constraints:
  no_mechanics_change: true
  brightness_limits: соблюдение читабельности
  audio: опциональные тихие клипы, без инфо-преимущества
pricing:
  currency: кредиты/внутр. валюта
  bundles: темы + анимации успеха/фейла
telemetry:
  - metric: theme_purchases
    desc: покупки тем по категориям
  - metric: theme_usage
    desc: активные установки, удержание
  - metric: accessibility_opt_in
    desc: выбор контрастных/дальтоник вариантов
edge_cases:
  - outage: при сбое темы откатываются на дефолт
  - minors: блок ярких вспышек (фотоэпилепсия)
  - cosmetics_only: никакой скорости/сложности изменений


