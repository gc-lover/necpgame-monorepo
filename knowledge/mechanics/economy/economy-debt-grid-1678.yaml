summary:
  problem: "Нужны боевые микрозаймы под расходники: проценты растут, пока не отдашь редким лутом или контрактом."
  goal: "Определить формулы процентов, кап, штрафы за просрочку, списание редкого лута, лимиты и анти-абуз."
  essence: "Экспресс-займ: проценты растут, долг гасят креды/редкий лут/контракт; есть кап и cooldown."
content:
  sections:
    - id: rates
      title: "Ставки и рост"
      body: |
        • Базовая ставка 8–12% за 10 мин, рост +3–4% за каждый интервал.  
        • Кап долга 200–250% от суммы.  
        • Пеня при просрочке: штраф репутации.
      mechanics_links: [ ]
      assets: [ ]
    - id: repayment
      title: "Погашение"
      body: |
        • Погашение кредами или редким лутом по рыночной цене.  
        • Контракты могут списывать долг (1 контракт = X кред).  
        • При дефолте — автосписание редкого слота.
      mechanics_links: [ ]
      assets: [ ]
    - id: limits
      title: "Лимиты и анти-абуз"
      body: |
        • Лимит займов/день; cooldown 30–45 мин.  
        • KYC-уровни; крупные займы требуют депозит.  
        • Логи, флаги подозрительного цикла — заморозка выдачи.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • loans_taken, avg_debt, defaults, rare_items_seized.  
        • time_to_repay, contract_paydowns.  
        • Цели: контролируемый риск, низкий абуз, видимый эконом-эффект.
      mechanics_links: [ ]
      assets: [ ]
