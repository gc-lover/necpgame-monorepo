title: Монетизация — Эмоции/жесты/танцы (фото-моды)
# Issue: #1803
summary:
  goal: Каталог эмоций/жестов/танцев для PvE/PvP, синхрон для сквада; только визуал, без баффов.
catalog:
  types: [ emote, gesture, dance, pose ]
  sync:
    squad_sync:
      true, photo_mode: supported
limits:
  combat_usage: отключено в рейтинговых матчах/клан-войнах
  cooldown_s: 5
  spam_protection: yes
anti_p2w:
  no_buffs: true
  no_hitbox_change: true
pricing:
  currency: кредиты/внутр. валюта
  bundles: тематические паки, скидка
telemetry:
  - metric: emote_purchases
    desc: покупки по типам
  - metric: emote_usage
    desc: использование по режимам, средняя длительность
  - metric: spam_flags
    desc: флаги анти-спама, мьюты
edge_cases:
  - griefing: спам → автомута на 10 мин
  - minors: скрыть неуместные анимации по возрасту/региону
  - cosmetics_only: никакого влияния на бой/статы

