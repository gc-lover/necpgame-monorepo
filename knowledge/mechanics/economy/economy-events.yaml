summary:
  problem: Экономика нуждается в управляемых событиях, влияющих на цены, курсы и активность игроков.
  goal: Зафиксировать типы событий, их эффекты, структуру данных, API и интеграции.
  essence: Экономические события задают кризисы, бумы, эмбарго и инфляцию, а также обеспечивают планирование и мониторинг.
  key_points:
    - Каталог глобальных и региональных событий с описанием эффектов.
    - Лайфцикл от планирования до архивации с автоматическими триггерами.
    - API и событийная шина для синхронизации цен и уведомлений.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Экономические события в киберпанк-реальности
      body: |
        В Night City, где корпорации правят миром, а экономика определяет всё, экономические события — это не просто изменения цен, это катастрофы, это возможности, это судьбы. В мире, где каждый кредит на счету, экономические события становятся оружием. Каждый кризис, каждый бум, каждое эмбарго — это выбор, который может сделать тебя богатым или убить тебя. Это игра в долгую, где каждый игрок становится частью сложной паутины экономических отношений, которая определяет судьбу города.
        
        **Кризисы:** В киберпанк-мире кризисы — это не просто падения цен, это катастрофы. Когда корпорация терпит крах, когда фракция проигрывает войну, когда рынок обваливается, цены падают, ликвидность исчезает, игроки теряют всё. Но для тех, кто готов рискнуть, кризисы — это возможности. Покупая активы на дне, спекулируя на восстановлении, играя на разнице цен, можно заработать больше, чем потерять.
        
        **Бумы:** В мире, где каждый рост цены — это признак успеха, бумы — это не просто рост цен, это возможности. Когда корпорация объявляет о прорыве, когда фракция побеждает в войне, когда рынок растёт, цены взлетают, ликвидность появляется, игроки зарабатывают. Но для тех, кто не успел войти, бумы — это потерянные возможности. Покупая активы на пике, спекулируя на продолжении роста, играя на разнице цен, можно заработать, но риск потерь растёт.
        
        **Эмбарго и санкции:** В киберпанк-мире эмбарго и санкции — это не просто ограничения торговли, это оружие. Когда корпорация накладывает эмбарго, когда фракция вводит санкции, когда рынок закрывается, цены меняются, торговля останавливается, игроки теряют доступ. Но для тех, кто готов нарушить правила, эмбарго и санкции — это возможности. Торгуя на чёрном рынке, обходя ограничения, играя на разнице цен, можно заработать больше, чем потерять.
        
        **Инфляция:** В мире, где каждый кредит теряет ценность, инфляция — это не просто рост цен, это эрозия богатства. Когда экономика перегревается, когда денежная масса растёт, когда спрос превышает предложение, цены растут, покупательная способность падает, игроки теряют богатство. Но для тех, кто готов защититься, инфляция — это возможности. Инвестируя в активы, которые растут быстрее инфляции, спекулируя на разнице цен, играя на волатильности, можно сохранить богатство.
        
        В Night City экономические события — это не просто изменения цен, это катастрофы, это возможности, это судьбы. Каждый игрок становится частью сложной паутины экономических отношений, которая определяет судьбу города. Это игра в долгую, где каждый выбор имеет последствия, где каждое событие становится частью твоей истории.
    - id: overview
      title: Введение
      body: |
        Экономические события меняют цены, ликвидность и поведение игроков. Механика интегрируется с биржами, торговлей и аналитикой.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-overview.yaml
      assets: []
    - id: event_types
      title: Типы событий
      body: |
        Описаны кризисы, бумы, инфляция, эмбарго, санкции, тарифы, скандалы и технологические прорывы с примером эффектов и влияния на игроков.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/stock-exchange/stock-events.yaml
      assets: []
    - id: data_model
      title: Структура данных
      body: |
        Таблица `economic_events` хранит тип, даты, эффекты и охват. JSON-поля позволяют описывать модификаторы цен, регионов и отраслей.
      mechanics_links:
        - shared/docs/knowledge/implementation/backend/trade-system.yaml
      assets: []
    - id: lifecycle
      title: Жизненный цикл события
      body: |
        Стадии PLANNED, ANNOUNCED, ACTIVE, COOLDOWN и ARCHIVED запускаются планировщиком или ручными действиями. Для каждой стадии указаны источники и эффекты.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-analytics.yaml
      assets: []
    - id: scheduling
      title: Планирование и триггеры
      body: |
        События инициируются квестами, симуляцией, ручным запуском или cron-кампаниями. Ограничения на количество активных событий и минимальные перерывы задаются конфигурацией.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/events/live-events-system.md
      assets: []
    - id: api
      title: API и каналы трансляции
      body: |
        REST маршруты `/economy/events`, `/economy/events/{id}`, `/economy/events/{id}/announce` и WebSocket feed передают данные игровым клиентам и аналитике.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-analytics.yaml
      assets: []
    - id: monitoring
      title: Мониторинг и аудит
      body: |
        KPI включают PriceDeviation, TransactionVolume и EventUptime. Аудит фиксирует изменения, а алерты срабатывают при нарушении прогнозов.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-contracts.yaml
      assets: []
    - id: communication
      title: Коммуникация с игроками
      body: |
        Баннеры, push/email и советы информируют игроков о грядущих и активных событиях, указывая на выгодные действия.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-analytics.yaml
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        События взаимодействуют с pricing-engine, stock-exchange, currency-exchange, quest-service и analytics-service, обеспечивая глобальный эффект.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-world-impact.md
      assets: []
