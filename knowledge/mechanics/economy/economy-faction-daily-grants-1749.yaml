title: Тактические гранты фракций (дневная выдача ресурсов)
# Issue: #1749
summary:
  goal: Раз в день фракция выдаёт временный набор ресурсов/дронов для задач в их зоне; невыполнение даёт штраф репутации.
grant:
  contents: ammo, meds, 1 support_drone
  duration_min: 90
  cooldown_hours: 24
tasks:
  objectives: patrol_clear or data_upload
  completion_reward: rep +5, credits medium
  failure_penalty: rep -8
anti_abuse:
  zone_check: must be in faction zone
  per_account_limit: 1 grant/day
  abandon_penalty: triggers failure_penalty
telemetry:
  - metric: grants_issued
    desc: сколько выдано в день
  - metric: grants_completed
    desc: завершения/провалы
  - metric: grant_items_used
    desc: расход ресурсов/дронов
edge_cases:
  - anti_grief: leaving zone auto-fails after 3 min
  - coop: только лидер может брать, награды делятся
  - minors: мягкий текст, нет жестких штрафов



