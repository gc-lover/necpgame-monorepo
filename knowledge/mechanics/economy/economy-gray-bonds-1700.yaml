summary:
  problem: "Игроки вкладываются в конвой/фракцию; успех даёт доход, провал — потерю вклада и рост цен."
  goal: "Модель облигаций: сумма, срок, доходность/риск; связь с событиями; влияние на рынок; анти-абуз."
  essence: "Серые облигации финансируют миссии; доход при успехе, дефолт при провале; ограничены лимитами."
content:
  sections:
    - id: model
      title: "Модель облигаций"
      body: |
        • Номинал 1k–5k кредитов; срок 24–72ч.  
        • Доходность 6–14% при успехе миссии.  
        • Дефолт при провале: потеря вклада, цены растут на 5–12% у связанных продавцов.
      mechanics_links: [ ]
      assets: [ ]
    - id: linkage
      title: "Связь с событиями"
      body: |
        • Привязка к конвоям/рейдам; успех/провал решает выплату.  
        • Окно подписки закрывается до старта миссии.
      mechanics_links: [ ]
      assets: [ ]
    - id: limits
      title: "Лимиты и анти-абуз"
      body: |
        • Кап вложений на аккаунт; KYC-уровни для крупных сумм.  
        • Нельзя продавать после старта миссии; вторичный рынок закрыт.  
        • Подозрительные паттерны → заморозка выплат.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • bonds_issued, success_rate, returns_paid, defaults.  
        • price_shock_events, investor_distribution.  
        • Цели: риск/доход, контролируемый дефолт, рынок реагирует.
      mechanics_links: [ ]
      assets: [ ]
