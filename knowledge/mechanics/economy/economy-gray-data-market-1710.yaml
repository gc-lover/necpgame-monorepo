summary:
  problem: "Анонимные лоты с неполной информацией: шанс вируса/ловушки, шанс редких чертежей."
  goal: "Определить модель лотов, вероятности «плохих» товаров, цены/комиссии и анти-абуз."
  essence: "Серый рынок: покупаешь вслепую с риском вируса/ловушки; есть комиссии, верификация постфактум."
content:
  sections:
    - id: lots
      title: "Лоты и вероятности"
      body: |
        • Типы: данные/чертежи/моды/мусор.  
        • Плохие товары (вирус/ловушка) шанс 12–18%.  
        • Редкие чертежи шанс 6–10%.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика"
      body: |
        • Цены с дисконтом 20–35% от рынка; комиссия 5–8%.  
        • Верификация после покупки; вирус требует очистки.  
        • Лимит сделок/день, рейтинг продавца растёт со временем.
      mechanics_links: []
      assets: []
    - id: antibuse
      title: "Анти-абуз"
      body: |
        • Кап сделок, KYC-уровни для больших объёмов.  
        • AI-модерация аномалий, shadow-ban продавцов ловушек.  
        • Логи для расследований.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • trades_count, bad_lots_rate, rare_blueprints_rate.  
        • refunds, bans, profit_per_role.  
        • Цели: риск/награда, контроль абуза.
      mechanics_links: []
      assets: []
