summary:
  problem: Игроки должны финансировать конвои/фракции через облигации с риском провала.
  goal: Определить суммы, срок, доходность, риск провала, связь с событиями и ценовые шоки рынка.
  essence: Игрок вкладывает кредиты в конвой/фракцию; при успехе получает доход, при провале теряет часть/всё и растут цены.
  key_points:
    - Формулы доходности/риска и лимиты вложений.
    - Триггеры успеха/провала, ценовые шоки.
    - Телеметрия объёма, возвратов, дефолтов.
content:
  sections:
    - id: bond_params
      title: Параметры облигаций
      body: |
        Номинал: 1k/5k/10k кр. Срок: 15 мин (конвой) / 30 мин (фракция).
        Доходность базовая: 6% (конвой), 10% (фракция).
        Лимит на игрока: 2 облигации каждого типа одновременно; глобальный лимит на событие: 200 облигаций.
    - id: risk_model
      title: Риск и вероятность провала
      body: |
        Вероятность провала = base_fail + threat_mod - support_mod.
        base_fail: конвой 0.08, фракция 0.12.
        threat_mod: +0.03 за активный рейд в регионе; +0.02 за низкую безопасность.
        support_mod: -0.02 за каждые 50 облигаций (кап -0.08).
        При провале: возврат 20% номинала, рынок цен на связанные товары +8% на 10 мин (shock).
    - id: success_payout
      title: Выплата при успехе
      body: |
        Выплата = номинал * (1 + доходность * (1 - fail_prob)).
        Доп. бонус +2% если не было атак на конвой; +1 кейс faction_support с шансом 25% при фракции.
    - id: event_triggers
      title: Триггеры успеха/провала
      body: |
        Успех: конвой доставлен / событие фракции завершено без провала ключевых целей.
        Провал: конвой уничтожен или фракционное событие сорвано.
        Часовой таймаут: если событие не завершено, облигации возвращают 80% номинала без доходности.
    - id: market_effects
      title: Ценовые шоки
      body: |
        При провале: цены на связанные товары растут на 8% (конвой) / 12% (фракция) на 10 мин; затем плавный спад 5 мин.
        При успехе: скидка 5% на 5 мин на связанные товары.
    - id: telemetry
      title: Телеметрия
      body: |
        Логировать:
        - `bonds.issued`, `bonds.redeemed`, `bonds.defaulted`.
        - `bonds.volume_by_type` (конвой/фракция), средняя доходность.
        - `market.shocks` (delta%), `support_mod` динамика.
