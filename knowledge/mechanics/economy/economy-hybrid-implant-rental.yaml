summary:
  problem: Нужна схема временной аренды топ-имплантов с депозитом и риском потери при смерти.
  goal: Определить депозит, срок аренды, скидку на выкуп, ограничения зон/режимов, телеметрию и анти-абуз.
  essence: Игрок вносит депозит, берёт топ-имплант во временную аренду; смерть/сдача влияет на возврат депозита и скидку на покупку.
  key_points:
    - Депозит 50–70% цены, срок 30 мин активного игрового времени.
    - При смерти депозит частично сгорает; при успешной сдаче даётся скидка на покупку.
    - Ограничения по режимам/зонам, лимиты на повтор.
content:
  sections:
    - id: rental_params
      title: Параметры аренды и депозит
      body: |
        Депозит: 60% базовой цены импланта (мин 15k, макс 40k кр).
        Арендная плата: 5% цены, списывается сразу.
        Срок: 30 мин активного времени (боевые/миссионные зоны); паузы в хабах время не тратят.
        Ограничения: нельзя в Hardcore Hostile PvP; разрешено в PvE/Hybrid.
    - id: outcomes
      title: Исходы аренды
      body: |
        Успешная сдача (без смерти, срок не истёк): возврат 85% депозита, скидка 12% на покупку этого импланта в течение 24 ч.
        Смерть: возврат 50% депозита; если смерть дважды в одной аренде — 30%.
        Истечение срока без сдачи: возврат 70% депозита, скидка не даётся.
    - id: purchase_conversion
      title: Конверсия в покупку
      body: |
        Скидка суммируется с репутационными скидками, но кап 20% суммарно.
        Покупка должна быть совершена у той же фракции/продавца.
    - id: limits
      title: Лимиты и анти-абуз
      body: |
        1 активная аренда на аккаунт; cooldown 40 мин после завершения.
        Нельзя арендовать тот же имплант 3 раза подряд без покупки — третья попытка требует +10% депозита.
        PvP флаг включён — аренда блокируется; при входе в Hostile зона аренда ставится на паузу и скрывает бонусы импланта.
    - id: penalties
      title: Штрафы и риски
      body: |
        При смерти от «самоликвидации» (self-kill): депозит возврат 20%.
        При обнаруженном абузе (≥3 быстрых сдачи <2 мин каждая за 30 мин): скидка отключается на 24 ч, депозит возврат 60%.
    - id: telemetry
      title: Телеметрия
      body: |
        Логировать:
