summary:
  problem: "Временная аренда топовых имплантов: депозит, ограниченный срок; смерть теряет депозит, успех даёт скидку на покупку."
  goal: "Задать модель аренды: срок, депозит, скидка; ограничения по зонам/режимам; анти-абуз."
  essence: "Имплант в аренду: платишь депозит, юзаешь N часов; смерть сжигает депозит, успешное использование даёт скидку на выкуп."
content:
  sections:
    - id: rental
      title: "Модель аренды"
      body: |
        • Срок аренды 4–8 ч реального времени.  
        • Депозит 40–60% стоимости; аренда fee 10–15%.  
        • Успешное отыгрывание срока без смерти: скидка 20–30% на покупку.
      mechanics_links: [ ]
      assets: [ ]
    - id: loss
      title: "Риски и ограничения"
      body: |
        • Смерть в срок аренды → депозит сгорает.  
        • Ограничение зон/режимов: аренда недоступна в турнирных режимах; в хардкоре — удвоенный депозит.  
        • Кулдаун на новую аренду 24ч.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимит одновременно арендованных имплантов (1).  
        • Логи смерти/возврата; подозрительные паттерны → блок скидки.  
        • Нельзя передавать арендованный имплант.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • rentals_started, deposits_lost, successful_returns, discounts_granted.  
        • mode_zone_split, fraud_flags.  
        • Цели: безопасная проба имплантов, минимальный абуз.
      mechanics_links: [ ]
      assets: [ ]
