title: Гибридная прогрессия имплантов: временная аренда с депозитом
# Issue: #1748
summary:
  goal: Временная аренда топовых имплантов с депозитом; при смерти депозит сгорает, при успехе — скидка на покупку.
rental:
  duration_min: 120
  deposit_cost: high
  cooldown_hours: 12
  discount_on_return_pct: 20
restrictions:
  allowed_zones: mid/high risk
  banned_modes: ranked
risk:
  on_death: deposit_lost: true
  on_success: purchase_discount: applies to same implant
telemetry:
  - metric: rentals_taken
    desc: количество аренд
  - metric: rentals_success
    desc: завершено без смерти
  - metric: rentals_losses
    desc: потеря депозитов
edge_cases:
  - anti_abuse: repeated deaths reduce discount_on_return_pct to 10
  - coop: implant bound to renter only
  - minors: cap deposit to medium







