title: Монетизация — Боевые интро/аутро, баннеры киллфида, MVP рамки
# Issue: #1800
summary:
  goal: Кастомные интро/аутро, баннеры киллфида и рамки MVP. Только визуал, без баффов.
content:
  intros_outros:
    trigger: старт/конец матча/раунда
    duration_s: 3-5
    volume: low_priority
  killfeed_banners:
    placement: рядом с именем, не закрывает информацию
    variants: сезонные/брендовые
  mvp_frames:
    display: экран результатов
    visibility: 5-10 с
constraints:
  no_stat_effects: true
  clarity: не заслонять UI/таргеты
  photosensitive_safe: без резких вспышек
pricing:
  currency: кредиты/внутр. валюта
  bundles: интро+аутро+баннер
telemetry:
  - metric: intro_outro_purchases
    desc: покупки интро/аутро
  - metric: killfeed_banner_usage
    desc: активные установки, удержание
  - metric: mvp_frame_views
    desc: просмотры рамок MVP
edge_cases:
  - outage: при сбое откат на дефолтный визуал
  - minors: приглушённые эффекты
  - cosmetics_only: нет влияния на бой/экономику


