summary:
  problem: "Премия зависит от риска (частота смертей, опасные зоны); при смерти часть лута возвращается."
  goal: "Задать формулу премии/покрытия, капы, зональные коэффициенты и анти-абуз."
  essence: "Динамическая премия: больше смертей/опасные зоны → выше премия; покрытие возвращает % стоимости лута, с лимитами и охлаждением."
content:
  sections:
    - id: pricing
      title: "Формула премии"
      body: |
        • Базовая премия: 6% стоимости за сессию.  
        • Коэффициенты риска: +1.5–2.5× при высокой частоте смертей за 24ч; +1.2× за опасные зоны.  
        • Кап премии 18%; минимальная 4%.
      mechanics_links: [ ]
      assets: [ ]
    - id: coverage
      title: "Покрытие"
      body: |
        • Возврат 45–65% стоимости застрахованного лута при смерти.  
        • Кап на выплату/день, cooldown 20 мин между выплатами.  
        • Не страхуются квестовые/уникальные предметы.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимит смертей, после которого премия кратно растёт; подозрительные паттерны → блок выплат.  
        • Логи для модерации; самостраховка от фида запрещена.  
        • Кулдаун на повторное страхование после выплаты.
      mechanics_links: [ ]
      assets: [ ]
    - id: zones
      title: "Зональные коэффициенты"
      body: |
        • Опасные районы дают +20–35% к премии.  
        • Safe-зоны — скидка -10–15%.  
        • Коэффициенты обновляются раз в день по статистике смертей.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • policies_issued, payouts, fraud_flags, loss_ratio.  
        • deaths_before_payout, zone_coeff_usage.  
        • Цели: сбалансировать убыточность, снизить абуз.
      mechanics_links: [ ]
      assets: [ ]
