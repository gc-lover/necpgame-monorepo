title: Страхование инвентаря с динамической премией
# Issue: #1750
summary:
  goal: Платишь премию → часть лута возвращается при смерти; премия растёт с риском (частота смертей, опасные зоны).
premium_model:
  base_premium: 100 credits
  death_frequency_factor: +10% per death in last 24h
  zone_risk_factor:
    low: 1.0
    mid: 1.2
    high: 1.5
coverage:
  base_pct: 50
  cap_pct: 80
  cooldown_payout_min: 30
anti_abuse:
  payout_limit_per_day: 3
  fraud_check: same killer twice reduces coverage -20%
  cooldown_after_payout_min: 60
telemetry:
  - metric: insurance_policies
    desc: оформленные страховки
  - metric: insurance_payouts
    desc: выплаты и убыточность
  - metric: insurance_fraud_flags
    desc: флаги подозрений
edge_cases:
  - anti_abuse: suicides exclude payout
  - coop: squad deaths don’t multiply coverage; per player
  - minors: capped premium increases








