summary:
  problem: Требуется формализовать монетизацию пользовательского контента и мотивацию создателей внутри экономики проекта.
  goal: Определить гибридную модель доходов, перечень поддерживаемых типов контента и требования к платформе UGC.
  essence: Игроки создают визуальные и функциональные товары, продают их за игровую валюту и реальные деньги, а платформа управляет комиссиями, модерацией и выплатами.
  key_points:
    - Категории контента охватывают скины, модификации, квесты, цифровые данные и контракты из киберпанк-сеттинга.
    - Гибридная модель распределяет выручку между игровой валютой и реальными платежами с прозрачной комиссией платформы.
    - Экосистема требует инструментов загрузки, модерации, аналитики и правового сопровождения.
    - Дорожная карта инструментов определяет этапы расширения UGC после MVP.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Монетизация пользовательского контента продолжает философию открытого маркетплейса, вдохновлённого Fortnite,
        CS и Dota 2. Игроки стремятся монетизировать креативы, поэтому система должна стимулировать творчество,
        удерживая баланс между безопасностью, качеством и прозрачностью выплат.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: content_catalog
      title: Категории пользовательского контента
      body: |
        Каталог поддерживает визуальные скины, комплекты экипировки, оформление баз, пользовательские квесты и контракты.
        Из лора Cyberpunk добавлены кибервар-программы, вирусы, информационные пакеты и модификации имплантов, формируя
        экосистему создателей с уникальными предложениями.
      mechanics_links:
        - mechanics/economy/economy-crafting.yaml
      assets: []
    - id: monetization_model
      title: Модель монетизации
      body: |
        Гибридная схема сочетает внутриигровую валюту и реальные выплаты. Платформа задаёт комиссию, курс и лимиты сделок,
        а создатели выбирают тип вознаграждения в зависимости от редкости контента и целевой аудитории.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: revenue_distribution
      title: Распределение доходов и финансы
      body: |
        Экономический сервис фиксирует ставку платформы, курсы конвертации и налогообложение. Внутренние выплаты проходят
        через wallet-service, а реальные транзакции требуют интеграции с платёжными провайдерами, отчётности в tax-service
        и аналитики оборотов.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: platform_infrastructure
      title: Платформенные требования
      body: |
        Для публикации необходимы пайплайны загрузки ассетов, автоматическая и ручная модерация, рейтинги, жалобы,
        система версионирования и юридические проверки. Admin & Moderation Tools обеспечивают модераторам доступ к логам
        и инструментам санкций.
      mechanics_links:
        - implementation/infrastructure/admin-moderation-tools.yaml
      assets: []
    - id: creator_tooling
      title: Инструменты и дальнейшее развитие
      body: |
        MVP включает базовый редактор и каталог, а дальнейшие этапы добавляют расширенные редакторы, совместную работу,
        аналитику продаж, права управления и партнёрские программы со студиями. Дорожная карта согласуется с готовностью
        инфраструктуры и юридическими требованиями.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
