summary:
  problem: "Контракты можно сдавать частично: 50/80/100% готовности с разной выплатой/репутацией; недовыполнение даёт лёгкий штраф."
  goal: "Задать шкалу выплат/репутации по % готовности, штрафы/кулдауны и UI прогресса."
  essence: "Частичная сдача крафт-контрактов: 50/80/100% с пропорциональной оплатой и лёгким штрафом за недосдачу."
content:
  sections:
    - id: payouts
      title: "Выплаты/репутация"
      body: |
        • 50%: оплата 55–60% базовой, репутация 50%, лёгкий штраф (-5%) к следующему контракту 15 мин.  
        • 80%: оплата 82–88%, репутация 80%, штраф -2% к следующему контракту 10 мин.  
        • 100%: оплата/репутация 100%, без штрафа.  
        • Бонус за раннее завершение отсутствует.
      mechanics_links: [ ]
      assets: [ ]
    - id: penalties
      title: "Штрафы и кулдауны"
      body: |
        • Недосдача ниже 50% запрещена (контракт провален).  
        • Кулдаун на новый контракт 5–8 мин после частичной сдачи.  
        • Повторные частичные сдачи подряд увеличивают штрафы на +2% (кап 10%).
      mechanics_links: [ ]
      assets: [ ]
    - id: ui
      title: "UI/прогресс"
      body: |
        • Полоса прогресса с порогами 50/80/100%, явное подтверждение частичной сдачи.  
        • Отображение ожидаемой выплаты/репутации при выборе порога.  
        • Логи частичных сдач для аудита.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • partial_turnins (50/80), full_turnins, fail_rate.  
        • avg_payout_delta, reputation_delta, repeat_partial_streaks.  
        • Цели: ~15–25% частичных сдач, экономика без абуза штрафов.
      mechanics_links: [ ]
      assets: [ ]
