title: Монетизация — Премиум-профиль/визитка (3D-поза/фон/саунд)
# Issue: #1804
summary:
  goal: Премиум-профиль с 3D-позой, фоном и саунд-стингом при инспекте; чисто социальный, без статов.
profile_card:
  pose_3d: выбор из каталога, предпросмотр
  background: статичный/анимированный, без отвлечения UI
  sound_sting: короткий 1-2с, низкий приоритет громкости
privacy:
  visibility: opt_in
  mute_option: отключить звук у чужих карт
  nsfw_filter: обязателен
pricing:
  currency: кредиты/внутр. валюта
  bundles: поза+фон+стинг со скидкой
telemetry:
  - metric: profile_inspects
    desc: просмотры визиток и удержание
  - metric: pose_usage
    desc: популярность поз/фонов/стингов
  - metric: mute_rate
    desc: доля отключений звука
edge_cases:
  - outage: хранение поз/фонов локально, синк позже
  - minors: скрыть звуковые элементы, оставить визуал
  - cosmetics_only: нет статов/баффов/ресурсов

