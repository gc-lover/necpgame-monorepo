title: Монетизация — QoL-премиум (сохранение внешности/HUD-пресетов)
# Issue: #1807
summary:
  goal: Платные слоты для сохранения внешности, HUD-тем и стиля. Только визуал/комфорт, без влияния на инвентарь/силу.
slots:
  appearance_presets: base 3 + premium up to 10
  hud_themes: base 2 + premium themes cosmetic
  style_sets: включает эмоции/позы/цветовые схемы UI
  storage:
    cloud_sync: yes
    versioning: last 5 saves
limits:
  no_stats: строго без статов/баффов/ресурсов
  cooldown_save_s: 10
  shareable: нет; только личные
ui:
  quick_switch: radial/menu, без влияния в бою (менять вне боя)
  preview: полноэкранный, бесплатный
pricing:
  currency: кредиты/внутр. валюта (косметическая)
  bundles: скидка на набор слотов + темы
telemetry:
  - metric: preset_slots_purchased
    desc: купленные слоты по типам
  - metric: preset_switches
    desc: переключения (вне боя), популярность тем
  - metric: hud_theme_usage
    desc: активность тем, конверсия предпросмотр→установка
edge_cases:
  - outage: изменения сохраняются локально, синк позже
  - minors: ограничить покупки премиум-слотов
  - cosmetics_only: никакого влияния на бой/экономику


