summary:
  problem: "Нужна система платных слотов для сохранения внешности и HUD-пресетов без влияния на геймплей"
  goal: "Определить QoL-премиум систему: слоты, хранение, UI переключения с гарантией anti-P2W"
  essence: "Качественная система комфорта: платные слоты для визуальных пресетов, облачное хранение, быстрое переключение"
  key_points:
    - "Строго косметическая система без влияния на баланс"
    - "Облачное хранение с версионированием"
    - "Быстрое переключение только вне боя"
    - "Комплексная телеметрия использования"
content:
  sections:
    - id: slot_system
      title: "Система слотов и хранение"
      body: |
        ### Типы слотов и лимиты
        • **Appearance Presets**: Базовые 3 слота + премиум до 10 (расширение по 2 слота)
        • **HUD Theme Slots**: Базовые 2 темы + премиум косметические темы
        • **Style Sets**: Комплекты включающие эмоции, позы, цветовые схемы UI
        • **Bundle Slots**: Комбинированные слоты для комплексных пресетов

        ### Хранение и синхронизация
        • **Cloud Storage**: Полная синхронизация между устройствами
        • **Versioning**: Последние 5 сохранений с возможностью отката
        • **Offline Mode**: Локальное сохранение с последующей синхронизацией
        • **Backup**: Автоматическое резервное копирование изменений

        ### Организация и категоризация
        • **Custom Naming**: Пользовательские имена для каждого пресета
        • **Tagging System**: Метки для группировки и поиска
        • **Favorites**: Система избранных для быстрого доступа
        • **Folders**: Иерархическая организация в папки/группы
      mechanics_links: [ ]
      assets: [ ]
    - id: ui_system
      title: "Интерфейс и переключение"
      body: |
        ### Меню управления
        • **Preset Manager**: Централизованный интерфейс для всех типов пресетов
        • **Quick Access**: Радиальное меню и горячие клавиши для переключения
        • **Drag & Drop**: Интуитивное управление слотами
        • **Search & Filter**: Быстрый поиск по имени, тегам, дате

        ### Система предпросмотра
        • **Full-Screen Preview**: Полноэкранная демонстрация внешности/HUD
        • **AR Overlay**: Реал-тайм наложение на игровой мир
        • **Comparison Mode**: Параллельное сравнение двух пресетов
        • **Live Switching**: Мгновенное переключение в режиме предпросмотра

        ### Переключение в игре
        • **Safe Zones**: Переключение только в безопасных зонах/лобби
        • **Cooldown System**: 10-секундный кулдаун между переключениями
        • **Confirmation Dialog**: Подтверждение для предотвращения случайных изменений
        • **Auto-Save**: Автоматическое сохранение текущего состояния перед переключением
      mechanics_links: [ ]
      assets: [ ]
    - id: pricing_model
      title: "Ценовая модель и монетизация"
      body: |
        ### Структура цен
        • **Base Currency**: Кредиты/внутренняя валюта (чисто косметическая)
        • **Tiered Pricing**: Прогрессивные цены за дополнительные слоты
        • **Subscription Option**: Ежемесячная подписка на премиум-функции
        • **Bundle Discounts**: Скидки на комбинированные покупки

        ### Ценовые уровни
        • **Slot Expansion**: 100-300 кредитов за 2 дополнительных слота
        • **Premium Themes**: 50-200 кредитов за уникальные темы
        • **Style Bundles**: 150-400 кредитов за комплексные наборы
        • **Subscription**: 500 кредитов/месяц за неограниченное хранение

        ### Специальные предложения
        • **Welcome Bundles**: Бонусные слоты для новых игроков
        • **Seasonal Discounts**: Временные акции на популярные пресеты
        • **Loyalty Rewards**: Бесплатные слоты за продолжительное использование
        • **Referral Bonuses**: Дополнительные слоты за приглашение друзей
      mechanics_links: [ ]
      assets: [ ]
    - id: anti_p2w_guarantees
      title: "Анти-P2W гарантии"
      body: |
        ### Строгая изоляция баланса
        • **Zero Stats Impact**: Никаких бонусов к характеристикам, урону, защите
        • **No Resource Advantages**: Без влияния на экономику, XP, прогресс
        • **Visual-Only Changes**: Только косметические модификации внешнего вида
        • **Balance Audits**: Регулярные проверки на скрытые преимущества

        ### Прозрачность для игроков
        • **Clear Labeling**: Явная маркировка косметических функций
        • **Educational Tooltips**: Объяснение что является косметикой
        • **Balance Warnings**: Уведомления о неизменности игрового баланса
        • **Community Feedback**: Отзывы сообщества о fairness системы

        ### Технические защиты
        • **Stat Validation**: Серверная проверка отсутствия бонусов
        • **Code Isolation**: Отдельные модули для косметических функций
        • **Audit Logs**: Журналирование всех изменений для анализа
        • **Automated Testing**: Тесты на балансовые нарушения
      mechanics_links: [ ]
      assets: [ ]
    - id: storage_architecture
      title: "Архитектура хранения"
      body: |
        ### Многоуровневое хранение
        • **Local Cache**: Быстрый доступ к часто используемым пресетам
        • **Cloud Sync**: Полная синхронизация между платформами
        • **CDN Distribution**: Оптимизированная доставка ресурсов тем
        • **Backup Systems**: Множественные копии для отказоустойчивости

        ### Оптимизация производительности
        • **Lazy Loading**: Загрузка пресетов по требованию
        • **Compression**: Сжатие данных для экономии места
        • **Incremental Sync**: Передача только изменений
        • **Caching Strategy**: Интеллектуальное кеширование популярных пресетов

        ### Безопасность данных
        • **Encryption**: Шифрование персональных пресетов
        • **Access Control**: Личные пресеты не доступны другим игрокам
        • **Privacy Settings**: Опции приватности для обмена пресетами
        • **Data Portability**: Экспорт/импорт пресетов между аккаунтами
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry_analytics
      title: "Телеметрия и аналитика"
      body: |
        ### Метрики использования
        • **Slot Purchases**: Количество купленных слотов по типам
        • **Switch Frequency**: Частота переключения между пресетами
        • **Theme Popularity**: Рейтинги использования разных тем
        • **Storage Utilization**: Объем используемого хранилища

        ### Поведенческая аналитика
        • **Preview Engagement**: Время просмотра предпросмотров
        • **Conversion Rates**: От просмотра к покупке/использованию
        • **Customization Patterns**: Популярные комбинации настроек
        • **Retention Impact**: Влияние на удержание игроков

        ### Бизнес-метрики
        • **Revenue Tracking**: Доходы от премиум-функций
        • **ARPU Analysis**: Средний доход на пользователя
        • **Conversion Funnels**: Пути монетизации через QoL
        • **ROI Measurement**: Возврат инвестиций в систему

        ### Качественные показатели
        • **Satisfaction Scores**: Рейтинги удовлетворенности
        • **Support Tickets**: Количество обращений в поддержку
        • **Feature Requests**: Популярные запросы на улучшения
        • **Bug Reports**: Проблемы с системой
      mechanics_links: [ ]
      assets: [ ]
    - id: edge_cases_handling
      title: "Обработка edge-кейсов"
      body: |
        ### Сетевые проблемы
        • **Offline Mode**: Работа без интернета с локальным хранением
        • **Sync Conflicts**: Разрешение конфликтов при синхронизации
        • **Partial Sync**: Возможность частичной синхронизации при проблемах
        • **Recovery Options**: Восстановление потерянных пресетов

        ### Ограничения возраста
        • **Minor Restrictions**: Ограничение покупок для несовершеннолетних
        • **Parental Controls**: Родительский контроль над премиум-функциями
        • **Age Verification**: Проверка возраста для определенных контентов
        • **Content Filtering**: Фильтрация неподходящего контента

        ### Технические ограничения
        • **Platform Limitations**: Адаптация под разные платформы
        • **Storage Limits**: Управление лимитами хранилища
        • **Performance Constraints**: Оптимизация для разных устройств
        • **Compatibility Issues**: Поддержка старых версий
      mechanics_links: [ ]
      assets: [ ]
    - id: player_experience
      title: "Игровой опыт"
      body: |
        ### Обнаружение и обучение
        • **Tutorial Integration**: Обучение использованию системы
        • **Tooltips & Hints**: Подсказки по всему интерфейсу
        • **Demo Presets**: Примеры пресетов для новичков
        • **Showcase Events**: Демонстрация возможностей

        ### Социальные функции
        • **Private Sharing**: Возможность делиться с друзьями
        • **Community Showcases**: Публичные демонстрации пресетов
        • **Rating System**: Оценка и комментарии к пресетам
        • **Inspiration Gallery**: Галерея популярных пресетов

        ### Кастомизация глубины
        • **Modular System**: Независимая настройка каждого элемента
        • **Advanced Options**: Расширенные настройки для опытных игроков
        • **Template System**: Готовые шаблоны для быстрого старта
        • **Import/Export**: Возможность обмена между игроками
      mechanics_links: [ ]
      assets: [ ]
