summary:
  problem: "Нужно централизовать сведения о ресурсах, их источниках, применении и стоимости для economy-service."
  goal: "Описать категории ресурсов, таблицы стоимости, динамику спроса и зоны добычи."
  essence: "Каталог содержит 20+ ресурсов с редкостью, источниками, применением, ценами и интеграцией с другими системами."
  key_points:
    - "Единый YAML-шаблон ресурса с категориями, редкостью и источниками."
    - "Подробные блоки для металлов, электроники, биоматериалов и данных."
    - "Определены зоны добычи и динамическое ценообразование."
    - "Каталог готов для генерации задач на economy-service."
content:
  sections:
    - id: world_lore
      title: Мир и лор: Ресурсы в киберпанк-реальности
      body: |
        В Night City, где корпорации контролируют ресурсы, а технологии определяют всё, ресурсы — это не просто материалы, это валюта, это оружие, это власть. В мире, где каждый компонент на счету, ресурсы становятся ключом к выживанию. Каждый металл, каждый чип, каждый биоматериал — это выбор, который может сделать тебя сильнее или убить тебя. Это игра в долгую, где каждый ресурс становится частью сложной паутины производственных отношений, которая определяет судьбу города.
        
        **Сырьевые материалы:** В киберпанк-мире металлы — это не просто материалы, это основа. Scrap Metal, Steel Ingot, Titanium Alloy, Tungsten Carbide — каждый металл имеет свою ценность, своё применение, свою редкость. Добывая металлы, ты не просто собираешь ресурсы, ты создаёшь оружие, ты строишь импланты, ты меняешь мир. Каждый металл — это часть твоей истории, каждый компонент — это шаг к власти.
        
        **Электронные компоненты:** В мире, где технологии определяют всё, электроника — это не просто компоненты, это будущее. Circuit Board, Processor Chip, Neural Matrix, Quantum Core — каждый компонент имеет свою ценность, своё применение, свою редкость. Собирая электронику, ты не просто собираешь ресурсы, ты создаёшь кибердеки, ты разрабатываешь импланты, ты меняешь тело. Каждый компонент — это часть твоей истории, каждый чип — это шаг к киберпанку.
        
        **Биоматериалы:** В киберпанк-мире биоматериалы — это не просто ресурсы, это жизнь. Synthetic Blood, Neuro-Plastics — каждый биоматериал имеет свою ценность, своё применение, свою редкость. Собирая биоматериалы, ты не просто собираешь ресурсы, ты создаёшь медицинские импланты, ты разрабатываешь healing-предметы, ты спасаешь жизни. Каждый биоматериал — это часть твоей истории, каждый компонент — это шаг к выживанию.
        
        **Данные:** В мире, где информация — это оружие, данные — это не просто ресурсы, это власть. Encrypted Data Shard, Corporate Blueprint, Blackmail Material — каждый файл данных имеет свою ценность, своё применение, свою редкость. Собирая данные, ты не просто собираешь ресурсы, ты взламываешь системы, ты контролируешь информацию, ты меняешь реальность. Каждый файл — это часть твоей истории, каждый байт — это шаг к власти.
        
        **Экзотические материалы:** В киберпанк-мире экзотика — это не просто редкость, это легенда. Militech Spec-Ops Tech, Arasaka Nano-Assemblers, AI Fragment — каждый экзотический материал имеет свою ценность, своё применение, свою уникальность. Собирая экзотику, ты не просто собираешь ресурсы, ты создаёшь легендарные предметы, ты разрабатываешь уникальные системы, ты становишься легендой. Каждый материал — это часть твоей истории, каждый компонент — это шаг к бессмертию.
        
        В Night City ресурсы — это не просто материалы, это валюта, это оружие, это власть. Каждый ресурс становится частью сложной паутины производственных отношений, которая определяет судьбу города. Это игра в долгую, где каждый выбор имеет последствия, где каждый компонент становится частью твоей истории.
    - id: structure
      title: "Структура записи ресурса"
      body: |
        Базовая карточка ресурса включает идентификатор, категорию, tier, редкость, источники, применения и показатели
        стоимости. В схеме задаются диапазоны цен для продавцов и игроков, параметры стека и веса, что обеспечивает
        единый формат передачи в economy-service.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: raw-materials
      title: "Сырьевые материалы"
      body: |
        Категория покрывает Scrap Metal, Steel Ingot, Titanium Alloy и Tungsten Carbide. Для каждого ресурса описаны
        источники (лута, добычи, переработки), производственные рецепты и назначение в крафте оружия, брони и имплантов.
        Значения стоимости колеблются от 2 до 800 €$.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: electronics
      title: "Электронные компоненты"
      body: |
        Circuit Board, Processor Chip, Neural Matrix и Quantum Core формируют основу кибернетики. Указаны источники
        (разбор дронов, нетраннеры, биолабы), редкость от common до legendary и назначение для кибердеки, smart-оружия
        и OS-имплантов. Quantum Core уникален, ограничен стеком и стоит до 50 000 €$.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: bio-chem
      title: "Химические и биологические материалы"
      body: |
        Synthetic Blood и Neuro-Plastics определяют цепочки медтехники: источники включают клиники, Biotechnica и
        чёрный рынок. Ресурсы используются для медицинских имплантов, healing-предметов и интерфейсных систем.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: data-assets
      title: "Данные и информация"
      body: |
        Encrypted Data Shard, Corporate Blueprint и Blackmail Material описывают цифровые ресурсы. Документ фиксирует
        вероятности выпадения, содержимое, диапазон цен (50–50 000 €$) и способы монетизации через взломы, квесты
        или торговлю фиксёрам.
      mechanics_links:
        - mechanics/economy/stock-exchange/README.yaml
      assets: []
    - id: crafting-components
      title: "Компоненты крафта"
      body: |
        Weapon Parts, Armor Plates, Servo Motor и Optical Sensor используются в рецептах вооружения и имплантов. Указаны
        источники разборки, шансы выпадения и стоимости по редкости.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: exotic
      title: "Экзотические материалы"
      body: |
        Militech Spec-Ops Tech, Arasaka Nano-Assemblers и AI Fragment представляют легендарные ресурсы, связанные с рейдами,
        боссами и сюжетными квестами. Они ограничены по стекам и применяются в легендарных рецептах и AI-системах.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-catalog.yaml
      assets: []
    - id: tiers
      title: "Tier-система"
      body: |
        Таблица классифицирует ресурсы по tier (T1–T5) с диапазонами редкости, зон, наличия у продавцов и ценой от 1 до
        500 000 €$. Используется для балансировки прогрессии и распределения ресурсов по контенту.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: locations
      title: "Зоны добычи"
      body: |
        Описаны ключевые регионы: Watson, Corpo Plaza, Badlands и Pacifica с характерными ресурсами и уровнями риска.
        Информация используется world-service для генерации событий добычи и экономических миссий.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: pricing
      title: "Динамика спроса и предложения"
      body: |
        Каталог фиксирует динамическое ценообразование с колебаниями ±50% в зависимости от экономики сервера, контроля
        фракций и недавних событий. Пример с Titanium Alloy демонстрирует комбинированное влияние дефицита, спроса и
        событий на итоговую цену.
      mechanics_links:
        - mechanics/economy/stock-exchange/README.yaml
      assets: []
