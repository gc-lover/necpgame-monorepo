summary:
  problem: "Нужно централизовать сведения о ресурсах, их источниках, применении и стоимости для economy-service."
  goal: "Описать категории ресурсов, таблицы стоимости, динамику спроса и зоны добычи."
  essence: "Каталог содержит 20+ ресурсов с редкостью, источниками, применением, ценами и интеграцией с другими системами."
  key_points:
    - "Единый YAML-шаблон ресурса с категориями, редкостью и источниками."
    - "Подробные блоки для металлов, электроники, биоматериалов и данных."
    - "Определены зоны добычи и динамическое ценообразование."
    - "Каталог готов для генерации задач на economy-service."
content:
  sections:
    - id: structure
      title: "Структура записи ресурса"
      body: |
        Базовая карточка ресурса включает идентификатор, категорию, tier, редкость, источники, применения и показатели
        стоимости. В схеме задаются диапазоны цен для продавцов и игроков, параметры стека и веса, что обеспечивает
        единый формат передачи в economy-service.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: raw-materials
      title: "Сырьевые материалы"
      body: |
        Категория покрывает Scrap Metal, Steel Ingot, Titanium Alloy и Tungsten Carbide. Для каждого ресурса описаны
        источники (лута, добычи, переработки), производственные рецепты и назначение в крафте оружия, брони и имплантов.
        Значения стоимости колеблются от 2 до 800 €$.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: electronics
      title: "Электронные компоненты"
      body: |
        Circuit Board, Processor Chip, Neural Matrix и Quantum Core формируют основу кибернетики. Указаны источники
        (разбор дронов, нетраннеры, биолабы), редкость от common до legendary и назначение для кибердеки, smart-оружия
        и OS-имплантов. Quantum Core уникален, ограничен стеком и стоит до 50 000 €$.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: bio-chem
      title: "Химические и биологические материалы"
      body: |
        Synthetic Blood и Neuro-Plastics определяют цепочки медтехники: источники включают клиники, Biotechnica и
        чёрный рынок. Ресурсы используются для медицинских имплантов, healing-предметов и интерфейсных систем.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: data-assets
      title: "Данные и информация"
      body: |
        Encrypted Data Shard, Corporate Blueprint и Blackmail Material описывают цифровые ресурсы. Документ фиксирует
        вероятности выпадения, содержимое, диапазон цен (50–50 000 €$) и способы монетизации через взломы, квесты
        или торговлю фиксёрам.
      mechanics_links:
        - mechanics/economy/stock-exchange/README.yaml
      assets: []
    - id: crafting-components
      title: "Компоненты крафта"
      body: |
        Weapon Parts, Armor Plates, Servo Motor и Optical Sensor используются в рецептах вооружения и имплантов. Указаны
        источники разборки, шансы выпадения и стоимости по редкости.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: exotic
      title: "Экзотические материалы"
      body: |
        Militech Spec-Ops Tech, Arasaka Nano-Assemblers и AI Fragment представляют легендарные ресурсы, связанные с рейдами,
        боссами и сюжетными квестами. Они ограничены по стекам и применяются в легендарных рецептах и AI-системах.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-catalog.yaml
      assets: []
    - id: tiers
      title: "Tier-система"
      body: |
        Таблица классифицирует ресурсы по tier (T1–T5) с диапазонами редкости, зон, наличия у продавцов и ценой от 1 до
        500 000 €$. Используется для балансировки прогрессии и распределения ресурсов по контенту.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: locations
      title: "Зоны добычи"
      body: |
        Описаны ключевые регионы: Watson, Corpo Plaza, Badlands и Pacifica с характерными ресурсами и уровнями риска.
        Информация используется world-service для генерации событий добычи и экономических миссий.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: pricing
      title: "Динамика спроса и предложения"
      body: |
        Каталог фиксирует динамическое ценообразование с колебаниями ±50% в зависимости от экономики сервера, контроля
        фракций и недавних событий. Пример с Titanium Alloy демонстрирует комбинированное влияние дефицита, спроса и
        событий на итоговую цену.
      mechanics_links:
        - mechanics/economy/stock-exchange/README.yaml
      assets: []
