title: Монетизация — Соц-витрины (лофты/офисы/декор)
# Issue: #1799
summary:
  goal: Персональные лофты/капсулы, офисы корпораций, голографические трофеи. Чисто визуал, без статов.
spaces:
  types: [loft, capsule, corp_office]
  decor_slots: 12-24
  trophies: связаны с достижениями/титулами (отображение, без баффов)
preview:
  mode: свободная камера, световые пресеты
  share: гостевой просмотр по инвайту
pricing:
  currency: кредиты/внутр. валюта
  bundles: базовое пространство + декор пак
telemetry:
  - metric: space_purchases
    desc: покупки пространств/паков
  - metric: decor_installs
    desc: установки декора, популярные слоты
  - metric: trophy_views
    desc: просмотры трофеев и гостевые визиты
edge_cases:
  - outage: декор сохраняется локально, синк позже
  - minors: ограничить NSFW-декор
  - cosmetics_only: нет влияния на прогресс/ресурсы


