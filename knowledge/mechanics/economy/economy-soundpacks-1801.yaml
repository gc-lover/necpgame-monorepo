title: Монетизация — Саундпакеты (голоса ассистента, UI, пинги)
# Issue: #1801
summary:
  goal: Звуковые пакеты для ассистента, UI/уведомлений и аудиометок пингов. Чисто звук, без геймплейного преимущества.
catalog:
  voices: ассистент (разные стили), уведомления
  ui_sfx: меню, лут, крафт, взлом — ограниченная громкость
  pings: метки с чёткой читабельностью, без скрытой инфы
constraints:
  max_volume: стандартный лимит, без буста слышимости
  clarity: фразы короткие, без тактических подсказок
  preview: есть тест прослушивания
pricing:
  currency: кредиты/внутр. валюта
  bundles: голос + ui_sfx + пинги
telemetry:
  - metric: soundpack_purchases
    desc: покупки по типам (voices/ui/pings)
  - metric: soundpack_usage
    desc: активные установки, удержание
  - metric: volume_caps_hits
    desc: сколько раз сработали лимиты громкости
edge_cases:
  - outage: при сбое звук откатывается на дефолт
  - minors: мягкие фильтры на грубый контент
  - cosmetics_only: нет баффов/инфо-преимуществ


