title: Монетизация — Сторилайны/пропуски с косметикой
# Issue: #1805
summary:
  goal: Платные сторилайны дают лор и косметику (скины/трофеи/титулы), без ресурсов/XP/статов.
structure:
  chapters: 4-6
  rewards_per_chapter: 1 cosmetic item
  final_reward: титул + баннер
  preview: список наград, без скрытых статов
anti_p2w:
  no_resources: true
  no_xp: true
  no_stats: true
pricing:
  currency: кредиты/внутр. валюта
  duration_days: 45
telemetry:
  - metric: pass_purchases
    desc: покупки пропуска
  - metric: chapter_completion
    desc: % завершения по главам
  - metric: reward_claims
    desc: сколько наград получено/пропущено
  - metric: time_to_complete
    desc: среднее время прохождения
edge_cases:
  - lapse: после срока можно докупить пропуск для разблокировки наград, но без бустов
  - minors: подтверждение возраста
  - cosmetics_only: строго без геймплейных эффектов

