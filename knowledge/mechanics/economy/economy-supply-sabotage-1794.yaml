summary:
  problem: "Нужна механика диверсии цепочек поставок: подмена партий, понижение тира лута врагов и рост цен."
  goal: "Определить узлы, шаги диверсии, риск детекта, эффекты на лут/цены и телеметрию."
  essence: "Игроки/фракции вмешиваются в логистику: порт/склад/конвой → подмена → риск детекта; эффект — понижение тира дропа и рост цен у цели."
  key_points:
    - "Узлы: склад, сортировочный хаб, конвой."
    - "Шаги диверсии и риск детекта."
    - "Эффекты: -tier лута врага, +цены на рынке."
    - "Контрразведка: охрана, аудит маршрутов."
content:
  sections:
    - id: nodes-flow
      title: "Узлы и флоу диверсии"
      body: |
        • Узлы: порт/склад → хаб → конвой/дрон-доставка.  
        • Шаги диверсии: трекинг маршрута → подмена партии → скрытие следов.  
        • Риск растёт на каждом шаге; охрана/сканы снижают успех.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты на цель"
      body: |
        • -1..-2 tier лута врага на 30–60 мин (по регионам/фракции).  
        • Рост цен на рынке цели на 8–15% (временно).  
        • Временные штрафы на крафт/ремонт для цели.
      mechanics_links: [ ]
      assets: [ ]
    - id: risk-detect
      title: "Риск и детект"
      body: |
        • Базовый шанс детекта 15–30%, +охрана/аудит маршрутов.  
        • Провал → баунти/реп-штраф диверсанту, усиление охраны.  
        • Успех подряд повышает риск экспоненциально.
      mechanics_links: [ ]
      assets: [ ]
    - id: countermeasures
      title: "Контрразведка"
      body: |
        • Патрули, дроны-сканеры, проверка партии (мини-игра).  
        • Аудит маршрутов: снижает эффект и повышает шанс раскрытия.  
        • Маркеры «чистой» поставки после успешного аудита.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • sabotage_attempts/success/fail, detect_events, price_delta, loot_tier_delta.  
        • audit_runs, clean_tag_rate, bounty_issued.  
        • Цели: контролируемая экономическая встряска, видимый риск для диверсанта.
      mechanics_links: [ ]
      assets: [ ]
