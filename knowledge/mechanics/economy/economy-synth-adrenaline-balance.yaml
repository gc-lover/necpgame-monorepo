summary:
  problem: Нужен сбалансированный временный бафф с механикой долга усталости для создания стратегического выбора
  goal: Создать систему "Синт-адреналина" с мощными преимуществами и значительными последствиями
  key_points:
    - Временный буст производительности с долгосрочным штрафом
    - Экономическая стоимость использования
    - Риск-вознаграждение баланс
    - Восстановление и управление усталостью
content:
  core_mechanics:
    buff_effects:
      immediate_benefits:
        - movement_speed: +35% (продолжительность 60 сек)
        - damage_output: +25% (продолжительность 45 сек)
        - critical_hit_chance: +15% (продолжительность 30 сек)
        - stamina_regeneration: +100% (продолжительность 90 сек)
        - pain_suppression: полное игнорирование боли (продолжительность 120 сек)
      stacking_limitations:
        - max_stacks: 1 (нельзя стакать)
        - cooldown_after_use: 300 сек (5 мин)
        - availability: только при HP > 20%
    debt_mechanics:
      fatigue_debt:
        - duration: 900 сек (15 мин) после окончания баффа
        - movement_penalty: -20% скорости движения
        - damage_reduction: -15% урона
        - stamina_penalty: -50% регенерации стамины
        - pain_amplification: +25% чувствительности к боли
      exhaustion_risks:
        - forced_rest: при HP < 10% автоматический коллапс
        - vulnerability_window: +50% получаемый урон на 60 сек
        - skill_lockout: некоторые способности заблокированы
  economic_balance:
    acquisition_costs:
      - base_price: 150 едро (стандартная валюта)
      - black_market: 120 едро (с риском подделки)
      - faction_loyalty: 100 едро + очки фракционной репутации
      - crafting_costs: 80 едро + редкие компоненты
    usage_costs:
      - health_drain: -5 HP каждые 10 сек во время действия
      - resource_consumption: двойной расход стамины на действия
      - equipment_wear: ускоренное изнашивание имплантов
    recovery_mechanics:
      - natural_recovery: 25% снижение долга каждые 5 мин отдыха
      - medical_treatment: 50% снижение за 200 едро
      - faction_aid: восстановление через фракционные квесты
      - time_based_decay: полный сброс через 24 часа
  balance_considerations:
    power_curve:
      - early_game: доступен на уровнях 15+, слабые эффекты
      - mid_game: полный набор эффектов, сбалансированная цена
      - late_game: уменьшенные эффекты, высокая цена
      - end_game: минимальные эффекты, экстремальная цена
    risk_reward_ratio:
      - short_term_power: высокая производительность в критические моменты
      - long_term_cost: значительные штрафы после использования
      - strategic_choice: использовать сейчас или сохранить для худшего момента
      - counterplay: планирование вокруг окон усталости
    player_psychology:
      - temptation: мощный бафф для "еще одного боя"
      - regret: осознание стоимости после использования
      - learning_curve: понимание оптимального тайминга
      - addiction_risk: баланс между пользой и зависимостью
  implementation_details:
    player_interface:
      - buff_indicator: визуальный таймер с предупреждениями
      - debt_tracker: отдельный индикатор усталости
      - usage_history: статистика использования и последствий
      - smart_suggestions: система подсказок об оптимальном использовании
    backend_systems:
      - buff_tracking: управление состоянием и таймерами
      - debt_calculation: расчет и применение штрафов
      - recovery_system: управление восстановлением
      - analytics_tracking: сбор данных об использовании
    balancing_parameters:
      - buff_intensity_modifier: 1.0 (базовое значение)
      - debt_severity_modifier: 1.2 (усиленные штрафы)
      - recovery_rate_modifier: 0.8 (замедленное восстановление)
      - economic_scaling: 1.1x цена каждые 10 уровней




