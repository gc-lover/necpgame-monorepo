content:
  sections:
    - id: system_overview
      title: "Обзор интегрированной торговой системы"
      body: |
        Интегрированная торговая система объединяет все экономические взаимодействия в единую экосистему,
        обеспечивая плавные переходы между различными механиками торговли.

        **Ключевые компоненты:**
        - Игроковые рынки для мгновенных сделок
        - Аукционная система для редких предметов
        - Прямая торговля для персонализированных сделок
        - Торговые гильдии и фракции
        - Глобальные и региональные рынки

        **Принципы интеграции:**
        - Единая валюта и система цен
        - Кросс-платформенные операции
        - Синхронизация между всеми торговыми механиками
        - Общая система репутации и доверия
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
        - mechanics/economy/economy-auction-house-mechanics.yaml
        - mechanics/economy/player-market-core.yaml
      assets: []

    - id: unified_pricing_system
      title: "Единая система ценообразования"
      body: |
        Объединенная система цен, которая работает во всех торговых механиках.

        **Базовые принципы:**
        - Динамическое ценообразование на основе спроса/предложения
        - Влияние региональных факторов
        - Сезонные колебания цен
        - Фракционные модификаторы

        **Интеграция компонентов:**
        - Игроковые рынки используют базовые цены с комиссиями
        - Аукционы устанавливают рыночные максимумы
        - Прямая торговля позволяет гибкие договоренности
        - Гильдии получают скидки и бонусы

        **Алгоритмы ценообразования:**
        - Supply/demand curves для базовых товаров
        - Auction-style bidding для редких предметов
        - Negotiation mechanics для персональных сделок
        - Market volatility simulation для динамики
      mechanics_links:
        - mechanics/economy/economy-supply-demand-dynamics.yaml
        - mechanics/economy/economy-market-volatility-system.yaml
      assets: []

    - id: cross_platform_operations
      title: "Кросс-платформенные операции"
      body: |
        Возможность проводить торговые операции между различными платформами и механиками.

        **Типы операций:**
        - Перемещение ордеров между рынками
        - Конвертация между аукционами и прямыми сделками
        - Гильдийные торговые операции
        - Фракционные торговые коридоры

        **Техническая реализация:**
        - Unified trading API
        - Cross-platform inventory synchronization
        - Real-time price synchronization
        - Secure transaction processing

        **Пользовательский опыт:**
        - Seamless transitions между торговыми механиками
        - Unified transaction history
        - Cross-platform reputation tracking
        - Integrated notification system
      mechanics_links:
        - mechanics/economy/player-market-api.yaml
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []

    - id: fee_and_commission_structure
      title: "Структура комиссий и сборов"
      body: |
        Единая система сборов, которая применяется ко всем торговым операциям.

        **Типы комиссий:**
        - Trading fees (процент от сделки)
        - Listing fees (плата за размещение)
        - Success fees (плата за успешную сделку)
        - Cancellation fees (штраф за отмену)

        **Дифференциация:**
        - По типу товара (обычные, редкие, уникальные)
        - По объему торговли (VIP уровни)
        - По репутации продавца
        - По фракционной принадлежности

        **Распределение сборов:**
        - Система: обслуживание платформы
        - Фракции: поддержка региональной экономики
        - Гильдии: развитие торговых сообществ
        - Игроки: возврат через квесты и награды
      mechanics_links:
        - mechanics/economy/player-market-fee-structure.yaml
        - mechanics/economy/economy-taxation-revenue-system.yaml
      assets: []

    - id: reputation_and_trust_system
      title: "Система репутации и доверия"
      body: |
        Единая система доверия, которая работает во всех торговых взаимодействиях.

        **Компоненты репутации:**
        - Transaction history success rate
        - Customer reviews and ratings
        - Dispute resolution outcomes
        - Community standing

        **Влияние на торговлю:**
        - Доступ к премиум функциям
        - Сниженные комиссии
        - Приоритет в очередях
        - Дополнительные гарантии

        **Система гарантий:**
        - Escrow services для крупных сделок
        - Insurance coverage для ценных предметов
        - Dispute resolution mechanisms
        - Fraud prevention systems
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
        - mechanics/economy/economy-inventory-insurance.yaml
      assets: []

    - id: market_analysis_tools
      title: "Инструменты анализа рынка"
      body: |
        Продвинутые инструменты для анализа рыночных тенденций и принятия решений.

        **Типы аналитики:**
        - Price history and trends
        - Market volume analysis
        - Supply/demand forecasting
        - Competitive analysis

        **Инструменты для игроков:**
        - Market scanners
        - Price alert systems
        - Portfolio trackers
        - Trading simulators

        **Бизнес-аналитика:**
        - Economic indicators dashboard
        - Player behavior analytics
        - Market health monitoring
        - Revenue optimization tools
      mechanics_links:
        - mechanics/economy/player-market-analytics.yaml
        - mechanics/economy/economy-analytics.yaml
      assets: []

    - id: advanced_trading_features
      title: "Расширенные торговые возможности"
      body: |
        Продвинутые механики для опытных трейдеров.

        **Специализированные инструменты:**
        - Derivatives and options trading
        - Margin trading capabilities
        - Arbitrage opportunities
        - Market making tools

        **Коллекционные товары:**
        - Rare item auctions
        - Limited edition drops
        - Collectible trading
        - Investment portfolios

        **Глобальная торговля:**
        - Inter-region trade routes
        - Currency exchange markets
        - International arbitrage
        - Global market events
      mechanics_links:
        - mechanics/economy/economy-investments-system.yaml
        - mechanics/economy/economy-currency-exchange-system.yaml
      assets: []

    - id: integration_with_game_world
      title: "Интеграция с игровым миром"
      body: |
        Глубокая интеграция торговой системы с лором и механиками игры.

        **Лор-интеграция:**
        - Faction-specific markets
        - Region-based trade restrictions
        - Event-driven price changes
        - Story-influenced market dynamics

        **Геймплей-интеграция:**
        - Trade-based quests and missions
        - Economic warfare mechanics
        - Market manipulation through gameplay
        - Economic consequences of player actions

        **Социальная интеграция:**
        - Trade alliances and rivalries
        - Merchant NPC interactions
        - Community market events
        - Economic diplomacy
      mechanics_links:
        - mechanics/economy/economy-world-impact.yaml
        - mechanics/social/social-mechanics-overview.yaml
      assets: []

