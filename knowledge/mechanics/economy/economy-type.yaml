summary:
  problem: Требовалось формализовать тип экономики и распределение контроля между игроками, NPC и фракциями.
  goal: Определить устойчивую гибридную модель управления экономикой, охватывающую рынки, роли и баланс свободы.
  essence: Экономика сочетает глобальные, региональные и фракционные рынки с гибридным управлением цен и доступом, создавая устойчивую систему игроко-центричной экономики.
  key_points:
    - Принята гибридная модель управления экономикой с сочетанием игроков, NPC и региональных факторов.
    - Рынок объединяет глобальные, региональные и фракционные площадки для гибкости и глубины.
    - Ценообразование сочетает базовые ставки системы и динамику спроса и предложения.
content:
  sections:
    - id: context
      title: Контекст и источники вдохновения
      body: |
        Анализированы экономики EVE Online, World of Warcraft и RimWorld, что позволило объединить глубину игроко-управляемых систем, стабильность NPC и региональную вариативность.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: [ ]
    - id: governance_models
      title: Модели управления экономикой
      body: |
        Рассматривались полностью игроко-управляемые, смешанные и региональные сценарии. Финальная модель закрепляет базовое снабжение за NPC, стратегические рынки за игроками и региональные модификаторы для фракций.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: [ ]
    - id: market_structure
      title: Структура рынков
      body: |
        Игроки получают доступ к глобальному рынку для массовых товаров, региональным площадкам для локальных ресурсов и фракционным рынкам с требованиями по репутации и союзам.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/economy/economy-logistics.yaml
      assets: [ ]
    - id: pricing_model
      title: Ценообразование и динамика
      body: |
        Система использует базовые ставки, задаваемые платформой, и динамические корректировки в ответ на спрос, предложение и события. Редкие товары полностью регулируются активностью игроков.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: [ ]
    - id: player_impact
      title: Влияние на игроков и фракции
      body: |
        Репутация, специализация и инфраструктура гильдий открывают дополнительные каналы торговли, модифицируют налоги и создают возможности для рыночных войн.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: [ ]
    - id: world_lore
      title:
        Мир и лор: Экономика Night City — Тип модели
      body: |
        В Night City, где корпорации контролируют капитал, а банды правят улицами, экономика — это не просто торговля, это поле битвы. В мире, где каждый кредит на счету, а рынки определяют судьбы миллионов, тип экономической модели становится ключом к власти. Гибридная система, сочетающая игроков, NPC и фракции, создаёт сложную паутину экономических отношений, которая определяет судьбу города.
        
        **Гибридное управление:** В киберпанк-мире экономика не может быть полностью контролируемой или полностью свободной. Корпорации обеспечивают базовое снабжение, игроки контролируют стратегические рынки, а фракции модифицируют региональные условия. Это баланс власти, который определяет, кто выживет, а кто погибнет.
        
        **Многоуровневые рынки:** Night City — это не один рынок, это сеть рынков. Глобальные площадки для массовых товаров, региональные для локальных ресурсов, фракционные для эксклюзивных сделок — каждый уровень имеет свои правила, свои риски и свои награды.
        
        **Динамическое ценообразование:** В киберпанк-мире цены — это не просто числа, это отражение власти. Базовые ставки системы обеспечивают стабильность, но динамика спроса и предложения, события и фракционные войны могут резко изменить всё. Редкие товары полностью контролируются игроками, создавая возможности для спекуляций и манипуляций.
        
        **Влияние игроков:** В Night City игроки — это не просто потребители, это сила, которая может изменить экономику. Репутация открывает доступ к новым рынкам, специализация создаёт монополии, инфраструктура гильдий контролирует цепочки поставок. Рыночные войны, налоги и торговые соглашения — каждый элемент создаёт возможности для влияния и власти.
