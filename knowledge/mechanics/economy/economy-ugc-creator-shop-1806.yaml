title: Монетизация — UGC-креатор-шоп (косметика с ревшаром)
# Issue: #1806
summary:
  goal: Игроки создают скины/декор, проходят модерацию и продают; ревшар. Строго без статов/баффов.
pipeline:
  submission: upload assets -> auto checks -> moderation
  formats: meshes/textures/audio limited; poly/size caps
  preview: 3D/AR, watermark до покупки
moderation:
  nsfw_filter: on
  mechanical_changes: запрещены (hitbox/visibility buffs)
  turnaround_sla_h: 48
revshare:
  creator_pct: 50
  platform_pct: 50
  payouts_hold_days: 30 on disputes
storefront:
  featured_rotation_days: 7
  tags: style/theme/rarity
  bundles: разрешены, только косметика
telemetry:
  - metric: ugc_submissions
    desc: поданные/одобренные/отклонённые
  - metric: ugc_sales
    desc: продажи и выручка, revshare
  - metric: ugc_moderation_flags
    desc: флаги и время обработки
  - metric: preview_to_purchase
    desc: конверсия предпросмотров
edge_cases:
  - outage: витрина read-only, покупки/загрузки на паузе
  - plagiarism: автоматические дубликаты -> отклонение, бан
  - minors: ограничить загрузку/продажу по возрасту/стране

