summary:
  problem: Требуется свести культовые классовые сеты в единый каталог с лором, цепочками выдачи и экономическими полями для API.
  goal: Зафиксировать состав предметов по классам, сценарии получения и требования к сезонным эволюциям.
  essence: Каталог описывает девять классовых комплектов, их сюжетные цепочки, апгрейды до артефактного уровня и требования к экономике.
  key_points:
    - Каждый класс получает оружие, броню и имплант с уникальными механиками.
    - Цепочки выдачи состоят из трёх миссий с привязкой к фракциям и сезонам.
    - Артефактные эволюции 2080+ требуют выполнения сезонных условий и фиксируются в API.
content:
  sections:
    - id: overview
      title: Обзор классовых сетов
      body: |
        Каталог охватывает девять классов NECPGAME: Netrunner, Solo, Techie, Nomad Pathfinder, Medtech, Rocker Vanguard,
        Fixer Ghostbroker, Corpo Handler и Edge Priest. Каждый сет включает оружие, броню и имплант, ориентированные на
        позднюю среднюю прогрессию. Разблокировка происходит через уникальные сюжетные цепочки и синхронизируется с сезонным
        расписанием. Предметы стартуют с редкости Legendary и имеют путь эволюции до Artifact.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: netrunner
      title: Netrunner (2065)
      body: |
        - **Blackwire Seeker** — smart SMG с самонаведением и усилением критического урона по подключённым целям.
        - **Ghostlink Cloak** — фазовый костюм, снижающий заметность в сетевых хабах при запуске демонов.
        - **Neural Overclock Matrix** — имплант с удвоением пропускной способности кибердеки и протоколом «Quad Branch».
        - **Цепочка выдачи:** «Ghost Trace», «Daemon Waltz», финал «Four Ports Protocol» с синхронизацией NetWatch Ægis.
      mechanics_links:
        - mechanics/combat/combat-hacking-networks.yaml
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: solo
      title: Solo (2048)
      body: |
        - **Ironheart Gauss** — рельсовая винтовка Militech с нарастающим уроном при непрерывном огне.
        - **Titanfall Carapace** — экзоскелет, способный трансформироваться в укрытие и активировать «Siege Sync».
        - **Reflex Apex Node** — имплант, добавляющий дополнительный откат боевых умений.
        - **Цепочка выдачи:** «Firewall Breach», «Blood Oath», рейд «Siege of Hollow Pier».
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: techie
      title: Techie (2056)
      body: |
        - **Forge Wrench MK-0** — многорежимный инструмент с дебаффом «Circuit Jam».
        - **Patchwork Utility Rig** — модульная броня с ускорением ремонта и поддержкой дронов.
        - **Drone Conductor Spine** — имплант для управления дополнительными дронами и синхронизации их целей.
        - **Цепочка выдачи:** «Broken Circuits», «Assembly Line Blues», «Masterpiece Protocol».
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: nomad
      title: Nomad Pathfinder (2052)
      body: |
        - **Dustwind Longbow** — плазменный лук, создающий песчаные штормы.
        - **Stormrunner Duster** — плащ, защищающий от климатических аномалий и усиливающий транспорт.
        - **Sandstream Adrenal Mesh** — имплант накопления энергии для ускорения или щита.
        - **Цепочка выдачи:** «Desert Echoes», «Stormcaller», «Pathfinder Rite».
      mechanics_links:
        - mechanics/world/events/world-events-travel-2045-2060.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: medtech
      title: Medtech (2060)
      body: |
        - **Pulse Vitae Pistol** — переключаемое оружие с боевыми и лечебными нанитами.
        - **Aegis Care Shell** — броня с автоподдержкой жизненных показателей группы.
        - **Bioharmonic Field Core** — имплант, снижающий humanity load при лечении имплантированных союзников.
        - **Цепочка выдачи:** «First Do No Harm», «Emergency Frequency», «Heartbeat of Night City».
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: rocker
      title: Rocker Vanguard (2074)
      body: |
        - **Resonance Shredder Guitar** — гибридное оружие/инструмент с звуковыми волнами.
        - **Stagebreaker Armor** — броня, вызывающая «Fan Shield» и усиливающая влияние на NPC.
        - **Echo Sync Larynx** — имплант с усилением речевого воздействия и музыкальных дебаффов.
        - **Цепочка выдачи:** «Encore of Liberty», «Soundcheck Revolution», «Afterlife Anthem».
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: fixer
      title: Fixer Ghostbroker (2058)
      body: |
        - **Silent Ledger** — интегратор-пистолет с маркерами для удалённого взлома финансовых систем.
        - **Wiretap Suit** — костюм для дипломатии и скрытых операций.
        - **Contract Weave Cortex** — имплант «живых» контрактов, баффящих союзников.
        - **Цепочка выдачи:** «Brokered Shadows», «Double Bind», «Ghostbroker Accord».
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: corpo
      title: Corpo Handler (2066)
      body: |
        - **Executive Verdict** — flechette SMG, влияющая на корпоративную репутацию.
        - **Boardroom Bulwark** — броня-командный экзоскелет с защитой союзников.
        - **Compliance Spine** — имплант для управления подразделениями и дронами.
        - **Цепочка выдачи:** «Corporate Schism», «Hostile Negotiations», «Executive Summit».
      mechanics_links:
        - mechanics/economy/economy-investments.yaml
        - mechanics/world/events/global-events-2020-2093.yaml
      assets: []
    - id: edge_priest
      title: Edge Priest (2078)
      body: |
        - **Ritual Dawn** — netblade с цифровыми проклятиями.
        - **Chorus of Wires** — доспех с защитой от психических атак.
        - **Eclipse Psalm Node** — имплант цифровой литургии для усиления группы.
        - **Цепочка выдачи:** «Litany of Sparks», «Midnight Vigil», «Eclipse Mass».
      mechanics_links:
        - mechanics/combat/combat-cyberspace.yaml
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: artifacts
      title: Артефактные эволюции (2080+)
      body: |
        Артефактные версии доступны после выполнения сезонных условий: цифровые ренессансы, корпоратные восхождения и события
        осады. Каждое улучшение фиксируется в economy-service через `evolution_path` и таблицу `artifact_unlocks`, а также
        влияет на сезонные награды. Примеры: «Blackwire Seeker // Liminal» (2084) с дополнительным слотом демона, «Ironheart
        Gauss // Titanfall Apex» (2082) с пробитиями экзоскелетов, «Pulse Vitae // Phoenix» (2086) с возможностью resurrect.
      mechanics_links:
        - mechanics/economy/economy-expansion-summary.yaml
        - mechanics/progression/progression-attributes.yaml
      assets: []
    - id: economy
      title: Экономические требования и метрики
      body: |
        Каталог вводит метки `class-tag`, `class_unlock_level`, `story_arc`, `faction_requirement`, `release_year` и
        `evolution_path`. Предметы являются non-tradable вне соответствующей фракции, что поддерживает уникальные билды.
        Следующие шаги: синхронизировать с деревом progression, подготовить задания в `04-narrative` и описать API
        `/equipment/class-iconic` с фильтрами по ключевым полям.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
        - mechanics/economy/economy-production-chains.yaml
      assets: []
