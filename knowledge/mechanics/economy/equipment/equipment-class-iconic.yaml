summary:
  problem: Требуется свести культовые классовые сеты в единый каталог с лором, цепочками выдачи и экономическими полями для API.
  goal: Зафиксировать состав предметов по классам, сценарии получения и требования к сезонным эволюциям.
  essence: Каталог описывает девять классовых комплектов, их сюжетные цепочки, апгрейды до артефактного уровня и требования к экономике.
  key_points:
    - Каждый класс получает оружие, броню и имплант с уникальными механиками.
    - Цепочки выдачи состоят из трёх миссий с привязкой к фракциям и сезонам.
    - Артефактные эволюции 2080+ требуют выполнения сезонных условий и фиксируются в API.
content:
  sections:
    - id: overview
      title: Обзор классовых сетов
      body: |
        Каталог охватывает девять классов NECPGAME: Netrunner, Solo, Techie, Nomad Pathfinder, Medtech, Rocker Vanguard,
        Fixer Ghostbroker, Corpo Handler и Edge Priest. Каждый сет включает оружие, броню и имплант, ориентированные на
        позднюю среднюю прогрессию. Разблокировка происходит через уникальные сюжетные цепочки и синхронизируется с сезонным
        расписанием. Предметы стартуют с редкости Legendary и имеют путь эволюции до Artifact.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: netrunner
      title: Netrunner (2065)
      body: |
        ## Лор и контекст
        
        Netrunner — это хакеры киберпространства, которые проникают в сети корпораций и защищают Blackwall от ИИ-угроз. Их культовый сет создан в эпоху цифрового ренессанса, когда NetWatch усилил контроль над киберпространством, а хакеры искали способы обойти ограничения.
        
        ## Предметы
        
        - **Blackwire Seeker** — smart SMG с самонаведением и усилением критического урона по подключённым целям.
          *Лор:* Оружие создано легендарным хакером, который встроил в SMG систему отслеживания сетевых подключений. Каждая пуля содержит микрочип, который синхронизируется с кибердекой и находит уязвимости в защите целей.
        
        - **Ghostlink Cloak** — фазовый костюм, снижающий заметность в сетевых хабах при запуске демонов.
          *Лор:* Костюм создан из экспериментального материала, который взаимодействует с сетевой инфраструктурой. При активации демонов костюм создаёт фазовый сдвиг, делая носителя невидимым для систем наблюдения.
        
        - **Neural Overclock Matrix** — имплант с удвоением пропускной способности кибердеки и протоколом «Quad Branch».
          *Лор:* Имплант разработан в секретных лабораториях NetWatch для элитных агентов. Позволяет одновременно запускать четыре демона, что раньше считалось невозможным из-за ограничений человеческого мозга.
        
        ## Цепочка выдачи
        
        **«Ghost Trace»** — первая миссия, где игрок должен проследить цифровой след легендарного хакера через заброшенные серверы.
        
        **«Daemon Waltz»** — вторая миссия, требующая синхронизации с NetWatch для доступа к защищённым данным.
        
        **«Four Ports Protocol»** — финальная миссия, где игрок должен синхронизироваться с NetWatch Ægis и получить доступ к культовому сету.
      mechanics_links:
        - mechanics/combat/combat-hacking-networks.yaml
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: solo
      title: Solo (2048)
      body: |
        ## Лор и контекст
        
        Solo — это профессиональные бойцы, наёмники и телохранители Night City. Их культовый сет создан в эпоху корпоративных войн, когда Militech и Arasaka сражались за контроль над городом. Сет символизирует непоколебимость и преданность делу.
        
        ## Предметы
        
        - **Ironheart Gauss** — рельсовая винтовка Militech с нарастающим уроном при непрерывном огне.
          *Лор:* Оружие названо в честь легендарного Solo, который выстоял против целого отряда корпоративных наёмников. Винтовка использует технологию рельсового ускорителя, которая накапливает энергию при каждом выстреле, увеличивая урон.
        
        - **Titanfall Carapace** — экзоскелет, способный трансформироваться в укрытие и активировать «Siege Sync».
          *Лор:* Экзоскелет создан для осадных операций. При активации «Siege Sync» экзоскелет трансформируется в мобильное укрытие, защищающее союзников и создающее тактическое преимущество в бою.
        
        - **Reflex Apex Node** — имплант, добавляющий дополнительный откат боевых умений.
          *Лор:* Имплант разработан для элитных Solo, которые должны действовать быстрее и эффективнее обычных бойцов. Ускоряет нервные импульсы, позволяя использовать боевые умения чаще.
        
        ## Цепочка выдачи
        
        **«Firewall Breach»** — первая миссия, где игрок должен прорваться через корпоративную оборону.
        
        **«Blood Oath»** — вторая миссия, требующая доказательства преданности и выполнения клятвы.
        
        **«Siege of Hollow Pier»** — финальный рейд, где игрок должен возглавить осаду укреплённой позиции и получить культовый сет.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: techie
      title: Techie (2056)
      body: |
        ## Лор и контекст
        
        Techie — это инженеры и изобретатели, которые создают и ремонтируют технологии Night City. Их культовый сет создан в эпоху технологического бума, когда новые изобретения появлялись каждый день, а инженеры искали способы улучшить свои инструменты.
        
        ## Предметы
        
        - **Forge Wrench MK-0** — многорежимный инструмент с дебаффом «Circuit Jam».
          *Лор:* Первый инструмент, созданный легендарным инженером, который объединил функции гаечного ключа, паяльника и мультитула. При использовании может создавать электромагнитные помехи, выводя из строя электронику врагов.
        
        - **Patchwork Utility Rig** — модульная броня с ускорением ремонта и поддержкой дронов.
          *Лор:* Броня создана из различных модулей, которые можно менять в зависимости от задачи. Встроенные инструменты ускоряют ремонт оборудования, а специальные крепления позволяют нести дополнительных дронов.
        
        - **Drone Conductor Spine** — имплант для управления дополнительными дронами и синхронизации их целей.
          *Лор:* Имплант разработан для инженеров, которые работают с дронами. Позволяет одновременно управлять несколькими дронами и синхронизировать их действия, создавая слаженную команду помощников.
        
        ## Цепочка выдачи
        
        **«Broken Circuits»** — первая миссия, где игрок должен починить критически важную систему.
        
        **«Assembly Line Blues»** — вторая миссия, требующая оптимизации производственной линии.
        
        **«Masterpiece Protocol»** — финальная миссия, где игрок должен создать уникальное изобретение и получить культовый сет.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: nomad
      title: Nomad Pathfinder (2052)
      body: |
        ## Лор и контекст
        
        Nomad Pathfinder — это проводники пустошей, которые знают каждую тропу и каждую опасность Badlands. Их культовый сет создан в эпоху климатических аномалий, когда пустоши стали ещё более опасными, а номады искали способы выжить и помочь другим.
        
        ## Предметы
        
        - **Dustwind Longbow** — плазменный лук, создающий песчаные штормы.
          *Лор:* Лук создан из материалов, найденных в эпицентре климатической аномалии. При выстреле создаёт локальные песчаные штормы, которые ослепляют врагов и создают укрытие для номада.
        
        - **Stormrunner Duster** — плащ, защищающий от климатических аномалий и усиливающий транспорт.
          *Лор:* Плащ соткан из специального материала, который адаптируется к климатическим условиям. Защищает от экстремальных температур, радиации и штормов, а также усиливает характеристики транспортных средств.
        
        - **Sandstream Adrenal Mesh** — имплант накопления энергии для ускорения или щита.
          *Лор:* Имплант разработан для номадов, которые должны быть готовы к любым опасностям пустошей. Накапливает кинетическую энергию от движения и может использовать её для временного ускорения или создания защитного поля.
        
        ## Цепочка выдачи
        
        **«Desert Echoes»** — первая миссия, где игрок должен найти потерянный караван в пустошах.
        
        **«Stormcaller»** — вторая миссия, требующая выживания в климатической аномалии.
        
        **«Pathfinder Rite»** — финальная миссия, где игрок должен проложить новый путь через опасные территории и получить культовый сет.
