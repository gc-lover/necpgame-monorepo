        - **Eclipse Psalm Node** — имплант цифровой литургии для усиления группы.
          *Лор:* Имплант разработан для священников, которые хотят усилить свою духовную силу. Создаёт цифровую литургию, которая усиливает группу и защищает от тёмных сил киберпространства.
        
