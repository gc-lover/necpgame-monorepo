      assets: []
    - id: medtech
      title: Medtech (2060)
      body: |
        ## Лор и контекст
        
        Medtech — это врачи и медики, которые лечат раны и устанавливают импланты в Night City. Их культовый сет создан в эпоху медицинских прорывов, когда новые технологии лечения спасали жизни, а медики искали способы помочь большему количеству людей.
        
        ## Предметы
        
        - **Pulse Vitae Pistol** — переключаемое оружие с боевыми и лечебными нанитами.
          *Лор:* Оружие создано медиком, который понял, что иногда нужно защищать пациентов силой. Пистолет может переключаться между боевым и лечебным режимами, используя наниты для нанесения урона или восстановления здоровья.
        
        - **Aegis Care Shell** — броня с автоподдержкой жизненных показателей группы.
          *Лор:* Броня оснащена медицинскими датчиками и автоматическими инъекторами. Отслеживает состояние здоровья союзников и автоматически вводит лекарства при необходимости, поддерживая группу в бою.
        
        - **Bioharmonic Field Core** — имплант, снижающий humanity load при лечении имплантированных союзников.
          *Лор:* Имплант разработан для медиков, которые часто работают с киберимплантами. Создаёт биогармоническое поле, которое снижает психологическую нагрузку при лечении и уменьшает риск потери человечности.
        
        ## Цепочка выдачи
        
        **«First Do No Harm»** — первая миссия, где игрок должен спасти жизнь в критической ситуации.
        
        **«Emergency Frequency»** — вторая миссия, требующая организации массовой медицинской помощи.
        
        **«Heartbeat of Night City»** — финальная миссия, где игрок должен доказать свою преданность делу медицины и получить культовый сет.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: rocker
      title: Rocker Vanguard (2074)
      body: |
        ## Лор и контекст
        
        Rocker Vanguard — это музыканты и артисты, которые используют своё искусство для влияния на массы и борьбы с системой. Их культовый сет создан в эпоху культурной революции, когда музыканты стали голосом протеста и символом свободы.
        
        ## Предметы
        
        - **Resonance Shredder Guitar** — гибридное оружие/инструмент с звуковыми волнами.
          *Лор:* Гитара создана легендарным рокером, который понял, что музыка может быть оружием. Гитара может создавать звуковые волны, которые оглушают врагов и вдохновляют союзников, превращая концерт в битву.
        
        - **Stagebreaker Armor** — броня, вызывающая «Fan Shield» и усиливающая влияние на NPC.
          *Лор:* Броня создана для выступлений на опасных площадках. При активации создаёт «Fan Shield» — защитное поле из энергии фанатов, которое защищает рокера и усиливает его влияние на окружающих.
        
        - **Echo Sync Larynx** — имплант с усилением речевого воздействия и музыкальных дебаффов.
          *Лор:* Имплант разработан для музыкантов, которые хотят усилить воздействие своего голоса. Усиливает речевое воздействие и позволяет создавать музыкальные дебаффы, которые влияют на эмоции и поведение врагов.
        
        ## Цепочка выдачи
        
        **«Encore of Liberty»** — первая миссия, где игрок должен организовать концерт протеста.
        
        **«Soundcheck Revolution»** — вторая миссия, требующая использования музыки для влияния на массы.
        
        **«Afterlife Anthem»** — финальная миссия, где игрок должен выступить в легендарном клубе Afterlife и получить культовый сет.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: fixer
      title: Fixer Ghostbroker (2058)
      body: |
        ## Лор и контекст
        
        Fixer Ghostbroker — это посредники и брокеры, которые организуют сделки и сводят нужных людей. Их культовый сет создан в эпоху финансовых войн, когда фиксеры стали ключевыми игроками в подпольной экономике Night City.
        
        ## Предметы
        
        - **Silent Ledger** — интегратор-пистолет с маркерами для удалённого взлома финансовых систем.
          *Лор:* Оружие создано фиксером, который понял, что информация — это валюта. Пистолет может взламывать финансовые системы и создавать маркеры для отслеживания сделок, превращая каждую встречу в возможность для бизнеса.
        
        - **Wiretap Suit** — костюм для дипломатии и скрытых операций.
          *Лор:* Костюм создан для фиксеров, которые должны быть незаметными и влиятельными одновременно. Оснащён скрытыми устройствами для прослушивания и записи разговоров, а также технологиями для дипломатии и переговоров.
        
        - **Contract Weave Cortex** — имплант «живых» контрактов, баффящих союзников.
          *Лор:* Имплант разработан для фиксеров, которые хотят усилить свои сделки. Создаёт «живые» контракты, которые автоматически баффят союзников при выполнении условий, превращая бизнес в боевое преимущество.
        
        ## Цепочка выдачи
        
        **«Brokered Shadows»** — первая миссия, где игрок должен организовать сложную сделку в тени.
        
        **«Double Bind»** — вторая миссия, требующая балансирования между конфликтующими сторонами.
        
        **«Ghostbroker Accord»** — финальная миссия, где игрок должен заключить легендарную сделку и получить культовый сет.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: corpo
      title: Corpo Handler (2066)
      body: |
        ## Лор и контекст
        
        Corpo Handler — это корпоративные агенты и менеджеры, которые работают на крупные корпорации и управляют ресурсами. Их культовый сет создан в эпоху корпоративных войн, когда Arasaka, Militech и другие корпорации сражались за власть и влияние.
        
        ## Предметы
        
        - **Executive Verdict** — flechette SMG, влияющая на корпоративную репутацию.
          *Лор:* Оружие создано для корпоративных агентов, которые должны действовать эффективно и безжалостно. Каждый выстрел влияет на корпоративную репутацию, превращая бой в политический акт.
        
        - **Boardroom Bulwark** — броня-командный экзоскелет с защитой союзников.
          *Лор:* Броня создана для корпоративных лидеров, которые должны защищать свои команды. Экзоскелет усиливает физические возможности и создаёт защитное поле для союзников, превращая лидера в щит для команды.
        
        - **Compliance Spine** — имплант для управления подразделениями и дронами.
          *Лор:* Имплант разработан для корпоративных менеджеров, которые должны управлять большими командами. Позволяет контролировать подразделения и дроны, создавая слаженную команду исполнителей.
        
        ## Цепочка выдачи
        
        **«Corporate Schism»** — первая миссия, где игрок должен разобраться в корпоративном конфликте.
        
        **«Hostile Negotiations»** — вторая миссия, требующая ведения переговоров под давлением.
        
        **«Executive Summit»** — финальная миссия, где игрок должен принять участие в корпоративном саммите и получить культовый сет.
      mechanics_links:
