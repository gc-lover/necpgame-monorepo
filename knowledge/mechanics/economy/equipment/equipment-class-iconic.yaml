    - id: edge_priest
      title: Edge Priest (2078)
      body: |
        ## Лор и контекст
        
        Edge Priest — это духовные лидеры киберпространства, которые ищут смысл в цифровом мире и помогают другим найти свой путь. Их культовый сет создан в эпоху цифрового ренессанса, когда люди искали духовность в технологиях, а священники адаптировали древние ритуалы к новому миру.
        
        ## Предметы
        
        - **Ritual Dawn** — netblade с цифровыми проклятиями.
          *Лор:* Меч создан священником, который понял, что духовность и технологии могут быть объединены. Меч может накладывать цифровые проклятия на врагов, превращая каждую атаку в ритуальный акт.
        
