summary:
  problem: Требовалось связать культовое снаряжение с историческими этапами мира и расписанием сезонных событий.
  goal: Зафиксировать появление легендарных предметов, условия разблокировки и ротацию, чтобы синхронизировать экономику, нарратив и live-ops.
  essence: Документ описывает восемь эпох, ключевые предметы каждой эпохи, таблицу доступности и обязательные метрики для сервисов.
  key_points:
    - Хронология охватывает 2020–2093 годы с привязкой к сюжетным аркам и корпоративным войнам.
    - Для каждой эпохи перечислены предметы, источники и требования.
    - Таблица доступности фиксирует год, категорию, корпорацию и условия разблокировки.
    - Метрики определяют поля `release_year`, `unlock_condition`, `faction_requirement`, `tier` и `season_rotation`.
content:
  sections:
    - id: eras_overview
      title: 'Этапы развития культового снаряжения'
      body: |
        Восемь эпох (Legacy Roots, Black Ice Rising, Night City Reforged, Chrome Frontiers, Neon Ascension, Digital Renaissance, Post-Wall Horizon, Quantum Edge) маркируют ключевые исторические события и ввод предметов.
        Каждая эпоха описывает связь с квестами, фракциями и режимами (PvE, PvP, Extract).
      mechanics_links:
        - mechanics/economy/equipment/equipment-catalog-manual.yaml
      assets: []
    - id: era_details
      title: 'Ключевые предметы по эпохам'
      body: |
        Legacy Roots включает Falcon Sandevistan Mk.V, Sovereign Twins и прототип Arasaka Kage Cloak; Black Ice Rising добавляет NetWatch Ægis (Beta) и Militech Ronin EX-L.
        Chrome Frontiers и Neon Ascension вводят Synwave Bow, Toxin Weave, Bulwark Auto-Turret, Mox Bloom Dress, Vector Null (Prototype) и Echo Beacon, а Digital Renaissance возвращает Rogue's Gambit и серийный Arasaka Kage Cloak.
      mechanics_links:
        - mechanics/economy/equipment/procedural-equipment-library.yaml
      assets: []
    - id: availability_table
      title: 'Таблица доступности предметов'
      body: |
        Таблица перечисляет 23 предмета с указанием категории, корпорации, года появления, способа разблокировки и примечаний (flashback, PvP season, контракт).
        Данные используются для заполнения полей economy-service и планирования сезонных ротаций.
      mechanics_links:
        - mechanics/economy/economy-expansion-summary.yaml
      assets: []
    - id: unlock_metrics
      title: 'Метрики и требования сервисов'
      body: |
        Экономический сервис хранит `release_year`, `sunset_year`, `unlock_condition`, `faction_requirement`, `tier` и `season_rotation`.
        Метрики определяют, какие предметы остаются legacy-only, какие требуют репутации (Arasaka ≥ 60, Mox ≥ 45) и как они возвращаются в событиях.
      mechanics_links:
        - mechanics/economy/loot-tables.yaml
      assets: []
    - id: narrative_alignment
      title: 'Согласование с нарративом'
      body: |
        Описаны связи с сюжетными арками «Пепел и Хром», Blackwall War, Quantum Edge и социальными цепочками Night City.
        Документ используется нарративной командой для планирования миссий и визуального сторителлинга.
      mechanics_links:
        - canon/lore/_03-lore/events/fifth-corporate-war-2085-2088.md
      assets: []
