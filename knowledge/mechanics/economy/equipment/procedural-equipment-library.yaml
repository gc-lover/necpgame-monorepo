summary:
  problem: Требовалось описать процедурную генерацию экипировки, чтобы объединить бренды, редкости и прогрессию игроков в единую библиотеку.
  goal: Сформировать каркас категорий, сигнатур корпораций, параметрических блоков и правил генерации, согласованных с экономикой и боевыми системами.
  essence: Документ задаёт таксономию предметов, корпоративные сигнатуры, стат-блоки, редкости, генеративный pipeline и аффиксные пулы.
  key_points:
    - Категории охватывают оружие, броню, кибернетику, поддержку и моды с учётом ресурсов и энергобюджета.
    - Корпоративные профили определяют сигнатуры, риски и совместимость с сетами.
    - Приведены базовые диапазоны характеристик для оружия, брони и киберсистем.
    - Описан пошаговый pipeline генерации, включая аффиксы, слоты и валидацию Heat/Humanity.
content:
  sections:
    - id: system_goals
      title: 'Цели библиотеки'
      body: |
        Процесс обеспечивает процедурное создание экипировки, согласованной с лором, экономикой и балансом PvE/PvP.
        Каталог служит источником для API, крафта и live-ops витрин.
      mechanics_links:
        - mechanics/economy/economy-expansion-summary.yaml
      assets: []
    - id: taxonomy
      title: 'Таксономия предметов'
      body: |
        Категории включают Weapons, Armor, Cyberware, Support Gear и Mods; каждая категория описывает роль, потребление ресурсов и взаимодействие с билдом.
        Каркас определяет слоты, энергобюджет, совместимость корпораций и ограничения по прогрессии.
      mechanics_links:
        - mechanics/economy/equipment/equipment-catalog-manual.yaml
      assets: []
    - id: corporate_signatures
      title: 'Корпоративные сигнатуры и риски'
      body: |
        Arasaka, Militech, Kang-Tao, Trauma Team, Zetatech, Tsunami, Biotechnica, Mox и авторский NeurON Forge имеют уникальные профили, влияющие на эффекты и ограничения.
        Сигнатуры задают бонусы, побочные эффекты и сетовые триггеры при смешении брендов.
      mechanics_links:
        - mechanics/economy/equipment/equipment-iconic-timeline.yaml
      assets: []
    - id: stat_blocks
      title: 'Параметрические блоки'
      body: |
        Для оружия описаны damage-per-shot, fire-rate, accuracy, stability, penetration и tech-amp; для брони — mitigation, resistances, stealth-index, energy-buffer и humanity-load.
        Cyberware и поддержка используют параметры slot-capacity, active-cooldown, energy-draw, sync-bonus и software-layer.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
      assets: []
    - id: rarity_progression
      title: 'Редкости и прогрессия'
      body: |
        Шесть градаций от Common до Artifact определяют веса выпадения, количество слотов и доступ к уникальным эффектам.
        Rare и выше требуют лицензий и привязаны к фракционным контрактам, а Artifact резервируется под сюжетные сценарии.
      mechanics_links:
        - mechanics/economy/loot-tables.yaml
      assets: []
    - id: generation_pipeline
      title: 'Pipeline процедурной генерации'
      body: |
        Этапы включают выбор контекста, каркаса, распределение статов, добавление сигнатуры бренда, генерацию аффиксов, назначение слотов, валидацию ограничений и сериализацию в сервис.
        Pipeline гарантирует, что предметы проходят проверки на перегрев, humanity и конфликтующие комбинации.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: affix_pools
      title: 'Пулы аффиксов и сетовые эффекты'
      body: |
        Аффиксы делятся на Offensive, Defensive, Utility, Network, Set Triggers и Exotic, каждый со своей совместимостью.
        Редкость определяет рейтинг аффиксов и ограничения по изменению типа урона или конфликтам брендов.
      mechanics_links:
        - mechanics/economy/equipment/equipment-catalog-manual.yaml
      assets: []
    - id: balancing_models
      title: 'Формулы балансировки'
      body: |
        Используются модели TTK-normalization, Heat Budget, Humanity Stress и Economy Value для контроля боевых и экономических показателей.
        Формулы интегрированы в economy-service и обеспечивают корректные подсказки для аналитики и торговых интерфейсов.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
      assets: []
    - id: mode_weights
      title: 'Весовые матрицы по режимам'
      body: |
        Матрицы для PvE Story, PvE Raid, PvP Arena, Extract Missions и Events определяют вероятность редкостей и позволяют live-ops управлять доступностью.
        Artifact категории активируются только сюжетными или сезонными триггерами.
      mechanics_links:
        - mechanics/economy/loot-tables.yaml
      assets: []
    - id: iconic_gear
      title: 'Культовое снаряжение'
      body: |
        Примеры Satori, Malorian Arms 3516b, Skippy v3.2 и других легендарок описывают сигнатуры, синергии и сценарии получения.
        Хронология появления и условия разблокировки синхронизированы с Iconic Equipment Timeline.
      mechanics_links:
        - mechanics/economy/equipment/equipment-iconic-timeline.yaml
      assets: []
