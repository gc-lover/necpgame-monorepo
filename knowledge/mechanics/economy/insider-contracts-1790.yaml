content:
  sections:
    - id: contracts
      title: "Генерация контрактов"
      body: |
        • Временные задания, награда — инсайд-токен.  
        • Таймеры на выполнение/использование токена.  
        • Квоты по фракциям/компаниям.
      mechanics_links: [ ]
      assets: [ ]
    - id: staking
      title: "Ставка на биржу"
      body: |
        • Использование токена: ставка на индекс фракции.  
        • Профит/риск: вероятность 40–70% профита, 10–25% расследования.  
        • Расследование → репутация-, штраф, заморозка средств.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-abuse
      title: "Анти-абуз и лимиты"
      body: |
        • Лимиты токенов в инвентаре/день, повторяющиеся контракты блокируются.  
        • Логи и проверка повторов; AI-анализ аномалий.  
        • Стоимость участия растёт при частом использовании.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • contracts_issued/completed, tokens_used, profit_events, investigations.  
        • rep_delta, freezes, anomaly_flags.  
        • Цели: риск-прибыль сбалансирован, расследования заметны.
      mechanics_links: [ ]
      assets: [ ]
