summary:
  problem: "Нужно зафиксировать структуру документации по бирже акций и статус микрофич."
  goal: "Создать оглавление для десяти подсистем биржи и указать их назначение и готовность."
  essence: "Документ служит индексом микрофич: обзор, акции корпораций, торговля, дивиденды, события и интеграции."
  key_points:
    - "Перечислены 10 микрофич с ссылками на отдельные документы."
    - "Структура чтения: обзор → тематические документы → интеграция."
    - "Статус проработки отражён чеклистом."
    - "Указаны связи с аукционом, рынком игроков и мировыми событиями."
content:
  sections:
    - id: description
      title: "Описание и принципы"
      body: |
        Биржа акций поддерживает торговлю корпоративными бумагами, дивиденды и реакцию на мировые события. Одна микрофича
        описывает одну бизнес-функцию, что обеспечивает модульность и соблюдение SOLID.
      mechanics_links:
        - mechanics/economy/stock-exchange/README.yaml
      assets: []
    - id: microfeatures
      title: "Список микрофич"
      body: |
        1. `stock-exchange-overview.md` — концепция биржи.
        2. `stock-corporations.md` — корпорации, типы акций, IPO.
        3. `stock-trading.md` — исполнение ордеров и комиссии.
        4. `stock-dividends.md` — расчёт и выплаты дивидендов.
        5. `stock-events.md` — влияние событий на цены.
        6. `stock-indices.md` — индексы и методики расчёта.
        7. `stock-analytics.md` — аналитика, P/E и теханализ.
        8. `stock-advanced.md` — short selling, margin, деривативы (Post-MVP).
        9. `stock-protection.md` — защита от манипуляций и инсайда.
        10. `stock-integration.md` — интеграция с квестами, фракциями и событиями.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: status
      title: "Статус проработки"
      body: |
        - Структура определена.
        - Документы не созданы (0/10).
        - Review и API-постановка ожидают наполнения.
      mechanics_links:
        - mechanics/economy/stock-exchange/README.yaml
      assets: []
    - id: reading-guide
      title: "Гид по чтению"
      body: |
        Для полного понимания: начать с обзора, затем читать остальные документы в любом порядке, завершить интеграцией.
        Для быстрого старта: обзор → корпорации → торговля.
      mechanics_links:
        - mechanics/economy/stock-exchange/README.yaml
      assets: []
    - id: related
      title: "Связанные системы"
      body: |
        Индекс ссылается на аукцион, рынок игроков, общий обзор экономики, социальные механики и мировые события.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
