summary:
  problem: Необходимо детализировать управление волатильностью на фондовой бирже для
    создания полноценной финансовой системы.
  goal: Описать технические аспекты, баланс и игровые механики управление волатильностью
    на фондовой бирже.
  essence: Управление волатильностью на фондовой бирже
  key_points:
  - Технические требования к реализации
  - Баланс и игровой дизайн
  - Экономические последствия
  - Влияние на игровой опыт
