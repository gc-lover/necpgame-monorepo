trading_mechanics:
  order_types:
  - type: market_order
    description: Ордер на немедленное исполнение по лучшей доступной цене
    use_case: быстрая торговля
    advantages: гарантированное исполнение
    disadvantages: неизвестная цена исполнения
  - type: limit_order
    description: Ордер на исполнение только по указанной или лучшей цене
    use_case: контроль цены
    advantages: известная максимальная цена
    disadvantages: может не исполниться
  - type: stop_order
    description: Ордер, активирующийся при достижении триггерной цены
    use_case: ограничение убытков
    advantages: автоматическая защита
    disadvantages: может исполниться по худшей цене
  - type: stop_limit_order
    description: Комбинация стоп-ордера и лимитного ордера
    use_case: точный контроль цены
    advantages: лучший контроль исполнения
    disadvantages: сложнее в настройке
  trading_sessions:
    pre_market:
      hours: 04:00-09:30
      features: limited_trading
    regular_hours:
      hours: 09:30-16:00
      features: full_liquidity
    after_hours:
      hours: 16:00-20:00
      features: reduced_liquidity
    extended_hours:
      hours: 20:00-04:00
      features: limited_access
  trading_fees:
    commission_structure:
      retail_investor: 0.5% per trade
      institutional_investor: 0.1% per trade
      high_frequency_trader: 0.01% per trade
      market_maker: 0% (rebates available)
    fee_tiers:
    - tier: bronze_tier
      monthly_volume: <$100k
      fee_rate: 0.5%
    - tier: silver_tier
      monthly_volume: $100k-$1M
      fee_rate: 0.3%
    - tier: gold_tier
      monthly_volume: $1M-$10M
      fee_rate: 0.1%
    - tier: platinum_tier
      monthly_volume: '>$10M'
      fee_rate: 0.05%
