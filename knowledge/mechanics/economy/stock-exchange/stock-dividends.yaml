summary:
  problem: Нужно формализовать механику дивидендов, чтобы обеспечить пассивный доход игрокам и интеграцию с сервисами.
  goal: Описать частоту, формулы, жизненный цикл, API и реинвестирование дивидендов.
  essence: Корпоративные выплаты рассчитываются по прибыльности, распределяются по расписанию, поддерживают DRIP и налоговый учёт.
  key_points:
    - Квартальные и годовые графики выплат определяют ключевые даты.
    - Таблицы расписаний и выплат фиксируют суммы, статусы и DRIP.
    - REST API и события обеспечивают настройку, мониторинг и налоговую отчётность.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Дивиденды предоставляют игрокам пассивный доход и усиливают долгосрочные инвестиции. Документ описывает частоту выплат, формулы и взаимодействие с сервисами.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-exchange-overview.yaml
      assets: []
    - id: dividend_basics
      title: Основы дивидендов
      body: |
        Дивиденды могут быть фиксированными или переменными, зависят от прибыли корпорации и числа акций у игрока. Примеры иллюстрируют расчёт выплат и различия между Preferred и Common stock.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
      assets: []
    - id: schedules
      title: Графики и ключевые даты
      body: |
        Документирует квартальные и годовые графики, определяет declaration, ex-dividend, record и payment даты. Поясняется влияние ex-date на право получения и ценовую динамику.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-integration.yaml
      assets: []
    - id: payout_flow
      title: Выплаты и интерфейсы
      body: |
        Платёжный цикл автоматически распределяет средства, уведомляет игроков и предоставляет UI-квитанции. DRIP позволяет реинвестировать дивиденды по условиям игрока.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-protection.yaml
      assets: []
    - id: data_model
      title: Структуры данных
      body: |
        Таблицы `dividend_schedules` и `dividend_payments` содержат частоту, даты, статусы, DRIP настройки и истории выплат. Индексы поддерживают выборки по корпорациям и игрокам.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-indices.yaml
      assets: []
    - id: api
      title: API, события и налоги
      body: |
        REST эндпоинты обслуживают расписание, историю, DRIP и админ-операции. Шина `economy.dividends.*` информирует сервисы о ключевых стадиях выплаты. Налоговые удержания и отчётность реализованы через `tax-service`.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
      assets: []
    - id: examples
      title: Примеры сценариев
      body: |
        Приведены кейсы регулярных квартальных выплат, специальных дивидендов и компаундинга при DRIP, демонстрирующие жизненный цикл и выгоды игроков.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-corporations-compact.yaml
      assets: []
