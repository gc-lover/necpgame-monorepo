summary:
  problem: "Временное дрожание хитбокса снижает шанс попадания, но свой прицел плавает."
  goal: "Определить амплитуду/частоту, длительность, уровни, штраф к точности, кд и контрплей."
  essence: "Дрожащий хитбокс: врагам сложнее попасть, но твой прицел плавает; 2 уровня силы; стабилизаторы/ИИ предикт — контрплей."
content:
  sections:
    - id: parameters
      title: "Параметры"
      body: |
        • Амплитуда jitter 0.12–0.18 м, частота 3–5 Гц (lvl1); 0.2–0.28 м, 5–7 Гц (lvl2).  
        • Длительность 6–9с; кд 40–55с.  
        • В PvP длительность -1с.
      mechanics_links: [ ]
      assets: [ ]
    - id: penalties
      title: "Штрафы"
      body: |
        • Своя точность -10% (lvl1) / -18% (lvl2), отдача +6–10%.  
        • ADS sway усиливается.  
        • Не влияет на сплэш/aoe.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • Стабилизаторы снижают jitter на 30–40%.  
        • Предиктивные ИИ противники игнорируют часть эффекта.  
        • Анти-анома поля гасят эффект.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • jitters_used, hitrate_against, hitrate_self, pvp_vs_pve_split.  
        • stabilizer_usage, level2_pick_rate.  
        • Цели: ощутимая защита, но штраф к собственному aim.
      mechanics_links: [ ]
