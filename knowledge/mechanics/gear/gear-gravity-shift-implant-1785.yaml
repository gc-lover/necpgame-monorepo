title: Вертикалка — имплант «грави-сдвиг» (TECH+INT/AGI/END)
# Issue: #1785
summary:
  goal: Краткий конус пониженной гравитации; сила эффекта от TECH+INT, дистанция от AGI, перегрев смягчает END.
params:
  cone_angle_deg: 45
  cone_range_m: 10 + 0.1 * AGI
  gravity_scale: 0.55 - 0.004 * (TECH + INT)
  duration_s: 4.5
  cooldown_s: 18
heat:
  gain: 20 - 0.2 * END
  overheat_threshold: 80
  overheat_penalty: self_stun 1.5 s
energy_cost: 22
risk:
  enemies_inside: также получают low-grav (тактический минус)
  projectile_arc: меняет баллистику — требует адаптации
telemetry:
  - metric: gravity_shift_uses
    desc: применения, дистанция, классы статов
  - metric: gravity_shift_overheat
    desc: перегревы и станы
  - metric: gravity_shift_jumps
    desc: средняя дальность прыжков под эффектом
edge_cases:
  - anti_abuse: повторный каст <5 с после конца эффекта запрещён
  - coop: эффект не стакается с чужим имплантом; берётся лучший gravity_scale
  - minors: пониженная яркость эффекта

