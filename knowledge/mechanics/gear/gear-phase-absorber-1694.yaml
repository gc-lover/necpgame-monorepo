summary:
  problem: "Нужно снаряжение, игнорирующее один выстрел каждые 45с, но заряжающееся при 10с без атаки."
  goal: "Задать таймеры, типы урона, штрафы и контрплей."
  essence: "Игнор 1 выстрела/45с; заряд при 10с не-атаки; ограничение типов урона и контрплей через DoT/продолжительный урон."
content:
  sections:
    - id: mechanics
      title: "Механика"
      body: |
        • Игнор следующего входящего выстрела/удар снаряда; перезаряд 45с.  
        • Заряд накапливается только если игрок не атакует 10с подряд.  
        • Игнор не работает против DoT/аоe-тик; только первый попадший снаряд.
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "Баланс/ограничения"
      body: |
        • Не блокирует мехудары/молниеносные серийные тики (берёт один тик).  
        • При срабатывании даёт -5% урона на 4с (компенсация).  
        • В PvP: игнор уменьшен (блок только до 80 урона).
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • До-тики/DoT/аоe пробивают; спам мелких попаданий снимает игнор.  
        • Вывести из боя — сбить заряд.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • procs, damage_blocked, pvp_vs_pve_split.  
        • downtime_until_charge, dot_bypass_rate.  
        • Цели: не более 1 спасения/45с, читаемый контрплей.
      mechanics_links: [ ]
      assets: [ ]
