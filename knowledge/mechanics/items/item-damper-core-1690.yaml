summary:
  problem: "На 5с убирает весь визуальный recoil, но режет урон на 40%."
  goal: "Определить активацию, кд, стоимость/энергию, точные штрафы, контрплей."
  essence: "Активируемый мод: recoil=0 на 5с, урон -40%; кд и энергия ограничивают спам."
content:
  sections:
    - id: parameters
      title: "Параметры"
      body: |
        • Длительность 5с; кд 28–36с.  
        • Энергия/стоимость: 18–24 ед или редкий ресурс.  
        • Урон -40% в окне; не влияет на спред/базовую точность.
      mechanics_links: []
      assets: []
    - id: balance
      title: "Баланс"
      body: |
        • В PvP штраф урона -50% для честности.  
        • Не отменяет sway/дрожание при движении.  
        • Стака с другими баффами? Нет, уникальный слот.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей"
      body: |
        • Игрок уязвим по DPS; антимоды могут добавить микро-кач.  
        • Кд длиннее в PvP при многократном использовании.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • activations, dps_delta, pvp_vs_pve_usage, kill_rate_during_window.  
        • energy_spent, accuracy_gain.  
        • Цели: ощутимый контроль отдачи, явная цена по DPS.
      mechanics_links: []
      assets: []
