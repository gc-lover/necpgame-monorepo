summary:
  problem: "Маяк притягивает редких дронов, создаёт мини-рейд с шансом редкого лута."
  goal: "Определить радиус, таймер отклика, волны, стоимость/редкость, награды и контрплей."
  essence: "Установи маяк → через таймер прилетают волны редких дронов; риск роя, награда редкий лут; маяк можно сломать/взломать."
content:
  sections:
    - id: parameters
      title: "Параметры"
      body: |
        • Радиус агра 35–50 м.  
        • Время отклика первой волны 25–40с; 2–3 волны.  
        • Время жизни маяка 4–6 мин или до разрушения.
      mechanics_links: []
      assets: []
    - id: balance
      title: "Баланс"
      body: |
        • Стоимость/редкость высокая; лимит 1 маяк в инвентаре.  
        • Награды: шанс редкого лута в волнах, финальный ящик.  
        • Риск: рой может убить неподготовленного; смерть — потеря части лута.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей"
      body: |
        • Маяк можно разрушить или взломать, чтобы украсть агро.  
        • Патрули/другие игроки могут его сломать.  
        • Сигнал заметен (аудио/визуал) в радиусе.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • beacons_used, waves_cleared, rare_loot_awarded, beacon_destroys.  
        • pvp_interference_events, deaths_during_waves.  
        • Цели: высокий риск/награда, читаемый контрплей.
      mechanics_links: []
      assets: []
