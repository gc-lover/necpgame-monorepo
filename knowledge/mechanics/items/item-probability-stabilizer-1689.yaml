    - id: trigger
      title: "Триггер"
      body: |
        • Авто при детекте крита/осечки; можно выключить в настройках.  
        • Один заряд; кулдаун перезарядки 20–30 мин.  
        • Не работает при 0 энергии/ресурса.
      mechanics_links: []
      assets: []
    - id: balance
      title: "Баланс/стоимость"
      body: |
        • Стоимость/редкость высокая; крафт из редких компонентов.  
        • После срабатывания шанс критов = 0 на 10 мин (явный дебафф).  
        • PvP/PvE одинаково, чтобы избежать скрытых преимуществ.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • procs, crits_prevented, misfires_prevented.  
        • uptime_no_crits, pvp_vs_pve_usage.  
        • Цели: редкое спасение, цена — потеря критов.
