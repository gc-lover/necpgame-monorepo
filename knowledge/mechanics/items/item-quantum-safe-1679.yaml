summary:
  problem: "Нужен одноразовый откат инвентаря при смерти с риском коррапта редкого слота."
  goal: "Определить частоту записи, стоимость, кап слотов, шанс коррапта и ограничения."
  essence: "Записываешь инвентарь → смерть → можно откатить, но шанс коррапта редкого слота; ограничения на редкие предметы."
content:
  sections:
    - id: record
      title: "Запись и ограничения"
      body: |
        • Запись состояния раз в 20–30 мин, стоимость 800–1200 кред или редкий ресурс.  
        • Кап слотов: до 6 предметов, без квестовых/уник.  
        • Повторная запись стирает предыдущую.
      mechanics_links: []
      assets: []
    - id: restore
      title: "Откат и коррапт"
      body: |
        • При смерти можно откатить: шанс коррапта редкого слота 12–18%.  
        • Коррапт ломает предмет или лишает слот до конца сессии.  
        • Кд между откатами 60 мин.
      mechanics_links: []
      assets: []
    - id: limits
      title: "Лимиты и анти-абуз"
      body: |
        • Нельзя хранить прогресс-ресурсы; привязка к аккаунту.  
        • Логи использования; флаги подозрительных циклов.  
        • Shadow-ban наград при абузе.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • safes_recorded, restores_done, corrupt_events, slots_saved.  
        • rare_items_lost, abuse_flags.  
        • Цели: редкий спас, ощутимый риск коррапта.
      mechanics_links: []
      assets: []
