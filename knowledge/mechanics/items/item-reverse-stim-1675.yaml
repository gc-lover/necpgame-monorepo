summary:
  problem: "Баф урона растёт при потере HP; лечение во время баффа дороже и медленнее."
  goal: "Определить формулу роста урона по %HP, длительность, кд, штраф на лечение и контрплей."
  essence: "Берсерк-стим: меньше HP — выше урон; лечение дороже/медленнее; анти-берсерк дебаффы возможны."
content:
  sections:
    - id: damage
      title: "Рост урона"
      body: |
        • Урон +6% при HP <75%, +12% при <50%, +20% при <30%.  
        • Кап +28% при HP <15% (опасная зона).  
        • Бафф длится 18–24с; кд 120–150с.
      mechanics_links: []
      assets: []
    - id: healing
      title: "Лечение во время баффа"
      body: |
        • Стоимость лечения ×1.5, скорость -25% пока бафф активен.  
        • Реген стамины -10%.  
        • После баффа короткая усталость: -10% урон 8с.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей"
      body: |
        • Анти-берсерк дебафф снижает бонус наполовину.  
        • Подавление регена усиливает штраф.  
        • Не стакается с другими berserk-стимами.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • stims_used, damage_bonus_by_hp, deaths_during_buff.  
        • healing_cost_delta, anti_berserk_applied.  
        • Цели: TTK ощутимо падает при низком HP, риск смерти растёт.
      mechanics_links: []
      assets: []
