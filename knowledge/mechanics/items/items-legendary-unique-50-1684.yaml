content:
  sections:
    - id: principles
      title: "Принципы"
      body: |
        • 1 экземпляр/лигу, привязка к аккаунту, нет торговли.  
        • Скрытность: без UI, только косвенные эффекты/шумы.  
        • Сложные условия дропа, побочки обязательны.
      mechanics_links: []
      assets: []
    - id: triggers
      title: "Триггеры/дроп"
      body: |
        • Секретные ивенты/эннигмы/мировые состояния.  
        • Аудит владения, лог использования, анти-абуз флаги.  
        • Перезапуски лиги сохраняют уникальность (переролл владельца при рестарте).
      mechanics_links: []
      assets: []
    - id: examples
      title: "Примеры (1–50)"
      body: |
        • 1) Чёрный Эквалайзер: обнуляет броню, глушит HUD 3с.  
        • 2) Нуль-Каденс: телепорт пуль; промах = самостан.  
        • ... 50) Чёрный билет: одноразовый рес, потом -10% статов до конца лиги.  
        • Все позиции скрыты, с побочками/риск-подтверждениями.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия/анти-абуз"
      body: |
        • ownership_logs, uses, suspicious_flags, survival/kill impact.  
        • one_per_league_enforced.  
        • Цели: контроль штучности, баланс рисков, скрытый drop.
      mechanics_links: []
      assets: []
