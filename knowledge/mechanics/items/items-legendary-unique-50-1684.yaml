summary:
  problem: "Нужно описать пул 50 штучных скрытых уникалок (1 на лигу), триггеры, побочки, телеметрию и анти-абуз."
  goal: "Зафиксировать скрытность, штучность, условия дропа/владения, базовые параметры и телеметрию."
