summary:
  problem: "Нужен пул скрытых суперредких чипов/скиллов (1–5 на сервер), с секретными триггерами, моностат требованиями и сильными побочками."
  goal: "Зафиксировать принципы доступа, штучность, скрытность, побочные эффекты, телеметрию и анти-абуз."
  essence: "Скрытые хай-энд чипы: секретные триггеры, моностат билды, мощные эффекты и побочки; аудит и запрет торговли."
content:
  sections:
    - id: principles
      title: "Принципы"
      body: |
        • 1–5 экз/сервер, привязка к аккаунту, нет торговли.  
        • Скрыто: без UI/деревьев, только косвенные эффекты.  
        • Требуют экстремального вложения в один стат и цепочек-головоломок.
      mechanics_links: []
      assets: []
    - id: access
      title: "Доступ и триггеры"
      body: |
        • Секретные условия/эннигмы/мировые состояния; нет публичных подсказок.  
        • Таймер владения сезонный; переролл владельца при рестарте.  
        • Аудит владения/использования, флаги подозрительного поведения.
      mechanics_links: []
      assets: []
    - id: examples
      title: "Примеры"
      body: |
        • Сингулярный имплант силы (моностат STR, ломает укрытия, агро ИИ).  
        • Нуль-латентность (REF, bullet-time, запрет тяжёлой брони).  
        • ... Анти-ритуал (отмена мирового баффа, глобальный розыск 24ч).  
        • Все с побочками/рисками и хард требованиями.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия/анти-абуз"
      body: |
        • ownership_logs, uses, balance_impact, suspicious_flags.  
        • exclusivity_enforced, stat_requirements_met.  
        • Цели: сильные, но штучные; контролируем мету/абуз.
      mechanics_links: []
      assets: []
