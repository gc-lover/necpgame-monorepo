summary:
  problem: Необходима фиксированная точка входа в раздел игровых механик с указанием сервисов и структуры каталогов.
  goal: Описать распределение механик по микросервисам и директориям, чтобы упростить навигацию командам.
  essence: Документ связывает игровые подсистемы с их сервисами и папками репозитория, выступая индексом для глубокой документации.
  key_points:
    - Каталог механик поделен по микросервисам gameplay, economy, social и world.
    - Каждый сервис публикуется через единый продакшен-эндпоинт `https://api.necp.game/v1`.
    - Подкаталоги `combat/`, `progression/`, `economy/`, `social/`, `world/` содержат детальные документы.
content:
  sections:
    - id: introduction
      title: Назначение раздела
      body: |
        Раздел механик агрегирует описания всех игровых систем NECPGAME. Документ служит индексом и не содержит собственных
        спецификаций, но фиксирует распределение ответственности между сервисами и указывает связанные каталоги.
      mechanics_links:
        - mechanics/combat/combat-shooting.yaml
        - mechanics/world/bosses/world-bosses-blueprints.yaml
      assets: []
    - id: microservices
      title: Соответствие микросервисам
      body: |
        - **gameplay-service (8083):** боевые системы, прогрессия, PvP, матчмейкинг.
        - **economy-service (8085):** инвентарь, торговля, крафт, генерация лута.
        - **social-service (8084):** гильдии, отношения с NPC, соцсети, коммуникации.
        - **world-service (8086):** мировые события, рейды, управление территориями и синхронизация состояния.
        Все сервисы публикуются через `https://api.necp.game/v1` (HTTP) и `wss://api.necp.game/v1`, причём в OpenAPI
        спецификациях используется `info.x-microservice` для указания назначения.
      mechanics_links:
        - mechanics/combat/COMBAT-SYSTEM-EXPANSION-SUMMARY.yaml
        - mechanics/progression/classes-overview.yaml
        - mechanics/economy/economy-overview.yaml
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/world/world-bosses-catalog.yaml
      assets: []
    - id: structure
      title: Структура каталогов
      body: |
        - `combat/` — шутерная часть, экстракшн-режим, способности и импланты.
        - `progression/` — навыки, уровни, атрибуты и серверная реализация прогрессии.
        - `economy/` — торговля, крафт, валюты, инвентарь и связанные технические документы.
        - `social/` — гильдии, социальные механики, общение между игроками и NPC.
        - `world/` — события, рейды, билды мира и глобальное состояние.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
        - mechanics/progression/classes-abilities.yaml
        - mechanics/economy/economy-crafting.yaml
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
