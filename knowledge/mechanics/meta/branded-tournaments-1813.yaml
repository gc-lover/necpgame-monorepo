content:
  sections:
    - id: formats
      title: "Форматы и расписание"
      body: |
        • Режимы: арены 1v1/3v3/5v5, PvPvE экстракт, стелс-лига.  
        • Ротация брендов раз в неделю; сезонные темы.  
        • Промокоды креаторов в лобби/клиенте, проверка валидности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Призы (косметика)"
      body: |
        • Титулы, баннеры, скины арен, промоинтро; промокоды.  
        • Только косметика, без ресурсов/XP/статов.  
        • Таблицы наград по местам/бракетам и для участников.
      mechanics_links: []
      assets: []
    - id: fairness
      title: "Честность и модерация"
      body: |
        • Античит, анти-митинг, матчмейкинг по рейтингу.  
        • Модерация брендов/тем, NSFW-фильтр, блок рекламы за нарушения.  
        • Логи нарушений, дисквалификации, рестарт при DC <60 c (1 раз).
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • participation, viewers, promo_code_ctr, conversion_to_claim.  
        • violation_rate, dq_events, brand_rotation_stats.  
        • match_length, abandon_rate, стабильность матчей.
      mechanics_links: []
      assets: []
