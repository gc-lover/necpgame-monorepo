summary:
  problem: "Нужны платные сторилайны/пропуски с косметикой/титулами без ресурсов/XP."
  goal: "Определить структуру глав, награды, цену, длительность, анти-P2W и телеметрию."
  essence: "Нарративные пропуски дают лор + косметику, исключая бусты; превью наград и прозрачные цены."
  key_points:
    - "Главы/этапы, награды только косметика/титулы."
    - "Без ресурсов/XP/статов."
