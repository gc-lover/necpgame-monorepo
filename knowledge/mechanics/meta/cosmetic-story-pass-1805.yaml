content:
  sections:
    - id: structure
      title: "Структура пропуска"
      body: |
        • Главы с заданиями; награды — скины, трофеи, титулы.  
        • Временная доступность пропуска; продление не даёт бонусов.  
        • Нет ресурсов/XP/силы.
      mechanics_links: [ ]
      assets: [ ]
    - id: pricing
      title: "Цена и превью"
      body: |
        • Прозрачная цена, показ наград до покупки.  
        • Календарь сезонов/историй.  
        • Нет бустов/скидок, влияющих на силу.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-p2w
      title: "Anti-P2W"
      body: |
        • Жёсткий запрет ресурсов/XP/статов.  
        • Проверка наград на чистую косметику.  
        • Отдельный аудит контента.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • purchases, completions, reward_claims.  
        • drop_off_points, refund_rate, complaints.  
        • Цели: монетизация без влияния на баланс.
      mechanics_links: [ ]
      assets: [ ]
