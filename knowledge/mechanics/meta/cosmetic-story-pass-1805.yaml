summary:
  problem: "Нужны платные сторилайны/пропуски с косметикой/титулами без ресурсов/XP."
  goal: "Определить структуру глав, награды, цену, длительность, анти-P2W и телеметрию."
  essence: "Нарративные пропуски дают лор + косметику, исключая бусты; превью наград и прозрачные цены."
  key_points:
    - "Главы/этапы, награды только косметика/титулы."
    - "Без ресурсов/XP/статов."
    - "Превью наград, длительность, цена."
    - "Телеметрия покупок/завершений."
content:
  sections:
    - id: pass_structure
      title: "Структура пропуска"
      body: |
        ### Формат пропуска
        • **Нарративная основа**: Каждая глава раскрывает часть истории мира
        • **Прогрессивные награды**: Награды разблокируются по мере продвижения
        • **Временные рамки**: Ограниченная доступность (обычно 2-3 месяца)
        • **Модульная структура**: Независимые главы с опциональным пропуском

        ### Типы глав
        • **Лор-глава**: Раскрытие истории через текстовые описания и артефакты
        • **Косметическая глава**: Фокус на визуальных наградах и стилизации
        • **Специальная глава**: Уникальные косметические комбинации и редкие предметы
        • **Финальная глава**: Кульминация с премиум-косметикой и достижениями

        ### Награды по уровням
        • **Базовые награды**: Доступны всем игрокам (бесплатно)
        • **Премиум награды**: Эксклюзивно для обладателей пропуска
        • **Прогрессивные награды**: Разблокируются по мере продвижения
        • **Бонусные награды**: За полное завершение всех глав
      mechanics_links: [ ]
      assets: [ ]
    - id: reward_system
      title: "Система наград"
      body: |
        ### Типы косметических наград
        • **Character Cosmetics**: Скины, аксессуары, анимации персонажей
        • **Weapon Cosmetics**: Визуальные модификации оружия и эффекты
        • **Environment Cosmetics**: Декоративные элементы окружения
        • **UI Cosmetics**: Темы интерфейса, курсоры, эффекты

        ### Категории наград
        • **Common**: Базовые косметические предметы (доступны всем)
        • **Rare**: Улучшенные визуальные элементы (премиум награды)
        • **Epic**: Редкие и уникальные косметические комбинации
        • **Legendary**: Эксклюзивные предметы ограниченного тиража

        ### Титулы и достижения
        • **Глава-титулы**: Специальные звания за завершение каждой главы
        • **Пропуск-титулы**: Премиум звания для обладателей полного пропуска
        • **Мастер-титулы**: Эксклюзивные звания за достижения в пропуске
        • **Коллекционные титулы**: Редкие звания для коллекционеров

        ### Лор-элементы
        • **Артефакты**: Виртуальные предметы с описанием истории
        • **Документы**: Текстовые материалы из мира игры
        • **Аудио-записи**: Голосовые сообщения и звуковые эффекты
        • **Визуальные материалы**: Концепт-арты и скриншоты из лора
      mechanics_links: [ ]
      assets: [ ]
    - id: pricing_preview
      title: "Ценообразование и превью"
      body: |
        ### Ценовая модель
        • **Единая цена**: Фиксированная стоимость полного пропуска
        • **Сезонные скидки**: Временные акции на популярные пропуски
        • **Бандлы**: Комбинированные предложения с дополнительным контентом
        • **Динамическое ценообразование**: Корректировка цен по спросу

        ### Система превью
        • **Полное раскрытие**: Все награды показаны до покупки
        • **Интерактивное превью**: Возможность примерки косметики
        • **Глава-за-глава**: Детальное описание каждой главы и наград
        • **Сравнение версий**: Показ различий между базовыми и премиум наградами

        ### Прозрачность
        • **Полная спецификация**: Детальное описание всех наград
        • **Календарь релизов**: График выхода глав и наград
        • **Ценовая история**: Архив прошлых цен и акций
        • **Отзывы сообщества**: Рейтинги и комментарии игроков

        ### Специальные предложения
        • **Ранний доступ**: Бонусный контент за предзаказ
        • **Лояльность**: Скидки для постоянных покупателей
        • **Кросс-промо**: Комбинации с другими системами монетизации
        • **Лимитированные издания**: Редкие версии пропусков
      mechanics_links: [ ]
      assets: [ ]
    - id: anti_p2w_framework
      title: "Анти-P2W рамки"
      body: |
        ### Строгие ограничения
        • **Zero Gameplay Impact**: Полный запрет на любые игровые преимущества
        • **Resource Exclusion**: Никаких ресурсов, XP, валюты или предметов
        • **Stat Isolation**: Отсутствие влияния на характеристики и способности
        • **Progress Independence**: Независимость от игрового прогресса

        ### Технические защиты
        • **Content Validation**: Автоматическая проверка наград на косметику
        • **Balance Audits**: Регулярные проверки на скрытые преимущества
        • **Code Isolation**: Отдельные системы для косметических элементов
        • **Server Verification**: Проверка на клиенте и сервере

        ### Сообщественный контроль
        • **Player Reporting**: Система жалоб на подозрительные награды
        • **Community Review**: Общественное голосование за fairness
        • **Transparency Logs**: Публичные логи изменений в пропусках
        • **Balance Council**: Экспертная проверка новых пропусков

        ### Аудит и compliance
        • **Regular Audits**: Ежемесячные проверки всех активных пропусков
        • **External Reviews**: Независимые аудиты от сообщества
        • **Change Tracking**: Полная история модификаций пропусков
        • **Remediation Process**: Быстрое исправление выявленных проблем
      mechanics_links: [ ]
      assets: [ ]
    - id: duration_scheduling
      title: "Длительность и расписание"
      body: |
        ### Временные рамки
        • **Сезонная продолжительность**: 8-12 недель на полный пропуск
        • **Глава-за-глава**: 1-2 недели на каждую главу
        • **Гибкое расписание**: Возможность ускорения для активных игроков
        • **Post-launch support**: Доступ к контенту после завершения сезона

        ### Сезонное планирование
        • **Тематические сезоны**: Связанные с событиями мира игры
        • **Кросс-промо сезоны**: Интеграция с другими медиа
        • **Анниversary сезоны**: Специальные издания к юбилеям
        • **Коллаборационные сезоны**: Совместные проекты с партнерами

        ### Управление временем
        • **Прогресс трекинг**: Персональный прогресс по главам
        • **Дедлайны и бонусы**: Поощрения за своевременное завершение
        • **Пауза и возврат**: Возможность приостановки и возобновления
        • **Архивный доступ**: Сохранение доступа к завершенным пропускам

        ### Социальные аспекты
        • **Общий прогресс**: Просмотр прогресса друзей
        • **Лидерборды**: Рейтинги по скорости завершения
        • **Социальные награды**: Бонусы за групповое участие
        • **Комьюнити события**: Совместные просмотры и обсуждения
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry_analytics
      title: "Телеметрия и аналитика"
      body: |
        ### Метрики покупок
        • **Purchase Volume**: Количество проданных пропусков по типам
        • **Conversion Rates**: От просмотра к покупке и завершения
        • **Price Sensitivity**: Влияние цен на спрос и удовлетворенность
        • **Retention Impact**: Влияние на удержание игроков

        ### Метрики вовлеченности
        • **Completion Rates**: Процент завершивших каждая глава
        • **Progress Tracking**: Среднее время на главы и награды
        • **Engagement Patterns**: Активность игроков по времени суток
        • **Social Sharing**: Распространение контента в сообществе

        ### Качественные метрики
        • **Satisfaction Scores**: Рейтинги и отзывы о пропусках
        • **Content Quality**: Оценки лора и косметических наград
        • **Fairness Perception**: Восприятие баланса и anti-P2W compliance
        • **Community Feedback**: Отзывы в форумах и соцсетях

        ### Бизнес-метрики
        • **Revenue Tracking**: Общий доход от пропусков
        • **ARPU Analysis**: Средний доход на покупателя
        • **ROI Measurement**: Возврат инвестиций на разработку
        • **Market Performance**: Сравнение с конкурентами

        ### Целевые показатели
        • **Purchase Rate**: 15-25% от активной базы игроков
        • **Completion Rate**: >70% завершивших хотя бы половину глав
        • **Satisfaction Score**: >4.0/5 звезд средний рейтинг
        • **Retention Boost**: +5-10% удержание среди обладателей пропуска
      mechanics_links: [ ]
      assets: [ ]
    - id: narrative_integration
      title: "Нарративная интеграция"
      body: |
        ### Лор-связь
        • **Мировая интеграция**: Пропуски раскрывают части большой истории
        • **Персонажная глубина**: Развитие персонажей через косметику
        • **Фракционная лояльность**: Тематические награды для фракций
        • **Кросс-контент**: Связь с другими нарративными элементами

        ### Тематическая согласованность
        • **Визуальная гармония**: Соответствие общему стилю игры
        • **Атмосферная интеграция**: Поддержка настроения мира
        • **Культурная чувствительность**: Учет региональных особенностей
        • **Качественные стандарты**: Высокий уровень исполнения контента

        ### Игровая интеграция
        • **Контекстное отображение**: Активация косметики в соответствующих ситуациях
        • **Социальная демонстрация**: Показ достижений в профиле
        • **Коллекционная ценность**: Сбор и демонстрация наград
        • **Трейдинг возможности**: Обмен косметикой между игроками

        ### Будущие возможности
        • **Динамический контент**: Изменение историй на основе выбора игроков
        • **Интерактивные элементы**: Выбор влияющий на развитие сюжета
        • **Перекрестные ссылки**: Связи между разными пропусками
        • **Архивная ценность**: Сохранение значимости старых пропусков
      mechanics_links: [ ]
      assets: [ ]
    - id: technical_architecture
      title: "Техническая архитектура"
      body: |
        ### Системная интеграция
        • **Backend Services**: Хранение прогресса и наград в базе данных
        • **CDN Distribution**: Оптимизированная доставка контента
        • **Client Integration**: Бесшовная интеграция с игровым клиентом
        • **Cross-Platform Sync**: Синхронизация между устройствами

        ### Производительность
        • **Lazy Loading**: Загрузка контента по требованию
        • **Caching Strategy**: Интеллектуальное кеширование ресурсов
        • **Bandwidth Optimization**: Сжатие и оптимизация передаваемых данных
        • **Offline Support**: Возможность просмотра без постоянного подключения

        ### Безопасность
        • **Content Protection**: Защита от несанкционированного доступа
        • **Cheat Prevention**: Защита от эксплойтов и читерства
        • **Data Privacy**: Соблюдение приватности пользовательских данных
        • **Payment Security**: Защищенные транзакции и возврат средств

        ### Масштабируемость
        • **Dynamic Scaling**: Автоматическое масштабирование под нагрузку
        • **Global Distribution**: Распределение серверов по регионам
        • **Content Management**: Система управления большим объемом контента
        • **Analytics Pipeline**: Масштабируемая обработка телеметрии
