summary:
  problem: "Нужен каркас регулярных турниров по режимам с косметическими наградами без бустов."
  goal: "Определить расписание, допуски, наградные таблицы, античит/анти-митинг, телеметрию."
  essence: "Еженедельные квалификации и ежемесячные финалы для режимов (1v1/3v3/5v5, PvPvE экстракт, стелс-лига, хардкор auth-only) с косметикой/титулами/баннерами."
  key_points:
    - "Только косметика (титулы/баннеры/интро-ролики), без ресурсов/XP."
    - "Античит/анти-митинг, рестарты при дисконнектах, жёсткий тикрейт в хардкор-бракетах."
    - "Брендинг сезона и спонсоры — визуал."
    - "Медиа: новости/экраны хабов, реплеи топ-матчей."
content:
  sections:
    - id: schedule
      title: "Расписание и бракет"
      body: |
        • Еженедельные квалы → ежемесячные финалы.  
        • Режимы: арены 1v1/3v3/5v5, PvPvE экстракт, стелс-лига, хардкор auth-only.  
        • Лестницы по режимам; жёсткий тикрейт/сервер конфиг для хардкора.
      mechanics_links: []
      assets: []
    - id: rules-fairplay
      title: "Правила и честность"
      body: |
        • Античит/анти-митинг обязательны; проверка клиентов.  
        • Рестарт при дисконнекте в ранних раундах, лог/решение судьи в финалах.  
        • Auth-only для хардкора, фиксированный тикрейт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды (косметика)"
      body: |
        • Титулы, баннеры, интро-ролики, сезонные темы/спонсоры (визуал).  
        • Без ресурсов/XP/статов.  
        • Таблица наград по местам/бракетам.
      mechanics_links: []
      assets: []
    - id: media
      title: "Медиа и освещение"
      body: |
        • Интеграция с новостями/экранами в хабах.  
        • Реплеи топ-матчей, ссылки в клиенте.  
        • Брендинг сезона/спонсора.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • participation_rate, viewers, winrate_by_mode, disconnect_restarts.  
        • cosmetic_claims, ladder_progress, match_integrity_flags.  
        • Цели: высокая вовлечённость без влияния на баланс прогрессии.
      mechanics_links: []
      assets: []
