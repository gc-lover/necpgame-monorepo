summary:
  problem: "Нужен каркас регулярных турниров по режимам с косметическими наградами без бустов."
  goal: "Определить расписание, допуски, наградные таблицы, античит/анти-митинг, телеметрию."
  essence: "Еженедельные квалификации и ежемесячные финалы для режимов (1v1/3v3/5v5, PvPvE экстракт, стелс-лига, хардкор auth-only) с косметикой/титулами/баннерами."
  key_points:
    - "Только косметика (титулы/баннеры/интро-ролики), без ресурсов/XP/статов."
    - "Античит/анти-митинг, рестарты при дисконнектах, жёсткий тикрейт в хардкор-бракетах."
    - "Брендинг сезона и спонсоры — визуал."
    - "Медиа: новости/экраны хабов, реплеи топ-матчей."
content:
  sections:
    - id: tournament-modes
      title: "Режимы турниров"
      body: |
        **Основные режимы:**
        • **Арена 1v1**: Классические дуэли, фокус на скилл одиночного игрока
        • **Арена 3v3**: Командные бои, координация и тактика
        • **Арена 5v5**: Полноценные командные сражения
        • **PvPvE Экстракт**: Командный экстракт с AI врагами, защита зоны
        • **Стелс-лига**: Тихие операции, stealth и infiltration
        • **Хардкор Auth-only**: Только авторизованные игроки, повышенная сложность

        **Особенности режимов:**
        • Каждый режим имеет отдельную лестницу и квалификации
        • Хардкор режимы: фиксированный 128 тикрейт, античит обязательный
        • PvPvE режимы: балансированные AI противники по уровню игроков
      mechanics_links:
        - mechanics-combat-combat-modes
        - mechanics-meta-ladders
      assets: [ ]
    - id: schedule-structure
      title: "Расписание и структура"
      body: |
        **Еженедельный цикл:**
        • **Понедельник-Среда**: Открытые квалификации (16:00-22:00 UTC)
        • **Четверг**: Закрытые квалификации топ-рейтинга
        • **Пятница-Воскресенье**: Финальные матчи недели

        **Ежемесячный цикл:**
        • **Месяц 1-3 дня**: Месячные квалификации
        • **Месяц 15-20 дни**: Региональные полуфиналы
        • **Месяц 25-30 дни**: Глобальные финалы с призовым фондом

        **Сезонная структура:**
        • **Сезон**: 3 месяца (квартал)
        • **Переход**: 1 неделя между сезонами
        • **Тематические сезоны**: Корпоративные войны, Уличные банды, Киберпанки

        **Бракет система:**
        • **Single-elimination**: Для финальных стадий
        • **Swiss-system**: Для квалификаций (7 раундов)
        • **Round-robin**: Для малых групп (8-16 участников)
      mechanics_links:
        - mechanics-meta-seasonal-events
      assets: [ ]
    - id: entry-requirements
      title: "Допуск и квалификация"
      body: |
        **Базовые требования:**
        • **Уровень аккаунта**: 10+ для участия
        • **Сыгранные матчи**: 50+ в режиме для квалификации
        • **Рейтинг**: Топ 50% игроков или специальный квалификационный матч

        **Квалификационные матчи:**
        • **Формат**: Best-of-3 для соло режимов, Best-of-1 для командных
        • **Время**: 10-15 минут на матч
        • **Критерии**: Победа + дополнительные метрики (K/D, objective control)

        **Специальные допуски:**
        • **Wildcard**: Для стримеров и контент-креаторов
        • **Legacy**: Для прошлых чемпионов
        • **Community**: По результатам голосования сообщества

        **Анти-митинг меры:**
        • **Максимум аккаунтов**: 1 на игрока (проверка по hardware ID)
        • **Время ожидания**: 24 часа между квалификациями
        • **Мониторинг**: AI анализ паттернов поведения
      mechanics_links: [ ]
      assets: [ ]
    - id: fair-play-rules
      title: "Правила честной игры"
      body: |
        **Античит система:**
        • **Клиентская проверка**: Полный скан перед каждым матчем
        • **Серверный мониторинг**: Поведенческий анализ в реальном времени
        • **Бан система**: Градация от предупреждений до перманентного бана
        • **Обжалование**: Процесс через специальную комиссию

        **Дисконнект политика:**
        • **Ранние раунды**: Автоматический рестарт матча
        • **Финальные стадии**: Судейское решение (техническая победа/переигровка)
        • **Технические проблемы**: Компенсация в виде wildcard допусков

        **Хардкор настройки:**
        • **Тикрейт**: Фиксированный 128 для всех участников
        • **Лаг компенсация**: Отключена для fair play
        • **Auth-only**: Требуется двухфакторная аутентификация
        • **Сервер**: Дедикейтед сервера с минимальной латентностью

        **Судейская система:**
        • **AI судьи**: Для автоматического разрешения спорных ситуаций
        • **Человеческие судьи**: Для апелляций и финальных решений
        • **Прозрачность**: Все решения логируются и доступны для обзора
      mechanics_links:
        - mechanics-security-anti-cheat
      assets: [ ]
    - id: cosmetic-rewards
      title: "Косметические награды"
      body: |
        **Типы наград:**
        • **Титулы**: "Чемпион Арены", "Мастер Стелса", "Король PvPvE"
        • **Баннеры**: Сезонные дизайны, корпоративные спонсоры, уникальные паттерны
        • **Интро-ролики**: Победные анимации входа в матч
        • **Эффекты**: Победные эффекты, звуки, частицы
        • **Аватары**: Специальные профильные изображения
        • **Спреи**: Декоративные метки на карте

        **Распределение наград:**

        **Еженедельные турниры:**
        • **1 место**: Легендарный титул + баннер + интро-ролик
        • **2-3 места**: Эпический титул + баннер
        • **4-8 места**: Редкий титул + эффект
        • **9-16 места**: Необычный аватар + спрей
        • **17-32 места**: Обычный баннер

        **Ежемесячные финалы:**
        • **1 место**: Мифический комплект (титул + баннер + интро + эффекты)
        • **2-4 места**: Легендарный комплект
        • **5-16 места**: Эпический комплект
        • **Топ 10%**: Сезонный бонус (эксклюзивные косметики)

        **Сезонные награды:**
        • **Чемпион сезона**: Уникальный титул + именной баннер
        • **MVP месяца**: Специальные эффекты и аватары
        • **Community favorite**: Выбор сообщества по голосованию
      mechanics_links:
        - mechanics-meta-rewards-system
      assets: [ ]
    - id: branding-media
      title: "Брендинг и медиа"
      body: |
        **Сезонные темы:**
        • **Корпоративные войны**: Arasaka vs Militech визуалы
        • **Уличные банды**: Maelstrom, Valentinos, Mox стилистика
        • **Киберпанк**: Неоновые эффекты, хромированные поверхности
        • **Постапокалипсис**: Ржавчина, разрушения, выживание

        **Спонсорские интеграции:**
        • **Визуальные элементы**: Логотипы на баннерах, эффектах
        • **Именованные награды**: "Arasaka Champion Title"
        • **Эксклюзивные скины**: Спонсорские косметики
        • **Без gameplay влияния**: Только визуальные изменения

        **Медиа освещение:**
        • **Интеграция в хабы**: Турнирные экраны в лобби
        • **Новости**: Еженедельные дайджесты результатов
        • **Реплеи**: Топ-матчи доступны для просмотра
        • **Статистика**: Рейтинги, достижения, рекорды
        • **Стриминги**: Интеграция с популярными стримерами

        **Продвижение:**
        • **Пред-матч**: Турнирные объявления в клиенте
        • **Во время матча**: Спектатор мод для зрителей
        • **Пост-матч**: Результаты и награды
        • **Архив**: История всех прошедших турниров
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry-analytics
      title: "Телеметрия и аналитика"
      body: |
        **Участие и вовлечённость:**
        • **participation_rate**: Процент активных игроков в турнирах
        • **qualification_attempts**: Количество попыток квалификации
        • **match_completion_rate**: Завершённые vs прерванные матчи
        • **spectator_count**: Количество зрителей матчей

        **Производительность:**
        • **winrate_by_mode**: Победы по режимам и уровням сложности
        • **average_match_duration**: Среднее время матча
        • **disconnect_incidents**: Количество дисконнектов и рестартов
        • **skill_rating_distribution**: Распределение рейтингов участников

        **Честность игры:**
        • **anti_cheat_flags**: Количество подозрительных инцидентов
        • **ban_rate**: Процент забаненных участников
        • **appeal_success_rate**: Успешность апелляций
        • **judge_intervention_rate**: Судейские вмешательства

        **Награды и прогресс:**
        • **cosmetic_claims**: Количество полученных косметик
        • **ladder_progress**: Изменения рейтинга участников
        • **retention_after_tournament**: Удержание игроков после участия
        • **cross_mode_participation**: Участие в разных режимах

        **Целевые метрики:**
        • **Участие**: 15-25% активных игроков еженедельно
        • **Завершаемость**: >95% матчей без дисконнектов
        • **Честность**: <1% подозрительных инцидентов
        • **Удовлетворённость**: >4.5/5 рейтинг турниров
      mechanics_links:
        - mechanics-analytics-telemetry
      assets: [ ]
appendix:
  glossary:
    - term: "Wildcard допуск"
      definition: "Специальный допуск для игроков вне рейтинговой системы (стримеры, прошлые чемпионы)"
    - term: "Auth-only режим"
      definition: "Турниры только для игроков с подтверждённой аутентификацией (двухфакторная)"
    - term: "Тикрейт"
      definition: "Частота обновления сервера (128 = 128 обновлений в секунду)"
    - term: "Swiss-system"
      definition: "Система турнира где игроки играют с равными по силе соперниками"
  references:
