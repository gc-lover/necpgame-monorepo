title: Турнирный каркас — регулярные серии по режимам
# Issue: #1820
summary:
  goal: Еженедельные квалификации и ежемесячные финалы по режимам (1v1/3v3/5v5, PvPvE экстракт, стелс-лига, хардкор auth-only). Награды — косметика/титулы/баннеры, без бустов.
design:
  rewards: только косметика/титулы/интро-ролики/баннеры; без ресурсов/XP/статов
  anti_pay_to_win: строго косметика
formats:
  weekly_qualifiers:
    modes: [arena_1v1, arena_3v3, arena_5v5, pvpve_extract, stealth_league]
    matches: bo3 для арен, 1 раунд для стелс/экстракт
    tickrate: high; для хардкор-бракетов — very_high
  monthly_finals:
    top_from_weekly: top16 per mode
    format: bo5 для арен, 2 раунда суммарный счёт для стелс/экстракт
  hardcore_auth_only:
    requirement: 2FA + античит strict
    penalties: instant DQ за митинг/софт
schedule:
  weekly: sat_sun_18_22_local
  monthly: first_sunday_19_local
  check_in: 30m before
rules:
  anti_cheat: обязательен; рестарт при DC в первые 60 с
  anti_meeting: репорты + автоматические флаги по странным траекториям
  disconnect_policy: 1 рестарт/команда в групповом этапе
branding:
  seasonal_theme: изменяемый визуал и баннеры
  sponsors: визуальные оверлеи; нет бустов
media:
  hub_screens: трансляция финалов, бегущие строки результатов
  replays: топ-матчи сохраняются, доступны в клиенте
  news_integration: хайлайты и расписание в новостях хаба
rewards:
  cosmetics:
    titles: champion, finalist, qualifier
    banners: сезонные вариации
    intros: короткие ролики для лобби
  limits: выдача строго по месту; не продаётся
telemetry:
  - metric: tournament_participation
    desc: участие по режимам и бракеты
  - metric: viewer_counts
    desc: зрители на трансляциях/экранах хаба
  - metric: winrate_by_mode
    desc: винрейт и средняя длина матча по режимам
  - metric: dc_restarts
    desc: количество рестартов по DC и их исход
edge_cases:
  - anti_abuse: повторные DQ за митинг — бан сезона
  - cross_region: при нестабильном пинге матч переносится или понижается тикрейт
  - tie_break: для стелс/экстракт решает суммарный счёт по целям


