title: Вертикалка — air-dash (AGI/END/INT)
# Issue: #1788
summary:
  goal: Одноразовый air-dash; дальность/скорость от AGI, энергозатраты/перегрев от END, кд сокращает INT.
formulas:
  dash_distance_m: 6 + 0.12 * AGI
  dash_speed_mps: 12 + 0.18 * AGI
  energy_cost: 25 - 0.2 * END
  heat_gain: 18 - 0.25 * END
  cooldown_s: 9 - 0.12 * INT
caps:
  min_cooldown_s: 4
  min_energy_cost: 10
  min_heat_gain: 8
risk:
  overheat_threshold: 80 heat
  overheat_effect: lock dash 12 s, minor self_stagger
limits:
  uses_before_ground: 1
  reset_on_ground: true after 1.5 s
ux:
  indicators: energy/heat bar + cooldown ring
  warning: pre-overheat flash at 70 heat
telemetry:
  - metric: air_dash_uses
    desc: количество применений, распределение по AGI
  - metric: air_dash_overheats
    desc: перегревы и смерти после фейла
  - metric: air_dash_distance_avg
    desc: средняя дистанция/скорость по кластерам статов
edge_cases:
  - anti_abuse: спам в 0 энергии запрещён, dash не активируется
  - coop: баффы ускорения не влияют на формулы
  - minors: снизить flash яркость для UX


