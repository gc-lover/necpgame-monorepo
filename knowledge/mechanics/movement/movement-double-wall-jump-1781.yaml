title: Вертикалка — двойной/стеновой прыжок 2.0 (AGI/END/INT)
# Issue: #1781
summary:
  goal: Двойной и стеновой прыжок с масштабом от статов: высота/длина от AGI, тепло/откат снижается END, INT режет кд импланта.
params:
  double_jump_height_m: 1.6 + 0.04 * AGI
  double_jump_length_m: 3.2 + 0.06 * AGI
  wall_jump_height_m: 2.0 + 0.05 * AGI
  wall_jump_length_m: 3.8 + 0.07 * AGI
  heat_gain: 16 - 0.25 * END
  cooldown_s: 10 - 0.12 * INT
caps:
  min_cooldown_s: 4
  min_heat_gain: 6
risks:
  overheat_threshold: 80
  overheat_effect: блок прыжков 10 с, лёгкий stagger
  fail_on_low_end: при END <10 slip_chance 0.1
energy_cost: 12
ux:
  indicators: heat bar + cooldown ring + wall attach cue
  lockout_flash: при достижении 70 heat
telemetry:
  - metric: double_wall_jump_uses
    desc: использования по типу (double/wall) и статам
  - metric: jump_overheats
    desc: перегревы/срывы и смертность
  - metric: jump_distance_avg
    desc: средняя длина/высота по кластерам
edge_cases:
  - anti_abuse: спам в воздухе без энергии запрещён (нет активации)
  - coop: групповые баффы скорости не меняют формулы
  - minors: сниженный flash яркости


