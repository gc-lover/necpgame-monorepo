title: Вертикалка — крюк-линии/якоря (STR/AGI/END/INT/TECH)
# Issue: #1784
summary:
  goal: Крюк-якоря на фасады/провода: дальность броска от STR, скорость подтягивания от AGI, шанс обрыва падает с END, INT/TECH продлевают TTL.
params:
  throw_range_m: 18 + 0.2 * STR
  pull_speed_mps: 8 + 0.15 * AGI
  break_chance_base: 0.12 - 0.01 * END
  ttl_s: 12 + 0.3 * (INT + TECH)
  ammo: 3
risk:
  under_fire_bonus_break: +0.15
  fall_damage_multiplier: 1.3 if break mid-air
  noise_radius_m: 18
cooldowns:
  per_shot_s: 6
  reload_pack_s: 20
telemetry:
  - metric: grapple_uses
    desc: применения, дистанции
  - metric: grapple_breaks
    desc: обрывы и травмы от падения
  - metric: grapple_ttl_usage
    desc: средняя длительность якоря до снятия
edge_cases:
  - anti_abuse: спам 3 выстрелов <10 с повышает break_chance_base x1.5
  - coop: параметры берутся владельца; пассажиры не влияют
  - minors: fall_damage_multiplier снижен до 1.1


