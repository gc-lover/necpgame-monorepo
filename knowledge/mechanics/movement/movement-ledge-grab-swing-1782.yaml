title: Вертикалка — захват карниза/раскачка (STR/AGI/END)
# Issue: #1782
summary:
  goal: Захват карниза с быстрым подтягиванием и раскачкой: скорость от STR, длина рывка от AGI, риск срыва снижается END.
params:
  grab_time_s: 0.3
  pull_speed_mps: 4 + 0.12 * STR
  swing_length_m: 3 + 0.1 * AGI
  slip_chance_base: 0.2 - 0.01 * END
  energy_cost: 8
risk:
  slip_fall_dmg_multiplier: 1.25
  fatigue_build: +0.05 slip_chance per consecutive use in 10 s
cooldown_s: 4
ux:
  indicators: fatigue meter + slip warning
  fail_state: short stumble on slip
telemetry:
  - metric: ledge_grab_attempts
    desc: попытки и успехи
  - metric: ledge_slips
    desc: срывы и урон от падения
  - metric: ledge_swing_distance
    desc: средняя длина рывка
edge_cases:
  - anti_abuse: если 3 slips за 20 с — временно блок 5 с
  - coop: совместное использование не влияет на параметры
  - minors: slip_fall_dmg_multiplier снижен до 1.1


