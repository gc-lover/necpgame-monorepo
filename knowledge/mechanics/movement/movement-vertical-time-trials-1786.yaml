title: Вертикальные тайм-триалы (AGI/END классификации)
# Issue: #1786
summary:
  goal: Вертикальные полосы и тайм-триалы с фантомами лидеров; классы по AGI/END, бонусный лут за «тяжёлый» билд.
classes:
  light: AGI >= 25, END <= 15
  balanced: AGI 15-25, END 15-25
  heavy: AGI <= 12, END >= 25
routes:
  checkpoints: 8-12
  phantom_replays: top3 per class
  modifiers: weather/wind optional
rewards:
  per_class: cosmetic badge + loot table by class
  heavy_bonus: +1 roll rare utility
timings:
  base_par_time_s: 90
  class_multiplier:
    light: 0.9
    balanced: 1.0
    heavy: 1.1
telemetry:
  - metric: trial_attempts
    desc: попытки и завершения по классам
  - metric: trial_records
    desc: лучшие времена, распределение по классам
  - metric: heavy_bonus_claims
    desc: сколько раз взяли бонус тяжёлым билдом
edge_cases:
  - anti_abuse: смена билда внутри триала запрещена; фиксируется при старте
  - coop: фантомы только одиночные, без буста группы
  - minors: мягкие тайминги (par_time +10%)


