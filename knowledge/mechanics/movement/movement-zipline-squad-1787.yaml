title: Вертикалка — zipline сквада (AGI/END/TECH)
# Issue: #1787
summary:
  goal: Временный трос для сквада: скорость спуска от AGI, устойчивость к обрыву от END, скорость установки от TECH.
params:
  max_length_m: 35
  ttl_s: 120
  deploy_time_s: 4.5 - 0.08 * TECH
  travel_speed_mps: 10 + 0.12 * AGI
  break_chance_base: 0.15 - 0.01 * END
  ammo: 2
risks:
  break_under_fire: +0.15 chance when taking sustained fire
  fall_damage_multiplier: 1.2 on break
  noise_radius_m: 25 on deploy
caps:
  min_deploy_time_s: 2.5
  min_break_chance: 0.03
ux:
  cues: tension meter + warning beep on high break chance
  team_slots: 4 riders sequentially, not simultaneous
telemetry:
  - metric: zipline_deploys
    desc: установки и длина/ttl
  - metric: zipline_breaks
    desc: обрывы, травмы/смерти
  - metric: zipline_evacs
    desc: успешные эвакуации/фланги
edge_cases:
  - anti_abuse: спам >2 в 30 м даёт immunity до конца боя
  - coop: AGI/END/TECH берутся владельца, не пассажиров
  - minors: сниженный fall_damage_multiplier до 1.0


