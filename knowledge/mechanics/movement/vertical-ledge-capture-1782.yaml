summary:
  problem: "Нужен захват карниза с раскачкой: сила захвата от STR, амплитуда от AGI, устойчивость от END."
  goal: "Определить механику захвата, раскачки, переходов и риски падения."
  essence: "Ledge capture: STR позволяет захват, AGI увеличивает раскачку, END снижает риск срыва; плавные переходы в другие механики."
content:
  sections:
    - id: parameters
      title: "Параметры"
      body: |
        • Сила захвата: base 80 + STR*2 (кап 120).  
        • Амплитуда раскачки: base 3 м + AGI*0.15 м (кап 6 м).  
        • Устойчивость: base 85% + END*0.8% (кап 98%).  
        • Время удержания: base 8с + END*0.12с (кап 12с).  
        • Переход в прыжок: AGI определяет высоту/дальность.
      mechanics_links: [ ]
      assets: [ ]
    - id: mechanics
      title: "Механика захвата и раскачки"
      body: |
        • Захват: автоматический при контакте с карнизом.  
        • Раскачка: ритмичное движение для набора импульса.  
        • Переходы: в wall-run, air-dash или прыжок.  
        • Мульти-карнизы: цепочка захватов.
      mechanics_links: [ ]
      assets: [ ]
    - id: risks
      title: "Риски и ограничения"
      body: |
        • Срыв: при низкой силе/усталости/повреждениях.  
        • Ограничения карнизов: толщина, материал, угол.  
        • Временные штрафы: кд при падении.  
        • Командные взаимодействия: помощь союзников.
      mechanics_links: [ ]
      assets: [ ]
    - id: ux
      title: "UX"
      body: |
        • Визуальные подсказки для доступных карнизов.  
        • Анимации захвата и раскачки.  
        • Звуковые эффекты и обратная связь.  
        • Индикаторы прочности захвата.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • ledge_captures, swing_amplitudes, transition_successes, fall_events.  
        • avg_hold_time, multi_ledge_chains, stat_effectiveness.  
        • Цели: fall_events <5%, avg_hold_time ~9–10с.
      mechanics_links: [ ]
      assets: [ ]
