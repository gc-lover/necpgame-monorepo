summary:
  problem: Требуется система procedural генерации квестовых заданий с разнообразными целями и органичным повествованием
  goal: Создать бесконечное количество уникальных квестов, которые интегрируются в мир и мотивируют исследование
  essence: Квесты должны быть осмысленными, разнообразными и способствовать глубокому погружению в киберпанк-мир

quest_types:

  assassination_contracts:
    description: "Целевые ликвидации с различными условиями"
    objectives:
      - "Silent takedown (no alarms)"
      - "Public execution (maximum chaos)"
      - "Framed elimination (make it look accidental)"
      - "Chain reaction (eliminate multiple targets)"
    complications:
      - "Bodyguard escort"
      - "Moving target"
      - "Time-sensitive window"
      - "Collateral damage restrictions"

  data_theft_missions:
    description: "Кража цифровой информации и физических носителей"
    objectives:
      - "Terminal hacking (ICE bypass)"
      - "Physical data drive extraction"
      - "Network infiltration (remote access)"
      - "Corporate espionage (insider access)"
    complications:
      - "Moving data (time pressure)"
      - "Data corruption (backup systems)"
      - "Trace detection (counter-hacking)"
      - "Data value fluctuation (market changes)"

  rescue_operations:
    description: "Спасение заложников и союзников"
    objectives:
      - "Hostage extraction (stealth)"
      - "Convoy interception (combat)"
      - "Prison break (infiltration)"
      - "Medical evacuation (time-critical)"
    complications:
      - "Hostage health degradation"
      - "Guard rotation patterns"
      - "Environmental hazards"
      - "Pursuit evasion"

  sabotage_missions:
    description: "Диверсионные операции против корпораций"
    objectives:
      - "Infrastructure damage (physical)"
      - "System corruption (digital)"
      - "Supply chain disruption (logistics)"
      - "Reputation destruction (social engineering)"
    complications:
      - "Security escalation"
      - "Backup systems activation"
      - "Corporate countermeasures"
      - "Civilian presence"

objective_generation_algorithm:

  core_components:
    - name: "Objective Template System"
      description: "Модульные шаблоны целей с переменными параметрами"
      features:
        - "Scalable difficulty levels"
        - "Context-aware modifications"
        - "Reward correlation"

    - name: "Narrative Integration"
      description: "Связывание целей в coherent истории"
      features:
        - "Cause-and-effect chains"
        - "Character motivation alignment"
        - "World state reflection"

    - name: "Dynamic Modification"
      description: "Адаптация целей под текущую ситуацию"
      features:
        - "Player skill consideration"
        - "World event influence"
        - "Time-based changes"

  variable_parameters:

    target_selection:
      - "Random corporate executive"
      - "Specific faction member"
      - "Dynamic NPC generation"
      - "Player-chosen target"

    location_variation:
      - "Fixed secure location"
      - "Moving transport"
      - "Random district selection"
      - "Player-influenced placement"

    time_constraints:
      - "Immediate execution"
      - "Scheduled window"
      - "Rolling deadline"
      - "Event-synchronized"

    difficulty_modifiers:
      - "Guard count and quality"
      - "Security system complexity"
      - "Environmental challenges"
      - "Consequence severity"

reward_scaling_system:

  reward_categories:
    - name: "Monetary Compensation"
      scaling_factors:
        - "Base payment × difficulty multiplier"
        - "Bonus for style points"
        - "Penalty for collateral damage"

    - name: "Reputation Changes"
      scaling_factors:
        - "Faction standing adjustments"
        - "Street cred modifications"
        - "Corporate heat levels"

    - name: "Equipment Rewards"
      scaling_factors:
        - "Rarity based on objective complexity"
        - "Customization options unlocked"
        - "Temporary vs permanent gains"

    - name: "Narrative Consequences"
      scaling_factors:
        - "Story branch unlocks"
        - "Character relationship changes"
        - "World event triggers"

completion_tracking:

  progress_states:
    - "Not Started: Quest available"
    - "In Progress: Objectives active"
    - "Partially Complete: Some objectives done"
    - "Failed: Time expired or detected"
    - "Completed: All objectives achieved"

  failure_conditions:
