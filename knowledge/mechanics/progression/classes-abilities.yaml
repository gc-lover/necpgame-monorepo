summary:
  problem: Не формализована система классовых способностей в формате знаний.
  goal: Зафиксировать модель активных и пассивных способностей для базовых классов и их специализаций.
  essence: Гибридная модель сочетает уникальные классовые способности с опцией «Свой путь», поддерживая баланс и вариативность прогрессии.
  key_points:
    - Основные классы получают 2–3 специализации с модификацией способностей.
    - Активные способности обеспечивают пики силы, пассивные формируют устойчивые бонусы.
    - Режим «Свой путь» ограничивает доступ к уникальным способностям ради гибкости билда.
    - Баланс соотносится с каноном Cyberpunk и целями PvE/PvP.
content:
  sections:
    - id: framework
      title: 'Структура классов и специализаций'
      body: |
        Десять каноничных классов и три авторских варианта формируют каркас прогрессии. Каждая роль имеет
        две-три специализации, усиливающие уникальные особенности и задающие стили игры. Опция «Свой путь»
        использует общие навыки без эксклюзивных способностей, чтобы сохранить гибкость без потери баланса.
      mechanics_links:
        - mechanics/progression/classes-overview.md
      assets: []
    - id: ability_model
      title: 'Модель классовых способностей'
      body: |
        Активные способности предоставляют мощные действия с кулдаунами и ресурсными затратами. Пассивные
        способности усиливают характеристики, навыки и взаимодействия с экипировкой. Сила эффектов
        соотносится с лором Cyberpunk 2020/Red и целевыми показателями прогрессии.
      mechanics_links:
        - mechanics/progression/classes-general-skills.md
      assets: []
    - id: constraints
      title: 'Ограничения и распределение силы'
      body: |
        Эксклюзивные способности доступны только при выборе конкретного класса. «Свой путь» опирается на
        общие навыки и бонусы атрибутов. Подклассы модифицируют активные эффекты, добавляют тематические
        варианты или меняют параметры пассивных бонусов.
      mechanics_links:
        - mechanics/progression/classes-progression-link.md
      assets: []
    - id: example_scope
      title: 'Примеры применения'
      body: |
        Специализации создают тематические наборы: корпоративные агенты усиливают контроль толпы,
        торговцы расширяют логистику и экономику, Teacher класс масштабирует поддержку учеников. Каждый
        набор описывается отдельным профилем способностей для точной балансировки.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
      assets: []
    - id: balancing
      title: 'Принципы балансировки'
      body: |
        Ранние уровни обеспечивают базовую силу без доминирования, а поздние уровни открывают комбинации
        активных и пассивных эффектов. Влияние имплантов и экипировки учитывается в формулах прогрессии,
        чтобы сохранить целостную мету.
      mechanics_links:
        - mechanics/progression/progression-skills.md
        - mechanics/progression/progression-perks.md
      assets: []
