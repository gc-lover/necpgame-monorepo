summary:
  problem: Требуется расширить базовый список классов уникальными авторскими ролями для усиления социального и экономического геймплея.
  goal: Сформировать набор оригинальных классов с описанием фокуса и примерных способностей для дальнейшей проработки механик.
  essence: Три авторских класса усиливают политическое влияние, экономику и обучение игроков через уникальные активные и пассивные бонусы.
  key_points:
    - Политик управляет отношениями фракций и использует переговоры как основную механику.
    - Торговец контролирует экономику, получает бонусы к операциям и доступ к эксклюзивным ресурсам.
    - Учитель ускоряет прогрессию других игроков и создает образовательный контент.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Авторские классы дополняют канонические роли Cyberpunk и подчеркивают социально-экономические аспекты MMO. Каждый класс выделяет отдельный стиль игры и влияет на систему прогрессии, экономику и обучение.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: politician
      title: Политик
      body: |
        Политик усиливает дипломатические сценарии, управляет фракциями и инициирует политические сделки. Уникальные способности повышают репутацию, влияют на отношения и открывают доступ к ресурсам корпораций.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: trader
      title: Торговец
      body: |
        Торговец управляет рынками, манипулирует ценами и получает бонусы к сделкам. Подклассы охватывают коммерческие операции, инвестиции и управление производством, что делает класс ядром экономической меты.
      mechanics_links:
        - mechanics/economy/stock-exchange-overview.yaml
      assets: []
    - id: teacher
      title: Учитель
      body: |
        Учитель специализируется на наставничестве, создании обучающих материалов и массовом обучении. Механика ускоряет прокачку соратников, открывает мастер-классы и стимулирует социальные взаимодействия.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
