summary:
  problem: "Нужно сформировать перечень общих навыков, доступных всем классам, с привязкой к атрибутам."
  goal: "Зафиксировать категории универсальных навыков, описать их влияние и подготовить связи с прогрессией."
  essence: "Семь категорий общих навыков задают базовый рост персонажа и опираются на фундаментальные атрибуты."
  key_points:
    - "Все игроки получают доступ к полному списку общих навыков."
    - "Эффективность навыков зависит от базовых атрибутов персонажа."
    - "Связанные документы раскрывают детали атрибутов и перков."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Общие навыки образуют фундамент прогрессии и доступны всем игрокам независимо от выбора класса или
        опции «Свой путь». Они обеспечивают базовую боевую, социальную и утилитарную подготовку.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: skill_categories
      title: "Категории навыков"
      body: |
        Список универсальных навыков распределен по семи направлениям: физические, боевые, передвижение,
        социальные, выживание, исследование и кибернетика. Каждая категория содержит навыки с ясным назначением
        и указанием связанного атрибута.
      mechanics_links:
        - mechanics/progression/progression-attributes.md
      assets: []
    - id: attribute_links
      title: "Связь с атрибутами"
      body: |
        Навыки опираются на ключевые атрибуты: STR, AGI, REF, BODY, EMP, INT, TECH, WILL и COOL. Влияние
        атрибутов задает формулу эффективности и служит основой для балансировки перков и классовых бонусов.
      mechanics_links:
        - mechanics/progression/progression-attributes.md
      assets: []
    - id: progression_rules
      title: "Правила прогрессии"
      body: |
        Рост навыков происходит через использование и не ограничен максимальным уровнем. Игроки могут
        комбинировать навыки по своему усмотрению, а классовые способности усиливают выбранные направления.
      mechanics_links:
        - mechanics/progression/classes-abilities.yaml
      assets: []
    - id: integration
      title: "Интеграция"
      body: |
        Документ связан с материалами по атрибутам, перкам и связям классов с прогрессией. Эти материалы
        обеспечивают согласованность моделей роста, экономику навыков и социальные эффекты.
      mechanics_links:
        - mechanics/progression/classes-progression-link.md
        - mechanics/progression/progression-perks.md
      assets: []
