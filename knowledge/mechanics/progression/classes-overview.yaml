summary:
  problem: "Нет единого обзорного описания системы классов, связывающего канон, авторские вариации и связанные документы."
  goal: "Зафиксировать структуру и границы системы классов, обозначить связанные материалы и ключевые решения."
  essence: "Гибридная система использует десять каноничных и три авторских класса, поддерживает подклассы и свободный путь с упором на связку с прогрессией."
  key_points:
    - "Включены 10 классов из канона и 3 авторских класса с подклассами."
    - "Система допускает выбор «Свой путь» без уникальных способностей."
    - "Классы связаны с прогрессией, общими навыками и системой перков."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Документ описывает рамки системы классов NECPGAME и служит индексом к профильным материалам.
        Здесь фиксируется состав доступных классов, ключевые принципы гибридной модели и ожидаемая связность
        с прогрессией, навыками и системой перков.
      mechanics_links:
        - mechanics/progression/classes-canon.md
        - mechanics/progression/classes-authored.md
      assets: []
    - id: class_structure
      title: "Структура классов"
      body: |
        Система включает десять каноничных классов (Solo, Netrunner, Fixer, Rockerboy, Media, Nomad, Corpo,
        Lawman, Medtech, Techie) и три авторских расширения (Politician, Trader, Teacher). Каждый класс имеет
        две-три специализации. Опция «Свой путь» обеспечивает свободную сборку без уникальных классовых
        способностей, компенсируя гибкость ограничением доступа к эксклюзивным возможностям.
      mechanics_links:
        - mechanics/progression/classes-abilities.yaml
      assets: []
    - id: progression_binding
      title: "Связь с прогрессией"
      body: |
        Классы предоставляют стартовые бонусы, определяют доступ к веткам развития и влияют на набор общих
        навыков. Система перков и механика перерождений выступают дополнительными слоями настройки,
        поддерживая рисковую экономику и социальное взаимодействие, заложенные в сеттинге.
      mechanics_links:
        - mechanics/progression/classes-general-skills.yaml
        - mechanics/progression/progression-perks.md
        - mechanics/progression/progression-rebirth.md
      assets: []
    - id: open_points
      title: "Пункты для дальнейшей проработки"
      body: |
        Требуется детализировать уникальные способности для каждого класса и доработать спецификации данных
        для интеграции с сервисами прогрессии и фронтендом. Сопутствующие материалы содержат зафиксированные
        решения, обеспечивающие согласованность концепта.
      mechanics_links:
        - mechanics/progression/classes-abilities.yaml
      assets: []
