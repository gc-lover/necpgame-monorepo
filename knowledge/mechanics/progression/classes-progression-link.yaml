summary:
  problem: Нужен формализованный способ связать выбор класса с системой навыков и скоростью прогрессии.
  goal: Закрепить гибридную модель прокачки, где классовые ветки сочетаются с общими навыками и свободным развитием.
  essence: Классы дают стартовые бонусы и эксклюзивные ветки, а общие навыки остаются доступны всем игрокам без ограничений.
  key_points:
    - Гибридная модель объединяет классовые и общие ветки навыков.
    - Стартовые бонусы класса ускоряют профильные навыки.
    - Игрок сохраняет свободу в выборе направлений развития.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Связь между классами и прогрессией основана на идее гибридной прокачки. Класс определяет начальный набор бонусов и открывает специализированные ветки, но не ограничивает игрока в дальнейшем развитии.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: hybrid_model
      title: Гибридная модель прокачки
      body: |
        Решение объединяет стартовые бонусы, уникальные ветки навыков и общие навыки. Классовые ветки дают ускоренную прокачку и дополнительные эффекты, а общие ветки остаются доступными всем.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: skill_structure
      title: Структура навыков
      body: |
        Навыки делятся на классовые, общие и свободные. Классовые ветки требуют принадлежности к классу, общие ветки доступны всем, а свободная прокачка позволяет развиваться без смены класса.
      mechanics_links:
        - mechanics/progression/progression-skills-classes.md
      assets: []
    - id: progression_rules
      title: Правила прогрессии
      body: |
        Стартовые бонусы ускоряют родные навыки, классовые ветки имеют повышенный коэффициент эффективности, а общие навыки не имеют ограничений, поддерживая гибкость билда.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
