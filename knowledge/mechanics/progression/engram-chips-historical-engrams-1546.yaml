title: Исторические энграммы — уникальные личности и получение
# Issue: #1546
summary:
  goal: Дизайн исторических энграмм из лора (Сильверхенд и др.), их уникальные бонусы, условия получения и сюжетная ценность.
  constraints:
    - доступность строго по таймлайну появления технологии (2060+), исключения обоснованы сюжетом
    - каждая энграмма <500 строк описания; файл <500 строк
timeline:
  tech_window:
    earliest_viable_year: 2060
    stable_mass_production: 2075
    legendary_unlocks: 2077+
  acquisition_modes:
    - сюжетные арки (корп/бунт/анархия)
    - рейды/raid_heists с уникальными требованиями
    - фракционные репутации + black market
roster:
  - id: johnny_silverhand
    death_year: 2023
    availability_year: 2077
    archetype: агрессивный рокер/анархист
    bonuses:
      skills: [reflex_guitar_buffs, inspire_resistance, explosive_expert]
      passives: +15% мотивация отряда в критических фазах, +10% к урону взрывов
    risks:
      influence_gain_pct: 25
      conflict_tags: [authority, corpo_alignment]
    quests:
      entry: легендарная линия "Johnny Legacy" (Night City)
