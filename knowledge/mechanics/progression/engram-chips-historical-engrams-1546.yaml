mechanics:
  unlock_rules:
    - исторические энграммы требуют аутентичные ключи памяти (raid drop/quest)
    - если персонаж умер до 2060, нужен сюж. justification (архив/Blackwall копия)
    - каждая энграмма связана с таймлайном событий (перезапись невозможна до даты)
  influence_model:
    base_growth_pct: 1.0
    legendary_growth_multiplier: 1.3
    conflict_stack_penalty_pct: 10
    therapy_decay_pct: 15
  compatibility:
    forbidden_pairs:
      - [saburo_aranasaka, johnny_silverhand]
      - [alt_cunningham, blackwall_fantom]
    soft_conflicts:
      - [rogue_amendiares, saburo_aranasaka]
      - [johnny_silverhand, corpo_class_slots]
  economy:
    relic_min_tier: 4
    upkeep_cost_per_day: 2500
    black_market_markup_pct: 120
    cloning_risk_pct: 35
quests_hooks:
  branches:
    - type: anarchist_route
      rewards: johnny_silverhand
      blockers: prohibits saburo_aranasaka install
    - type: corpo_route
      rewards: saburo_aranasaka
      penalties: +15% conflict with nomad bonuses
    - type: netrunner_route
      rewards: alt_cunningham
      risks: blackwall_corruption_events
  events:
    - blackwall_feedback: периодические глитчи на 10-15с, усиливаются при 70% влияния
    - legacy_echoes: редкие голосовые сцены при ключевых локациях (Afterlife, Arasaka Tower)
telemetry:
  - metric: engram_acquisition_rate
    desc: доля игроков, получивших каждую историческую энграмму
  - metric: influence_conflict_events
    desc: количество конфликтов между историческими и стандартными энграммами
  - metric: black_market_sales
    desc: продажи исторических чипов на нелегальных рынках
  - metric: quest_branch_completion
    desc: завершения веток (anarchist/corpo/netrunner/nomad)
edge_cases:
  - anti_abuse: запрет на дупликацию исторической энграммы через кооп без ключа-подтверждения
  - progression_guard: исторические чипы не ставятся на Relic Tier <3
  - narrative_lock: если сюжетная арка не завершена, энграмма даёт только 50% бонусов
