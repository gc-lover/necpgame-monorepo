summary:
  problem: Игрокам необходима долгосрочная мотивация после достижения максимального уровня и способ перераспределять прогрессию.
  goal: Описать систему перерождений с типами, бонусами и ограничениями для интеграции в прогрессию и экономику.
  essence: Перерождение сбрасывает уровень и навыки, но дает накапливаемые бонусы, новые перки и доступ к эксклюзивному контенту.
  key_points:
    - Несколько типов перерождений покрывают разные сценарии — полный, частичный, трансформация и легендарный.
    - Бонусы включают стат-бусты, дополнительные перки и доступ к уникальным зонам.
    - Стоимость, требования и время выполнения регулируют экономику и частоту использования механики.
content:
  sections:
    - id: overview
      title: Введение
      body: |
        Перерождение вводит цикл престижей для высокоуровневых игроков. Система описывает условия запуска, сохраняемые элементы прогресса и награды за повторное прохождение.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: core_mechanics
      title: Базовая механика
      body: |
        Перерождение доступно при достижении уровня 50 или завершении сюжетных заданий. Процесс сбрасывает уровень и навыки, но сохраняет имущество, фракции и репутацию. Каждый цикл добавляет постоянные бонусы.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
      assets: []
    - id: rebirth_types
      title: Типы перерождений
      body: |
        Полное, частичное, трансформация и легендарное перерождение различаются глубиной сброса, стоимостью и наградами. Варианты рассчитаны на гибкость и позволяют менять класс, сохранять часть навыков или получать эксклюзивные перки.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: benefits
      title: Бонусы и преимущества
      body: |
        Система поощряет повторные перерождения через бонусы к характеристикам, уникальные перки, визуальные эффекты и доступ к контенту поздних лиг. Накопительные эффекты усиливают вовлеченность.
      mechanics_links:
        - mechanics/economy/economy-world-impact.md
      assets: []
    - id: limitations
      title: Ограничения и баланс
      body: |
        Требования по уровню, заданиям и стоимости регулируют частоту перерождений. Временные задержки и риски потери части прогресса поддерживают баланс между выгодой и усилиями.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        Перерождение связано с системами классов, перков, экономики и лиг. Документ фиксирует ключевые кросс-ссылки для синхронизации.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
        - mechanics/economy/economy-world-impact.md
      assets: []
