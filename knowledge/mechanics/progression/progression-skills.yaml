summary:
  problem: Для синхронизации прогрессии требовалось описать классы навыков, их формулы и требования.
  goal: Структурировать активные, пассивные и поддерживающие навыки, зафиксировать коэффициенты и зависимости.
  essence: Таксономия навыков с базовыми формулами, ресурсами, требованиями и шаблоном описания конкретных способностей.
  key_points:
    - Навыки делятся на активные, пассивные и поддерживающие категории.
    - Формулы эффективности привязаны к атрибутам и модификаторам классов.
    - Указаны требования, ресурсы и взаимодействие с перками, имплантами и классами.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Навыки образуют фундамент прогрессии персонажа. Они разделены на активные (потребляют ресурсы и имеют кулдауны), пассивные (постоянные модификаторы) и поддерживающие (усиливают другие механики).
      mechanics_links:
        - mechanics/progression/progression-attributes.yaml
      assets: []
    - id: categories
      title: 'Категории навыков'
      body: |
        Базовые категории: стрельба, ближний бой, мобильность, стелс, хакерство, техника/крафт, социальные. Каждая категория включает поднавыки и примерные специализации.
      mechanics_links:
        - mechanics/progression/progression-skills-mapping.md
      assets: []
    - id: formulas
      title: 'Формулы эффективности'
      body: |
        Универсальная формула эффективности: `эффективность = база × (1 + Σ(атрибут_i × коэффициент_i))`.
        Приведены примеры коэффициентов для стрельбы, ближнего боя, паркура, стелса, хакерства, крафта и социальных проверок.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: resources
      title: 'Ресурсы и кулдауны'
      body: |
        Активные навыки тратят STA или ENG; базовые кулдауны 6–20 секунд и могут сокращаться перками и имплантами до 30–50%.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: interactions
      title: 'Взаимодействие с перками и имплантами'
      body: |
        Перки открывают новые ранги, снижают стоимость и повышают коэффициенты. Импланты добавляют эксклюзивные навыки и модификации, расширяя стратегию билдов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
        - mechanics/combat/combat-implants-types.md
      assets: []
    - id: template
      title: 'Шаблон описания навыка'
      body: |
        Для конвейера описаний используется единый блок: название, тип, категория, требования, база, модификаторы атрибутов, стоимость, кулдаун, эффекты, синергии, примечания.
      mechanics_links:
        - mechanics/progression/progression-skills-mapping.md
      assets: []
    - id: class_modifiers
      title: 'Классовые модификаторы'
      body: |
        Указаны базовые бонусы классов и подклассов к ключевым атрибутам навыков. Solo усиливает стрельбу и ближний бой, Netrunner — хакерство, Techie — крафт и т.д.
      mechanics_links:
        - mechanics/progression/classes-overview.md
        - mechanics/progression/classes-general-skills.md
      assets: []
    - id: advanced_requirements
      title: 'Требования к продвинутым навыкам'
      body: |
        Продвинутые навыки требуют порогов атрибутов, экипировки, имплантов, класса и репутации. Несоблюдение условий приводит к штрафам из `progression-attributes-matrix`.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
