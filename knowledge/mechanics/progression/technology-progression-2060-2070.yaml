content:
  periods:
    - id: period-2060
      title: 2060-е годы (Crisis/Endgame фаза лиги)
      phase: Crisis
      technologies:
        - id: blackwall
          name: Blackwall
          description: |
            Барьер, отделяющий безопасную NET от заражённой зоны. Защитная система, 
            созданная после DataKrash для защиты от rogue AI.
          unlock_year: 2060
          unlock_phase: Crisis
          unlock_conditions:
            - type: time
              condition: league_year >= 2060
            - type: quest
              condition: complete_quest "Blackwall Creation"
            - type: reputation
              condition: netwatch_reputation >= 50
          availability:
            vendors: netwatch_only
            corporations: netwatch
            black_market: false
          examples:
            - Доступ к Blackwall
            - Защита от rogue AI
            - Безопасные зоны NET
        - id: soulkiller
          name: Soulkiller
          description: |
            Технология копирования сознания, разработанная Alt Cunningham. 
            Позволяет создавать цифровые копии человеческого сознания.
          unlock_year: 2060
          unlock_phase: Crisis
          unlock_conditions:
            - type: time
              condition: league_year >= 2060
            - type: quest
              condition: complete_quest "Soulkiller Discovery"
            - type: reputation
              condition: arasaka_reputation >= 100
          availability:
            vendors: arasaka_only
            corporations: arasaka
            black_market: true
          examples:
            - Копирование сознания
            - Цифровые копии личности
            - Сохранение сознания
        - id: netwatch-tech
          name: NetWatch технологии
          description: |
            Доступ к технологиям организации, контролирующей Blackwall. 
            Эксклюзивные технологии NetWatch для работы с киберпространством.
          unlock_year: 2060
          unlock_phase: Crisis
          unlock_conditions:
            - type: time
              condition: league_year >= 2060
            - type: reputation
              condition: netwatch_reputation >= 75
          availability:
            vendors: netwatch_only
            corporations: netwatch
            black_market: false
          examples:
            - NetWatch кибердеки
            - Специальные ICE протоколы
            - Инструменты для работы с Blackwall
        - id: full-integration
          name: Полная интеграция человека и машины
          description: |
            Слияние сознания с цифровыми системами. Технология позволяет полностью 
            интегрировать человеческое сознание с компьютерными системами.
          unlock_year: 2060
          unlock_phase: Crisis
          unlock_conditions:
            - type: time
              condition: league_year >= 2060
            - type: quest
              condition: complete_quest "Full Integration"
            - type: reputation
              condition: corporate_reputation >= 150
          availability:
            vendors: elite_vendors
            corporations: tech_corps
            black_market: true
          examples:
            - Полная интеграция с NET
            - Цифровое бессмертие
            - Слияние с ИИ
    - id: period-2070
      title: 2070-е годы (Endgame фаза лиги)
      phase: Endgame
      technologies:
        - id: relic
          name: Relic
          description: |
            Технология сохранения и переноса личности на чип, разработанная Arasaka. 
            Позволяет сохранить личность человека на специальном чипе для последующего 
            переноса в другое тело.
          unlock_year: 2070
          unlock_phase: Endgame
          unlock_conditions:
            - type: time
              condition: league_year >= 2070
            - type: quest
              condition: complete_quest "Relic Technology"
            - type: reputation
              condition: arasaka_reputation >= 150
          availability:
            vendors: arasaka_only
            corporations: arasaka
            black_market: true
          examples:
            - Relic чипы
            - Перенос личности
            - Сохранение сознания
        - id: synthetic-personalities
          name: Синтетические личности
          description: |
            Цифровые копии сознания в киберпространстве. Полностью функциональные 
            цифровые личности, существующие только в виртуальном пространстве.
          unlock_year: 2070
          unlock_phase: Endgame
          unlock_conditions:
            - type: time
              condition: league_year >= 2070
            - type: quest
              condition: complete_quest "Synthetic Personalities"
            - type: reputation
              condition: corporate_reputation >= 200
          availability:
            vendors: elite_vendors
            corporations: tech_corps
            black_market: false
          examples:
            - Цифровые копии личности
            - Виртуальные ассистенты
            - ИИ с личностью
        - id: space-tech
          name: Космические технологии
          description: |
            Орбитальные станции и космические модули. Технологии для жизни и работы 
            в космическом пространстве.
          unlock_year: 2070
          unlock_phase: Endgame
          unlock_conditions:
            - type: time
              condition: league_year >= 2070
            - type: quest
              condition: complete_quest "Space Colonization"
            - type: reputation
              condition: space_corp_reputation >= 100
          availability:
            vendors: space_vendors
            corporations: space_corps
            black_market: false
          examples:
            - Орбитальные станции
            - Космические модули
            - Космические транспортные системы
        - id: quantum-computing
          name: Квантовые вычисления
          description: |
            Продвинутые квантовые компьютеры. Вычислительные системы, использующие 
            квантовые эффекты для решения сложных задач.
          unlock_year: 2070
          unlock_phase: Endgame
          unlock_conditions:
            - type: time
              condition: league_year >= 2070
            - type: quest
              condition: complete_quest "Quantum Computing"
            - type: reputation
              condition: tech_corp_reputation >= 200
          availability:
            vendors: elite_vendors
            corporations: tech_corps
            black_market: false
          examples:
            - Квантовые компьютеры
            - Квантовые алгоритмы
            - Квантовые сети

