summary:
  problem: |
    В игре отсутствует механика разблокировки технологий по мере продвижения лиги. 
    Все технологии доступны с самого начала, что не соответствует лору вселенной Cyberpunk, 
    где технологии развивались постепенно с 2020 по 2093 год.
  goal: |
    Создать систему разблокировки технологий, которая:
    - Привязывает доступность технологий к текущему времени лиги (2020-2093)
    - Разблокирует технологии по мере продвижения сюжета лиги
    - Создаёт ощущение технологического прогресса
    - Интегрируется с существующей системой лиг
    - Соответствует официальному лору Cyberpunk
  essence: |
    Технологии разблокируются автоматически по мере продвижения времени лиги и сюжета. 
    Игроки не могут получить доступ к технологиям, которые ещё не изобретены в текущий период лиги. 
    Это создаёт ощущение живого мира, где технологии развиваются естественным образом.
  key_points:
    - Технологии разблокируются по периодам (2020-2093) в соответствии с официальным лором
    - Разблокировка происходит автоматически по времени лиги и через сюжетные события
    - Интеграция с League System, Inventory Service, Character Service, Quest Service, World Service
    - Визуальные индикаторы показывают доступные и заблокированные технологии
content:
  sections:
    - id: technology-timeline
      title: Технологии по периодам времени
      body: |
        Технологии разблокируются в соответствии с официальным лором Cyberpunk и временем лиги.
        Каждый период времени соответствует определённой фазе лиги и открывает новые технологии.
      subsections:
        - id: period-2020
          title: 2020-е годы (Start фаза лиги)
          technologies:
            - id: cyberware-basic
              name: Кибернетические имплантаты (базовые)
              description: |
                Киберпротезы, базовые нейроинтерфейсы, простые кибернетические модификации.
                Первое поколение кибернетики, доступное широкой публике.
              unlock_year: 2020
              unlock_phase: Start
              unlock_conditions:
                - type: time
                  condition: league_year >= 2020
                - type: automatic
                  condition: true
              availability:
                vendors: all
                corporations: all
                black_market: false
              examples:
                - Базовые киберруки (механические протезы)
                - Простые нейроинтерфейсы
                - Базовые оптические имплантаты
                - Простые слуховые имплантаты
            - id: ai-basic
              name: Искусственный интеллект (базовый)
              description: |
                Простые ИИ-системы для управления инфраструктурой, базовые алгоритмы.
                Используются корпорациями для автоматизации процессов.
              unlock_year: 2020
              unlock_phase: Start
              unlock_conditions:
                - type: time
                  condition: league_year >= 2020
                - type: automatic
                  condition: true
              availability:
                vendors: corporate_only
                corporations: all
                black_market: false
              examples:
                - Базовые ИИ для управления зданиями
                - Простые алгоритмы для транспорта
                - Корпоративные ИИ-ассистенты
            - id: cyberdeck-tier1-2
              name: Кибердеки (Tier 1-2)
              description: |
                Портативные компьютеры для работы в киберпространстве.
                Базовые модели с ограниченными возможностями.
              unlock_year: 2020
              unlock_phase: Start
              unlock_conditions:
                - type: time
                  condition: league_year >= 2020
                - type: automatic
                  condition: true
              availability:
                vendors: tech_vendors
                corporations: tech_corps
                black_market: false
              examples:
                - Cyberdeck Basic (Tier 1)
                - Cyberdeck Standard (Tier 2)
                - Портативные интерфейсы для NET
            - id: ice-basic
              name: ICE (Intrusion Countermeasures Electronics) (базовый)
              description: |
                Системы защиты от взлома в киберпространстве.
                Базовые протоколы безопасности для защиты данных.
              unlock_year: 2020
              unlock_phase: Start
              unlock_conditions:
                - type: time
                  condition: league_year >= 2020
                - type: automatic
                  condition: true
              availability:
                vendors: tech_vendors
                corporations: all
                black_market: false
              examples:
                - Базовые ICE протоколы
                - Простые системы защиты
                - Корпоративные файрволы
        - id: period-2030
          title: 2030-е годы (Rise фаза лиги)
          technologies:
            - id: neurointerface-advanced
              name: Нейроинтерфейсы (продвинутые)
              description: |
                Прямая связь между мозгом и компьютером. Продвинутые нейроинтерфейсы 
                позволяют управлять техникой силой мысли и получать данные напрямую в мозг.
              unlock_year: 2030
              unlock_phase: Rise
              unlock_conditions:
                - type: time
                  condition: league_year >= 2030
                - type: quest
                  condition: complete_quest "Neurointerface Revolution"
                - type: reputation
                  condition: corporate_reputation >= 50
              availability:
                vendors: elite_vendors
                corporations: tech_corps
                black_market: true
              examples:
                - Продвинутые нейроинтерфейсы
                - Прямое подключение к NET
                - Мозговые имплантаты для управления техникой
            - id: biotechnology
              name: Биотехнологии
              description: |
                Прорывы в генной инженерии и клонировании. Возможность модификации 
                генетического кода и создания синтетических организмов.
              unlock_year: 2030
              unlock_phase: Rise
              unlock_conditions:
                - type: time
                  condition: league_year >= 2030
                - type: quest
                  condition: complete_quest "Biotech Revolution"
                - type: reputation
                  condition: corporate_reputation >= 50
              availability:
                vendors: medical_vendors
                corporations: biotech_corps
                black_market: true
              examples:
                - Генная модификация
                - Клонирование органов
                - Биосинтетические материалы
            - id: virtual-reality
              name: Виртуальная реальность (полное погружение)
              description: |
                Полное погружение в виртуальные миры. Технология позволяет создавать 
                реалистичные виртуальные пространства для развлечений и обучения.
              unlock_year: 2030
              unlock_phase: Rise
              unlock_conditions:
                - type: time
                  condition: league_year >= 2030
                - type: quest
                  condition: complete_quest "VR Revolution"
              availability:
                vendors: tech_vendors
                corporations: tech_corps
                black_market: false
              examples:
                - Полное погружение в VR
                - Виртуальные миры
                - Образовательные VR программы
            - id: braindance
              name: Braindance
              description: |
                Запись и воспроизведение переживаний других людей. Технология позволяет 
                переживать опыт других людей через запись их нейронной активности.
              unlock_year: 2030
              unlock_phase: Rise
              unlock_conditions:
                - type: time
                  condition: league_year >= 2030
                - type: quest
                  condition: complete_quest "Braindance Revolution"
                - type: reputation
                  condition: entertainment_reputation >= 30
              availability:
                vendors: entertainment_vendors
                corporations: entertainment_corps
                black_market: true
              examples:
                - Braindance запись
                - Braindance воспроизведение
                - Пиратские Braindance записи
        - id: period-2040
          title: 2040-е годы (Rise/Crisis фаза лиги)
          technologies:
            - id: net-advanced
              name: Киберпространство (NET) (продвинутое)
              description: |
                Улучшенная глобальная сеть для погружения. Продвинутая инфраструктура 
                киберпространства с улучшенной скоростью и стабильностью.
              unlock_year: 2040
              unlock_phase: Rise
              unlock_conditions:
                - type: time
                  condition: league_year >= 2040
                - type: reputation
                  condition: corporate_reputation >= 75
              availability:
                vendors: elite_vendors
                corporations: tech_corps
                black_market: false
              examples:
                - Продвинутые кибердеки (Tier 3-4)
                - Улучшенная инфраструктура NET
                - Высокоскоростные соединения
            - id: nanotechnology
              name: Нанотехнологии
              description: |
                Наноботы для медицинских и военных целей. Микроскопические роботы, 
                способные выполнять сложные задачи на клеточном уровне.
              unlock_year: 2040
              unlock_phase: Rise
              unlock_conditions:
                - type: time
                  condition: league_year >= 2040
                - type: quest
                  condition: complete_quest "Nanotech Breakthrough"
                - type: reputation
                  condition: corporate_reputation >= 75
              availability:
                vendors: medical_vendors
                corporations: biotech_corps
                black_market: true
              examples:
                - Медицинские наноботы
                - Военные наноботы
                - Ремонтные наноботы
            - id: synthetic-organs
              name: Синтетические органы
              description: |
                Биосинтетические органы для замены повреждённых. Полностью функциональные 
                органы, созданные в лабораториях, неотличимые от настоящих.
              unlock_year: 2040
              unlock_phase: Rise
              unlock_conditions:
                - type: time
                  condition: league_year >= 2040
                - type: reputation
                  condition: medical_reputation >= 50
              availability:
                vendors: medical_vendors
                corporations: biotech_corps
                black_market: true
              examples:
                - Синтетические сердца
                - Синтетические лёгкие
                - Синтетические почки
        - id: period-2050
          title: 2050-е годы (Crisis фаза лиги)
          technologies:
            - id: cyberweapon
              name: Кибероружие
              description: |
                Оружие, интегрированное с кибернетическими системами. Оружие, которое 
                напрямую подключается к нервной системе и может управляться мыслью.
              unlock_year: 2050
              unlock_phase: Crisis
              unlock_conditions:
                - type: time
                  condition: league_year >= 2050
                - type: quest
                  condition: complete_quest "Cyberweapon Development"
                - type: reputation
                  condition: military_reputation >= 60
              availability:
                vendors: military_vendors
                corporations: military_corps
                black_market: true
              examples:
                - Оружие с нейроинтерфейсом
                - Интегрированные системы наведения
                - Автоматические системы защиты
            - id: full-cyberization
              name: Полная кибернизация
              description: |
                Возможность полной замены тела кибернетическими компонентами. 
                Технология позволяет заменить практически все органы и части тела.
              unlock_year: 2050
              unlock_phase: Crisis
              unlock_conditions:
                - type: time
                  condition: league_year >= 2050
                - type: quest
                  condition: complete_quest "Full Cyberization"
                - type: reputation
                  condition: corporate_reputation >= 100
              availability:
                vendors: elite_vendors
                corporations: tech_corps
                black_market: true
              examples:
                - Полная замена тела
                - Кибернетические органы высшего уровня
                - Бионические конечности
            - id: autonomous-vehicles
              name: Автономные транспортные средства
              description: |
                Самоуправляемые автомобили и дроны. Транспортные средства с полностью 
                автономным управлением, не требующие водителя.
              unlock_year: 2050
              unlock_phase: Crisis
              unlock_conditions:
                - type: time
                  condition: league_year >= 2050
                - type: automatic
                  condition: true
              availability:
                vendors: vehicle_vendors
                corporations: transport_corps
                black_market: false
              examples:
                - Автономные автомобили
                - Автономные дроны
                - Транспортные системы
          events:
            - id: datakrash
              name: DataKrash
              description: |
                Вирус Rache Bartmoss разрушает старую NET. Глобальная катастрофа, 
                которая временно ограничивает доступ к киберпространству.
              year_start: 2021
              year_end: 2022
              effects:
                - type: technology_lock
                  technology: net-advanced
                  duration: temporary
                - type: quest_unlock
                  quest: "DataKrash Aftermath"
                - type: world_event
                  event: "NET Collapse"
        - id: period-2060
          title: 2060-е годы (Crisis/Endgame фаза лиги)
          technologies:
            - id: blackwall
              name: Blackwall
              description: |
                Барьер, отделяющий безопасную NET от заражённой зоны. Защитная система, 
                созданная после DataKrash для защиты от rogue AI.
              unlock_year: 2060
              unlock_phase: Crisis
              unlock_conditions:
                - type: time
                  condition: league_year >= 2060
                - type: quest
                  condition: complete_quest "Blackwall Creation"
                - type: reputation
                  condition: netwatch_reputation >= 50
              availability:
                vendors: netwatch_only
                corporations: netwatch
                black_market: false
              examples:
                - Доступ к Blackwall
                - Защита от rogue AI
                - Безопасные зоны NET
            - id: soulkiller
              name: Soulkiller
              description: |
                Технология копирования сознания, разработанная Alt Cunningham. 
                Позволяет создавать цифровые копии человеческого сознания.
              unlock_year: 2060
              unlock_phase: Crisis
              unlock_conditions:
                - type: time
                  condition: league_year >= 2060
                - type: quest
                  condition: complete_quest "Soulkiller Discovery"
                - type: reputation
                  condition: arasaka_reputation >= 100
              availability:
                vendors: arasaka_only
                corporations: arasaka
                black_market: true
              examples:
                - Копирование сознания
                - Цифровые копии личности
                - Сохранение сознания
            - id: netwatch-tech
              name: NetWatch технологии
              description: |
                Доступ к технологиям организации, контролирующей Blackwall. 
                Эксклюзивные технологии NetWatch для работы с киберпространством.
              unlock_year: 2060
              unlock_phase: Crisis
              unlock_conditions:
                - type: time
                  condition: league_year >= 2060
                - type: reputation
                  condition: netwatch_reputation >= 75
              availability:
                vendors: netwatch_only
                corporations: netwatch
                black_market: false
              examples:
                - NetWatch кибердеки
                - Специальные ICE протоколы
                - Инструменты для работы с Blackwall
            - id: full-integration
              name: Полная интеграция человека и машины
              description: |
                Слияние сознания с цифровыми системами. Технология позволяет полностью 
                интегрировать человеческое сознание с компьютерными системами.
              unlock_year: 2060
              unlock_phase: Crisis
              unlock_conditions:
                - type: time
                  condition: league_year >= 2060
                - type: quest
                  condition: complete_quest "Full Integration"
                - type: reputation
                  condition: corporate_reputation >= 150
              availability:
                vendors: elite_vendors
                corporations: tech_corps
                black_market: true
              examples:
                - Полная интеграция с NET
                - Цифровое бессмертие
                - Слияние с ИИ
        - id: period-2070
          title: 2070-е годы (Endgame фаза лиги)
          technologies:
            - id: relic
              name: Relic
              description: |
                Технология сохранения и переноса личности на чип, разработанная Arasaka. 
                Позволяет сохранить личность человека на специальном чипе для последующего 
                переноса в другое тело.
              unlock_year: 2070
              unlock_phase: Endgame
              unlock_conditions:
                - type: time
                  condition: league_year >= 2070
                - type: quest
                  condition: complete_quest "Relic Technology"
                - type: reputation
                  condition: arasaka_reputation >= 150
              availability:
                vendors: arasaka_only
                corporations: arasaka
                black_market: true
              examples:
