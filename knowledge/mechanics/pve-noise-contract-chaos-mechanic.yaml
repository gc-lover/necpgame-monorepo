summary:
  problem: Нужен PvE механизм диверсии с управляемым хаосом для создания тактических возможностей в боях
  goal: Создать систему "Контракта на шум" для искусственного создания хаотичных ситуаций в PvE боях
  key_points:
    - Управляемый хаос в PvE сценариях
    - Тактические возможности через диверсию
    - Рискованное взаимодействие с врагами
    - Экономическая мотивация контрактов
content:
  core_mechanics:
    contract_activation:
      requirements:
        - contract_ownership: активный контракт на шум
        - enemy_presence: минимум 3 врага в радиусе 25м
        - chaos_level: район с уровнем хаоса ниже 70%
        - cooldown_state: нет активных контрактов в последние 10 мин
      activation_process:
        - targeting_phase: выбор цели для диверсии (5 сек)
        - deployment_phase: запуск хаотичного эффекта (10 сек)
        - escalation_phase: развитие хаоса до пика (30-120 сек)
        - cleanup_phase: естественное затухание эффекта
    chaos_types:
      noise_distraction:
        - enemy_aggression: +50% агрессивность всех врагов в зоне
        - attention_diversion: враги игнорируют игрока на 15 сек
        - false_targets: создание 2-3 ложных целей
        - duration: 45 сек
      system_overload:
        - turret_malfunction: +30% шанс сбоя турелей
        - alarm_trigger: активация тревожных сигналов
        - patrol_disruption: нарушение патрульных маршрутов
        - duration: 60 сек
      environmental_chaos:
        - hazard_activation: включение ловушек и опасностей
        - structural_damage: повреждение укрытий и барьеров
        - resource_scarcity: временное истощение ресурсов района
        - duration: 90 сек
      elite_disruption:
        - boss_weakness: -20% защита элитных врагов
        - minion_rage: обычные враги становятся агрессивнее
        - coordination_break: нарушение координации группы врагов
        - duration: 75 сек
  risk_mechanics:
    chaos_escalation:
      unintended_consequences:
        - friendly_fire_risk: +25% шанс дружественного огня
        - collateral_damage: повреждение союзников или гражданских
        - area_denial: создание зон, опасных для всех
        - escalation_chain: хаос может распространиться за пределы зоны
      detection_risks:
        - authority_alert: привлечение внимания сил безопасности
        - faction_retaliation: негативная реакция местных фракций
        - contract_failure: потеря вознаграждения при неудаче
        - reputation_damage: снижение фракционной репутации
    player_exposure:
      immediate_dangers:
        - chaos_zone_traps: попадание в собственные ловушки
        - enemy_focus_shift: все враги могут переключиться на игрока
        - environmental_hazards: случайные повреждения от окружающей среды
        - tactical_disadvantage: потеря преимущества от планирования
      long_term_consequences:
        - area_instability: район становится более опасным на 24 часа
        - increased_security: усиление патрулей в районе
        - resource_penalty: повышенные затраты на контракты
        - skill_cooldown: блокировка диверсионных навыков
  balance_parameters:
    chaos_intensity:
      base_chaos_level: 40% (модифицируется факторами)
      skill_modifier: +5% за каждые 10 уровней диверсионных навыков
      contract_quality_modifier: +10-30% за качество контракта
      enemy_density_modifier: +5% за каждых 5 врагов в зоне
      area_complexity_modifier: +15% в высокотехнологичных районах
    success_probability:
      base_success_rate: 70% (модифицируется факторами)
      timing_modifier: +20% при оптимальном тайминге
      preparation_modifier: +15% с предварительной разведкой
      counterplay_modifier: -30% если враги готовы к диверсии
      environmental_modifier: -10% в защищенных зонах
    reward_scaling:
      chaos_effectiveness: определяет качество награды
      risk_taken: повышает потенциальную награду
      timing_precision: бонус за точное исполнение
      cleanup_efficiency: бонус за минимизацию последствий
    player_choice_factors:
      conservative_approach: низкий хаос, предсказуемые эффекты, базовая награда
      aggressive_approach: высокий хаос, мощные эффекты, рискованная награда
      strategic_timing: использование в ключевые моменты боя
      emergency_diversion: быстрая активация для отвлечения внимания
  implementation_details:
    player_interface:
      - chaos_indicator: визуализация уровня хаоса в зоне
      - effect_preview: предварительный просмотр эффектов контракта
      - risk_assessment: оценка потенциальных рисков
      - contract_timer: отсчет времени до завершения эффекта
    backend_systems:
      - chaos_simulation: моделирование распространения хаоса
      - enemy_behavior_ai: модификация поведения врагов
      - environmental_effects: управление окружением
      - analytics_tracking: сбор данных об использовании
    balancing_metrics:
      - usage_frequency: частота применения контрактов
      - success_rate: процент успешных диверсий
      - chaos_intensity: средний уровень хаоса
      - player_satisfaction: эффективность в тактических ситуациях

