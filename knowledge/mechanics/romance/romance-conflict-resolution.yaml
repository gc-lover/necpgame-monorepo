summary:
  problem: Конфликты в романтических отношениях разрешались только через диалоги без формализованных механик последствий.
  goal: Создать систему разрешения конфликтов с четкими механиками, последствиями и путями восстановления отношений.
  essence: Конфликты усиливают отношения через испытания, с механиками выбора, последствий и восстановления связи.
  key_points:
    - 4 уровня конфликтов с разными механиками разрешения
    - Система выбора влияет на исход и будущие отношения
    - Киберпанк-факторы добавляют уникальные типы конфликтов
    - Восстановление отношений требует времени и усилий
content:
  sections:
    - id: conflict_types
      title: Типы романтических конфликтов
      body: |
        Конфликты классифицируются по уровню серьезности:

        **Уровень 1 - Легкие конфликты (Minor Conflicts):**
        - Недопонимания в общении
        - Разногласия во вкусах
        - Маленькие обиды и недоразумения
        - RP влияние: -10 до -50

        **Уровень 2 - Средние конфликты (Moderate Conflicts):**
        - Предательства доверия
        - Финансовые разногласия
        - Ревность и подозрения
        - RP влияние: -50 до -150

        **Уровень 3 - Серьезные конфликты (Major Conflicts):**
        - Измены и предательства
        - Жизнеугрожающие ситуации
        - Корпоративные интриги
        - RP влияние: -150 до -400

        **Уровень 4 - Критические конфликты (Critical Conflicts):**
        - Потеря близкого человека
        - Непоправимые предательства
        - Корпоративная война
        - RP влияние: -400 до разрыва отношений
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []

    - id: conflict_triggers
      title: Триггеры конфликтов
      body: |
        Конфликты возникают из различных источников:

        **Внешние триггеры:**
        - Корпоративные интриги и шантаж
        - Уличные перестрелки и опасности
        - Экономические проблемы
        - Соперничество с другими персонажами

        **Внутренние триггеры:**
        - Разные жизненные ценности
        - Конфликты лояльности (семья vs карьера)
        - Зависимости и пороки
        - Психологические травмы

        **Киберпанк-специфические триггеры:**
        - Конфликты из-за имплантов
        - Хакерские вторжения в личную жизнь
        - Корпоративное давление на отношения
        - Риски подпольной деятельности
      mechanics_links:
        - mechanics/world/dynamic-events-system.yaml
      assets: []

    - id: resolution_mechanics
      title: Механики разрешения конфликтов
      body: |
        Каждый конфликт разрешается через структурированный процесс:

        **Фаза 1: Осознание конфликта**
        - Диалоговое обнаружение проблемы
        - Выбор момента для обсуждения
        - Подготовка аргументов и доказательств

        **Фаза 2: Обсуждение**
        - Диалоговые деревья с ветвями
        - Выбор стиля коммуникации (агрессивный/мирный/манипулятивный)
        - Представление доказательств и аргументов

        **Фаза 3: Выбор решения**
        - Несколько вариантов разрешения
        - Каждый выбор имеет последствия для RP
        - Некоторые выборы блокируют другие пути

        **Фаза 4: Последствия**
        - Немедленные изменения RP
        - Долгосрочные эффекты на отношения
        - Возможные побочные квесты или события
      mechanics_links:
        - mechanics/quests/dialogue-system-mechanics.yaml
      assets: []

    - id: dialogue_choice_system
      title: Система диалоговых выборов
      body: |
        Выборы в конфликтах имеют значительные последствия:

        **Стили коммуникации:**
        - **Агрессивный:** Высокий риск разрыва, но может привести к страстному примирению
        - **Мирный:** Стабильный путь к разрешению, но может быть воспринят как слабость
        - **Манипулятивный:** Высокий шанс успеха, но снижает доверие в долгосрочной перспективе
        - **Честный:** Лучший путь к укреплению отношений, но требует эмоциональной уязвимости

        **Влияние на исход:**
        - Правильный выбор: +20-100 RP бонус
        - Нейтральный выбор: -10 до +10 RP
        - Неправильный выбор: -50 до -200 RP штраф

        **Контекстуальные модификаторы:**
        - Текущая стадия отношений
        - Предыдущие конфликты
        - Личностные черты персонажей
        - Внешние обстоятельства
      mechanics_links:
        - mechanics/romance/romance-narrative-branching.yaml
      assets: []

    - id: compromise_mechanics
      title: Механики компромиссов
      body: |
        Компромиссы позволяют найти средний путь в конфликтах:

        **Типы компромиссов:**
        - **Взаимные уступки:** Оба партнера идут на компромисс
        - **Частичное удовлетворение:** Один партнер уступает больше
        - **Творческое решение:** Находится третий вариант
        - **Отложенное разрешение:** Конфликт откладывается

        **Механика переговоров:**
        ```
        compromiseSuccess = (playerPersuasion + npcPersuasion + contextBonus) / 3
        ```

        **Факторы успеха:**
        - Навыки убеждения персонажей
        - Важность проблемы для каждой стороны
        - Внешнее давление (время, свидетели)
        - Предыдущий опыт разрешения конфликтов

        **Последствия компромиссов:**
        - Успешный: +15-75 RP, укрепление доверия
        - Частичный: +5-25 RP, временное решение
        - Провал: -25-100 RP, эскалация конфликта
      mechanics_links:
        - mechanics/social/player-orders-reputation.yaml
      assets: []

    - id: intervention_mechanics
      title: Механики внешнего вмешательства
      body: |
        Третьи стороны могут помочь или навредить разрешению конфликта:

        **Положительное вмешательство:**
        - Друзья и союзники (+10-30 RP бонус)
        - Семейные посредники (+15-40 RP бонус)
        - Профессиональные консультанты (+20-50 RP бонус)
        - Фиксеры и посредники (+5-25 RP бонус)

        **Отрицательное вмешательство:**
        - Соперники и враги (-30-80 RP штраф)
        - Корпоративные агенты (-40-100 RP штраф)
        - СМИ и публичность (-20-60 RP штраф)
        - Хакеры и шантажисты (-50-150 RP штраф)

        **Механика вмешательства:**
        - Выбор, кого привлечь для помощи
        - Вероятность успеха вмешательства
        - Возможные побочные эффекты
        - Стоимость привлечения посредников
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []

    - id: cyberpunk_conflict_types
      title: Киберпанк-специфические конфликты
      body: |
        Уникальные конфликты, характерные для Night City:

        **Имплантные конфликты:**
        - Несовместимые нейроимпланты
        - Конфликты из-за украденных модификаций
        - Зависимости от технологических улучшений
        - Этические вопросы кибернетических изменений

        **Цифровые конфликты:**
        - Хакерские вторжения в личную жизнь
        - Утечки интимной информации
        - Цифровое преследование и слежка
        - Конфликты из-за виртуальной реальности

        **Корпоративные конфликты:**
        - Шантаж через корпоративные секреты
        - Конфликты лояльности между корпорациями
        - Промышленный шпионаж в личных отношениях
        - Корпоративные свадебные традиции

        **Уличные конфликты:**
        - Защита от банд и криминала
        - Конфликты из-за территории
        - Уличная справедливость и vendetta
        - Выживание в постоянной опасности
      mechanics_links:
        - mechanics/gear/gear-glitch-edges-1677.yaml
      assets: []

    - id: recovery_mechanics
      title: Механики восстановления отношений
      body: |
        После разрешения конфликта отношения нуждаются во времени на восстановление:

        **Фазы восстановления:**
        1. **Шок и отрицание** (0-24 часа): Высокая эмоциональная нестабильность
        2. **Боль и гнев** (1-3 дня): Максимальный негатив RP
        3. **Торговля и переговоры** (3-7 дней): Поиск компромиссов
        4. **Восстановление доверия** (1-2 недели): Постепенное улучшение RP
        5. **Новая нормальность** (2+ недели): Возврат к стабильности

        **Ускорение восстановления:**
        - Романтические жесты (+10-50 RP ежедневно)
        - Совместные положительные переживания (+15-75 RP)
        - Профессиональная помощь (+5-25 RP ежедневно)
        - Время и пространство (+1-5 RP ежедневно)

        **Риски рецидива:**
        - Слишком быстрое сближение может вызвать новый конфликт
        - Незавершенные проблемы всплывают позже
        - Внешние факторы могут спровоцировать рецидив
      mechanics_links:
        - mechanics/social/reputation-decay-recovery.yaml
      assets: []

    - id: relationship_termination_risks
      title: Риски окончательного разрыва
      body: |
        Некоторые конфликты могут привести к окончательному разрыву:

        **Критические факторы разрыва:**
        - RP падает ниже -200 в течение 24 часов
        - Предательство основополагающих ценностей
        - Угроза жизни или безопасности
        - Корпоративная война между партнерами

        **Типы разрыва:**
        - **Мирный разрыв:** Оба партнера приходят к взаимному согласию
        - **Драматический разрыв:** Эмоциональный конфликт с обвинениями
        - **Трагический разрыв:** Внешние обстоятельства (смерть, исчезновение)
        - **Холодный разрыв:** Постепенное отдаление без конфликта

        **Долгосрочные последствия:**
        - Изменение репутации в социальных кругах
        - Потеря доступа к определенным контактам
        - Психологические дебаффы
        - Возможность возобновления через специальные квесты
      mechanics_links:
        - mechanics/romance/romance-outcome-determination.yaml
      assets: []
