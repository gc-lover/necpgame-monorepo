summary:
  problem: Прогрессия романтических отношений не имела формализованной модели развития и переходов между стадиями.
  goal: Создать пошаговую систему прогрессии отношений с четкими критериями переходов и механиками развития.
  essence: Отношения развиваются через 7 стадий от знакомства до глубокой связи, с механиками укрепления и разрыва.
  key_points:
    - 7 стадий отношений с четкими критериями перехода
    - Система очков отношений и событийных триггеров
    - Киберпанк-факторы влияют на скорость прогрессии
    - Различные типы романтических архетипов
content:
  sections:
    - id: relationship_stages
      title: Стадии романтических отношений
      body: |
        Отношения развиваются через 7 основных стадий:

        **1. Знакомство (Acquaintance)** - Первоначальное взаимодействие
        **2. Интерес (Interest)** - Проявление взаимного влечения
        **3. Флирт (Flirting)** - Легкие романтические взаимодействия
        **4. Ухаживание (Courting)** - Активное развитие отношений
        **5. Близость (Intimacy)** - Глубокая эмоциональная связь
        **6. Партнерство (Partnership)** - Совместная жизнь и цели
        **7. Преданность (Commitment)** - Долгосрочная связь

        Каждая стадия имеет пороговые значения очков отношений.
      mechanics_links:
        - mechanics/romance/romance-narrative-branching.yaml
      assets: [ ]

    - id: relationship_points_system
      title: Система очков отношений
      body: |
        Отношения измеряются в очках отношений (Relationship Points - RP):

        **Диапазон значений:**
        - Стадия 1: 0-99 RP
        - Стадия 2: 100-249 RP
        - Стадия 3: 250-499 RP
        - Стадия 4: 500-999 RP
        - Стадия 5: 1000-1999 RP
        - Стадия 6: 2000-3999 RP
        - Стадия 7: 4000+ RP

        **Источники RP:**
        - Успешные диалоги (+5-25 RP)
        - Совместные квесты (+10-50 RP)
        - Романтические подарки (+15-40 RP)
        - Защита друг друга (+20-60 RP)
        - Общие переживания (+10-30 RP)
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: [ ]

    - id: progression_triggers
      title: Триггеры прогрессии
      body: |
        Переход между стадиями требует выполнения определенных условий:

        **Знакомство → Интерес:**
        - Минимум 3 положительных взаимодействия
        - Совместное время > 30 минут игрового времени
        - Привлекательность > 60

        **Интерес → Флирт:**
        - Успешный первый романтический диалог
        - Обмен контактами или подарками
        - Нет отрицательных инцидентов

        **Флирт → Ухаживание:**
        - Регулярные взаимодействия (минимум 1 в 3 дня)
        - Участие в романтических активностях
        - RP > 250

        **Каждая стадия** имеет свои уникальные требования и мини-ивенты.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: [ ]

    - id: relationship_maintenance
      title: Поддержание отношений
      body: |
        Отношения требуют постоянного ухода:

        **Ежедневное снижение RP:**
        - Базовое снижение: -1 RP в день
        - При отсутствии взаимодействия: -5 RP в день
        - При конфликтах: -10 до -50 RP

        **Восстановление RP:**
        - Положительные взаимодействия: +5-25 RP
        - Романтические события: +20-100 RP
        - Совместные достижения: +15-75 RP

        **Критические события:**
        - Разрыв отношений при RP < -100
        - Экстренное восстановление при RP < 50
        - Специальные события при RP > 2000
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: [ ]

    - id: conflict_resolution_mechanics
      title: Механики разрешения конфликтов
      body: |
        Конфликты являются естественной частью отношений:

        **Типы конфликтов:**
        - Легкие (обиды, недопонимания)
        - Средние (предательства, измены)
        - Тяжелые (жизнеугрожающие ситуации)

        **Разрешение конфликтов:**
        - Диалоговые выборы с последствиями
        - Компенсационные действия
        - Временные мини-квесты
        - Внешнее вмешательство (друзья, фиксеры)

        **Последствия разрешения:**
        - Успешное: +50-200 RP бонус
        - Частичное: +10-50 RP
        - Провал: -50-200 RP штраф
      mechanics_links:
        - mechanics/romance/romance-conflict-resolution.yaml
      assets: [ ]

    - id: romance_archetypes
      title: Романтические архетипы
      body: |
        Различные типы романтических отношений:

        **Классические архетипы:**
        - **Романтическая любовь** - Эмоциональная, страстная связь
        - **Партнерство** - Практичное, взаимовыгодное сотрудничество
        - **Запретная любовь** - Рискованная связь с препятствиями
        - **Идеалистическая любовь** - Идеализированная, почти фантастическая

        **Киберпанк-специфические:**
        - **Хромантическая любовь** - Связь через общие импланты
        - **Хакерская любовь** - Совместные цифровые приключения
        - **Уличная любовь** - Выживание в жестоком городе
        - **Корпоративная любовь** - Тайная связь в корпоративной среде

        Каждый архетип влияет на скорость прогрессии и доступные взаимодействия.
      mechanics_links:
        - mechanics/social/family-relationships-system.yaml
      assets: [ ]

    - id: cyberpunk_relationship_modifiers
      title: Киберпанк-модификаторы отношений
      body: |
        Специфические факторы Night City влияют на развитие отношений:

        **Положительные модификаторы:**
        - Совместное выживание в перестрелках (+25 RP)
        - Общие импланты и модификации (+15 RP бонус)
        - Участие в подпольных операциях (+20 RP)
        - Защита от корпораций (+30 RP)

        **Отрицательные модификаторы:**
        - Корпоративные предательства (-40 RP)
        - Конкурирующие фракции (-30 RP)
        - Потеря имплантов (-25 RP)
        - Публичные скандалы (-50 RP)

        **Нейтральные события:**
        - Изменение внешности через хром
        - Обновление нейроимплантов
        - Переход в новую субкультуру
        - Экономические трудности
      mechanics_links:
        - mechanics/gear/gear-phase-absorber-1694.yaml
      assets: [ ]

    - id: relationship_events_system
      title: Система событий отношений
      body: |
        Динамические события поддерживают живость отношений:

        **Регулярные события:**
        - Ежедневные мини-взаимодействия
        - Недельные романтические свидания
        - Месячные значимые события

        **Случайные события:**
        - Неожиданные встречи в городе
        - Совместные проблемы требующие решения
        - Внешние угрозы требующие защиты

        **Специальные события:**
        - День "основания" отношений
        - Достижение новых стадий
        - Кризисные моменты требующие выбора

        События генерируются на основе текущей стадии и RP.
      mechanics_links:
        - mechanics/world/dynamic-events-system.yaml
      assets: [ ]

    - id: relationship_termination
      title: Завершение отношений
      body: |
        Отношения могут завершаться различными способами:

        **Типы завершения:**
        - **Мирное расставание** - RP постепенно падает до 0
        - **Драматический разрыв** - Внезапное падение RP ниже -100
        - **Трагическая потеря** - Смерть одного из партнеров
        - **Трансформация** - Переход в дружбу или вражду

        **Последствия завершения:**
        - Временный дебафф к социальным взаимодействиям
        - Потеря доступа к определенным локациям
        - Изменение репутации в определенных кругах
        - Возможность возобновления через время

        **Восстановление отношений:**
        - Через квесты и специальные события
        - Требует времени и усилий
        - Не гарантировано успешным
      mechanics_links:
        - mechanics/social/reputation-decay-recovery.yaml
      assets: [ ]
