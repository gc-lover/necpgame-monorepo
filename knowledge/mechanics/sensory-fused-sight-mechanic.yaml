summary:
  problem: Нужен глубокий сенсорный геймплей для прицеливания и обнаружения целей через комбинацию разных типов зрения
  goal: Создать систему "Сплавленный прицел" сочетающую тепловизор и радиовизор
  key_points:
    - Комбинирование тепловых и радио сигналов
    - Динамическое прицеливание через сенсорные слои
    - Рискованное использование в условиях помех
    - Стратегические решения о типе обнаружения
content:
  core_mechanics:
    sensor_fusion:
      thermal_layer:
        - heat_detection: обнаружение тепловых сигнатур целей
        - temperature_mapping: цветовая карта от холодного (синий) до горячего (красный)
        - movement_tracking: слежение за тепловыми следами
        - environmental_effects: влияние погоды и укрытий на тепловизор
      radio_layer:
        - signal_detection: обнаружение радиоизлучения от устройств
        - frequency_mapping: анализ различных частот (WiFi, Bluetooth, RFID)
        - device_identification: распознавание типов устройств и целей
        - interference_effects: влияние электромагнитных помех
    fusion_mechanics:
      overlay_modes:
        - thermal_primary: тепловизор как основа с радио-наложением
        - radio_primary: радио как основа с тепловым наложением
        - balanced_fusion: равновесное смешивание обоих сигналов
        - dynamic_switching: автоматическое переключение по ситуации
      targeting_assistance:
        - silhouette_enhancement: улучшение контуров целей
        - weak_point_highlighting: подсветка уязвимых зон
        - prediction_tracking: предсказание траекторий движения
        - auto_lock_assistance: помощь в захвате цели
  risk_reward_balance:
    sensor_advantages:
      enhanced_detection:
        - hidden_targets: обнаружение целей за укрытиями через тепло
        - device_tracking: слежение за устройствами через радио сигналы
        - environmental_awareness: понимание окружения через комбинацию сенсоров
        - tactical_superiority: преимущество в перестрелках и разведке
      combat_benefits:
        - accuracy_bonus: +15-30% точность прицеливания
        - reaction_time: -20% время реакции на обнаружение
        - target_priority: автоматическое выделение опасных целей
        - situational_awareness: полное понимание тактической обстановки
    detection_risks:
      vulnerability_factors:
        - thermal_signature: собственная тепловая заметность игрока
        - radio_emissions: излучение от активных сенсоров
        - energy_consumption: высокий расход батареи устройства
        - electromagnetic_interference: уязвимость к EMP и jamming
      exposure_consequences:
        - enemy_detection: привлечение внимания противников
        - signal_tracking: возможность отслеживания игроком
        - equipment_damage: риск повреждения сенсорного оборудования
        - tactical_disadvantage: потеря преимущества внезапности
  balance_parameters:
    sensor_efficiency:
      fusion_quality:
        - basic_fusion: 60% эффективность, минимальные риски
        - standard_fusion: 75% эффективность, средние риски
        - advanced_fusion: 85% эффективность, повышенные риски
        - expert_fusion: 95% эффективность, максимальные риски
      environmental_modifiers:
        - weather_impact: -20% эффективность в дождь/туман для тепловизора
        - urban_density: +15% эффективность в городах для радио
        - electromagnetic_noise: -30% эффективность в зонах помех
        - time_of_day: переменная эффективность днем/ночью
    resource_costs:
      battery_drain:
        - basic_mode: 5 единиц в минуту
        - standard_mode: 8 единиц в минуту
        - advanced_mode: 12 единиц в минуту
        - expert_mode: 18 единиц в минуту
      cooldown_periods:
        - overheat_recovery: 30 секунд после интенсивного использования
        - signal_recalibration: 15 секунд при переключении режимов
        - interference_recovery: 45 секунд после EMP воздействия
        - maintenance_downtime: 2 минуты при повреждении
  implementation_details:
    player_interface:
      - sensor_overlay: визуальный интерфейс с наложением сенсорных данных
      - fusion_controls: элементы управления режимами слияния
      - risk_indicators: предупреждения о рисках обнаружения
      - targeting_assistance: подсказки и авто-прицеливание
    backend_systems:
      - thermal_simulation: расчет тепловых сигнатур и распространения
      - radio_propagation: моделирование распространения радиосигналов
      - sensor_fusion_engine: обработка и комбинирование сенсорных данных
      - detection_probability_calculator: расчет рисков обнаружения
    balancing_metrics:
      - usage_frequency: процент игроков использующих сплавленный прицел
      - combat_effectiveness: повышение точности и скорости прицеливания
      - detection_incidents: частота обнаружения игроков через сенсоры
      - resource_consumption: средний расход батареи на сессию




