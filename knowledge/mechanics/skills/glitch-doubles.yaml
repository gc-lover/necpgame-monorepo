summary:
  problem: "Игрок должен иметь возможность создавать фантомные копии своих действий для отвлечения и дезориентации врагов."
  goal: "Определить механику создания глитч-двойников, их поведение, длительность, риски обнаружения и уровни навыка."
  essence: "Активный навык создает фантомные копии действий игрока, заставляя врагов реагировать на иллюзорные угрозы."
content:
  sections:
    - id: skill_overview
      title: "Обзор навыка"
      body: |
        **Тип:** Активный навык (cyberware/neural implant)

        **Цель:** Создание фантомных копий действий игрока через глитч в сенсорных системах врагов

        **Эффект:** Враги видят множественные копии действий игрока, не могут определить настоящего

        **Класс:** Solo / Netrunner (требует импланта "Neural Mirage" или аналогичного)

        **Стоимость:** 20 RAM (базовый) / 16 RAM (улучшенный)
      mechanics_links: []
      assets: []

    - id: skill_params
      title: "Параметры навыка"
      body: |
        **Количество двойников:**
        - Уровень 1: 2 фантома
        - Уровень 2: 3 фантома
        - Уровень 3: 4 фантома

        **Длительность эффекта:**
        - Уровень 1: 6 секунд
        - Уровень 2: 9 секунд
        - Уровень 3: 12 секунд

        **Радиус действия:**
        - Уровень 1: 15 метров
        - Уровень 2: 20 метров
        - Уровень 3: 25 метров

        **Cooldown:**
        - Базовый: 35 секунд
        - С улучшениями: может быть снижен до 25 секунд
      mechanics_links: []
      assets: []

    - id: phantom_behavior
      title: "Поведение фантомов"
      body: |
        **Типы действий для копирования:**
        - Движение (бег, прыжки, уклонения)
        - Стрельба (выстрелы из оружия)
        - Ближний бой (атаки, блоки)
        - Использование гаджетов (гранаты, дроны)

        **Синхронизация:**
        - Фантомы повторяют действия игрока с небольшой задержкой (0.2-0.5 сек)
        - Создают реалистичные звуковые эффекты
        - Оставляют визуальные следы (следы ног, гильзы, повреждения)

        **ИИ реакция:**
        - Враги распределяют внимание между фантомами
        - Приоритет атакуется "наиболее угрожающий" фантом
        - Возможность переключения цели при обнаружении обмана
      mechanics_links: []
      assets: []

    - id: activation_system
      title: "Система активации"
      body: |
        **Условия использования:**
        - Минимум 3 врага в радиусе действия
        - Не в состоянии stealth (видимость обязательна)
        - Достаточный уровень cyberware импланта

        **Подготовка:**
        - Кратковременная анимация активации (1 секунда)
        - Визуальный эффект "глитч" на экране игрока
        - Звуковой сигнал предупреждения

        **Индикаторы для игрока:**
        - Прозрачные силуэты фантомов (только для игрока)
        - Таймер длительности в HUD
        - Предупреждение о заканчивающемся эффекте
      mechanics_links: []
      assets: []

    - id: detection_mechanics
      title: "Механика обнаружения"
      body: |
        **Вероятность разоблачения:**
        - Базовая: 20% (растет со временем)
        - При обнаружении: фантомы исчезают, бонус к обнаружению игрока
        - Корпоративные враги: +30% шанс обнаружения

        **Факторы разоблачения:**
        - Физическое взаимодействие с фантомами
        - Использование сканеров/сенсоров
        - Длительное наблюдение (эффект слабеет со временем)
        - Групповой анализ (враги делятся информацией)

        **Последствия обнаружения:**
        - Временное снижение эффективности навыка
        - Увеличение подозрительности врагов
        - Возможные негативные эффекты на игрока
      mechanics_links: []
      assets: []

    - id: synergy_upgrades
      title: "Синергия и улучшения"
      body: |
        **Синергия с другими навыками:**
        - "Smoke Screen": Фантомы оставляют следы дыма
        - "EMP Burst": Временное усиление глитч-эффекта
        - "Adrenaline Rush": Увеличение скорости фантомов
        - "Combat Hacking": Возможность "перепрограммировать" фантомов

        **Улучшения:**
        - Phantom Count: +1 дополнительный фантом
        - Extended Duration: +3 секунды длительности
        - Realistic Behavior: Фантомы выполняют более сложные действия
        - Undetectable: Снижение шанса обнаружения на 10%

        **Киберимпланты:**
        - Biotechnica "Mirage Cortex": Увеличивает количество фантомов
        - Rogue "Phantom Weaver": Добавляет звуковые эффекты
        - Arasaka "Neural Deceiver": Снижает шанс обнаружения
      mechanics_links: []
      assets: []

    - id: balance_considerations
      title: "Баланс и ограничения"
      body: |
        **Ограничения использования:**
        - Работает только против органических врагов
        - Неэффективен против дронов и сенсоров
        - Требует прямой видимости цели
        - Нельзя использовать в быстром succession

        **Контрплей для врагов:**
        - Некоторые враги невосприимчивы к иллюзиям
        - Групповой анализ может разоблачить обман
        - Сканеры могут игнорировать фантомов

        **Балансные метрики:**
        - Crowd control potential: Высокий в групповых боях
        - Risk/Reward ratio: Средний (мощный эффект vs обнаружение)
        - Playstyle fit: Aggressive/Deception builds
      mechanics_links: []
      assets: []

    - id: technical_implementation
      title: "Техническая реализация"
      body: |
        **Gameplay systems:**
        - Integration с AI behavior system
        - Dynamic phantom generation and tracking
        - Sound design для фантомных эффектов
        - Visual effects для глитч-анимаций

        **Performance impact:**
        - Moderate CPU usage (phantom AI simulation)
        - Network optimization для multiplayer
        - Efficient rendering of multiple entities

        **Testing requirements:**
        - Multi-enemy scenarios
        - PvP balance testing
        - Edge cases: partial visibility, mixed enemy types
      mechanics_links: []
      assets: []

