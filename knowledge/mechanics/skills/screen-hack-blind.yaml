summary:
  problem: "Игрок должен иметь возможность отвлекать группы врагов через взлом городских AR-экранов для создания зон ослепления."
  goal: "Определить механику взлома, радиус эффекта, длительность blind, риски обнаружения и уровни навыка."
  essence: "Активный навык взлома уличных экранов создает AoE blind зону вокруг цели, отвлекая и дезориентируя врагов."
content:
  sections:
    - id: skill_overview
      title: "Обзор навыка"
      body: |
        **Тип:** Активный навык (quickhack-style)

        **Цель:** Взлом уличных AR-рекламных дисплеев для создания зоны массового ослепления

        **Эффект:** В радиусе вокруг выбранного экрана все враги получают blind эффект + отвлечение внимания

        **Класс:** Netrunner / Infiltrator (требует импланта Kiroshi "Optics" или аналогичного)

        **Стоимость:** 15 RAM (базовый) / 12 RAM (улучшенный)
      mechanics_links: []
      assets: []

    - id: skill_params
      title: "Параметры навыка"
      body: |
        **Радиус зоны:**
        - Уровень 1: 8 метров
        - Уровень 2: 12 метров
        - Уровень 3: 15 метров

        **Длительность blind:**
        - Уровень 1: 4 секунды
        - Уровень 2: 6 секунд
        - Уровень 3: 8 секунд

        **Время взлома:**
        - Уровень 1: 3 секунды
        - Уровень 2: 2.5 секунды
        - Уровень 3: 2 секунды

        **Cooldown:**
        - Базовый: 25 секунд
        - С улучшениями: может быть снижен до 18 секунд
      mechanics_links: []
      assets: []

    - id: effects_mechanics
      title: "Механика эффектов"
      body: |
        **Blind эффект:**
        - Полное затемнение экрана для врагов в зоне
        - Невозможность прицеливания и обнаружения игрока
        - Снижение скорости движения на 30%

        **Отвлечение:**
        - Все враги в зоне фокусируются на экранах
        - Игнорируют звуки и движение игрока на 2 секунды
        - Возможность свободного перемещения/атаки

        **Визуальные эффекты:**
        - Экраны показывают хаотичные вспышки света
        - AR-наложения создают иллюзию "слепящего сияния"
        - Звуковые эффекты: громкий писк и статический шум
      mechanics_links: []
      assets: []

    - id: targeting_system
      title: "Система прицеливания"
      body: |
        **Цели для взлома:**
        - Уличные билборды (большие дисплеи)
        - Уличные экраны (средние дисплеи на столбах)
        - Витринные экраны (маленькие дисплеи в магазинах)

        **Условия активации:**
        - Видимость цели (линия прямой видимости)
        - Дистанция не более 25 метров
        - Цель не должна быть защищена корпоративным firewall'ом

        **Индикаторы:**
        - Зеленая подсветка - доступно для взлома
        - Красная подсветка - защищено/недоступно
        - Синяя подсветка - в процессе взлома
      mechanics_links: []
      assets: []

    - id: risk_detection
      title: "Риски и обнаружение"
      body: |
        **Вероятность обнаружения:**
        - Базовая: 15% (увеличивается с уровнем зоны)
        - При обнаружении: тревога в районе, приезд подкрепления
        - Корпоративные зоны: +50% к шансу обнаружения

        **Контрмеры:**
        - Вражеские нетраннеры могут "перехватить" взлом
        - Некоторые враги устойчивы к blind эффекту
        - Системы могут автоматически отключать экраны

        **Последствия обнаружения:**
        - Wanted level +2
        - Временный бан на использование навыка в районе
        - Возможные контракты на игрока
      mechanics_links: []
      assets: []

    - id: synergy_upgrades
      title: "Синергия и улучшения"
      body: |
        **Синергия с другими навыками:**
        - "Smoke Bomb": Увеличивает длительность blind на 2 секунды
        - "EMP Grenade": Комбинированный эффект с физическим ослеплением
        - "Quickhack: Overload": Может перегрузить экраны после blind

        **Улучшения:**
        - Extended Range: +3 метра радиуса
        - Prolonged Blind: +2 секунды длительности
        - Silent Hack: -5% шанс обнаружения
        - Multi-Target: Возможность взлома нескольких экранов одновременно

        **Киберимпланты:**
        - Kiroshi "Optics" MK.3: Уменьшает время взлома на 1 секунду
        - Arasaka "NetWatch": +10% шанс успешного взлома
        - Rogue "StreetMaster": Увеличивает радиус на 20%
      mechanics_links: []
      assets: []

    - id: balance_considerations
      title: "Баланс и ограничения"
      body: |
        **Ограничения использования:**
        - Работает только в урбанизированных зонах
        - Неэффективен против боссов и элитных врагов
        - Нельзя использовать в быстром succession (cooldown)
        - Требует прямой видимости цели

        **Контрплей для врагов:**
        - Некоторые враги носят anti-AR очки
        - Корпоративная охрана имеет быстрый отклик на тревоги
        - AI может адаптироваться к паттернам использования

        **Балансные метрики:**
        - DPS increase: +40% в групповых боях
        - Risk/Reward ratio: Высокий (сильный эффект vs обнаружение)
        - Playstyle fit: Stealth/Infiltration builds
      mechanics_links: []
      assets: []

    - id: technical_implementation
      title: "Техническая реализация"
      body: |
        **Gameplay systems:**
        - Integration с quickhack системой
        - Particle effects для blind зон
        - Sound design для отвлечения
        - AI behavior modification

        **Performance impact:**
        - Low CPU overhead (локальные эффекты)
        - Minimal network traffic
        - Optimized для multiplayer

        **Testing requirements:**
        - PvE scenarios с группами врагов
        - PvP balance testing
        - Edge cases: multiple screens, overlapping zones
