summary:
  problem: "Пассивно слышишь радио ИИ/фракций; при перегрузе эфира появляется шум-дебафф к точности."
  goal: "Определить радиус, порог шума, штрафы, уровни таланта и контрплей."
  essence: "Прослушка даёт инфо, но шум накапливается → дебафф точности; 2 уровня таланта."
content:
  sections:
    - id: params
      title: "Параметры и уровни"
      body: |
        • Радиус 25 м (lvl1) / 35 м (lvl2).  
        • Порог перегруза шума: 60 шум-очков (lvl1) / 85 (lvl2).  
        • Шум очки растут от интенсивности радио; снижаются вне боя.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты"
      body: |
        • При перегрузе: точность -8% (lvl1) / -12% (lvl2) на 10–14с.  
        • Инфо-польза: пинги разговоров/патрулей в HUD.  
        • Снятие дебафа — тишина 6–8с.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • Шифрование/глушилки снижают инфо и шум.  
        • Игрок может отключить пассивку временно (кд 20с).  
        • Антишумовые фильтры уменьшают штраф на 30%.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • intel_events, overload_events, accuracy_debuff_uptime.  
        • toggles_off, benefit_reports.  
        • Цели: полезная инфо, шумовой риск контролируем.
      mechanics_links: [ ]
