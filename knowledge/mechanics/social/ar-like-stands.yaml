summary:
  problem: "Нужны AR-стенды в городе для лайков/подписок на креаторов с косметическим бейджем и метриками."
  goal: "Определить размещение, модерацию, награды, лимиты и телеметрию для безопасной социальной активности."
  essence: "Игрок взаимодействует с AR-стендом креатора, получает косметический бейдж; креатор видит конверсию. Только визуальные награды, без gameplay влияния."
  key_points:
    - "Стратегическое размещение стендов в хабах и городе с анти-скоплением механиками."
    - "Косметические награды: бейджи, нашивки, эффекты без статов."
    - "Комплексная модерация: AI фильтры, rate limits, community reporting."
    - "Полная телеметрия: вовлечённость, конверсии, модерационные действия."
content:
  sections:
    - id: stand-placement
      title: "Размещение и управление стендами"
      body: |
        **Локации размещения:**
        • **Хабы**: Основные локации с высокой проходимостью (Night City Plaza, Afterlife, Misty's Esoterica)
        • **Городские зоны**: Стратегические точки в жилых районах (Watson Market, Westbrook Business District)
        • **Транспортные узлы**: Станции метро, остановки транспорта, парковки дронов
        • **Развлекательные зоны**: Бары, клубы, концертные площадки

        **Алгоритм размещения:**
        • **Максимум стендов на зону**: 50-100 в зависимости от размера локации
        • **Минимальное расстояние**: 10-20 метров между стендами одного креатора
        • **Временные слоты**: 4-6 часов на стенд, автоматическая ротация
        • **Приоритетная очередь**: По уровню вовлечённости креатора и свежести контента

        **Управление контентом:**
        • **Время жизни поста**: 24-72 часа с возможностью продления
        • **Обновление контента**: Через модерацию каждые 6 часов
        • **Архив старых постов**: Автоматическое перемещение в галерею креатора
        • **Сезонные темы**: Специальные стенды для событий и праздников
      mechanics_links:
        - mechanics-social-creator-ecosystem
      assets: [ ]
    - id: interaction-mechanics
      title: "Механики взаимодействия"
      body: |
        **Типы взаимодействий:**
        • **Лайк**: Быстрое взаимодействие, низкая награда
        • **Подписка**: Долгосрочное взаимодействие, повышенная награда
        • **Комментарий**: Текстовое взаимодействие с модерацией
        • **Поделиться**: Репост в собственную ленту

        **Визуальные эффекты:**
        • **AR наложения**: Голографические лайки, сердечки, звёздочки
        • **Звуковые эффекты**: Тихие позитивные звуки подтверждения
        • **Анимации**: Краткие эффекты при взаимодействии
        • **Персонализация**: Цветовые схемы по предпочтениям игрока

        **Социальные фичи:**
        • **Групповые взаимодействия**: Совместные лайки от отряда
        • **Цепные реакции**: Популярные посты получают бонусную видимость
        • **Социальные челленджи**: Тематические кампании с коллективными целями
        • **Кросс-платформенная синхронизация**: Связь с внешними соцсетями
      mechanics_links: [ ]
      assets: [ ]
    - id: cosmetic-rewards
      title: "Косметические награды"
      body: |
        **Награды для игроков:**
        • **Бейджи**: Цифровые значки на профиле (Common, Rare, Epic, Legendary)
        • **Нашивки**: Визуальные элементы на одежде/экипировке
        • **Эффекты**: Кратковременные AR эффекты при взаимодействии
        • **Аватары**: Специальные профильные изображения
        • **Титулы**: Временные звания типа "Fan", "Supporter", "Ambassador"

        **Прогрессионная система:**
        • **Уровни вовлечённости**: Bronze, Silver, Gold, Platinum, Diamond
        • **Сезонные коллекции**: Тематические награды по кварталам
        • **Эксклюзивные награды**: За участие в специальных событиях
        • **Коллекционные сеты**: Полные наборы для completionists

        **Баланс наград:**
        • **Лайк**: 1-5 очков вовлечённости
        • **Подписка**: 10-25 очков + бонусный бейдж
        • **Комментарий**: 3-8 очков + шанс на featured
        • **Поделиться**: 5-15 очков + повышенная видимость

        **Ограничения:**
        • **Дневной лимит**: Максимум 50 взаимодействий в сутки
        • **Кулдаун**: 30 секунд между взаимодействиями с одним стендом
        • **Уникальность**: Некоторые награды требуют разных креаторов
      mechanics_links:
        - mechanics-meta-rewards-system
      assets: [ ]
    - id: moderation-system
      title: "Система модерации"
      body: |
        **AI Модерация:**
        • **NSFW фильтр**: Автоматическое обнаружение запрещённого контента
        • **Спам детектор**: Анализ паттернов и повторяющегося контента
        • **Токсичность анализ**: Определение вредного поведения
        • **Контент классификация**: Автоматическая категоризация постов

        **Community Reporting:**
        • **Быстрый репортинг**: One-click жалобы на контент
        • **Категории нарушений**: Harassment, Spam, NSFW, Impersonation
        • **Community votes**: Система голосования за спорные случаи
        • **Appeal система**: Возможность обжалования решений

        **Rate Limiting:**
        • **Взаимодействия**: Максимум 10 лайков в минуту на стенд
        • **Посты**: Максимум 5 постов в час на креатора
        • **Комментарии**: Максимум 20 комментариев в час
        • **Динамические лимиты**: Автоматическое повышение при хорошем поведении

        **Модераторские инструменты:**
        • **Content review queue**: Очередь для ручной проверки
        • **Shadow banning**: Тихая блокировка проблемных пользователей
        • **Content warnings**: Предупреждения вместо удаления
        • **Educational feedback**: Объяснения нарушений пользователям
      mechanics_links:
        - mechanics-security-moderation
      assets: [ ]
    - id: analytics-telemetry
      title: "Аналитика и телеметрия"
      body: |
        **Вовлечённость пользователей:**
        • **interaction_rate**: Процент активных взаимодействий на видимый стенд
        • **conversion_rate**: От просмотров к взаимодействиям
        • **retention_rate**: Повторные визиты к стендам одного креатора
        • **social_engagement_score**: Комплексный индекс вовлечённости

        **Производительность контента:**
        • **content_virality**: Скорость распространения взаимодействий
        • **peak_engagement_times**: Оптимальное время для постинга
        • **content_categories**: Популярность типов контента
        • **creator_performance**: Рейтинг эффективности креаторов

        **Модерационные метрики:**
        • **moderation_actions**: Количество удалений и предупреждений
        • **false_positive_rate**: Ошибки AI модерации
        • **report_resolution_time**: Время обработки жалоб
        • **community_satisfaction**: Рейтинг качества модерации

        **Экономические показатели:**
        • **cosmetic_claims**: Количество полученных наград
        • **creator_earnings**: Метрики для монетизации (без игровых бонусов)
        • **platform_value**: Общая социальная ценность системы
        • **user_satisfaction**: Опросы и обратная связь

        **Целевые показатели:**
        • **Ежедневная активность**: 25-35% игроков взаимодействуют ежедневно
        • **Конверсия**: 15-25% просмотров конвертируются во взаимодействия
        • **Качество модерации**: <2% false positives, <24 часа на жалобы
        • **Удовлетворённость**: >4.2/5 в пользовательских опросах
      mechanics_links:
        - mechanics-analytics-telemetry
      assets: [ ]
