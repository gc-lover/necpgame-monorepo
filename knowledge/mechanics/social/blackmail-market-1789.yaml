summary:
  problem: "Нужен чёрный рынок компромата: кейсы (данные/аудио) продаются/выкладываются, бьют по репутации цели или погашаются."
  goal: "Определить модель кейсов, трейдинг, эффекты/штрафы, анти-абуз и телеметрию."
  essence: "Зашифрованные кейсы (финансы/связи/убийства) с сроком годности; аукцион/продажа; эффекты — репутационный удар или баунти; контр — silence contract."
  key_points:
    - "Типы кейсов, срок, шифр."
    - "Аукцион/прямая продажа, риск подделки/утечки."
    - "Эффекты: реп-урон, silence contract."
    - "Анти-абуз/телеметрия."
content:
  sections:
    - id: cases
      title: "Кейсы и срок"
      body: |
        • Типы: финансы, связи, убийства.  
        • Срок годности, шифрование/ключ.  
        • Протухшие кейсы обесцениваются.
      mechanics_links: [ ]
      assets: [ ]
    - id: trading
      title: "Трейдинг и риск"
      body: |
        • Аукцион или прямая продажа; риск утечки или подделки.  
        • Верификация кейса, штраф за фейк.  
        • Покупатель может погасить реп-удар или использовать для баунти/квеста.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты"
      body: |
        • Репутационный урон цели, временные санкции.  
        • Открывает «silence contract» для снятия кейса.  
        • Уведомления цели при раскрытии.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимиты публикаций, стоимость размещения.  
        • Фильтр спама/подделок; репорты и модерация.  
        • Логи сделок.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • cases_listed/sold, fake_detected, reputation_hits, silence_contracts.  
        • auctions_vs_direct, expiry_rate, report_rate.  
        • Цели: контролировать репутационный удар и уменьшать спам.
      mechanics_links: [ ]
      assets: [ ]
