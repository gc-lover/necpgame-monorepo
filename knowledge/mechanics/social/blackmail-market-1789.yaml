summary:
  problem: "Нужен чёрный рынок компромата: кейсы (данные/аудио) продаются/выкладываются, бьют по репутации цели или погашаются."
  goal: "Определить модель кейсов, трейдинг, эффекты/штрафы, анти-абуз и телеметрию."
  essence: "Зашифрованные кейсы (финансы/связи/убийства) с сроком годности; аукцион/продажа; эффекты — репутационный удар или баунти; контр — silence contract."
  key_points:
    - "Типы кейсов, срок, шифр."
    - "Аукцион/прямая продажа, риск подделки/утечки."
    - "Эффекты: реп-урон, silence contract."
    - "Анти-абуз/телеметрия."
content:
  sections:
    - id: case_types
      title: "Типы кейсов и генерация"
      body: |
        ### Категории компромата:
        - **Финансовые кейсы**: Доказательства незаконных сделок, уклонения от налогов, коррупции
        - **Социальные кейсы**: Записи связей с запрещенными фракциями, личные секреты
        - **Криминальные кейсы**: Доказательства участия в убийствах, контрабанде, терроризме
        - **Корпоративные кейсы**: Внутренняя информация о махинациях, взятках, саботаже

        ### Система генерации кейсов:
        - **Игровые события**: Автоматическое создание кейсов на основе игровых действий игрока
        - **ИИ анализ**: Систематическое отслеживание подозрительных паттернов поведения
        - **Модераторские кейсы**: Ручное создание кейсов на основе жалоб и расследований
        - **Синтетические кейсы**: Случайная генерация компромата для баланса рынка

        ### Уровни серьезности:
        - **Minor**: -5 до -15 репутации, стоимость 500-1000 eddies
        - **Medium**: -20 до -40 репутации, стоимость 2000-5000 eddies
        - **Major**: -50+ репутации, стоимость 10000-25000 eddies
        - **Critical**: Полная потеря репутации, фракционный бан, стоимость 50000+ eddies
      mechanics_links:
        - mechanics/social/reputation-system.yaml
        - mechanics/ai/behavior-analysis.yaml
      assets: []

    - id: encryption_security
      title: "Шифрование и безопасность"
      body: |
        ### Система шифрования:
        - **AES-256 шифрование**: Военный уровень защиты данных кейса
        - **Ключевой механизм**: Уникальный ключ для каждого кейса, генерируемый при создании
        - **Распределение ключей**: Продавец получает ключ, покупатель - зашифрованные данные
        - **Самоуничтожение**: Ключ истекает через 24 часа после активации

        ### Срок годности кейсов:
        - **Базовый срок**: 7-30 дней в зависимости от серьезности
        - **Расширение срока**: Возможность продления за дополнительную плату
        - **Истечение**: Автоматическое удаление просроченных кейсов из системы
        - **Предупреждения**: Уведомления за 24 часа до истечения срока

        ### Защита от подделок:
        - **Цифровые подписи**: Криптографическая верификация подлинности
        - **Блокчейн хранение**: Неизменяемые записи транзакций
        - **Многоуровневая верификация**: AI + модераторская проверка подозрительных кейсов
        - **Водяные знаки**: Скрытые метки для отслеживания источника утечек
      mechanics_links:
        - mechanics/security/encryption-protocols.yaml
        - mechanics/blockchain/verification-system.yaml
      assets: []

    - id: marketplace_mechanics
      title: "Механика торговой площадки"
      body: |
        ### Типы продаж:
        - **Прямая продажа**: Фиксированная цена, мгновенная транзакция
        - **Аукцион**: Ставки в течение 24-72 часов, победитель получает кейс
        - **Тендер**: Продавец указывает желаемую цену, покупатели предлагают
        - **Обмен**: Бартер кейсов между игроками

        ### Система ставок и комиссий:
        - **Стартовые цены**: Определяются автоматически по алгоритму серьезности
        - **Комиссии площадки**: 10-15% от суммы сделки
        - **Бонусы продавцам**: Скидки на следующие продажи при высокой репутации
        - **Штрафы**: Возврат комиссии при обнаружении подделки

        ### Риски транзакций:
        - **Утечка при передаче**: 5% шанс перехвата данных третьей стороной
        - **Подделка кейса**: Штраф продавцу при обнаружении фальшивки
        - **Отказ от сделки**: Возврат средств при проблемах с верификацией
        - **Системные сбои**: Компенсация при технических проблемах

        ### Анонимность и приватность:
        - **Псевдонимы**: Использование временных идентификаторов для сделок
        - **Шифрованные коммуникации**: Защищенные каналы для переговоров
        - **Отсутствие истории**: Возможность полного удаления записей о сделках
        - **VPN симуляция**: Виртуальные сети для дополнительной анонимности
      mechanics_links:
        - mechanics/economy/marketplace-system.yaml
        - mechanics/security/privacy-protocols.yaml
      assets: []

    - id: activation_effects
      title: "Активация и эффекты"
      body: |
        ### Процесс активации:
        1. **Приобретение кейса**: Покупатель получает зашифрованные данные
        2. **Верификация**: Проверка подлинности и срока годности
        3. **Выбор цели**: Указание игрока/фракции для применения эффекта
        4. **Активация**: Раскрытие компромата и применение последствий

        ### Репутационные эффекты:
        - **Немедленный урон**: Минус репутация у цели и ее фракции
        - **Социальные последствия**: Ограничение доступа к сервисам и территориям
        - **Долгосрочные эффекты**: Постоянные штрафы на взаимодействия
        - **Восстановление**: Возможность реабилитации через квесты или взятки

        ### Экономические последствия:
        - **Штрафы и пени**: Дополнительные расходы на восстановление репутации
        - **Блокировка торговли**: Запрет на определенные типы сделок
        - **Повышенные комиссии**: Увеличение стоимости услуг фракций
        - **Активные контракты**: Возможность размещения наград за голову

        ### Социальные эффекты:
        - **Изоляция**: Потеря союзников и контактов
        - **Статусные изменения**: Снижение социального положения
        - **Социальные контракты**: Возможность найма "чистильщиков" для решения проблемы
        - **Публичное позорище**: Опциональное раскрытие информации сообществу
      mechanics_links:
        - mechanics/social/reputation-system.yaml
        - mechanics/economy/sanctions-system.yaml
      assets: []

    - id: counterplay_mechanics
      title: "Контр-механики и защита"
      body: |
        ### Silence Contracts:
        - **Закупка контракта**: Платная услуга для снятия активного кейса
        - **Цена контракта**: 2-5x от стоимости кейса в зависимости от серьезности
        - **Время исполнения**: 24-72 часа на "устранение" компромата
        - **Риски**: Возможность провала и эскалации проблемы

        ### Защитные меры:
        - **Репутационные щиты**: Приобретение защиты от определенных типов компромата
        - **Личные охранники**: NPC для предотвращения создания кейсов
        - **Корпоративная страховка**: Фракционные услуги по защите от шантажа
        - **Цифровая гигиена**: Меры по предотвращению сбора компромата

        ### Система апелляций:
        - **Автоматическая апелляция**: Возможность оспорить кейс в течение 24 часов
        - **Модераторское рассмотрение**: Ручная проверка обоснованности компромата
        - **Судебные разбирательства**: PvP система для разрешения споров
        - **Компенсации**: Возврат средств при успешной апелляции

        ### Профилактика:
        - **Образовательные кампании**: Информация о рисках шантажа
        - **Мониторинг поведения**: Предупреждения при рискованных действиях
        - **Альтернативные пути**: Легальные способы решения конфликтов
        - **Сообщественные нормы**: Правила этичного поведения в игре
      mechanics_links:
        - mechanics/social/defense-mechanics.yaml
        - mechanics/moderation/dispute-resolution.yaml
      assets: []

    - id: anti_abuse_system
      title: "Анти-абуз система"
      body: |
        ### Лимиты на использование:
        - **Дневной лимит публикаций**: Максимум 3 кейса в сутки на игрока
        - **Стоимость размещения**: 100-500 eddies за каждый кейс
        - **Кулдаун между сделками**: 30 минут между покупками/продажами
        - **Глобальные лимиты**: Максимум 50 активных кейсов в мире одновременно

        ### Детекция спама и подделок:
        - **AI фильтры**: Автоматическое обнаружение подозрительного контента
        - **Паттерн-анализ**: Выявление повторяющихся схем создания кейсов
        - **Кросс-проверка**: Сравнение с существующими данными в системе
        - **Сообщественные отчеты**: Система жалоб на фальшивые кейсы

        ### Санкции за нарушения:
        - **Штрафы за фейки**: Конфискация средств и временный бан на торговлю
        - **Репутационные потери**: Автоматический минус репутации
        - **Торговые ограничения**: Блокировка доступа к черному рынку
        - **Аккаунт-баны**: В крайних случаях полная блокировка

        ### Модераторский контроль:
        - **Ручная верификация**: Проверка подозрительных кейсов модераторами
        - **Удаление контента**: Возможность удаления запрещенного материала
        - **Исторический анализ**: Отслеживание паттернов поведения пользователей
        - **Предиктивная блокировка**: Предотвращение потенциальных нарушений
      mechanics_links:
        - mechanics/moderation/content-moderation.yaml
        - mechanics/ai/fraud-detection.yaml
      assets: []

    - id: telemetry_analytics
      title: "Телеметрия и аналитика"
      body: |
        ### Метрики рынка:
        - **cases_created**: Количество созданных кейсов по типам и категориям
        - **market_transactions**: Объем продаж и средние цены по категориям
        - **auction_performance**: Успешность аукционов и средние ставки
        - **market_liquidity**: Количество активных продавцов и покупателей

        ### Метрики эффектов:
        - **activation_rate**: Процент активированных кейсов от купленных
        - **reputation_impact**: Среднее изменение репутации от применения кейсов
        - **silence_contract_usage**: Частота использования контрактов на замолчание
        - **appeal_success_rate**: Процент успешных апелляций

        ### Метрики качества:
        - **fake_detection_rate**: Процент обнаруженных поддельных кейсов
        - **moderation_efficiency**: Время обработки жалоб и апелляций
        - **player_satisfaction**: Уровень удовлетворенности системой
        - **abuse_incident_rate**: Частота нарушений и их типы

        ### Аналитические цели:
        - Баланс между риском и вознаграждением в черном рынке
        - Оптимизация системы детекта спама и подделок
        - Улучшение пользовательского опыта на торговой площадке
        - Минимизация токсичного поведения через эффективные санкции
      mechanics_links:
        - mechanics/analytics/marketplace-telemetry.yaml
        - mechanics/analytics/social-behavior-metrics.yaml
      assets: []

    - id: integration_requirements
      title: "Требования интеграции"
      body: |
        ### Системные компоненты:
        - **Шифрование**: Интеграция с криптографическими сервисами
        - **База данных**: Надежное хранение зашифрованных кейсов
        - **Поисковая система**: Эффективный поиск и фильтрация кейсов
        - **Уведомления**: Система оповещений о новых кейсах и предложениях

        ### API интерфейсы:
        - **Marketplace API**: Управление продажами и покупками
        - **Encryption API**: Работа с шифрованием и ключами
        - **Verification API**: Проверка подлинности кейсов
        - **Moderation API**: Инструменты для модераторов

        ### Производительность:
        - **Кеширование**: Эффективное кеширование часто запрашиваемых данных
        - **Масштабируемость**: Поддержка высокого объема транзакций
        - **Оптимизация**: Минимизация нагрузки на серверы
        - **Мониторинг**: Реальное время отслеживание производительности

        ### Безопасность:
        - **Многоуровневая защита**: Шифрование на всех уровнях
        - **Аудит логов**: Полное логирование всех операций
        - **Резервное копирование**: Надежное хранение критических данных
        - **Мониторинг угроз**: Обнаружение и предотвращение атак
      mechanics_links:
        - mechanics/systems/marketplace-integration.yaml
        - mechanics/security/data-protection.yaml
      assets: []
appendix:
  glossary:
    - term: "Blackmail Case"
      definition: "Зашифрованный пакет компрометирующих данных, продаваемый на черном рынке для нанесения ущерба репутации цели"
    - term: "Silence Contract"
      definition: "Платная услуга по устранению активного кейса шантажа без раскрытия его содержимого"
    - term: "Reputation Damage"
      definition: "Снижение социального статуса и ограничение доступа к услугам фракций из-за раскрытия компромата"
    - term: "Case Encryption"
      definition: "Криптографическая защита данных кейса с использованием уникального ключа для предотвращения несанкционированного доступа"
    - term: "Marketplace Moderation"
      definition: "Система контроля качества и подлинности кейсов на торговой площадке с участием AI и модераторов"
