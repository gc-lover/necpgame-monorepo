content:
  sections:
    - id: rotation
      title: "Ротация и аренда"
      body: |
        • Слоты рейсов по расписанию, аренда на период (дни/недели).  
        • Ограничение на параллельные ливреи, приоритет премиум-слотов.  
        • Авто-снятие после срока, очередь на ротацию.
      mechanics_links: []
      assets: []
    - id: branding
      title: "Ливреи и ссылки"
      body: |
        • Визуальные скины транспорта/дронов, QR/URL на креатора/сообщество.  
        • Только косметика, без бустов; кликабельные ссылки в AR overlay.  
        • Кэш безопасных ссылок, верификация доменов.
      mechanics_links: []
      assets: []
    - id: moderation
      title: "Модерация/NSFW"
      body: |
        • Фильтр NSFW/брендов, ручная проверка.  
        • Репорты игроков, быстрый отзыв слота.  
        • Лимиты на смену креатива.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • impressions, clicks/qr_scans, ctr, active_liveries.  
        • violations, removals.  
        • Цели: прозрачные метрики, ноль влияния на геймплей.
      mechanics_links: []
      assets: []
