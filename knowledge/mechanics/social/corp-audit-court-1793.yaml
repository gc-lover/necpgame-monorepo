summary:
  problem: "Нужен процесс внутренних аудитов/«корп-суда»: жалобы → проверка логов → штрафы/заморозка или бафф доверия."
  goal: "Определить триггеры, шаги проверки, исходы (штраф/блок/бафф) и анти-абуз."
  essence: "Корп-аудит по триггерам: жалоба/подозрительная сделка → проверка → санкции или оправдание с баффом доверия/скидки."
  key_points:
    - "Триггеры: жалобы, подозрительные контракты."
    - "Исходы: штрафы, временные блоки, бафф доверия."
    - "Анти-абуз: лимиты частоты, AI/модерация подтверждает."
content:
  sections:
    - id: triggers-flow
      title: "Триггеры и флоу"
      body: |
        • Жалобы, подозрительные сделки, резкие всплески лута/кредитов.  
        • Этапы: приём → автоматический скоринг → расследование → вердикт.  
        • Очередь и лимит аудитов/период.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: "Исходы"
      body: |
        • Штрафы, временная заморозка активов, блок контрактов.  
        • Оправдание → бафф доверия/скидки на услуги фракции.  
        • Повторные нарушения усиливают штрафы.
      mechanics_links: []
      assets: []
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимит жалоб, стоимость подачи, cooldown.  
        • Верификация AI/модерацией; ложные жалобы → штраф подателю.  
        • Логи проверок и апелляции.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • audits_started/completed, penalties_issued, appeals, false_reports.  
        • trust_buff_applied, asset_freezes, recidivism_rate.  
        • Цели: сдерживание абуза, прозрачность санкций.
      mechanics_links: []
      assets: []
