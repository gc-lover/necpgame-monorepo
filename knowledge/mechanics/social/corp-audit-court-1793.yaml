summary:
  problem: "Нужен процесс внутренних аудитов/«корп-суда»: жалобы → проверка логов → штрафы/заморозка или бафф доверия."
  goal: "Определить триггеры, шаги проверки, исходы (штраф/блок/бафф) и анти-абуз."
  essence: "Корп-аудит по триггерам: жалоба/подозрительная сделка → проверка → санкции или оправдание с баффом доверия/скидки."
  key_points:
    - "Триггеры: жалобы, подозрительные контракты."
    - "Исходы: штрафы, временные блоки, бафф доверия."
    - "Анти-абуз: лимиты частоты, AI/модерация подтверждает."
content:
  sections:
    - id: audit_triggers
      title: "Триггеры аудита"
      body: |
        ### Автоматические триггеры:
        - **Жалобы игроков**: Поданные через интерфейс с минимальным порогом поддержки
        - **Подозрительные сделки**: Контракты с аномальными условиями или суммами
        - **Резкие изменения статистики**: Всплески лута, кредитов, или репутации
        - **Системные флаги**: Обнаружение эксплойтов или нестандартного поведения

        ### Ручные триггеры:
        - **Модераторские отчеты**: Выявленные нарушения во время модерации
        - **Фракционные запросы**: Запросы от представителей фракций/кланов
        - **Системные алерты**: Автоматические уведомления о подозрительной активности

        ### Приоритезация:
        - **Высокий приоритет**: Системные флаги и множественные жалобы
        - **Средний приоритет**: Подозрительные сделки и резкие изменения
        - **Низкий приоритет**: Индивидуальные жалобы (требуют подтверждения)
      mechanics_links:
        - mechanics/moderation/reporting-system.yaml
        - mechanics/analytics/anomaly-detection.yaml
      assets: []

    - id: investigation_process
      title: "Процесс расследования"
      body: |
        ### Этапы аудита:
        1. **Прием и скоринг**: Автоматическая оценка серьезности и приоритета
        2. **Сбор доказательств**: Анализ логов, транзакций, игровых сессий
        3. **AI анализ**: Машинное обучение для выявления паттернов нарушений
        4. **Модераторское рассмотрение**: Ручная проверка спорных случаев
        5. **Вердикт**: Принятие решения с возможностью апелляции

        ### Временные рамки:
        - **Автоматический скоринг**: 5-10 минут
        - **AI анализ**: 1-2 часа
        - **Модераторское рассмотрение**: 24-48 часов
        - **Апелляционный процесс**: До 7 дней

        ### Уведомления:
        - **Инициация**: Уведомление подозреваемому о начале аудита
        - **Промежуточные**: Обновления статуса расследования
        - **Финальное**: Результат аудита с объяснением решения
      mechanics_links:
        - mechanics/moderation/investigation-workflow.yaml
        - mechanics/social/notification-system.yaml
      assets: []

    - id: audit_outcomes
      title: "Исходы аудита"
      body: |
        ### Положительные исходы (оправдание):
        - **Бафф доверия**: +10-25% к репутации фракции на 7-30 дней
        - **Скидки на услуги**: 10-20% скидка на фракционные сервисы
        - **Иммунитет**: Защита от аудитов на 24-72 часа
        - **Публичное признание**: Упоминание в фракционных новостях

        ### Отрицательные исходы (наказание):
        - **Штрафы**: Конфискация 5-25% от суммы подозрительной сделки
        - **Заморозка активов**: Временная блокировка доступа к инвентарю/кошельку
        - **Блок контрактов**: Запрет на торговые операции на 1-7 дней
        - **Репутационные потери**: -5 до -20 репутации фракции

        ### Эскалация нарушений:
        - **Первое нарушение**: Минимальные штрафы + предупреждение
        - **Повторные нарушения**: Увеличение штрафов в 1.5-2 раза
        - **Системные нарушения**: Полная блокировка аккаунта + расследование

        ### Апелляционная система:
        - **Автоматическая апелляция**: Возможность оспорить решение в течение 24 часов
        - **Модераторское рассмотрение**: Ручная перепроверка доказательств
        - **Финальное решение**: Окончательный вердикт без дальнейших апелляций
      mechanics_links:
        - mechanics/social/reputation-system.yaml
        - mechanics/economy/penalty-system.yaml
      assets: []

    - id: anti_abuse_measures
      title: "Анти-абуз меры"
      body: |
        ### Лимиты на жалобы:
        - **Дневной лимит**: Максимум 3 жалобы на игрока в сутки
        - **Стоимость подачи**: 50-200 eddies за жалобу (возвращается при успехе)
        - **Кулдаун**: 1 час между жалобами на одного игрока

        ### Верификация жалоб:
        - **AI скоринг**: Автоматическая оценка обоснованности
        - **Модераторская проверка**: Ручная верификация для низкоприоритетных жалоб
        - **Минимальный порог**: Требуется поддержка минимум 3 игроков для активации

        ### Защита от ложных жалоб:
        - **Штрафы за ложные жалобы**: Конфискация стоимости подачи + дополнительные штрафы
        - **Репутационные потери**: -1 до -5 репутации за каждую отклоненную жалобу
        - **Блокировка подачи**: Временный запрет на жалобы при множественных ложных

        ### Прозрачность и логи:
        - **Полные логи аудитов**: Доступны для просмотра участникам
        - **Анонимизация**: Защита личных данных в логах
        - **История аудитов**: Архив предыдущих случаев для прецедентов
      mechanics_links:
        - mechanics/moderation/anti-abuse-system.yaml
        - mechanics/social/transparency-tools.yaml
      assets: []

    - id: telemetry_system
      title: "Система телеметрии"
      body: |
        ### Метрики эффективности:
        - **audits_initiated**: Количество начатых аудитов по типам триггеров
        - **investigation_duration**: Среднее время расследования
        - **outcome_distribution**: Распределение вердиктов (оправдание/наказание)
        - **appeal_rate**: Процент апелляций и их успех

        ### Метрики справедливости:
        - **false_positive_rate**: Процент ошибочных обвинений
        - **false_negative_rate**: Процент пропущенных нарушений
        - **recidivism_rate**: Уровень повторных нарушений
        - **player_satisfaction**: Уровень удовлетворенности результатами

        ### Метрики предотвращения:
        - **report_quality**: Качество и обоснованность жалоб
        - **deterrence_effect**: Снижение нарушений после аудитов
        - **community_trust**: Уровень доверия сообщества к системе

        ### Аналитические цели:
        - Оптимизация порогов автоматического обнаружения
        - Улучшение эффективности модерации
        - Баланс между справедливостью и предотвращением
        - Повышение доверия игроков к системе
      mechanics_links:
        - mechanics/analytics/audit-telemetry.yaml
        - mechanics/analytics/fairness-metrics.yaml
      assets: []

    - id: integration_requirements
      title: "Требования интеграции"
      body: |
        ### Системные интеграции:
        - **Логирование системы**: Доступ к детальным логам игровых сессий
        - **Экономическая система**: Интеграция с кошельками и транзакциями
        - **Репутационная система**: Автоматическое применение баффов/штрафов
        - **Модераторские инструменты**: Доступ к инструментам расследования

        ### API требования:
        - **Audit API**: Программный интерфейс для инициирования аудитов
        - **Evidence API**: Доступ к доказательствам и логам
        - **Penalty API**: Применение санкций и баффов
        - **Appeal API**: Управление апелляционным процессом

        ### Производительность:
        - **Обработка в реальном времени**: Автоматический скоринг без задержек
        - **Масштабируемость**: Поддержка высокого объема аудитов
        - **Кеширование**: Эффективное кеширование часто используемых данных

        ### Безопасность:
        - **Шифрование данных**: Защита чувствительной информации
        - **Аудит логов**: Отслеживание всех действий модераторов
        - **Резервное копирование**: Надежное хранение данных аудитов
      mechanics_links:
        - mechanics/systems/integration-requirements.yaml
        - mechanics/security/audit-security.yaml
      assets: []
appendix:
  glossary:
    - term: "Internal Audit"
      definition: "Процесс проверки действий игрока на предмет нарушений внутренних правил фракции или корпорации"
    - term: "Corporate Court"
      definition: "Система рассмотрения жалоб и применения санкций в рамках фракционной/корпоративной иерархии"
    - term: "Audit Trigger"
      definition: "Событие или условие, инициирующее процесс аудита (жалоба, подозрительная сделка, системный флаг)"
    - term: "Appeal Process"
      definition: "Процедура оспаривания результатов аудита с возможностью пересмотра решения"
    - term: "Anti-Abuse Measures"
      definition: "Механизмы предотвращения злоупотреблений системой аудитов (ложные жалобы, спам)"
