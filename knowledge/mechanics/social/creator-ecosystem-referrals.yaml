summary:
  problem: "Нужны рефералки/промокоды креаторов, витрина UGC и партнёрские интеграции без P2W."
  goal: "Определить пайплайн модерации, ревшар, анти-фрод, витрину, медиапрофили и телеметрию."
  essence: "Коды/ссылки креаторов дают косметику/титулы, UGC-шоп с модерацией и ревшаром, профили с ссылками/баннерами; строгий анти-фрод."
  key_points:
    - "Cosmetic-only награды, аффилиат на косметику/баттл-пасс."
    - "UGC-шоп с модерацией, ревшаром, превью ассетов."
    - "Медиа-профили, промо-баннеры, интеграции стримов."
