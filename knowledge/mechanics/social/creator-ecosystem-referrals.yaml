content:
  sections:
    - id: referrals
      title: "Реферальки и промокоды"
      body: |
        • Коды/ссылки креаторов: косметика/титулы приглашённым; ревшар с косметики.  
        • Анти-фрод: лимиты, bot-detection, самореферал-блок.  
        • Прозрачная аналитика: клики, установки, покупki, payout креатора.
      mechanics_links: [ ]
      assets: [ ]
    - id: ugc-shop
      title: "UGC витрина"
      body: |
        • Пайплайн модерации/одобрения, форматы ассетов, превью.  
        • Ревшар, сезонные featured-подборки.  
        • Блок механических изменений (только визуал).
      mechanics_links: [ ]
      assets: [ ]
    - id: media-profiles
      title: "Медиа-профили и интеграции"
      body: |
        • Верифицированный профиль с ссылками на YouTube/Twitch/socials, 3D-поза/фон.  
        • Опциональный промо-баннер в хабах за внутриигровую валюту.  
        • Трансляции в хабах (opt-in), анти-NSFW, косметический дроп за просмотр.
      mechanics_links: [ ]
      assets: [ ]
    - id: widgets
      title: "Соц-виджеты и коллаборации"
      body: |
        • Соц-виджеты/ calling cards в матчах (визуал).  
        • Коллаб-квесты с бренд-скинами/озвучкой креаторов (косметические награды).  
        • Реферальные пати-награды: совместный визуальный браслет/нашивка.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия и контроль"
      body: |
        • clicks, installs, purchases, creator_share, ugc_submit/approve/sell.  
        • fraud_flags, chargebacks, nsfw_blocks.  
        • Цели: рост вовлечённости без p2w.
      mechanics_links: [ ]
      assets: [ ]
