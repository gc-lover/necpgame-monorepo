summary:
  problem: "Нужен премиальный соц-профиль креатора с ссылками на YouTube/Twitch/соцсети, бейджем «Creator/Streamer», без бонусов."
  goal: "Определить поля, верификацию, модерацию, отображение и телеметрию."
  essence: "Расширенный профиль: ссылки, верификация, бейджи, витрина в инспекте/лобби; только визуал, без статы."
  key_points:
    - "Поля ссылок, бейджи, верификация."
