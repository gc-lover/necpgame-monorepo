content:
  sections:
    - id: profile-fields
      title: "Поля и верификация"
      body: |
        • Ссылки на YouTube/Twitch/соцсети; кастом фон/поза (визуал).  
        • Бейджи Creator/Streamer, опциональный статус.  
        • Верификация через соц-аккаунт/токен.
      mechanics_links: []
      assets: []
    - id: moderation
      title: "Модерация/анти-спам"
      body: |
        • NSFW/спам-фильтры, репорты, ручная проверка.  
        • Лимиты на обновления ссылок, rate-limit.  
        • Privacy настройки.
      mechanics_links: []
      assets: []
    - id: display
      title: "Отображение"
      body: |
        • Витрина при инспекте/в лобби; баннер в хабах опционально.  
        • Без баффов/ресурсов, чисто визуал.  
        • Быстрые ссылки/клики.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • profile_views, link_clicks, badge_impressions.  
        • reports, moderation_actions.  
        • Цели: прозрачная аналитика, ноль p2w.
      mechanics_links: []
      assets: []
