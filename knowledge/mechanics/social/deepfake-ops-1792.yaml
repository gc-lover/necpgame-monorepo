    - id: detection
      title: "Детект и санкции"
      body: |
        • ICE/ИИ проверка сигнатур, шанс детекта растёт с временем.  
        • Санкции: розыск, репутационный штраф, баунти, блок контрактов.  
        • Логи для расследований.
      mechanics_links: []
      assets: []
    - id: risk
      title: "Риски и анти-абуз"
      body: |
        • Лимиты попыток, стоимость растёт при спаме.  
        • Привязка к редким ресурсам, чтобы сдерживать спам.  
        • Апелляции/очистка при ошибочном детекте.
      mechanics_links: []
      assets: []
