summary:
  problem: "Нужна механика deepfake-подмены голоса/лица/логов: временный доступ/флаг, риск тяжёлых санкций при детекте."
  goal: "Определить стоимость/ресурс, длительность подмены, цели применения и санкции при обнаружении."
  essence: "Временная подмена сигнатуры для терминалов/переговоров/биржи; ICE/ИИ детект → розыск/реп-штраф/баунти."
  key_points:
    - "Ресурс/стоимость, длительность подмены."
    - "Цели: терминалы, переговоры, биржевые сделки, вызовы охраны."
    - "Детект: ICE/ИИ, санкции."
content:
  sections:
    - id: deepfake_activation
      title: "Активация deepfake операции"
      body: |
        ### Ресурсы и стоимость:
        - **Основной ресурс**: "Neural Spoof Chip" - редкий имплант, добываемый из квестов или рынка
        - **Стоимость активации**: 500-2000 eddies в зависимости от целевой фракции
        - **Каст-тайм**: 15-30 секунд для настройки подмены
        - **Длительность подмены**: 60-180 секунд (зависит от качества импланта)
        - **Кулдаун**: 10-30 минут между операциями

        ### Уровни качества импланта:
        - **Tier 1 (Common)**: 60 сек, базовый шанс детекта 25%, стоимость 500 eddies
        - **Tier 2 (Uncommon)**: 90 сек, шанс детекта 20%, стоимость 1000 eddies
        - **Tier 3 (Rare)**: 120 сек, шанс детекта 15%, стоимость 1500 eddies
        - **Tier 4 (Epic)**: 180 сек, шанс детекта 10%, стоимость 2000 eddies

        ### Применение deepfake:
        - **Терминалы доступа**: Подмена биометрии для входа в защищенные зоны
        - **Переговоры**: Изменение голоса/видео в VoIP чатах
        - **Заявки охраны**: Фальшивые вызовы службы безопасности
        - **Биржевые ордера**: Подмена торговых приказов на рынке
        - **Социальные взаимодействия**: Временная смена идентичности в чатах
      mechanics_links:
        - mechanics/social/voice-modulation.yaml
        - mechanics/security/biometric-spoofing.yaml
      assets: []

    - id: target_selection
      title: "Выбор цели и подготовка"
      body: |
        ### Критерии выбора цели:
        - **Фракционная принадлежность**: Целевая фракция должна быть враждебной или нейтральной
        - **Уровень доверия**: Низкий уровень репутации облегчает подмену
        - **Техническая инфраструктура**: Современные системы сложнее обмануть
        - **Географическое положение**: Локальные сети легче подменить

        ### Подготовительная фаза:
        - **Сбор данных**: Автоматический анализ паттернов поведения цели
        - **Генерация профиля**: AI создание фальшивой сигнатуры на основе данных
        - **Тестирование**: Симуляция подмены перед реальной активацией
        - **Риск-оценка**: Расчет вероятности детекта и потенциальных санкций

        ### Типы подмены:
        - **Полная подмена**: Полное копирование сигнатуры другого игрока
        - **Частичная подмена**: Изменение отдельных параметров (голос, лицо, ID)
        - **Генеративная подмена**: Создание новой фальшивой идентичности
        - **Маскировка**: Скрытие собственной сигнатуры без подмены на другую
      mechanics_links:
        - mechanics/ai/profile-generation.yaml
        - mechanics/security/risk-assessment.yaml
      assets: []

    - id: detection_system
      title: "Система детекта и верификации"
      body: |
        ### Методы детекта:
        - **ICE сканирование**: Автоматическая проверка сигнатур в защищенных системах
        - **AI анализ паттернов**: Машинное обучение выявляет неестественное поведение
        - **Человеческий фактор**: Другие игроки могут заметить несоответствия
        - **Системные алерты**: Неожиданные изменения в логах и метриках

        ### Уровни детекта:
        - **Уровень 1 (Подозрение)**: 25% шанс детекта, требует ручной проверки
        - **Уровень 2 (Тревога)**: 50% шанс детекта, автоматическое уведомление модераторов
        - **Уровень 3 (Критический)**: 75% шанс детекта, немедленная блокировка
        - **Уровень 4 (Максимальный)**: 90% шанс детекта, системный бан

        ### Факторы, влияющие на детект:
        - **Время использования**: Шанс детекта растет на 5% каждые 30 секунд
        - **Качество импланта**: Лучшие импланты снижают базовый шанс на 5-15%
        - **Навыки игрока**: Специализация в "Deception" снижает шанс на 10%
        - **Системная нагрузка**: Высокая активность увеличивает шанс детекта

        ### Верификация после детекта:
        - **Автоматическая проверка**: Сравнение сигнатур с базой данных
        - **Модераторское рассмотрение**: Ручная проверка подозрительных случаев
        - **Логирование**: Полная запись всех deepfake операций
      mechanics_links:
        - mechanics/security/ice-scanning.yaml
        - mechanics/ai/behavior-analysis.yaml
      assets: []

    - id: penalties_consequences
      title: "Санкции и последствия"
      body: |
        ### Репутационные штрафы:
        - **Легкое нарушение**: -5 до -15 репутации с целевой фракцией
        - **Среднее нарушение**: -20 до -40 репутации с фракцией
        - **Тяжкое нарушение**: -50+ репутации, возможный статус "Wanted"
        - **Критическое нарушение**: Полная потеря репутации, фракционный бан

        ### Экономические санкции:
        - **Штрафы**: Конфискация 10-50% от стоимости использованного импланта
        - **Блокировка торговли**: Запрет на операции с фракцией на 1-7 дней
        - **Рыночные ограничения**: Повышенные комиссии на все транзакции

        ### Игровые ограничения:
        - **Баунти**: Автоматическое размещение награды за голову нарушителя
        - **Розыск**: Увеличение шанса столкновений с фракционной охраной
        - **Блокировка зон**: Запрет доступа в территорию фракции
        - **Социальные ограничения**: Запрет на фракционные квесты и услуги

        ### Эскалация нарушений:
        - **Первое нарушение**: Предупреждение + минимальные штрафы
        - **Повторные нарушения**: Увеличение штрафов в 2-3 раза
        - **Множественные нарушения**: Постоянный статус "Persona Non Grata"
        - **Системное нарушение**: Временная или постоянная блокировка аккаунта
      mechanics_links:
        - mechanics/social/reputation-system.yaml
        - mechanics/economy/trade-sanctions.yaml
      assets: []

    - id: anti_abuse_measures
      title: "Анти-абуз меры и баланс"
      body: |
        ### Лимиты использования:
        - **Дневной лимит**: Максимум 3 deepfake операции в сутки
        - **Недельный лимит**: Максимум 10 операций в неделю
        - **Глобальный кулдаун**: 10 минут между любыми операциями
        - **Фракционный лимит**: Максимум 2 операции против одной фракции в час

        ### Прогрессивная стоимость:
        - **Базовая стоимость**: Увеличивается на 25% за каждую операцию в день
        - **Фракционная премия**: +50% стоимости за операции против одной фракции
        - **Риск-премия**: +100% стоимости в зонах с высоким уровнем безопасности
        - **Временная премия**: +200% стоимости в пиковые часы активности

        ### Анти-абуз механики:
        - **Ресурсная зависимость**: Требует редких "Neural Spoof Chips"
        - **Навыковая зависимость**: Эффективность зависит от скилла "Deception"
        - **Риск-вознаграждение баланс**: Высокий риск компенсируется высокой наградой
        - **Социальные последствия**: Нарушения влияют на репутацию и отношения

        ### Система апелляций:
        - **Автоматическая апелляция**: Возможность оспорить ложный детект в течение 24 часов
        - **Модераторское рассмотрение**: Ручная перепроверка доказательств
        - **Возврат ресурсов**: Возмещение при подтверждении ошибки системы
        - **Компенсация**: Дополнительные бонусы за ложные обвинения
      mechanics_links:
        - mechanics/social/appeal-system.yaml
        - mechanics/gameplay/risk-reward-balance.yaml
      assets: []

    - id: telemetry_tracking
      title: "Телеметрия и аналитика"
      body: |
        ### Метрики использования:
        - **deepfake_activations**: Количество активированных операций по типам
        - **operation_duration**: Среднее время использования deepfake
        - **success_rate**: Процент успешных операций (без детекта)
        - **detection_rate**: Процент операций, закончившихся детектом

        ### Метрики последствий:
        - **penalty_distribution**: Распределение типов примененных санкций
        - **reputation_impact**: Среднее изменение репутации после операций
        - **economic_impact**: Суммарные штрафы и блокировки торговли
        - **social_impact**: Изменения в фракционных отношениях

        ### Метрики эффективности:
        - **false_positive_rate**: Процент ошибочных детектов
        - **appeal_success_rate**: Процент успешных апелляций
        - **player_satisfaction**: Уровень удовлетворенности системой
        - **balance_feedback**: Обратная связь о риске и вознаграждении

        ### Аналитические цели:
        - Оптимизация баланса риск/вознаграждение
        - Улучшение системы детекта для снижения ложных срабатываний
        - Анализ паттернов злоупотреблений
        - Повышение удовлетворенности игроков от механики
      mechanics_links:
        - mechanics/analytics/deepfake-telemetry.yaml
        - mechanics/analytics/balance-metrics.yaml
      assets: []

    - id: integration_security
      title: "Интеграция и безопасность"
      body: |
        ### Системные интеграции:
        - **Безопасность**: Шифрование всех deepfake данных в транзите и хранении
        - **Аудит**: Полное логирование всех операций для модераторского доступа
        - **Мониторинг**: Реальное время отслеживание подозрительной активности
        - **Бэкап**: Надежное резервное копирование всех данных операций

        ### Технические ограничения:
        - **Обработка**: Все операции обрабатываются на защищенных серверах
        - **Валидация**: Многоуровневая проверка всех входных данных
        - **Ограничение**: Максимум 100 одновременных операций в глобальном масштабе
        - **Кеширование**: Эффективное кеширование для снижения нагрузки

        ### Игровая интеграция:
        - **UI элементы**: Индикаторы статуса deepfake операций
        - **Звуковые эффекты**: Аудио обратная связь для активации и детекта
        - **Визуальные эффекты**: Субтильные индикаторы для активных подмен
        - **Социальные фичи**: Возможность жалоб на подозрительное поведение
      mechanics_links:
        - mechanics/systems/deepfake-integration.yaml
        - mechanics/security/encryption-protocols.yaml
      assets: []
