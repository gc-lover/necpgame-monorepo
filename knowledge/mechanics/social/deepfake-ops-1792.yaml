content:
  sections:
    - id: operation
      title: "Операция deepfake"
      body: |
        • Стоимость/ресурс активации, каст-тайм.  
        • Длительность подмены 60–120с, кулдаун.  
        • Применение: терминалы доступа, переговоры, заявки охраны, биржевые ордера.
      mechanics_links: []
