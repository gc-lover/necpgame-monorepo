  sections:
    - id: catalog
      title: "Каталог и синхронизация"
      body: |
        • Эмоции/жесты/танцы; синхронизация для группы.  
        • Фото-моды: позы/циклы, привязка к камере.  
        • Предпросмотр перед покупкой.
      mechanics_links: []
      assets: []
    - id: restrictions
      title: "Ограничения и анти-спам"
      body: |
        • Кд на повторы, отключение/урезанный набор в рейтинговых матчах.  
        • Блок во время активного боя (урон/контроль).  
        • Отключение звука/музыки по настройке зрителей.
      mechanics_links: []
      assets: []
    - id: fairness
      title: "Anti-P2W"
      body: |
        • Нет баффов/ресурсов/XP; не скрывают силуэты.  
        • Проверка на читаемость, запрет на визуальные обманы.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • purchases, uses, party_sync_uses, photo_mode_uses.  
        • spam_blocks, rating_mode_blocks.  
        • Цели: развлечение без влияния на бой.
      mechanics_links: []
