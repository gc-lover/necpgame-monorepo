content:
  sections:
    - id: emote_catalog
      title: "Каталог эмоций и жестов"
      body: |
        ### Категории эмоций
        • **Базовые эмоции**: Радость, грусть, гнев, удивление, страх, отвращение
        • **Социальные жесты**: Приветствие, благодарность, извинение, поздравление
        • **Игровые реакции**: Победа, поражение, напряжение, расслабление
        • **Юмористические**: Шутки, сарказм, ирония, абсурд

        ### Типы танцев
        • **Короткие танцы**: 5-15 секунд, простые движения
        • **Комплексные танцы**: 30-60 секунд, последовательности движений
        • **Парные танцы**: Синхронизированные движения для двух игроков
        • **Групповые танцы**: Оркестрованные движения для сквада

        ### Фото-моды
        • **Статичные позы**: Динамические снимки для моментальных фото
        • **Циклические позы**: Повторяющиеся анимации для серии снимков
        • **Групповые позы**: Координированные позиции для сквада
        • **Интерактивные позы**: Реакции на действия других игроков

        ### Аудио компоненты
        • **Звуковые эффекты**: Короткие звуки сопровождающие эмоции
        • **Музыкальные фрагменты**: Фоновая музыка для танцев
        • **Голосовые линии**: Записанные реплики персонажа
        • **Амбиент звуки**: Фоновые эффекты для атмосферы
      mechanics_links: [ ]
      assets: [ ]
    - id: squad_synchronization
      title: "Синхронизация для сквада"
      body: |
        ### Механизмы синхронизации
        • **Инициирующий игрок**: Запускает эмоцию/танец для группы
        • **Автоматическая синхронизация**: Все участники выполняют одновременно
        • **Опциональное участие**: Игроки могут отказаться от участия
        • **Временная задержка**: Коррекция сетевых задержек

        ### Групповые взаимодействия
        • **Лидер-фоловер**: Один игрок ведет, остальные следуют
        • **Свободная синхронизация**: Каждый выбирает подходящий момент
        • **Координированные последовательности**: Сложные комбинации движений
        • **Адаптивная синхронизация**: Коррекция под индивидуальную скорость

        ### Коммуникационные аспекты
        • **Визуальные индикаторы**: Показ предстоящей эмоции
        • **Голосовые подсказки**: Аудио-сигналы для координации
        • **Обратная связь**: Подтверждение готовности участников
        • **Отказ от участия**: Механизмы вежливого отказа

        ### Техническая реализация
        • **Сетевая синхронизация**: Распределенная координация анимаций
        • **Прогнозирование задержек**: Компенсация сетевых лагов
        • **Graceful degradation**: Упрощенные режимы при проблемах
        • **Fallback системы**: Базовые эмоции при синхронизации
      mechanics_links: [ ]
      assets: [ ]
    - id: combat_restrictions
      title: "Ограничения в бою"
      body: |
        ### Базовые ограничения
        • **Активный бой**: Блокировка эмоций при получении/нанесении урона
        • **Контроль эффекты**: Запрет при станировании/оглушении
        • **Движение**: Ограничение при спринте/перекатах
        • **Целеуказание**: Блокировка при прицеливании

        ### Зональные ограничения
        • **Безопасные зоны**: Полная свобода эмоций в лобби/базах
        • **Переходные зоны**: Частичное ограничение в коридорах
        • **Боевые зоны**: Строгие ограничения на поле боя
        • **Специальные зоны**: Уникальные правила для определенных локаций

        ### Режимные ограничения
        • **Рейтинговые матчи**: Урезанный набор эмоций или полный запрет
        • **Турниры**: Строгие правила для официальных соревнований
        • **Казуальные игры**: Более permissive настройки
        • **Тренировочные режимы**: Максимальная свобода для практики

        ### Прогрессивные ограничения
        • **Уровень угрозы**: Ограничения зависят от интенсивности боя
        • **Временные окна**: Короткие паузы для эмоций между действиями
        • **Контекстная оценка**: Автоматический анализ ситуации
        • **Игрокские настройки**: Персональные предпочтения ограничений
      mechanics_links: [ ]
      assets: [ ]
    - id: anti_spam_system
      title: "Анти-спам система"
      body: |
        ### Временные ограничения
        • **Глобальный кд**: 5-10 секунд между эмоциями для одного игрока
        • **Категорийный кд**: Разные лимиты для разных типов эмоций
        • **Сессионные лимиты**: Ограничения на использование за игру
        • **Дневные квоты**: Максимум эмоций в день

        ### Частотные ограничения
        • **Повторение эмоций**: Блокировка одинаковых эмоций подряд
        • **Групповые лимиты**: Ограничения на эмоции в группе
        • **Общие лимиты**: Максимум эмоций в определенной зоне
        • **Динамические лимиты**: Коррекция в зависимости от ситуации

        ### Социальные фильтры
        • **Настройки зрителей**: Возможность отключения чужих эмоций
        • **Групповые фильтры**: Настройки для сквада/гильдии
        • **Мут-листы**: Черные списки раздражающих игроков
        • **Контекстные фильтры**: Фильтры по типу эмоций

        ### Модерационные инструменты
        • **Автоматическое обнаружение**: AI-детекция спама
        • **Ручная модерация**: Жалобы на чрезмерное использование
        • **Временные баны**: Автоматические ограничения на спам
        • **Образовательные меры**: Подсказки о вежливом использовании
      mechanics_links: [ ]
      assets: [ ]
    - id: anti_p2w_guarantees
      title: "Anti-P2W гарантии"
      body: |
        ### Балансовые проверки
        • **Нулевой геймплей эффект**: Полное отсутствие влияния на механику
        • **Визуальная прозрачность**: Эмоции не скрывают игровые элементы
        • **Производительность**: Оптимизация для предотвращения лагов
        • **Справедливость**: Равные возможности для всех игроков

        ### Технические гарантии
        • **Клиент-сервер валидация**: Проверка на обеих сторонах
        • **Балансовые аудиты**: Регулярные проверки на скрытые преимущества
        • **Производительность мониторинг**: Отслеживание влияния на FPS
        • **Честность алгоритмов**: Прозрачные правила ограничений

        ### Сообщественный контроль
        • **Игрокские отчеты**: Система жалоб на подозрительные эмоции
        • **Балансовые форумы**: Обсуждение и голосование за изменения
        • **Прозрачность**: Публичные логи изменений и проверок
        • **Экспертные аудиты**: Независимые проверки от сообщества

        ### Этические стандарты
        • **Культурная чувствительность**: Учет различных культурных норм
        • **Доступность**: Поддержка игроков с ограниченными возможностями
        • **Психологическая безопасность**: Избегание травматичного контента
        • **Социальная ответственность**: Поощрение позитивного взаимодействия
      mechanics_links: [ ]
      assets: [ ]
    - id: photo_mode_features
      title: "Особенности фото-мода"
      body: |
        ### Режимы съемки
        • **Свободная камера**: Полный контроль над углом и позицией
        • **Автоматические позы**: Предустановленные композиции
        • **Групповые сцены**: Координированные снимки сквада
        • **Динамические снимки**: Съемка во время движения

        ### Инструменты редактирования
        • **Фильтры и эффекты**: Пост-обработка фотографий
        • **Текст и аннотации**: Добавление подписей и меток
        • **Рамки и декор**: Украшения для фотографий
        • **Социальное шеринг**: Публикация в игре и внешних сетях

        ### Технические возможности
        • **Высокое разрешение**: Качественные снимки для коллекций
        • **HDR поддержка**: Расширенный динамический диапазон
        • **RAW формат**: Необработанные файлы для профессиональной обработки
        • **Синхронизация**: Совместная съемка с другими игроками

        ### Социальные функции
        • **Галереи**: Личные и публичные коллекции фотографий
        • **Конкурсы**: Соревнования за лучшие снимки
        • **Обмен**: Торговля и обмен фотографиями
        • **Архив**: Долгосрочное хранение важных моментов
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry_analytics
      title: "Телеметрия и аналитика"
      body: |
        ### Метрики использования
        • **Purchase rates**: Процент игроков покупающих эмоции
        • **Usage frequency**: Частота использования разных эмоций
        • **Squad synchronization**: Успешность групповых эмоций
        • **Photo mode engagement**: Активность в режиме фотографий

        ### Метрики качества
        • **Satisfaction scores**: Рейтинги эмоций от игроков
        • **Moderation efficiency**: Эффективность анти-спам систем
        • **Performance impact**: Влияние на производительность игры
        • **Social interaction**: Уровень социального взаимодействия

        ### Анти-спам метрики
        • **Block rates**: Процент заблокированных спам-действий
        • **Cooldown compliance**: Соблюдение временных ограничений
        • **Moderation load**: Нагрузка на модерационные системы
        • **Appeal success**: Успешность апелляций игроков

        ### Бизнес-метрики
        • **Revenue contribution**: Доход от продажи эмоций
        • **Retention impact**: Влияние на удержание игроков
        • **Social bonding**: Уровень формирования сообщества
        • **Content value**: Ценность контента для игроков

        ### Целевые показатели
        • **Daily active users**: Рост DAU от социальных функций
        • **Session length**: Увеличение продолжительности сессий
        • **Player satisfaction**: >4.2/5 средний рейтинг эмоций
        • **Moderation accuracy**: >90% правильных решений
      mechanics_links: [ ]
      assets: [ ]
    - id: technical_architecture
      title: "Техническая архитектура"
      body: |
        ### Анимационная система
        • **State machines**: Управление состояниями эмоций
        • **Blend trees**: Плавные переходы между анимациями
        • **Procedural animation**: Динамическая генерация движений
        • **Performance optimization**: Эффективное использование ресурсов

        ### Сетевая синхронизация
        • **Prediction systems**: Предсказание действий для компенсации лагов
        • **Compression**: Оптимизация сетевого трафика
        • **Reliability**: Гарантированная доставка критических команд
        • **Scalability**: Поддержка больших групп игроков

        ### Аудио система
        • **Spatial audio**: 3D-позиционирование звуков
        • **Dynamic mixing**: Адаптивное микширование аудио
        • **Performance**: Оптимизация для различных платформ
        • **Accessibility**: Поддержка различных потребностей

        ### Хранение данных
        • **Player preferences**: Настройки эмоций и ограничений
        • **Purchase history**: История покупок и использования
        • **Moderation data**: Логи нарушений и решений
        • **Analytics data**: Метрики для оптимизации
      mechanics_links: [ ]
      assets: [ ]
