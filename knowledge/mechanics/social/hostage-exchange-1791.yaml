content:
  sections:
    - id: flow
      title: "Флоу захвата и удержания"
      body: |
        • Захват NPC/игрока → уведомление фракции/модерации.  
        • Таймер удержания, требования выкупа/обмена.  
        • Эскалация: по истечении таймера — штраф репутации/розыск.
      mechanics_links: [ ]
      assets: [ ]
    - id: outcomes
      title: "Исходы"
      body: |
        • Выкуп (креды/ресурсы), обмен (NPC/ключи), штурм (PvPvE).  
        • Награды: временные ресурсы/данные; Штрафы: репутация/баунти.  
        • Убийство заложника — жёсткие санкции.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимиты на частоту, защитные флаги новичков/квестовых NPC.  
        • Порог силы для инициатора; лог аудитов.  
        • Баунти/заморозка для злоупотреблений.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • hostage_taken, ransom_paid, exchanges, raids, executions.  
        • reputation_delta, bounty_issued, newbie_protected_events.  
        • Цели: рисковая, но контролируемая механика.
