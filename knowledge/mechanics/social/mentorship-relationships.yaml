summary:
  problem: Нужна формализованная модель взаимоотношений наставника и ученика для расчёта репутации и прогресса.
  goal: Описать уровни отношений, влияние качества обучения и базовые факторы репутации наставника.
  essence: Четырёхуровневая система доверия с репутационными коэффициентами, влияющими на доступ к ученикам и бонусы.
  key_points:
    - Уровни связи: начинающий → активный → верный → выпускник.
    - Репутация наставника задаётся результатами обучения и отзывами.
    - Высокая репутация открывает премиум-учеников и дополнительные награды.
content:
  sections:
    - id: bond_levels
      title: 'Уровни отношений'
      body: |
        Связь растёт от первой сессии до статуса «выпускник». Продолжительность, качество уроков и совместные успехи двигают ученика по ступеням:
        - Начинающий — ознакомительный этап, минимальные бонусы.
        - Активный ученик — регулярные сессии, ускоренная прокачка.
        - Верный ученик — длительная связь, повышенные модификаторы наград.
        - Выпускник — завершённый цикл, сохраняются пассивные бонусы и рекомендации.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: reputation
      title: 'Репутация наставника'
      body: |
        Репутация — основной допуск к ученикам. На метрику влияют количество выпускников, качество прогресса, отзывы и вклад в образовательный контент. Высокие значения открывают премиум-учеников и эксклюзивные контракты, низкие ограничивают возможности.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: reputation_factors
      title: 'Факторы и последствия'
      body: |
        Ключевые параметры:
        - Успешно завершённые ученики и их рост.
        - Индекс удовлетворённости (feedback score).
        - Публикации обучающего контента и участие в событиях.

        Последствия:
        - Тиражирование рекомендаций повышает спрос на наставника.
        - Снижение репутации блокирует доступ к новым ученикам до восстановления.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
