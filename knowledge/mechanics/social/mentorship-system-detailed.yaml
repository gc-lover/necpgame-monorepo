summary:
  problem: Базовое описание наставничества не охватывало процессы договоров, академий и интеграции с сервисами.
  goal: Зафиксировать детальную модель наставничества для игроков и NPC, включая контракты, контент и события.
  essence: Наставничество объединяет роли, договоры, обучение и экономику, влияя на социальные, мировые и прогрессионные системы.
  key_points:
    - Определены роли Mentor, Mentee, Curator и Academy со связанными сервисами.
    - Пайплайн наставничества описывает инициирование, договоры, выполнение и оценку.
    - REST/Kafka контуры и метрики синхронизируют программы наставничества между доменами.
content:
  sections:
    - id: world_lore
      title:
        Мир и лор: Наставничество — путь к власти
      body: |
        В Night City, где корпорации контролируют знания, а банды обучают наёмников, наставничество — это не просто обучение, это путь к власти. В мире, где каждый навык на счету, наставничество становится оружием. Каждый урок, каждый контракт, каждый ученик — это выбор, который может сделать тебя сильнее или убить тебя. Это игра в долгую, где каждый наставник и ученик становится частью сложной паутины образовательных отношений, которая определяет судьбу города.
        
        **Типы наставничества:** В киберпанк-мире наставничество — это не просто обучение, это форматы власти. Игрок→игрок требует доверия, игрок→NPC требует ресурсов, NPC→игрок требует лояльности, NPC→NPC требует связей, академические программы требуют инвестиций. Каждый тип имеет свои правила, свои риски, свои возможности. Выбирая тип, ты не просто выбираешь формат обучения, ты выбираешь путь к власти.
        
        **Пайплайн наставничества:** В мире, где каждый контракт имеет последствия, пайплайн — это не просто процесс, это судьба. Инициирование предложения требует репутации, заключение договора требует ресурсов, планирование расписания требует времени, исполнение уроков требует навыков, оценка результатов требует честности. Каждый этап имеет свои риски, каждое решение определяет исход. Но для тех, кто готов рискнуть, пайплайн — это возможности. Создавая программы, обучая учеников, расширяя влияние, можно стать легендой, но путь долог.
        
        **Академии:** В киберпанк-мире академии — это не просто образовательные центры, это силы. Корпоративные академии требуют лояльности, бандитские — силы, независимые — денег. Управляя академиями, ты контролируешь расписания, рейтинги, события. Но для тех, кто готов рискнуть, академии — это возможности. Создавая образовательные хабы, формируя мировые фестивали, влияя на города, можно доминировать, но цена — война.
        
        **Монетизация:** В мире, где каждый кредит на счету, монетизация — это не просто оплата, это экономика. Платные курсы требуют инвестиций, гранты требуют связей, очки влияния требуют репутации, ресурсы академий требуют контроля. Каждый выбор имеет последствия, каждое решение определяет исход. Но для тех, кто готов рискнуть, монетизация — это возможности. Контролируя рынок знаний, влияя на экономику, создавая финансовые инструменты, можно доминировать, но риск растёт.
        
        В Night City наставничество — это не просто обучение, это путь к власти. Каждый наставник и ученик становится частью сложной паутины образовательных отношений, которая определяет судьбу города. Это игра в долгую, где каждый выбор имеет последствия, где каждый урок становится частью твоей истории.
    - id: methodology
      title: Методика детализации
      body: |
        Система разбивается на слои типологии, структуры обучения, контента и монетизации. Описаны роли наставника, ученика, куратора и академии, а также задействованные сервисы `social-service`, `economy-service`, `world-service`, `gameplay-service`, `content-service` и `character-service`.
      mechanics_links:
        - mechanics/social/relationships-system-detailed.yaml
      assets: [ ]
    - id: mentorship_types
      title: Типы наставничества
      body: |
        Игроки и NPC участвуют в форматах игрок→игрок, игрок→NPC, NPC→игрок, NPC→NPC и академических программах. Каждый тип задаёт правила расписаний, вознаграждений и требований к репутации.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: [ ]
    - id: mentorship_pipeline
      title: Пайплайн наставничества
      body: |
        Процесс включает инициирование предложения, заключение договора, планирование расписания, исполнение уроков, оценку результатов и решение о продолжении. Договоры поддерживают типы оплаты, ресурсы и арбитраж `social-service` и `economy-service`.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
      assets: [ ]
    - id: learning_formats
      title: Форматы обучения
      body: |
        Поддерживаются теоретические, практические, контентные, экзаменационные и групповые занятия, а также виртуальные кампусы. Форматы определяют требования к ресурсам, времени и взаимодействию с `content-service`.
      mechanics_links:
        - mechanics/social/mentorship-mechanics.yaml
      assets: [ ]
    - id: skills_rewards
      title: Навыки и награды
      body: |
        Навыковые треки делятся на боевые, социальные, технические и экономические. Опыт распределяется между наставником и учеником, открывая бонусы, достижения и доступ к ресурсам, гильдиям и академиям.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: [ ]
    - id: mentor_reputation
      title: Репутация наставника
      body: |
        Рейтинги формируются из опыта, отзывов и успешных выпускников. Высокие значения дают доступ к элитным программам, а жалобы и нарушения приводят к санкциям и штрафам.
      mechanics_links:
        - mechanics/social/mentorship-mechanics.yaml
      assets: [ ]
    - id: relationship_integration
      title: Связь с отношениями и романтикой
      body: |
        Наставничество влияет на доверие, эмоции и сюжетные ветки согласно `relationships-system-detailed`. Возможны романтические сценарии и долгосрочные связи между учениками и наставниками.
      mechanics_links:
        - mechanics/social/relationships-system-detailed.yaml
      assets: [ ]
    - id: content_pipeline
      title: Учебный контент
      body: |
        Наставники создают гайды, симуляции и VR-сцены через `content-service`. Материалы проходят модерацию, монетизируются и попадают в витрины академий.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
      assets: [ ]
    - id: academies
      title: Академии и образовательные центры
      body: |
        Корпоративные, бандитские и независимые академии управляют расписаниями, рейтингами и событиями. Они формируют образовательные хабы городов и участвуют в мировых фестивалях наставников.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: [ ]
    - id: mentorship_chains
      title: Цепочки наставничества
      body: |
        Поддерживаются линейные и сетевые цепочки обучения, включая фракционные и академические программы. Ученики могут становиться наставниками, расширяя социальные сети и влияя на сюжетные кампании.
      mechanics_links:
        - mechanics/social/npc-hiring-system-detailed.yaml
      assets: [ ]
    - id: mentorship_economy
      title: Монетизация и экономика
      body: |
        Платные курсы, гранты, очки влияния и ресурсы академий формируют экономику наставничества. Необходимы правила налогообложения, субсидий и распределения ресурсов между участниками.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: [ ]
    - id: rest_api
      title: REST и JSON схемы
      body: |
        Определены эндпоинты создания программ, договоров, расписаний и мероприятий академий. JSON схемы фиксируют структуры `MentorshipProgram`, `MentorshipContract`, `AcademyEvent`, `MentorshipSchedule` и `MentorReputation`.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: [ ]
    - id: kafka_events
      title: Kafka события
      body: |
        Топики `social.mentorship.contract.signed`, `social.mentorship.lesson.completed`, `world.academy.event.published` и `social.mentorship.contract.terminated` обеспечивают синхронизацию с уведомлениями, телеметрией и финансовыми сервисами.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: [ ]
    - id: analytics
      title: Метрики и аналитика
      body: |
        Мониторятся `MentorSatisfactionScore`, `LessonCompletionRate`, `MenteeSkillDelta`, `AcademyUtilization` и `ContentModerationLatency`. Метрики питают dashboards analytics и используются для балансировки.
      mechanics_links:
        - mechanics/social/mentorship-mechanics.yaml
      assets: [ ]
    - id: approvals
      title: Проверка и согласование
      body: |
        Воркшопы 2025-11-08 с social/world командами закрепили метрики и события, UI макеты утверждены PR `FW-MENTORSHIP-014`, QA проверила схемы и Kafka payloadы.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-detailed.yaml
      assets: [ ]
