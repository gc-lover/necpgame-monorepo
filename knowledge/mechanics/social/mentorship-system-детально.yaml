summary:
  problem: Необходимо формализовать полную экосистему наставничества с программами, академиями, договорами и рейтингами.
  goal: Описать типы наставничества, пайплайн, форматы обучения, монетизацию и интеграции с сервисами.
  essence: Документ объединяет модули social-, economy-, world-, gameplay- и content-service, описывая контракты, UX и события наставничества.
  key_points:
    - Каталог типов наставничества покрывает связки игрок→игрок, игрок→NPC, NPC→игрок и академии.
    - Пайплайн фиксирует договоры, расписания, уроки, аттестацию и продолжение обучения.
    - Метрики и события синхронизированы с REST/Kafka и telemetry.
content:
  sections:
    - id: world_lore
      title:
        Мир и лор: Наставничество — путь к власти
      body: |
        В Night City, где каждый выживает как может, наставничество — это не просто передача знаний, это инвестиция в будущее, способ укрепить свои позиции и расширить влияние. Найти хорошего наставника или стать им самому — значит получить доступ к новым возможностям, секретам и связям, которые могут изменить твою судьбу. Это игра в долгую, где каждый ученик или учитель становится частью сложной паутины власти и интриг.
        
        **Типы наставничества:** В киберпанк-мире наставничество принимает разные формы. Игрок↔игрок создаёт альянсы и команды, игрок↔NPC открывает доступ к корпоративным секретам, NPC↔игрок даёт уникальные знания, а академии формируют элиту. В Night City каждый тип наставничества — это путь к власти, и выбор наставника определяет твоё будущее.
        
        **Пайплайн обучения:** От инициирования до продления — каждый этап наставничества создаёт новые возможности. Договоры фиксируют цели, длительность, оплату, штрафы и арбитраж. В киберпанк-мире обучение — это не просто передача знаний, это создание связей, которые могут спасти или уничтожить. Каждый урок — это шаг к власти, каждая оценка — это проверка лояльности.
        
        **Монетизация и репутация:** В мире, где знания — это валюта, наставничество становится бизнесом. Оплата, субсидии, инвестиции и налоги формируют финансовый слой наставничества. Репутация наставника определяет его цену, а успехи учеников повышают статус учителя. В Night City наставничество — это не только обучение, но и экономика, которая может сделать тебя богатым или банкротом.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: [ ]
    - id: methodology
      title: 'Методика и роли'
      body: |
        Слои включают типы наставничества, структуру обучения, контент, монетизацию и репутацию.
        Роли: наставник, ученик, куратор и академия с привязкой к ключевым сервисам.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: [ ]
    - id: mentorship_types
      title: 'Типы наставничества'
      body: |
        Поддерживаются программы игрок↔игрок, игрок↔NPC, NPC↔игрок, NPC↔NPC и академии с расписаниями.
        Описаны особенности каждого формата, включая корпоративные и независимые центры.
      mechanics_links:
        - mechanics/social/mentorship-types.yaml
        - mechanics/social/mentorship-relationships.yaml
      assets: [ ]
    - id: pipeline
      title: 'Пайплайн и договоры'
      body: |
        Этапы: инициирование, договор, планирование, уроки, оценка, продление.
        Контракты фиксируют цели, длительность, оплату, штрафы и арбитраж social-service.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
        - mechanics/social/mentorship-special.yaml
      assets: [ ]
    - id: learning_formats
      title: 'Форматы обучения и контент'
      body: |
        Теория, практика, создание контента, экзамены, групповые занятия и VR-кампусы.
        Контент проходит модерацию, монетизируется и попадает в академии.
      mechanics_links:
        - mechanics/social/mentorship-abilities.yaml
        - mechanics/social/mentorship-world-impact.yaml
      assets: [ ]
    - id: progression_rewards
      title: 'Прогресс, награды и репутация'
      body: |
        Навыковые треки, XP, бонусы, достижения и рейтинги наставников влияют на доступ к ученикам и академиям.
        Репутация оформлена через отзывы, жалобы и UI профилей.
      mechanics_links:
        - mechanics/social/mentorship-relationships.yaml
        - mechanics/social/reputation-tiers-detailed.yaml
      assets: [ ]
    - id: academies
      title: 'Академии и цепочки'
      body: |
        Корпоративные, бандитские и независимые академии управляют расписанием, рейтингами и событиями.
        Цепочки наставничества охватывают множественные поколения и сетевые программы.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
        - mechanics/social/npc-hiring-system-детально.yaml
      assets: [ ]
    - id: monetization_api
      title: 'Монетизация, API и события'
      body: |
        Платные курсы, гранты, очки влияния и ресурсы интегрированы с economy-service.
        Приведены REST эндпоинты, Kafka топики и метрики MentorSatisfactionScore, LessonCompletionRate.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.yaml
      assets: [ ]
