summary:
  problem: Социальная мета требует формализованной системы наставничества, чтобы поддерживать класс Teacher и усилить взаимодействие игроков.
  goal: Зафиксировать каркас наставничества, указать ключевые типы взаимодействий и ссылки на профильные документы.
  essence: Шлюз-обзор, связывающий четыре типа наставничества, механики обучения и влияние на отношения.
  key_points:
    - Описаны типы связок и роль Teacher-класса.
    - Зафиксированы базовые механики обучения и контента.
    - Привязаны источники влияния на репутацию и мир.
content:
  sections:
    - id: map
      title: 'Карта документов'
      body: |
        Обзор группирует профильные знания по принципу «одна фича — один файл». Детали перенесены в тематические YAML/MD:
        - `mentorship-types.md` — типы наставничества.
        - `mentorship-mechanics.md` — механики обучения.
        - `mentorship-abilities.md` — способности Teacher-класса.
        - `mentorship-relationships.md` — модель отношений.
        - `mentorship-special.md` — особые ивенты и цепочки.
        - `mentorship-system-детально.md` — углублённое описание.
        - `mentorship-world-impact.md` — влияние на мир и фракции.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: concept
      title: 'Концепция'
      body: |
        Система наставничества усиливает социальную прогрессию через связь игроков и NPC. Наставники открывают альтернативные пути прокачки и позволяют сообществу генерировать обучающий контент.

        Источники вдохновения: Path of Exile (мастера), EVE Online (новички против ветеранов), Kenshi (обучение через NPC), Cyberpunk 2077 (персональные наставники).
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: decisions
      title: 'Принятые решения'
      body: |
        2025-11-03 утверждена полная система наставничества:
        - Типы: игрок→игрок, игрок→NPC, NPC→игрок, NPC→NPC (опционально).
        - Teacher-способности: ускоренное обучение, создание контента, мастер-классы, пассивные бонусы.
        - Механики обучения: теоретические/практические сессии, совместные задания, контент-клубы.
        - Социальное влияние: рост отношений и репутации наставника, цепочки наставничества, групповые и VR-форматы.
        Система намеренно сложная, влияет на прогрессию, экономику контента и социальные связи.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
        - mechanics/social/mentorship-special.md
      assets: []
    - id: open_questions
      title: 'Открытые вопросы'
      body: |
        Требуется детализация формул и монетизации:
        1. Механика обучения навыкам (коэффициенты, телеметрия).
        2. Создание и монетизация учебного контента.
        3. Экономика наставников и цепочек обучения.
        4. Репутационные механики и гильдейские бонусы.
        5. Групповое и каскадное наставничество.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
