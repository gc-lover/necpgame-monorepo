summary:
  problem: В наставничестве задействованы разные каналы передачи знаний, и требуется чёткая типология для дальнейшей детализации и API.
  goal: Описать основные пары взаимодействий между игроками и NPC, условия запуска и ограничения.
  essence: Четыре модели наставничества, привязанные к классу Teacher и живому миру, с требованиями и особыми механиками.
  key_points:
    - Подклассы Teacher формируют специализации наставников.
    - NPC и игроки могут обучать друг друга в обоих направлениях.
    - Ограничения по количеству учеников и требованиям навыков предотвращают злоупотребления.
content:
  sections:
    - id: player_to_player
      title: 'Игрок → Игрок'
      body: |
        Teacher-класс обучает других игроков с бонусами к прокачке и вознаграждениями наставника.

        Подклассы:
        - Mentor — фокус на новичках и базовых навыках.
        - Professor — углублённое обучение и создание учебного контента.
        - Trainer — боевые и технические интенсивы.

        Условия: активный класс Teacher, превышение уровня навыка над учеником, согласие ученика.
        Ограничения: лимит учеников, один наставник на навык, требование высоких статов.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: player_to_npc
      title: 'Игрок → NPC'
      body: |
        Игроки-Teacher прокачивают NPC для усиления операций, повышения отношений и открытия нового контента.

        Особенности: высокая стоимость времени и ресурсов, расширение возможностей NPC, влияние на сюжетные ветки.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: npc_to_player
      title: 'NPC → Игрок'
      body: |
        NPC-наставники обучают игроков в зависимости от специализации (боевые, технические, социальные, классовые).

        Требования: репутация, специальные квесты, соответствие условиям NPC.
        Ограничения: ограниченный набор навыков, временные окна, сюжетные зависимости.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.md
      assets: []
    - id: npc_to_npc
      title: 'NPC → NPC'
      body: |
        Фоновая симуляция обучения между NPC поддерживает живость мира, перераспределяет силы и меняет доступ игроков к ресурсам.

        Применяется как часть мировой симуляции и может вызывать события, влияющие на экономику и конфликты.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
