summary:
  problem: Требовалось описать влияние программ наставничества на социальные экосистемы, экономику, фракции и мир.
  goal: Зафиксировать индексы, события, UX и API, отражающие глобальные эффекты наставничества.
  essence: Документ описывает, как академии, выпускники и наставники формируют world-events, экономику и дипломатические изменения.
  key_points:
    - Социальные экосистемы включают академии, сообщества выпускников и медиа.
    - Экономические и фракционные эффекты выражаются через индексы и лицензии.
    - Заданы метрики и REST/Kafka контуры для telemetry и аналитики.
content:
  sections:
    - id: social_ecosystems
      title: 'Социальные экосистемы'
      body: |
        Академии, сообщества выпускников, фестивали и медиа формируют публичный профиль наставников и учеников.
        Программа адаптации новичков связывает обучение с социальными бонусами и репутацией.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.yaml
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: economic_influence
      title: 'Экономика и трудоустройство'
      body: |
        Рынок знаний, субсидии, инвестиции и налоги формируют финансовый слой наставничества.
        Выпускники усиливают найм NPC, а economy-service отслеживает связанный cashflow.
      mechanics_links:
        - mechanics/social/npc-hiring-system-детально.yaml
        - mechanics/social/player-orders-economy.yaml
      assets: []
    - id: faction_city
      title: 'Фракции и города'
      body: |
        Корпорации, банды и города управляют школами, меняют влияние на территории и дипломатию.
        Наставники становятся лидерами мнений, участвуют в политике и world-events.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: gameplay_progress
      title: 'Геймплей и прогресс'
      body: |
        Наставничество ускоряет прокачку, открывает элитные способности, рейды и сезонные кампании.
        Массовое обучение трансформирует PvP, метагейм и цепочки ученик→наставник.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
        - mechanics/social/mentorship-abilities.yaml
      assets: []
    - id: events_indicators
      title: 'События, показатели и UX'
      body: |
        Описаны марафоны, экзамены, санкции, истории успеха и глобальные эффекты.
        Индексы MentorshipImpactIndex, AcademyPrestigeScore, KnowledgeDiffusionRate управляют dashboards и world-events.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: api_metrics
      title: 'API, события и метрики'
      body: |
        Приведены REST эндпоинты, Kafka топики, очереди и метрики MentorshipImpactIndex, MentorRetentionRate.
        UX включает карту влияния, сезонные сводки, уведомления и VR-архив.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.yaml
      assets: []
