summary:
  problem: Требуется концепция системы уведомлений, которая органично вписывается в киберпанк-эстетику игры и обеспечивает информативность без перегрузки интерфейса.
  goal: Описать визуальный дизайн, типы, приоритеты, лор и настройки персонализации системы уведомлений в стиле Cyberpunk 2077.
  essence: Система уведомлений представлена как NeuralLink HUD имплант, отображающий голографические уведомления с неоновыми акцентами, глич-эффектами и адаптацией под стиль игры.
  key_points:
    - Визуальный дизайн основан на голограммах, неоновых акцентах и глич-эффектах с тёмной базой.
    - Четыре типа уведомлений: квесты, сообщения, достижения и системные с уникальными визуальными сигнатурами.
    - Трёхуровневая система приоритетов с различными анимациями и звуковыми сигналами.
    - Лор объясняет систему через NeuralLink импланты и корпоративные HUD-модули.
    - Гибкие настройки персонализации позволяют адаптировать уведомления под стиль игры.
content:
  sections:
    - id: lore_foundation
      title: Лор системы уведомлений
      body: |
        Система уведомлений в мире NECPGAME реализована через NeuralLink импланты — кибернетические интерфейсы, встроенные в нервную систему персонажа.
        Эти импланты производятся корпорациями Arasaka, Militech и Zetatech, каждая со своей визуальной эстетикой и функциональностью.
        
        NeuralLink HUD (Heads-Up Display) проецирует информацию напрямую в поле зрения через оптические нейроимпланты.
        Уведомления отображаются как голографические проекции, видимые только владельцу импланта.
        Система интегрирована с корпоративными сетями, социальными платформами, квестовыми системами и игровыми событиями.
        
        В зависимости от фракции и происхождения персонажа, стиль уведомлений может варьироваться:
        - Arasaka: строгие корпоративные уведомления с красными акцентами и минималистичным дизайном
        - Militech: тактические уведомления с жёлтыми предупреждениями и военной эстетикой
        - Zetatech: технологичные уведомления с синими неоновыми эффектами и глич-анимациями
        - Street: самодельные импланты с зелёными матричными эффектами и пиксельными шрифтами
        - Nomad: практичные уведомления с оранжевыми акцентами и утилитарным дизайном
        
        Звуковые сигналы генерируются через аудио-нейроимпланты, позволяя различать типы уведомлений даже без визуального контакта.
      mechanics_links: [ ]
      assets: [ ]
    - id: visual_design
      title: Визуальный дизайн уведомлений
      body: |
        Визуальный стиль уведомлений построен на киберпанк-эстетике с акцентом на голограммы, неоновые цвета и глич-эффекты.
        
        Базовая структура уведомления:
        - Фон: полупрозрачная тёмная панель (#0A0A0A с opacity 85%) с лёгким размытием (blur 8px)
        - Рамка: тонкая неоновая обводка (2px) с цветом, зависящим от типа и приоритета
        - Заголовок: геометрический шрифт (например, Orbitron или Rajdhani) с неоновым свечением
        - Контент: моноширинный шрифт для данных, обычный для текста
        - Иконка: минималистичная векторная иконка с неоновым свечением
        
        Анимации появления:
        - Появление: плавное появление снизу с эффектом голограммы (fade in + slide up)
        - Исчезновение: fade out с лёгким глич-эффектом (сканирующие линии)
        - Приоритет HIGH: пульсирующее свечение рамки и иконки
        - Приоритет CRITICAL: экранная тряска + красное мигание
        
        Глич-эффекты (случайные, 10% вероятность):
        - Сканирующие линии через уведомление
        - Искажение текста на 0.1-0.2 секунды
        - Цветовые артефакты по краям
        - Статический шум на фоне
        
        Позиционирование:
        - Основная область: правый верхний угол экрана (отступ 20px от краёв)
        - Максимум 3 уведомления одновременно
        - Вертикальный стек с отступом 10px между уведомлениями
        - Автоматическое смещение вниз при появлении новых
        - Опционально: левый нижний угол для системных уведомлений низкого приоритета
      mechanics_links: [ ]
      assets: [ ]
    - id: notification_types
      title: Типы уведомлений
      body: |
        Система поддерживает четыре основных типа уведомлений, каждый с уникальной визуальной сигнатурой:
        
        1. КВЕСТЫ (QUEST)
        - Цветовая схема: жёлтый/оранжевый неон (#FFD700 / #FF8C00)
        - Иконка: шестерёнка или маркер цели
        - Звук: короткий электронный сигнал (mid-tone, 0.3s)
        - Примеры: "Новый квест получен", "Цель квеста обновлена", "Квест завершён"
        - Дополнительные данные: название квеста, прогресс, награды
        
        2. СООБЩЕНИЯ (MESSAGE)
        - Цветовая схема: синий/голубой неон (#00BFFF / #1E90FF)
        - Иконка: конверт или чат-пузырь
        - Звук: мягкий уведомляющий сигнал (high-tone, 0.2s)
        - Примеры: "Новое сообщение от [Игрок]", "Гильдия: объявление", "Личное сообщение от NPC"
        - Дополнительные данные: отправитель, превью текста, время
        
        3. ДОСТИЖЕНИЯ (ACHIEVEMENT)
        - Цветовая схема: фиолетовый/розовый неон (#9370DB / #FF69B4)
        - Иконка: звезда или трофей
        - Звук: триумфальный аккорд (ascending tones, 0.5s)
        - Примеры: "Достижение разблокировано", "Новый титул получен", "Рекорд побит"
        - Дополнительные данные: название достижения, описание, награды
        
        4. СИСТЕМНЫЕ (SYSTEM)
        - Цветовая схема: зелёный/белый неон (#00FF00 / #FFFFFF)
        - Иконка: информационный символ или шестерёнка
        - Звук: нейтральный системный сигнал (low-tone, 0.2s)
        - Примеры: "Сервер перезапуск через 5 минут", "Обновление доступно", "Подключение восстановлено"
        - Дополнительные данные: тип события, детали, действия
        
        Каждый тип может иметь подтипы, определяемые через дополнительные метаданные:
        - QUEST: main_story, side_quest, daily_quest, event_quest
        - MESSAGE: player_message, guild_message, npc_message, system_message
        - ACHIEVEMENT: combat, social, exploration, progression
        - SYSTEM: maintenance, update, connection, economy
      mechanics_links: [ ]
      assets: [ ]
    - id: priority_system
      title: Система приоритетов
      body: |
        Трёхуровневая система приоритетов определяет визуальное и аудиальное представление уведомлений:
        
        LOW (Низкий приоритет)
        - Визуал: стандартное появление, без пульсации
        - Звук: тихий сигнал (volume 30%)
        - Позиция: стандартная область или левый нижний угол
        - Автозакрытие: 5 секунд
        - Примеры: информационные сообщения, обновления статуса, фоновые события
        
        MEDIUM (Средний приоритет)
        - Визуал: стандартное появление с лёгким свечением
        - Звук: нормальный сигнал (volume 60%)
        - Позиция: основная область (правый верхний угол)
        - Автозакрытие: 8 секунд или по клику
        - Примеры: новые квесты, сообщения от игроков, достижения
        
        HIGH (Высокий приоритет)
        - Визуал: пульсирующее свечение рамки и иконки, более яркие цвета
        - Звук: громкий сигнал (volume 90%)
        - Позиция: центр экрана или основная область с увеличенным размером
        - Автозакрытие: 15 секунд или по клику
        - Примеры: критические квесты, важные сообщения от гильдии, редкие достижения
        
        CRITICAL (Критический приоритет)
        - Визуал: полный экранный эффект, красное мигание, экранная тряска
        - Звук: тревожный сигнал (volume 100%, повторяется)
        - Позиция: центр экрана, блокирует взаимодействие
        - Автозакрытие: только по действию игрока
        - Примеры: атака на базу, критическое здоровье, системные ошибки
        
        Приоритет также влияет на порядок отображения: CRITICAL всегда сверху, затем HIGH, MEDIUM, LOW.
        Если очередь переполнена (более 3 уведомлений), LOW приоритет уведомления могут быть отложены или показаны в свёрнутом виде.
      mechanics_links: [ ]
      assets: [ ]
    - id: personalization_settings
      title: Настройки персонализации
      body: |
        Игроки могут настраивать систему уведомлений через меню настроек, адаптируя её под свой стиль игры:
        
        Общие настройки:
        - Включить/выключить уведомления полностью
        - Громкость звуковых сигналов (0-100%)
        - Позиция уведомлений (правый верхний, левый верхний, правый нижний, левый нижний, центр)
        - Максимальное количество одновременных уведомлений (1-5)
        - Время автозакрытия (выключено, 3s, 5s, 8s, 15s)
        
        Настройки по типам:
        - QUEST: включить/выключить, звук, визуальные эффекты, автозакрытие
        - MESSAGE: включить/выключить, звук, визуальные эффекты, автозакрытие, фильтр по отправителям
        - ACHIEVEMENT: включить/выключить, звук, визуальные эффекты, автозакрытие, фильтр по категориям
        - SYSTEM: включить/выключить, звук, визуальные эффекты, автозакрытие
        
        Настройки по приоритетам:
        - LOW: включить/выключить, минималистичный режим (только иконка)
        - MEDIUM: включить/выключить, стандартный режим
        - HIGH: включить/выключить, усиленные эффекты
        - CRITICAL: нельзя отключить (требования безопасности)
        
        Визуальные пресеты:
        - Arasaka Corporate: строгий минимализм, красные акценты
        - Militech Tactical: военная эстетика, жёлтые предупреждения
        - Zetatech Tech: технологичный дизайн, синие неоны, глич-эффекты
        - Street Hacker: зелёная матрица, пиксельные шрифты
        - Nomad Practical: утилитарный дизайн, оранжевые акценты
        - Custom: полная кастомизация цветов, шрифтов и эффектов
        
        Дополнительные опции:
        - Показывать уведомления только вне боя
        - Группировать уведомления одного типа
        - Компактный режим (уменьшенные уведомления)
        - История уведомлений (доступ через меню)
        - Фильтр спама (автоматическое скрытие повторяющихся уведомлений)
        
        Все настройки сохраняются на сервере и синхронизируются между устройствами.
      mechanics_links: [ ]
      assets: [ ]
    - id: sound_design
      title: Звуковое оформление
      body: |
        Звуковые сигналы уведомлений создают атмосферу киберпанк-мира через электронные и синтетические звуки:
        
        Базовые звуки по типам:
        - QUEST: короткий электронный сигнал с восходящим тоном (синтезатор, mid-range)
        - MESSAGE: мягкий уведомляющий сигнал (звонок, high-range)
        - ACHIEVEMENT: триумфальный аккорд из трёх нот (синтезатор, full-range)
        - SYSTEM: нейтральный системный сигнал (бип, low-range)
        
        Модификации по приоритетам:
        - LOW: тихий, короткий (0.2s), без реверберации
        - MEDIUM: нормальный, стандартный (0.3s), лёгкая реверберация
        - HIGH: громкий, длинный (0.5s), заметная реверберация
        - CRITICAL: очень громкий, повторяющийся (1s, 3 повтора), сильная реверберация + дисторшн
        
        Дополнительные звуковые эффекты:
        - Появление уведомления: лёгкий "whoosh" звук (голограмма появляется)
        - Исчезновение уведомления: короткий "fade" звук (голограмма исчезает)
        - Глич-эффект: статический шум (0.1s)
        - Пульсация (HIGH приоритет): тихий пульсирующий звук
        
        Настройки звука:
        - Общая громкость уведомлений (0-100%)
        - Громкость по типам (индивидуальная настройка)
        - Громкость по приоритетам (индивидуальная настройка)
        - Включить/выключить звуки появления/исчезновения
        - Включить/выключить звуки глич-эффектов
        - Режим "Только в фокусе" (звуки только когда игра в фокусе)
      mechanics_links: [ ]
      assets: [ ]
    - id: integration_points
      title: Точки интеграции
      body: |
        Система уведомлений интегрируется с различными подсистемами игры:
        
        Backend интеграции:
        - social-service: обработка событий и отправка уведомлений через WebSocket
        - world-service: события мира, квесты, достижения
        - notification-service: централизованное управление уведомлениями
        - quest-service: события квестов (начало, обновление, завершение)
        - achievement-service: разблокировка достижений
        
        Frontend интеграции:
        - HUD система: отображение уведомлений в игровом интерфейсе
        - UI система: меню настроек, история уведомлений
        - Audio система: воспроизведение звуковых сигналов
        - Input система: обработка кликов по уведомлениям
        
        Протоколы коммуникации:
        - WebSocket: real-time доставка уведомлений от сервера к клиенту
        - REST API: получение истории уведомлений, настройки
        - Event Bus: подписка на события от различных сервисов
        
        Формат данных уведомления:
        - type: QUEST | MESSAGE | ACHIEVEMENT | SYSTEM
        - priority: LOW | MEDIUM | HIGH | CRITICAL
        - title: строка заголовка
        - content: текст уведомления
        - icon: идентификатор иконки
        - color: цветовая схема (опционально, для кастомизации)
        - sound: идентификатор звука (опционально)
        - metadata: дополнительные данные (JSON объект)
        - timestamp: время создания
        - expires_at: время истечения (опционально)
        - actions: массив действий (кнопки, ссылки)
      mechanics_links: [ ]
      assets: [ ]
    - id: accessibility
      title: Доступность
      body: |
        Система уведомлений учитывает потребности игроков с различными возможностями:
        
        Визуальная доступность:
        - Настройка размера текста (маленький, средний, большой, очень большой)
        - Высокий контраст режим (усиленные цвета, более тёмный фон)
        - Цветовая слепота: поддержка альтернативных индикаторов (формы, паттерны)
        - Опция текстовых описаний для иконок
        
        Аудиальная доступность:
        - Визуальные индикаторы для всех звуковых сигналов (мигание, пульсация)
        - Субтитры для важных уведомлений (опционально)
        - Настройка частоты звуковых сигналов (для игроков с нарушениями слуха)
        
        Когнитивная доступность:
        - Упрощённый режим (минималистичные уведомления, меньше информации)
        - Группировка похожих уведомлений
        - Чёткая иерархия информации (заголовок → контент → действия)
        - Возможность отложить уведомления (показать позже)
        
        Моторная доступность:
        - Большие области клика для взаимодействия с уведомлениями
        - Поддержка клавиатурных сокращений для управления
        - Автоматическое закрытие уведомлений (настраиваемое время)
      mechanics_links: [ ]
      assets: [ ]
appendix:
  glossary:
    - term: NeuralLink
      definition: Кибернетический имплант, встроенный в нервную систему, обеспечивающий прямой интерфейс между мозгом и цифровыми системами.
    - term: HUD
      definition: Heads-Up Display — система отображения информации поверх игрового мира.
    - term: Глич-эффект
      definition: Визуальный эффект искажения или сбоя, имитирующий технические неполадки в цифровых системах.
  references:
    - type: document
      path: knowledge/implementation/backend/notification-system.yaml
    - type: document
      path: knowledge/canon/vision/design-philosophy-ui-ux.yaml
    - type: document
      path: knowledge/canon/lore/visual-guides/visual-style-assets.yaml
