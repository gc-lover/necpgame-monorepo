summary:
  problem: "Не формализованы параметры стоимости и выгоды найма NPC."
  goal: "Определить факторы калькуляции найма и описать сценарии доходности для игроков."
  essence: "Экономическая модель связывает навыки NPC, отношения и тип контракта с расходами и вознаграждениями."
  key_points:
    - "Стоимость зависит от навыков, репутации, типа найма, автономности и условий работы."
    - "Используются разные схемы оплаты: зарплата, разовые выплаты, доля от прибыли и их комбинации."
    - "Эффект для игрока измеряется прибылью, комиссией, экономией времени и доступом к контенту."
content:
  sections:
    - id: cost_factors
      title: "Факторы стоимости найма"
      body: |
        Базовая стоимость контракта формируется навыками NPC, уровнем отношений и типом вовлечения. Постоянные
        контракты и автономные роли требуют повышенных затрат, а рискованные задания дополнительно увеличивают
        ставку.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
      assets: []
    - id: payment_models
      title: "Модели оплаты"
      body: |
        Модель оплаты выбирается в момент заключения контракта и может включать регулярные выплаты, разовые
        бонусы или распределение прибыли. Комбинированные схемы применяются для сложных миссий и долгосрочных
        проектов игрока.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
      assets: []
    - id: player_rewards
      title: "Вознаграждение игрока"
      body: |
        Выгода игрока может выражаться прямой прибылью, комиссией за организованные операции, экономией времени
        и доступом к эксклюзивным активностям. Эффективность зависит от качества работы NPC и соблюдения условий
        контракта.
      mechanics_links:
        - mechanics/social/npc-hiring-catalog.md
      assets: []
    - id: balancing_considerations
      title: "Соображения по балансировке"
      body: |
        Формулы стоимости и прибыли требуют дальнейшей настройки. Планируется уточнить базовые значения для
        типов NPC, влияние отношений на цену и соотношение рисков и наград для различных сегментов игроков.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
