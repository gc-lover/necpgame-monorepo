summary:
  problem: Не были формализованы факторы, определяющие эффективность нанятых NPC.
  goal: Определить вклад навыков, отношений и условий работы на результативность NPC.
  essence: Эффективность нанятых NPC зависит от мастерства, доверия и условий, требуя последующей балансировки формул.
  key_points:
    - Навыки и специализация NPC напрямую влияют на производительность.
    - Уровень отношений определяет лояльность и готовность NPC к риску.
    - Условия труда задают устойчивость эффективности и риск увольнения.
content:
  sections:
    - id: skill_impact
      title: 'Влияние навыков'
      body: |
        Навыки и специализация NPC определяют качество выполнения задач. Продвижение по рангу и обучение увеличивают эффективность и открывают уникальные сценарии взаимодействия.
      mechanics_links:
        - mechanics/social/npc-hiring-process.yaml
      assets: []
    - id: relationship_levels
      title: 'Отношения и лояльность'
      body: |
        Пять уровней отношений — от враждебности до союза — задают коэффициенты эффективности. Поддержание доверия предотвращает саботаж и открывает дополнительные услуги NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-world-impact.yaml
      assets: []
    - id: working_conditions
      title: 'Условия работы'
      body: |
        Безопасность, ресурсы, поддержка и автономность определяют устойчивость производительности. Опасные задания и плохие условия требуют компенсации и повышают риск ухода.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: balancing_notes
      title: 'Направления балансировки'
      body: |
        Необходимо определить коэффициенты влияния отношений и условий, параметры провалов и механики предательства при негативной динамике.
      mechanics_links:
        - mechanics/social/npc-hiring-advanced.yaml
      assets: []
