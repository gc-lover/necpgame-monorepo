summary:
  problem: Базовая система найма NPC требовала детализированного описания процессов, экономических аспектов и интеграций.
  goal: Структурировать типы найма, контракты, управление и API для автоматизации social/economy/world сервисов.
  essence: Документ задаёт полный цикл найма NPC, охватывая типы ролей, экономику, эффективность, лимиты и интерфейсы.
  key_points:
    - Зафиксированы стадии найма, виды контрактов и инструменты управления персоналом.
    - Описаны экономические модели оплаты, инвестиции и налоговые механики.
    - Подготовлены REST/Kafka контуры, метрики и UX решения для масштабирования системы.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Найм в киберпанк-реальности
      body: |
        В Night City найм NPC — это не просто бизнес, это способ построить империю. Каждый нанятый NPC — это актив, который работает на тебя 24/7, генерируя прибыль и влияние. В мире, где люди — это ресурс, найм — это инвестиция в будущее.
        
        **Торговцы и фиксеры:** Торговцы открывают доступ к закрытым рынкам, фиксеры находят редкие товары. В киберпанк-мире эти NPC — это ключи к богатству. Каждый нанятый торговец увеличивает твою торговую сеть, каждый фиксер открывает новые возможности для заработка.
        
        **Инженеры и дипломаты:** Инженеры создают технологии, дипломаты решают конфликты. В мире, где технологии — это власть, нанятый инженер может изменить баланс сил. Дипломат может предотвратить войну или начать её, в зависимости от того, кому он служит.
        
        **Контракты и лояльность:** В киберпанк-реальности контракт — это не просто документ, это клятва верности. Низкая зарплата снижает лояльность, высокая — увеличивает продуктивность. В мире, где предательство — это норма, лояльность — это роскошь, которую нужно покупать.
        
        **Экономика найма:** Каждый NPC требует зарплату, но генерирует доход. ROI определяет, стоит ли нанимать. В Night City найм — это баланс между затратами и прибылью, между риском и возможностью. Умные игроки строят команды, глупые — разоряются на зарплатах.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: methodology
      title: 'Методика детализации'
      body: |
        Определены слои системы (тип, процесс, экономика, эффективность) и основные роли участников. Описаны сервисы и интерфейсы, которые обеспечивают найм, управление и аналитики.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: hiring_types
      title: 'Типы найма'
      body: |
        Каталог ролей включает торговцев, фиксеров, инженеров, дипломатов и специализированных NPC. Для каждой роли заданы требования, навыки и диапазоны оплаты.
      mechanics_links:
        - mechanics/social/npc-hiring-types.yaml
      assets: []
    - id: hiring_process
      title: 'Процесс найма'
      body: |
        Описаны шаги поиска, переговоров, подписания контракта, подготовки, запуска, мониторинга и завершения. Контракты поддерживают разные типы сроков, бонусов и арбитраж.
      mechanics_links:
        - mechanics/social/npc-hiring-process.yaml
      assets: []
    - id: workforce_management
      title: 'Управление персоналом'
      body: |
        Панель управления, назначение задач, коммуникация и контроль ресурсов формируют ядро управления наймом. Настроены механики эмоций, лояльности и автоматизации.
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
      assets: []
    - id: hiring_economy
      title: 'Экономика найма'
      body: |
        Зарплаты, расходы, доходы, инвестиции и налоги детализированы для economy-service. Документ описывает отчёты, ROI и взаимодействие с фракционными лицензиями.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: performance_growth
      title: 'Эффективность и развитие'
      body: |
        Навыки, лояльность, опыт и карьерные пути NPC влияют на продуктивность и условия контрактов. Связано с системами наставничества и отношений.
      mechanics_links:
        - mechanics/social/npc-hiring-effectiveness.yaml
      assets: []
    - id: limits_constraints
      title: 'Ограничения и лимиты'
      body: |
        Количество NPC определяется репутацией, инфраструктурой и лицензиями. Документ фиксирует правовые и моральные риски, влияющие на доступность персонала.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: advanced_mechanics
      title: 'Продвинутые механики'
      body: |
        Цепочки найма, групповые контракты и автоматизация описаны с точки зрения экономии ресурсов и рисков. Персонализация и смена ролей связаны с наставничеством.
      mechanics_links:
        - mechanics/social/npc-hiring-advanced.yaml
      assets: []
    - id: interfaces_api
      title: 'API и интеграции'
      body: |
        Позволяет реализовать REST эндпоинты, JSON схемы и Kafka события для контрактов, payroll, производительности и оповещений. Описан модуль модерации контрактов.
      mechanics_links:
        - mechanics/social/npc-hiring-world-impact-detailed.yaml
      assets: []
