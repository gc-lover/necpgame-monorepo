summary:
  problem: Требовалось описать, как массовый найм NPC влияет на города, экономику, фракции и события мира.
  goal: Зафиксировать индексы, кризисы, UX и API взаимодействия для world-, economy- и social-сервисов.
  essence: Документ связывает социальные экосистемы найма с экономическими и фракционными последствиями, поддерживая REST/Kafka обмен.
  key_points:
    - Описаны рынки труда, биржи и рейтинги работодателей.
    - Фиксированы экономические и фракционные эффекты, события и кризисы.
    - Заданы индексы и метрики для dashboards и аналитики.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Рынок труда в киберпанк-реальности
      body: |
        В Night City, где корпорации контролируют рынок труда, а банды нанимают наёмников, найм NPC — это не просто работа, это выживание. В мире, где каждый NPC на счету, найм становится оружием. Каждый нанятый NPC, каждая сделка, каждое задание — это выбор, который может сделать тебя сильнее или убить тебя. Это игра в долгую, где каждый работодатель становится частью сложной паутины экономических отношений, которая определяет судьбу города.
        
        **Рынки труда:** В киберпанк-мире рынки труда — это не просто биржи, это поля битвы. Каждый рынок имеет свои правила, свои риски, свои возможности. Корпоративные рынки требуют лояльности, бандитские — силы, независимые — денег. Выбирая рынок, ты не просто выбираешь место найма, ты выбираешь сторону. Каждый выбор имеет последствия, каждое решение определяет исход.
        
        **Экономическое влияние:** В мире, где экономика определяет всё, найм NPC — это не просто работа, это инвестиция. Каждый нанятый NPC требует экипировки, жилья, услуг. Масштабируя найм, ты создаёшь профит-центры, снижаешь затраты через автоматизацию. Но для тех, кто готов рискнуть, найм — это возможности. Контролируя рынок труда, влияя на экономику, создавая рабочие места, можно доминировать, но риск растёт.
        
        **Фракции и территории:** В киберпанк-мире найм NPC — это не просто работа, это власть. Лицензии, headhunting, дипотношения фракций меняют контроль районов, запускают события. Дипломатия и санкции реагируют на перекупку ключевых NPC. Но для тех, кто готов рискнуть, найм — это возможности. Контролируя ключевых NPC, влияя на фракции, меняя территории, можно доминировать, но цена — война.
        
        **События и кризисы:** В мире, где каждый день может стать последним, найм NPC — это не просто работа, это риск. Забастовки, похищения, миграции, нелегальные биржи, катастрофы создают world-events, требуют ответных действий. Но для тех, кто готов рискнуть, кризисы — это возможности. Используя кризисы, обходя ограничения, играя на разнице цен, можно заработать больше, чем потерять.
        
        В Night City найм NPC — это не просто работа, это выживание, это оружие. Каждый работодатель становится частью сложной паутины экономических отношений, которая определяет судьбу города. Это игра в долгую, где каждый выбор имеет последствия, где каждый нанятый NPC становится частью твоей истории.
    - id: social_ecosystem
      title: 'Социальные экосистемы найма'
      body: |
        Рынки труда, биржи, сети NPC и корпоративные штаты формируют живой HR-ландшафт.
        Репутация работодателя и рейтинги влияют на доступ к элитным специалистам.
      mechanics_links:
        - mechanics/social/npc-hiring-system-детально.yaml
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: economic_effects
      title: 'Экономическое влияние'
      body: |
        Найм масштабирует спрос на экипировку, жильё и услуги, создаёт профит-центры и снижает затраты через автоматизацию.
        Economy-service отслеживает макроиндикаторы EmploymentStabilityIndex и LaborDemandIndex.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: faction_territory
      title: 'Фракции и территории'
      body: |
        Лицензии, headhunting и дипотношения фракций меняют контроль районов и запускают события.
        Дипломатия и санкции реагируют на перекупку ключевых NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: gameplay_progress
      title: 'Геймплей и прогресс'
      body: |
        Автоматизация закрывает рутинные задачи, элитные NPC открывают рейды и сюжетные арки, усиливая кланы и корпорации.
        Связка с mentorship позволяет развивать сотрудников и расширять влияние.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: crises_events
      title: 'События и кризисы'
      body: |
        Забастовки, похищения, миграции, нелегальные биржи и катастрофы создают world-events и требуют ответных действий.
        Система поддерживает предупреждения и сценарии реагирования.
      mechanics_links:
        - mechanics/social/npc-hiring-system-детально.yaml
      assets: []
    - id: ux_api
      title: 'UX, API и телеметрия'
      body: |
        Описаны карта найма, HR-дэшборды, уведомления и VR-интервью, а также REST/Kafka контуры для обмена показателями.
        Метрики EmploymentStabilityIndex, LaborDemandIndex, StrikeRiskScore визуализируются в monitoring dashboards.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.yaml
      assets: []
