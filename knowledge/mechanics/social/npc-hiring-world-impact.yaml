summary:
  problem: Отсутствовала формализованная модель влияния найма NPC на социальные и экономические системы мира.
  goal: Описать, как наём NPC изменяет экономику, социальные структуры и события мира NECPGAME.
  essence: Найм NPC формирует рынок труда, меняет баланс фракций и создаёт новые возможности взаимодействия в мегаполисе.
  key_points:
    - Экономика найма связывает игроков, фракции и ресурсы города.
    - Социальные связи с NPC формируют новые линии взаимодействия и последствия для мира.
    - Баланс влияния требует дальнейшей проработки формул и ограничений.
content:
  sections:
    - id: overview
      title: 'Обзор влияния'
      body: |
        Наём NPC выводит их из статуса фоновых персонажей и делает активными участниками экономики NECPGAME. Игроки создают рабочие места, формируют группы и вводят новые типы контрактов, влияющие на фракции и общую экосистему мегаполиса.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: social_impact
      title: 'Социальные изменения'
      body: |
        Расширение найма усиливает социальные структуры: нанятые NPC вступают во фракции, поддерживают кланы и создают новые сети контактов. Отношения игроков с NPC и группами влияют на нарративные ветки, задания и доступ к контенту.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: economic_impact
      title: 'Экономическое влияние'
      body: |
        Найм формирует рынок труда, где NPC могут приносить прибыль или убытки. Конкуренция за специалистов влияет на цены, а масштабные цепочки найма создают дополнительные экономические потоки и риски.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: balancing_outline
      title: 'Задачи балансировки'
      body: |
        Требуется определить формулы влияния на экономику, социальные структуры и игровой баланс. Нужно задать коэффициенты для фракционного влияния, ограничений по числу NPC и сценариев, где найм меняет события мира.
      mechanics_links:
        - mechanics/social/npc-hiring-advanced.yaml
      assets: []
