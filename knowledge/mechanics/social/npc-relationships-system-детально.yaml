summary:
  problem: Детальная методология отношений с NPC находилась в Markdown и требовала структурирования для API и сервисов.
  goal: Зафиксировать уровни отношений, типы NPC, формулы влияния и интеграции с сервисами мира.
  essence: Документ описывает полный стек отношений от репутации и эмоций до REST/Kafka контрактов и UX.
  key_points:
    - Многослойная модель включает репутацию, доверие, эмоции, романтику и специальное взаимодействие.
    - Классы, фракции и происхождение влияют на стартовые и динамические показатели.
    - API и события обеспечивают синхронизацию с social, world, gameplay и economy сервисами.
content:
  sections:
    - id: world_lore
      title: "Мир и лор: Отношения с NPC в киберпанк-реальности"
      body: |
        В Night City, где каждый NPC — это не просто код, а живая история, отношения становятся ключом к выживанию. В мире, где корпорации контролируют всё, а банды правят улицами, NPC — это твои союзники, враги, любовники и наставники. Каждое взаимодействие формирует твою репутацию, открывает новые возможности или закрывает старые двери.
        
        **Типы NPC:** В киберпанк-мире NPC делятся на Core Story (ключевые персонажи сюжета), Functional (торговцы, фиксёры), Romance (романтические партнёры), Hireable (наёмники), Social Leaders (лидеры мнений) и Antagonists (враги). Каждый тип определяет доступные квесты, бонусы и риски. В Night City каждый NPC — это дверь в новую историю, и твои отношения определяют, какие двери открыты.
        
        **Уровни отношений:** От ненависти до союза — твоя репутация с NPC определяет всё. Дополнительные слои: доверие, эмоциональное состояние, лояльность и романтическая шкала (Interest → Bond). В киберпанк-мире отношения — это не просто цифры, это живые связи, которые могут спасти или уничтожить тебя. Каждый уровень открывает новые возможности, но и накладывает новые обязательства.
        
        **Эмоции и поведение:** В мире, где технологии заменяют человечность, эмоции становятся редким товаром. Привязанность, тревога, гордость, гнев — все эти эмоции формируют поведение NPC и определяют их отношения с игроком. В Night City эмоции — это оружие, которое может спасти или уничтожить. Каждая эмоция имеет последствия, которые могут изменить судьбу NPC и игрока.
      mechanics_links:
