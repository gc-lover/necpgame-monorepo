summary:
  problem: Обзор отношений с NPC хранился в Markdown и не отражал актуальную структуру документов.
  goal: Зафиксировать карту знаний и ключевые решения по системе отношений с NPC на верхнем уровне.
  essence: Документ описывает назначение системы, вдохновение и открытые вопросы для дальнейшей детализации.
  key_points:
    - Система покрывает дружбу, романтику, вражду, специальные связи и игроков как NPC.
    - Репутация зависит от класса, фракции, происхождения и действий в мире.
    - Требуются дополнительные проработки порогов репутации и эмоций.
content:
  sections:
    - id: document-map
      title: Карта документов
      body: |
        Обзор связывает отдельные знания: базовые отношения, репутацию, влияние класса и фракции,
        дружбу, романтику, вражду, специальные связи, игроков как NPC и влияние на мир. Каждая тема
        оформлена отдельным документом по принципу «одна фича — один файл».
      mechanics_links:
        - mechanics/social/npc-relationships-system-детально.yaml
    - id: concept
      title: Концепция системы
      body: |
        Отношения с NPC поддерживают более ста значимых персонажей, учитывают класс, фракцию,
        происхождение и решения игрока. Романтика доступна при выполнении сложных требований,
        а игроки могут выступать в роли NPC для других пользователей.
      mechanics_links:
        - mechanics/social/npc-relationships-system-детально.yaml
    - id: decisions
      title: Основные решения
      body: |
        Введена шкала репутации (-100..+100), типы отношений (дружба, романтика, вражда, специальные),
        возможность найма NPC и участие игроков в роли NPC. Решения синхронизируются с экономикой,
        заказами и фракциями.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
        - mechanics/social/player-orders-system.yaml
    - id: open-questions
      title: Вопросы для проработки
      body: |
        Необходимо сбалансировать пороги репутации и эффекты, определить формулы влияния класса и
        фракций, детализировать эмоциональные триггеры и реакции NPC.
      mechanics_links:
        - mechanics/social/npc-relationships-system-детально.yaml
