    - id: order_types_unified
      title: Единая классификация заказов
      body: |
        ## Универсальная типология заказов

        ### Основные категории (Primary Categories)
        **Combat & Security (Боевые и охранные):**
        - Элиминация целей
        - Охрана объектов/персон
        - Рейдовые операции
        - Анти-террористические миссии

        **Economic & Logistics (Экономические и логистические):**
        - Доставка грузов
        - Торговые операции
        - Саботаж поставок
        - Финансовые услуги

        **Intelligence & Espionage (Разведка и шпионаж):**
        - Сбор информации
        - Хакерские операции
        - Расследования
        - Мониторинг

        **Service & Support (Сервис и поддержка):**
        - Ремонт и модификация
        - Медицинские услуги
        - Транспорт
        - Обучение

        ### Специализированные категории (Specialized Categories)
        **Creative & Design (Творческие и дизайнерские):**
        - Кастомизация предметов
        - Разработка ПО
        - Медиа-контент
        - Архитектурное проектирование

        **Social & Diplomatic (Социальные и дипломатические):**
        - Посреднические услуги
        - Дипломатические миссии
        - Сообщественные проекты
        - Репутационный менеджмент

        **Exploration & Research (Исследовательские):**
        - Геологоразведка
        - Научные исследования
        - Археологические раскопки
        - Космические миссии

        **Emergency & Crisis (Экстренные и кризисные):**
        - Спасательные операции
        - Кризис-менеджмент
        - Эвакуация
        - Стабилизационные миссии

        ### Динамические категории (Dynamic Categories)
        **Event-Driven Orders (Событийные заказы):**
        - Реагирование на мировые события
        - Сезонные активности
        - Эпидемические кризисы
        - Природные катастрофы

        **Player-Generated Content (Генерируемые игроками):**
        - Кастомные заказы
        - Сообщественные инициативы
        - Ролевые сценарии
        - Экспериментальные миссии
