      assets: []
    - id: reputation_gamification
      title: Геймификация репутации
      body: |
        ## Игровые элементы репутации

        ### Достижения и награды
        **Репутационные достижения:**
        - **Милestones:** "100 выполненных заказов", "99% своевременность"
        - **Специализации:** "Мастер ремонта", "Эксперт доставки"
        - **Социальные роли:** "Надежный партнер", "Помощник сообщества"
        - **Легендарные статусы:** "Легенда платформы", "Гуру отрасли"

        **Визуальные награды:**
        - **Значки и медали:** Отображаются в профиле
        - **Титулы:** "Надежный", "Мастер", "Легенда"
        - **Специальные эффекты:** Анимации и particle effects
        - **Эксклюзивный контент:** Уникальные аватары и темы

        ### Прогрессионные механики
        **Уровни мастерства:**
        - **Новичок → Ученик:** Первые успешные заказы
        - **Ученик → Подмастерье:** Демонстрация навыков
        - **Подмастерье → Мастер:** Консистентное качество
        - **Мастер → Гранд-мастер:** Вклад в сообщество

        **Специализационные пути:**
        - **Технический трек:** Фокус на технических навыках
        - **Социальный трек:** Фокус на коммуникации и отношениях
        - **Лидерский трек:** Фокус на управлении и координации
        - **Инновационный трек:** Фокус на креативности и улучшениях

        ### Соревновательные элементы
        **Репутационные лидерборды:**
        - **Еженедельные рейтинги:** Топ исполнителей недели
        - **Месячные чемпионаты:** Соревнования по категориям
        - **Гильдейские турниры:** Командные соревнования
        - **Глобальные звания:** Мировые достижения

        **Социальное признание:**
        - **Wall of Fame:** Галерея лучших исполнителей
        - **Community votes:** Голосование сообщества
        - **Featured profiles:** Рекомендуемые пользователи
        - **Success stories:** Истории успеха в медиа
      mechanics_links: []
      assets: []
    - id: anti_abuse_mechanisms
      title: Анти-абьюз механизмы
      body: |
        ## Защита от злоупотреблений

        ### Детекция манипуляций
        **Алгоритмы выявления:**
        - **Фейковые отзывы:** Анализ паттернов и языковых маркеров
        - **Взаимные рейтинги:** Детекция договорных оценок
        - **Ботовые фермы:** Поведенческий анализ подозрительных аккаунтов
        - **Click farming:** Выявление искусственного накручивания

        **Машинное обучение:**
        - **Кластеризация:** Группировка подозрительных паттернов
        - **Аномалий детекция:** Выявление статистических отклонений
        - **Прогнозные модели:** Предсказание потенциальных нарушений
        - **Динамическая адаптация:** Обучение на новых типах абьюза

        ### Меры противодействия
        **Автоматические санкции:**
        - **Предупреждения:** Автоматические уведомления о подозрительной активности
        - **Временные блокировки:** Ограничение доступа на 1-30 дней
        - **Репутационные штрафы:** Автоматическое снижение рейтинга
        - **Полные баны:** Постоянная блокировка нарушителей

        **Человеческий контроль:**
        - **Модераторские проверки:** Ручная верификация подозрительных случаев
        - **Арбитражные комитеты:** Сообщественные суды по сложным делам
        - **Апелляционные процессы:** Возможность оспорить несправедливые санкции
        - **Обучающие программы:** Помощь в исправлении поведения

        ### Профилактические меры
        **Системный дизайн:**
        - **Естественные ограничения:** Предотвращение эксплуатации механик
        - **Балансировочные алгоритмы:** Корректировка влияния факторов
        - **Прозрачность:** Открытые метрики и объяснения решений
        - **Образовательный контент:** Руководства по этичному поведению
