summary:
  problem: Система заказов должна создавать значимое влияние на игровой мир, формируя живую экосистему с эмерджентными последствиями.
  goal: Детально описать механизмы влияния заказов на экономику, социальные связи, фракции и мировые события.
  essence: Заказы становятся катализатором изменений в мире, создавая цепные реакции от индивидуальных сделок до глобальных кризисов.
  key_points:
    - Экономические последствия: динамика цен, дефициты, торговые маршруты
    - Социальные эффекты: репутационные сети, альянсы, конфликты
    - Фракционные изменения: влияние на баланс сил, территориальный контроль
    - Мировые события: триггеры кризисов, эмерджентные сценарии
content:
  sections:
    - id: economic_impact_mechanisms
      title: Экономические последствия заказов
      body: |
        ## Экономическая динамика

        ### Ценовая волатильность
        **Механизмы изменения цен:**
        - **Спрос и предложение:** Выполнение заказов создает локальные дефициты и излишки
        - **Маршрутная оптимизация:** Торговые караваны меняют маршруты на основе заказов
        - **Сезонные колебания:** Заказы на сезонные товары влияют на рыночные циклы

        **Примеры влияния:**
        - Заказ на оружие в регионе повышает цены на 20-50%
        - Массовые заказы на медикаменты вызывают дефицит в аптеках
        - Корпоративные контракты создают локальные экономические бумы

        ### Ресурсные цепочки
        **Производственные последствия:**
        - **Сырьевые дефициты:** Массовые заказы истощают запасы ресурсов
        - **Производственное перенаправление:** Фабрики переключаются на востребованные товары
        - **Логистические узкие места:** Перегруженные торговые маршруты

        **Долгосрочные эффекты:**
        - Изменение специализации регионов
        - Появление новых торговых гильдий
        - Экономическая диверсификация территорий

        ### Финансовые кризисы
        **Механизмы кризисов:**
        - **Цепные невыполнения:** Один невыполненный заказ вызывает цепную реакцию
        - **Финансовые пирамиды:** Спекулятивные заказы на ценные активы
        - **Банковские кризисы:** Массовые дефолты по контрактам

        **Сценарии кризисов:**
        - Региональный экономический спад
        - Корпоративные банкротства
        - Валютные кризисы и инфляция
