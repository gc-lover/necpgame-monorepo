    - id: social_network_effects
      title: Социальные сетевые эффекты
      body: |
        ## Социальные сети и связи

        ### Репутационные сети
        **Механизмы распространения:**
        - **Вирусная репутация:** Успешные заказы повышают социальный капитал
        - **Сетевые эффекты:** Репутация распространяется через знакомых
        - **Кредит доверия:** Накопленная репутация открывает новые возможности

        **Социальная динамика:**
        - Формирование профессиональных сообществ
        - Создание менторских цепочек
        - Появление неформальных лидеров

        ### Социальные конфликты
        **Источники напряжения:**
        - **Территориальные споры:** Заказы на контроль районов
        - **Экономическая конкуренция:** Конкуренция за контракты
        - **Репутационные войны:** Кампании по дискредитации конкурентов

        **Эскалация конфликтов:**
        - От словесных споров до вооруженных столкновений
        - Формирование враждующих фракций
        - Создание подпольных сетей сопротивления

        ### Культурные изменения
        **Социальные трансформации:**
        - **Профессиональная специализация:** Формирование специализаций по типам заказов
        - **Культурные сдвиги:** Изменение ценностей под влиянием заказов
        - **Социальная мобильность:** Возможность подъема из низов через заказы

        **Эмерджентные культуры:**
        - Торговые кланы с уникальными традициями
        - Профессиональные гильдии с кодексами чести
        - Подпольные сети с собственными правилами
