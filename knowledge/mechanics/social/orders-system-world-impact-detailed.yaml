    - id: emergent_world_events
      title: Эмерджентные мировые события
      body: |
        ## Эмерджентные события

        ### Экономические кризисы
        **Триггеры кризисов:**
        - **Цепные банкротства:** Один невыполненный заказ вызывает цепную реакцию
        - **Рыночные паники:** Массовые заказы на продажу активов
        - **Инфляционные спирали:** Рост цен из-за дефицитов

        **Масштаб кризисов:**
        - Локальные: районные экономические проблемы
        - Региональные: городские или областные кризисы
        - Глобальные: мировые экономические катастрофы

        ### Социальные революции
        **Механизмы революций:**
        - **Накопление недовольства:** Неравенство от заказов вызывает протесты
        - **Репутационные скандалы:** Массовые разоблачения коррупции
        - **Социальные движения:** Формирование групп по общим интересам

        **Формы революций:**
        - Политические перевороты
        - Корпоративные мятежи
        - Социальные реформы

        ### Военные конфликты
        **Источники войн:**
        - **Территориальные споры:** Заказы на контроль ресурсов
        - **Экономическая война:** Саботаж торговли конкурентов
        - **Идеологические конфликты:** Противостояние фракционных идеологий

        **Типы конфликтов:**
        - Пограничные войны
        - Гражданские войны
        - Корпоративные войны
        - Глобальные конфликты
