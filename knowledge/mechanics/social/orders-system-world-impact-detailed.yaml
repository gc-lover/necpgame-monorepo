    - id: player_agency_mechanisms
      title: Механизмы влияния игроков
      body: |
        ## Игровое агентство

        ### Индивидуальное влияние
        **Персональные последствия:**
        - **Карьерный рост:** Успешные заказы открывают новые возможности
        - **Репутационное развитие:** Рост социального статуса
        - **Экономическое благополучие:** Финансовая независимость

        **Долгосрочные эффекты:**
        - Изменение игрового мира под влиянием действий
        - Создание персональных легенд и историй
        - Влияние на глобальные события

        ### Групповое влияние
        **Коллективные эффекты:**
        - **Гильдии и кланы:** Создание мощных группировок
        - **Экономические империи:** Построение торговых сетей
        - **Политические движения:** Формирование фракций

        **Эмерджентные структуры:**
        - Самоорганизующиеся сообщества
        - Динамические альянсы
        - Конкурирующие коалиции

        ### Глобальное агентство
        **Мировые изменения:**
        - **Политические сдвиги:** Влияние на баланс сил
        - **Экономические циклы:** Создание бумов и кризисов
        - **Культурные трансформации:** Изменение социальных норм

        **Историческое наследие:**
        - Создание легенд и мифов
        - Формирование исторических периодов
        - Влияние на будущие поколения
