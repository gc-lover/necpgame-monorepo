    - id: factional_power_shifts
      title: Фракционные изменения баланса сил
      body: |
        ## Фракционная динамика

        ### Территориальный контроль
        **Механизмы влияния:**
        - **Заказы на захват:** Контракты по установлению контроля над районами
        - **Оборонительные контракты:** Заказы на защиту территорий
        - **Саботаж и диверсии:** Заказы на подрыв чужого контроля

        **Последствия для фракций:**
        - Перераспределение территорий
        - Изменение границ влияния
        - Появление нейтральных зон

        ### Экономическая мощь
        **Финансовые последствия:**
        - **Богатство фракций:** Успешные заказы увеличивают ресурсы
        - **Экономическая зависимость:** Фракции становятся зависимыми от заказов
        - **Финансовые кризисы:** Невыполнение контрактов ослабляет фракции

        **Экономические изменения:**
        - Переориентация экономик фракций
        - Создание новых экономических альянсов
        - Появление экономических санкций

        ### Военная мощь
        **Военные последствия:**
        - **Вооружение:** Заказы на оружие меняют военный баланс
        - **Набор рекрутов:** Заказы на вербовку влияют на численность
        - **Технологическое преимущество:** Контракты на разработку дают преимущество

        **Стратегические изменения:**
        - Изменение доктрин фракций
        - Создание новых военных альянсов
        - Появление наемнических армий
