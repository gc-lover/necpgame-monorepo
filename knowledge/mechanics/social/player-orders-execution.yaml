summary:
  problem: Требуется стандартизировать процесс выполнения заказов, чтобы обеспечить прозрачность для заказчиков и исполнителей.
  goal: Описать ключевые этапы исполнения, сдачи и подтверждения контракта.
  essence: Выполнение проходит через принятие, подготовку, трекинг прогресса, сдачу результатов и выплату вознаграждения.
  key_points:
    - Для каждого этапа определены артефакты и точки контроля.
    - Прогресс отслеживается сервисом заказов с возможностью паузы и эскалации.
    - Арбитраж решает спорные ситуации и влияет на репутацию.
content:
  sections:
    - id: world_lore
      title:
        Мир и лор: Выполнение заказа — путь к награде
      body: |
        В Night City, где каждый контракт — это сделка с дьяволом, выполнение заказа — это не просто процесс, это путь к награде. В мире, где корпорации контролируют всё, а банды правят улицами, каждый этап выполнения определяет не просто прогресс, он определяет судьбу. От принятия до выплаты — каждый шаг требует точности, координации и готовности к рискам. Это игра в долгую, где каждое выполнение становится частью сложной паутины экономических и социальных отношений, которая определяет судьбу города.
        
        **Принятие контракта:** В киберпанк-мире подтверждение контракта, фиксация условий и стартовых параметров — это не просто действие, это обязательство. Каждый исполнитель подтверждает контракт, понимая риски и награды. В Night City принятие — это не просто согласие, это способ получить работу, способ заработать, способ выжить.
        
        **Подготовка:** В мире, где каждый ресурс на счету, закупка ресурсов, формирование команды и утверждение плана — это не просто подготовка, это стратегия. Каждый этап подготовки определяет не просто возможности, он определяет вероятность успеха. В Night City подготовка — это не просто процесс, это способ минимизировать риски, способ максимизировать награды, способ выжить.
        
        **Исполнение:** В киберпанк-мире трекинг прогресса, статусов и рисков — это не просто отслеживание, это контроль. Каждый этап исполнения отслеживается, заказчик получает обновления, риски анализируются. В Night City исполнение — это не просто работа, это способ выполнить условия, способ получить награду, способ выжить.
        
        **Сдача результатов:** В мире, где каждое доказательство на счету, отчёты, медиа, подписи NPC и иные доказательства — это не просто документы, это гарантия. Каждый пакет доказательств стандартизирован, обязательные поля определены, требования к подписи установлены. В Night City сдача — это не просто завершение, это способ подтвердить выполнение, способ получить награду, способ выжить.
        
        **Верификация и выплата:** В киберпанк-мире подтверждение выполнения и инициация расчётов — это не просто процесс, это финал. Заказчик или арбитр подтверждает выполнение, расчёты инициируются, награда выплачивается. В Night City верификация — это не просто проверка, это способ завершить контракт, способ получить награду, способ выжить.
        
        **Арбитраж:** В мире, где каждый спор может стать смертельным, арбитраж — это не просто разрешение споров, это последний бастион справедливости. Каждый спорный кейс анализируется, доказательства рассматриваются, решения влияют на репутацию. В Night City арбитраж — это не просто процесс, это способ защитить интересы, способ обеспечить справедливость, способ выжить в мире, где закон — это то, что ты можешь себе позволить.
    - id: execution-flow
      title: Пошаговый процесс
      body: |
        1. Принятие — исполнитель подтверждает контракт, фиксирует условия и стартовые параметры.
        2. Подготовка — закупаются ресурсы, формируется команда, утверждается план.
        3. Исполнение — ведётся трекинг прогресса, статусов и рисков, заказчик получает обновления.
        4. Сдача результатов — предоставляются отчёты, медиа, подписи NPC и иные доказательства.
        5. Верификация и выплата — заказчик или арбитр подтверждает выполнение и инициирует расчёты.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: [ ]
    - id: tracking
      title: Прогресс и контроль
      body: |
        Сервис заказов фиксирует контрольные точки, сроки, отклонения и риски. Необходимо предусмотреть инструменты паузы, отмены, эскалации и коммуникации между сторонами.
      mechanics_links:
        - mechanics/social/player-orders-economy.yaml
      assets: [ ]
    - id: submission
      title: Сдача и доказательства
      body: |
        Для завершения требуются стандартизированные пакеты доказательств. Важно определить обязательные поля, типы файлов и требования к подписи.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: [ ]
    - id: arbitration
      title: Арбитраж и урегулирование
      body: |
        Арбитраж рассматривает спорные кейсы, анализирует доказательства и пересматривает условия награды. Решения арбитража влияют на репутацию и историю заказов.
      mechanics_links:
        - mechanics/social/player-orders-reputation.yaml
      assets: [ ]
