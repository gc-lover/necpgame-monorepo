    - id: strategic_elements
      title: 'Стратегические Элементы — Планирование и Контрразведка'
      body: |
        Заказы становятся стратегической игрой с планированием, разведкой и контрмерами.

        **Разведка и Подготовка:**
        - **Целевой Анализ:** Исследование потенциальных исполнителей и заказчиков
        - **Рыночный Мониторинг:** Отслеживание трендов и цен на услуги
        - **Конкурентный Анализ:** Изучение активных контрактов в нише
        - **Рискооценка:** Анализ потенциальных угроз и слабых мест

        **Контрразведка и Защита:**
        - **Анонимизация:** Инструменты для скрытия личности заказчика/исполнителя
        - **Фальшивые Заказы:** Создание отвлекающих контрактов
        - **Ловушки:** Заказы с подвохом для выявления недобросовестных исполнителей
        - **Страхование:** Защита от невыполнения и мошенничества

        **Тактическое Планирование:**
        - **Временные Окна:** Выбор оптимального времени для размещения/принятия заказов
        - **Географическая Стратегия:** Выбор районов с выгодными условиями
        - **Ресурсное Планирование:** Расчет необходимых средств и времени
        - **Бэкап-Планы:** Альтернативные сценарии на случай провала

        **Метагейм Элементы:**
        - **Информационная Война:** Распространение дезинформации о конкурентах
        - **Психологические Операции:** Манипуляция репутацией других игроков
        - **Экономическое Давление:** Создание дефицита или избытка на рынке
        - **Политическое Влияние:** Использование заказов для фракционных интриг
      mechanics_links:
        - strategic-planning-system
        - counterintelligence-mechanics
      assets: []

    - id: dynamic_events_system
      title: 'Динамические События — Живые Сюжетные Арки'
      body: |
        Заказы генерируют динамические события, которые развиваются во времени и влияют на весь мир игры.

        **Событийные Категории:**
        - **Экономические Шоки:** Резкие изменения цен или доступности ресурсов
        - **Политические Кризисы:** Фракционные конфликты влияют на безопасность заказов
        - **Технологические Прорывы:** Новые инструменты меняют баланс сил
        - **Социальные Волнения:** Общественные движения влияют на репутацию

        **Сюжетные Арки Заказов:**
        - **Цепочки Контрактов:** Один заказ ведет к серии связанных заданий
        - **Эскалация Конфликтов:** Неудачи приводят к более опасным и прибыльным контрактам
        - **Личные Истории:** Заказы раскрывают backstory NPC и игроков
        - **Глобальные События:** Множество заказов создают мировые кризисы

        **Временные Механики:**
        - **Срочные Заказы:** Контракты с жесткими дедлайнами и бонусами
        - **Долгосрочные Кампании:** Серии заказов с нарастающей сложностью
        - **Сезонные События:** Периодические пики активности в определенных типах заказов
        - **Циклические Тренды:** Регулярные колебания спроса и предложения

        **Нарративная Интеграция:**
        - **Персонализированные Истории:** Заказы адаптируются под backstory игрока
        - **Моральные Выборы:** Решения влияют на развитие персонажа и мира
        - **Пересекающиеся Сюжеты:** Заказы разных игроков создают общие нарративы
        - **Легендарные Контракты:** Редкие заказы с эпическими последствиями
      mechanics_links:
        - dynamic-events-engine
        - narrative-arc-system
      assets: []

    - id: complex_social_dynamics
      title: 'Комплексные Социальные Динамики — Политические Игры'
      body: |
        Заказы становятся инструментом сложных социальных взаимодействий и фракционной политики.

        **Фракционные Взаимодействия:**
        - **Альянсы и Конфликты:** Заказы укрепляют или разрушают фракционные отношения
        - **Торговые Соглашения:** Экономические контракты между фракциями
        - **Шпионские Игры:** Скрытые заказы на сбор информации
        - **Дипломатические Миссии:** Политические контракты по урегулированию конфликтов

        **Репутационные Сети:**
        - **Социальный Граф:** Связи между игроками влияют на доступ к заказам
        - **Доверительные Цепочки:** Рекомендации от надежных партнеров
        - **Черные Списки:** Игроки с плохой репутацией теряют доступ к контрактам
        - **Белые Списки:** Эксклюзивные заказы для проверенных исполнителей

        **Конкуренция и Сотрудничество:**
        - **Рыночные Войны:** Игроки борются за контроль над нишами заказов
        - **Картельные Соглашения:** Группы игроков делят рынок и устанавливают цены
        - **Инновационные Альянсы:** Совместные заказы для крупных проектов
        - **Корпоративные Захваты:** Поглощение мелких игроков крупными организациями

        **Психологические Факторы:**
        - **Мотивационные Игры:** Манипуляция желаниями других игроков через заказы
        - **Социальное Давление:** Общественное мнение влияет на выбор контрактов
        - **Статус и Престиж:** Редкие заказы становятся символами социального статуса
        - **Психологическая Война:** Заказы на подрыв репутации конкурентов
      mechanics_links:
        - social-dynamics-engine
        - faction-politics-system
      assets: []

    - id: economic_complexity
      title: 'Экономическая Сложность — Рыночные Механизмы'
      body: |
        Система заказов создает комплексную экономику с динамическими рынками и цепочками стоимости.

        **Динамическое Ценообразование:**
        - **Спрос и Предложение:** Цены меняются в зависимости от активности рынка
        - **Рыночные Тренды:** Сезонные колебания популярности типов заказов
        - **Региональные Различия:** Цены варьируются по районам Night City
        - **Качественные Модификаторы:** Репутация и навыки влияют на стоимость услуг

        **Экономические Цепочки:**
        - **Входные Ресурсы:** Заказы требуют специфических материалов и инструментов
        - **Промежуточные Этапы:** Субконтракты для частичных задач
        - **Конечные Продукты:** Результаты заказов становятся ресурсами для других
        - **Перепродажа:** Игроки торгуют результатами выполненных контрактов

        **Рыночные Механизмы:**
        - **Аукционы:** Конкурентное ценообразование для премиум заказов
        - **Фьючерсы:** Контракты на будущие заказы с фиксированными ценами
        - **Деривативы:** Финансовые инструменты на основе заказов
        - **Страхование:** Защита от невыполнения и рыночных рисков

        **Глобальные Экономические Эффекты:**
        - **Инфляция/Дефляция:** Массовые заказы влияют на общий уровень цен
        - **Рыночные Крахы:** Перепроизводство приводит к обвалу цен
        - **Экономические Бумы:** Новые технологии создают спрос на услуги
        - **Распределение Богатства:** Успешные игроки аккумулируют капитал
      mechanics_links:
        - advanced-economic-engine
        - market-dynamics-system
      assets: []

    - id: psychological_factors
      title: 'Психологические Факторы — Мотивационные Игры'
      body: |
        Заказы становятся инструментом психологического воздействия и мотивационных манипуляций.

        **Мотивационные Стратегии:**
        - **Вознаграждения:** Разные типы наград для разных типов личностей
        - **Социальное Признание:** Публичное признание достижений
        - **Личные Вызовы:** Заказы, соответствующие индивидуальным целям
        - **Эмоциональные Связки:** Создание эмоциональной привязанности к проектам

        **Психологические Тактики:**
        - **Манипуляция Желаниями:** Заказы, эксплуатирующие слабости исполнителей
        - **Создание Зависимости:** Цепочки заказов, создающие привычку
        - **Психологическое Давление:** Срочные заказы вызывают стресс и адреналин
        - **Эмоциональные Награды:** Заказы, дающие чувство достижения

        **Социальная Психология:**
        - **Социальное Сравнение:** Видимость успехов других игроков мотивирует
        - **Групповая Динамика:** Командные заказы создают чувство принадлежности
        - **Социальное Доказательство:** Популярные заказы привлекают больше участников
        - **Социальные Нормы:** Ожидания сообщества влияют на выбор контрактов

        **Когнитивные Биасы:**
        - **Эффект Якоря:** Первоначальная цена влияет на восприятие стоимости
        - **Потеря Избегания:** Игроки боятся упустить прибыльные заказы
        - **Подтверждающее Смещение:** Игроки игнорируют риски в любимых нишах
        - **Эффект Надежды:** Вера в удачу влияет на принятие рискованных заказов
      mechanics_links:
        - psychological-motivation-system
        - cognitive-bias-mechanics
      assets: []

    - id: advanced_risk_management
      title: 'Продвинутое Управление Рисками — Страхование и Хеджирование'
      body: |
        Система заказов включает комплексные механизмы управления рисками и непредсказуемостью.

        **Рискооценка и Страхование:**
        - **Автоматическая Оценка:** AI анализирует риски каждого заказа
        - **Страховые Контракты:** Защита от невыполнения и форс-мажоров
        - **Хеджирование:** Финансовые инструменты против рыночных колебаний
        - **Резервные Фонды:** Автоматическое накопление средств на непредвиденные расходы

        **Управление Непредсказуемостью:**
        - **Вероятностное Моделирование:** Прогноз возможных сценариев развития
        - **Диверсификация:** Распределение рисков между множеством заказов
        - **Опционные Стратегии:** Права на будущие заказы по фиксированным ценам
        - **Риск-менеджмент Портфолио:** Баланс рискованных и безопасных контрактов

        **Кризисное Управление:**
        - **Эскалационные Протоколы:** Автоматические действия при проблемах
        - **Кризисные Команды:** Специализированные группы для разрешения конфликтов
        - **Восстановление Репутации:** Стратегии по исправлению ущерба от неудач
        - **Уроки и Адаптация:** Извлечение опыта из прошлых кризисов

        **Этические и Юридические Риски:**
        - **Контрактное Право:** Автоматическое обеспечение соблюдения контрактов
        - **Этический Мониторинг:** Отслеживание сомнительных заказов
        - **Юридическая Защита:** Автоматическая защита от судебных исков
        - **Репутационные Гарантии:** Системы восстановления доверия после скандалов
      mechanics_links:
        - advanced-risk-management-system
        - crisis-response-engine
      assets: []

    - id: integration_complexity
      title: 'Сложность Интеграции — Перекрестные Системные Взаимодействия'
      body: |
        Продвинутая система заказов глубоко интегрируется со всеми игровыми механиками.

        **Технологическая Интеграция:**
        - **AI Ассистенты:** Искусственный интеллект помогает в подборе и выполнении заказов
        - **Блокчейн Контракты:** Неизменяемые смарт-контракты для всех сделок
        - **VR Интерфейсы:** Иммерсивные переговоры и демонстрации заказов
        - **Нейронные Интерфейсы:** Прямое подключение к системам заказов

        **Социальная Интеграция:**
        - **Социальные Сети:** Заказы распространяются через социальные связи
        - **Фракционные Сети:** Доступ к заказам через фракционные принадлежности
        - **Менторские Системы:** Обучение через совместные заказы
        - **Репутационные Сети:** Глобальная система доверия и рейтингов

        **Экономическая Интеграция:**
        - **Глобальные Рынки:** Заказы влияют на мировую экономику
        - **Криптовалютные Системы:** Альтернативные платежи и контракты
        - **Банковские Услуги:** Кредиты и инвестиции для крупных заказов
        - **Страховые Рынки:** Специализированные страховки для рискованных контрактов

        **Игровая Интеграция:**
        - **Квестовые Системы:** Заказы становятся частью сюжетных линий
        - **Боевые Системы:** Заказы на охрану и нападения
        - **Исследовательские Системы:** Заказы на сбор информации и разведку
        - **Крафтовые Системы:** Заказы на создание уникальных предметов
      mechanics_links:
