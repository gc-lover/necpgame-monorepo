    - id: order_lifecycle
      title: Жизненный цикл заказа
      body: |
        ## Полный цикл обработки заказов

        ### Этап 1: Создание заказа (Order Creation)
        **Процесс:**
        1. Выбор типа заказа из шаблонов
        2. Определение параметров (цель, награда, сроки)
        3. Установка требований к исполнителю
        4. Публикация на доске объявлений

        **Валидация:**
        - Проверка доступных средств для гарантии
        - Анализ параметров на соответствие правилам
        - Автоматическое определение категории сложности

        ### Этап 2: Поиск исполнителя (Matching)
        **Механики:**
        - Автоматическое распределение через алгоритмы
        - Ручной выбор исполнителя заказчиком
        - Аукционная система для конкурентных заказов
        - Фильтрация по навыкам, репутации, геолокации

        **Алгоритмы:**
        - **Репутационный скоринг:** Приоритет исполнителям с высокой репутацией
        - **Географическая оптимизация:** Учет расстояния и транспортных затрат
        - **Специализационный матчинг:** Соответствие навыков требованиям

        ### Этап 3: Исполнение (Execution)
        **Фазы:**
        1. **Принятие заказа:** Формальное подтверждение условий
        2. **Подготовка:** Сбор ресурсов и планирование
        3. **Выполнение:** Основная работа по контракту
        4. **Завершение:** Доставка результатов и финализация

        **Мониторинг:**
        - Автоматическое отслеживание прогресса
        - Сообщения о статусе заказчику
        - Возможность экстренной отмены

        ### Этап 4: Завершение и оценка (Completion & Rating)
        **Процесс:**
        1. Подтверждение выполнения заказчиком
        2. Автоматический перевод средств
        3. Система рейтингов и отзывов
        4. Обновление репутационных метрик

        **Оценка:**
        - Рейтинг качества выполнения (1-5 звезд)
        - Отзывы и комментарии
        - Автоматический расчет репутационных очков
        - Возможность апелляции результатов
