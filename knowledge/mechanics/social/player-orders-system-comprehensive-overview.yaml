  sections:
    - id: system_philosophy
      title: Философия системы заказов
      body: |
        ## P2P-Экономика в киберпанк-мире

        ### Принципы функционирования
        **Peer-to-Peer модель:** Система заказов построена на прямом взаимодействии между игроками без центрального контроля. Каждый игрок может быть как заказчиком, так и исполнителем, создавая органичную экономику.

        **Доверие через репутацию:** В мире без законов репутация становится единственной гарантией. Система рейтингов, отзывов и гарантий обеспечивает исполнение контрактов.

        **Динамическая адаптация:** Заказы генерируются на основе реального игрового мира - от текущих событий до личных нужд персонажей.

        **Экономическая свобода:** Игроки сами устанавливают цены, условия и требования, формируя рыночную экономику.

        ### Социальные аспекты
        **Формирование сообществ:** Заказы способствуют созданию специализаций и профессиональных групп игроков.

        **Социальные связи:** Успешное сотрудничество укрепляет отношения между игроками, создавая сети доверия.

        **Конфликты и разрешение:** Система включает механизмы разрешения споров и защиты от мошенничества.

        **Культурные паттерны:** Заказы отражают культуру Night City - от корпоративных интриг до уличных сделок.
