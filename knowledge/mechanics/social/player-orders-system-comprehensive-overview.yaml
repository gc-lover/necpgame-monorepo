    - id: social_dynamics
      title: Социальная динамика
      body: |
        ## Социальные взаимодействия через заказы

        ### Формирование сообществ (Community Building)
        **Механики:**
        - **Профессиональные гильдии:** Группы по специализациям
        - **Региональные сети:** Локальные сообщества исполнителей
        - **Репутационные круги:** Эксклюзивные группы по рейтингу
        - **Менторские цепочки:** Передача опыта и навыков

        **Преимущества членства:**
        - Совместные заказы с повышенной наградой
        - Взаимная поддержка и страхование
        - Доступ к эксклюзивным контрактам
        - Репутационные бонусы

        ### Репутационная экономика (Reputation Economy)
        **Репутационные активы:**
        - **Рейтинговые очки:** Основная валюта доверия
        - **Специализации:** Уровни мастерства в типах заказов
        - **Рекомендации:** Отзывы от заказчиков
        - **Сертификаты:** Достижения и награды

        **Репутационная динамика:**
        - Накопление через успешные заказы
        - Потеря при невыполнении и жалобах
        - Естественный decay со временем
        - Восстановление через компенсации

        ### Конфликты и разрешение (Conflicts & Resolution)
        **Типы конфликтов:**
        - **Невыполнение заказа:** Нарушение сроков или качества
        - **Мошенничество:** Обман заказчика или исполнителя
        - **Качество услуг:** Споры о соответствии требованиям
        - **Внешние факторы:** Проблемы из-за игровых событий

        **Система разрешения:**
        - Автоматический арбитраж
        - Посредничество через гильдии
        - Судебные разбирательства
        - Репутационные санкции
