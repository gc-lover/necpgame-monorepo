    - id: economic_framework
      title: Экономический каркас системы
      body: |
        ## Экономика заказов

        ### Ценообразование (Pricing Mechanics)
        **Факторы ценообразования:**
        - **Базовая ставка:** По типу и сложности заказа
        - **Рыночные коэффициенты:** Спрос и предложение
        - **Репутационные модификаторы:** Надбавки за надежность
        - **Риск-премии:** Дополнительная оплата за опасность

        **Динамическое ценообразование:**
        - Автоматическая корректировка цен
        - Сезонные колебания
        - Региональные различия
        - Инфляционные эффекты

        ### Система комиссий (Commission System)
        **Типы комиссий:**
        - **Платформенная комиссия:** 5-15% от суммы заказа
        - **Гарантийный сбор:** Для защиты от невыполнения
        - **Арбитражный сбор:** Для разрешения споров
        - **Премиум-функции:** Дополнительные сервисы

        **Распределение доходов:**
        - Основная сумма исполнителю
        - Комиссия платформе
        - Гарантийный фонд
        - Бонусы за качество

        ### Гарантии и страхование (Guarantees & Insurance)
        **Механики защиты:**
        - **Эскроу-система:** Заморозка средств до выполнения
        - **Страховые фонды:** Защита от невыполнения
        - **Репутационные залоги:** Гарантии через репутацию
        - **Арбитражная система:** Разрешение конфликтов

        **Типы гарантий:**
        - **Полная гарантия:** Возврат средств при невыполнении
        - **Частичная гарантия:** Компенсация убытков
        - **Репутационная гарантия:** Штрафы за нарушение
        - **Третьестороннее обеспечение:** Через гильдии
