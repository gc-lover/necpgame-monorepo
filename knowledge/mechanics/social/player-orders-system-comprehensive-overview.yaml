    - id: order_types_ecosystem
      title: Экосистема типов заказов
      body: |
        ## Классификация заказов

        ### Боевые заказы (Combat Contracts)
        **Подтипы:**
        - **Устранение цели:** Элиминация конкретного NPC или игрока
        - **Защита объекта:** Охрана локации или персонажа
        - **Рейд-миссии:** Групповые операции против фракций
        - **Дуэли и турниры:** Состязания с гарантированным вознаграждением

        **Особенности:**
        - Высокий риск, высокая награда
        - Требования к боевым навыкам
        - Возможность группового выполнения

        ### Экономические заказы (Economic Contracts)
        **Подтипы:**
        - **Доставка грузов:** Транспортировка ресурсов между регионами
        - **Торговые миссии:** Поиск и закупка редких товаров
        - **Саботаж поставок:** Нарушение экономических цепочек
        - **Финансовые операции:** Инвестирование и спекуляция

        **Особенности:**
        - Фокус на логистике и торговле
        - Экономические риски и возможности
        - Долгосрочное планирование

        ### Информационные заказы (Intelligence Contracts)
        **Подтипы:**
        - **Разведка:** Сбор информации о локациях или персонажах
        - **Хакинг:** Взлом систем и получение данных
        - **Расследование:** Поиск улик и доказательств
        - **Шпионаж:** Мониторинг активности фракций

        **Особенности:**
        - Интеллектуальные вызовы
        - Скрытность и stealth-механики
        - Ценность информации со временем

        ### Сервисные заказы (Service Contracts)
        **Подтипы:**
        - **Ремонт и модификация:** Улучшение экипировки
        - **Медицинская помощь:** Лечение и импланты
        - **Транспортные услуги:** Перевозка пассажиров
        - **Обучение:** Передача навыков и знаний

        **Особенности:**
        - Профессиональная специализация
        - Качество сервиса как метрика успеха
        - Повторяющиеся контракты

        ### Креативные заказы (Creative Contracts)
        **Подтипы:**
        - **Дизайн и модификация:** Создание уникальных предметов
        - **Разработка ПО:** Программирование и скриптинг
        - **Медиа-контент:** Создание историй и записей
        - **Архитектурные проекты:** Планирование и строительство

        **Особенности:**
        - Творческий подход к выполнению
        - Субъективная оценка качества
        - Потенциал для уникальных решений
