content:
  sections:
    - id: world_lore
      title: Мир и лор: Заказы в киберпанк-реальности
      body: |
        В Night City каждый может стать заказчиком или исполнителем. Система заказов — это цифровая доска объявлений, где контракты создаются и выполняются в реальном времени. В мире, где доверие покупается и продаётся, заказы — это способ заработать репутацию и эдди.
        
        **Контрактная экономика:** В киберпанк-реальности заказы оформляются как смарт-контракты в блокчейне. Каждый контракт автоматически фиксирует условия, награды и сроки. Нарушение контракта триггерит арбитраж, а репутация исполнителя определяет доступ к новым заказам.
        
        **Доска объявлений:** В каждом районе Night City есть цифровые доски, где игроки размещают заказы. От доставки оружия до устранения конкурентов — всё можно заказать. В мире, где закон — это рекомендация, заказы — это способ получить то, что нужно, не задавая вопросов.
        
        **NPC как исполнители:** Не только игроки выполняют заказы. NPC с нужными навыками могут взять контракт, создавая живую экономику. В киберпанк-мире даже искусственный интеллект может быть исполнителем, если заказчик готов платить.
        
        **Репутация и рейтинг:** Каждое выполнение заказа влияет на репутацию. Высокий рейтинг открывает доступ к эксклюзивным контрактам с большими наградами. Низкий рейтинг отправляет в подполье, где заказы опаснее, но платят больше.
