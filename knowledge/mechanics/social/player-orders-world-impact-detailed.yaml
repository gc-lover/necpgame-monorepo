        –í Night City –∫–∞–∂–¥—ã–π –∑–∞–∫–∞–∑ ‚Äî —ç—Ç–æ –∫–∞–ø–ª—è –≤ –æ–∫–µ–∞–Ω–µ, –∫–æ—Ç–æ—Ä–∞—è —Å–æ–∑–¥–∞—ë—Ç –≤–æ–ª–Ω—ã. –ú–∞—Å—Å–æ–≤—ã–µ –∑–∞–∫–∞–∑—ã –Ω–∞ –¥–æ—Å—Ç–∞–≤–∫—É –æ—Ä—É–∂–∏—è –º–µ–Ω—è—é—Ç —ç–∫–æ–Ω–æ–º–∏–∫—É —Ä–∞–π–æ–Ω–∞. –ö–æ–Ω—Ç—Ä–∞–∫—Ç—ã –Ω–∞ —É—Å—Ç—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤ –≤–ª–∏—è—é—Ç –Ω–∞ –±–∞–ª–∞–Ω—Å —Å–∏–ª –º–µ–∂–¥—É –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—è–º–∏. –í –∫–∏–±–µ—Ä–ø–∞–Ω–∫-—Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –¥–µ–π—Å—Ç–≤–∏—è –∏–≥—Ä–æ–∫–æ–≤ —Ñ–æ—Ä–º–∏—Ä—É—é—Ç –º–∏—Ä, –∏ —Å–∏—Å—Ç–µ–º–∞ –∑–∞–∫–∞–∑–æ–≤ ‚Äî —ç—Ç–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è –≤ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω—ã–µ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è.
        
