        **–ü–æ–ª–∏—Ç–∏—á–µ—Å–∫–æ–µ –≤–ª–∏—è–Ω–∏–µ:** –§—Ä–∞–∫—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É—é—Ç –∑–∞–∫–∞–∑—ã –¥–ª—è —Å–∫—Ä—ã—Ç—ã—Ö –æ–ø–µ—Ä–∞—Ü–∏–π. –ú–∞—Å—Å–æ–≤—ã–µ –∫–æ–Ω—Ç—Ä–∞–∫—Ç—ã –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–µ —É—Å–ª—É–≥–∏ –º–æ–≥—É—Ç –∏–∑–º–µ–Ω–∏—Ç—å –±–∞–ª–∞–Ω—Å –≤–ª–∞—Å—Ç–∏ –≤ –≥–æ—Ä–æ–¥–µ. –õ–æ–∫–∞–ª—å–Ω—ã–µ –≤–ª–∞—Å—Ç–∏ —Ä–µ–∞–≥–∏—Ä—É—é—Ç –Ω–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å, –º–µ–Ω—è—è –Ω–∞–ª–æ–≥–∏ –∏ –ø—Ä–∞–≤–∏–ª–∞. –í –º–∏—Ä–µ, –≥–¥–µ –ø–æ–ª–∏—Ç–∏–∫–∞ ‚Äî —ç—Ç–æ –±–∏–∑–Ω–µ—Å, –∑–∞–∫–∞–∑—ã ‚Äî —ç—Ç–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –≤–ª–∏—è–Ω–∏—è.
        
