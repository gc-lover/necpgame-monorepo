summary:
  problem: Влияние заказов на мир описывалось в Markdown и требовало формализации для мировых и экономических сервисов.
  goal: Систематизировать социальные, экономические, политические и UX-эффекты заказов и определить интерфейсы.
  essence: Заказы перераспределяют ресурсы, меняют политическую карту, формируют событийность и требуют мониторинга.
  key_points:
    - Определены индексы экономики и социальных изменений для аналитики и событий.
    - Заказы воздействуют на фракции, города и игровой процесс, создавая кризисы и возможности.
    - REST и Kafka контракты синхронизируют мир, экономику и социальные сервисы.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Эхо контрактов в Night City
      body: |
        В Night City, где корпорации правят миром, а банды контролируют улицы, заказы — это не просто задания, это волны, которые меняют реальность. В мире, где каждый контракт имеет последствия, заказы становятся силой, которая формирует судьбу города. Каждый выполненный заказ, каждая сделка, каждое задание — это эхо, которое распространяется по всему городу, меняя экономику, политику, социальные структуры.
        
        **Социальные эффекты:** В киберпанк-мире заказы — это не просто задания, это сообщества. Выполняя заказы, ты не просто зарабатываешь, ты формируешь связи, ты укрепляешь доверие, ты создаёшь репутацию. Каждый заказ влияет на социальные структуры, каждое задание меняет отношения. Но для тех, кто готов рискнуть, заказы — это возможности. Формируя сообщества, укрепляя доверие, создавая медиа-резонанс, можно изменить мир, но цена высока.
        
        **Экономические последствия:** В мире, где экономика определяет всё, заказы — это не просто оплата, это потоки капитала. Каждый выполненный заказ перераспределяет ресурсы, каждый контракт меняет рынок. Денежные потоки, рынок услуг, налоги, рабочие места — всё это формируется заказами. Но для тех, кто готов рискнуть, заказы — это возможности. Контролируя потоки капитала, влияя на рынок, создавая рабочие места, можно доминировать на рынке, но риск растёт.
        
        **Политика и фракции:** В киберпанк-мире заказы — это не просто задания, это оружие. Используя заказы для скрытых операций, дипломатии, лоббизма, можно влиять на войны, менять законы, контролировать территории. Локальные власти реагируют на заказы, меняя законы и налоги. Но для тех, кто готов рискнуть, заказы — это возможности. Влияя на политику, контролируя фракции, меняя законы, можно доминировать, но цена — война.
        
        **Влияние на города:** В мире, где каждый район на счету, заказы — это не просто задания, это развитие. Активность заказов определяет развитие регионов, доски заказов, кризисы и события. Каждый выполненный заказ влияет на город, каждое задание меняет локацию. Но для тех, кто готов рискнуть, заказы — это возможности. Развивая регионы, создавая доски заказов, влияя на кризисы, можно контролировать город, но путь долог.
        
        В Night City заказы — это не просто задания, это волны, которые меняют реальность. Каждый выполненный заказ становится частью сложной паутины экономических и социальных отношений, которая определяет судьбу города. Это игра в долгую, где каждый выбор имеет последствия, где каждое эхо становится частью твоей истории.
    - id: social-effects
      title: Социальные эффекты
      body: |
        Заказы формируют сообщества, укрепляют доверие, создают медиа-резонанс и могут инициировать
        конфликты и кризисы, требующие арбитража.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
    - id: economy
      title: Экономические последствия
      body: |
        Определены денежные потоки, рынок услуг, налоги, рабочие места и макроиндикаторы
        `OrderEconomicIndex` и `ServiceDemandIndex`.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
    - id: politics
      title: Политика и фракции
      body: |
        Заказы используются для скрытых операций, дипломатии, лоббизма и влияния на войны. Локальные власти
        меняют законы и налоги.
      mechanics_links:
        - mechanics/social/player-orders-reputation-детально.yaml
    - id: cities
      title: Влияние на города и локации
      body: |
        Активность заказов определяет развитие регионов, доски заказов, кризисы и события. Используются
        визуальные ассеты для отображения на карте.
      mechanics_links:
        - mechanics/visual/visual-style-locations-детально.md
    - id: gameplay
      title: Геймплейные эффекты
      body: |
        Заказы влияют на прогресс игроков, кооперацию, PvP/PvE и пользовательский контент. Синергия с наймом
        NPC и отношениями.
      mechanics_links:
        - mechanics/social/npc-hiring-system-детально.yaml
    - id: ux
      title: UX и визуализация
      body: |
        Требуются карта влияния, новостные ленты, уведомления, VR-комнаты и аналитические панели с графиками.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
    - id: rest
      title: REST API и схемы
      body: |
        `GET /world/player-orders/effects`, `POST /world/player-orders/effects/recalculate`,
        `GET /economy/player-orders/index`, `GET /social/player-orders/news`, `POST /world/player-orders/events`.
        Описаны JSON схемы для эффектов, событий и индексов.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
    - id: kafka
      title: Kafka события
      body: |
        `world.player-orders.impact`, `economy.player-orders.index`, `social.player-orders.news`,
        `world.player-orders.crisis` и подписчики telemetry, monitoring, notification, factions, quest сервисов.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
    - id: usage
      title: Использование и согласование
      body: |
        Документ служит базой для world и economy сервисов, UX карт и нарратива. Приведены результаты воркшопов и QA чеклистов.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
