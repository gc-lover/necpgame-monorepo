  problem: "Нужны платные QoL-слоты для сохранения внешности и HUD-тем без влияния на силу/инвентарь."
  goal: "Определить слоты пресетов, хранение, UI-переключение, лимиты и телеметрию."
  essence: "Премиальные пресеты внешности/HUD: только визуал и комфорт, без статов; анти-P2W."
