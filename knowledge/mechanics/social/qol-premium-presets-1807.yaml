content:
  sections:
    - id: slots
      title: "Слоты и хранение"
      body: |
        • Дополнительные слоты пресетов внешности и HUD-тем.  
        • Хранение в облаке, резервные копии.  
        • Ограничения на количество активных пресетов.
      mechanics_links: []
      assets: []
    - id: ui
      title: "UI и переключение"
      body: |
        • Быстрое переключение в лобби/терминале.  
        • Превью перед применением.  
        • Никаких эффектов на характеристики/инвентарь.
      mechanics_links: []
      assets: []
    - id: fairness
      title: "Anti-P2W"
      body: |
        • Чисто визуал/комфорт, без бонусов к статам или экономике.  
        • Явные пометки в UI.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • preset_saves, preset_switches, active_slots_usage.  
        • purchase_conversion, refund_rate, abuse_flags.  
        • Цели: комфорт без влияния на баланс.
      mechanics_links: []
      assets: []
