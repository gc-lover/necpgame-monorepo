    - id: reputation_networks
      title: Социальные сети и распространение репутации
      body: |
        ## Система социальных сетей

        ### Структура сети (Network Structure)
        **Узлы:**
        - Индивидуальные агенты (игроки, NPC)
        - Группы и организации
        - Фракции и корпорации
        - Государственные образования

        **Связи:**
        - **Прямые:** Личные знакомства
        - **Косвенные:** Через общих знакомых
        - **Институциональные:** Через организации
        - **Медийные:** Через новости и слухи

        ### Распространение информации (Information Flow)
        **Механики:**
        - **Вирусное распространение:** Слухи и скандалы
        - **Фильтрация:** Доверие к источникам
        - **Амплфикация:** Медийное усиление
        - **Затухание:** Временной decay информации

        **Факторы влияния:**
        - Важность события
        - Репутация источника
        - Медийное покрытие
        - Социальная дистанция

        ### Репутационные каскады (Reputation Cascades)
        **Эффекты:**
        - **Положительные каскады:** Вирусная слава
        - **Отрицательные каскады:** Массовое осуждение
        - **Фракционные эффекты:** Изменение отношений групп
        - **Экономические последствия:** Изменение цен и доступности

        **Управление каскадами:**
        - PR-кампании
        - Дезинформация
        - Смена идентичности
        - Временная изоляция
