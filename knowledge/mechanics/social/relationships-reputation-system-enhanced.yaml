summary:
  problem: Существующая система отношений требует расширения для поддержки сложных дипломатических взаимодействий и динамических социальных сетей.
  goal: Создать расширенную систему отношений с многоуровневыми связями, дипломатическими механиками и социальными сетями.
  essence: Комплексная система социальных взаимодействий с каскадными эффектами, дипломатией и эмерджентными социальными паттернами.
  key_points:
    - Многоуровневые шкалы отношений (персональные, групповые, фракционные)
    - Дипломатические механики с переговорами и альянсами
    - Социальные сети с влиянием и распространением репутации
    - Динамические события и кризисы отношений
content:
  sections:
    - id: relationship_layers
      title: Многоуровневые отношения
      body: |
        ## Иерархическая структура отношений

        ### Персональный уровень (Personal)
        **Цель:** Индивидуальные связи между игроками и NPC
        **Шкала:** -100 (Враг) до +100 (Кровный брат/сестра)
        **Механики:**
        - Личные встречи и взаимодействия
        - Совместные квесты и контракты
        - Личные подарки и одолжения
        - Эмоциональные связи и предательства

        ### Групповой уровень (Group)
        **Цель:** Отношения между командами, кланами, гильдиями
        **Шкала:** -50 (Вражда) до +50 (Союз)
        **Механики:**
        - Групповые операции и рейды
        - Территориальные соглашения
        - Совместное использование ресурсов
        - Групповые конфликты и войны

        ### Фракционный уровень (Faction)
        **Цель:** Отношения между крупными фракциями и организациями
        **Шкала:** -200 (Война) до +200 (Военный союз)
        **Механики:**
        - Дипломатические миссии
        - Торговые соглашения
        - Военные альянсы
        - Территориальный контроль

        ### Глобальный уровень (Global)
        **Цель:** Общественное мнение и массовая репутация
        **Шкала:** -1000 (Проклятый) до +1000 (Легенда)
        **Механики:**
        - Медийные скандалы
        - Массовые события
        - Легендарные достижения
        - Общественные движения
