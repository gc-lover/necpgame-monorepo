      assets: []
    - id: dynamic_events
      title: Динамические социальные события
      body: |
        ## Система динамических событий

        ### Типы социальных событий
        **Политические:**
        - Выборы лидеров фракций
        - Перевороты и революции
        - Международные саммиты
        - Террористические акты

        **Экономические:**
        - Корпоративные скандалы
        - Рыночные кризисы
        - Торговые войны
        - Экономические реформы

        **Социальные:**
        - Уличные протесты
        - Культурные фестивали
        - Медийные скандалы
        - Миграционные кризисы

        **Личные:**
        - Свадебные церемонии
        - Похоронные обряды
        - Юбилеи и праздники
        - Личные кризисы

        ### Генерация событий (Event Generation)
        **Триггеры:**
        - Репутационные пороги
        - Временные интервалы
        - Игровые достижения
        - Случайные факторы

        **Параметры:**
        - Масштаб (локальный/глобальный)
        - Продолжительность
        - Участники
        - Возможные исходы

        ### Влияние на отношения (Relationship Impact)
        **Положительные эффекты:**
        - Укрепление связей
        - Создание новых альянсов
        - Повышение репутации
        - Экономические бонусы

        **Отрицательные эффекты:**
        - Разрыв отношений
        - Создание вражды
        - Потеря репутации
        - Экономические потери

        **Нейтральные эффекты:**
        - Изменение динамики
        - Перераспределение влияния
        - Создание новых возможностей
        - Изменение ландшафта отношений
