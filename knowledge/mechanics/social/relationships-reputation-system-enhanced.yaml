    - id: diplomatic_mechanics
      title: Дипломатические механики
      body: |
        ## Система дипломатии

        ### Переговоры (Negotiations)
        **Процесс:**
        1. Инициация контакта
        2. Представление делегации
        3. Обсуждение условий
        4. Подписание соглашения
        5. Мониторинг выполнения

        **Факторы успеха:**
        - Репутация дипломата
        - Экономическая мощь сторон
        - Военный потенциал
        - Текущие кризисы
        - Исторические прецеденты

        ### Альянсы и договоры (Alliances & Treaties)
        **Типы альянсов:**
        - **Торговый пакт:** Совместный доступ к рынкам
        - **Военный союз:** Оборона от общих угроз
        - **Научный обмен:** Совместные исследования
        - **Территориальное соглашение:** Раздел сфер влияния
        - **Нейтралитет:** Обещание невмешательства

        **Условия договоров:**
        - Срок действия
        - Условия расторжения
        - Штрафы за нарушение
        - Механизмы арбитража
        - Возможности продления

        ### Дипломатические кризисы (Diplomatic Crises)
        **Типы кризисов:**
        - **Пограничный инцидент:** Нарушение территорий
        - **Шпионский скандал:** Разоблачение агентов
        - **Экономическая война:** Саботаж торговли
        - **Военная провокация:** Атаки на союзников
        - **Медийная война:** Дезинформация

        **Разрешение кризисов:**
        - Дипломатические переговоры
        - Экономические санкции
        - Военные действия
        - Международный арбитраж
        - Смена лидеров
