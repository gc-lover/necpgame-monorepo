      assets: []
    - id: reputation_economy
      title: Экономика репутации
      body: |
        ## Репутационная экономика

        ### Репутационные активы (Reputation Assets)
        **Типы:**
        - **Социальный капитал:** Доверие и связи
        - **Репутационные очки:** Валюта для улучшений
        - **Статусные бонусы:** Преимущества и привилегии
        - **Социальные контракты:** Договоры и обязательства

        **Управление активами:**
        - Инвестирование в отношения
        - Конвертация между типами
        - Торговля репутацией
        - Защита от потери

        ### Репутационные рынки (Reputation Markets)
        **Механики:**
        - **Репутационная биржа:** Торговля репутацией
        - **Контрактный рынок:** Продажа обязательств
        - **Информационный рынок:** Торговля данными
        - **Влияние рынок:** Продажа политического веса

        **Регуляция:**
        - Анти-манипуляционные правила
        - Налоговые механизмы
        - Арбитражные системы
        - Рыночные кризисы

        ### Репутационные кризисы (Reputation Crises)
        **Типы кризисов:**
        - **Скандалы:** Разоблачение тайных сделок
        - **Предательства:** Нарушение договоров
        - **Катастрофы:** Связанные с репутацией инциденты
        - **Медийные войны:** Кампании по дискредитации

        **Управление кризисами:**
        - Кризис-менеджмент
        - PR-стратегии
        - Компенсации пострадавшим
        - Реструктуризация отношений
