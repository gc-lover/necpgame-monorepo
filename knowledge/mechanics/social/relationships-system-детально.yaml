summary:
  problem: Глубокая социальная система требует детализации шкал репутации, доверия и союзов.
  goal: Зафиксировать расширенные уровни отношений, договоров, рейтингов и их влияние на мир.
  essence: Документ задаёт комплексную модель отношений EVE-подобного уровня с каскадными эффектами и API.
  key_points:
    - Расширены шкалы репутации, доверия и союзов для игроков, кланов и фракций.
    - Определены договоры доверия, арбитраж, история взаимодействий и метрики.
    - Указаны интеграции с экономикай, миром, NPC и пользовательскими системами.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Репутация в киберпанк-реальности
      body: |
        В мрачном будущем Night City, где корпорации правят миром, а улицы кишат бандами и киберпсихами, репутация — это не просто слово, это валюта, щит и оружие. Твоя репутация определяет, кто будет с тобой работать, кто попытается тебя прикончить, и кто просто пройдет мимо, не заметив. Каждый контракт, каждая перестрелка, каждое слово, сказанное в темном переулке или на голографическом билборде, оставляет след в твоем цифровом профиле и в умах тех, кто следит за тобой. Доверие здесь — редкий товар, а предательство — обыденность.
        
        **Отношения между игроками:** В Night City, где каждый сам за себя, связи могут стать твоим спасением или твоей погибелью. Система отношений между игроками отражает хрупкую паутину доверия и вражды. Статусы "Friends" (Друзья), "Close Allies" (Близкие Союзники) и "Pact" (Договор) открывают совместный доступ к ресурсам, общим убежищам и даже к секретным каналам связи. Но стоит оступиться, и ты быстро окажешься в списке "Enemies" (Врагов) или, что еще хуже, "Nemesis" (Немезиды), что может инициировать не только предупреждения от NCPD, но и беспощадные PvP-контракты, где твоя голова будет стоить больше, чем твой последний имплант.
        
        **Шкалы репутации:** От "Hostile" (Враждебный) до "Ally" (Союзник) — твоя репутация определяет доступ к контенту, торговле и даже к жизни. В киберпанк-мире репутация — это не просто цифра, это ключ к власти. Корпорации следят за твоей репутацией, банды оценивают твою опасность, а фиксёры решают, стоит ли с тобой работать. Каждое действие меняет твою репутацию, создавая новые возможности или закрывая старые двери.
        
        **Система доверия:** Доверие в Night City — это роскошь, которую не все могут позволить. Договоры доверия создают обязательства, которые нельзя нарушить без последствий. Арбитраж разрешает споры, но чаще всего, на улицах Night City, правосудие вершится хромированным стволом. Каждый уровень доверия открывает новые возможности, но и накладывает новые риски.
        
        **Союзы и договоры:** В мире, где корпорации воюют за власть, союзы — это оружие. Боевые союзы создают военные блоки, торговые союзы открывают экономические возможности, клановые союзы укрепляют позиции, а фракционные союзы меняют баланс сил. Но каждый союз — это компромисс, и нарушение договора может привести к войне, которая уничтожит всё, что ты построил.
      mechanics_links:
        - mechanics/social/relationships-system-detailed.yaml
