summary:
  problem: Статичная репутация не отражала реалии человеческих отношений, где связи требуют постоянного поддержания.
  goal: Реализовать систему естественного decay и recovery репутации для создания более реалистичных социальных взаимодействий.
  essence: Репутация со временем уменьшается без взаимодействия, но может быть восстановлена через целенаправленные действия.
  key_points:
    - Естественный decay репутации со временем
    - Множественные пути восстановления
    - Контекстные модификаторы
    - Баланс между удержанием и прогрессией
    - Интеграция с квестами и событиями
content:
  sections:
    - id: decay_mechanics
      title: Механики decay репутации
      body: |
        **Базовый Decay Rate:**
        - Daily decay: -0.5% to -2% based on relationship strength
        - Weekly decay: Additional -1% for inactive relationships
        - Monthly decay: -5% for relationships without interaction >30 days

        **Модификаторы Decay:**
        - **Relationship Strength:** Stronger relationships decay slower
        - **Last Interaction:** Recent interactions reduce decay
        - **Faction Importance:** Key faction members decay slower
        - **Player Activity:** Active players experience slower decay

    - id: recovery_methods
      title: Методы восстановления репутации
      body: |
        **Direct Actions:**
        - Completing faction quests (+5-15% per quest)
        - Gift giving (+2-10% based on gift value)
        - Social events participation (+3-8%)
        - Public displays of loyalty (+1-5%)

        **Indirect Methods:**
        - Time-based recovery (slow natural regain)
        - Associated actions (helping faction allies)
        - Reputation sharing (positive actions affect related entities)
        - Event participation (fairs, celebrations)

        **High-Impact Recovery:**
        - Major quest completion (+20-50%)
        - Crisis intervention (+15-30%)
        - Personal sacrifices (+10-25%)
        - Long-term commitments (+5-15% sustained)

    - id: context_modifiers
      title: Контекстные модификаторы
      body: |
        **Time-Based:**
        - Morning: +10% recovery effectiveness
        - Night: -5% decay rate
        - Holiday periods: +20% recovery, -50% decay

        **Location-Based:**
        - Home territory: +15% recovery effectiveness
        - Enemy territory: +25% decay rate
        - Neutral zones: Baseline rates

        **Situation-Based:**
        - Combat support: +30% recovery
        - Betrayal witnessed: -40% decay acceleration
        - Group activities: +50% recovery for all participants

    - id: relationship_types
      title: Типы отношений и их decay
      body: |
        **Faction Reputation:**
        - Decay Rate: Slow (0.5% daily)
        - Recovery: Quest-based, event participation
        - Thresholds: Multiple levels (Hated → Neutral → Liked → Respected → Revered)

        **Personal Relationships:**
        - Decay Rate: Medium (1% daily)
        - Recovery: Direct interaction, gifts, favors
        - Thresholds: Acquaintance → Friend → Close Friend → Best Friend

        **NPC Relationships:**
        - Decay Rate: Fast (1.5% daily)
        - Recovery: Dialogue choices, quest outcomes
        - Thresholds: Stranger → Known → Trusted → Ally → Confidant

        **Business Relationships:**
        - Decay Rate: Variable (0.5-2% based on deal size)
        - Recovery: Successful transactions, reliability
        - Thresholds: Unknown → Customer → Regular → Preferred → VIP

    - id: player_engagement
      title: Вовлеченность игрока
      body: |
        **Progress Tracking:**
        - Reputation meters with decay indicators
        - Recovery progress bars
        - Historical trend graphs

        **Notifications:**
        - Decay warnings (when approaching thresholds)
        - Recovery opportunities alerts
        - Milestone celebrations

        **Tools:**
        - Relationship management interface
        - Recovery action planner
        - Decay prevention reminders

    - id: balance_considerations
      title: Балансные соображения
      body: |
        **Retention vs Frustration:**
        - Decay rates tuned to prevent abandonment
        - Multiple recovery paths for different playstyles
        - Grace periods for inactive players

        **Game Economy Impact:**
        - Reputation-gated content becomes more valuable
        - Recovery actions create engagement loops
        - Decay creates urgency without punishment

        **Social Dynamics:**
        - Group reputation sharing
        - Relationship network effects
        - Social capital accumulation

    - id: technical_implementation
      title: Техническая реализация
      body: |
        **Data Storage:**
        - Time-stamped reputation values
        - Decay calculation caches
        - Recovery event logs

        **Processing:**
        - Daily batch decay calculations
        - Real-time recovery applications
        - Event-driven updates

        **Performance:**
        - Efficient decay algorithms
        - Cached relationship queries
        - Asynchronous processing for large updates

