summary:
  problem: Требовалась детальная шкала репутации для определения доступа, цен и реакции мира.
  goal: Зафиксировать диапазоны -100…+100 с эффектами на экономику, боёвку, доступ и восстановление.
  essence: Семь уровней репутации задают цветовую кодировку, бонусы, штрафы и механики восстановления.
  key_points:
    - Уровни от Hated до Legendary имеют чёткие пороги.
    - Прописаны эффекты по доступу, ценам, бою, социальным реакциям.
    - Определены триггеры попадания и выход из уровней.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Репутация в киберпанк-реальности
      body: |
        В Night City, где корпорации правят миром, а улицы кишат бандами и киберпсихами, репутация — это не просто число, это валюта, щит и оружие. Твоя репутация определяет, кто будет с тобой работать, кто попытается тебя прикончить, и кто просто пройдет мимо, не заметив. Каждый контракт, каждая перестрелка, каждое слово, сказанное в темном переулке или на голографическом билборде, оставляет след. В мире, где доверие — роскошь, а предательство — норма, репутация становится твоей второй кожей.
        
        **Hated (-100…-76):** В киберпанк-мире ненависть — это не просто эмоция, это приговор. Когда твоя репутация падает до Hated, ты становишься изгоем. Территории закрываются, торговля блокируется, NPC становятся агрессивными. Каждый шаг — это риск, каждое слово — это вызов. Но для тех, кто готов рискнуть, ненависть — это возможности. Работая на чёрном рынке, нарушая правила, играя на страхе, можно выжить, но цена высока.
        
        **Hostile (-75…-51):** В мире, где враждебность — это норма, Hostile — это не просто статус, это предупреждение. Когда твоя репутация падает до Hostile, доступ ограничивается, цены растут, охрана усиливается. Каждый контакт — это риск, каждое действие — это вызов. Но для тех, кто готов рискнуть, враждебность — это возможности. Обходя ограничения, работая с фиксёрами, играя на разнице цен, можно выжить, но риск растёт.
        
        **Unfriendly (-50…-26):** В киберпанк-мире недружелюбие — это не просто отношение, это барьер. Когда твоя репутация падает до Unfriendly, квесты ограничиваются, цены повышаются, сервисы ухудшаются. Каждый контакт — это вызов, каждое действие — это риск. Но для тех, кто готов рискнуть, недружелюбие — это возможности. Выполняя сложные квесты, работая с непопулярными фракциями, играя на разнице репутаций, можно восстановить статус, но путь долог.
        
        **Neutral (-25…+25):** В мире, где нейтралитет — это роскошь, Neutral — это не просто статус, это старт. Когда твоя репутация находится в Neutral, условия стандартные, доступ базовый, цены нормальные. Каждый контакт — это возможность, каждое действие — это выбор. Но для тех, кто хочет большего, нейтралитет — это только начало. Выполняя квесты, работая с фракциями, улучшая репутацию, можно подняться выше, но путь требует усилий.
        
        **Friendly (+26…+50):** В киберпанк-мире дружелюбие — это не просто отношение, это преимущество. Когда твоя репутация поднимается до Friendly, VIP сервисы открываются, скидки появляются, рекрутинг NPC становится доступным. Каждый контакт — это возможность, каждое действие — это преимущество. Но для тех, кто хочет большего, дружелюбие — это только начало. Выполняя сложные квесты, работая с влиятельными фракциями, улучшая репутацию, можно подняться выше, но путь требует преданности.
        
        **Honored (+51…+75):** В мире, где почёт — это редкость, Honored — это не просто статус, это признание. Когда твоя репутация поднимается до Honored, фракционные бонусы появляются, негативные статусы быстрее исчезают, эксклюзивные локации открываются. Каждый контакт — это привилегия, каждое действие — это преимущество. Но для тех, кто хочет большего, почёт — это только начало. Выполняя легендарные квесты, работая с элитными фракциями, улучшая репутацию, можно подняться выше, но путь требует жертв.
        
        **Legendary (+76…+100):** В киберпанк-мире легендарность — это не просто статус, это миф. Когда твоя репутация поднимается до Legendary, уникальные награды появляются, поддержка фракций становится полной, события по заказу становятся доступными. Каждый контакт — это легенда, каждое действие — это история. Но для тех, кто хочет стать легендой, легендарность — это путь. Выполняя редкие цепочки квестов, делая крупные инвестиции, поддерживая репутацию, можно стать легендой, но путь требует всего.
        
        В Night City репутация — это не просто число, это валюта, щит и оружие. Каждый игрок становится частью сложной паутины репутационных отношений, которая определяет судьбу города. Это игра в долгую, где каждый выбор имеет последствия, где каждый уровень становится частью твоей истории.
    - id: scale_overview
      title: 'Общий масштаб -100…+100'
      body: |
        Базовая шкала делит репутацию на семь уровней, начиная от Hated и заканчивая Legendary.
        Цвета и иконки используются в UI и уведомлениях для быстрой идентификации статуса.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: hated_hostile
      title: 'Tier 1–2: Hated и Hostile'
      body: |
        Hated (-100…-76) блокирует территории, торговлю и вызывает агрессию NPC.
        Hostile (-75…-51) допускает минимум сервисов с жёсткими наценками и охраной.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: unfriendly_neutral
      title: 'Tier 3–4: Unfriendly и Neutral'
      body: |
        Unfriendly (-50…-26) ограничивает квесты и повышает цены, сохраняя базовые сервисы.
        Neutral (-25…+25) представляет стандартные условия и стартовую точку игроков.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: friendly_honored
      title: 'Tier 5–6: Friendly и Honored'
      body: |
        Friendly (+26…+50) открывает VIP сервисы, скидки и рекрутинг NPC.
        Honored (+51…+75) добавляет фракционные бонусы, ускоренный decay негативных статусов и эксклюзивные локации.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.yaml
      assets: []
    - id: legendary
      title: 'Tier 7: Legendary'
      body: |
        Legendary (+76…+100) предоставляет уникальные награды, поддержку фракций и события по заказу.
        Требует редких цепочек квестов, крупных инвестиций и поддержания репутации.
      mechanics_links:
        - mechanics/social/player-orders-reputation-детально.yaml
      assets: []
    - id: recovery_paths
      title: 'Попадание и восстановление'
      body: |
        Для каждого уровня описаны действия, ведущие к понижению или повышению статуса, включая убийства, кражи, выполнение цепочек и взносы.
        Восстановление требует квестов, взяток, выполнений поручений и длительного времени.
      mechanics_links:
        - mechanics/social/relationships-system-детально.md
      assets: []
