title: Соц/медиа реклама — билборды, репортажи, радио-споты (cosmetic-only)
# Issue: #1811
summary:
  goal: Реклама/медиа без влияния на баланс: слоты билбордов, новостные репортажи, радио-споты, спонсорские заставки. Только визуал/аудио, без бустов.
billboards:
  slots_per_district: 10
  duration_days: 7
  cost: 1500 credits
  nsfw_filter: required
  stats: impressions, clicks
news_reports:
  channels: TV/AR в барах/хабах
  schedule_per_day: 6
  story_length_s: 20-40
  metrics: audience, ctr
radio_spots:
  length_s: 10-15
  volume: low_priority
  slots_per_hour: 8
  metrics: reach_estimate
match_sponsor_bumpers:
  placement: загрузка/финиш
  duration_s: 5
  no_gameplay_info: true
  metrics: impressions
transport_liveries:
  routes: аренда на городских дронах/автобусах
  duration_days: 7
  clicks_via_qr: tracked
anti_abuse:
  spam_limit: 1 активный слот/бренд/канал
  moderation: CV/LLM + ручная проверка, жалобы → пауза
  refunds: при снятии из-за нарушений — без возврата
telemetry:
  - metric: ad_impressions
    desc: показы по каналам (billboard/news/radio/bumpers/transport)
  - metric: ad_clicks_ctr
    desc: клики/QR и CTR
  - metric: ad_reports
    desc: репорты и исходы модерации
  - metric: ad_uptime
    desc: среднее время публикации до снятия
edge_cases:
  - outage: при недоступности модерации показы ставятся на паузу
  - rotation_conflict: при переполнении — очередь FIFO
  - cosmetics_only: строго без ресурсов/XP/статов


