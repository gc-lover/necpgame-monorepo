title: Соц/медиа — интерактивные AR-стенды подписки/лайков
# Issue: #1819
summary:
  goal: Городские AR-стенды, игроки лайкают/подписываются на креаторов, получают косметический бейдж; креатор видит конверсии. Без баффов.
placement:
  locations: хабы, безопасные улицы, киберкафе
  density: 1 стенд на 200 м радиуса
  moderation: whitelist креаторов + автоматический NSFW/спам фильтр
interactions:
  like_subscribe:
    reward_player: косметический бейдж/нашивка
    reward_creator: метрики конверсии
    limit_per_player_day: 5 разных креаторов
  report:
    quick_flag: спам/NSFW/имперсонация
    cooldown_s: 30
anti_abuse:
  rate_limit: 1 взаимодействие/стенд/30 с
  bot_detection: аномалии маршрутов/скоростей → временный блок
  content_filter: CV/LLM модерация, ручная апелляция
telemetry:
  - metric: ar_likes
    desc: количество лайков/подписок по локациям
  - metric: ar_conversion
    desc: конверсия в подписку и удержание бейджа
  - metric: ar_reports
    desc: репорты и их исход (одобрен/отклонён)
  - metric: ar_unique_creators
    desc: уникальные креаторы с активными стендами
edge_cases:
  - outage: при недоступности модерации стенды в read-only (без новых постов)
  - grief: массовые репорты против одного креатора требуют ручной проверки
  - cosmetics_only: награды не дают статов/баффов


