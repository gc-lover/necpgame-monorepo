summary:
  problem: "Трекинг игроков с долгами/штрафами; сдача даёт креды/репу, но метка «стукач» у части фракций."
  goal: "Определить логику долгов/штрафов, награды, метку «стукач» и анти-абуз."
  essence: "Долги → баунти; сдача приносит награду, но даёт негатив у некоторых фракций."
content:
  sections:
    - id: debts
      title: "Долги и цели"
      body: |
        • Источники долгов: штрафы, невыполненные контракты, кредиты.  
        • Цели в трекере, обновление каждые 24ч.  
        • Легитимность долга проверяется, чтобы исключить ошибочные флаги.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Награда: креды/репа у кредиторов; стукач-метка у фракций X/Y (длительность 2–4ч).  
        • Цель теряет репутацию; может погасить долг, чтобы снять баунти.
      mechanics_links: []
      assets: []
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимит сдач в день; проверка активности цели (не АФК).  
        • Координационный абуз → shadow-ban наград.  
        • Апелляции и аудит сделок.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • debts_listed, bounties_claimed, snitch_marks_applied.  
        • reputation_loss, appeals, abuse_flags.  
        • Цели: награда ощутима, стукач-метка значима, абуз низкий.
      mechanics_links: []
      assets: []
