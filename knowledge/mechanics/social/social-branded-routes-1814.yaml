title: Соц/медиа — бренд-рейсы транспорта/дронов
# Issue: #1814
summary:
  goal:
    Временные бренд-рейсы на транспорте/дронах доставки контента: визуальные ливреи, QR/ссылки на креаторов/сообщества. Только визуал.
rotation:
  slot_length_hours: 6
  max_parallel_routes: 4
  moderation: nsfw_filter + ручное подтверждение
content:
  liveries: сезонные темы + брендовые
  qr_links: внутриигровые страницы/соцсети, без внешних бустов
  audio: off (визуал only)
economy:
  rental_cost: 2000 credits per slot
  renewal: requires re-approve
telemetry:
  - metric: route_impressions
    desc: показы по районам/транспорту/дронам
  - metric: route_clicks
    desc: клики/сканы QR
  - metric: route_approval_rate
    desc: % одобренных ливрей vs отклонённых
anti_abuse:
  content_filter: CV/LLM модерация; подозрительное — ручной чек
  spam_limit: 1 активный слот/бренд
  failover: при жалобах маршрут снимается досрочно, возврат частичный (50%)
edge_cases:
  - outage: при недоступности модерации маршруты замораживаются (стандартная ливрея)
  - collisions: при пересечении маршрутов приоритет у ранее забронированного
  - cosmetics_only: нет бустов/статов

