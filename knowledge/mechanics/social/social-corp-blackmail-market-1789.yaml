title: Соц/корп — Чёрный рынок шантажа (данные/репутация)
# Issue: #1789
summary:
  goal: Торговля компроматом: зашифрованные кейсы (данные/аудио) продаются/аукционируются; эффект — репутационный удар или баунти, есть «silence contract» для погашения.
cases:
  types: [finance, connections, murder]
  ttl_hours: 24
  encryption: требуются ключи/декрипт токен
trading:
  modes: auction, direct_sale
  leak_risk: 0.15 при каждом переносе
  forgery_check: hash/signature validation
effects:
  rep_damage: -20..-40 target
  bounty_enable: optional, medium
  silence_contract: квест на снятие кейса (плата/реп)
telemetry:
  - metric: blackmail_cases_listed
    desc: выставленные кейсы по типам
  - metric: blackmail_sales
    desc: продажи и средняя цена
  - metric: rep_damage_applied
    desc: нанесённый реп-урон и снятые через silence
edge_cases:
  - anti_abuse: спам фейковых кейсов → бан продавца, возврата нет
  - coop: фракционные кейсы отмечаются, требуют большего залога
  - minors: скрыть кейсы с 18+ контентом


