title: Соц/корп — Deepfake-операции (временная подмена сигнатур)
# Issue: #1792
summary:
  goal: Подмена голоса/лица/логов для краткого доступа; риск обнаружения даёт тяжёлый штраф.
operation:
  cost_resource: deepfake_token
  duration_s: 120
  cooldown_s: 600
targets:
  - терминалы
  - переговоры/диалоги
  - биржевые сделки
  - вызов охраны
detection:
  base_chance: 0.2
  ice_scan_bonus: +0.25
  ai_supervisor_bonus: +0.2
  fail_penalty:
    rep_loss: -25
    bounty: high
    lockout_s: 180
telemetry:
  - metric: deepfake_runs
    desc: запуски и их успех/фейл
  - metric: rep_damage_done
    desc: нанесённый/полученный реп-эффект
  - metric: detections
    desc: детекты по типам защиты (ICE/AI/guards)
edge_cases:
  - anti_abuse: повтор в том же узле <10 мин удваивает base_chance
  - coop: shared lockout для всей группы при провале
  - minors: уменьшенный bounty, но оставлять lockout

