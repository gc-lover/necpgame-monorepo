title: Соц/корп — Захват и обмен заложников (PvPvE)
# Issue: #1791
summary:
  goal:
    Захват NPC/игроков как заложников; опции:
      выкуп, обмен, штурм. Риски: репутация, розыск, баунти.
flow:
  capture:
    timer_s: 15 to secure
    notify: faction-wide ping
  holding:
    guard_radius_m: 15
    escape_timer_s: 90 (для заложника)
  options:
    ransom: кредиты, делится 70/30 (сквад/фракция)
    exchange: на пленённого союзника/данные
    assault: штурм ослабляет награду, повышает риск смертей
effects:
  rep_hit: -20 при убийстве заложника
  bounty: applied if ransom/exchange abused
  protection_flags: иммунитет к повторному захвату 30 м
telemetry:
  - metric: hostage_events
    desc: количество захватов и их исходы
  - metric: ransom_paid
    desc: суммы выкупов
  - metric: hostage_kills
    desc: смертность заложников и реп-хиты
edge_cases:
  - anti_abuse: лимит 1 заложник на сквад; повторный захват в 30 м запрещён
  - coop: союзные NPC-саппорты могут ускорять освобождение
  - minors: сниженные реп-штрафы, запрет на PvP заложников

