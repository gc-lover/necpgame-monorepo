title: Соц/корп — Инсайдерские контракты и рейды на биржу
# Issue: #1790
summary:
  goal: Временные инсайд-контракты, дающие инсайд-токен для ставки на биржу фракции; шанс профита или расследования.
contracts:
  generation: редкие, по репутации фракции
  timer_s: 900 для выполнения
  reward: insider_token (1 use)
betting:
  profit_chance: 0.45
  profit_multiplier: 1.6x stake
  investigation_chance: 0.25
  investigation_penalty:
    rep_loss: -15
    bounty: medium
    freeze_assets_m: 10
limits:
  max_tokens_per_week: 3
  repeat_same_faction_cooldown_h: 24
telemetry:
  - metric: insider_contracts_done
    desc: выполненные контракты и выданные токены
  - metric: insider_bets
    desc: ставки, профит/убыток
  - metric: investigations
    desc: расследования и штрафы
edge_cases:
  - anti_abuse: дубликат токена при спаме удаляется
  - coop: токен привязан к исполнителю, не трейдится
  - minors: ограничить ставки, убрать денежные штрафы


