title:
  Соц/креатор-экосистема: рефералки, промокоды, витрина UGC
# Issue: #1810
summary:
  goal:
    Монетизация креаторов без P2W: реф/промокоды, витрина UGC, медиа-профили, партнерские ивенты, рекламные слоты за внутр. валюту.
referrals_promocodes:
  rewards: косметика/титул, скидка на косметику
  revshare_pct: 50 creator / 50 platform
  anti_fraud:
    device/IP clustering, limit_per_account: 3
ugc_store:
  moderation: строгая, NSFW бан
  featured_rotation_days: 7
  revshare_pct: 60 creator / 40 platform
media_profiles:
  links: YouTube/Twitch/socials, верификация
  promo_banner: в хабах за внутр. валюту, срок 7 д
  analytics: clicks, watch_through
live_streams_hubs:
  rotation: opt-in, nsfw_filter, max 3 одновр. экрана
  cosmetic_drop: за просмотр N минут, без бустов
partner_events:
  creator_raids: темы/баннеры/титулы
  promo_codes: дают косметику, потолок выплат
ads_guild_corp:
  billboards: временные, только визуал/QR
  payment: внутр. валюта
affiliate_cosmetics:
  discount_cap_pct: 15
  payout_cap_month: 200k credits
  analytics: conversion, revenue_share
anti_abuse:
  self_referral_block: да
  botting_detection: аномалии времени/покупок
  payout_hold: споры → холд до 30 д
telemetry:
  - metric: referral_signups
    desc: регистрации по кодам/ссылкам
  - metric: referral_purchases
    desc: покупки косметики и ревшар
  - metric: ugc_sales
    desc: продажи UGC и отклонения модерации
  - metric: stream_view_time
    desc: время просмотра стримов в хабах
  - metric: affiliate_redemptions
    desc: активации промокодов, скидок
edge_cases:
  - outage: коды ставятся на паузу, UGC витрина read-only
  - minors: ограниченный доступ к покупкам, скрыть внешние ссылки
  - cosmetics_only: нет боевых бонусов/ресурсов/XP

