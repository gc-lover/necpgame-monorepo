title: Креаторы — соц-профиль с медиа/стрим ссылками
# Issue: #1809
summary:
  goal: Премиальный профиль с полями YouTube/Twitch/соцсети и бейджами Creator/Streamer. Только визуал, без бонусов.
profile:
  fields:
    links: [ youtube, twitch, socials_generic ]
    verification: required for badge
    badges: [ Creator, Streamer ]
  privacy:
    visibility: public_by_default
    hide_links: opt_in
  moderation:
    nsfw_filter: on
    impersonation_check: required
limits:
  max_links: 5
  bio_length: 200 chars
  updates_cooldown_min: 30
  report_cooldown_s: 60
display:
  surfaces: profile_inspect, lobby_card, social_overlay
  badge_position: near name, no stat effects
anti_abuse:
  spam_detection: repeated edits flagged
  link_safety: redirects sanitized, blocked domains
  rate_limits: profile_view analytics sampled to avoid spam
telemetry:
  - metric: profile_views
    desc: просмотры профилей и CTR по ссылкам
  - metric: badge_adoption
    desc: сколько верифицированных креаторов/стримеров
  - metric: reports_moderation
    desc: репорты и исход модерации
edge_cases:
  - outage: при недоступности модерации ссылки скрыты
  - minors: скрывать внешние ссылки, показывать только бейдж/ник
  - cosmetics_only: никаких статов/баффов/ресурсов

