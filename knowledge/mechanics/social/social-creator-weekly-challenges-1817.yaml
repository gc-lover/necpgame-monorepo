title: Соц/медиа — креаторские челленджи недели
# Issue: #1817
summary:
  goal:
    Креаторы задают недельный челлендж (пример: 50 стелс-киллов в зоне X); награды — бренд-нашивка/эмблема (косметика).
workflow:
  submission: креатор подаёт челлендж -> автоматическая проверка -> модерация
  approval:
    ручное подтверждение; лимит активных челленджей/креатор: 1
  completion: выполнение задачей → выдача косметической награды
limits:
  duration_days: 7
  reward_pool_per_challenge: 500 эмблем
  player_limit: 1 попытка/неделя на аккаунт
anti_abuse:
  moderation: фильтр опасных/невыполнимых задач
  botting_checks: аномалии маршрутов/повторяемости → флаги
  duplication: одинаковые челленджи запрещены в одной неделе
telemetry:
  - metric: challenge_participation
    desc: число участников и активных челленджей
  - metric: challenge_completion_rate
    desc: % завершивших, среднее время выполнения
  - metric: challenge_rewards_issued
    desc: сколько наград выдано, остаток пула
  - metric: challenge_social_conversion
    desc: переходы в соцсети креатора после участия
edge_cases:
  - failure: при техработах прогресс сохраняется, выдача наград отложена
  - tie: при переполнении пула эмблем — награды по времени завершения
  - cosmetics_only: награды не дают статов/баффов

