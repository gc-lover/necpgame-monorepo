summary:
  problem: "Социальный трибунал: кейсы, голосование, апелляции; нужны анти-абуз механики."
  goal: "Определить процесс кейса, таймеры, кворум, награды/штрафы и анти-абуз."
  essence: "Подача → доказательства → голосование → решение/апелляция; репутационные бонусы/штрафы, лимиты участия."
content:
  sections:
    - id: process
      title: "Процесс кейса"
      body: |
        • Подача + сбор доказательств; предварительный фильтр ИИ.  
        • Голосование 20–30 мин; кворум 15–25 голосов.  
        • Апелляция сужает награды/штрафы на 50%.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Репутация ±, доступ к услугам; штрафы временные (24–72ч).  
        • Голосующие получают малый бонус, злоупотребление — штраф.  
        • Лимит кейсов/участий в сутки.
      mechanics_links: [ ]
      assets: [ ]
    - id: antibuse
      title: "Анти-абуз"
      body: |
        • Верификация аккаунта, кап голосов; ИИ модерация спама.  
        • Подозрительные паттерны → audit, freeze наград.  
        • Shadow-ban за синхронный абуз.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • cases_opened, votes_cast, appeals, abuse_flags.  
        • reputation_changes, service_access_changes.  
        • Цели: честное голосование, низкий абуз.
      mechanics_links: [ ]
      assets: [ ]
