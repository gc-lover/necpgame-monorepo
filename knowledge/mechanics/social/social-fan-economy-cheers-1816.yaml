title: Соц/медиа — фан-экономика (чирсы/эмоуты)
# Issue: #1816
summary:
  goal: Донаты в пользу креатора через косметические чирсы/эмоуты во время ивентов/стримов. Без баффов.
  scope: чат + AR-оверлеи, ревшар и лимиты анти-спам.
catalog:
  cheers:
    tiers: [ common, rare, epic ]
    price_range: [ 100, 500, 1200 ] # внутр. валюта/кредиты
    visuals: стикеры/эмоуты, аудио = off
  revshare:
    creator_pct: 50
    platform_pct: 50
limits:
  per_event_spend_cap: 10000
  per_user_per_minute: 3 sends
  per_user_daily_creators: 10
  flood_control:
    cooldown_s: 5
display:
  chat_overlay: compact, имя + иконка
  ar_overlay: только в ивент-зонах, max 1s fade
  moderation: auto NSFW filter + manual review queue
anti_abuse:
  bot_detection: аномальные паттерны → временный бан отправки
  chargeback_flag: при споре — заморозка ревшара до решения
  creator_limit: бан за NSFW/фрод, выручка удерживается до 30д расследования
telemetry:
  - metric: cheers_sent
    desc: количество/сумма по tier и зонам
  - metric: cheers_revshare
    desc: распределение выплат (creator/platform)
  - metric: cheers_spam_flags
    desc: сработки анти-спама/банов
  - metric: ar_overlay_usage
    desc: доля AR-показов vs чат
edge_cases:
  - outage: при недоступности модерации отправка блокируется, ревшар не начисляется
  - minors: возрастные ограничения — скрыть AR/аудио, только текст + иконка
  - cosmetics_only: никакого влияния на бой/статы

