summary:
  problem: "Нужен механизм поддержки креаторов через косметические донаты (чирсы/эмоуты) без влияния на геймплей."
  goal: "Определить систему чирсов, ревшар, лимиты, анти-спам и телеметрию для здоровой фан-экономики."
  essence: "Косметическая система поддержки: игроки покупают чирсы/эмоуты для креаторов во время ивентов; ревшар распределяется между платформой и создателем."
  key_points:
    - "Строго косметические эффекты без gameplay бонусов."
    - "Комплексная система анти-спам и модерации."
    - "Прозрачное распределение доходов (ревшар)."
    - "Полная телеметрия для анализа вовлечённости."
content:
  sections:
    - id: cheers-catalog
      title: "Каталог чирсов и эмоутов"
      body: |
        **Уровни редкости:**
        • **Common**: Базовые эмоуты и чирсы (100-200 кредитов)
        • **Rare**: Улучшенные эффекты с анимацией (300-600 кредитов)
        • **Epic**: Премиум эффекты с частицами (800-1500 кредитов)
        • **Legendary**: Эксклюзивные эффекты (2000+ кредитов)
        • **Mythic**: Коллекционные лимитированные (5000+ кредитов)

        **Типы чирсов:**
        • **Text Cheers**: Текстовые сообщения с эффектами
        • **Emote Cheers**: Анимированные эмоуты и стикеры
        • **Sound Cheers**: Аудио эффекты (опционально, с настройками)
        • **Visual Cheers**: Визуальные эффекты в AR пространстве
        • **Combo Cheers**: Комбинации нескольких типов

        **Визуальные эффекты:**
        • **Screen Effects**: Полноэкранные наложения и анимации
        • **Particle Systems**: Частицы, искры, световые эффекты
        • **3D Models**: Трёхмерные объекты в пространстве
        • **Shader Effects**: Специальные визуальные фильтры
        • **UI Animations**: Анимации интерфейса и элементов

        **Аудио компоненты:**
        • **Sound Effects**: Короткие звуковые эффекты
        • **Voice Lines**: Записанные голосовые сообщения
        • **Music Stings**: Короткие музыкальные фрагменты
        • **Ambient Audio**: Фоновые звуковые эффекты
      mechanics_links:
        - mechanics-meta-cosmetic-system
      assets: [ ]
    - id: purchase-system
      title: "Система покупок и платежей"
      body: |
        **Валюты и оплата:**
        • **Game Credits**: Основная внутриигровая валюта
        • **Premium Currency**: Премиум валюта для больших покупок
        • **Real Money**: Прямые покупки через магазин
        • **Event Tokens**: Специальные токены для мероприятий

        **Ценообразование:**
        • **Dynamic Pricing**: Корректировка цен по спросу
        • **Bundle Deals**: Пакеты чирсов со скидками
        • **Loyalty Discounts**: Скидки для постоянных покупателей
        • **Seasonal Promotions**: Тематические акции и скидки

        **Платёжные методы:**
        • **Instant Purchase**: Немедленная покупка и использование
        • **Gift Cards**: Подарочные карты для других игроков
        • **Subscriptions**: Автоматическая покупка чирсов
        • **Crowdfunding**: Коллективные цели для креаторов

        **Refund политика:**
        • **Technical Issues**: Полный возврат при сбоях
        • **Service Outages**: Компенсация за недоступность
        • **Quality Issues**: Возврат за неработающие эффекты
        • **Appeal Process**: Процесс обжалования решений
      mechanics_links:
        - mechanics-meta-payment-system
      assets: [ ]
    - id: revenue-sharing
      title: "Распределение доходов (ревшар)"
      body: |
        **Стандартное распределение:**
        • **Creator Share**: 50-70% от стоимости чирса
        • **Platform Share**: 30-50% для поддержания сервиса
        • **Taxes & Fees**: 5-10% на юридические и платёжные сборы
        • **Charity Portion**: 5% на благотворительность (опционально)

        **Бонусные программы:**
        • **Creator Milestones**: Дополнительные проценты за достижения
        • **Platform Rewards**: Бонусы за долгосрочное сотрудничество
        • **Seasonal Boosts**: Временные увеличения доли
        • **Performance Bonuses**: За высокую вовлечённость

        **Расчёт и выплаты:**
        • **Real-time Tracking**: Мгновенный учёт доходов
        • **Weekly Payouts**: Регулярные выплаты креаторам
        • **Minimum Thresholds**: Минимальные суммы для выплат
        • **Currency Conversion**: Автоматическая конвертация валют

        **Налоговый комплаенс:**
        • **Automatic Withholding**: Удержание налогов по юрисдикциям
        • **Tax Documentation**: Предоставление отчётности
        • **International Support**: Поддержка разных налоговых систем
        • **Audit Trail**: Полная traceability транзакций
      mechanics_links: [ ]
      assets: [ ]
    - id: display-moderation
      title: "Отображение и модерация"
      body: |
        **Системы отображения:**
        • **Chat Overlay**: Компактные сообщения в чате
        • **AR Overlay**: Иммерсивные эффекты в игровом мире
        • **HUD Integration**: Элементы в интерфейсе игрока
        • **Spectator Mode**: Специальный режим для зрителей

        **Модерация контента:**
        • **AI Filtering**: Автоматическая проверка на NSFW
        • **Community Reporting**: Система жалоб от игроков
        • **Creator Guidelines**: Правила для контента креаторов
        • **Content Categories**: Классификация по типам и рейтингу

        **Безопасность и приватность:**
        • **Age Restrictions**: Ограничения по возрасту
        • **Content Filtering**: Персонализированная фильтрация
        • **Privacy Controls**: Настройки приватности
        • **Data Protection**: Защита персональных данных

        **Технические ограничения:**
        • **Performance Limits**: Ограничения на ресурсоёмкие эффекты
        • **Network Optimization**: Минимизация трафика
        • **Cross-platform**: Работа на всех платформах
        • **Accessibility**: Поддержка специальных возможностей
      mechanics_links:
        - mechanics-security-moderation
      assets: [ ]
    - id: anti-abuse-system
      title: "Анти-эксплойт система"
      body: |
        **Спам защита:**
        • **Rate Limiting**: Ограничения на частоту отправки
        • **Flood Control**: Предотвращение массовых отправок
        • **Bot Detection**: AI анализ подозрительной активности
        • **Pattern Recognition**: Выявление автоматизированных систем

        **Финансовые защиты:**
        • **Chargeback Monitoring**: Отслеживание споров по платежам
        • **Fraud Detection**: Выявление мошеннических транзакций
        • **Laundering Prevention**: Предотвращение отмывания средств
        • **AML Compliance**: Соблюдение норм по борьбе с отмыванием

        **Контент защита:**
        • **Copyright Enforcement**: Защита интеллектуальной собственности
        • **Trademark Protection**: Охрана торговых марок
        • **Harassment Prevention**: Предотвращение домогательств
        • **Hate Speech Filtering**: Фильтр ненавистнического контента

        **Санкции и восстановление:**
        • **Temporary Bans**: Временные блокировки за нарушения
        • **Account Suspensions**: Полная блокировка аккаунтов
        • **Revenue Holds**: Заморозка выплат при подозрениях
        • **Appeal Systems**: Процессы обжалования решений
      mechanics_links:
        - mechanics-security-anti-fraud
      assets: [ ]
    - id: analytics-insights
      title: "Аналитика и инсайты"
      body: |
        **Метрики вовлечённости:**
        • **Cheers Sent**: Количество отправленных чирсов по типам
        • **Active Users**: Количество активных пользователей системы
        • **Session Duration**: Время проведённое в ивентах
        • **Creator Popularity**: Рейтинг популярности креаторов

        **Финансовые метрики:**
        • **Revenue Generated**: Общий доход от системы
        • **Creator Earnings**: Выплаты креаторам по категориям
        • **Platform Profit**: Доход платформы после расходов
        • **ROI Analysis**: Возврат инвестиций в систему

        **Качественные метрики:**
        • **User Satisfaction**: Опросы и отзывы пользователей
        • **Creator Satisfaction**: Обратная связь от креаторов
        • **Content Quality**: Оценки качества контента
        • **Community Health**: Общее здоровье сообщества

        **Технические метрики:**
        • **System Performance**: Время отклика и надёжность
        • **Moderation Accuracy**: Точность автоматической модерации
        • **Fraud Prevention**: Эффективность анти-фрод мер
        • **Platform Scalability**: Способность к росту нагрузки

        **Целевые показатели:**
        • **Daily Active Users**: 10-15% от общей базы игроков
        • **Average Revenue per User**: 50-100 кредитов в месяц
        • **Creator Retention**: >80% активных креаторов ежемесячно
        • **Moderation Accuracy**: >95% правильных решений
      mechanics_links:
        - mechanics-analytics-telemetry
      assets: [ ]
