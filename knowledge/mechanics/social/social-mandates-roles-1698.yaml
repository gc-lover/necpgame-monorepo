summary:
  problem: "Временные роли (шериф/аудитор/медиатор) с задачами; провал даёт публичный штраф."
  goal: "Определить условия выдачи, срок, обязанности, награды/штрафы, анти-абуз."
  essence: "Мандаты на время: задачи, репутация, публичность; ограниченные роли на регион."
content:
  sections:
    - id: issuance
      title: "Выдача и срок"
      body: |
        • Условия: репутация/флаги; срок 24–72ч.  
        • 1–2 мандата на регион; кд на повтор 7 дней.  
        • Публичный статус в UI.
      mechanics_links: []
      assets: []
    - id: duties
      title: "Обязанности и проверки"
      body: |
        • Шериф: снизить криминал/аресты; аудитор: выявить злоупотребления; медиатор: решить споры.  
        • Проверка выполнения задач, дедлайны.  
        • Невыполнение → штраф/репутация-.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Успех: репутация+, малые креды/косметика; доступ к сервисам.  
        • Провал: публичный штраф, реп-, временный бан услуги.
      mechanics_links: []
      assets: []
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Лимит ролей, верификация; кооп-абуз → санкции.  
        • Логи действий; апелляции ограничены.  
        • Заморозка наград при расследовании.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • mandates_issued, success_rate, public_penalties, service_access_changes.  
        • abuse_flags, appeals.  
        • Цели: роли значимы, риски публичны, абуз низкий.
      mechanics_links: []
      assets: []
