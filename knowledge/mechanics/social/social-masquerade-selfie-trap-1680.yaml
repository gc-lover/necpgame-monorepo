summary:
  problem: "Маскировка под гражданского с телефоном/камерой; первый выстрел снимает маску и даёт краткий крит-бонус."
  goal: "Определить длительность маски, радиус подозрения, крит-окно, кд и контрплей."
  essence: "Держишь гаджет — считаешься гражданским; при первом выстреле маска спадёт и даёт crit-окно; охрана/сканеры могут раскрыть."
content:
  sections:
    - id: disguise
      title: "Маска и длительность"
      body: |
        • Маска активна пока держишь телефон/камеру; максимум 90–120с подряд.  
        • Радиус подозрения охраны 4–6 м; бег/оружие повышают подозрение.  
        • Кд 60–90с после раскрытия.
      mechanics_links: [ ]
      assets: [ ]
    - id: reveal
      title: "Раскрытие и бонус"
      body: |
        • Первый выстрел снимает маску и даёт crit-множитель +60–80% на 3–4с.  
        • Пакет урона ограничен (только один клип/магазин в окне).  
        • Ошибка (раскрыли досрочно) — без бонуса, штраф репутации у фракции.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • Сканеры оружия/AI-детекторы ускоряют раскрытие.  
        • Дистанционный спот снижает крит-бонус до 30%.  
        • В защищённых зонах маска недоступна.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • disguises_used, early_reveals, crit_window_kills.  
        • suspicion_events, pvp_vs_pve_usage.  
        • Цели: читаемая маска, риск раскрытия, окно критов короткое.
      mechanics_links: [ ]
