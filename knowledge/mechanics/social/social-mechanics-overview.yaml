summary:
  problem: Социальные механики были распределены по множеству документов без структурированного обзора.
  goal: Зафиксировать общее видение социальных подсистем и указать связь с детализированными знаниями.
  essence: Обзор описывает иерархию социальных взаимодействий и задаёт карту ссылок на специализированные документы.
  key_points:
    - Вся социальная часть игры организована по принципу «одна фича — один файл».
    - Основные направления охватывают отношения, наставничество, найм NPC и систему заказов.
    - Дизайн опирается на смешение лора Cyberpunk и референсов MMO и CRPG.
content:
  sections:
    - id: world_lore
      title: Мир и лор: Социальные механики Night City
      body: |
        В Night City, где каждый человек — это ресурс, социальные механики — это не просто взаимодействия, это выживание. В мире, где корпорации контролируют всё, а банды правят улицами, социальные связи становятся оружием. Каждое отношение, каждый найм, каждый заказ — это выбор, который может сделать тебя сильнее или убить тебя. Это игра в долгую, где каждый социальный элемент становится частью сложной паутины отношений, которая определяет судьбу города.
        
        **Многослойная иерархия:** В киберпанк-мире социальная структура — это не просто ранги, это путь к власти. Одиночные игроки, организации, фракции, альянсы — каждый уровень добавляет новые возможности и новые риски. От локальных конфликтов до крупномасштабной политики — каждый шаг определяет не просто статус, он определяет судьбу. В Night City иерархия — это не просто структура, это инструмент контроля.
        
        **Отношения с NPC:** В мире, где каждый NPC — это не просто код, а живая история, отношения становятся ключом к выживанию. Базовые и детальные версии, трекинг отношений, рейтинги, доверие — каждый элемент создаёт долгосрочные социальные петли. В Night City отношения — это не просто взаимодействия, это стратегия, которая может изменить всё.
        
        **Наставничество:** В киберпанк-мире наставничество — это не просто обучение, это передача власти. Обзор и отдельные тематические части, типы наставничества, роли учителей — каждый элемент усиливает социальные связи. В Night City наставничество — это не просто обучение, это инвестиция в будущее, которая может окупиться сторицей.
        
        **Найм NPC:** В мире, где каждый NPC — это ресурс, найм становится ключом к выживанию. Обзор и дополнительные элементы — типы, процесс, экономика, эффективность, ограничения — каждый элемент определяет возможности. В Night City найм — это не просто расходы, это инвестиция в будущее, которая может изменить всё.
        
        **Заказы от игроков:** В киберпанк-мире заказы — это не просто задания, это экономика. Обзор, типы, создание, выполнение, экономика, влияние на мир — каждый элемент создаёт инструменты для создания контрактов. В Night City заказы — это не просто работа, это способ заработать, способ выжить, способ изменить мир.
        
        **Принцип «одна фича — один файл»:** В мире, где сложность определяет всё, структура знаний становится ключом к пониманию. Каждая подсистема в отдельном файле, уменьшение пересечений, ускорение навигации — каждый элемент создаёт ясность. В Night City структура — это не просто организация, это инструмент выживания.
    - id: introduction
      title: Введение
      body: |
        Обзорный документ фиксирует структуру социальных механик NECPGAME и служит отправной точкой для дизайнеров. Материал поясняет назначение группы знаний и связывает команды с подробными описаниями.
      mechanics_links:
        - mechanics/social/SOCIAL-MECHANICS-EXPANSION-SUMMARY.yaml
      assets: []
    - id: document_map
      title: Карта документов
      body: |
        Для каждой ключевой подсистемы существует отдельный YAML-файл:
          - Отношения с NPC: базовый обзор и детальная версия.
          - Наставничество: обзор и отдельные тематические части.
          - Найм NPC: обзор и дополнительные элементы (типы, процесс, экономика, эффективность, ограничения).
          - Заказы от игроков: обзор, типы, создание, выполнение, экономика и влияние на мир.
        Подход «одна фича — один файл» уменьшает пересечения и ускоряет навигацию по знаниям.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
        - mechanics/social/mentorship-system.yaml
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: concept
      title: Концепция социальных механик
      body: |
        Социальные механики строятся вокруг многослойной иерархии: одиночные игроки, организации, фракции и альянсы. Игроки проходят путь от локальных конфликтов и экономических взаимодействий до крупномасштабной политики и событий.
        Система вдохновлена Baldur's Gate 3, World of Warcraft, EVE Online, RimWorld, The Witcher 3 и Kenshi, сочетая нарративные и системные элементы.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: key_decisions
      title: Ключевые решения
      body: |
        Команда закрепила следующие принципы:
          - Использование социальных структур и типов взаимодействий, характерных для сеттинга Cyberpunk, дополненных авторскими элементами.
          - Все сложные подсистемы выносятся в отдельные документы, чтобы сохранять фокус и независимость решений.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
