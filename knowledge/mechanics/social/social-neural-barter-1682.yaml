summary:
  problem: "Нужна кооп-механика обмена статами на 20–30с с последующей усталостью."
  goal: "Определить какие статы свопаются, длительность, кд, усталость и контрплей."
  essence: "Своп статов в пати на 20–30с; после — усталость обоих статов; анти-своп резисты."
content:
  sections:
    - id: swap
      title: "Своп и длительность"
      body: |
        • Статы: урон, точность, резист, скорость.  
        • Длительность 20–30с; кд 120–160с.  
        • Только в пати, оба соглашаются.
      mechanics_links: []
      assets: []
    - id: fatigue
      title: "Усталость"
      body: |
        • После свопа усталость -15–22% к обоим статам на 30–45с.  
        • Стаки усталости ограничены (2).
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей/ограничения"
      body: |
        • Анти-своп импланты дают резист, уменьшают бонус/усталость.  
        • Своп запрещён с игроками вне MMR/силы.  
        • Лимит свопов в матче 2–3.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • swaps_done, dps_gain, accuracy_gain, fatigue_uptime.  
        • resisted_swaps, fail_attempts.  
        • Цели: ситуативный бафф, не для бесконечного буста.
      mechanics_links: []
      assets: []
