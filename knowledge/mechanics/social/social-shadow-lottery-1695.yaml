summary:
  problem: "Случайный игрок получает скрытый бафф и метку-охоту; охотники получают награду за убийство, цель — за выживание 20 мин."
  goal: "Задать выбор цели, бафф, таймер, награды, оповещения и анти-абуз."
  essence: "Рандомная цель с баффом; охотники уведомлены общим пингом; 20 мин таймер; награды обеим сторонам, ограничение участия."
content:
  sections:
    - id: selection
      title: "Выбор цели и бафф"
      body: |
        • Случайный активный игрок в регионе; исключения: в инстансе/квесте.  
        • Бафф цели: +12–18% резист/стамина реген, малый спринт-буст.  
        • Таймер 20 мин; цель видит таймер, охотники — только общий пинг региона.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды"
      body: |
        • Цель: выживание — креды + репутация, бафф «удача» 30 мин (лут +5%).  
        • Охотники: баунти за убийство, небольшой реп бафф.  
        • Награды не стакаются при повторе в сутки.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti_abuse
      title: "Анти-абуз"
      body: |
        • Запрет на попадание цели и охотников из одной пати/клана.  
        • Кулдаун участия 24ч; повторное участие снижает награды.  
        • Сговор флаг: если нет боевого dmg, награды урезаются на 80%.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • lotteries_started, survived, hunted, collusion_flags.  
        • time_to_kill, region_distribution, reward_payouts.  
        • Цели: честная охота, 40–60% выживаемости в сбалансированном регионе.
      mechanics_links: [ ]
      assets: [ ]
