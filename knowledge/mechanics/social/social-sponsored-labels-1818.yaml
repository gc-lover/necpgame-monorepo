title: Соц/медиа — спонсорские лейблы гильдий/корпораций
# Issue: #1818
summary:
  goal: Визуальный лейбл «sponsored by …» на баннерах/профилях гильдий/корпораций; только косметика.
moderation:
  content_filter: обязательная модерация текста/логотипа
  duration_days: 7-30
  renewal: требует повторной проверки
economy:
  cost: внутренняя валюта/кредиты (косметический плейсмент)
  no_bonuses: без статов/баффов
placement:
  surfaces: профили, баннеры, турнирные доски (визуально)
  size_limits: малый оверлей, не перекрывает имя/эмблему
telemetry:
  - metric: sponsor_impressions
    desc: показы по поверхностям
  - metric: sponsor_clicks
    desc: клики/переходы (внутриигровые страницы)
  - metric: sponsor_approval_rate
    desc: % одобренных заявок vs отклонённых
edge_cases:
  - expiration: авто-снятие по окончании срока
  - nsfw: мгновенное скрытие при флагах, ручная проверка
  - stacking: несколько лейблов не отображаются одновременно; активен один


