title: Соц/медиа — спонсорские туры и бренд-ивенты
# Issue: #1812
summary:
  goal: Тематические миссии/ивенты от брендов/креаторов с уникальной косметикой, баннерами и новостной лентой. Без P2W.
rotation:
  duration_days: 7-14
  active_events: max 2 одновременно
  templates: escort, timed_run, scavenger, photo-op
rewards:
  cosmetics: баннеры, скины, титулы, эмблемы
  promo_codes: для креаторов, дают те же косметики
  limits: 1 награда/аккаунт/ивент
anti_abuse:
  participation_cap: 3 попытки/день
  brand_moderation: NSFW/политика → отклонение
  botting_checks: маршруты/время → флаги
telemetry:
  - metric: event_participation
    desc: участие по типам и брендам
  - metric: event_completion
    desc: % завершений и среднее время
  - metric: promo_code_use
    desc: активации промокодов, конверсии
  - metric: event_reports
    desc: жалобы на бренд/контент
edge_cases:
  - outage: прогресс сохраняется, награды выданы после восстановления
  - stacking: несколько брендов не суммируют награды; выдаётся выбранный
  - cosmetics_only: нет ресурсов/XP/статов

