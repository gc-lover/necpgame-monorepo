title: Соц/медиа — аренда сцен в хабах
# Issue: #1815
summary:
  goal: Аренда сцен по слотам с базовыми инструментами камеры/света, интеграцией ссылки на эфир (YouTube/Twitch). Только соц/визуал.
slots:
  booking_window_days: 7
  slot_length_min: 30
  cooldown_per_creator_h: 4
  moderation: auto + ручное подтверждение
tools:
  camera: пан/зум/углы пресеты
  lights: 3 пресета (key/fill/back), яркость 0-100%
  link_embed: показ QR/ссылки на экран сцены
limits:
  max_concurrent_scenes_per_hub: 3
  audience_cap: 150 локально, 500 стрим-хаб
  nsfw_filter: обязателен, блокирует запуск при флагах
anti_abuse:
  spam: отмена и бан на 24ч за пустые/нарушающие брони
  impersonation: верификация канала перед ссылкой
  botting: подозрительные всплески зрителей → капча/заморозка показа
telemetry:
  - metric: stage_bookings
    desc: брони по времени/локации
  - metric: stage_attendance
    desc: уникальные зрители, среднее время просмотра
  - metric: link_clicks
    desc: клики/сканы QR по платформам
  - metric: moderation_flags
    desc: флаги модерации и исходы
edge_cases:
  - outage: при падении видео-хостинга сцена остаётся, ссылка скрыта
  - overlap: попытка брони в занятый слот даёт альтернативы
  - cosmetics_only: никакой пользы в бою/статах

