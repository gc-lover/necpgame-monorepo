summary:
  problem: Необходимо детализировать система прогрессии социального статуса для создания
    глубокой социальной системы.
  goal: Описать ключевые аспекты, механики и влияние на геймплей система прогрессии
    социального статуса.
  essence: Система прогрессии социального статуса
  key_points:
  - Основные механики функционирования
  - Взаимодействие с другими системами
  - Влияние на поведение игроков
  - Баланс и ограничения
