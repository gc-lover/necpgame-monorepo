content:
  sections:
    - id: system_overview
      title: "Обзор интегрированной социальной системы"
      body: |
        Интегрированная социальная система объединяет все социальные взаимодействия в единую экосистему,
        обеспечивая плавные переходы между отношениями, заказами и наймом NPC.

        **Ключевые компоненты:**
        - Система отношений и репутации
        - Заказы и контракты игроков
        - Найм и управление NPC
        - Социальная экономика
        - Репутационные сети

        **Принципы интеграции:**
        - Единая шкала репутации
        - Взаимосвязанные социальные действия
        - Кросс-системные последствия
        - Динамическая социальная экономика
      mechanics_links:
        - mechanics/social/relationships-system.yaml
        - mechanics/social/player-orders-system.yaml
        - mechanics/social/npc-hiring-system.yaml
      assets: []

    - id: unified_reputation_system
      title: "Единая система репутации и доверия"
      body: |
        Объединенная система репутации, которая работает во всех социальных взаимодействиях.

        **Компоненты репутации:**
        - Базовая репутация (-100 до +100)
        - Специализированные рейтинги (торговый, боевой, социальный)
        - Доверие и контракты
        - Социальный статус и ранги

        **Интеграция компонентов:**
        - Отношения влияют на заказы
        - Заказы влияют на найм NPC
        - Найм NPC влияет на отношения
        - Циклическая система обратной связи

        **Динамические эффекты:**
        - Временные модификаторы репутации
        - Контекстные бонусы
        - Социальные события и кризисы
        - Репутационные квесты и достижения
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
        - mechanics/social/reputation-system.yaml
      assets: []

    - id: social_contracts_system
      title: "Система социальных контрактов"
      body: |
        Единая система контрактов, объединяющая заказы, найм NPC и отношения.

        **Типы контрактов:**
        - Торговые контракты (заказы)
        - Трудовые контракты (найм NPC)
        - Социальные контракты (отношения)
        - Альянсовые соглашения

        **Интеграция контрактов:**
        - Переход от отношений к заказам
        - Автоматическое предложение найма
        - Контрактные цепочки и зависимости
        - Многосторонние соглашения

        **Управление контрактами:**
        - Единый интерфейс управления
        - Автоматическое исполнение
        - Арбитраж и разрешение споров
        - Контрактная история и аналитика
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
        - mechanics/social/npc-hiring-process.yaml
        - mechanics/social/trust-contracts.yaml
      assets: []

    - id: cross_system_social_economy
      title: "Кросс-системная социальная экономика"
      body: |
        Экономическая система, интегрирующая все социальные взаимодействия.

        **Экономические потоки:**
        - Репутационные бонусы к доходам
        - Социальные контракты и комиссии
        - NPC зарплаты и бонусы
        - Социальные инвестиции и ROI

        **Интеграция экономики:**
        - Отношения влияют на цены заказов
        - Репутация снижает комиссии найма
        - Социальный статус открывает премиум контент
        - Экономические последствия социальных действий

        **Баланс и монетизация:**
        - Динамическое ценообразование
        - Репутационные скидки
        - Премиум социальные услуги
        - Экономические KPI и метрики
      mechanics_links:
        - mechanics/social/player-orders-economy.yaml
        - mechanics/social/npc-hiring-economy.yaml
        - mechanics/economy/economy-trading.yaml
      assets: []

    - id: npc_integration_system
      title: "Система интеграции NPC"
      body: |
        Комплексная интеграция NPC во все социальные системы.

        **Роли NPC в системах:**
        - В отношениях: как социальные партнеры
        - В заказах: как исполнители и заказчики
        - В найме: как управляемые активы
        - В экономике: как экономические агенты

        **NPC поведение и ИИ:**
        - Адаптивное поведение на основе репутации
        - Экономическая рациональность
        - Социальные предпочтения и лояльность
        - Динамическое развитие отношений

        **Управление NPC:**
        - Единый интерфейс управления всеми NPC
        - Групповые команды и задания
        - NPC развитие и прокачка
        - Автоматизация рутинных задач
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
        - mechanics/social/npc-relationships-system.yaml
        - mechanics/social/player-orders-via-npc.yaml
      assets: []

    - id: social_networks_dynamics
      title: "Динамика социальных сетей"
      body: |
        Система социальных сетей, объединяющая все социальные связи.

        **Типы сетей:**
        - Личные сети (отношения между игроками)
        - Профессиональные сети (заказы и найм)
        - Фракционные сети (альянсы и конфликты)
        - Экономические сети (торговые связи)

        **Динамика сетей:**
        - Распространение репутации
        - Социальные цепные реакции
        - Сетевые эффекты и бонусы
        - Социальная изоляция и риски

        **Анализ и инструменты:**
        - Социальные метрики и KPI
        - Сетевой анализ связей
        - Прогнозирование социальных трендов
        - Социальная аналитика для геймдизайна
      mechanics_links:
        - mechanics/social/social-network-expansion-mechanics.yaml
        - mechanics/social/social-influence-propagation.yaml
        - mechanics/social/relationships-reputation-system-enhanced.yaml
      assets: []

    - id: advanced_social_features
      title: "Расширенные социальные возможности"
      body: |
        Продвинутые социальные механики для опытных игроков.

        **Специализированные инструменты:**
        - Социальная инженерия и манипуляция
        - Политические интриги и альянсы
        - Экономические войны через социальные сети
        - Репутационный менеджмент

        **Элитный контент:**
        - Эксклюзивные социальные ивенты
        - Премиум социальные услуги
        - VIP социальные клубы
        - Элитные социальные достижения

        **Глобальная социальная динамика:**
        - Межсерверные социальные связи
        - Глобальные социальные события
        - Международные социальные рейтинги
        - Кросс-культурные социальные взаимодействия
      mechanics_links:
        - mechanics/social/social-alliance-formation-system.yaml
        - mechanics/social/social-conflict-resolution-mechanics.yaml
        - mechanics/social/social-event-participation-system.yaml
      assets: []

    - id: integration_with_game_world
      title: "Интеграция с игровым миром"
      body: |
        Глубокая интеграция социальной системы с лором и механиками игры.

        **Лор-интеграция:**
        - Фракционные социальные структуры
        - Киберпанк социальные нормы
        - Исторические социальные конфликты
        - Культурные социальные традиции

        **Геймплей-интеграция:**
        - Социальные квесты и миссии
        - Экономические последствия социальных действий
        - Политические социальные конфликты
        - Социальная прогрессия персонажа

        **Техническая интеграция:**
        - Социальные данные в персонаже
        - Синхронизация социальных состояний
        - Кросс-системные социальные триггеры
        - Социальная аналитика для баланса
      mechanics_links:
        - mechanics/social/social-system-integrated-mechanics.yaml
        - mechanics/social/social-world-impact-detailed.yaml
      assets: []

