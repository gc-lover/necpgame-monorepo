summary:
  problem: "Нужен визуальный лейбл «sponsored by …» на баннерах/профилях гильдий/корпораций (косметика, без бонусов)."
  goal: "Определить настройку лейбла, модерацию, сроки размещения, стоимость и телеметрию для безопасного брендинга."
  essence: "Косметический спонсорский лейбл с комплексной модерацией и бизнес-метриками; только визуал без gameplay влияния."
  key_points:
    - "Строго косметические лейблы без статов или бонусов."
    - "Комплексная модерация контента и брендов."
    - "Гибкая система сроков и стоимости размещения."
    - "Полная телеметрия для бизнес-аналитики."
content:
  sections:
    - id: label-types
      title: "Типы лейблов"
      body: |
        **Гильдийные лейблы:**
        • **Standard**: Базовый лейбл "Sponsored by [Company]" на баннере гильдии
        • **Premium**: Расширенный лейбл с логотипом и описанием
        • **Elite**: Полноэкранный брендинг с анимациями
        • **Legendary**: Эксклюзивный лейбл с уникальными эффектами

        **Корпоративные лейблы:**
        • **Corporate**: Официальный лейбл для корпораций (Arasaka, Militech, etc.)
        • **Brand**: Лейбл для брендов и продуктов
        • **Event**: Временные лейблы для мероприятий
        • **Seasonal**: Тематические лейблы по сезонам

        **Технические характеристики:**
        • **Размер**: 200x50px для стандартного, масштабируемый для премиум
        • **Формат**: PNG с прозрачностью, анимированный GIF для премиум
        • **Цветовая схема**: Автоматическая адаптация к баннеру гильдии
        • **Шрифты**: Стандартизированные для бренд-консистентности

        **Визуальные эффекты:**
        • **Glow**: Свечение вокруг лейбла для привлечения внимания
        • **Animation**: Плавные переходы и пульсации
        • **Sound**: Опциональные звуковые эффекты активации
        • **Particles**: Частицы и эффекты для премиум лейблов
      mechanics_links:
        - mechanics-meta-branding-system
      assets: [ ]
    - id: sponsorship-system
      title: "Система спонсорства"
      body: |
        **Спонсоры и партнёры:**
        • **Corporations**: Arasaka, Militech, Trauma Team, etc.
        • **Brands**: Продуктовые бренды и суббренды
        • **Events**: Турниры, фестивали, специальные мероприятия
        • **Creators**: Популярные стримеры и контент-мейкеры
        • **Communities**: Фанатские сообщества и гильдии

        **Уровни спонсорства:**
        • **Bronze**: Базовое размещение, 5000 кредитов/месяц
        • **Silver**: Расширенная видимость, 15000 кредитов/месяц
        • **Gold**: Премиум размещение, 45000 кредитов/месяц
        • **Platinum**: Эксклюзивное размещение, 100000+ кредитов/месяц

        **Геотаргетинг:**
        • **Global**: Доступно всем регионам
        • **Regional**: Ограничено конкретными регионами (NC, Badlands, etc.)
        • **Local**: Только для конкретных зон или хабов
        • **Personalized**: На основе предпочтений гильдии

        **Эксклюзивность:**
        • **Category lock**: Один спонсор на категорию (еда, транспорт, etc.)
        • **Competitor exclusion**: Запрет конкурирующих брендов
        • **Time slots**: Разделение по времени суток
        • **Priority queue**: Система очереди для популярных спонсоров
      mechanics_links: [ ]
      assets: [ ]
    - id: placement-management
      title: "Управление размещением"
      body: |
        **Интерфейс управления:**
        • **Guild dashboard**: Централизованный интерфейс для лидеров гильдий
        • **Sponsorship marketplace**: Биржа доступных спонсорств
        • **Contract system**: Юридические контракты с условиями
        • **Analytics dashboard**: Метрики эффективности размещения

        **Сроки размещения:**
        • **Trial**: 7 дней бесплатного тестирования
        • **Monthly**: Стандартный 30-дневный контракт
        • **Quarterly**: 3 месяца со скидкой 10%
        • **Seasonal**: Полный сезон (3 месяца) со скидкой 20%
        • **Custom**: Гибкие сроки по договорённости

        **Стоимость и ценообразование:**
        • **Base pricing**: Фиксированная стоимость по уровням
        • **Dynamic pricing**: Корректировка по спросу и популярности
        • **Volume discounts**: Скидки за множественные размещения
        • **Loyalty bonuses**: Дополнительные бонусы постоянным клиентам

        **Управление контрактами:**
        • **Auto-renewal**: Автоматическое продление с уведомлением
        • **Early termination**: Штрафы за досрочное расторжение
        • **Contract transfer**: Возможность передачи контракта
        • **Performance clauses**: Условия по минимальным метрикам
      mechanics_links: [ ]
      assets: [ ]
    - id: content-moderation
      title: "Модерация контента"
      body: |
        **AI Модерация:**
        • **Brand verification**: Проверка подлинности брендов и логотипов
        • **Content appropriateness**: Фильтр на NSFW и токсичный контент
        • **Trademark compliance**: Проверка на нарушение торговых марок
        • **Quality standards**: Оценка визуального качества лейблов

        **Человеческая модерация:**
        • **Expert review**: Специалисты по брендингу и маркетингу
        • **Context evaluation**: Оценка соответствия гильдии и бренда
        • **Cultural sensitivity**: Проверка на культурные конфликты
        • **Legal compliance**: Юридическая проверка контрактов

        **Нарушения и санкции:**
        • **Content violations**: Удаление лейбла и предупреждение
        • **Contract breaches**: Штрафы и расторжение контракта
        • **Repeated offenses**: Блокировка спонсора или гильдии
        • **Appeal process**: Система обжалования решений

        **Мониторинг и аудит:**
        • **Continuous monitoring**: Реал-тайм проверка активных лейблов
        • **Periodic audits**: Регулярные проверки всех контрактов
        • **Community feedback**: Учёт жалоб и отзывов игроков
        • **Performance tracking**: Мониторинг соблюдения условий
      mechanics_links:
        - mechanics-security-moderation
      assets: [ ]
    - id: business-analytics
      title: "Бизнес-аналитика"
      body: |
        **Метрики эффективности:**
        • **Impressions**: Количество просмотров лейбла
        • **Click-through rate**: Процент кликов на лейбл
        • **Engagement rate**: Вовлечённость с лейблом
        • **Brand recall**: Запоминаемость бренда игроками

        **Финансовые метрики:**
        • **Revenue per placement**: Доход на одно размещение
        • **ROI analysis**: Возврат инвестиций для спонсоров
        • **Cost per acquisition**: Стоимость привлечения внимания
        • **Lifetime value**: Долгосрочная ценность спонсорства

        **Социальные метрики:**
        • **Community sentiment**: Отношение сообщества к брендам
        • **Guild satisfaction**: Удовлетворённость гильдий спонсорством
        • **Brand association**: Связь брендов с гильдиями
        • **Cross-promotion**: Эффект от совместного брендинга

        **Технические метрики:**
        • **Load times**: Время загрузки лейблов
        • **Error rates**: Процент неудачных загрузок
        • **Compatibility**: Работа на разных платформах
        • **Performance impact**: Влияние на производительность клиента

        **Целевые показатели:**
        • **CTR**: 2-5% для стандартных лейблов, 5-10% для премиум
        • **Revenue growth**: 15-25% ежемесячный рост доходов
        • **Satisfaction**: >4.0/5 от гильдий и спонсоров
        • **Compliance**: >99% соблюдение модерационных правил
      mechanics_links:
        - mechanics-analytics-telemetry
      assets: [ ]
appendix:
  glossary:
    - term: "Click-through rate (CTR)"
      definition: "Процент пользователей, кликнувших на спонсорский лейбл от общего числа просмотров"
    - term: "Impressions"
      definition: "Количество раз, когда спонсорский лейбл был показан игрокам"
    - term: "Brand recall"
      definition: "Способность игроков вспомнить и узнать бренд после просмотра лейбла"
    - term: "Cost per acquisition"
      definition: "Стоимость привлечения внимания одного игрока к бренду"
