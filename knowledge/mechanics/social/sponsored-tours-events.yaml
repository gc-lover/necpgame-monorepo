content:
  sections:
    - id: mission-templates
      title: "Шаблоны миссий/ивентов"
      body: |
        • Тематические задачи под бренд: поиск, escort, time-attack.  
        • Ротация сезонов/недель, баннеры и новостная лента.  
        • Только визуальные награды, без статов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды"
      body: |
        • Косметика, титулы, баннеры; промокоды креаторов.  
        • Лимиты выдачи, анти-абуз.  
        • Превью наград в ленте/клиенте.
      mechanics_links: []
      assets: []
    - id: limits
      title: "Лимиты и модерация"
      body: |
        • Ограничения на участие, cooldown на повтор.  
        • Модерация брендов/креативов, NSFW-фильтр.  
        • Анти-эксплойт правила.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • participation, completion_rate, promo_conversions.  
        • abuse_flags, moderation_actions.  
        • Цели: вовлечённость без p2w.
      mechanics_links: []
