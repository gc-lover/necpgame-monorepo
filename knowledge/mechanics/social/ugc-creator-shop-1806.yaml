summary:
  problem: "Нужен пайплайн UGC-косметики с модерацией и ревшаром, без механических изменений."
  goal: "Определить форматы ассетов, модерацию, ревшар, витрину и телеметрию; жесткий anti-P2W."
  essence: "Креаторы загружают косметику, проходят модерацию, продают в шопе с ревшаром; блокируем любые стат-бонусы."
  key_points:
    - "Модерация и форматы ассетов."
    - "Ревшар и витрина."
    - "Anti-P2W: только визуал."
    - "Телеметрия UGC пайплайна."
content:
  sections:
    - id: submission
      title: "Подача и форматы ассетов"
      body: |
        ### Поддерживаемые типы контента
        • **Character Skins**: Полные скины персонажей (одежда, аксессуары, татуировки)
        • **Weapon Skins**: Визуальные модификации оружия (текстуры, эффекты, декали)
        • **Environment Decorations**: Декоративные элементы окружения
        • **Sound Packs**: Аудио-паки (UI звуки, голосовые линии, эффекты)
        • **UI Themes**: Темы интерфейса (цветовые схемы, иконки, анимации)

        ### Технические требования
        • **Форматы файлов**: PNG/JPG для текстур, WAV/MP3 для аудио, JSON для конфигураций
        • **Разрешения**: Текстуры до 2048x2048, аудио до 44.1kHz
        • **Размеры**: Максимум 50MB на ассет, 200MB на пакет
        • **Совместимость**: Поддержка всех платформ (PC, консоли, мобильные)

        ### Превью и демонстрация
        • **Обязательные превью**: Минимум 3 ракурса, демонстрация в игре
        • **Описание**: Детальное описание ассета, вдохновение, особенности
        • **Теги и категории**: Для поиска и фильтрации в магазине
        • **Демо-версии**: Временное применение для тестирования

        ### Лицензирование и права
        • **Оригинальность**: Запрет на копирование существующих ассетов
        • **Лицензия**: Автоматическое предоставление лицензии на использование
        • **Авторские права**: Сохранение прав автора, запрет перепродажи
        • **Атрибуция**: Обязательное указание автора в описании
      mechanics_links: [ ]
      assets: [ ]
    - id: moderation
      title: "Модерация и безопасность"
      body: |
        ### Автоматическая модерация
        • **AI-фильтры**: NSFW детекция, копирайт проверка, техническая валидация
        • **Контент-анализ**: Распознавание запрещенного контента, спама, оскорблений
        • **Техническая проверка**: Валидация файлов, проверка на вирусы, размер файлов
        • **Баланс-сканирование**: Автоматический поиск скрытых механических изменений

        ### Ручная модерация
        • **Качественный контроль**: Визуальная проверка качества и соответствия
        • **Контекстуальная оценка**: Проверка на соответствие лору и тематике игры
        • **Баланс-ревью**: Ручная проверка на отсутствие gameplay влияния
        • **Юридическая проверка**: Валидация прав собственности и лицензий

        ### Процесс отклонения и апелляции
        • **Подробные причины**: Конкретные объяснения отклонения с рекомендациями
        • **Апелляционная система**: Возможность обжалования решения модератора
        • **Обучение авторов**: Инструкции по улучшению контента
        • **Временные блоки**: При систематических нарушениях

        ### Anti-P2W меры
        • **Механический блок**: Полный запрет на изменение статов, урона, защиты
        • **Визуальная изоляция**: Гарантия отсутствия скрытых преимуществ
        • **Серверная валидация**: Проверка на клиенте и сервере
        • **Регулярные аудиты**: Периодическая проверка всех одобренных ассетов
      mechanics_links: [ ]
      assets: [ ]
    - id: revenue
      title: "Ревшар и экономика"
      body: |
        ### Структура распределения доходов
        • **Creator Share**: 70-80% от продаж (зависит от объема)
        • **Platform Fee**: 15-25% на поддержку платформы
        • **Payment Processing**: 2-5% на транзакционные сборы
        • **Taxes & Compliance**: 3-5% на налоги и юридические расходы

        ### Уровни и бонусы
        • **Tier System**: Бонусы за объем продаж (золотой/платиновый статус)
        • **Performance Bonuses**: Дополнительные проценты за популярность
        • **Milestone Rewards**: Специальные выплаты за достижения
        • **Referral Program**: Бонусы за приглашение новых креаторов

        ### Выплаты и финансы
        • **Minimum Threshold**: Минимальная сумма для выплат (50 USD)
        • **Payment Cycles**: Ежемесячные выплаты с отчетами
        • **Multiple Methods**: PayPal, банковские переводы, криптовалюта
        • **Tax Documentation**: Предоставление отчетов для налоговых органов

        ### Прозрачность и отчетность
        • **Real-time Dashboard**: Просмотр доходов и продаж в реальном времени
        • **Detailed Reports**: Ежемесячные отчеты по продажам и выплатам
        • **Analytics Access**: Инструменты для анализа производительности
        • **Support Access**: Помощь в оптимизации контента для продаж
      mechanics_links: [ ]
      assets: [ ]
    - id: storefront
      title: "Витрина и discovery"
      body: |
        ### Категоризация и навигация
        • **Категории**: По типу контента (скины, звуки, декор, UI)
        • **Фильтры**: По популярности, цене, рейтингу, дате
        • **Поиск**: Продвинутый поиск с автодополнением
        • **Коллекции**: Тематические подборки и сезонные кампании

        ### Featured и продвижение
        • **Editor's Choice**: Ручной отбор лучших ассетов
        • **Trending**: Автоматический показ популярных ассетов
        • **Creator Spotlights**: Специальные разделы для топ-креаторов
        • **Seasonal Events**: Тематические кампании и акции

        ### Предпросмотр и покупка
        • **3D Preview**: Полная визуализация на персонаже
        • **Try Before Buy**: Временное применение в лобби
        • **Bundle Deals**: Пакеты ассетов со скидками
        • **Wishlist**: Система желаемого для отслеживания

        ### Социальные функции
        • **Ratings & Reviews**: Система оценок и отзывов
        • **Sharing**: Возможность поделиться ассетом с друзьями
        • **Creator Profiles**: Страницы авторов с портфолио
        • **Community Forums**: Обсуждение UGC в сообществе
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия и аналитика"
      body: |
        ### Метрики подачи контента
        • **Submission Volume**: Количество загруженных ассетов по дням
        • **Approval Rates**: Процент одобренных vs отклоненных
        • **Processing Time**: Среднее время модерации
        • **Rejection Reasons**: Распределение причин отклонения

        ### Продажи и доходы
        • **Sales Volume**: Количество проданных ассетов
        • **Revenue Tracking**: Общий доход от UGC магазина
        • **Price Distribution**: Средние цены и популярные диапазоны
        • **Conversion Rates**: От просмотра к покупке

        ### Качество и вовлеченность
        • **User Ratings**: Средние оценки ассетов
        • **Download Trends**: Популярность ассетов со временем
        • **Retention Impact**: Влияние UGC на удержание игроков
        • **Creator Activity**: Активность и удовлетворенность авторов

        ### Безопасность и модерация
        • **Violation Tracking**: Количество нарушений и их типы
        • **Appeal Success**: Процент успешных апелляций
        • **False Positives**: Ошибки автоматической модерации
        • **Response Times**: Время реакции на жалобы

        ### Целевые показатели
        • **Monthly Submissions**: 1000+ новых ассетов
        • **Approval Rate**: >60% одобренных ассетов
        • **Monthly Sales**: 50,000+ единиц контента
        • **Creator Satisfaction**: >4.0/5 средний рейтинг
      mechanics_links: [ ]
      assets: [ ]
    - id: creator_tools
      title: "Инструменты для креаторов"
      body: |
        ### Создание контента
        • **Asset Editor**: Встроенные инструменты для создания ассетов
        • **Template Library**: Готовые шаблоны для быстрого старта
        • **Import Tools**: Поддержка внешних редакторов (Blender, Photoshop)
        • **Version Control**: Управление версиями ассетов

        ### Тестирование и валидация
        • **Local Testing**: Возможность тестирования в оффлайн режиме
        • **Compatibility Check**: Автоматическая проверка совместимости
        • **Performance Analysis**: Оценка влияния на производительность
        • **Balance Validation**: Инструменты для проверки anti-P2W

        ### Публикация и управление
        • **Draft System**: Сохранение черновиков перед публикацией
        • **Update Mechanism**: Возможность обновления опубликованных ассетов
        • **Analytics Dashboard**: Статистика по собственным ассетам
        • **Monetization Tools**: Настройка цен и промо-кампаний

        ### Обучение и поддержка
        • **Tutorials**: Видеоуроки и гайды по созданию контента
        • **Community Support**: Форумы и Discord для креаторов
        • **One-on-One Help**: Персональная поддержка топ-креаторов
        • **Resource Library**: Документация и лучшие практики
      mechanics_links: [ ]
      assets: [ ]
    - id: legal_framework
      title: "Юридическая основа"
      body: |
        ### Лицензионные соглашения
        • **Creator Agreement**: Условия участия в UGC программе
        • **User License**: Права пользователей на приобретенный контент
        • **Platform Terms**: Общие правила использования платформы
        • **DMCA Compliance**: Процедуры обработки жалоб на копирайт

        ### Защита интеллектуальной собственности
        • **Automated Detection**: AI-системы обнаружения плагиата
        • **Manual Verification**: Ручная проверка спорных случаев
        • **Takedown Process**: Быстрое удаление нарушающего контента
        • **Appeals System**: Возможность обжалования решений

        ### Возрастные ограничения
        • **Content Rating**: Система возрастных рейтингов для контента
        • **Parental Controls**: Инструменты родительского контроля
        • **Age Verification**: Проверка возраста для чувствительного контента
        • **Regional Restrictions**: Локальные ограничения по регионам

        ### Ответственность и страхование
        • **Platform Liability**: Защита платформы от юридических рисков
        • **Creator Insurance**: Рекомендации по страхованию для авторов
        • **Dispute Resolution**: Процедуры разрешения споров
        • **Legal Support**: Юридическая помощь для серьезных случаев
      mechanics_links: [ ]
      assets: [ ]
    - id: scaling_architecture
      title: "Масштабируемость"
      body: |
        ### Техническая инфраструктура
        • **Cloud Storage**: Масштабируемое хранение ассетов
        • **CDN Distribution**: Глобальная доставка контента
        • **Auto-scaling**: Автоматическое масштабирование под нагрузку
        • **Backup Systems**: Многоуровневая система резервного копирования

        ### Модерация в масштабе
        • **AI-First Approach**: Приоритет автоматической модерации
        • **Human-in-the-Loop**: Ручная проверка сложных случаев
        • **Crowdsourcing**: Сообщество в помощи модерации
        • **Quality Assurance**: Постоянное улучшение AI-модерации

        ### Сообщество и экосистема
        • **Creator Communities**: Специализированные группы по типам контента
        • **Collaboration Tools**: Инструменты совместной работы над ассетами
        • **Marketplace Dynamics**: Экономические механизмы для здоровой экосистемы
        • **Platform Evolution**: Постоянное развитие на основе обратной связи

        ### Мониторинг и оптимизация
        • **Performance Monitoring**: Отслеживание всех системных метрик
        • **User Feedback Loops**: Интеграция отзывов в развитие
        • **A/B Testing**: Эксперименты для оптимизации UX
        • **Continuous Improvement**: Регулярные обновления и улучшения
