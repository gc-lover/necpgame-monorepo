summary:
  problem: Нужен стелс механизм для скрытного перемещения по районам города с использованием сетевой инфраструктуры
  goal: Создать систему "сетевого камуфляжа" для маскировки под обычный трафик устройств района
  key_points:
    - Подмешивание в сетевой трафик устройств
    - Динамическое управление уровнем камуфляжа
    - Риск обнаружения при подозрительном поведении
    - Экономическая стоимость и ограничения
content:
  core_mechanics:
    camouflage_activation:
      requirements:
        - neural_interface_level: минимум 4
        - available_devices_in_area: хотя бы 10 активных устройств в радиусе 50м
        - stealth_skill_level: выше 25
        - cooldown_state: нет активных обнаружений в последние 30 сек
      activation_process:
        - scanning_phase: анализ сетевого трафика района (5 сек)
        - injection_phase: подмешивание в поток данных (10 сек)
        - synchronization_phase: синхронизация с паттернами устройств (15 сек)
        - maintenance_phase: постоянное поддержание камуфляжа
    camouflage_levels:
      basic_camouflage:
        - detection_reduction: -30% шанс обнаружения
        - movement_penalty: -10% скорость движения
        - duration_limit: 180 сек
        - device_requirement: 5+ устройств в зоне
      advanced_camouflage:
        - detection_reduction: -60% шанс обнаружения
        - movement_penalty: -20% скорость движения
        - duration_limit: 300 сек
        - device_requirement: 15+ устройств в зоне
      expert_camouflage:
        - detection_reduction: -80% шанс обнаружения
        - movement_penalty: -30% скорость движения
        - duration_limit: 600 сек
        - device_requirement: 25+ устройств в зоне
  detection_mechanics:
    discovery_risks:
      suspicious_behavior:
        - erratic_movement: резкие изменения направления
        - unusual_patterns: несоответствие типичному трафику района
        - prolonged_stay: слишком долгое пребывание в одной зоне
        - device_interference: попытки взаимодействия с устройствами
      detection_triggers:
        - security_scans: патрулирующие ИИ-системы безопасности
        - anomaly_detection: нестандартные паттерны сетевого трафика
        - manual_inspection: операторы систем наблюдения
        - emergency_events: тревожные сигналы в районе
    consequences_of_detection:
      immediate_effects:
        - camouflage_failure: мгновенное отключение маскировки
        - alert_activation: активация систем безопасности района
        - reputation_damage: -10 очков фракционной репутации
        - location_reveal: точное определение позиции игрока
      long_term_penalties:
        - district_lockout: запрет на использование камуфляжа в районе на 1 час
        - increased_surveillance: +50% шанс обнаружения в районе на 24 часа
        - skill_cooldown: блокировка стелс навыков на 300 сек
        - economic_penalty: штраф в размере 500 едро
  balance_parameters:
    success_factors:
      base_success_rate: 75% (модифицируется факторами)
      skill_modifier: +2% за каждые 10 уровней стелс-навыка
      device_density_modifier: +5% за каждые 10 устройств в зоне
      time_of_day_modifier: +15% ночью, -10% днем
      district_security_modifier: -20% в высокозащищенных районах
    risk_scaling:
      detection_probability: растет линейно с длительностью использования
      escalation_factor: каждые 60 сек +10% к базовому шансу обнаружения
      maximum_risk: не более 85% шанс обнаружения
      reset_mechanism: полный сброс при смене района
    player_choice_factors:
      conservative_usage: низкий риск, ограниченное время, базовые бонусы
      aggressive_usage: высокий риск, длительное время, расширенные возможности
      strategic_timing: использование в оптимальные моменты дня
      emergency_fallback: быстрая активация при обнаружении
  implementation_details:
    player_interface:
      - camouflage_indicator: визуальный статус активной маскировки
      - risk_meter: индикатор текущего риска обнаружения
      - device_counter: количество доступных устройств в зоне
      - zone_overlay: подсветка оптимальных зон для камуфляжа
    backend_systems:
      - traffic_analysis: анализ паттернов сетевого трафика района
      - device_simulation: имитация поведения устройств
      - detection_simulation: расчет шансов обнаружения
      - state_management: управление состоянием камуфляжа
    balancing_metrics:
      - usage_frequency: процент времени в стелсе
      - detection_rate: частота обнаружений
      - average_duration: среднее время использования
      - player_satisfaction: удовлетворенность механикой
