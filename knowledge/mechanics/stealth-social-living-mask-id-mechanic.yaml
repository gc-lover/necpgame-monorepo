summary:
  problem: Нужен глубокий социальный стелс механизм для взаимодействия с NPC через кражу идентичности
  goal: Создать систему "Живая маска ID" для кражи и использования профилей NPC
  key_points:
    - Кража цифровых профилей NPC
    - Динамическое использование чужой идентичности
    - Рискованное социальное взаимодействие
    - Тактические возможности в стелс геймплее
content:
  core_mechanics:
    identity_theft:
      target_selection:
        - npc_categories: гражданские, корпоративные служащие, патрульные, курьеры
        - identity_value: рейтинг профиля (1-5 звезд) определяет качество маскировки
        - access_requirements: близкая дистанция, отсутствие свидетелей, подходящий инструмент
        - theft_methods: цифровой скан, неразрушающий взлом, физический контакт
      mask_activation:
        - profile_adoption: постепенное принятие чужой идентичности (10-30 сек)
        - behavioral_sync: копирование паттернов поведения NPC
        - appearance_morphing: изменение внешности под профиль
        - communication_override: использование чужих реплик и манер речи
    identity_maintenance:
      behavior_simulation:
        - routine_patterns: повторение типичных действий NPC
        - social_interactions: правильные ответы на вопросы и приветствия
        - movement_patterns: имитация походки и жестов
        - timing_accuracy: соблюдение расписания и привычек
      detection_risks:
        - inconsistency_flags: несоответствие поведению оригинала
        - witness_alerts: подозрения от знакомых NPC
        - security_scans: проверка биометрических данных
        - time_limits: постепенное угасание маскировки
  risk_reward_balance:
    identity_quality:
      profile_tiers:
        - basic_civilian: низкая ценность, простая маскировка (рейтинг 1-2)
        - corporate_employee: средняя ценность, доступ к ограниченным зонам (рейтинг 3)
        - security_personnel: высокая ценность, доступ к охраняемым объектам (рейтинг 4)
        - executive_official: максимальная ценность, полный доступ к системам (рейтинг 5)
      access_benefits:
        - zone_clearance: открытие дверей и пропусков
        - information_access: чтение корпоративных данных
        - social_bypass: обход подозрений NPC
        - resource_acquisition: доступ к инвентарю и оборудованию
    detection_mechanics:
      exposure_triggers:
        - behavioral_mismatches: неправильные ответы или действия
        - biometric_inconsistencies: несоответствие физических параметров
        - witness_testimony: опознание подлинным NPC или знакомыми
        - security_procedures: случайные проверки и сканы
      consequence_severity:
        - minor_exposure: потеря текущей маскировки, временный штраф
        - moderate_exposure: тревога района, потеря репутации
        - major_exposure: охота за игроком, блокировка района
        - catastrophic_exposure: фракционная война, потеря всех маскировок
  balance_parameters:
    identity_duration:
      base_duration:
        - rating_1: 5-10 минут
        - rating_2: 10-20 минут
        - rating_3: 15-30 минут
        - rating_4: 20-45 минут
        - rating_5: 30-60 минут
      extension_factors:
        - skill_investment: +25% за каждые 20 уровней социального навыка
        - equipment_quality: +10-30% от качества инструментов кражи
        - behavior_accuracy: +5% за каждый правильный социальный выбор
        - location_stability: -50% в высокорисковых зонах
    success_probability:
      theft_success:
        - base_chance: 60% для базовых NPC
        - skill_modifier: +2% за каждые 10 уровней стелс навыков
        - tool_modifier: +5-20% от качества инструментов
        - target_modifier: -30% для высокозащищенных NPC
        - environmental_modifier: -20% при свидетелях
      maintenance_success:
        - consistency_threshold: 80% правильных действий для поддержания
        - decay_rate: -1% каждые 30 секунд без взаимодействия
        - recovery_bonus: +5% за каждый успешный социальный выбор
        - exposure_penalty: -10% за каждое подозрение
  implementation_details:
    player_interface:
      - identity_scanner: интерфейс выбора и анализа целей
      - mask_status: индикатор текущей маскировки и времени
      - behavior_prompts: подсказки правильных действий и реплик
      - risk_meter: показатель вероятности разоблачения
    backend_systems:
      - npc_behavior_modeling: системы имитации поведения NPC
      - identity_database: хранилище украденных профилей
      - social_interaction_engine: обработка диалогов и реакций
      - detection_probability_calculator: расчет рисков обнаружения
    balancing_metrics:
      - usage_frequency: процент игроков использующих маскировку
      - success_rate: соотношение успешных/проваленных краж
      - average_duration: среднее время использования маскировки
      - detection_incidents: частота разоблачений и последствий





