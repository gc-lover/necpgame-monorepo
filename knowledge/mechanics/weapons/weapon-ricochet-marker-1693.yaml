summary:
  problem: "Метки на стенах: пули, задевающие метку, меняют угол на 90°."
  goal: "Определить кол-во меток, длительность, радиус активации, потерю урона, боезапас/стоимость и контрплей."
  essence: "Размещаем до N меток; попадание в метку поворачивает пулю на 90°, урон падает; метки ограничены временем/боезапасом."
content:
  sections:
    - id: parameters
      title: "Параметры"
      body: |
        • Количество меток: 3–4 активных.  
        • Время жизни: 45–60с.  
        • Радиус активации: 1.0–1.4 м вокруг метки (hitbox).  
        • Потеря урона после поворота: -30–40%.
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "Баланс/боезапас"
      body: |
        • Боезапас меток ограничен (5–6 зарядов); кд перезарядки метателя 20–25с.  
        • Контрплей: спрей по метке разрушает её (20–30 урона по метке).  
        • В PvP метки подсвечиваются слабым шейдером на близкой дистанции.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • markers_placed, ricochet_hits, damage_after_turn.  
        • destruction_events, pvp_vs_pve_usage.  
        • Цели: креативный угол, урон ниже, читаемый контрплей.
