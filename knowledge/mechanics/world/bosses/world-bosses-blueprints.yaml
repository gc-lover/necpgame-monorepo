summary:
  problem: Требуется каркас для проектирования мировых боссов, синхронизирующий команды мира, боя и лайв-опса.
  goal: Определить базовые шаблоны появления, ролей и наград мировых боссов, чтобы запускать детализацию по конкретным сущностям.
  essence: Документ описывает цели активности, классификацию боссов, структуру боя и очерёдность эволюции событий.
  key_points:
    - Мировые боссы служат драйвером open world активности и лайв-ивентов.
    - Каждый шаблон включает три фазы с нарастающей сложностью и взаимодействиями с окружением.
    - Награды и эскалация подчиняются мировому состоянию и сезонам.
content:
  sections:
    - id: overview
      title: Роль мировых боссов
      body: |
        Мировые боссы поддерживают ощущение живого мира и служат верхней точкой сложности в открытых регионах. Они запускают
        соревновательные сценарии между фракциями игроков, усиливают важность территориального контроля и расширяют историю
        региона. Активность строится вокруг временного окна появления и сохраняет прогресс для игроков и фракций.
      mechanics_links:
        - mechanics/world/world-bosses-catalog.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: classification
      title: Классификация шаблонов
      body: |
        - **Аванпост (Defense Pivot):** Босс защищает мобильную базу. Игроки ломают слой щитов, взаимодействуют с турелями,
          блокируют подкрепления.
        - **Охота (Predator Chase):** Монстр перемещается по маршруту, оставляя следы и испуская сигналы, которые необходимо
          отслеживать. Перехват на ключевых узлах добавляет челлендж.
        - **Кризис (Cataclysm Trigger):** Техногенный или мистический феномен, требующий активации контрольных устройств,
          прежде чем откроется финальная фаза.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
        - mechanics/world/dungeons/dungeon-bosses-abilities.yaml
      assets: []
    - id: encounter_structure
      title: Структура боя
      body: |
        Каждый чертеж предусматривает минимум три фазы:
        1. **Разведка:** обнаружение и подготовка, сбор данных, отключение усилителей.
        2. **Разрушение защиты:** управление окружением, уничтожение генераторов, контрмеры против вспомогательных врагов.
        3. **Финальный штурм:** шквал атак босса, уникальная механика (перегрев, перегрузка нейросети, разломы в поле).
        Переход между фазами сопровождается изменением поведения ИИ и усилением внешних факторов (погода, усиленные толпы).
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
        - mechanics/combat/combat-abilities.yaml
      assets: []
    - id: rewards_progression
      title: Награды и прогрессия
      body: |
        - Лут привязан к мировому состоянию, сезонным артефактам и вкладке фракций.
        - Система вкладов фиксирует действия игроков и выдаёт персонализированные награды.
        - Победа над боссом влияет на глобальные события: открывает торговые контракты, меняет маршруты караванов, запускает
          дополнительные миссии для социального сервиса.
      mechanics_links:
        - mechanics/economy/economy-world-impact.yaml
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: evolution
      title: Эволюция событий
      body: |
        Шаблоны масштабируются через усложнение маршрутов, появление кооперативных задач и интеграцию с будущими сезонами.
        Планируется добавить вариативность окружения и модификаторы, привязанные к погоде, времени суток и фракционному
        контролю территории.
      mechanics_links:
        - mechanics/world/events/global-events-2020-2093.yaml
        - mechanics/world/events/world-events-framework.yaml
      assets: []
