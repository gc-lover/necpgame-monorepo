summary:
  problem: "World-service нуждается в библиотеке глобальных событий, влияющих на все регионы и эпохи 2020–2093."
  goal: "Задать типы глобальных событий, их эффекты, региональные модификаторы и квестовые зацепки для автоматизации в world-service."
  essence: "Документ описывает общую механику Global Modifiers, региональные различия и конкретные события (DataKrash Aftermath, Corporate Wars, Dome Charter и др.)."
  key_points:
    - "Типы событий: Political, Economic, Technological, Environmental, Social с глобальными/региональными модификаторами."
    - "Каждое событие содержит триггеры, длительность, эффекты по регионам и примерные квестовые зацепки."
    - "Имеется календарь ключевых событий и описание влияния выбора игрока, последствий бездействия и наград."
content:
  sections:
    - id: mechanics
      title: Механика глобальных событий
      body: |
        Описывает типы событий (Political, Economic, Technological, Environmental, Social), а также различает глобальные и
        региональные модификаторы. Фракции реагируют по-разному, что должно быть отражено в world-service. Эта секция служит
        основой для генерации и эскалации событий.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: era-events
      title: События по эпохам
      body: |
        Для каждой эпохи (2020–2030, 2030–2045, 2045–2060, 2060–2077, 2078–2093) приведено минимум два глобальных события с
        описанием триггеров, длительности, глобальных эффектов, региональных модификаторов и квестовых зацепок. Примеры:
        DataKrash Aftermath, Corporate Wars, Dome Charter, Neuroethics Crisis, Red Plague, Braindance Boom, AI Rights Movement,
        Great Blackwall Breach, Parametric Constitutions, Climate Refugees Crisis.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: calendar
      title: Календарь и влияние игроков
      body: |
        Содержит таблицу ключевых событий (год, тип, длительность) и описывает влияние участия или бездействия игроков:
        глобальные титулы, репутационные эффекты, доступ к ресурсам/союзникам. Также указаны награды за участие (World Savior,
        Rebel Leader и др.).
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
