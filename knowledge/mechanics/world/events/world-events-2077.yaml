summary:
  problem: Материал по событиям 2077 находился в Markdown и был оторван от единого каталога мировых эпох.
  goal: Структурировать эпоху 2077 в YAML с DC-ориентирами, фракционными параметрами и генератором событий Dogtown.
  essence: Документ описывает кульминацию корпоративных заговоров 2077 года, Phantom Liberty и Dogtown через параметры сложности и d100-таблицу.
  key_points:
    - Фиксирует проверки для социальных, технических и боевых ситуаций высокого уровня.
    - Описывает агрессивные и скрытные паттерны фракций Dogtown и НСША.
    - Обеспечивает генерацию событий и квестовых линий вокруг президентских заговоров и чёрного рынка.
content:
  sections:
    - id: era_overview
      title: Контекст эпохи
      body: |
        2077 год охватывает события Cyberpunk 2077 и Phantom Liberty, включая Dogtown, президентские заговоры и работу спецслужб.
        Эпоха задаёт повышенные ставки и необходимость боевых и дипломатических решений.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: difficulty_scaling
      title: DC и экономика Dogtown
      body: |
        Социальные и боевые проверки достигают 26, технические — 30. Экономика характеризуется высокой волатильностью, а пошлины и
        коррупционные платежи возрастают до +3 для чёрного рынка.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: faction_sliders
      title: AI-слайдеры и технологический уровень
      body: |
        Фракции повышают агрессию и шпионаж, при этом дипломатия уступает силовым сценариям. Импланты и сеть находятся на максимальном
        уровне безопасности, требуя элитных инструментов нетраннинга.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: event_table
      title: D&D генератор событий
      body: |
        Таблица d100 охватывает контрольно-пропускные пункты Dogtown, президентские протоколы, чёрный рынок, сетевые заслоны и финальные
        заговоры. Каждому событию соответствуют проверки, последствия и награды.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: quest_hooks
      title: Квестовые хуки
      body: |
        Dogtown операции, президентская линия и чёрный рынок предлагают сценарии для рейдов, PvE-экспедиций и сюжетных кампаний,
        связывая эпоху с будущими сезонными событиями.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-scenarios-catalog.yaml
      assets: []
