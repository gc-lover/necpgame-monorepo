summary:
  problem: "Нужно унифицировать правила мировых событий по эпохам, чтобы синхронизировать MMO/shooter проверки, поведение фракций и экономику."
  goal: "Определить общую модель эпох, шкалы сложностей, параметры фракций и генераторы событий для подключения к сервисам."
  essence: "Фреймворк описывает, как события изменяют проверки, AI фракций, экономику и технологии в разных исторических периодах."
  key_points:
    - "Единая схема эпох с порогами MMO/shooter-проверок и параметрами."
    - "AI-слайдеры управляют агрессией, экспансией, дипломатией и шпионажем."
    - "Экономические множители и технологические уровни завязаны на мировые события."
    - "Генераторы событий используют таблицы вероятностей и квестовые хуки."
content:
  sections:
    - id: overview
      title: "Назначение фреймворка"
      body: |
        Фреймворк мировых событий служит каркасом для построения динамических кампаний. Он синхронизирует MMO и shooter-проверки,
        агрессию фракций, экономические множители и доступные технологии, чтобы события в разных эпохах играли по единым правилам.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: [ ]
    - id: epoch-model
      title: "Модель эпох"
      body: |
        Каждая эпоха получает краткое описание, ключевые темы, пороги проверок и связанные события. Базовая шкала порогов
        для MMO/shooter-проверок: лёгкая 10, средняя 15, сложная 20, очень сложная 25, экстремальная 30+. Для эпох
        настраиваются таблицы вероятностей, которые связывают тип события, требуемые проверки и последствия для экономики,
        фракций и квестов.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: [ ]
    - id: faction-sliders
      title: "AI-слайдеры фракций"
      body: |
        Для каждой фракции задаются показатели агрессии, экспансии, дипломатии и шпионажа по шкале 0..5. Значения
        определяют поведение в событиях, тип задач и ответные реакции. Повышение агрессии увеличивает шанс боевых
        событий, высокий шпионаж раскрывает covert-операции, а дипломатия управляет союзами и санкциями.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: [ ]
    - id: economy-modifiers
      title: "Экономические множители"
      body: |
        Экономические эффекты выражаются в коэффициентах доступности ресурсов (0.5–1.5), волатильности цен и налоговых
        модификаторах. Изменения используют сочетание серверных событий, фракционного контроля и активности игроков,
        влияя на цены, наличие товаров и квестовые награды.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: [ ]
    - id: technology-levels
      title: "Технологические уровни"
      body: |
        Каждая эпоха описывает уровни имплантов, состояния сетей и меры безопасности NetWatch. Категории включают базовые
        и топовые импланты, локальные и глобальные сети, изолированные зоны после катастроф. Технологический статус
        определяет доступность классовых ролей, сложность взломов и требования для квестов.
      mechanics_links:
        - mechanics/technology/netwatch-security.yaml
      assets: [ ]
    - id: event-generators
      title: "Генераторы событий"
      body: |
        Таблицы вероятностей задают типы мировых событий, связанные проверки и последствия. Они поддерживают боевые рейды,
        дипломатические саммиты, экономические кризисы и технологические всплески. Генераторы создают хуки для квестов,
        обновляют мировые флаги и запускают серверные задачи.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: [ ]
    - id: epoch-map
      title: "Карта документов эпох"
      body: |
        Фреймворк связывает дочерние документы эпох: 1990–2000, 2000–2020, 2020–2040, 2040–2060, 2060–2077 и
        кризис 2077 года. Каждый документ детализирует события периода и дополняет базовую модель.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: [ ]
