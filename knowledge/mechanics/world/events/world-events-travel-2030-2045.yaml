summary:
  problem: "Период ранних 2030–2045 годов требует событий, отражающих формирование DAO, медиакризисы и зарождение серых рынков."
  goal: "Предоставить 12 travel событий, которые усиливают политико-экономические линии и позволяют игрокам влиять на купольную инфраструктуру."
  essence: "События описывают голосования, нейроэтические конфликты, кризисы каналов, рейды и серые рынки с наградами и штрафами."
  key_points:
    - "Вероятности 8–20%, cooldown 4–12 часов с разнообразием зон (dome districts, clinics, logistics, DAO hubs)."
    - "Навыки: Social, Legal, Medtech, Trader, Hacking, Combat, Technology."
    - "Успехи дают DAO репутацию, редкие данные, контракты; провалы ведут к штрафам, столкновениям и повышенному heat."
content:
  sections:
    - id: world_lore
      title: Мир и лор: Эпоха 2030–2045
      body: |
        В эпоху 2030–2045 Night City переживает трансформацию. Купола формируются, DAO-структуры создают новую реальность, а медиакризисы определяют повестку дня. В эту эпоху каждый голос имеет значение, каждая сделка может изменить баланс сил, а каждый протест может перерасти в революцию.
        
        **Купольное голосование:** В мире, где корпорации теряют власть, DAO создают новую демократию. Каждое голосование определяет будущее района, каждая коалиция может изменить правила игры. В Night City политика — это оружие, а голосование — это битва.
        
        **Нейроэтические конфликты:** Технологии и этика сталкиваются в клиниках и корпорациях. Каждый имплант — это выбор, каждое решение — это компромисс. В киберпанк-мире технологии определяют человечность, а этика — это роскошь, которую не все могут позволить.
        
        **Серые рынки:** В тени официальной экономики процветают серые рынки. Каждая сделка — это риск, каждый контакт — это возможность. В Night City серые рынки — это кровеносная система экономики, которая питает подполье и кормит корпорации.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: context
      title: Контекст 2030–2045
      body: |
        Пул адаптирован под формирование куполов и DAO-структур после корпоративных войн. Используйте события для кампаний,
        где игроки помогают или мешают становлению governance, контролю каналов и логистике ковчегов.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: events
      title: Список событий
      body: |
        - WE-2030-001 — Купольное голосование: Dome districts, 20%, Social/Legal DC 20. Успех приносит +DAO +3 и меняет параметры,
          провал снижает DAO.
        - WE-2030-002 — Нейроэтический конфликт: Clinics/Corporations, 18%, Medtech DC 18 + Social DC 18. Успех повышает Medtech и Citizens,
          провал снижает обе стороны.
        - WE-2030-003 — Ликвидаторский тендер: Industrial, 15%, Solo/Trader DC 18. Успех даёт контракт на 200–500 ed, провал штрафует.
        - WE-2030-004 — Кризис каналов: Networked zones, 15%, Hacking DC 18. Успех усиливает NetWatch, провал повышает heat.
        - WE-2030-005 — Пласт памяти: Media hubs, 12%, Investigation DC 18. Успех выдаёт редкие данные, провал приносит фейк и штраф Media.
        - WE-2030-006 — Рейд на ковчеги: Logistics routes, 16%, Combat DC 20. Успех приносит rare loot, провал ранит и снижает Nomads.
        - WE-2030-007 — Тихая сводка: Newsrooms, 10%, Media DC 16. Успех повышает Media, провал ничего не даёт.
        - WE-2030-008 — Купольный протест: Civic centers, 14%, Politician DC 18. Успех снижает heat и повышает Citizens, провал провоцирует столкновения.
        - WE-2030-009 — Технический арбитраж: Corp labs, 12%, Technology DC 18 + Legal DC 18. Успех усиливает Techie и Corpos,
          провал снижает обоих.
        - WE-2030-010 — Серый рынок: Markets, 18%, Trader DC 18 + Stealth DC 18. Успех даёт дешёвые закупки, провал ведёт к конфискату.
        - WE-2030-011 — Обрушение сектора: Random, 8%, Tech DC 20. Успех предотвращает катастрофу, провал требует эвакуации Citizens.
        - WE-2030-012 — Сбой доступа DAO: DAO hubs, 12%, Hacking DC 18. Успех восстанавливает доступ и повышает DAO, провал срывает голосование.
