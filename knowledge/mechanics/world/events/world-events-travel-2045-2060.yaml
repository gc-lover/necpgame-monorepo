summary:
  problem: "Начальный пост-Blackwall период 2045–2060 нуждается в событиях, подчеркивающих хаос сетей, культовые угрозы и рынок эмиттеров."
  goal: "Предоставить подборку из 12 travel событий с балансом между цифровыми угрозами, городской инфраструктурой и подпольными каналами."
  essence: "Пул охватывает фантомные всплески, рейды культов, контракты эмиттеров и подпольные каналы, создавая насыщенный фон для перемещений."
  key_points:
    - "Шансы событий: 10–18%, cooldown 6–12 часов."
    - "Навыки: Hacking, Social, Tech, Trader, Stealth, Combat."
    - "Успехи дают данные, скидки, увеличение Citizens; провалы вызывают blackout, штрафы и нападения."
content:
  sections:
    - id: context
      title: Контекст эпохи 2045–2060
      body: |
        События адаптированы под раннюю восстановленную Night City: сети нестабильны, культы активны, а эмиттеры становятся новой валютой.
        Используйте пул при перемещении между тех-дистриктами, трущобами и гражданскими зонами, чтобы подчеркнуть переходный период.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: events
      title: Список событий
      body: |
        - WE-2045-001 — Фантомные всплески: Local nets, 18%, Hacking DC 20. Успех даёт данные и +NetWatch, провал вызывает blackout и бой.
        - WE-2045-002 — Срыв культа: Outskirts, 14%, Social/Intimidation DC 18. Успех снижает влияние фанатиков, провал ведёт к нападению.
        - WE-2045-003 — Контракт обслуживания эмиттера: Tech districts, 16%, Technology DC 18 + Trader DC 18. Успех приносит 300–800 ed,
          провал накладывает штраф.
        - WE-2045-004 — Корп-аудит сети: Corp HQ, 12%, Legal DC 20 + Hacking DC 20. Успех повышает репутацию корпораций, провал снижает DAO.
        - WE-2045-005 — Утечка через Blackwall: Net zones, 12%, Hacking DC 22. Успех даёт редкие данные, провал повышает heat.
        - WE-2045-006 — Городской ремонт: Civic areas, 15%, Tech DC 18. Успех улучшает Citizens, провал снижает.
        - WE-2045-007 — Подпольный канал: Slums, 16%, Stealth DC 20. Успех открывает доступ к луту, провал приводит к конфискации.
        - WE-2045-008 — Налёт фанатиков: Random, 12%, Combat DC 20. Успех защищает район, провал вызывает травмы.
        - WE-2045-009 — Перекупщики данных: Markets, 15%, Trader DC 18. Успех обеспечивает выгодные сделки, провал заканчивается обманом.
        - WE-2045-010 — Консорциум эмиттеров: Tech HQ, 10%, Social DC 18. Успех даёт скидки и доступ, провал — отказ.
        - WE-2045-011 — Секторный сбой: Any, 10%, Tech DC 20. Успех стабилизирует сектор, провал требует эвакуации.
        - WE-2045-012 — Теневой протокол: Undernet, 12%, Hacking DC 22 + Stealth DC 20. Успех приносит epic data, провал повышает heat.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
