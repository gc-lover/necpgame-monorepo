summary:
  problem: "Dogtown и соседние территории 2077 года требуют набора travel-событий, отражающих конфликт Barghest, NUSA и подполья."
  goal: "Сформировать пул из 10 событий для перемещений и встреч с силовыми структурами, которые обогащают маршруты игроков."
  essence: "События охватывают блокпосты, протесты, сетевые спады и патрули, задавая напряжённый контекст года 2077."
  key_points:
    - "Каждое событие имеет вероятности 10–20% и cooldown 4–8 часов."
    - "Проверки используют сочетания Social, Combat, Hacking, Medtech, Stealth."
    - "Награды включают контракты, редкие данные и снижение heat, а провалы ведут к эскалациям и потерям."
content:
  sections:
    - id: context
      title: Контекст использования
      body: |
        Добавляйте события в расписание 2077 года, когда команда сталкивается с Dogtown, Barghest и военными NUSA.
        Они подходят для кампаний с акцентом на блокпосты, протесты и городские кризисы. Применяйте их как динамические
        угрозы при перемещении по городским и приграничным зонам.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: events
      title: Список событий
      body: |
        - WE-2077-001 — Блокпост Barghest: Dogtown gates, 20%, Social DC 20 или Combat DC 22. Успех даёт проход, провал — задержание или бой.
        - WE-2077-002 — Приказ NUSA: Government zones, 15%, Politician DC 20. Успех предоставляет доступ, провал вызывает конфликт.
        - WE-2077-003 — Гражданский протест: Civic, 18%, Media DC 20 / Social DC 20. Успех снижает heat, провал ведёт к эскалации.
        - WE-2077-004 — Корп-караван: Corp routes, 15%, Trader DC 20 / Combat DC 22. Успех приносит контракт или лут, провал — потери.
        - WE-2077-005 — Сетевой спад: Any, 15%, Hacking DC 22. Успех стабилизирует сеть, провал запускает blackout.
        - WE-2077-006 — Агент-провокатор: Random, 12%, Investigation DC 20. Успех нейтрализует угрозу, провал повышает heat.
        - WE-2077-007 — Патруль Barghest: Dogtown streets, 18%, Stealth DC 22 / Social DC 20. Успех избегает досмотра, провал приводит к проверке.
        - WE-2077-008 — Мед-конвой Trauma Team: Emergency routes, 12%, Medtech DC 20 / Combat DC 22. Успех открывает контракт,
          провал ведёт к потерям.
        - WE-2077-009 — Офшорный канал связи: Net zones, 12%, Hacking DC 22. Успех приносит редкие данные, провал вызывает NetWatch heat.
        - WE-2077-010 — Взрыв на рынке: Markets, 10%, Tech DC 20 / Combat DC 22. Успех обеспечивает разминирование и защиту,
          провал приводит к жертвам и снижению Citizens.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
