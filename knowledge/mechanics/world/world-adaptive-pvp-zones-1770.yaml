summary:
  problem: "Нужно сегментировать карты по режимам PvP: безопасные зоны, смешанные с повышенным лутом и открытые PvP с индикаторами."
  goal: "Задать правила входа/выхода, модификаторы лута/рисков по сегментам и UI-индикаторы."
  essence: "Сегменты с явным режимом: safe (низкий риск), mixed (больше лута), open PvP (макс риск/лут); индикаторы и санкции за нарушение."
content:
  sections:
    - id: segments
      title: "Сегменты и правила"
      body: |
        • Safe: PvE only, низкий лут; френдли-файр off.  
        • Mixed: PvPvE, повышенный лут +20–30%, ограниченные санкции.  
        • Open: PvP свободный, лут +45–60%, баунти за убийства.  
        • Правила входа/выхода: градиент, предупреждения, таймер 10с на смену режима.
      mechanics_links: []
      assets: []
    - id: modifiers
      title: "Модификаторы лута/рисков"
      body: |
        • Safe: базовый дроп, штраф к редкому луту -50%.  
        • Mixed: редкий лут +20–30%, риск баунти.  
        • Open: редкий лут +45–60%, шанс потери предмета при смерти, баунти-эскалация.
      mechanics_links: []
      assets: []
    - id: ui
      title: "UI-индикаторы и санкции"
      body: |
        • Цветовые маркеры зоны, HUD-иконки режима, предупреждения при входе.  
        • Санкции за нарушение (Safe): автобан FF, репутация-.  
        • Логи пересечений сегментов.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • visits_by_zone, deaths_by_zone, rare_loot_by_zone.  
        • violations_in_safe, bounty_events, time_in_zone.  
        • Цели: видимый риск/награда, контролируемый grief.
      mechanics_links: []
      assets: []
