title: Подкинутый баунти от ИИ-фракции
# Issue: #1759
summary:
  goal: При длительном фарме зоны фракции ИИ вешает баунти; снять можно задачей-примирением, иначе охота.
triggers:
  farm_time_threshold_min: 10
  kills_threshold: 8
  bounty_amount: medium
effects_on_target:
  marked_on_map: true (periodic pings 20 s)
  enemy_hunters_spawn: yes
  rep_loss_on_failure: -15
settlement:
  mission: deliver item or pay fine
  fine_cost: medium credits
  mission_timer_min: 20
anti_abuse:
  inactivity_check: if afk, bounty delayed
  repeat_limit: 2 per hour
telemetry:
  - metric: bounties_issued
    desc: выданные баунти и причины
  - metric: bounty_hunts
    desc: охоты и исходы
  - metric: bounty_settlements
    desc: снятие через квест/штраф
edge_cases:
  - anti_grief: если цель намного ниже по силе, спавнятся лёгкие охотники
  - coop: баунти фракции бьёт по лидеру группы
  - minors: мягкий режим — нет PvP охотников, только PvE







