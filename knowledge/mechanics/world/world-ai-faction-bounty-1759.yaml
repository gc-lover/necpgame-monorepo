summary:
  problem: "Если игрок долго фармит зону фракции, ИИ вешает баунти; снять можно примирением или охотой на цель."
  goal: "Определить триггеры баунти, награды охотникам, штрафы цели, механику примирения и анти-абуз."
  essence: "Фарм фракции → ИИ баунти; охотники получают награды, цель — штрафы; можно снять квестом-примирением."
content:
  sections:
    - id: triggers
      title: "Триггеры"
      body: |
        • Аномально долгий фарм/убийства в зоне фракции → счётчик угрозы.  
        • Порог по времени/киллам → баунти.  
        • Кулдаун на повторное навешивание 30–45 мин.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Эффекты и награды"
      body: |
        • Баунти на цель: награда креды/ресы, баф репутации охотнику.  
        • Цель получает штраф репутации/розыск; цена растёт при избегании.  
        • Охотники — ИИ и игроки (опционально).
      mechanics_links: []
      assets: []
    - id: reconciliation
      title: "Примирение"
      body: |
        • Квест/взнос для снятия баунти; таймер ожидания после снятия.  
        • Если цель избегает, баунти усиливается (но имеет кап).
      mechanics_links: []
      assets: []
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Проверка активности (анти-идл фарм), лимит баунти на игрока.  
        • Логи для модерации; флаги за кооп-фарм для наград.  
        • Shadow-ban наград за явный координационный абуз.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • bounties_issued, bounties_claimed, reconciliation_rate.  
        • farming_time_before_bounty, avoidance_time, coop_flags.  
        • Цели: баунти срабатывает на явный фарм, не на обычную игру.
      mechanics_links: []
      assets: []
