summary:
  problem: "При росте активности Blackwall в регионе усиливается «холодный фон»: звук глушится, свет падает, псих-стек растёт, HUD глючит."
  goal: "Задать модель накопления/затухания, пороги эффектов, влияние на NPC/экономику/сенсоры и связь с событиями Blackwall."
  essence: "Мировой модификатор по уровням: больше Blackwall активности → холодный фон с дебаффами и гличами."
content:
  sections:
    - id: accumulation
      title: "Накопление/затухание"
      body: |
        • Счётчик активности Blackwall (breach, шёпоты, осколки) растит фон.  
        • +1 уровень за событие; затухание -1 уровень каждые 20 мин без событий.  
        • Кап 5 уровней; при капе шанс локальной аномалии.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты по уровням"
      body: |
        • Уровень 1–2: аудио -6 дБ, освещение -10%, псих-стек +1/мин.  
        • Уровень 3–4: аудио -12 дБ, освещение -20%, псих-стек +2/мин, HUD гличи 5%/мин.  
        • Уровень 5: HUD гличи 12%/мин, шанс микро-анoмалии 8–12%.
      mechanics_links: [ ]
      assets: [ ]
    - id: impact
      title: "Влияние на NPC/экономику/сенсоры"
      body: |
        • NPC агро ниже на 10–18%, но непредсказуемые паники.  
        • Цены у подпольных продавцов +5–10%, у легальных -5% (люди уходят).  
        • Сенсоры: радиус пинга -12–20%.
      mechanics_links: [ ]
      assets: [ ]
    - id: signals
      title: "Сигналы и связка"
      body: |
        • Визуал холодного оттенка, шум/статик в аудио.  
        • Связан с breach/шёпоты/артефактами — каждый триггер повышает фон.  
        • Успешная зачистка Blackwall-ивента сбрасывает 2 уровня.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • cold_background_level_time, hud_glitch_events, psych_stack_gain.  
        • npc_agro_changes, economy_shift, anomalies_spawned.  
        • Цели: ощутимая атмосфера, управляемый риск.
      mechanics_links: [ ]
      assets: [ ]
