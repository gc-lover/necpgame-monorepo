summary:
  problem: "Аномальные зоны Blackwall глушат технику, растят псих-стек, дают шанс коррапта и редких фрагментов."
  goal: "Определить параметры зоны, эффекты на импланты/связь/сенсоры, награды, контрплей."
  essence: "Мёртвая долина: радиус, длительность, глушение, псих-дебафф; редкий лут и коррапт."
content:
  sections:
    - id: parameters
      title: "Параметры зоны"
      body: |
        • Радиус 45–80 м; длительность 5–8 мин; спавн по сетевым всплескам/ивентам.  
        • Частота редкая: 1 на 25–35 мин в регионе.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Эффекты"
      body: |
        • Импланты шумят/глушатся; связь отключена.  
        • Сенсоры: дрейф, пинг радиус -40–60%.  
        • Псих-стек: +3/мин; накапливается страх/дизориентация, уровни 1–3.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/риск"
      body: |
        • Редкие фрагменты Blackwall; шанс коррапта лута 12–18%.  
        • Коррапт может поломать предмет/имплант.  
        • Изоляторы/анти-псих стимы снижают риск.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей"
      body: |
        • Временные изоляторы ставятся нетраннерами; снижают псих-стек.  
        • Анти-псих стимы уменьшают уровни на 1.  
        • Шанс поломки изолятора при перегреве 10%.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • dead_valley_spawns, time_inside, psych_stack_levels, corrupt_events.  
        • loot_gained, isolators_used, deaths_in_zone.  
        • Цели: высокий риск, окупаемость редкая, контролируемая смертность.
      mechanics_links: []
      assets: []
