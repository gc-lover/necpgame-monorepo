summary:
  problem: "Редкие фантомные осколки дают сильные, но нестабильные перки; могут вызвать мини-аномалию."
  goal: "Каталог осколков, эффекты, шанс аномалии, дроп-условия, риски коррапта."
  essence: "Осколки Blackwall: случайные баффы/дебаффы, риск мини Dead Valley, дроп только в Blackwall зонах."
content:
  sections:
    - id: catalog
      title: "Каталог и эффекты"
      body: |
        • Примеры: осколок_резонанс (урон +18–24%, шанс дезориентации владельца 6–9%); осколок_эха (отражение 10–14% урона, риск псих-стека).  
        • Бафф/дебафф длится 6–10 мин; случайный выбор.
      mechanics_links: [ ]
      assets: [ ]
    - id: anomaly
      title: "Шанс аномалии"
      body: |
        • При активации шанс 8–12% вызвать мини-анomалию «мертвая долина» радиус 20–30 м на 40–60с.  
        • Аномалия глушит связь/импланты локально.
      mechanics_links: [ ]
      assets: [ ]
    - id: drop
      title: "Дроп и ограничения"
      body: |
        • Дроп только в Blackwall зонах/ивентах; шанс 3–6%.  
        • Ношение ограничено: 1 активный осколок; коррапт шанс 10–15% портить инвентарь.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • shards_dropped, activations, anomalies_triggered, corruption_events.  
        • buff_vs_debuff_outcomes, deaths_from_anomaly.  
        • Цели: сильный риск/награда, контролируемый дроп.
      mechanics_links: [ ]
