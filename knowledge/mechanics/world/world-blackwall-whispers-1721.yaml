summary:
  problem: "Фантомные пакеты/шёпоты Blackwall открывают скрытые квесты при дешифрации в узком окне времени."
  goal: "Определить появление сигналов, окно доступности, мини-игры дешифрации, награды и риски."
  essence: "Шёпоты появляются по флагам; успей дешифровать — получишь квест/лут, промах — псих-стек/ICE."
content:
  sections:
    - id: appearance
      title: "Появление сигналов"
      body: |
        • Триггеры: мировые флаги (breach, осколки), активность взломов.  
        • Окно доступности 90–150с, ротация локаций.  
        • Сигналы видимы как шумовые «шёпоты».
      mechanics_links: []
      assets: []
    - id: decoding
      title: "Дешифрация"
      body: |
        • Мини-игра/skill check на hacking; сложность по уровню шёпота.  
        • Успех: квест-хук/лут; риск псих-стека малый.  
        • Провал: псих-стек +, ICE агро на 20–30с.
      mechanics_links: []
      assets: []
    - id: world_effects
      title: "Влияние на мир"
      body: |
        • Успех ставит временные флаги, открывающие ветки/ивенты.  
        • Серия успешных дешифраций снижает «холодный фон» на 1 уровень.  
        • Провалы могут повышать фон.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • whispers_spawned, decodes_success/fail, ice_agro_events.  
        • quest_flags_set, psych_stack_gain, time_to_decode.  
        • Цели: редкость, ощутимый риск, связь с миром.
      mechanics_links: []
      assets: []
