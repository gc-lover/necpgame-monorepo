summary:
  problem: "Спутники обучаются стилю игрока, но при перегрузе уходят в киберсрыв и могут предать."
  goal: "Модель обучения, стресс/перегруз, киберсрыв и стабилизация; баланс затрат/награды."
  essence: "Спутник прогрессирует под стиль; стресс накапливается, срыв возможен — нужен контроль и стабилизация."
content:
  sections:
    - id: learning
      title: "Обучение и роли"
      body: |
        • Роли: стелс/штурм/хакинг; стиль усиливается от действий игрока.  
        • Рост параметров пошагово, софт-кап; требуется обслуживание.
      mechanics_links: []
      assets: []
    - id: stress
      title: "Стресс/перегруз → киберсрыв"
      body: |
        • Стресс растёт от урона/долгих боёв/хакинга; порог срыва ~100, накопление 1–3/ситуация.  
        • При срыве: временная агрессия/предательство, бафф врагам.  
        • Стабилизация: инъектор/прошивка, кд 20–30 мин.
      mechanics_links: []
      assets: []
    - id: balance
      title: "Баланс и лимиты"
      body: |
        • Лимит 1–2 спутника; обслуживание стоит креды/ресы.  
        • Баффы: пассивы к стилю, малый бонус к XP/луту.  
        • Срыв наносит репутационный штраф у фракций.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • companions_owned, stress_levels, breakdowns, stabilizations.  
        • contribution_to_fights, betrayals, maintenance_cost.  
        • Цели: полезны, но рискованные; контроль окупает.
      mechanics_links: []
      assets: []
