summary:
  problem: "Взлом контракта для подмены цели и редиректа награды с риском рейда охраны."
  goal: "Определить флоу взлома, окна/ограничения, шанс успеха и штрафы."
  essence: "Хак контракта: окно подмены, шанс успеха, при фейле — рейд/розыск; контрплей через проверки целостности."
content:
  sections:
    - id: flow
      title: "Флоу и окна"
      body: |
        • Окно взлома 90–150с после выдачи контракта.  
        • Требование уровня доступа/чипа; попытка занимает 8–12с канал.  
        • Ограничение: 1 подмена на контракт.
      mechanics_links: []
      assets: []
    - id: success_fail
      title: "Шансы и штрафы"
      body: |
        • Базовый шанс успеха 55–70% (модификаторы от навыков).  
        • Провал: розыск, шанс рейда корп-охраны 25–35%, штраф репутации.  
        • Успех: награда уходит игроку, контракт переадресован на фейк-цель.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей"
      body: |
        • Проверки целостности контрактов (рандомное сканирование) снижают шанс успеха.  
        • Антиспуф-флаги: повторные попытки на одном сервере урезают шанс.  
        • Логи для расследований.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • hijack_attempts, success_rate, raids_triggered, redirected_payouts.  
        • integrity_checks_triggered, abuse_flags.  
        • Цели: умеренный риск/профит, видимый контрплей.
      mechanics_links: []
      assets: []
