content:
  sections:
    - id: structure
      title: "Архитектура"
      body: |
        • 3–4 слоя, узлы-пазлы ICE, боевые узлы, модификаторы (роуглайк).  
        • Таймер перегрева 10–14 мин на рейд; локальные охлаждения.  
        • Matchmaking 2–4 игроков.
      mechanics_links: []
      assets: []
    - id: roles
      title: "Роли"
      body: |
        • Нетраннер, штурм, поддержка; синергия для снятия ICE/боёв.  
        • Ресурс общего пула, ограниченные перезапуски.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/риски"
      body: |
        • Ключи к физическим объектам/ивентам, лут.  
        • Провал — lockout 30 мин, потеря части лута.  
        • Редкий шанс косметики.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • runs_started/completed, avg_time, overheat_failures, wipes.  
        • key_drops, loot_value, role_pick_rate.  
        • Цели: кооп синергия, риск перегрева, ценная награда.
      mechanics_links: []
      assets: []
