summary:
  problem: "Добыть датапак в изолированной сети и вынести/расшифровать, пока охотники мешают."
  goal: "Определить флоу, уровни ICE, таймеры перегрева, награды и розыск."
  essence: "Вход → добыча → перенос → расшифровка → экстракт; ICE/охотники; награда чертежи/валюта, риск розыска."
content:
  sections:
    - id: flow
      title: "Флоу"
      body: |
        • Вход в изолированную сеть; таймер сессии 12–16 мин.  
        • Добыча датапака (ICE защита), перенос с риском перехвата, расшифровка (мини-игра), экстракт.
      mechanics_links: [ ]
      assets: [ ]
    - id: difficulty
      title: "ICE/охотники"
      body: |
        • Уровни сложности 1–3: ICE плотность, перегрев.  
        • Охотники (AI/игроки) появляются после кражи; таймер отклика 60–90с.  
        • Розыск растёт при провале/задержке.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риск"
      body: |
        • Редкие чертежи/валюта; бонус за быструю расшифровку.  
        • Провал → потеря пакета, рост глобального розыска.  
        • Шанс косметики малый.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Баланс и контрплей"
      body: |
        • Размер групп 1–3; матчмейкинг балансирует охотников.  
        • Защитные меры: фальш-пакет, стелс-капа, охлаждающие слоты.  
        • Лимит попыток/день.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • data_heists, success_rate, kills_by_hunters, decrypt_times.  
        • rare_rewards, wanted_level_changes.  
        • Цели: высокий риск/награда, читаемая гонка.
      mechanics_links: [ ]
      assets: [ ]
