summary:
  problem: "Зоны ротируются между «жёсткой» (низкий DR, высокий урон) и «глушёной» (высокий DR, низкий урон) баллистикой."
  goal: "Задать таблицы резистов/TTK, расписание ротаций, влияние на лут/патрули, UX предупреждения."
  essence: "Ротация зон: hard ballistic (быстрый TTK) vs dampened (медленный TTK); индикаторы и баланс наград."
content:
  sections:
    - id: tables
      title: "Резисты/TTK"
      body: |
        • Hard: -20–30% DR, урон +15–25%, TTK снижен.  
        • Dampened: +20–35% DR, урон -10–18%, TTK выше.  
        • Таблицы по зонам, можно задавать для PvE/PvP отдельно.
      mechanics_links: [ ]
      assets: [ ]
    - id: rotation
      title: "Ротация"
      body: |
        • Расписание: смена каждые 48–72ч; эвенты могут форсить смену.  
        • Предупреждение за 2ч до смены; карта подсвечивает текущий режим зоны.
      mechanics_links: [ ]
      assets: [ ]
    - id: economy
      title: "Влияние на лут/патрули"
      body: |
        • Hard: чуть меньше редкого лута (-10%), больше угрозы (патрули +10%).  
        • Dampened: больше редкого лута (+10–15%), патрули реже (-10%).  
        • PvE/PvP настройки независимы.
      mechanics_links: [ ]
      assets: [ ]
    - id: ux
      title: "UX"
      body: |
        • HUD индикатор режима зоны, предупреждения при входе.  
        • Инфо-панель с DR/урон модификаторами.  
        • Фильтры карты по режиму.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • zone_mode_time, deaths_by_zone_mode, build_switch_rate.  
        • rare_loot_by_mode, patrols_by_mode.  
        • Цели: разнообразить бои, контролировать смертность и лут.
      mechanics_links: [ ]
      assets: [ ]
