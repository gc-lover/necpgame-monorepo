summary:
  problem: "Стояние на нужной ступеньке в момент объявления открывает техлаз с мини-лутом."
  goal: "Определить локации, тайминги объявлений, ступень, награды и риск тревоги."
  essence: "Эхо-тайминг на эскалаторе: окно 2.5с, ступень 7±1; малый лут, шанс тревоги."
content:
  sections:
    - id: timing
      title: "Тайминги и ступень"
      body: |
        • Объявление каждые 180–240с; окно 2.5с.  
        • Ступень 7 снизу (случайно 6–8 по станциям).  
        • 4–6 станций метро с пасхалкой.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риски"
      body: |
        • Малый кэш/припасы; 10–15% шанс лор-фрагмента.  
        • Риск тревоги охраны 12–18% при открытии.  
        • Лут 1 раз/сутки на персонажа.
      mechanics_links: [ ]
      assets: [ ]
    - id: ux
      title: "UX"
      body: |
        • Лёгкая подсветка ступени за 1с до окна; аудио-эхо.  
        • HUD-хинт только при пасхалочном импланте (опционально).
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • attempts, successes, alarms_triggered, loot_claimed.  
        • station_split, repeat_attempts_per_day.  
        • Цели: тревог <20%, интерес к таймингу.
      mechanics_links: [ ]
      assets: [ ]
