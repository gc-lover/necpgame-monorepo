summary:
  problem: "Редко падает повреждённый дрон; починка даёт лут или зашифрованный лог, фейл — ловушка."
  goal: "Определить частоту, зоны, шансы лут/лог, риск ловушки и телеметрию."
  essence: "Падающий дрон: шанс лут/лог, риск взрыва при неудачной починке; мини-игра на стабилизацию."
content:
  sections:
    - id: spawn
      title: "Частота и зоны"
      body: |
        • 1 падение на 12–18 мин в городских районах/крышах.  
        • Дрон despawn через 4–6 мин.
      mechanics_links: [ ]
      assets: [ ]
    - id: outcomes
      title: "Исходы"
      body: |
        • Лут 55–65%; зашифрованный лог 35–45%.  
        • Лог base64/hex → подсказка/координата.  
        • Ловушка: шанс 12–18%, урон 20–30% HP.
      mechanics_links: [ ]
      assets: [ ]
    - id: repair
      title: "Починка"
      body: |
        • Мини-игра 8–12с; провал повышает шанс взрыва +10%.  
        • Инструмент одноразовый.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • drone_falls, repairs_attempted, loot_awarded, logs_awarded, traps_triggered.  
        • success_rate, time_to_repair.  
        • Цели: редкое событие, умеренный риск.
      mechanics_links: [ ]
      assets: [ ]
