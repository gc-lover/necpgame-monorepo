  problem: "Ночные манекены меняют позы, кодируются в ASCII; верный код открывает AR-мини-ивент, ложный — тревога."
  goal: "Определить таймер смен поз, схему поз → ASCII, награды и штрафы, телеметрию."
  essence: "Ночные позы → бинарный код → ASCII символ → ввод кода; успех — AR-ивент с лутом/лор, ошибка — тревога."
