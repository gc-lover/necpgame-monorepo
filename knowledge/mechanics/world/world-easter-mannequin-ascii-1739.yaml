    - id: timing
      title: "Таймеры и схема"
      body: |
        • Ночью каждые 3–4 мин манекены меняют позу; 8 бит = 1 символ.  
        • Пример: наклон головы = 1, поднятая рука = 0.  
        • Серия из 3 символов даёт итоговый код.
      mechanics_links: [ ]
