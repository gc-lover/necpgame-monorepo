summary:
  problem: "Случайные неоновые QR; фото в нужный час — лор/репутация/малый буст."
  goal: "Определить спавн, привязку к времени/погоде, награды и штрафы."
  essence: "Ночной QR-охота: верный скан — лор/реп, ложный — шум HUD."
content:
  sections:
    - id: spawn
      title: "Спавн и время"
      body: |
        • Паттерны активны 1 час ночью; зависят от погоды (сухо/дождь).  
        • 5–8 локаций на город, ротация ежедневно.
      mechanics_links: []
      assets: []
    - id: contents
      title: "Содержимое QR"
      body: |
        • Примеры: `necp://lore/fragment?id=VDBB`, код на +репу фракции, малый ресурс.  
        • Ложные QR дают шум HUD 5–8с.  
        • Один валидный QR в сутки на аккаунт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды"
      body: |
        • Лор-запись, +репутация, малый ресурс.  
        • Шанс редкой косметики 5–8%.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • scans_total, valid_scans, fake_scans, rewards_granted.  
        • time_window_usage, location_popularity.  
        • Цели: валидные сканы ~30–45% от попыток, шум лёгкий.
      mechanics_links: []
