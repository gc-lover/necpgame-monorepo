summary:
  problem: "Редкий кот-процесс в киберпространстве; поймай — бафф хак или ключ к скрытой ноде."
  goal: "Задать редкость спавна, мини-игру ловли, награды и риск ICE-пинга."
  essence: "Спавн кота → мини-игра трассировки → бафф/ключ; провал — ICE."
content:
  sections:
    - id: spawn
      title: "Спавн"
      body: |
        • Редкость: 1 кот на 15–25 мин в сетевых нодах с низким трафиком/ночью.  
        • Видимость ограничена — только в киберпространстве.
      mechanics_links: []
      assets: []
    - id: minigame
      title: "Мини-игра ловли"
      body: |
        • Трассировка по узлам за 15–20с, 3 попытки.  
        • Провал → кот убегает, шанс ICE-пинга 25–35%.  
        • Успех — кот остаётся 5с для награды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/риск"
      body: |
        • Бафф взлома +10–15% на 5–10 мин или ключ к скрытой ноде.  
        • ICE-пинг спавнит стража или маркирует игрока.  
        • Пример сообщения: "ME0W://run?catch=1&time=15s", награда "purr_access_granted".
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • cat_spawns, catches, ice_pings, reward_types.  
        • attempts_per_spawn, escape_rate.  
        • Цели: редкость, умеренный риск, приятный бонус.
      mechanics_links: []
      assets: []
