summary:
  problem: "Редкий ливень складывается в ритм; повтори ритм — получи временный бафф или лор-запись."
  goal: "Определить редкость, паттерны, механику ввода, награды и штрафы."
  essence: "Ливень → ритм → QTE; успех бафф/лор, фейл оглушение/шум HUD; телеметрия попыток."
content:
  sections:
    - id: rarity
      title: "Редкость и условия"
      body: |
        • Редкость: 1–2% погодных тиков в лигу.  
        • Активно 90–140с; ритм слышен через HUD/наушники.  
        • Включается только вне боя.
      mechanics_links: []
      assets: []
    - id: rhythm
      title: "Ритм-паттерны"
      body: |
        • 3 уровня сложности: простые 3-бит, синкопа 4/4, редкий 5/4.  
        • Паттерн проигрывается 2 раза, окно ввода 6–9с.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Успех: бафф регена/точности 8–12 мин или лор-запись.  
        • Фейл: оглушение 1.5–2с или шум HUD 6с.  
        • Один бафф за ливень.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • rain_events, patterns_shown, successes, failures.  
        • reward_type_chosen, buff_uptime.  
        • Цели: редкое событие с мягким риском.
      mechanics_links: []
      assets: []
