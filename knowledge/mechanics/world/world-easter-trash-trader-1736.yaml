summary:
  problem: "Последовательность предметов в мусорке вызывает подпольного торговца на 5 минут; возможен фейк-ловушка."
  goal: "Задать комбинации, таймер, награды/ловушки, анти-абуз и телеметрию."
  essence: "Секретная последовательность → торговец или ловушка; ограничение вызовов, риск патруля."
content:
  sections:
    - id: combo
      title: "Комбинации"
      body: |
        • Пример: пустая кибердека → сломанный имплант → дешёвый стим.  
        • 2–3 ротации комбинаций еженедельно.  
        • Окно 40с на последовательность, строгий порядок.
      mechanics_links: [ ]
      assets: [ ]
    - id: spawn
      title: "Спавн/таймер"
      body: |
        • Торговец на 5 мин; кд точки 60 мин.  
        • Визуальный сигнал: зелёный дым/неон.  
        • Фейк шанс 15–20% → патруль/мини-мимик.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды"
      body: |
        • Редкий товар/скидка 10–20%; шанс уник чертеж 8–12%.  
        • Ловушка отдаёт мелкий лут с риском.  
        • Лимит вызовов/день на аккаунт.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • triggers_success, trader_purchases, trap_triggers, combo_used.  
        • abuse_flags, repeats_per_day.  
        • Цели: низкий абуз, интересное открытие.
      mechanics_links: [ ]
      assets: [ ]
