summary:
  problem: "В метро появляются ядовитые облака; очистка фильтром открывает окно доступа к подпольному рынку."
  goal: "Определить частоту/локации облаков, урон/дебафф без фильтра, механику фильтра/очистки и награды рынка."
  essence: "Токсичные облака → очистка фильтром → тайм-окно на подпольный рынок; без фильтра — дот и тревога."
content:
  sections:
    - id: spawn
      title: "Спавн и частота"
      body: |
        • Локации: станции/тоннели метро, 2–3 зоны на карту.  
        • Частота: каждые 6–9 мин появляется облако, живёт 90–140с.  
        • Предупреждение по аудио/сирене за 6–8с до появления.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Эффекты облака"
      body: |
        • Без фильтра: дот 6–9% HP/с, штраф выносливости -25%, шанс тревоги патруля 20%.  
        • С фильтром: дот не применяется, но видимость -20%.  
        • Дебафф держится 4с после выхода.
      mechanics_links: []
      assets: []
    - id: filter
      title: "Фильтр/очистка"
      body: |
        • Переносной фильтр активируется 1.2с, ресурс на 1 облако.  
        • Очистка точки занимает 5–7с (канал), сбивается уроном.  
        • Успешная очистка открывает доступ к подпольному рынку на 120с.
      mechanics_links: []
      assets: []
    - id: market
      title: "Подпольный рынок"
      body: |
        • Ассортимент: редкие материалы/моды, без прогресс-ресурсов.  
        • Цены выше на 10–20%, скидка 10% за полную очистку без тревоги.  
        • Окно закрывается по таймеру или тревоге.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • clouds_spawned, cleansed, deaths_in_cloud, alerts_triggered.  
        • blackmarket_entries, purchases, no_alert_cleanses.  
        • Цели: >60% облаков очищаются отрядами с фильтром; тревоги ≤20%.
      mechanics_links: []
      assets: []
