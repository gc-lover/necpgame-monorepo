summary:
  problem: "Район на 15 мин без сети/HUD, с оффлайн-дронами; награды за выживание и эвакуацию."
  goal: "Определить отключение HUD/сети, поведение дронов, зоны эвакуации, таймер и награды."
  essence: "Оффлайн-район 15 мин: HUD off, сеть off, дроны патрулируют; выживи/эвакуируйся — получи награду; риск ограниченных ресурсов."
content:
  sections:
    - id: rules
      title: "Правила и таймер"
      body: |
        • Длительность 15 мин; HUD и сеть отключены в зоне.  
        • Анонс за 2 мин; вход/выход свободен до старта, затем зона «глухая».  
        • Ограниченный инвентарь/медицина (нельзя вызывать помощь).
      mechanics_links: [ ]
      assets: [ ]
    - id: drones
      title: "Оффлайн-дроны"
      body: |
        • Патрули оффлайн, реагируют на звук/свет; усиленные параметры.  
        • Зона эвакуации появляется за 3 мин до конца; дроны сдвигаются к выходу.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риски"
      body: |
        • Награда за выживание/эвакуацию: креды/косметика, малый XP.  
        • Смерть — потеря части лута.  
        • Риск выше: медицина ограничена, дроны сильнее.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • entries, survivors, extractions, deaths_to_drones.  
        • time_in_zone, loot_retained.  
        • Цели: напряжение без HUD, читаемый риск/награда.
      mechanics_links: [ ]
      assets: [ ]
