summary:
  problem: "Подпольный конвой с редкостями; удержание «сервера аукциона» даёт лут."
  goal: "Определить маршрут, волны охраны, механику захвата/удержания сервера, лут и таймеры."
  essence: "Движущийся конвой, точки доступа к серверу; удержи сервер N секунд — получи пул редкостей; риск эскалации."
content:
  sections:
    - id: route
      title: "Маршрут и волны"
      body: |
        • Маршрут по 3–4 чекпоинтам, объявляется за 5 мин.  
        • Волны охраны: 3–5 волн, усиливаются к финалу.  
        • Сервер доступен на чекпоинтах; окно взлома 10–14с.
      mechanics_links: []
      assets: []
    - id: capture
      title: "Захват/удержание"
      body: |
        • Удержание сервера 30–45с суммарно даёт лут-пул.  
        • Сброс прогресса при вытеснении; частичный прогресс сохраняется 50%.  
        • Сервер можно «перебить» хакингом (конкурс полос).
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/риски"
      body: |
        • Редкие чертежи/моды, косметика; шанс бонусного лута за полный контроль.  
        • Риск: сигнал охраны, эскалация патрулей.  
        • Провал — усиленный розыск в регионе на 10–15 мин.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • auctions_spawned, captures_success, time_to_capture, deaths.  
        • loot_distributed, patrol_escalations.  
        • Цели: высокориск/высоколут, читаемая эскалация.
      mechanics_links: []
      assets: []
