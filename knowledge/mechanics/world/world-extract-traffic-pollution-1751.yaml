summary:
  problem: "Экстракция зависит от «загрязнённости» трафика: больше экстрактов → выше ICE/патрули, но растёт шанс редкого лута."
  goal: "Определить модель загрязнения, рост угрозы и лута, затухание и UX-индикатор."
  essence: "Счётчик экстрактов повышает угрозу (ICE/патрули) и шанс редкого лута; загрязнение затухает со временем."
content:
  sections:
    - id: pollution-model
      title: "Модель загрязнения"
      body: |
        • Счётчик экстрактов за 15 мин: +1 уровень за 3 экстракта.  
        • Каждый уровень: +1 патруль/ICE-пульс, +5–7% шанс редкого лута.  
        • Кап 5 уровней; затухание -1 уровень каждые 10 мин без экстрактов.
      mechanics_links: [ ]
      assets: [ ]
    - id: threat
      title: "Рост угрозы"
      body: |
        • Патрули: HP/урон +3% за уровень.  
        • ICE-пульс каждые 2 уровня, отключение имплантов 2–3с.  
        • Трапы/мины появляются на уровне 4–5.
      mechanics_links: [ ]
      assets: [ ]
    - id: loot
      title: "Лут"
      body: |
        • Редкий лут: +5–7% за уровень, кап +30%.  
        • Только материалы/данные (без прогресс-ресурсов).  
        • При уровне 5 шанс «shutdown» 25% — лут теряется при фейле экстракта.
      mechanics_links: [ ]
      assets: [ ]
    - id: decay
      title: "Затухание/ресет"
      body: |
        • Затухание уровней во времени; полный ресет после 45 мин тишины.  
        • Админы могут форс-ресетить в эвентах.
      mechanics_links: [ ]
      assets: [ ]
    - id: ux
      title: "UX"
      body: |
        • HUD-индикатор уровня загрязнения и бонуса лута.  
        • Предупреждение при входе в зону с уровнем ≥3.  
        • Логи на карте: когда был последний экстракт/ресет.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • extract_count, pollution_level_over_time, rare_drops, deaths_in_zone.  
        • shutdown_events, patrol_spawns, decay_cycles.  
        • Цели: лут растёт, риск заметен; фарм контролируется затуханием.
      mechanics_links: [ ]
      assets: [ ]
