summary:
  problem: "Фракции объявляют баунти на типы целей/имплантов; участники получают временный бафф экономики/репутации."
  goal: "Задать правила объявления, длительность, награды, влияние на рынок и анти-абуз."
  essence: "Фракционные баунти с баффом экономики/репутации, лимиты целей и штраф за фарм вне условий."
content:
  sections:
    - id: rules
      title: "Правила баунти"
      body: |
        • Период баунти 4–8ч; объявление через мировые флаги.  
        • Цели: типы NPC/игроков или импланты.  
        • Лимит зачётов: 10–15 целей на участника за период.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды и экономика"
      body: |
        • Креды + репутация фракции; бафф цен на рынке фракции -5–10% на 2ч.  
        • Участие ≥3 зачёта даёт бафф; больше — не стакается.  
        • Редкий бонус за полный лимит: косметика/чертёж.
      mechanics_links: []
      assets: []
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Убийства вне условий не считаются; флаг abuse снижает награду на 50%.  
        • KYC фракции, кап награды/день; повторные убийства одной цели не засчитываются.  
        • Логи для модерации.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • bounty_runs, targets_tagged, payouts, rep_gain.  
        • abuse_flags, market_price_shift.  
        • Цели: контролируемый фарм, ощутимый рынок-эффект.
      mechanics_links: []
      assets: []
