summary:
  problem: "Многошаговые фракционные цепочки: дипломатия → диверсия → конфликт; влияют на цены, патрули, сети."
  goal: "Задать шаблоны, эскалацию/деэскалацию, выборы игроков, награды/штрафы, мировые флаги."
  essence: "Цепи событий фракций с этапами и выбором; эскалация меняет экономику/патрули/ICE."
content:
  sections:
    - id: stages
      title: "Стадии и условия"
      body: |
        • Diplomacy → Sabotage → Conflict; возможна деэскалация.  
        • Триггеры: игроки/AI события; таймеры 1–3 дня между стадиями.  
        • Выборы игроков влияют на ветку.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Эффекты на мир"
      body: |
        • Цены/экономика: рост/падение 8–18% по фракции.  
        • Патрули/ICE меняются; маршруты/экстракты сдвигаются.  
        • Мировые флаги включают квесты/ивенты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Ресурсы/косметика/репутация; штрафы за поддержку проигравшей стороны.  
        • Временные баффы/дебаффы регионов.
      mechanics_links: []
      assets: []
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Ограничение смены стороны; логирование; флаги кооп-абуза.  
        • Кап наград/этап, diminishing returns.  
        • Кулдаун на повтор цепочки.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • chains_started/completed, stage_conversion, economic_shift.  
        • faction_participation, conflict_outcomes.  
        • Цели: живой мир, эконом/риски под контролем.
      mechanics_links: []
      assets: []
