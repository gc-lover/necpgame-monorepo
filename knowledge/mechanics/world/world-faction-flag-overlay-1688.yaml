summary:
  problem: "Нужна временная смена фракционного флага для доступа к терминалам, с риском подозрения и долговременным штрафом."
  goal: "Определить условия смены флага, длительность, доступы, штрафы при раскрытии и контрплей."
  essence: "Временная мимикрия фракции: даёт доступ, но накапливает подозрение и долгосрочный штраф отношений при раскрытии."
content:
  sections:
    - id: activation
      title: "Активация и длительность"
      body: |
        • Требуется редкий чип/квест; длительность 20–30 мин.  
        • Кулдаун 24ч; нельзя активировать в текущей фракционной миссии.  
        • Доступ: терминалы/продавцы фракции, базовые услуги.
      mechanics_links: [ ]
      assets: [ ]
    - id: suspicion
      title: "Подозрение и раскрытие"
      body: |
        • Подозрение растёт от неканоничных действий; сканеры увеличивают рост ×2.  
        • Порог 100 → раскрытие: репутация -, розыск, бан услуг 2–4ч.  
        • Фракция помнит предательство: долговременный малый дебафф отношений.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • Фракционные сканеры/идентификаторы повышают подозрение, могут сразу раскрыть при высоком уровне.  
        • Игрок может досрочно снять флаг с малым штрафом репутации.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • overlays_used, suspicion_peaks, reveals, rep_penalties.  
        • services_accessed_under_overlay, scanner_detections.  
        • Цели: читаемый риск, контролируемый абуз, фиксируем последствия.
      mechanics_links: [ ]
