summary:
  problem: "Фракция раз в день выдаёт набор ресурсов/дронов для задач в их зоне; невыполнение — минус репутация."
  goal: "Определить условия получения, состав набора, цели и штрафы, лимиты и телеметрию."
  essence: "Дневной грант: получить набор, выполнить цели в зоне фракции; провал = реп. штраф, успех = бонус."
content:
  sections:
    - id: grant
      title: "Выдача и состав"
      body: |
        • Условия: репутация фракции ≥ порога, 1 раз в сутки.  
        • Состав: ресурсы/боеприпасы/1–2 дрона поддержки; срок действия 24ч или до миссии.  
        • Получение через терминал фракции.
      mechanics_links: [ ]
      assets: [ ]
    - id: objectives
      title: "Цели и штрафы"
      body: |
        • Цели: зачистка/эскорт/скан в зоне фракции.  
        • Успех: репутация +, малый кредит/косметика.  
        • Провал/неисполнение: репутация -, cooldown 12–18ч.
      mechanics_links: [ ]
      assets: [ ]
    - id: limits
      title: "Лимиты и анти-абуз"
      body: |
        • 1 активный грант на игрока; нельзя брать в чужой зоне.  
        • Проверка нахождения в зоне; отмена при выходе.  
        • Логи для модерации, флаги за кооп-абуз.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • grants_issued, completed, failed, reputation_gain/loss.  
        • zone_stay_time, abuse_flags.  
        • Цели: стим к активности в зоне, контролируемый риск штрафов.
      mechanics_links: [ ]
      assets: [ ]
