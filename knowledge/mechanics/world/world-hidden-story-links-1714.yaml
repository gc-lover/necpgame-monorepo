summary:
  problem: "Редкие квест-узлы требуют совпадения мировых флагов и действий в узком окне времени."
  goal: "Определить логику флагов/таймеров, награды и анти-абуз."
  essence: "Флаги + окно времени → открытие скрытого узла; награда лор/лут, одноразово."
content:
  sections:
    - id: logic
      title: "Логика флагов/окон"
      body: |
        • Флаги: завершённые квесты, мировые состояния, репутация.  
        • Окно 10–20 мин после выполнения условий; ротация локаций.  
        • Один шанс на аккаунт/неделю.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды"
      body: |
        • Лор-энтри, ключ к ветке, малый лут.  
        • Серия узлов открывает бонусный финал.  
        • Нет прогресс-ресурсов.
      mechanics_links: []
      assets: []
    - id: tools
      title: "Отслеживание/UX"
      body: |
        • Минималные хинты (аудио/визуал) без спойлеров; карту не засорять.  
        • Логи узлов в кодексе после активации.
      mechanics_links: []
      assets: []
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Кулдаун на повтор; скрытая ротация условий.  
        • Лимит попыток в неделю.  
        • Логи для модерации.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • nodes_found, completions, time_to_find, flag_combinations_used.  
        • abuse_flags.  
        • Цели: редкость, но достижимость подготовленным игроком.
      mechanics_links: []
      assets: []
