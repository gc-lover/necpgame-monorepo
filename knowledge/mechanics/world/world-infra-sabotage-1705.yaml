summary:
  problem: "Диверсии на энергосетях/транспорте меняют патрули, логистику и экстракты."
  goal: "Задать цели, сложность, таймеры восстановления, эффекты и контрплей."
  essence: "Саботаж инфраструктуры временно снижает/смещает патрули, дорожает логистика, меняет экстракт-маршруты."
content:
  sections:
    - id: objectives
      title: "Цели диверсий"
      body: |
        • Взлом/подрыв 3 узлов сети/транспорта.  
        • Таймер миссии 10–15 мин.  
        • Кд на повтор 45–60 мин.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Эффекты"
      body: |
        • Патрули -20–30% или перераспределение; уязвимые маршруты.  
        • Логистические цены +10–18%; альтернативные экстракт-маршруты.  
        • Фракции реагируют усилением охраны.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей"
      body: |
        • Ремонт/восстановление узлов снижает эффекты быстрее.  
        • Детект диверсантов, баунти.  
        • Ограничение на одновременные диверсии.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • sabotages_started/completed, patrol_shift, logistics_price_shift.  
        • repairs_done, bounty_claims.  
        • Цели: ощутимый временный эффект без перма-ломки экономики.
      mechanics_links: []
      assets: []
