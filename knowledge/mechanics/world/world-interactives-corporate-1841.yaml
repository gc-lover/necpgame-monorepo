content:
  sections:
    - id: identity
      title: Идентификация интерактивов
      body: |
        Интерактивы корпоративных зон - высокотехнологичные объекты в офисных зданиях и дата-центрах.
        Требуют продвинутых навыков взлома и скрытности. Влияют на корпоративную экономику,
        квесты и безопасность. Активны 24/7 с динамической охраной.
      mechanics_links:
        - mechanics/world/world-corporate.yaml
      assets: [ ]
    - id: server_racks
      title: Серверные стойки
      body: |
        Корпоративные серверы с конфиденциальными данными. Взлом занимает 12 секунд с высоким
        уровнем ICE. Успех дает данные для продажи или квестов. Можно загрузить вирус для
        дебаффа охраны, но с риском ICE-контратаки.
      mechanics_links: [ ]
      assets: [ ]
    - id: biometric_locks
      title: Биометрические замки
      body: |
        Продвинутые замки с распознаванием. Три способа открытия: социальная инженерия 55%,
        хак 35%, физический ключ-карта 100%. При провале блокировка на 60 секунд и шанс
        тревоги 50%.
      mechanics_links: [ ]
      assets: [ ]
    - id: safes_datavaults
      title: Сейфы/датаволты
      body: |
        Многоступенчатые хранилища данных. Три фазы взлома (6, 8, 10 секунд) с нарастающей
        сложностью. Награды: редкие данные, эпические чертежи, косметические планы.
        Тревога при 2 провалах.
      mechanics_links: [ ]
      assets: [ ]
    - id: conference_systems
      title: Конференц-системы
      body: |
        Системы корпоративных совещаний. Прослушка разговоров (8 секунд) для получения
        компромата. Можно подменить сигнал для снижения готовности NPC на 3 минуты.
        Шанс обнаружения 20%.
      mechanics_links: [ ]
      assets: [ ]
    - id: balance_design
      title: Баланс и дизайн
      body: |
        Анти-абьюз: повторные провалы удваивают блокировку. Активная тревога увеличивает
        шанс обнаружения на 15%. В кооперативе только один игрок взламывает, остальные
        обеспечивают прикрытие. Лут: только данные/чертежи, без боевых статов.

        ## Детальный баланс по уровням зон

        ### Low-Security зоны (офисы, дата-центры среднего уровня)
        - **Серверы**: Взлом 8 сек, ICE low, награда: 50-100 ед. данных, шанс компромата 30%
        - **Биометрия**: Успех social 70%, hack 45%, keycard 100%, тревога 30%
        - **Сейфы**: Фазы 4/6/8 сек, награда: rare_data x1-2, cosmetic_plan x1
        - **Конференции**: Прослушка 5 сек, обнаружение 15%, компромат ценность 75-150 ед.

        ### High-Security зоны (штаб-квартиры, R&D центры)
        - **Серверы**: Взлом 15 сек, ICE high, награда: 150-300 ед. данных, шанс компромата 60%
        - **Биометрия**: Успех social 50%, hack 25%, keycard 100%, тревога 60%
        - **Сейфы**: Фазы 8/12/16 сек, награда: epic_blueprint x1, rare_data x2-3
        - **Конференции**: Прослушка 12 сек, обнаружение 35%, компромат ценность 200-400 ед.

        ## Экономический баланс
        - **Ценность лута**: Корпоративные данные = 2-5x рыночной цены обычных данных
        - **Штрафы**: Тревога вызывает 3-5 элитных охранников, блокировка зоны на 5-10 мин
        - **Кооператив**: +25% успех для каждого дополнительного игрока (максимум +75%)
        - **Время**: Оптимальное окно 15-30 сек до прибытия подкрепления
