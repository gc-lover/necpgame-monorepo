summary:
  problem: "Нужен набор корп-интерактивов с многоступенчатым взломом, риском ICE и телеметрией тревог."
  goal: "Зафиксировать сложность, лут-таблицы, риск тревог и данные для аналитики."
  essence: "Высокий риск/награда: серверные стойки, биометрические замки, сейфы/датаволты и конференц-системы для компромата."
  key_points:
    - "Серверные: кража/загрузка данных, риск ICE."
    - "Биометрия: соц-инж/маска/хак, высокий риск — редкий лут."
    - "Сейфы/датаволты: многоступенчатый взлом, чертежи/доки."
