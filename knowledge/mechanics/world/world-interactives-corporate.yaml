content:
  sections:
    - id: server-racks
      title: "Серверные стойки"
      body: |
        • Действия: кража данных (продажа) или загрузка вируса (квест/дебафф).  
        • Риск ICE: 18–28%; при срабатывании — тревога, заморозка терминала.  
        • Награда: данные среднего/высокого тира, доступ к закрытым логам.  
        • Телеметрия: ice_trigger_rate, data_quality, intrusion_time, alarm_triggered.
      mechanics_links: []
      assets: []
    - id: biometric-locks
      title: "Биометрические замки"
      body: |
        • Методы: соц-инж (маска/голос), хак сенсора, подмена отпечатка.  
        • Риск: тревога 25–40% при провале; редкий лут (прототипы, чертежи).  
        • Телеметрия: method_split, success_rate, alarm_rate, rare_loot_rate.
      mechanics_links: []
      assets: []
    - id: safes-datavaults
      title: "Сейфы/датаволты"
      body: |
        • Многоступенчатый взлом: код+микродрель+софт; время 10–18с.  
        • Лут: редкие чертежи, доки, креды высокого тира.  
        • Риск: скрытая тревога 15–25%, скрытый tracer.  
        • Телеметрия: step_drop_rate, rare_blueprint_rate, silent_alarm_rate.
      mechanics_links: []
      assets: []
    - id: conference-systems
      title: "Конференц-системы"
      body: |
        • Прослушка/запись компромата, подключение к аудио-шиме.  
        • Риск: обратный пинг админа 12–20%, маркировка игрока.  
        • Награда: данные для квестов, компромат (влияет на цены/отношения).  
        • Телеметрия: recordings_taken, admin_counter, price_influence_events.
      mechanics_links: []
      assets: []
