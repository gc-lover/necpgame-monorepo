summary:
  problem: Отсутствовала детальная спецификация интерактивов киберпространства для реализации в backend
  goal: Создать полную спецификацию цифровых объектов с риском ICE, коррапта и косметическими наградами
  essence: "Цифровые интерактивы Night City: узлы-ICE для баффов, фантомные архивы с данными, арены для мини-ивентов"
  key_points:
    - Узлы-ICE с баффами взлома и ключами к реальным дверям
    - Фантомные архивы с лор-данными и риском коррапта
    - Турнирные арены-хабы для косметических наград
    - Риски масштабируются по уровню зоны
content:
  sections:
    - id: identity
      title: Идентификация интерактивов
      body: |
        Интерактивы киберпространства - цифровые объекты в виртуальной реальности Night City.
        Доступны через нейроинтерфейсы и кибердеки. Влияют на навыки взлома, предоставляют
        лор-данные и косметические награды. Активны 24/7 с респавном по таймерам.
      mechanics_links:
        - mechanics/world/world-cyberspace.yaml
      assets: []
    - id: ice_nodes
      title: Узлы-ключи (ICE/данные)
      body: |
        Защищенные узлы данных с ICE-защитой. Успешный взлом дает баффы к хакерским навыкам
        или ключи к защищенным объектам в реальном мире. Три уровня сложности: low/mid/high.
        Неуспех вызывает штрафы от замедления до коррапта.
      mechanics_links: []
      assets: []
    - id: ice_effects
      title: Эффекты узлов-ICE
      body: |
        Бафф взлома: +20% скорость хака, +15% сопротивление ICE, длительность 8 минут.
        Ключи к дверям: одноразовый доступ к защищенному терминалу или двери в реале.
        Штрафы: low - замедление 3 сек, mid - слепота HUD 4 сек, high - коррапт-стек +1.
      mechanics_links: []
      assets: []
    - id: phantom_archives
      title: Фантомные архивы
      body: |
        Нестабильные цифровые архивы с лор-данными, подсказками к квестам и косметикой.
        Риск коррапта 22% при чтении. Коррапт создает шум на HUD, скрывая цели на 10 секунд.
        Стабилизация снижает риск на 50% но увеличивает время чтения.
      mechanics_links: []
      assets: []
    - id: tournament_hubs
      title: Турнирные арены-хабы
      body: |
        Мини-ивенты для тестирования навыков взлома, паркура и симуляции дуэлей.
        Награды: косметические токены (1-3), очки таблицы лидеров (5-15). Стоимость входа:
        1 симуляционный чип. Время матча 2 минуты, награда за участие гарантирована.
      mechanics_links: []
      assets: []
    - id: balance_design
      title: Баланс и дизайн
      body: |
        Анти-абьюз: кулдаун 3 минуты на пользователя, ICE сложность скейлится по зоне.
        Риски: коррапт накапливается, высокая сложность дает лучшие награды.
        Монетизация: только косметика, без P2W элементов.
      mechanics_links: []
      assets: []
    - id: gameplay_integration
      title: Интеграция в геймплей
      body: |
        Создает цифровой слой Night City: хакеры фармят баффы, игроки собирают лор,
        косметические награды мотивируют участие в ивентах. Влияет на экономику и социальные взаимодействия.
      mechanics_links:
        - mechanics/world/world-cyberspace.yaml
      assets: []
    - id: inspiration
      title: Источники вдохновения
      body: |
        Вдохновлен цифровым пространством из Cyberpunk 2077, ICE из Shadowrun,
        данными из Deus Ex. Технически основан на концепциях виртуальной реальности
        и кибербезопасности в открытых мирах.
      mechanics_links: []
      assets: []
