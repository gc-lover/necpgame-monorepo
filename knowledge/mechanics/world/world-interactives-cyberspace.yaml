content:
  sections:
    - id: ice-nodes
      title: "Узлы-ICE (ключи/данные)"
      body: |
        • ICE сложность: 3–7; бафф к взлому или ключи к дверям в реале.  
        • Риск: контратакующий ICE (дебафф на 30–60с) при провале; тревога сети.  
        • Телеметрия: ice_level_dist, success_rate, counter_ice_events, key_drop_rate.
      mechanics_links: []
      assets: []
    - id: phantom-archives
      title: "Фантомные архивы"
      body: |
        • Содержат лор/квест данные; риск коррапта 15–30% — потеря части лута/дебафф.  
        • Анти-коррапт мини-игра 8–12с.  
        • Телеметрия: corrupt_rate, data_salvage_rate, lore_pickup_rate, debuff_uptime.
      mechanics_links: []
      assets: []
    - id: arenas-hubs
      title: "Арены/хабы"
      body: |
        • Мини-ивенты: волны ботов, гонка взлома, паззл на время.  
        • Награды: косметика, редкие скины, трофеи-лидерборды.  
        • Телеметрия: event_participation, completion_rate, cosmetic_drop_rate, leaderboard_updates.
      mechanics_links: []
      assets: []
