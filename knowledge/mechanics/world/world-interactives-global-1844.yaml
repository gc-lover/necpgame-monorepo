summary:
  problem: Отсутствовала детальная спецификация общих мировых интерактивов для реализации в backend
  goal: Создать полную спецификацию интерактивов, влияющих на контроль территории, связь, выживаемость и риски лута
  essence: "Базовый пул интерактивов Night City: блок-посты, ретрансляторы, медстанции, логистические контейнеры"
  key_points:
    - Блок-посты фракций для контроля зон и экономики
    - Комм-ретрансляторы для связи и разведки
    - Медстанции для быстрого лечения с рисками
    - Логистические контейнеры с лутом и ловушками
content:
  sections:
    - id: identity
      title: Идентификация интерактивов
      body: |
        Общие мировые интерактивы - объекты, встречающиеся во всех типах зон Night City.
        Влияют на фракционный контроль, коммуникации, выживаемость и экономику. Активны
        24/7, респавнятся по таймерам, имеют состояния и взаимодействия.
      mechanics_links:
        - mechanics/world/world-interactives.yaml
      assets: []
    - id: checkpoint_factions
      title: Блок-посты фракций
      body: |
        Контрольные точки фракций в ключевых местах. Захват меняет контроль зоны,
        влияет на цены торговцев и налоги. Три способа захвата: взлом, подкуп, штурм.
        Захват занимает 45 секунд, вызывает 2-3 волны защиты. Шанс тревоги при взломе 35%,
        при подкупе 10%. Дружественный контроль снижает цены на 15%, враждебный повышает на 20%.
        Патрули респавнятся каждые 2 минуты.
      mechanics_links: []
      assets: []
    - id: comm_relays
      title: Комм-ретрансляторы
      body: |
        Устройства усиления связи для сквадов. Активация на 6 секунд раскрывает карту района
        в радиусе 150 метров. Увеличивает радиус меток на 40%. Привлекает патрули через
        30-60 секунд. Уровень угрозы патрулей low-mid.
      mechanics_links: []
      assets: []
    - id: medstations
      title: Медстанции
      body: |
        Полевые станции быстрого лечения. 3 заряда, каждый восстанавливает 35% HP и 25% брони.
        Очищает легкие статусы. Шум в радиусе 40 метров привлекает врагов. Взлом средней
        сложности может восстановить заряд или отключить станцию.
      mechanics_links: []
      assets: []
    - id: logistic_containers
      title: Логистические контейнеры
      body: |
        Контейнеры с ресурсами и лутом. 25% шанс ловушки (сигналка или мина 20% урона).
        Сканирование 3 секунды снижает риск на 50%. Лут: utility, crafting, rare_small.
      mechanics_links: []
      assets: []
    - id: gameplay_integration
      title: Интеграция в геймплей
      body: |
        Интерактивы создают живой мир: фракции борются за контроль, игроки используют
        ретрансляторы для координации, лечатся в полевых условиях, собирают ресурсы.
        Влияют на экономику, безопасность и социальные взаимодействия.
      mechanics_links:
        - mechanics/world/world-state.yaml
      assets: []
    - id: balance_design
      title: Баланс и дизайн
      body: |
        Анти-абуз: повторный подкуп снижает эффект цен. В рейдах +1 волна защиты.
        В соло: ретрансляторы без голосового бонуса. В оффлайн-зонах: дрон-разведчик вместо патрулей.
        Монетизация только косметическая, без P2W элементов.
      mechanics_links: []
      assets: []
    - id: inspiration
      title: Источники вдохновения
      body: |
        Вдохновлен контрольными точками из Battlefield, станциями лечения из The Division,
        контейнерами из STALKER. Технически основан на концепциях фракционного контроля
        и логистики в открытых мирах.
      mechanics_links: []
      assets: []
