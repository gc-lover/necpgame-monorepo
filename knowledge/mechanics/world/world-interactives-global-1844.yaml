title: Интерактивы — общие мировые объекты
# Issue: #1844
summary:
  goal: Базовый пул интерактивов, встречающихся в разных зонах, влияющих на контроль территории, связь, выживаемость и риски лута.
  objects:
    - блок_посты_фракций
    - комм_ретрансляторы
    - медстанции
    - логистические_контейнеры
design:
  caps: <=500 lines, только функциональные правки
  monetization: косметика-только, без p2w
  control_flow: каждый интерактив описан через параметры риска/награды и телеметрию
mechanics:
  блок_посты_фракций:
    purpose: смена контроля подзоны, влияет на цены торговцев/налоги, спавн патрулей
    interactions:
      - взлом: мини-игра, шанс тревоги
      - подкуп: расход валюты, быстрый захват, след тревоги ниже
      - штурм: волны NPC, высокий риск, быстрый захват при успехе
    params:
      base_capture_time_s: 45
      defense_waves: 2-3
      alert_chance_hack: 0.35
      alert_chance_bribe: 0.1
      price_modifiers:
        friendly: 0.85
        hostile: 1.2
      patrol_respawn_min_s: 120
  комм_ретрансляторы:
    purpose: усиливают связь сквада, раскрывают мини-карту района, повышают заметность
    interactions:
      - активация: краткий канал 6 с; при успехе раскрывает точки интереса
      - усиление_связи: +радиус меток и дальность голоса
      - побочный_эффект: привлекают патрули/дронов
    params:
      channel_time_s: 6
      map_reveal_radius_m: 150
      comms_radius_bonus_pct: 40
      patrol_spawn_delay_s: 30-60
      patrol_threat_tier: low-mid
  медстанции:
    purpose: быстрая починка брони/HP в поле, ограниченные заряды, шум привлекает врагов
    interactions:
      - использование: мгновенный тик лечения + очистка статусов (легких)
      - заряд: тратит 1 charge, реген нет
      - взлом: восстановить 1 заряд или отключить для врагов
    params:
      charges: 3
      heal_per_use_pct: 35
      armor_repair_pct: 25
      noise_radius_m: 40
      hack_difficulty: medium
  логистические_контейнеры:
    purpose: точка лута/ресурсов, часть — ловушки (сигналка/мины)
    interactions:
      - вскрытие: lockpick/взлом, риск ловушки
      - сканирование: снижает риск на 50%
      - ловушка: шумовая сигналка или мина малой мощности
    params:
      trap_chance: 0.25
      loot_tiers: [utility, crafting, rare_small]
      scan_time_s: 3
      mine_damage_hp_pct: 20
telemetry:
  блок_посты:
    - metric: checkpoint_captures
      desc: число успешных захватов по типу (взлом/подкуп/штурм)
    - metric: checkpoint_alerts
      desc: сколько тревог поднято при попытках захвата
    - metric: price_mod_changes
      desc: сколько раз менялись модификаторы цен в зоне
  ретрансляторы:
    - metric: relay_activations
      desc: успешные активации и их длительность
    - metric: patrols_spawned_from_relay
      desc: количество патрулей, пришедших на сигнал
  медстанции:
    - metric: medstation_charges_used
      desc: расход зарядов по зонам
    - metric: medstation_hacks
      desc: попытки взлома и успех/фейл
    - metric: medstation_noise_engagements
      desc: бои, начавшиеся из-за шума
  контейнеры:
    - metric: logistic_opened
      desc: открыто контейнеров по редкости
    - metric: logistic_traps_triggered
      desc: сработавшие ловушки (тип: сигналка/мина)
edge_cases:
  - анти-абуз: повторный подкуп блок-поста даёт убывающий эффект (-50% цена, +15% шанс тревоги)
  - рейды: при онлайн-ивентах спавн усиливается на +1 волну
  - соло: ретранслятор повышает радиус лишь личных меток, без бонуса голоса
  - оффлайн-зона: при отсутствии патрулей шум генерирует дрон-разведчик (low HP)

