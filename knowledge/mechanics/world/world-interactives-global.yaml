summary:
  problem: "Нужен набор общих интерактивов с параметрами контроля зон, радиусами связи, зарядом медстанций и ловушками."
  goal: "Зафиксировать механику смены контроля/цен, связь сквада, ограниченные заряды лечения и шансы ловушек."
  essence: "Мировые точки влияния: блок-посты фракций, комм-ретрансляторы, медстанции и логистические ящики/ловушки."
  key_points:
    - "Блок-посты: взлом/подкуп/штурм меняют контроль зоны и цены."
    - "Ретрансляторы: усиление связи, раскрытие карты, привлекают патрули."
    - "Медстанции: быстрая починка с ограниченными зарядами и шумом."
    - "Логистические ящики: лут или ловушка/сигналка/мины."
content:
  sections:
    - id: checkpoints
      title: "Блок-посты фракций"
      body: |
        • Методы: взлом (мин-игра), подкуп (креды), штурм (бой).  
        • Эффект: смена контроля зоны → изменение цен и патрулей; бонус к безопасности/налогам.  
        • Телеметрия: takeover_method_split, control_switches, price_change_events, patrol_shift_events.
      mechanics_links: []
      assets: []
    - id: relays
      title: "Комм-ретрансляторы"
      body: |
        • Эффект: усиление связи сквада, раскрытие карты района на 60–120с; повышает риск патрулей.  
        • Риск: сигнал привлекает врагов (пульс тревоги 15–25%).  
        • Телеметрия: relay_activations, map_reveal_area, patrol_spawn_rate, uptime.
      mechanics_links: []
      assets: []
    - id: medstations
      title: "Медстанции"
      body: |
        • Заряды: 3–5 зарядов быстрой починки/реанима; шум привлекает NPC в радиусе 20–30 м.  
        • Кд между применениями 20–30с, риск поломки 8–12% на последнем заряде.  
        • Телеметрия: charges_used, heal_per_use, break_rate, aggro_events.
      mechanics_links: []
      assets: []
    - id: logistics-crates
      title: "Логистические ящики/контейнеры"
      body: |
        • Содержимое: утилити/ресурсы или ловушка (сигналка/мины) с шансом 18–28%.  
        • Проверка: скан/мини-игра для обезвреживания.  
        • Телеметрия: loot_vs_trap_ratio, trap_trigger_rate, disarm_success_rate, loot_quality_avg.
      mechanics_links: []
      assets: []
