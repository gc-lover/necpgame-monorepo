title: Интерактивы — индустриал/служебные зоны
# Issue: #1840
summary:
  goal: Интерактивы для тех-зон, дающие маршруты, контроль света и опасные утечки.
  objects:
    - электрощиты_рубильники
    - паровые_хим_клапаны
    - конвейеры_лифты
    - краны_манипуляторы
design:
  caps: <=500 lines
  risk: отключения и DoT опасны и для игроков
mechanics:
  электрощиты_рубильники:
    effects:
      - глушение_света: локальное, 20 с
      - отключение_лазеров: 12 с, шанс аварийки
    params:
      blackout_radius_m: 45
      blackout_duration_s: 20
      alarm_chance: 0.18
  паровые_хим_клапаны:
    effects:
      - слеп: 2.5 с
      - DoT: 4 тика по 4% HP, снижает точность
    params:
      danger_to_player: true
      cooldown_s: 25
      radius_m: 12
  конвейеры_лифты:
    effects:
      - альтернативный_маршрут: перемещение на 25-40 м
      - блокировка_патрулей: временно задерживает NPC
    params:
      move_time_s: 6-10
      jam_duration_s: 15
      capacity: 2 игроков
  краны_манипуляторы:
    effects:
      - подъем/сброс груза: создаёт укрытие или открывает путь
      - урон_при_падении: 35% HP в зоне 6 м
    params:
      lift_time_s: 4
      drop_warmup_s: 2
      cooldown_s: 30
telemetry:
  - metric: industrial_blackouts
    desc: срабатывания рубильников, длительность, тревоги
  - metric: valve_activations
    desc: тики DoT и кто пострадал (игрок/NPC)
  - metric: conveyor_routes
    desc: количество перемещений и блокировок патрулей
  - metric: crane_drops
    desc: успешные сбросы груза и нанесённый урон
edge_cases:
  - анти-абуз: спам рубильников >3 за 60 с повышает alarm_chance до 0.5
  - кооп: при активном конвейере второй сквад получает 2x jam_duration
  - оффлайн: при отсутствии патрулей конвейер даёт лишь маршрут без блокировок

