summary:
  problem: "Нужен набор индустриальных интерактивов с параметрами длительности, урона и аварийных шансов."
  goal: "Зафиксировать механику отключений, DoT, альтернативных маршрутов и телеметрию."
  essence: "Производственные объекты, позволяющие глушить системы, контролировать потоки NPC и создавать укрытия."
  key_points:
    - "Электрощиты: глушат свет/лазеры, шанс аварийки."
    - "Паровые/хим клапаны: DoT/слеп на NPC и игрока."
    - "Конвейеры/лифты: альтернативные маршруты, блокировка патрулей."
    - "Краны/манипуляторы: поднимать/ронять грузы, создавать укрытия/проходы."
content:
  sections:
    - id: power-panels
      title: "Электрощиты/рубильники"
      body: |
        • Эффект: отключение света/лазеров на 18–35с в радиусе сектора; шанс аварийки 10–20% (искры, пожар).  
        • Риск: шум, вызов тех-патруля при аварийке.  
        • Телеметрия: toggles, outage_duration_avg, alarm_rate, accident_rate.
      mechanics_links: []
      assets: []
    - id: steam-valves
      title: "Паровые/хим клапаны"
      body: |
        • Эффект: краткий слеп/DoT на NPC, опасно для игрока; длительность облака 6–10с, тик 1с.  
        • Риск: самоповреждение при нахождении в облаке; friendly_fire_log для NPC.  
        • Телеметрия: activations, dot_ticks_to_npc, self_dot_events, npc_blind_events.
      mechanics_links: []
      assets: []
    - id: conveyors-lifts
      title: "Конвейеры/лифты"
      body: |
        • Использование как альтернативный маршрут или блокировка патрулей (стоп/реверс на 10–20с).  
        • Риск: падения/урон при неправильном тайминге.  
        • Телеметрия: reroute_usage, patrol_block_events, fall_damage_events.
      mechanics_links: []
      assets: []
    - id: cranes
      title: "Краны/манипуляторы"
      body: |
        • Действия: поднять/ронять груз, создать укрытие или открыть путь; время операции 4–7с.  
        • Риск: шум, шанс тревоги 12–22%; при ошибке — урон AoE.  
        • Телеметрия: lifts, drops, cover_created, path_opened, alarm_triggered.
      mechanics_links: []
      assets: []
