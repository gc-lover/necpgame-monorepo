title: Интерактивы — подполье/гетто (чёрные рынки, лаби, тоннели)
# Issue: #1842
summary:
  goal: Высокорискованные интерактивы для гетто-зон с фокусом на редкий бартер, крафт и быстрые переходы.
  objects:
    - черные_рынки
    - импровизированные_лаборатории
    - контрабандные_люки_тоннели
design:
  caps: <=500 lines
  economy: бартер и редкости, без боевых бустов
  risk_profile: засадные события и взрывы масштабируются от угрозы района
mechanics:
  черные_рынки:
    features:
      - бартер: обмен редких ресурсов, шанс скрытого квестового NPC
      - аукцион_тихий: ставки без UI, вывод в чат-сигналы
      - охрана: нейтральная, реагирует на оружие
    params:
      restock_min: 900s
      rare_offer_chance: 0.18
      npc_quest_chance: 0.1
      guard_alert_radius_m: 25
  импровизированные_лаборатории:
    features:
      - крафт_апгрейд: ускоренный, но с шансом взрыва
      - модификатор: +20% скорость, +10% шанс брака
    params:
      explosion_chance: 0.12
      explosion_damage_pct: 35
      failure_refund_pct: 50
      lockdown_duration_s: 40
  контрабандные_люки_тоннели:
    features:
      - быстрый_переход: выход в соседний квартал/подвал
      - случайные_встречи: дружественные носильщики, засады, пусто
    params:
      ambush_chance: 0.22
      friendly_carrier_chance: 0.15
      travel_time_s: 12-18
      cooldown_per_team_s: 180
telemetry:
  - metric: black_market_turnover
    desc: оборот обменов/аукционов по редкости
  - metric: black_market_quests
    desc: заспавненные квестовые NPC и их конверсия
  - metric: lab_crafts
    desc: успешные/неуспешные крафты, процент брака
  - metric: lab_explosions
    desc: частота взрывов и нанесённый урон
  - metric: tunnel_uses
    desc: использований тоннелей, тип события (friendly/ambush/empty)
edge_cases:
  - анти-абуз: спам крафтов >5 подряд увеличивает explosion_chance на +50%
  - ресток: при пустых офферах рынок даёт квест-наводку вместо товара
  - соло: скидка у охраны отсутствует, бартер без бонусов

