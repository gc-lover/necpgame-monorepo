summary:
  problem: Отсутствовала детальная спецификация интерактивов подполья для реализации в backend
  goal: Создать полную спецификацию высокорискованных объектов с бартером, крафтом и быстрыми переходами
  essence: "Подпольные интерактивы Night City: чёрные рынки для бартера, лаборатории с риском взрыва, контрабандные тоннели"
  key_points:
    - Чёрные рынки в бэкрумах с бартером редкостей и квестовыми NPC
    - Импровизированные лаборатории с ускоренным крафтом и риском взрыва
    - Контрабандные люки/тоннели с быстрыми переходами и случайными встречами
    - Риски масштабируются по уровню угрозы района
content:
  sections:
    - id: identity
      title: Идентификация интерактивов
      body: |
        Интерактивы подполья/гетто - объекты в скрытых частях Night City. Доступны только
        через разведку или инсайдерскую информацию. Влияют на экономику, крафт и мобильность.
        Активны круглосуточно с динамическим респавном.
      mechanics_links:
        - mechanics/world/world-underground.yaml
      assets: []
    - id: black_markets
      title: Чёрные рынки в бэкрумах
      body: |
        Скрытые рынки в подвалах и заброшенных зданиях. Обмен редкими ресурсами на бартер,
        тихие аукционы без UI (через чат-сигналы). Шанс встретить квестового NPC 10%.
        Охрана нейтральна, реагирует на оружие в радиусе 25 метров.
      mechanics_links: []
      assets: []
    - id: improvised_labs
      title: Импровизированные лаборатории
      body: |
        Подпольные мастерские для крафта и апгрейда. Ускоряют процесс на 20%, но с шансом
        взрыва 12% (урон 35% HP). При провале возвращается 50% материалов. Локация блокируется
        на 40 секунд после взрыва.
      mechanics_links: []
      assets: []
    - id: contraband_tunnels
      title: Контрабандные люки/тоннели
      body: |
        Быстрые переходы между кварталами через подземные туннели. Время перехода 12-18 секунд,
        кулдаун 3 минуты на команду. Случайные события: засады 22%, дружественные носильщики 15%,
        пустые проходы 63%.
      mechanics_links: []
      assets: []
    - id: balance_design
      title: Баланс и дизайн
      body: |
        Анти-абьюз: спам крафта >5 подряд увеличивает шанс взрыва на 50%. Пустые рынки
        дают квест-наводки вместо товаров. В соло: без скидок охраны, бартер без бонусов.
        Экономика: только бартер редкостей, без боевых бустов.
      mechanics_links: []
      assets: []
    - id: gameplay_integration
      title: Интеграция в геймплей
      body: |
        Создает подпольный слой Night City: игроки торгуют редкостями, крафтят с риском,
        используют тоннели для быстрой навигации. Влияет на экономику и социальные связи.
      mechanics_links:
        - mechanics/world/world-underground.yaml
      assets: []
    - id: inspiration
      title: Источники вдохновения
      body: |
        Вдохновлен подпольем из Cyberpunk 2077, чёрными рынками из Shadowrun,
        лабораториями из Fallout. Технически основан на концепциях скрытой экономики
        и рискованного крафта в открытых мирах.
      mechanics_links: []
      assets: []
