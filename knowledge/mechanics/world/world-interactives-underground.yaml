summary:
  problem: "Нужен набор подпольных интерактивов с риском взрыва, засадами и экономикой чёрных рынков."
  goal: "Зафиксировать параметры риска/награды, шансы засад, обороты рынков и телеметрию."
  essence: "Высокорисковые точки: рынки в бэкрумах, лаби с крафтом/апгрейдом, скрытые люки и тоннели с засадами."
  key_points:
    - "Чёрные рынки: обмен редкостей, квестовые NPC, телеметрия оборотов."
    - "Импровизированные лаборатории: крафт/апгрейд с шансом взрыва."
    - "Люки/тоннели: быстрый переход, случайные встречи/засады."
content:
  sections:
    - id: black-markets
      title: "Чёрные рынки (бэкрумы)"
      body: |
        • Товары: редкости, нелегал, квестовые предметы; цены динамические.  
        • Риск: рейды/налёты 8–15%, закрытие точки на таймер.  
        • Телеметрия: turnover, rare_item_sales, raid_events, npc_interactions.
      mechanics_links: []
      assets: []
    - id: improvised-labs
      title: "Импровизированные лаборатории"
      body: |
        • Крафт/апгрейд с шансом взрыва 10–18%; при взрыве — урон/DoT, тревога локальной зоны.  
        • Награды: бустеры/имплант-компоненты среднего-высокого тира.  
        • Телеметрия: craft_attempts, success_rate, explosion_rate, loot_quality_avg.
      mechanics_links: []
      assets: []
    - id: smuggle-hatches
      title: "Контрабандные люки/тоннели"
      body: |
        • Быстрый переход между точками, есть шанс засады 15–30% или скрытой встречи.  
        • Лут: тайники среднего тира; риск мин/ловушек.  
        • Телеметрия: traversal_count, ambush_rate, hidden_event_rate, trap_trigger_rate.
      mechanics_links: []
      assets: []
