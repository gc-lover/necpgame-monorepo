title: Интерактивы — урбан зоны (терминалы, AR, двери, дроны, мусоропроводы, камеры)
# Issue: #1839
summary:
  goal: Городские интерактивы с упором на утилити-данные, скрытые пути и риски тревог.
  objects:
    - уличные_терминалы_банкоматы
    - ar_борды_реклама
    - двери_уровни_доступа
    - дроны_поставщики
    - мусоропроводы_контейнеры
    - камеры_наблюдения
design:
  caps: <=500 lines
  loot: утилити/данные, без боевых баффов
mechanics:
  уличные_терминалы_банкоматы:
    params:
      hack_time_s: 5
      reward: мелкий лут/данные
      alert_chance: 0.28
      cooldown_s: 120
  ar_борды_реклама:
    params:
      scan_time_s: 3
      rewards: скрытые коды/ключи, утилити-бафф восприятия +10% на 8 мин
      no_damage_buff: true
  двери_уровни_доступа:
    params:
      tiers: [low, mid, high]
      methods: [взлом, ключ-карта, соц-инж]
      fail_alert_chance: 0.35
      loot_tables: [utility, data, rare_data_high]
  дроны_поставщики:
    interactions:
      - сбить: лут падает, риск патруля
      - взломать: сменить маршрут, вызвать ложный дроп
    params:
      drop_quality: utility_mid
      patrol_call_chance: 0.22
      hack_time_s: 6
  мусоропроводы_контейнеры:
    features:
      - тайники: мелкие ресурсы/ключи
      - скрытые_пути: лаз в подполье, односторонний
    params:
      trap_chance: 0.12
      path_length_m: 12-20
  камеры_наблюдения:
    interactions:
      - перехват_фида: получить линии патрулей
      - отключение: временно гасит тревогу в секторе
    params:
      hijack_time_s: 4
      disable_duration_s: 25
      alert_on_fail: 0.3
telemetry:
  - metric: urban_hacks
    desc: успешные/фейловые взломы терминалов и дверей
  - metric: urban_alerts
    desc: тревоги от терминалов/дронов/камер
  - metric: ar_codes_found
    desc: найденные коды/ключи, длительность баффа восприятия
  - metric: drone_interactions
    desc: сбитые/взломанные дроны, вызванные патрули
  - metric: trash_routes_used
    desc: сколько скрытых путей использовано, сколько ловушек сработало
  - metric: camera_hijacks
    desc: перехваты и отключения по зонам
  - metric: access_tier_loot
    desc: корреляция уровня двери и полученного лута/алертов
edge_cases:
  - анти-абуз: спам взлома терминалов >3 подряд повышает alert_chance до 0.5
  - кооп: бафф восприятия AR личный, не стакается
  - оффлайн: при отсутствии патрулей дрон вызывает одиночного охранника low-tier
