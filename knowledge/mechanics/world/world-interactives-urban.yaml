summary:
  problem: "Нужен набор городских интерактивов с параметрами риска/награды и телеметрией."
  goal: "Зафиксировать механику взлома/доступа, лут-таблицы, тревоги и метрики использования."
  essence: "Городские объекты, дающие утилити-лут/данные, с риском тревоги и вариативностью доступа."
  key_points:
    - "Терминалы/банкоматы: быстрый хак, мелкий лут/данные, шанс тревоги."
    - "AR-борды: скрытые коды/ключи к квестам, краткий бафф восприятия."
    - "Двери доступа: уровни ключ-карт/соц-инж, разные лут-таблицы."
    - "Дроны-поставщики: сбить/взломать или отправить ложный маршрут."
    - "Мусоропроводы: тайники и скрытые пути."
    - "Камеры: перехват фида, пометка целей, отключение тревог."
content:
  sections:
    - id: terminals-atm
      title: "Уличные терминалы/банкоматы"
      body: |
        • Взлом: мини-игра 6–10с, сложность 1–3; риск тревоги 12–25%.  
        • Награда: мелкий кеш/данные; шанс ключ-фрагмента к квесту (низкий).  
        • Телеметрия: attempts, alarm_rate, avg_reward, success_rate.
      mechanics_links: []
      assets: []
    - id: ar-boards
      title: "AR-борды/реклама"
      body: |
        • Скан кода/стеганографии, длительность 4–6с.  
        • Эффект: утилити-бафф восприятия + скрытые ключи к квестам; без боевого баффа.  
        • Телеметрия: code_found_rate, buff_uptime, quest_key_conversion.
      mechanics_links: []
      assets: []
    - id: access-doors
      title: "Двери с уровнями доступа"
      body: |
        • Методы: взлом (мин-игра), ключ-карта, соц-инж/маска.  
        • Таблицы лута по уровню доступа (Low/Med/High): утилити, креды, редкие схемы.  
        • Тревоги: при провале — тревога 30–50%, спавн патруля.  
        • Телеметрия: open_rate_by_method, alarm_triggered, loot_quality_avg.
      mechanics_links: []
      assets: []
    - id: delivery-drones
      title: "Дроны-поставщики"
      body: |
        • Варианты: сбить (шум, шанс патруля) или взломать (тихо) для лута; ложный маршрут → вызывает патруль в другой точке.  
        • Лут: утилити/данные среднего тира, редкий крафт-мат.  
        • Телеметрия: hijack_success, diversion_usage, patrol_redirect_rate.
      mechanics_links: []
      assets: []
    - id: trash-chutes
      title: "Мусоропроводы/контейнеры"
      body: |
        • Тайники с лутом, скрытые пути в подполье/сервисы.  
        • Риск: ловушки/микрогранаты 10–18%.  
        • Телеметрия: cache_found, trap_triggered, route_used.
      mechanics_links: []
      assets: []
    - id: surveillance
      title: "Камеры/сети наблюдения"
      body: |
        • Действия: перехват фида, пометка целей, отключение тревог.  
        • Риск: обнаружение админом 8–15% → обратный пинг.  
        • Телеметрия: feed_hijack_rate, tags_created, alarm_disabled, admin_counter_rate.
      mechanics_links: []
      assets: []
