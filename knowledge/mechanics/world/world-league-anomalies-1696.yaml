summary:
  problem: "Краткие аномалии на 15–30 мин меняют физику/сети/TTK; ломают привычные билды/маршруты."
  goal: "Определить типы аномалий, триггеры, длительность, зоны, награды/риски и анти-абуз."
  essence: "Лиговые аномалии: низкая гравитация, сильный EMP, гипер-ICE и т.п.; ограниченный радиус и время; бонусы и риски."
content:
  sections:
    - id: types
      title: "Типы аномалий"
      body: |
        • Физика: low-g, скольжение, реверс импульса.  
        • Сети: гипер-ICE, глушение пингов.  
        • TTK: DR ↑/↓, урон модификаторы; лут-бафф.
      mechanics_links: [ ]
      assets: [ ]
    - id: params
      title: "Параметры"
      body: |
        • Длительность 15–30 мин; радиус 80–140 м.  
        • Частота: 1–2 на лигу/день; кд на регион.  
        • Окно предупреждения 3–5 мин.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риски"
      body: |
        • Лут/креды +10–20% внутри аномалии.  
        • Риск смертности выше; псих-стек может расти.  
        • Фракции дают репутацию за участие.
      mechanics_links: [ ]
      assets: [ ]
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Стэкинг эффектов запрещён; один активный на игрока.  
        • Кулдауны на фарм; автозавершение при абузе.  
        • Ограничение наград после N убийств.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • anomalies_spawned, visits, deaths, loot_bonus_paid.  
        • build_switch_rate, economic_impact.  
        • Цели: разнообразие билдами, контролируемый риск/профит.
      mechanics_links: [ ]
      assets: [ ]
