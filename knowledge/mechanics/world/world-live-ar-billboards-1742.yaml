summary:
  problem: "Ночные AR-билборды шифруют коды; сбор серии за неделю открывает мини-квест."
  goal: "Определить расписание/локации, типы шифров, награды и анти-абуз."
  essence: "Ночные шифры на билбордах (например, цвет → base32), серия за неделю даёт квест/лор и косметику."
content:
  sections:
    - id: schedule
      title: "Расписание и локации"
      body: |
        • Активно ночью, 3–5 билбордов в городе; окно 2 часа.  
        • Ротация локаций и паттернов ежедневно.  
        • Каждый билборд даёт уникальный код недели.
      mechanics_links: []
      assets: []
    - id: ciphers
      title: "Шифры"
      body: |
        • Примеры: цветовой паттерн → base32, морзянка аудио → hex.  
        • Один код/аккаунт в сутки; попытка повторного скана даёт пустой ответ.  
        • Ошибка распознавания — мягкий фидбек, без штрафа.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды"
      body: |
        • Собери 5–7 кодов недели → мини-квест, лор-запись, косметика/бафф малого эффекта.  
        • Одноразовые коды: не передаются.  
        • Просроченные коды сгорают при недельном ресете.
      mechanics_links: []
      assets: []
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Коды привязаны к аккаунту; anti-spam на массовые сканы.  
        • Ротация паттернов и соления кодов.  
        • Логи для проверки подозрительных серий.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • codes_scanned, series_completed, quest_completions.  
        • cipher_error_rate, anti_abuse_flags.  
        • Цели: средний completion ~35–50% активных, низкий абуз.
      mechanics_links: []
      assets: []
