summary:
  problem: "Два сквада проходят симметричные инстансы; скорость даёт дебафф сопернику или общий лут."
  goal: "Определить синхрон правил, цели, таймеры, награды/дебаффы, баланс и анти-абуз."
  essence: "Симметричные забеги: кто быстрее — отправляет дебафф сопернику или забирает лут; PvE равное, PvP влияние через дебафф."
content:
  sections:
    - id: rules
      title: "Правила и синхрон"
      body: |
        • Одинаковые инстансы, старт синхронный; таймер 10–14 мин.  
        • Победитель: дебафф сопернику (например, +15% разброс 90с) или весь общий лут.  
        • Ничья — делёж лута без дебаффа.
      mechanics_links: [ ]
      assets: [ ]
    - id: balance
      title: "Баланс"
      body: |
        • PvE сложность одинаковая; шкала по MMR.  
        • PvP влияние ограничено дебаффами, без прямого убийства.  
        • Ограничение повторов, матчмейкинг защищает от фарма.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды"
      body: |
        • Лут среднего тира, бонус победителю.  
        • Косметика/титул за серию побед.  
        • XP малый, без прогресс-ресурсов.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • match_time, winrate, debuff_effectiveness, loot_claimed.  
        • rematches, dropout_rate.  
        • Цели: честное соревнование, эффект дебаффа ощутим, но не ломает.
      mechanics_links: [ ]
      assets: [ ]
