summary:
  problem: "Динамическое настроение района (паника/агрессия/апатия) влияет на агро NPC, цены и видимость игрока."
  goal: "Задать модель уровней, триггеры, затухание, эффекты на NPC/экономику/сенсоры и UX сигналы."
  essence: "Уровни настроения: события меняют паника/агрессия/апатия; влияет на агро, цены, видимость."
content:
  sections:
    - id: model
      title: "Модель настроения"
      body: |
        • Уровни 0–5 для каждого состояния (паника, агрессия, апатия).  
        • Триггеры: убийства, эвенты, торговли, безопасность.  
        • Затухание -1 уровень каждые 15–25 мин.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Эффекты"
      body: |
        • Паника: агро NPC ниже, цены подскакивают, видимость игрока снижается (толпы).  
        • Агрессия: агро выше, патрули чаще, цены на оружие растут.  
        • Апатия: NPC медленнее реагируют, скидки у легальных торговцев, но меньше квест-хуков.
      mechanics_links: []
      assets: []
    - id: ux
      title: "UX сигналы"
      body: |
        • Лёгкие аудио/визуальные сигналы (толпы, граффити, новости).  
        • HUD-маркер настроения района без спойлеров чисел.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • mood_levels_over_time, npc_agro_rate, price_shifts, detection_changes.  
        • event_triggers, decay_cycles.  
        • Цели: атмосфера + влияние на геймплей без перебора.
      mechanics_links: []
      assets: []
