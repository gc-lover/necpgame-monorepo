summary:
  problem: "Случайные узлы с нарушением симуляции: обратный урон, реверс управления, откат времени."
  goal: "Задать спавн, эффекты, длительность, награды/риски и анти-абуз."
  essence: "Редкие разрывы в киберпространстве дают искажённые эффекты на 2–4с и риск, но при прохождении дают лут."
content:
  sections:
    - id: spawn
      title: "Спавн и условия"
      body: |
        • Редкость: 1 узел на 12–18 мин в зонах низкого трафика.  
        • Активен 60–90с, затем затухает; кд на ту же локацию 20 мин.  
        • Видимость через артефактные шумы/гличи.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты разрыва"
      body: |
        • Обратный урон: часть входящего отражается на атакующего (20–30%) на 2–3с.  
        • Реверс управления: инверт осей/кнопок на 3–4с.  
        • Реверс времени: позиция откатывается на 3с, ресурсы остаются.  
        • Одновременно активен 1 случайный эффект.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риски"
      body: |
        • Успешный проход (выжил 20с внутри): редкий ресурс/мод, шанс 10% на улучшенный.  
        • Провал: ICE-пинг или временный дебафф отката урона (-15% урон 8с).  
        • Логируется для анти-абуза.
      mechanics_links: [ ]
      assets: [ ]
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Лимит 2 разрыва в час на аккаунт.  
        • Повторное фармление одной точки не даёт награду.  
        • Таймер безопасности для матчмейкинга.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • rifts_spawned, effects_distribution, completions, deaths_in_rift.  
        • reward_rate, reverse_control_failures, time_rollbacks_used.  
        • Цели: редкие, рискованные, награда ощутима.
      mechanics_links: [ ]
      assets: [ ]
