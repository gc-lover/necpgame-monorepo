summary:
  problem: "Редкие аудио-пакеты на пустых частотах дают криптоподсказки; декодирование копит псих-стек."
  goal: "Определить спавн частот, мини-игру декодирования, награды/риски и псих-стек."
  essence: "Поймай тёмный сигнал, расшифруй — получи подсказку/лут; ошибка и псих-стек дают дебафф."
content:
  sections:
    - id: spawn
      title: "Спавн частот"
      body: |
        • Редкость: 1 сигнал на 15–25 мин в индустриальных/заброшенных районах.  
        • Длительность 20–35с; окно для попытки 1.  
        • Погодные/ночные бонусы к шансу.
      mechanics_links: []
      assets: []
    - id: decoding
      title: "Декодирование"
      body: |
        • Мини-игра/skill check на частотный сдвиг; ложные символы присутствуют.  
        • Подсказка выдаётся при успехе; провал повышает псих-стек.  
        • Коды дают намёк на скрытые объекты/ивенты.
      mechanics_links: []
      assets: []
    - id: riskreward
      title: "Риск/награды и псих-стек"
      body: |
        • Успех: малый лут/ключ/фрагмент квеста.  
        • Псих-стек: накапливается, при высоком — дебафф (статик HUD, дезориент) 8–12с.  
        • Сброс стеков медленно или при посещении safe-зоны.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • dark_signals_spawned, attempts, successes, failures, psych_stack_levels.  
        • rewards_granted, debuffs_triggered.  
        • Цели: редкие подсказки, риск растёт при спаме.
      mechanics_links: []
      assets: []
