summary:
  problem: "Реликвии с датой будущего сезона дают намёки на контент, но накладывают HUD-глюки/дебаффы."
  goal: "Каталог реликвий, эффекты подсказок/глюков, дроп-условия, риск коррапта."
  essence: "Дроп будущих реликвий: намёк на контент, временные глюки HUD, риск коррапта."
content:
  sections:
    - id: drop
      title: "Дроп и условия"
      body: |
        • Источник: ивенты/лиги высокого уровня; шанс 3–6%.  
        • Ограничение: 1 реликвия в неделю на аккаунт.  
        • Коррапт шанс 12–18% (усиливает глюк, снижает подсказку).
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты"
      body: |
        • Подсказка: фрагмент UI с намёком (текст/иконка будущего предмета).  
        • Глюки: HUD-артефакты, редкие мисклики (2–4% шанс), шум.  
        • Дебафф: -8–12% реген или +10% расход стамины на 6–10 мин.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риск"
      body: |
        • Намёки могут давать код/ключ к раннему доступу к лору.  
        • Коррапт-версия даёт шанс редкого ресурса, но глюк сильнее.  
        • HUD можно очищать редким фильтром (дорого).
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • relics_dropped, corrupt_rate, hint_usage, hud_glitch_events.  
        • debuff_uptime, early_lore_unlocks.  
        • Цели: редкость, глюки не ломают UX, подсказки ценны.
      mechanics_links: [ ]
      assets: [ ]
