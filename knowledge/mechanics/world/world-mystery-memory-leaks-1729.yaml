summary:
  problem: "На перекрёстках слышны обрывки воспоминаний; сбор комплекта открывает ветку, но даёт шум/статусы."
  goal: "Определить точки, условия активации, награды и штрафы, одноразовость."
  essence: "Собери аудио-фрагменты, открой сюжет/лут; шум в голове даёт рандом статусы."
content:
  sections:
    - id: locations
      title: "Точки и активация"
      body: |
        • 8–12 «памятных точек» на город, активны при низком трафике/ночью.  
        • Таймер перезарядки точки 30 мин; один фрагмент в сутки на аккаунт.  
        • Активация — короткий аудио-хрип, требует остановиться на перекрёстке.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды"
      body: |
        • Собери 6+ фрагментов: сюжетная ветка/квест-хук; малый лор-лут за каждый.  
        • Финальный бонус: косметика/титул.  
        • Одноразово на аккаунт.
      mechanics_links: [ ]
      assets: [ ]
    - id: penalties
      title: "Шум/статусы"
      body: |
        • «Шум в голове» при сборе: рандом статус (дизориент, лёгкий дот, статик HUD) 6–12с.  
        • Сильный шум при спаме: шанс 8–12% оглушения 1.5с.  
        • Статусы не стакаются сверх 2 уровней.
      mechanics_links: [ ]
      assets: [ ]
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Лимит фрагментов в день; повторный фарм не даёт прогресс.  
        • Логи попыток; колдун за быстрые переборы локаций.  
        • Шум усиливается при нарушении лимитов.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • fragments_collected, collections_completed, status_procs, deaths_from_status.  
        • retries_per_location, completion_rate.  
        • Цели: ветка редкая, штрафы ощутимы, но не смертельны.
      mechanics_links: [ ]
      assets: [ ]
