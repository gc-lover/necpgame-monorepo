summary:
  problem: "AR-силуэт повторяет движения с задержкой; правильный тайминг открывает кэш/портал, ошибка — тревога/дебафф."
  goal: "Определить условия появления, длительность, механику синхронизации, награды/штрафы."
  essence: "Следи за AR-силуэтом, синхронизируйся; успех — кэш, провал — тревога или дебафф."
content:
  sections:
    - id: spawn
      title: "Появление и сигналы"
      body: |
        • Случайные AR-пакеты в определённых местах; шанс 4–6% при входе в зону.  
        • Силуэт держится 15–25с; аудио-задержка/глитчи как сигнал.  
        • Окно для попытки — одна за появление.
      mechanics_links: []
      assets: []
    - id: sync
      title: "Синхронизация"
      body: |
        • Игрок повторяет движения; проверка тайминга в окне ±250–350 мс.  
        • 3–4 шага; успех всех даёт награду.  
        • Ошибка: тревога или дебафф (разброс +10–15%) на 6–8 мин.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды"
      body: |
        • Скрытый кэш/портал: лут среднего тира, шанс лора.  
        • Редкий шанс косметики 6–9%.  
        • Одноразово на аккаунт в сутки.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • ar_shadow_spawns, attempts, success_rate, alarms_triggered.  
        • debuffs_applied, reward_types.  
        • Цели: навык тайминга, умеренный риск.
      mechanics_links: []
      assets: []
