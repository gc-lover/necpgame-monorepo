summary:
  problem: "Редкий баг: имплант отвечает голосом игрока; верный диалог даёт бафф/ключ, неверный — дебафф или ICE."
  goal: "Задать триггеры, частоту, диалог-мини-игру, эффекты и риски."
  essence: "Короткая сессия диалога с имплантом; выбор ответа даёт бафф/ключ или дебафф/агро ICE."
content:
  sections:
    - id: triggers
      title: "Триггеры и частота"
      body: |
        • Шанс 2–4% при низком HP/стрессе, кд 30 мин.  
        • Сессия 20–30с, 3–4 реплики.  
        • Срабатывает только вне боевого матча.
      mechanics_links: [ ]
      assets: [ ]
    - id: dialogue
      title: "Диалог/ветки"
      body: |
        • Варианты: успокоить, подзадорить, ввести код.  
        • Верный ответ: бафф (урон/резист/перезаряд -10–14%) на 8–12 мин или ключ.  
        • Неверный: дебафф (-10–15% точность) 6–9 мин или агро ICE на 30с.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • voice_echo_triggers, success_rate, buffs_given, debuffs_given.  
        • ice_agro_events, dialogue_paths_chosen.  
        • Цели: редкость, читаемая награда, ощутимый риск.
