summary:
  problem: "Слухи о тайном хабе; совпадение условий даёт одноразовый доступ к магазину/квесту."
  goal: "Определить флаги спавна, окно, требования репутации, контент хаба и анти-абуз."
  essence: "Редкий хаб появляется при выполнении условий; даёт магазин/квест, одноразово."
content:
  sections:
    - id: conditions
      title: "Условия спавна"
      body: |
        • Время суток окно 30 мин; нужная репутация фракции; конкретная локация.  
        • Требование флага (например, завершённый квест/код).  
        • Вероятность открытия 15–25% при выполнении условий.
      mechanics_links: [ ]
      assets: [ ]
    - id: content
      title: "Контент хаба"
      body: |
        • Магазин с редкими товарами (косметика/чертежи), квест-хук.  
        • Одноразовый доступ на аккаунт/сезон.  
        • Закрывается через 5–8 мин или при выходе.
      mechanics_links: [ ]
      assets: [ ]
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Кулдаун сезона: повторная попытка через 7 дней.  
        • Логи условий; детект кооп-абуза.  
        • Без дропа прогресс-ресурсов.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • attempts_with_conditions, stations_opened, purchases, quest_starts.  
        • aborts, time_inside.  
        • Цели: редкий доступ, высокий интерес, контролируемый абуз.
      mechanics_links: [ ]
      assets: [ ]
