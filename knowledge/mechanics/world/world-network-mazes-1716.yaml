  problem: "Процедурные сетевые инстансы с адаптивным ICE, меняющимся по стилю взлома."
  goal: "Задать генерацию графа, уровни ICE, адаптацию к тактикам, награды/риски и таймеры."
  essence: "Инстансы-графы: топология меняется, ICE подстраивается под игрока; награда растёт с глубиной, риск перегрева/ловушек."
content:
  sections:
    - id: generation
      title: "Генерация графа"
      body: |
        • Узлы: защита, лут, ловушки, с шорткатами.  
        • Сложность растёт по глубине; семена每日.  
        • Динамическая перестройка после X минут или тревоги.
      mechanics_links: [ ]
      assets: [ ]
    - id: ice
      title: "ICE и адаптация"
      body: |
        • Уровни ICE 1–5; меняют типы (пинг, урон, заморозка).  
        • Адаптация: анализ тактик игрока (стелс/брют) → меняет паттерн атак.  
        • Перегрев: при спаме взлома ICE усиливается на 10–20%.
      mechanics_links: [ ]
      assets: [ ]
    - id: riskreward
      title: "Риски/награды"
      body: |
        • Лут растёт с глубиной; редкие чертежи на глубине 4–5.  
        • Ловушки: перегрев, lockout 20–30с, потеря доступа.  
        • Таймер инстанса 12–18 мин.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • runs_started/completed, depth_reached, ice_adaptations, lockouts.  
        • reward_rates, overheat_events, time_spent.  
        • Цели: адаптивность чувствуется, риск оправдан лутом.
      mechanics_links: [ ]
      assets: [ ]
