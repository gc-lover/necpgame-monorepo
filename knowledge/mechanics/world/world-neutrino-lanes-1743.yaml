summary:
  problem: "Невидимые лазерные коридоры, видимые только в термо + сканере шума; без касаний дают редкий мод."
  goal: "Задать паттерны/локации, условия видимости, награды и штрафы."
  essence: "Коридоры видны при термо+шум; прохождение без касаний — мод/ресурс, касание — урон/тревога."
content:
  sections:
    - id: visibility
      title: "Видимость и условия"
      body: |
        • Требуются оба эффекта: термовизор + шумовой скан.  
        • Без них коридор невидим, но слышен лёгкий дрейф.  
        • Подсветка активна 20–30с, затем перезарядка 40–60с.
      mechanics_links: [ ]
      assets: [ ]
    - id: patterns
      title: "Паттерны"
      body: |
        • Сет: прямые, зигзаги, вращающиеся секции; сложность 3 уровней.  
        • Ротация паттернов раз в сутки; семена уникальны для района.  
        • Узкие проходы требуют приседа/слайдов.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Без касаний: редкий мод/ресурс, шанс 12–18% на улучшенный.  
        • Касание: урон 18–25% HP, тревога локальной системы.  
        • Доп. награда за «чистую серию» 3 коридоров.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • attempts, flawless_clears, alarms_triggered, reward_quality.  
        • visibility_uptime, pattern_popularity.  
        • Цели: 20–30% flawless при подготовке, тревоги не доминируют.
      mechanics_links: [ ]
      assets: [ ]
