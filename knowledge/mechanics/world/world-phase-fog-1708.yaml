summary:
  problem: "Зона с мигающими укрытиями/дверями меняет бой и стелс."
  goal: "Определить пул объектов, период мигания, сигналы, баланс и контрплей."
  essence: "Фазовый туман: объекты появляются/исчезают по таймеру; есть гаджеты для предсказания/стабилизации."
content:
  sections:
    - id: timing
      title: "Период и объекты"
      body: |
        • Пул укрытий/дверей помечен фазой.  
        • Период мигания 6–10с, фаза вкл/выкл 50/50 ± шум 0.5с.  
        • Аудио/визуал сигнал за 0.8с до смены.
      mechanics_links: []
      assets: []
    - id: balance
      title: "Баланс и риск"
      body: |
        • TTK колеблется: открытие поля в момент пропажи укрытия.  
        • Награда: бафф лута/кредов +8–12% за зачистку зоны.  
        • Стелс сложнее; шумовые импланты помогают.
      mechanics_links: []
      assets: []
    - id: counterplay
      title: "Контрплей"
      body: |
        • Гаджет стабилизации укрытия на 4–6с (кд 45с).  
        • Сканер показывает фазу ближайших объектов.  
        • Имплант фазового предикта даёт HUD таймер.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • phase_zone_entries, deaths_during_phase_shift, stealth_success_rate.  
        • gadget_uses, loot_bonus_paid.  
        • Цели: риск/награда, читаемый контрплей.
      mechanics_links: []
      assets: []
