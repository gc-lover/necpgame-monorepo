summary:
  problem: "Нужен тайм-слайс: позиция откатывается на 2–3с, ресурсы остаются текущими; возможен откат в опасность."
  goal: "Определить окно записи точки, длительность, радиус/ограничения отката, кд/стоимость и риски."
  essence: "Запомни позицию → откатись назад через 2–3с; здоровье/боезапас остаются; риск отката в опасность; есть зоны блокировки."
content:
  sections:
    - id: window
      title: "Окно записи и отката"
      body: |
        • Запись точки каждые 2.0–2.5с; хранится 3с.  
        • Откат переносит позицию в радиусе 12–18 м, если точка безопасна.  
        • Если точка стала смертельно опасной, откат ставит на ближайшую безопасную поверхность (fallback).
      mechanics_links: [ ]
      assets: [ ]
    - id: cooldown
      title: "Кд и стоимость"
      body: |
        • Кд 28–36с; энергия 14–18 ед.  
        • В PvP кд +6с.  
        • Блокировка в анти-темпоральных зонах.
      mechanics_links: [ ]
      assets: [ ]
    - id: risks
      title: "Риски и контрплей"
      body: |
        • Откат может вернуть в огонь/обрыв; игрок получает предупреждение HUD.  
        • Зоны блокировки отката, анти-темп поля отменяют способность.  
        • Анти-дисплейс бафы врагов уменьшают радиус до 8 м.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • rewinds_used, saves_from_death, deaths_due_to_rewind.  
        • blocked_by_zone, fallback_positions_used.  
        • Цели: ~30–40% успешных спасений, видимый риск миспозиции.
      mechanics_links: [ ]
      assets: [ ]
