summary:
  problem: "Эскорт NPC-груза с баунти для нападающих; награда шкалируется по сохранённому проценту груза."
  goal: "Определить маршруты, баунти-правила, награды/штрафы, баланс PvE охраны и PvP вмешательства."
  essence: "PvPvE эскорт: атакующие охотятся за баунти, защитники получают награду по % сохранения; анти-абуз матчмейкинг."
content:
  sections:
    - id: routes
      title: "Маршруты и таймеры"
      body: |
        • Генерация маршрутов по районам; время миссии 6–10 мин.  
        • Чекпоинты, задержка при остановке, возможные засады.
      mechanics_links: []
      assets: []
    - id: rewards
      title: "Награды/штрафы"
      body: |
        • Защитники: награда по % сохранённого груза (50–100%).  
        • Нападающие: баунти за уничтожение/захват; реп-штраф при убийстве гражданских.  
        • Провал эскорта — штраф репутации у заказчика.
      mechanics_links: []
      assets: []
    - id: balance
      title: "Баланс PvE/PvP и анти-абуз"
      body: |
        • PvE охрана масштабируется по участникам; PvP матчмейкинг по силе.  
        • Ограничение повторов миссии подряд; логи для детекта кооп-абуза.  
        • Баунти имеет кап, чтобы не поощрять фиды.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • escorts_started/completed, cargo_percent_saved, attacks_happened.  
        • bounty_claims, abuse_flags, civ_kills.  
        • Цели: честный риск/награда, низкий абуз.
      mechanics_links: []
      assets: []
