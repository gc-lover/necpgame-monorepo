summary:
  problem: "Нужен радио-капчер: захват частоты района, усиление связи группы и резка радиуса пингов врагам."
  goal: "Определить мини-игру/чек, длительность владения, эффекты на связь/пинги, анти-абуз и телеметрию."
  essence: "Захват частоты через мини-игру; владение даёт буст связи, врагам режет пинг/радиус; есть шум и контр-капчер."
content:
  sections:
    - id: capture
      title: "Механика капчера"
      body: |
        • Точка радиоканала, мини-игра 8–12с или прогресс-бар с риском сбоя.  
        • Владение 90–150с, затем точка нейтралится; контр-капчер сбрасывает прогресс.  
        • Шум при захвате привлекает патруль.
      mechanics_links: []
      assets: []
    - id: effects
      title: "Эффекты на связь"
      body: |
        • Группе: радиус пингов +25–35%, стабильность связи.  
        • Врагам в зоне: радиус пингов -20–30%, задержка.  
        • Стакается с глобальной сетью? Нет, только локально.
      mechanics_links: []
      assets: []
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Кулдаун на повторный захват 3–4 мин.  
        • Лимит одновременных точек на район.  
        • Если точка пуста >30с, захват прогресс откатывается.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • captures, holds_duration, contested_events, patrol_alerts.  
        • ping_radius_changes, comms_quality_reports.  
        • Цели: ощутимый буст связи, но с риском и контрой.
      mechanics_links: []
      assets: []
