summary:
  problem: "Краткие интервалы перепрошивки района: патрули, цены, экстракты меняются."
  goal: "Определить таблицы изменений, триггеры, длительность, награды/риски и анти-абуз."
  essence: "Временная смена правил района по расписанию: новые маршруты патрулей, цены, точки экстракта."
content:
  sections:
    - id: schedule
      title: "Триггеры/длительность"
      body: |
        • Перепрошивка 1–2 раза в сутки, длительность 20–35 мин.  
        • Триггер: сетевые эвенты/сезонные флаги.  
        • Кд на повтор в том же районе 4–6ч.
      mechanics_links: [ ]
      assets: [ ]
    - id: changes
      title: "Таблицы изменений"
      body: |
        • Патрули: маршруты и частота; сенсорные сигнатуры сменяются.  
        • Экстракт-точки: ротация 2–3 точек.  
        • Цены: товары ±10–18% для местных продавцов.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риски"
      body: |
        • Бонус лута за действия в окне перепрошивки +8–12%.  
        • Риск патрулей/непредсказуемых экстрактов.  
        • Фракции получают временный бонус/штраф к репутации.
      mechanics_links: [ ]
      assets: [ ]
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Ограничение повторных фарм-забегов; diminishing returns после 2-го.  
        • Логи экономического профита; кап бонусов.  
        • Автозавершение окна при обнаружении абуза.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • reflashes_run, profit_gained, deaths, patrol_engagements.  
        • extract_success_rate, price_shifts.  
        • Цели: динамика района без перефарма.
      mechanics_links: [ ]
      assets: [ ]
