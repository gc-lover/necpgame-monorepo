summary:
  problem: "Саботаж цепочки поставок фракции снижает качество лута патрулей и повышает цены."
  goal: "Задать цели, шаги, таймеры восстановления, эффекты и контрплей."
  essence: "Подорвать снабжение → лут слабее, рынок дороже; фракция реагирует."
content:
  sections:
    - id: steps
      title: "Шаги саботажа"
      body: |
        • Уничтожить/взломать 3–4 узла поставки за 12–16 мин.  
        • Таймер отката узлов 30–45 мин.  
        • Риск обнаружения растёт с каждым узлом.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты"
      body: |
        • Лут патрулей -1 тир на 30–45 мин.  
        • Цены у фракции +12–20%.  
        • Репутация падает, фракция усиливает охрану.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • Фракция чинит узлы; игроки-фракционники могут ремонтировать.  
        • Трекинг диверсантов, баунти на саботажников.  
        • Ограничение повторов.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • sabotages_started/completed, patrol_loot_tier_shift, price_shift.  
        • repairs_done, bounty_claims_on_saboteurs.  
        • Цели: эффект ощутим, но временный; экономический след отслеживается.
      mechanics_links: [ ]
      assets: [ ]
