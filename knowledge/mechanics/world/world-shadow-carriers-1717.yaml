summary:
  problem: "Временные нелегальные маршруты с высокими наградами и риском перехвата/конфискации."
  goal: "Задать условия появления, длительность, награды, риск-профиль и контрплей."
  essence: "Спрятанные маршруты на время: лут выше, риск тотального перехвата; можно сканировать и сопровождать."
content:
  sections:
    - id: spawn
      title: "Появление и длительность"
      body: |
        • Маршрут активен 20–35 мин, спавн по таймеру/фракционным флагам.  
        • Локация скрыта от стандартных сканеров.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды"
      body: |
        • Высокая оплата/лут; бонус при успешной цепочке чекпоинтов.  
        • Фракционные бонусы для связанной фракции.
      mechanics_links: [ ]
      assets: [ ]
    - id: risk
      title: "Риски и последствия"
      body: |
        • Шанс перехвата 18–28%; при конфискате — потеря груза и рост розыска.  
        • Перехватчики могут быть AI/игроки.  
        • Лимит повторов, чтобы не фармить.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • Сканеры для обнаружения, эскорт снижает риск.  
        • Фракционные бафы уменьшают шанс перехвата.  
        • Кд на повтор попытки 30–45 мин.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • routes_spawned, success_rate, interceptions, confiscations.  
        • escort_usage, faction_bonus_usage, economic_impact.  
        • Цели: высокий риск/награда, управляемый абуз.
      mechanics_links: [ ]
