summary:
  problem: "Временный статус мимикрии фракции даёт доступ к интерфейсам, но копит подозрение и грозит раскрытием."
  goal: "Задать условия получения/снятия, длительность, систему подозрения, последствия раскрытия и контрплей."
  essence: "Статус на время: действует как фракция, но подозрение растёт; раскрытие = охота и штрафы."
content:
  sections:
    - id: acquisition
      title: "Получение/снятие"
      body: |
        • Получение через редкий бафф/квест/чип; длительность 20–30 мин.  
        • Ранний сброс статусом «чистка» с штрафом.  
        • Кд на повтор 24ч.
      mechanics_links: [ ]
      assets: [ ]
    - id: suspicion
      title: "Подозрение"
      body: |
        • Полоса подозрения растёт от действий вне канона фракции; порог 100.  
        • Сканеры и свидетели ускоряют рост; пассивное снижение при соблюдении правил.  
        • При 100 — раскрытие.
      mechanics_links: [ ]
      assets: [ ]
    - id: consequences
      title: "Раскрытие"
      body: |
        • Розыск, штрафы к репутации, временный бан услуг фракции.  
        • Агро патрулей + метка на 10–15 мин.  
        • Принудительный сброс статуса.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды"
      body: |
        • Доступ к интерфейсам/торговцам фракции, малый бонус к ценам.  
        • Небольшой эконом/реп бафф, если закончить без раскрытия.  
        • Нет боевых стаков.
      mechanics_links: [ ]
      assets: [ ]
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Лимит активаций/неделю; логи для модерации.  
        • Порог подозрения растёт при повторном использовании.  
        • Ошибочное раскрытие можно обжаловать (минимальный шанс успеха).
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • double_agent_activations, suspicion_peak, reveals, rep_penalties.  
        • economic_bonus_claimed, false_positive_appeals.  
        • Цели: высокий риск, скромный бонус, контролируемый абуз.
      mechanics_links: [ ]
      assets: [ ]
