summary:
  problem: "В экстракт-зонах периодически волны перегрева блокируют импланты/деки; нужно менеджить тепло."
  goal: "Определить частоту/длительность волн, эффекты, награды за выживание и контрплей."
  essence: "Термоштормы: волны перегрева отключают импланты; выживи/экстракт — получи бонус; есть охлаждающие расходники."
content:
  sections:
    - id: waves
      title: "Волны"
      body: |
        • Частота: каждые 3:00–4:30; длительность 25–40с.  
        • Окно предупреждения 8с; индикаторы тепла.
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты"
      body: |
        • Импланты/деки частично отключены; слот хака -1.  
        • Перегрев наносит дот 4–7% HP/с при перегрузке.  
        • Остывание 10–15с после волны.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риски"
      body: |
        • Бонус лута/кредов за экстракт в шторм +10–18%.  
        • Риск смертности выше; смерть = потеря части лута.  
        • XP малый, без прогресс-ресурсов.
      mechanics_links: [ ]
      assets: [ ]
    - id: counterplay
      title: "Контрплей"
      body: |
        • Охлаждающие расходники, укрытия с вентиляцией.  
        • Теплоизоляция снижает дот.  
        • Командный пинг волны для координации.
      mechanics_links: [ ]
      assets: [ ]
