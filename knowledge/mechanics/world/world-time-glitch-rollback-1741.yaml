summary:
  problem: "Редкие локальные откаты на 2–3 секунды: позиция возвращается назад, ресурсы остаются текущими; риск упасть в опасность."
  goal: "Определить частоту/зоны, сигналы, механику отката и телеметрию спасений/смертей."
  essence: "Тайм-глитч: предупреждение, потом откат позиции на 2–3с; ресурсы неизменны, риск/шанс сейва."
content:
  sections:
    - id: spawn
      title: "Частота и зоны"
      body: |
        • Редкость: 1 событие на 8–12 мин в аномальных точках.  
        • Радиус действия 12–18 м.  
        • Зоны: техно-кластеры, старые серверные, метро.
      mechanics_links: []
      assets: []
    - id: signals
      title: "Сигналы"
      body: |
        • Визуал: искажение, хроматика за 1.5с до отката.  
        • Аудио: гул/статик растёт к откату.  
        • HUD предупреждение для подготовленных имплантов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: "Механика отката"
      body: |
        • Откат позиции 2–3с назад; коллизии проверяются, чтобы не застрять.  
        • Ресурсы/кд остаются по текущему состоянию.  
        • Если позиция была в пустоте/опасности — ставим на край безопасной поверхности, иначе смерть.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: "Телеметрия"
      body: |
        • rollbacks_triggered, saves_from_death, deaths_due_to_rollback.  
        • avg_offset_time, zones_triggered.  
        • Цели: событие редкое, даёт драму, смертность контролируемая.
      mechanics_links: []
      assets: []
