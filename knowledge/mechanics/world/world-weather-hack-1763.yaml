summary:
  problem: "Нужен взлом погодной сетки: локальный туман/дождь/буря, повышает стелс, снижает видимость всем."
  goal: "Определить стоимость, радиус, длительность, эффекты на сенсоры/TTK и анти-абуз."
  essence: "Погодный импульс за ресурс: туман/дождь/буря, улучшает стелс, режет видимость/сенсоры, имеет кулдаун и зоновые лимиты."
content:
  sections:
    - id: parameters
      title: "Параметры"
      body: |
        • Стоимость: редкий ресурс/креды; чек авторизации.  
        • Радиус 45–70 м, длительность 60–110с; кулдаун зоны 6–8 мин.  
        • Типы: туман (видимость -30%, сенсоры -25%), дождь (-20%, шум +10%), буря (-40%, сенсоры -35%, урон имплантов/дронов малый).
      mechanics_links: [ ]
      assets: [ ]
    - id: effects
      title: "Эффекты на бой/сенсоры"
      body: |
        • Стелс бонус: снижение обнаружения на 15–25% в тумане/дожде.  
        • TTK: урон по цели с низкой видимостью снижен на 5–10% из-за промахов.  
        • Сенсоры/дроны работают хуже, буря глушит дальний пинг.
      mechanics_links: [ ]
      assets: [ ]
    - id: anti-abuse
      title: "Анти-абуз"
      body: |
        • Лимит активаций на район, кулдаун.  
        • Повышенный шум при запуске (привлекает патруль).  
        • Авто-откат при частом использовании (уменьшение длительности).
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • weather_hacks, type_split, fights_under_weather, winrate_during_weather.  
        • sensor_fail_events, abuse_flags, patrol_alerts.  
        • Цели: туман полезен для стелса, но даёт риск патруля.
      mechanics_links: [ ]
      assets: [ ]
