title: Взлом погодной сетки (локальные туман/дождь/буря)
# Issue: #1763
summary:
  goal: Игроки вызывают локальный туман/дождь/бурю за ресурс; повышает стелс, снижает видимость всем.
params:
  cost_resource: weather_chip
  duration_s: 120
  radius_m: 60
  cooldown_s: 300
effects:
  fog:
    visibility_pct:
      0.6, sensor_penalty_pct: 15
  rain:
    visibility_pct:
      0.7, projectile_spread_pct: +5
  storm:
    visibility_pct:
      0.5, sensor_penalty_pct:
        25, lightning_noise: yes
risk:
  self_penalty: владелец тоже получает эффект
  detection: при активации посылается сигнал охране
telemetry:
  - metric: weather_hacks
    desc: активации по типу (fog/rain/storm)
  - metric: fights_in_weather
    desc: бои под эффектом и winrate
  - metric: detection_responses
    desc: сколько раз пришла охрана
edge_cases:
  - anti_abuse: 1 активный эффект на район; попытка второго — отказ, ресурс не тратится
  - coop: эффект общий для всех в радиусе
  - minors: снизить вспышки молний

