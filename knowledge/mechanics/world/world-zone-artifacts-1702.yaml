summary:
  problem: "Редкие артефакты меняют физику/сенсоры зоны; нужны параметры эффектов, награды и анти-абуз."
  goal: "Определить типы эффектов, радиусы, длительность, взаимодействия с экстрактом/фракциями и лимиты стэка."
  essence: "Артефакт накладывает зону: искажённые сенсоры/шум/коридоры; награда за адаптацию, риск дебаффов."
content:
  sections:
    - id: effects
      title: "Эффекты"
      body: |
        • Искажение сенсоров: радиус пинга -25–35%, шум +10–18 дБ.  
        • Шумовые завесы: снижают точность попаданий 8–12%.  
        • Временные коридоры: краткий буст скорости +12–18%, но дезориент HUD.
      mechanics_links: [ ]
      assets: [ ]
    - id: params
      title: "Параметры"
      body: |
        • Радиус 35–55 м, длительность 2–4 мин.  
        • Кд зоны 12–18 мин; стэкинг запрещён (только один активный артефакт).  
        • Активируется через событие; декей по таймеру.
      mechanics_links: [ ]
      assets: [ ]
    - id: rewards
      title: "Награды/риски"
      body: |
        • Бонус лута +8–14% за действия в зоне.  
        • Дебаффы: дезориент HUD, псих-стек +1/30с.  
        • Фракции могут выдавать репутацию за адаптацию.
      mechanics_links: [ ]
      assets: [ ]
    - id: antiabuse
      title: "Анти-абуз"
      body: |
        • Лимит активаций/час; стэкинг запрещён.  
        • Логи для фракций; штраф за спам-активации.  
        • Автоотключение при детекте абуза.
      mechanics_links: [ ]
      assets: [ ]
    - id: telemetry
      title: "Телеметрия"
      body: |
        • artifacts_spawned, uptime, players_inside, loot_bonus_paid.  
        • sensor_distortion_events, disorient_events.  
        • Цели: риск/награда, читаемые эффекты.
      mechanics_links: [ ]
      assets: [ ]
