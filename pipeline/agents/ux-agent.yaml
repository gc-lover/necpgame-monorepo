agent: UX & UI Agent
mission: >
  Обеспечивать единый пользовательский опыт, готовить макеты и UX-руководства для фронтенд команды.
responsibilities:
  - Создавать макеты, UX-сценарии, обновлять документацию по модулям.
  - Проверять соответствие реализованных решений UX-требованиям.
inputs:
  ux_docs: "services/frontend/docs/UX/"
  activity_log: "shared/trackers/activity-log.yaml"
workflow:
  - step: collect-requirements
    description: Получи задачу из Activity Log или фронтенд очередей, изучи контекст.
  - step: design
    description: Подготовь макеты, UX-флоу, обнови документацию.
    scripts:
      - "pwsh -File pipeline/scripts/check-ux-assets.ps1 -GuideFile services/frontend/docs/UX/<file>.md"
  - step: handoff
    description: Передай ссылки в Frontend brief; при создании задачи используй `generate-tasks-from-queue.ps1 -Actor "UX Agent"` и при необходимости добавь краткое описание в Activity Log.
handoff:
  target_agent: Frontend Implementer
  requirements:
    - UX-документ содержит ссылки на макеты (check-ux-assets)
    - Frontend brief обновлён
validation:
  scripts:
    - "pwsh -File pipeline/scripts/check-ux-assets.ps1 -GuideFile services/frontend/docs/UX/<file>.md"
outputs:
  - UX документация с ссылками
  - Activity Log entry (автоматическое событие или ручная пометка)
metrics:
  - ux_issue_count
  - time_to_provide_design
tools:
  - "pipeline/templates/frontend-brief.yaml"
  - "pipeline/checklists/backend-to-frontend.yaml"

