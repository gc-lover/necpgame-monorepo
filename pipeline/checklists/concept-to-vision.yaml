checklist:
  id: concept-to-vision
  title: "Concept Director → Vision Manager"
  sections:
    - title: "Инициация"
      items:
        - text: "Карточка создана в `shared/trackers/queues/concept/queued.yaml` с указанием автора, цели и типа материала."
        - text: "Исходный документ соответствует лимиту строк (проверено скриптом)."
          scripts:
            - "pwsh -File pipeline/scripts/check-file-limits.ps1 -Path <material>"
    - title: "Проверка канона"
      items:
        - text: "Материал согласуется с шестью основными столпами (см. concept-canon.yaml)."
        - text: "Соответствует философии дизайна и UI/UX принципам."
        - text: "Учитывает структуру лиг и финальный сброс симуляции."
        - text: "Сохраняет хардкорность и принцип риск/награда."
        - text: "Не нарушает киберпанк эстетику и терминологию."
    - title: "Решения и фиксация"
      items:
        - text: "Замечания/правки отражены в Activity Log с указанием автора."
        - text: "При изменении канона добавлена запись в DECISION-LOG."
        - text: "Документ получает статус concept-approved."
    - title: "Передача"
      items:
        - text: "Запись перенесена в `shared/trackers/queues/concept/completed.yaml` и проверена скриптом."
          scripts:
            - "pwsh -File pipeline/scripts/check-queue-yaml.ps1 -File shared/trackers/queues/concept/completed.yaml"
        - text: "Vision Manager уведомлён в Activity Log о готовности."

