auction_house_workflow:
  description: "Дорожная карта выполнения фичи Auction House Mechanics."
  status:
    vision_readiness: true
    api_openapi: true
    backend: true
    frontend: false
    qa: false
    devops: false
    analytics_community: false
    post_release_refactor: false
  scenario_map:
    - stage: Concept Director
      source: "pipeline/agents/concept-director.yaml"
      sections: ["Workflow", "Чеклист", "Скрипты"]
    - stage: Vision Manager
      source: "pipeline/agents/vision-manager.yaml"
      sections: ["Поток работы", "Процедуры и трекинг"]
    - stage: Readiness Reviewer
      source: "pipeline/agents/readiness-reviewer.yaml"
      sections: ["Проверка готовности"]
    - stage: API Task Architect
      source: "pipeline/agents/api-task-architect.yaml"
      sections: ["Поток работы", "Обязательные требования к заданиям"]
    - stage: OpenAPI Executor
      source: "pipeline/agents/openapi-executor.yaml"
      sections: ["Назначение", "Контрольный список"]
    - stage: Backend Implementer
      source: "pipeline/agents/backend-implementer.yaml"
      sections: ["Workflow агента", "Шаг 2/3/4"]
    - stage: Frontend Implementer
      source: "pipeline/agents/frontend-implementer.yaml"
      sections: ["Поток работы", "Требования к реализации"]
    - stage: QA Agent
      source: "pipeline/agents/qa-agent.yaml"
      sections: ["Workflow", "Чеклист", "Скрипты"]
    - stage: DevOps Agent
      source: "pipeline/agents/devops-agent.yaml"
      sections: ["Workflow", "Чеклист", "Скрипты"]
    - stage: Security Agent
      source: "pipeline/agents/security-agent.yaml"
      sections: ["Полный сценарий"]
    - stage: Data & Balancing
      source: "pipeline/agents/data-balancing-agent.yaml"
      sections: ["Полный сценарий"]
    - stage: UX Agent
      source: "pipeline/agents/ux-agent.yaml"
      sections: ["Полный сценарий"]
    - stage: Analytics Agent
      source: "pipeline/agents/analytics-agent.yaml"
      sections: ["Полный сценарий"]
    - stage: Community Agent
      source: "pipeline/agents/community-agent.yaml"
      sections: ["Полный сценарий"]
    - stage: Refactor Agent
      source:
        - "pipeline/agents/refactor-agent.yaml"
        - "pipeline/agents/REFACTOR-AGENT-PLAYBOOK.yaml"
      sections: ["Workflow", "Чеклист", "Playbook"]
  execution_order:
    vision_readiness:
      - "Следуй pipeline/agents/vision-manager.yaml для подготовки документа."
      - "Передавай на проверку по pipeline/agents/readiness-reviewer.yaml."
    api_task_openapi:
      - "Следуй pipeline/agents/api-task-architect.yaml для подготовки задания."
      - "Разрабатывай спецификацию по pipeline/agents/openapi-executor.yaml."
    backend_implementation:
      - "Опирайся на pipeline/agents/backend-implementer.yaml."
    frontend_implementation:
      - "Используй pipeline/agents/frontend-implementer.yaml."
    qa_verification:
      - "Применяй pipeline/agents/qa-agent.yaml."
    devops_release:
      - "Работай по pipeline/agents/devops-agent.yaml."
    analytics_community:
      - "Analytics: pipeline/agents/analytics-agent.yaml."
      - "Community: pipeline/agents/community-agent.yaml."
    post_release_refactor:
      - "Используй pipeline/agents/refactor-agent.yaml и REFACTOR-AGENT-PLAYBOOK.yaml."
  usage_notes:
    - "Файл служит дорожной картой и ссылочным индексом; детали см. в документации агентов."
    - "После завершения блока отмечай статус выполнено и прикладывай документ к следующему запросу."
