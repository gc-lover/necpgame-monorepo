communication_plan:
  goal: "Обеспечить прозрачный обмен информацией между агентами и сохранение артефактов коммуникации."
  channels:
    - name: Activity Log
      location: "trackers/activity-log.yaml"
      description: "Ежедневные записи об изменениях статусов и файлов; для задач используйте автоматизацию (`generate-tasks-from-queue.ps1 -Actor <роль>`)."
    - name: Release Broadcast
      location: "trackers/communication-log.yaml"
      description: "Краткие сообщения для внешних команд."
    - name: Decision Log
      location: "process/DECISION-LOG.yaml"
      description: "Ключевые решения, влияющие на архитектуру."
    - name: Issue Board
      location: "trackers/blockers.yaml"
      description: "Список открытых блокеров."
  cadences:
    - name: Daily sync
      owner: Vision Manager
      description: "Обновляет Activity Log, отмечает новые идеи и блокеры."
    - name: Pre-API review
      owner: Readiness Reviewer
      description: "Инициирует обсуждение перед передачей задания API Task Architect."
    - name: Spec handoff
      owner: OpenAPI Executor
      description: "Отправляет ссылку на спецификацию и чеклист Backend агенту."
    - name: QA Gate
      owner: QA Agent
      description: "Публикует отчёт о тестировании и список дефектов."
    - name: Release wrap-up
      owner: DevOps Agent
      description: "Готовит сводку релиза и передаёт Community/Analytics."
  responsibilities:
    - "Каждый агент фиксирует минимум одну запись в Activity Log за итерацию (предпочтительно через автоматизацию)."
    - "При блокере обновляй trackers/blockers.yaml и уведомляй через Activity Log."
    - "После завершения этапа обновляй очереди и implementation-tracker.yaml, прикладывай чеклист."
  etiquette:
    - "Сообщения на русском языке с датой, автором и заголовком."
    - "Альтернативы обсуждаются в Decision Log; итог фиксирует статус и последствия."
    - "Срочные блокеры помечай priority: high в trackers/blockers.yaml и дублируй сообщение в Activity Log."

