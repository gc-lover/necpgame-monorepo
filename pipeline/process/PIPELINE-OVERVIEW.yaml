pipeline_overview:
  stages:
    - order: 0
      role: Concept Director
      description: "Проверяет новые идеи на соответствие канону, лору и философии."
    - order: 1
      role: Vision Manager
      description: "Формирует идею, обогащает лор, фиксирует зависимости."
    - order: 2
      role: Readiness Reviewer
      description: "Проверяет полноту документов и статусы готовности."
    - order: 3
      role: API Task Architect
      description: "Преобразует готовые идеи в задания для API-спецификаций."
    - order: 4
      role: OpenAPI Executor
      description: "Разрабатывает и валидирует спецификацию."
    - order: 5
      role: Backend Implementer
      description: "Генерирует контракты, реализует сервис, создаёт миграции."
    - order: 6
      role: Frontend Implementer
      description: "Генерирует клиенты и реализует интерфейс."
    - order: 7
      role: QA & Validation
      description: "Запускает тесты, проводит регрессию и готовит отчёт."
    - order: 8
      role: DevOps & Release
      description: "Подготавливает окружения, собирает релиз, обновляет мониторинг."
    - order: 9
      role: Community & Analytics
      description: "Оформляет патчноуты, запускает телеметрию, собирает отзывы."
  document_statuses:
    - draft
    - review
    - approved
    - archived
  api_readiness_statuses:
    - needs-work
    - in-review
    - ready
    - blocked
    - not-applicable
  implementation_statuses:
    - not_started
    - in_progress
    - blocked
    - needs_review
    - completed
    - archived
  control_points:
    - "Concept Director утверждает концепт (concept-approved) перед работой Vision Manager."
    - "Переход к следующей стадии только после `completed` предыдущей."
    - "Статусы фиксируются в trackers/implementation-tracker.yaml."
    - "Критические решения заносятся в process/DECISION-LOG.yaml."
  parallel_work:
    - "Можно анализировать несколько идей параллельно, но каждая ведётся отдельным набором файлов."
    - "Backend и frontend не стартуют без подтверждённого API."
    - "QA и DevOps подключаются только после отметки backend.completed."
  communications:
    - "Уведомления фиксируются в trackers/communication-log.yaml."
    - "Для внешних команд готовятся выдержки Community & Analytics."

