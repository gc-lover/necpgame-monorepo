validation_scripts:
  - name: check-file-limits.ps1
    purpose: "Проверяет существование файла и ограничение 500 строк, рекомендует разбивку."
    compliance: "Соответствует глобальному правилу лимита строк и сценариям ролей."
  - name: validate-api-task.ps1
    purpose: "Контролирует наличие ключевых полей задания API."
    compliance: "Покрывает чеклист API Task Architect, допускает расширение для FAQ/интеграций."
  - name: check-spec-structure.ps1
    purpose: "Проверяет info.x-microservice, servers и ссылки на shared компоненты."
    compliance: "Соответствует правилам OpenAPI; дополнительные проверки можно добавить по необходимости."
  - name: check-backend-structure.ps1
    purpose: "Гарантирует, что контроллеры реализуют API интерфейсы без дублирования аннотаций."
    compliance: "Полностью соответствует требованиям БЭКТАСК, можно расширить контролем MapStruct."
  - name: check-frontend-structure.ps1
    purpose: "Контролирует отсутствие прямого axios/fetch и наличие каталога сгенерированных клиентов."
    compliance: "Выполняет правила ФРОНТТАСК, возможно расширение для shared UI."
  - name: run-qa-suite.ps1
    purpose: "Запускает unit-тесты backend (Maven) и frontend (npm)."
    compliance: "Закрывает требования QA, backend и frontend агентов."
  - name: check-defect-register.ps1
    purpose: "Проверяет структуру trackers/defects.yaml."
    compliance: "Соответствует ожиданиям QA по ведению дефектов."
  - name: run-deploy-dryrun.ps1
    purpose: "Выполняет dry-run docker-compose и Helm charts."
    compliance: "Покрывает DevOps чеклист, допускает расширение на другие инструменты."
  - name: check-release-notes.ps1
    purpose: "Проверяет обязательные поля release notes."
    compliance: "Выполняет требования DevOps и Community агентов."
  - name: check-readiness-entry.ps1
    purpose: "Подтверждает наличие записи в readiness-tracker с нужным статусом."
    compliance: "Соответствует процедуре Readiness Reviewer."
  - name: run-security-scan.ps1
    purpose: "Запускает Maven security профиль и npm audit."
    compliance: "Покрывает требования Security агента."
  - name: check-security-review.ps1
    purpose: "Проверяет заполненность секций security review."
    compliance: "Соответствует брифу Security агента."
  - name: check-balance-tables.ps1
    purpose: "Контролирует наличие балансных файлов допустимых форматов."
    compliance: "Поддерживает обязанности Data & Balancing."
  - name: check-seed-integrity.ps1
    purpose: "Проверяет наличие и непустоту seed-данных."
    compliance: "Соответствует backend/data сценариям."
  - name: check-ux-assets.ps1
    purpose: "Проверяет наличие ссылок на макеты в UX документах."
    compliance: "Покрывает требования UX агента."
  - name: check-analytics-schema.ps1
    purpose: "Контролирует наличие ключевых полей в аналитических схемах."
    compliance: "Соответствует задачам Analytics агента."
  - name: check-dashboard-links.ps1
    purpose: "Проверяет наличие ссылок на dashboards."
    compliance: "Выполняет требования Analytics/Community."
  - name: check-communication-pack.ps1
    purpose: "Убеждается, что коммуникационный пакет содержит audience, channels, messages, schedule."
    compliance: "Соответствует роли Community Agent."
  - name: check-architecture-health.ps1
    purpose: "Проверяет наличие ключевых репозиториев в корне."
    compliance: "Поддерживает Refactor/Security/DevOps агентов."
  - name: check-directory-structure.ps1
    purpose: "Контролирует корректность доменных каталогов в services/openapi/api/v1."
    compliance: "Соответствует архитектурным правилам OpenAPI."
  - name: check-queue-yaml.ps1
    purpose: "Проверяет структуру YAML-очередей и уникальность идентификаторов."
    compliance: "Гарантирует единый формат перемещения задач."
  - name: check-knowledge-schema.ps1
    purpose: "Валидирует YAML-знания относительно шаблона и схемы."
    compliance: "Обеспечивает требования Concept/Vision/Readiness к структуре знаний; поддерживает выборочную проверку через параметр -Path."
  - name: check-knowledge-review.ps1
    purpose: "Сравнивает metadata.last_updated и metadata.concept_reviewed_at для подсветки материалов, требующих повторной проверки."
    compliance: "Помогает Readiness Reviewer держать знания и очереди синхронизированными."
  - name: check-knowledge-markdown.ps1
    purpose: "Выявляет Markdown-файлы в shared/docs/knowledge для миграции в YAML."
    compliance: "Поддерживает переход от .BRAIN к формату Docs-as-Code."
  - name: run-precommit.ps1
    purpose: "Запускает базовые структурные проверки (структура, очереди, OpenAPI) и `check-activity-log.ps1` перед коммитом."
    compliance: "Обязателен всем агентам перед push; выполняется автоматически через pre-commit hook."
  - name: install-precommit.ps1
    purpose: "Устанавливает git pre-commit hook, автоматически вызывающий run-precommit."
    compliance: "Гарантирует обязательные проверки перед коммитами."
  - name: generate-tasks-from-queue.ps1
    purpose: "Создаёт файлы задач на основе карточек в shared/trackers/queues, поддерживает автогенерацию ID по префиксу, обновляет очередь, Activity Log и индекс `pipeline/tasks/index.yaml`."
    compliance: "Требует `-Actor` для корректной записи в Activity Log; опции `-ValidateSync`/`-ValidateSyncOnly` проверяют синхронизацию очередей и task-файлов. Используется всеми агентами для формирования pipeline/tasks/*."
  - name: complete-task.ps1
    purpose: "Переносит карточку задачи в целевую очередь, архивирует YAML в `pipeline/tasks/archive/` и обновляет Activity Log."
    compliance: "Гарантирует корректное завершение задач (перемещение очередей, Activity Log, пересборка pipeline/tasks/index.yaml); минимизирует ручные ошибки при закрытии статусов."
  - name: run-scenario.ps1
    purpose: "Выполняет последовательность команд из `pipeline/agents/<role>.yaml` (workflow), упрощая запуск типовых сценариев."
    compliance: "Обеспечивает единообразное исполнение шагов чеклистов, снижает риск пропустить обязательную команду."
  - name: generate-checklist-tasks.ps1
    purpose: "Конвертирует YAML-чеклисты в задачи Cursor (`.cursor/tasks/*.json`)."
    compliance: "Позволяет отмечать прогресс прямо в IDE, синхронизируя чеклисты и фактические действия агентов."
  - name: watch-knowledge.ps1
    purpose: "Сканирует знания и глоссарий, создавая карточки для повторного ревью при обновлении без concept_reviewed_at."
    compliance: "Помогает Vision/Readiness/Refactor синхронизировать знания с очередями и избегать устаревших описаний."
  - name: knowledge-diff.ps1
    purpose: "Формирует YAML-отчёт о разнице между ревизиями документа знаний."
    compliance: "Обеспечивает прозрачность изменений и облегчает ревью для Vision/Readiness."
  - name: check-activity-log.ps1
    purpose: "Проверяет, что изменения знаний/очередей/задач сопровождаются обновлением `shared/trackers/activity-log.yaml`."
    compliance: "Закрепляет дисциплину ведения Activity Log перед merge/push."
  - name: new-knowledge.ps1
    purpose: "Создаёт новый документ знания по шаблону, обновляет knowledge-glossary.yaml и Activity Log."
    compliance: "Стандартизирует создание знаний и фиксирует владельцев/метаданные."
  - name: status-dashboard.ps1
    purpose: "Генерирует агрегированный отчёт (status-dashboard.yaml) по очередям и задачам."
    compliance: "Помогает Refactor и менеджерам контролировать загруженность и узкие места."
  - name: handoff-summary.ps1
    purpose: "Готовит Markdown/YAML-сводку для handoff между агентами (очередь → список карточек)."
    compliance: "Уменьшает риск потери контекста при передаче стадий."

