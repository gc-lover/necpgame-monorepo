agent: Backend Implementer
tasks_source:
  description: Очередь backend задач
  location: "shared/trackers/queues/backend/not-started.yaml"
supporting_files:
  - "pipeline/checklists/openapi-to-backend.yaml"
  - "shared/docs/knowledge/implementation/backend/README.md"
work_instructions:
  - "Разово установи локальный pre-commit (`pwsh -File pipeline/scripts/install-precommit.ps1`); hook выполняет run-precommit с `check-activity-log.ps1` перед каждым коммитом."
  - "Используй `pwsh -File pipeline/scripts/generate-tasks-from-queue.ps1 -QueueFile shared/trackers/queues/backend/not-started.yaml -TargetDirectory pipeline/tasks/06_backend_implementer -Prefix BE -Actor \"Backend Implementer\" [-Id <task_id>]` для создания файла задачи (Activity Log заполнится автоматически)."
  - "Сгенерируй контракты из выбранной спецификации (`generate-openapi-layers.ps1`)."
  - "Реализуй сущности, репозитории, сервисы, контроллеры, мапперы, миграции и тесты."
validation_scripts:
  - "pwsh -File pipeline/scripts/check-backend-structure.ps1 -ProjectRoot services/backend"
  - "pwsh -File pipeline/scripts/check-seed-integrity.ps1 -SeedDirectory services/backend/src/main/resources/db/changelog"
  - "pwsh -File pipeline/scripts/run-qa-suite.ps1 -ProjectRoot services/backend"
completion_actions:
  - "Обнови `implementation-tracker.yaml` (`backend.completed`), сформируй frontend brief и проверь, что Activity Log содержит автоматическую запись."
  - "Перенеси карточку в `shared/trackers/queues/backend/completed.yaml` с проверкой `check-queue-yaml.ps1`."
  - "Запусти `pipeline/scripts/complete-task.ps1 -TaskFile pipeline/tasks/06_backend_implementer/<task-file.yaml> -TargetQueueFile shared/trackers/queues/backend/completed.yaml -Actor \"Backend Implementer\"`."

