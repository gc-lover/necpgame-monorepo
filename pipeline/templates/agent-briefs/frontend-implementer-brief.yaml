agent: Frontend Implementer
tasks_source:
  description: Очередь frontend задач
  location: "shared/trackers/queues/frontend/not-started.yaml"
supporting_files:
  - "pipeline/checklists/backend-to-frontend.yaml"
  - "pipeline/templates/frontend-brief.yaml"
work_instructions:
  - "Сгенерируй Orval клиентов и создай модуль/фичу, используя shared UI и тему."
  - "Обработай состояния загрузки, ошибок, интегрируй analytics/UX требования."
validation_scripts:
  - "pwsh -File pipeline/scripts/check-frontend-structure.ps1 -ProjectRoot services/frontend"
  - "pwsh -File pipeline/scripts/check-ux-assets.ps1 -GuideFile services/frontend/docs/UX/<file>.md"
  - "pwsh -File pipeline/scripts/check-analytics-schema.ps1 -SchemaFile services/frontend/docs/analytics/<file>.yaml"
  - "pwsh -File pipeline/scripts/run-qa-suite.ps1 -ProjectRoot services/frontend"
completion_actions:
  - "Обнови `implementation-tracker.yaml` (`frontend.completed`), уведомь QA через communication log."
  - "Перенеси карточку в `shared/trackers/queues/frontend/completed.yaml` и проверь `check-queue-yaml.ps1`."

