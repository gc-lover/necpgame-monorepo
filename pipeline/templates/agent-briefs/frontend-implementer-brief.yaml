agent: Frontend Implementer
tasks_source:
  description: Очередь frontend задач
  location: "shared/trackers/queues/frontend/not-started.yaml"
supporting_files:
  - "pipeline/checklists/backend-to-frontend.yaml"
  - "pipeline/templates/frontend-brief.yaml"
work_instructions:
  - "Разово установи локальный pre-commit (`pwsh -File pipeline/scripts/install-precommit.ps1`); hook выполняет run-precommit с `check-activity-log.ps1` перед каждым коммитом."
  - "Сформируй карточку в `pipeline/tasks/07_frontend_implementer` через `pwsh -File pipeline/scripts/generate-tasks-from-queue.ps1 -QueueFile shared/trackers/queues/frontend/not-started.yaml -TargetDirectory pipeline/tasks/07_frontend_implementer -Prefix FE -Actor \"Frontend Implementer\" [-Id <frontend_task_id>]` (Activity Log обновится автоматически)."
  - "Запусти генерацию Orval-клиентов (`services/frontend/scripts/generate-api-orval.ps1`)."
  - "Реализуй UI/UX, состояния, интеграции с аналитикой."
validation_scripts:
  - "pwsh -File pipeline/scripts/check-frontend-structure.ps1 -ProjectRoot services/frontend"
  - "pwsh -File pipeline/scripts/check-ux-assets.ps1 -GuideFile services/frontend/docs/UX/<file>.md"
  - "pwsh -File pipeline/scripts/check-analytics-schema.ps1 -SchemaFile services/frontend/docs/analytics/<file>.yaml"
  - "pwsh -File pipeline/scripts/run-qa-suite.ps1 -ProjectRoot services/frontend"
completion_actions:
  - "Обнови `implementation-tracker.yaml` (`frontend.completed`), убедись в автоматической записи Activity Log, уведомь QA через communication log."
  - "Перенеси карточку в `shared/trackers/queues/frontend/completed.yaml` и проверь `check-queue-yaml.ps1`."
  - "Запусти `pipeline/scripts/complete-task.ps1 -TaskFile pipeline/tasks/07_frontend_implementer/<task-file.yaml> -TargetQueueFile shared/trackers/queues/frontend/completed.yaml -Actor \"Frontend Implementer\"`."

