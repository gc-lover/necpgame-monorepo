agent: QA Agent
tasks_source:
  description: Очередь QA задач
  location: "shared/trackers/queues/qa/planned.yaml"
supporting_files:
  - "pipeline/checklists/frontend-to-qa.yaml"
  - "pipeline/templates/test-plan.yaml"
  - "pipeline/templates/test-report.yaml"
work_instructions:
  - "Разово установи локальный pre-commit (`pwsh -File pipeline/scripts/install-precommit.ps1`); hook выполняет run-precommit с `check-activity-log.ps1` перед каждым коммитом."
  - "Создай файл задачи для тестов через `pwsh -File pipeline/scripts/generate-tasks-from-queue.ps1 -QueueFile shared/trackers/queues/qa/planned.yaml -TargetDirectory pipeline/tasks/08_qa_validation -Prefix QA -Actor \"QA Agent\" [-Id <qa_task_id>]` (Activity Log обновится автоматически)."
  - "Подготовь тест-план (`pipeline/templates/test-plan.yaml`), собери артефакты билдов."
  - "Прогони smoke/regression/negative сценарии, фиксируй дефекты."
validation_scripts:
  - "pwsh -File pipeline/scripts/run-qa-suite.ps1 -ProjectRoot services/backend"
  - "pwsh -File pipeline/scripts/run-qa-suite.ps1 -ProjectRoot services/frontend"
  - "pwsh -File pipeline/scripts/check-defect-register.ps1 -File shared/trackers/defects.yaml"
completion_actions:
  - "Обнови `implementation-tracker.yaml` (`qa.completed`), проверь автоматическую запись в Activity Log и уведомь DevOps через communication log."
  - "Перенеси карточку в `shared/trackers/queues/qa/completed.yaml` (валидация `check-queue-yaml.ps1`) и приложи тестовый отчёт."
  - "Используй `pipeline/scripts/complete-task.ps1 -TaskFile pipeline/tasks/08_qa_validation/<task-file.yaml> -TargetQueueFile shared/trackers/queues/qa/completed.yaml -Actor \"QA Agent\"`."

