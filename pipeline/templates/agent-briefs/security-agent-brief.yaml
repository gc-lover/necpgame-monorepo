agent: Security & Compliance Agent
tasks_source:
  description: Задачи с пометкой security в очередях и журналах
locations:
  - "shared/trackers/queues/*/*.yaml"
  - "shared/trackers/activity-log.yaml"
  - "pipeline/process/DECISION-LOG.yaml"
supporting_files:
  - "pipeline/templates/security-review.yaml"
work_instructions:
  - "Проводи ревью документов/спецификаций, заполняй security review."
  - "Согласовывай mitigation с исполнителями, обновляй blockers."
validation_scripts:
  - "pwsh -File pipeline/scripts/run-security-scan.ps1 -ProjectRoot <project>"
  - "pwsh -File pipeline/scripts/check-security-review.ps1 -File <security-review.yaml>"
completion_actions:
  - "Обнови blockers.yaml или закрой найденные риски."
  - "Оставь запись в Activity Log и уведомь заинтересованных агентов."

