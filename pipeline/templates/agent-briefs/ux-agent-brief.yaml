agent: UX & UI Agent
tasks_source:
  description: Запросы на UX проработку из Activity Log и фронтенд очередей
locations:
  - "shared/trackers/activity-log.yaml"
  - "shared/trackers/queues/frontend/*.yaml"
supporting_files:
  - "services/frontend/docs/UX/"
work_instructions:
  - "Подготовь макеты и UX-флоу, обнови документацию."
  - "Согласуй с фронтенд командой и зафиксируй требования."
validation_scripts:
  - "pwsh -File pipeline/scripts/check-ux-assets.ps1 -GuideFile services/frontend/docs/UX/<file>.md"
completion_actions:
  - "Добавь ссылки на макеты в frontend brief."
  - "Если создаёшь новую карточку — используй `generate-tasks-from-queue.ps1 -Actor \"UX Agent\"`; дополнительно зафиксируй изменения в Activity Log."

