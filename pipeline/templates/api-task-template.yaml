template:
  name: "API Task"
  metadata:
    task_id: "API-2025-XXX"
    title: "<Краткое описание фичи>"
    priority: ["high", "medium", "low"]
    status: ["queued", "in_progress", "review", "completed", "archived"]
    created_at: "YYYY-MM-DD HH:MM"
    updated_at: "YYYY-MM-DD HH:MM"
    source_document: "shared/docs/knowledge/.../feature.yaml"
  microservice:
    name: "<microservice-name>"
    port: "<port>"
    domain: "<domain>"
    base_path: "<base-path>"
    directory: "api/v1/<microservice>/<domain>/feature.yaml"
  summary: "<Краткое описание сценария, целевые игроки, основные механики>"
  endpoints:
    columns: ["method", "path", "description", "auth", "pagination", "notes"]
    sample:
      - method: GET
        path: "/v1/..."
        description: "..."
        auth: bearer
        pagination: none
        notes: "..."
  schemas:
    guidance:
      - "Опиши DTO и ссылки на shared компоненты."
  business_rules:
    minimum: 5
    guidance:
      - "Валидация, ограничения, побочные эффекты."
  error_handling:
    guidance:
      - "Используй shared/common/responses.yaml для кодов и структур."
  acceptance_criteria:
    minimum: 10
    checklist: true
  integration_notes:
    - "Взаимодействия с другими сервисами (REST/gRPC/Kafka)."
    - "Точки входа/выхода для фронтенда."
  faq:
    guidance:
      - "Добавь FAQ с типичными вопросами и ответами."
  attachments:
    guidance:
      - "Ссылки на wireframes, баланс таблицы, Decision Log."

