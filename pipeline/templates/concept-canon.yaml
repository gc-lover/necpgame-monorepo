concept_canon:
  vision:
    summary: "NECPGAME — MMORPG в киберпанк-сеттинге, сочетающая шутерную механику, экстрактшутер и социальные системы."
    pillars:
      - id: 1
        name: "Мир, который живет сам по себе"
        focus: "Автономные события, фракции, экономика, временные линии лиг."
      - id: 2
        name: "Каждый выбор имеет реальные последствия"
        focus: "Необратимые решения, ветвление сюжета, влияние на доступ к контенту."
      - id: 3
        name: "Глобальная иерархическая социальная структура"
        focus: "Игрок → клан → фракция → корпорация → глобальная политика."
      - id: 4
        name: "Полная свобода действий и развития"
        focus: "Множество стилей игры, гибкая прокачка, открытый мир."
      - id: 5
        name: "Хардкорность и глубокая сложность систем"
        focus: "Сложные механики, риск/награда, обучение через практику."
      - id: 6
        name: "Киберпанк стилистика как основа всего"
        focus: "Неон, импланты, хакерство, мрачная атмосфера высоких технологий."
    additional_pillars:
      - "Глобальная экономика"
      - "Эволюция мира через лиги"
      - "Реальная география серверов"
  genre_mix:
    - "MMORPG — базовые системы персонажа, фракций, экономики."
    - "Киберспортивный шутер — способности в стиле VALORANT."
    - "Экстрактшутер — рискованные зоны, потеря лута."
    - "Социальная игра — управление городами, политика, роли."
  tone_and_aesthetics:
    palette: "Темные базовые цвета + яркие неоновые акценты."
    typography: "Технологичные sans-serif и геометрические шрифты."
    motifs:
      - "Голограммы и цифровые артефакты."
      - "Технологические интерфейсы HUD."
      - "Glitch-эффекты и визуальные искажения."
  simulation_truth:
    cycles: "Каждая лига — 2020-2093, финальный сброс 27 июля."
    layers: "Реальность игроков, архитектора, возможный уровень ИИ за Blackwall."
    finale: "Финальный эвент — концерт, откровение, перезапуск цикла."
  design_principles:
    - "Функциональность UI важнее украшательств, но стиль обязателен."
    - "Информация доступна и насыщена, есть контекстные подсказки."
    - "Интерфейсы адаптивны и кастомизируемы под стиль игрока."
    - "Визуальная обратная связь и анимации для каждого действия."
    - "Экономический баланс держится на принципе риск/награда."
  guardrails:
    do:
      - "Следуй концепции лиг и живого мира."
      - "Соотносись со столпами при добавлении механик."
      - "Сохраняй киберпанк атмосферу и терминологию."
      - "Учитывай социальную и экономическую систему при новых идеях."
    dont:
      - "Не вводи фэнтези или средневековые элементы."
      - "Не разрушай структуру симуляции и перезапусков."
      - "Не нивелируй хардкорность и необратимость выборов."

