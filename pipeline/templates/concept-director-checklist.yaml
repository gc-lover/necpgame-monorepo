concept_director_checklist:
  stages:
    - title: "Подготовка"
      items:
        - "Получен запрос/идея и зарегистрирован в очереди concept/queued."
        - "Документ не превышает лимит строк (проверка check-file-limits)."
        - "Оригинальный автор предоставил метаданные (цель, статус, приоритет)."
    - title: "Проверка соответствия канону"
      items:
        - "Материал поддерживает все основные столпы (см. concept-canon.yaml)."
        - "Сохраняется киберпанк эстетика и тон (визуальное и текстовое описание)."
        - "Учитывается структура лиг и финальный сброс симуляции."
        - "Механики соответствуют принципу риск/награда и хардкорности."
        - "Система социального влияния и иерархии не нарушена."
    - title: "Кросс-репозиторные правила"
      items:
        - "Не противоречит общим правилам проектов (SOLID, DRY, KISS, API First)."
        - "Соотнесено с архитектурой микросервисов и API."
        - "Учтены UX/UI принципы (функциональность, насыщенность, адаптивность)."
    - title: "Результат"
      items:
        - "Замечания и решения зафиксированы в Activity Log."
        - "При изменении канона добавлена запись в DECISION-LOG."
        - "Документ помечен как concept-approved и перемещён в concept/completed."

