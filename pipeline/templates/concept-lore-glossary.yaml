lore_glossary:
  factions_and_entities:
    - name: "Корпорации"
      notes: "Arasaka, Militech, Kang Tao и др.; ведут корпоративные войны и управляют симуляцией."
    - name: "Фракции и кланы"
      notes: "Игроки поднимаются по иерархии, влияют на политику и глобальные события."
    - name: "Voodoo Boys и сетевые культы"
      notes: "Связь с Blackwall, ключевые игроки в раскрытии симуляции."
    - name: "Призрачный Архитектор"
      notes: "Создатель/оператор симуляции, появляется на финальном эвенте."
  key_terms:
    - term: "Лига"
      description: "Игровой цикл на 70 лет внутриигрового времени; завершается сбросом 27 июля 2093."
    - term: "Blackwall"
      description: "Барьер между людьми и ИИ; в поздних лигах выясняется его искусственность."
    - term: "Киберпсихоз"
      description: "Система человечности: стадии деградации, влияние на геймплей и социальные связи."
    - term: "Экстракт-зоны"
      description: "Высокорисковые области, где добываются лучшие ресурсы."
    - term: "Легаси-награды"
      description: "Мета-прогрессия, сохраняемая между лигами (титулы, косметика, достижения)."
  timeline_markers:
    - year: "2020"
      events: "Старт каждой лиги; отправная точка для развития технологий."
    - year: "2050-2055"
      events: "Появление продвинутых имплантов и усиление киберпсихоза."
    - year: "2085-2088"
      events: "Пятая корпоративная война, обострение конфликта людей и ИИ."
    - year: "2090-2093"
      events: "Главный сюжет, падение Blackwall, финальный эвент и сброс."
  aesthetic_directives:
    - "Неоновые цвета, голограммы, цифровые артефакты во всех визуальных материалах."
    - "HUD-интерфейсы с насыщенной информацией и контекстными подсказками."
    - "Glitch-эффекты как стиль, но не мешают функциональности."
    - "Контрастные темные фоны, акцентные яркие элементы."
  gameplay_themes:
    - "Риск/награда — чем опаснее действие, тем сильнее выгода."
    - "Выбор и последствия — необратимость решений, каскадные эффекты."
    - "Социальная вертикаль — влияние игрока растет по мере продвижения в иерархии."
    - "Свобода и хардкор — игра требует мастерства и готовности к потерям."

