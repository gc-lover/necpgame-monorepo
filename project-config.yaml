code_quality:
  max_file_lines: 1000
  forbidden_extensions: []

paths:
  project_root: "."
  openapi_dir: "proto/openapi"
  services_dir: "services"
  migrations_dir: "infrastructure/liquibase"

openapi:
  domains:
    enterprise_domains:
      - reset-service-go

database:
  type: postgresql
  schema: gameplay

validation:
  enabled: true

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

performance:
  parallel_workers: 3
  memory_pooling: true

security:
  jwt_secret: "development-secret"
  api_keys_enabled: true

tools:
  ogen_path: "ogen"
  redocly_path: "redocly"

issues:
  github_api_url: "https://api.github.com"

domains:
  enterprise_domains:
    - analysis
    - arena
    - auth-expansion
    - cosmetic
    - cyberpunk
    - economy
    - faction
    - integration
    - misc
    - progression
    - referral
    - social
    - specialized
    - system
    - world

backend:
  go_version: "1.21"
  enable_metrics: true
  enable_tracing: true

content:
  migrations_output: "infrastructure/liquibase/data"

