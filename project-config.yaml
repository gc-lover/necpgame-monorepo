# NECPGAME Project Configuration
# Global settings for all scripts and tools

# ===== CODE QUALITY & ARCHITECTURE =====
code_quality:
  max_file_lines: 1000
  max_function_lines: 50
  max_class_lines: 350
  required_extensions: [ ".py" ]
  forbidden_extensions: [ ".sh", ".ps1", ".bat", ".cmd", ".js", ".pl", ".rb" ]
  allowed_languages: [ "python" ]

# ===== FILE SYSTEM =====
paths:
  project_root: "."
  proto_dir: "proto"
  openapi_dir: "proto/openapi"
  services_dir: "services"
  scripts_dir: "scripts"
  migrations_dir: "infrastructure/liquibase/migrations"
  knowledge_dir: "knowledge"

# ===== OPENAPI SPECIFICATIONS =====
openapi:
  version: "3.0.3"
  required_fields: [ "openapi", "info", "paths" ]
  info_required: [ "title", "version" ]
  generation_tools: [ "ogen", "redocly" ]
  struct_alignment_enabled: true
  expected_memory_savings: "30-50%"

# ===== DATABASE =====
database:
  type: "postgresql"
  migration_formats: [ "sql", "xml", "yaml" ]
  column_order_optimization: true

# ===== VALIDATION =====
validation:
  strict_mode: true
  fail_on_warnings: false
  timeout_seconds: 60
  max_errors_display: 20
  max_warnings_display: 50

# ===== LOGGING =====
logging:
  level: "INFO"
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

# ===== PERFORMANCE =====
performance:
  memory_optimization: true
  cache_enabled: true
  parallel_processing: false

# ===== SECURITY =====
security:
  emoji_ban: true
  script_policy: "python_only"
  git_hooks_required: true

# ===== TOOLS & DEPENDENCIES =====
tools:
  python_version_min: "3.8"
  required_commands: [ "git", "python", "pip" ]
  optional_commands: [ "ogen", "redocly", "golangci-lint" ]

# ===== ISSUE TRACKING =====
issues:
  require_issue_reference: true
  issue_patterns:
    - "-- Issue: #?\\d+"
    - "<!-- Issue: #?\\d+"
    - "# Issue: #?\\d+"

