code_quality:
  enabled: true
  tools:
    - golangci-lint
    - eslint

paths:
  migrations_output_dir: "infrastructure/liquibase/migrations"
  project_root: "."
  knowledge_dir: "knowledge"
  scripts_dir: "scripts"

openapi:
  enabled: true
  spec_dirs:
    - "proto/openapi"

database:
  host: "localhost"
  port: 5432
  name: "necpgame"
  user: "postgres"
  password: "postgres"

validation:
  enabled: true
  strict_mode: true

logging:
  level: "info"
  format: "json"

performance:
  monitoring: true
  profiling: true

security:
  enabled: true
  audit: true

tools:
  enabled: true
  generators: true

issues:
  auto_assign: true
  validation: true

domains:
  enabled: true
  enterprise_grade: true

backend:
  optimization: true
  codegen: true

content:
  validation: true
  import: true

github:
  project_number: 1
  owner: "gc-lover"
  repo: "necpgame-monorepo"
