openapi: 3.0.3
paths:
  /analytics/usage:
    get:
      operationId: abilityServiceGetUsageAnalytics
      summary: Get ability usage analytics
      description: 'Retrieve comprehensive analytics about ability usage and performance.


        **Analytics Coverage:**

        - Ability activation frequency and patterns

        - Popular ability combinations and combos

        - Performance impact on gameplay sessions

        - Balancing effectiveness and player satisfaction

        - Geographic usage distribution and trends

        '
      tags:
      - Analytics & Balancing
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: ability_type
        in: query
        schema:
          type: string
          enum:
          - active
          - passive
          - ultimate
          - trait
        description: Filter by ability type
      - name: template_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter by specific template
      responses:
        '200':
          description: Usage analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/AbilityUsageAnalytics'
