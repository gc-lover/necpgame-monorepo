openapi: 3.0.3
paths:
  /combos/validate:
    post:
      operationId: abilityServiceValidateCombo
      summary: Validate ability combo sequence
      description: 'Validate and process an ability combo sequence.


        **Combo Validation:**

        - Check sequence validity

        - Calculate combo bonuses

        - Apply combo effects

        - Update combo progress

        '
      tags:
      - Combo Systems
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateComboRequest'
      responses:
        '200':
          description: Combo validated and processed
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/ComboValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
