openapi: 3.0.3
components:
  schemas:
    CharacterAbility:
      description: Character's learned ability instance with game domain inheritance
      type: object
      required:
      - id
      - character_id
      - template_id
      - learned_at
      - current_level
      properties:
        id:
          type: string
          format: uuid
          description: Character ability instance unique identifier
        character_id:
          type: string
          format: uuid
          description: Character this ability belongs to
        template_id:
          type: string
          format: uuid
          description: Ability template used
        current_level:
          type: integer
          minimum: 1
          maximum: 100
          description: Current ability level
        learned_at:
          type: string
          format: date-time
          description: When ability was learned
        last_used_at:
          type: string
          format: date-time
          description: When ability was last used
        usage_count:
          type: integer
          minimum: 0
          default: 0
          description: Total times ability was used
        cooldown_remaining_seconds:
          type: integer
          minimum: 0
          description: Current cooldown remaining
        resource_cost_modifiers:
          type: object
          description: Modified resource costs
          additionalProperties:
            type: number
          example:
            mana: -10
            energy: +5%
        damage_modifiers:
          type: object
          description: Damage and effect modifiers
          additionalProperties:
            type: number
          example:
            damage_multiplier: 1.2
            effect_duration: +25%
        unlocked_upgrades:
          type: array
          items:
            type: string
            format: uuid
          description: IDs of unlocked ability upgrades
        skill_tree_position:
          type: object
          properties:
            tree_id:
              type: string
              format: uuid
              description: Skill tree ID
            node_x:
              type: integer
              description: X position in tree
            node_y:
              type: integer
              description: Y position in tree
          description: Position in skill tree
    AbilityTemplate:
      description: Ability template configuration with game domain inheritance
      allOf:
      - $ref: ../common/schemas/game-entities.yaml#/BaseGameEntity
      - type: object
        properties:
          name:
            type: string
            minLength: 1
            maxLength: 100
            description: Ability template name
          description:
            type: string
            maxLength: 500
            description: Ability description
          ability_type:
            type: string
            enum:
            - active
            - passive
            - ultimate
            - trait
            description: Primary ability type
          category:
            type: string
            minLength: 1
            maxLength: 50
            description: Ability category for organization
          base_cooldown_seconds:
            type: integer
            minimum: 0
            description: Base cooldown duration
          resource_costs:
            type: object
            description: Resources required to use ability
            additionalProperties:
              type: number
            example:
              mana: 50
              energy: 25
              health: 10
          damage_config:
            $ref: '#/components/schemas/AbilityDamageConfig'
          effect_ids:
            type: array
            items:
              type: string
              format: uuid
            description: IDs of effects this ability applies
          targeting_config:
            $ref: '#/components/schemas/AbilityTargetingConfig'
          visual_config:
            type: object
            properties:
              icon_id:
                type: string
                description: Ability icon identifier
              animation_id:
                type: string
                description: Ability animation identifier
              particle_effect_id:
                type: string
                description: Particle effect identifier
              sound_effect_id:
                type: string
                description: Sound effect identifier
            description: Visual and audio configuration
          progression_config:
            $ref: '#/components/schemas/AbilityProgressionConfig'
          balancing_config:
            type: object
            properties:
              power_level:
                type: integer
                minimum: 1
                maximum: 100
                description: Ability power level for balancing
              target_difficulty:
                type: string
                enum:
                - easy
                - normal
                - hard
                - expert
                description: Intended difficulty level
              scaling_factor:
                type: number
                minimum: 0.1
                maximum: 10
                default: 1
                description: Difficulty scaling multiplier
            description: Balancing configuration
          is_active:
            type: boolean
            default: true
            description: Whether template is active
    SkillTree:
      description: Skill tree configuration with hierarchical ability organization
      allOf:
      - $ref: ../common/schemas/game-entities.yaml#/BaseGameEntity
      - type: object
        properties:
          name:
            type: string
            minLength: 1
            maxLength: 100
            description: Skill tree name
          description:
            type: string
            maxLength: 500
            description: Skill tree description
          tree_type:
            type: string
            enum:
            - combat
            - magic
            - technology
            - social
            description: Skill tree type
          max_talent_points:
            type: integer
            minimum: 1
            description: Maximum talent points in this tree
          nodes:
            type: array
            items:
              $ref: '#/components/schemas/SkillTreeNode'
            description: Skill tree nodes
          connections:
            type: array
            items:
              type: object
              required:
              - from_node_id
              - to_node_id
              properties:
                from_node_id:
                  type: string
                  format: uuid
                  description: Source node ID
                to_node_id:
                  type: string
                  format: uuid
                  description: Target node ID
                connection_type:
                  type: string
                  enum:
                  - required
                  - optional
                  - choice
                  default: required
                  description: Connection requirement type
            description: Node connections and prerequisites
    SkillTreeProgress:
      description: Character's progress in a skill tree
      type: object
      required:
      - character_id
      - tree_id
      - allocated_points
      - available_points
      properties:
        character_id:
          type: string
          format: uuid
          description: Character ID
        tree_id:
          type: string
          format: uuid
          description: Skill tree ID
        allocated_points:
          type: integer
          minimum: 0
          description: Points already allocated
        available_points:
          type: integer
          minimum: 0
          description: Points available to allocate
        unlocked_nodes:
          type: array
          items:
            type: string
            format: uuid
          description: IDs of unlocked nodes
        learned_abilities:
          type: array
          items:
            type: string
            format: uuid
          description: IDs of learned abilities
        progress_percentage:
          type: number
          minimum: 0
          maximum: 1
          description: Tree completion percentage
    AbilityActivationResult:
      description: Result of ability activation
      type: object
      required:
      - ability_instance_id
      - activation_time
      - success
      properties:
        ability_instance_id:
          type: string
          format: uuid
          description: Activated ability instance ID
        activation_time:
          type: string
          format: date-time
          description: When ability was activated
        success:
          type: boolean
          description: Whether activation was successful
        cooldown_started_at:
          type: string
          format: date-time
          description: When cooldown started
        resources_consumed:
          $ref: '#/components/schemas/ResourceAmount'
        effects_applied:
          type: array
          items:
            type: object
            properties:
              effect_id:
                type: string
                format: uuid
                description: Applied effect ID
              target_id:
                type: string
                format: uuid
                description: Effect target ID
              duration_seconds:
                type: integer
                description: Effect duration
          description: Effects applied by ability
        combo_progress:
          type: object
          properties:
            combo_id:
              type: string
              format: uuid
              description: Current combo ID
            sequence_position:
              type: integer
              description: Position in combo sequence
            time_window_remaining_seconds:
              type: integer
              description: Remaining time for combo continuation
          description: Combo progress update
        error_message:
          type: string
          description: Error message if activation failed
    AbilityDamageConfig:
      description: Ability damage configuration
      type: object
      properties:
        base_damage:
          type: number
          minimum: 0
          description: Base damage amount
        damage_type:
          type: string
          enum:
          - physical
          - magical
          - energy
          - poison
          - fire
          - ice
          - lightning
          description: Type of damage dealt
        scaling_attribute:
          type: string
          enum:
          - strength
          - agility
          - intelligence
          - none
          default: none
          description: Character attribute for damage scaling
        scaling_factor:
          type: number
          minimum: 0
          default: 0
          description: Scaling multiplier
        crit_chance_bonus:
          type: number
          minimum: 0
          maximum: 1
          description: Critical hit chance bonus
        crit_damage_multiplier:
          type: number
          minimum: 1
          default: 2
          description: Critical damage multiplier
    AbilityTargetingConfig:
      description: Ability targeting configuration
      type: object
      required:
      - target_type
      properties:
        target_type:
          type: string
          enum:
          - self
          - single_enemy
          - multiple_enemies
          - area
          - allies
          - all
          description: Type of targeting
        range:
          type: number
          minimum: 0
          description: Ability range in game units
        max_targets:
          type: integer
          minimum: 1
          description: Maximum number of targets
        target_filters:
          type: array
          items:
            type: string
            enum:
            - enemy
            - ally
            - neutral
            - player
            - npc
            - boss
          description: Target type filters
        line_of_sight_required:
          type: boolean
          default: true
          description: Whether line of sight is required
    AbilityProgressionConfig:
      description: Ability progression and upgrade configuration
      type: object
      properties:
        max_level:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
          description: Maximum ability level
        talent_point_cost:
          type: integer
          minimum: 1
          default: 1
          description: Talent points required to learn
        upgrade_costs:
          type: array
          items:
            $ref: '#/components/schemas/ResourceAmount'
          description: Resource costs for each level upgrade
        prerequisites:
          type: array
          items:
            type: object
            required:
            - type
            properties:
              type:
                type: string
                enum:
                - ability_level
                - character_level
                - other_ability
                description: Prerequisite type
              ability_id:
                type: string
                format: uuid
                description: Required ability ID
              required_level:
                type: integer
                minimum: 1
                description: Required level
              character_level:
                type: integer
                minimum: 1
                description: Required character level
          description: Ability learning prerequisites
    SkillTreeNode:
      description: Individual node in skill tree
      type: object
      required:
      - id
      - ability_template_id
      - position_x
      - position_y
      properties:
        id:
          type: string
          format: uuid
          description: Node unique identifier
        ability_template_id:
          type: string
          format: uuid
          description: Associated ability template
        position_x:
          type: integer
          description: X coordinate in tree
        position_y:
          type: integer
          description: Y coordinate in tree
        talent_point_cost:
          type: integer
          minimum: 1
          default: 1
          description: Talent points to unlock
        is_starting_node:
          type: boolean
          default: false
          description: Whether this is a starting node
        max_unlocks:
          type: integer
          minimum: 1
          default: 1
          description: How many times this node can be unlocked
    ResourceAmount:
      description: Resource amount specification
      type: object
      properties:
        mana:
          type: integer
          minimum: 0
          description: Mana amount
        energy:
          type: integer
          minimum: 0
          description: Energy amount
        health:
          type: integer
          minimum: 0
          description: Health amount
        custom_resources:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
          description: Custom resource amounts
    CharacterAbilitySummary:
      description: Summary of character abilities
      type: object
      properties:
        total_abilities:
          type: integer
          description: Total learned abilities
        active_abilities:
          type: integer
          description: Abilities ready for use
        on_cooldown_count:
          type: integer
          description: Abilities currently on cooldown
        total_talent_points:
          type: integer
          description: Total talent points earned
        available_talent_points:
          type: integer
          description: Available talent points
        abilities_by_type:
          type: object
          additionalProperties:
            type: integer
          description: Count by ability type
    AbilityUsageAnalytics:
      description: Comprehensive ability usage analytics
      type: object
      properties:
        time_range:
          type: object
          properties:
            start_date:
              type: string
              format: date-time
            end_date:
              type: string
              format: date-time
        total_activations:
          type: integer
          description: Total ability activations
        unique_characters:
          type: integer
          description: Number of unique characters using abilities
        average_activations_per_character:
          type: number
          description: Average activations per character
        ability_type_distribution:
          type: object
          additionalProperties:
            type: integer
          description: Distribution by ability type
        popular_templates:
          type: array
          items:
            type: object
            properties:
              template_id:
                type: string
                format: uuid
              activation_count:
                type: integer
              average_cooldown_seconds:
                type: number
          description: Most used ability templates
        combo_analytics:
          type: object
          properties:
            total_combos_completed:
              type: integer
              description: Total completed combos
            average_combo_length:
              type: number
              description: Average abilities per combo
            popular_combo_sequences:
              type: array
              items:
                type: object
                properties:
                  sequence:
                    type: array
                    items:
                      type: string
                      format: uuid
                    description: Ability sequence
                  completion_count:
                    type: integer
                    description: Times completed
                  success_rate:
                    type: number
                    minimum: 0
                    maximum: 1
                    description: Completion success rate
              description: Popular combo sequences
        performance_metrics:
          type: object
          properties:
            average_activation_time_ms:
              type: number
              description: Average activation processing time
            failed_activation_rate:
              type: number
              minimum: 0
              maximum: 1
              description: Rate of failed activations
            resource_optimization_score:
              type: number
              minimum: 0
              maximum: 1
              description: Resource usage optimization
    AbilityTemplateSummary:
      description: Ability template summary for listings
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        ability_type:
          type: string
          enum:
          - active
          - passive
          - ultimate
          - trait
        category:
          type: string
        base_cooldown_seconds:
          type: integer
        is_active:
          type: boolean
        last_updated:
          type: string
          format: date-time
    ActivateAbilityRequest:
      description: Request payload for ability activation
      type: object
      required:
      - character_id
      - ability_template_id
      properties:
        character_id:
          type: string
          format: uuid
          description: Character activating the ability
        ability_template_id:
          type: string
          format: uuid
          description: Ability template to activate
        target_ids:
          type: array
          items:
            type: string
            format: uuid
          description: Target entity IDs
        target_position:
          type: object
          properties:
            x:
              type: number
              description: Target X coordinate
            y:
              type: number
              description: Target Y coordinate
            z:
              type: number
              description: Target Z coordinate
          description: Target position for area abilities
        power_modifier:
          type: number
          minimum: 0.1
          maximum: 10
          default: 1
          description: Ability power multiplier
        custom_parameters:
          type: object
          description: Custom ability parameters
          additionalProperties: true
    LearnAbilityRequest:
      description: Request payload for learning an ability
      type: object
      required:
      - ability_template_id
      properties:
        ability_template_id:
          type: string
          format: uuid
          description: Ability template to learn
        use_talent_points:
          type: boolean
          default: true
          description: Whether to use talent points for learning
        skip_requirements:
          type: boolean
          default: false
          description: Skip prerequisite checks (admin only)
    UpgradeAbilityRequest:
      description: Request payload for upgrading an ability
      type: object
      required:
      - ability_instance_id
      - target_level
      properties:
        ability_instance_id:
          type: string
          format: uuid
          description: Character ability instance ID
        target_level:
          type: integer
          minimum: 2
          maximum: 100
          description: Desired ability level
        use_resources:
          type: boolean
          default: true
          description: Whether to consume upgrade resources
    ValidateComboRequest:
      description: Request payload for combo validation
      type: object
      required:
      - character_id
      - ability_sequence
      properties:
        character_id:
          type: string
          format: uuid
          description: Character performing combo
        ability_sequence:
          type: array
          items:
            type: string
            format: uuid
          minItems: 2
          maxItems: 10
          description: Sequence of ability template IDs
        time_window_seconds:
          type: integer
          minimum: 1
          maximum: 60
          default: 5
          description: Time window for combo completion
    ComboValidationResult:
      description: Result of combo validation
      type: object
      required:
      - valid
      - sequence_length
      properties:
        valid:
          type: boolean
          description: Whether combo sequence is valid
        sequence_length:
          type: integer
          description: Length of valid sequence
        combo_id:
          type: string
          format: uuid
          description: Recognized combo ID
        bonus_multiplier:
          type: number
          minimum: 1
          description: Damage/effect bonus multiplier
        remaining_time_seconds:
          type: integer
          description: Time remaining to continue combo
        error_message:
          type: string
          description: Error message if combo invalid
    CreateAbilityTemplateRequest:
      description: Request payload for creating ability template
      type: object
      required:
      - name
      - ability_type
      - category
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Template name
        description:
          type: string
          maxLength: 500
          description: Template description
        ability_type:
          type: string
          enum:
          - active
          - passive
          - ultimate
          - trait
          description: Ability type
        category:
          type: string
          minLength: 1
          maxLength: 50
          description: Ability category
        base_cooldown_seconds:
          type: integer
          minimum: 0
          default: 0
          description: Base cooldown duration
        resource_costs:
          type: object
          description: Resources required
          additionalProperties:
            type: number
        damage_config:
          $ref: '#/components/schemas/AbilityDamageConfig'
        effect_ids:
          type: array
          items:
            type: string
            format: uuid
          description: Associated effect IDs
        targeting_config:
          $ref: '#/components/schemas/AbilityTargetingConfig'
        visual_config:
          type: object
          properties:
            icon_id:
              type: string
            animation_id:
              type: string
        progression_config:
          $ref: '#/components/schemas/AbilityProgressionConfig'
