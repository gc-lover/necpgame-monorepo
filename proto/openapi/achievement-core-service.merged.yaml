openapi: 3.0.3
info:
  title: Achievement Core Service API
  description: API для основных операций с достижениями
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Achievements
    description: Управление достижениями
paths:
  /achievements:
    get:
      tags:
        - Achievements
      summary: Получить список достижений
      operationId: getAchievements
      security:
        - BearerAuth: [ ]
      parameters:
        - name: category
          in: query
          schema:
            $ref: '#/components/schemas/AchievementCategory'
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/AchievementType'
        - name: rarity
          in: query
          schema:
            $ref: '#/components/schemas/AchievementRarity'
        - name: is_hidden
          in: query
          schema:
            type: boolean
        - name: is_seasonal
          in: query
          schema:
            type: boolean
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Список достижений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AchievementsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /achievements/{achievementId}:
    get:
      tags:
        - Achievements
      summary: Получить достижение
      operationId: getAchievement
      security:
        - BearerAuth: [ ]
      parameters:
        - name: achievementId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Достижение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Achievement'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      $ref: '#/components/securitySchemes/BearerAuth'
  schemas:
    Achievement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        season_id:
          type: string
          format: uuid
          nullable: true
        code:
          type: string
        title:
          type: string
          maxLength: 200
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        conditions:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true
        category:
          $ref: '#/components/schemas/AchievementCategory'
        rarity:
          $ref: '#/components/schemas/AchievementRarity'
        type:
          $ref: '#/components/schemas/AchievementType'
        points:
          type: integer
          minimum: 0
        is_hidden:
          type: boolean
          default: false
        is_seasonal:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AchievementsResponse:
      type: object
      properties:
        achievements:
          type: array
          items:
            $ref: '#/components/schemas/Achievement'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AchievementType:
      type: string
      enum:
        - one_time
        - progressive
        - hidden
        - seasonal
        - meta
    AchievementCategory:
      type: string
      enum:
        - combat
        - exploration
        - social
        - crafting
        - collection
        - quest
        - pvp
        - pve
        - raid
        - other
    AchievementRarity:
      type: string
      enum:
        - common
        - uncommon
        - rare
        - epic
        - legendary
        - mythic
    AchievementStatus:
      type: string
      enum:
        - locked
        - in_progress
        - unlocked
  responses:
    InternalServerError:
      $ref: '#/components/responses/InternalServerError'
    BadRequest:
      $ref: '#/components/responses/BadRequest'
    Unauthorized:
      $ref: '#/components/responses/Unauthorized'
    NotFound:
      $ref: '#/components/responses/NotFound'
  parameters:
    Limit:
      $ref: '#/components/parameters/Limit'
    Offset:
      $ref: '#/components/parameters/Offset'
security:
  - BearerAuth: [ ]
