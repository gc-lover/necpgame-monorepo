openapi: 3.0.3
info:
  title: Achievement Core Service API
  description: API для основных операций с достижениями
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Achievements
    description: Управление достижениями

paths:
  /achievements:
    get:
      tags:
        - Achievements
      summary: Получить список достижений
      operationId: getAchievements
      security:
        - BearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            $ref: "#/components/schemas/AchievementCategory"
        - name: type
          in: query
          schema:
            $ref: "#/components/schemas/AchievementType"
        - name: rarity
          in: query
          schema:
            $ref: "#/components/schemas/AchievementRarity"
        - name: is_hidden
          in: query
          schema:
            type: boolean
        - name: is_seasonal
          in: query
          schema:
            type: boolean
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: Список достижений
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AchievementsResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /achievements/{achievementId}:
    get:
      tags:
        - Achievements
      summary: Получить достижение
      operationId: getAchievement
      security:
        - BearerAuth: []
      parameters:
        - name: achievementId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Достижение
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Achievement"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    Achievement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        type:
          $ref: "#/components/schemas/AchievementType"
        category:
          $ref: "#/components/schemas/AchievementCategory"
        rarity:
          $ref: "#/components/schemas/AchievementRarity"
        title:
          type: string
          maxLength: 200
        description:
          type: string
        points:
          type: integer
          minimum: 0
        conditions:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true
        is_hidden:
          type: boolean
          default: false
        is_seasonal:
          type: boolean
          default: false
        season_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AchievementsResponse:
      type: object
      properties:
        achievements:
          type: array
          items:
            $ref: "#/components/schemas/Achievement"
        total:
          type: integer

    AchievementType:
      type: string
      enum: [one_time, progressive, hidden, seasonal, meta]

    AchievementCategory:
      type: string
      enum: [combat, exploration, social, crafting, collection, quest, pvp, pve, raid, other]

    AchievementRarity:
      type: string
      enum: [common, uncommon, rare, epic, legendary, mythic]

    AchievementStatus:
      type: string
      enum: [locked, in_progress, unlocked]

security:
  - BearerAuth: []









