openapi: 3.0.3
paths:
  /achievements:
    get:
      operationId: listAchievements
      summary: List achievements with filtering and pagination
      description: 'Retrieve a paginated list of achievements with advanced filtering
        options.


        **Performance Notes:**

        - Uses database indexes for efficient filtering

        - Implements cursor-based pagination for large datasets

        - Response cached for 30 seconds

        '
      tags:
      - Achievements
      parameters:
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of items to return
      - name: cursor
        in: query
        schema:
          type: string
        description: Pagination cursor
      - name: category
        in: query
        schema:
          type: string
          enum:
          - progress
          - milestone
          - challenge
          - seasonal
        description: Achievement category filter
      - name: status
        in: query
        schema:
          type: string
          enum:
          - active
          - inactive
          - deprecated
          default: active
        description: Achievement status filter
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: ../common/responses/success.yaml#/PaginatedResponse
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    post:
      operationId: createAchievement
      summary: Create a new achievement
      description: 'Create a new achievement with validation and business rules.


        **Business Rules:**

        - Validates all required fields

        - Applies domain-specific constraints

        - Generates audit trail

        '
      tags:
      - Achievements
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAchievementRequest'
      responses:
        '201':
          description: Achievement created successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/SuccessResponse
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Achievement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
