openapi: 3.0.3
info:
  title: Admin Analytics Schemas
  description: Схемы данных для аналитики
  version: 2.0.0
components:
  schemas:
    OnlinePlayer:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        character_name:
          type: string
        server:
          type: string
        connected_at:
          type: string
          format: date-time
        level:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ActiveMatch:
      type: object
      properties:
        id:
          type: string
          format: uuid
        match_type:
          type: string
        server:
          type: string
        started_at:
          type: string
          format: date-time
        players_count:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TradeOperation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        seller_id:
          type: string
          format: uuid
        buyer_id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        price:
          type: integer
        quantity:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ServerLoad:
      type: object
      properties:
        server_id:
          type: string
        server_name:
          type: string
        status:
          type: string
          enum:
          - healthy
          - warning
          - critical
        cpu_usage:
          type: number
          minimum: 0
          maximum: 100
        memory_usage:
          type: number
          minimum: 0
          maximum: 100
        players_online:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ChatActivity:
      type: object
      properties:
        channel:
          type: string
        period:
          type: string
        messages_count:
          type: integer
        unique_senders:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Anomaly:
      type: object
      properties:
        id:
          type: string
          format: uuid
        anomaly_type:
          type: string
        description:
          type: string
        severity:
          type: string
          enum:
          - low
          - medium
          - high
          - critical
        detected_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        title:
          type: string
        message:
          type: string
        severity:
          type: string
          enum:
          - info
          - warning
          - error
        created_at:
          type: string
          format: date-time
        read_at:
          type: string
          format: date-time
          nullable: true






