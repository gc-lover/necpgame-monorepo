openapi: 3.0.3
info:
  title: Admin Analytics Schemas
  description: Схемы данных для аналитики
  version: 2.0.0

components:
  schemas:
    OnlinePlayer:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        character_name:
          type: string
        level:
          type: integer
        server:
          type: string
        connected_at:
          type: string
          format: date-time

    ActiveMatch:
      type: object
      properties:
        id:
          type: string
          format: uuid
        match_type:
          type: string
        players_count:
          type: integer
        started_at:
          type: string
          format: date-time
        server:
          type: string

    TradeOperation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        seller_id:
          type: string
          format: uuid
        buyer_id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
        price:
          type: integer
        quantity:
          type: integer
        created_at:
          type: string
          format: date-time

    ServerLoad:
      type: object
      properties:
        server_id:
          type: string
        server_name:
          type: string
        cpu_usage:
          type: number
          minimum: 0
          maximum: 100
        memory_usage:
          type: number
          minimum: 0
          maximum: 100
        players_online:
          type: integer
        status:
          type: string
          enum:
            - healthy
            - warning
            - critical

    ChatActivity:
      type: object
      properties:
        channel:
          type: string
        messages_count:
          type: integer
        unique_senders:
          type: integer
        period:
          type: string

    Anomaly:
      type: object
      properties:
        id:
          type: string
          format: uuid
        anomaly_type:
          type: string
        severity:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
        description:
          type: string
        detected_at:
          type: string
          format: date-time

    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        title:
          type: string
        message:
          type: string
        severity:
          type: string
          enum:
            - info
            - warning
            - error
        created_at:
          type: string
          format: date-time
        read_at:
          type: string
          format: date-time
          nullable: true














