# Issue: #141889858
openapi: 3.0.3
info:
  title: Admin Analytics Service API
  description: API для аналитики
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8089/api/v1/admin
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/admin
    description: Продакшен сервер

tags:
  - name: Analytics
    description: Аналитика

paths:
  /analytics/players/online:
    get:
      tags:
        - Analytics
      summary: Онлайн игроки
      operationId: getOnlinePlayers
      responses:
        '200':
          description: Онлайн игроки
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  players:
                    type: array
                    items:
                      $ref: 'admin-analytics-schemas.yaml#/components/schemas/OnlinePlayer'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /analytics/matches/active:
    get:
      tags:
        - Analytics
      summary: Активные матчи
      operationId: getActiveMatches
      responses:
        '200':
          description: Активные матчи
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  matches:
                    type: array
                    items:
                      $ref: 'admin-analytics-schemas.yaml#/components/schemas/ActiveMatch'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /analytics/trade/operations:
    get:
      tags:
        - Analytics
      summary: Операции торговли
      operationId: getTradeOperations
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Операции торговли
          content:
            application/json:
              schema:
                type: object
                properties:
                  operations:
                    type: array
                    items:
                      $ref: 'admin-analytics-schemas.yaml#/components/schemas/TradeOperation'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /analytics/servers/load:
    get:
      tags:
        - Analytics
      summary: Нагрузка серверов
      operationId: getServerLoad
      responses:
        '200':
          description: Нагрузка серверов
          content:
            application/json:
              schema:
                type: object
                properties:
                  servers:
                    type: array
                    items:
                      $ref: 'admin-analytics-schemas.yaml#/components/schemas/ServerLoad'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /analytics/chat/activity:
    get:
      tags:
        - Analytics
      summary: Активность чатов
      operationId: getChatActivity
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Активность чатов
          content:
            application/json:
              schema:
                type: object
                properties:
                  activity:
                    type: array
                    items:
                      $ref: 'admin-analytics-schemas.yaml#/components/schemas/ChatActivity'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /analytics/anomalies:
    get:
      tags:
        - Analytics
      summary: Аномалии
      operationId: getAnomalies
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Аномалии
          content:
            application/json:
              schema:
                type: object
                properties:
                  anomalies:
                    type: array
                    items:
                      $ref: 'admin-analytics-schemas.yaml#/components/schemas/Anomaly'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /analytics/notifications:
    get:
      tags:
        - Analytics
      summary: Уведомления
      operationId: getNotifications
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Уведомления
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: 'admin-analytics-schemas.yaml#/components/schemas/Notification'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: []
