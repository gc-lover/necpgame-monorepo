openapi: 3.0.3
info:
  title: Admin Audit Schemas
  description: Схемы данных для аудита
  version: 2.0.0
components:
  schemas:
    AuditLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        admin_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        action_type:
          type: string
        reason:
          type: string
        ip_address:
          type: string
        user_agent:
          type: string
        target_type:
          type: string
          enum:
          - player
          - economy
          - content
          - moderation
        created_at:
          type: string
          format: date-time
        details:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'






