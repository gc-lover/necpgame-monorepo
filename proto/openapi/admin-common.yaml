openapi: 3.0.3
info:
  title: Admin Common Schemas
  description: Общие схемы для системы администрирования
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8089/api/v1/admin
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/admin
    description: Продакшен сервер

paths: {}

components:
  schemas:
    AdminUser:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum:
            - SUPER_ADMIN
            - ADMIN
            - MODERATOR
        is_active:
          type: boolean
        last_login_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AuditLog:
      type: object
      properties:
        id:
          type: string
          format: uuid
        admin_id:
          type: string
          format: uuid
        action_type:
          type: string
        target_type:
          type: string
          enum:
            - player
            - economy
            - content
            - moderation
        target_id:
          type: string
          format: uuid
        details:
          type: object
          additionalProperties: true
        reason:
          type: string
        ip_address:
          type: string
        user_agent:
          type: string
        created_at:
          type: string
          format: date-time

