openapi: 3.0.3
info:
  title: Admin Content Schemas
  description: Схемы данных для управления контентом
  version: 2.0.0

components:
  schemas:
    AchievementDefinition:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateAchievementRequest:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true

    UpdateAchievementRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true

    DailyQuest:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateDailyQuestRequest:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true

    UpdateDailyQuestRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true
        is_active:
          type: boolean

    GlobalEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        event_type:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - scheduled
            - active
            - completed
            - cancelled
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateEventRequest:
      type: object
      required:
        - name
        - description
        - start_time
        - end_time
      properties:
        name:
          type: string
        description:
          type: string
        event_type:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time

    UpdateEventRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        event_type:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - scheduled
            - active
            - completed
            - cancelled

    NPCDialogue:
      type: object
      properties:
        id:
          type: string
          format: uuid
        npc_id:
          type: string
          format: uuid
        dialogue_text:
          type: string
        options:
          type: array
          items:
            type: object
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UpdateDialogueRequest:
      type: object
      properties:
        dialogue_text:
          type: string
        options:
          type: array
          items:
            type: object














