components:
  schemas:
    AchievementDefinition:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateAchievementRequest:
      type: object
      required:
      - name
      - description
      properties:
        name:
          type: string
        description:
          type: string
        requirements:
          type: object
          additionalProperties: true
        rewards:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
