openapi: 3.0.3
info:
  title: Admin Dashboard Service API
  description: API для главной панели администрирования
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8089/api/v1/admin
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/admin
    description: Продакшен сервер

tags:
  - name: Dashboard
    description: Главная панель администрирования

paths:
  /dashboard:
    get:
      tags:
        - Dashboard
      summary: Главная панель администрирования
      operationId: getDashboard
      responses:
        '200':
          description: Данные главной панели
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardData'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    DashboardData:
      type: object
      properties:
        online_players:
          type: integer
        total_players:
          type: integer
        active_matches:
          type: integer
        pending_reports:
          type: integer
        recent_actions:
          type: array
          items:
            $ref: 'admin-audit-service.yaml#/components/schemas/AuditLog'

security:
  - BearerAuth: []

