openapi: 3.0.3
info:
  title: Admin Economy Schemas
  description: Схемы данных для управления экономикой
  version: 2.0.0
components:
  schemas:
    PlayerBalance:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        currencies:
          type: object
          additionalProperties:
            type: integer
          description: Тип валюты -> баланс
    UpdateBalanceRequest:
      type: object
      required:
      - currency_type
      - amount
      - reason
      properties:
        currency_type:
          type: string
        reason:
          type: string
          minLength: 1
          maxLength: 500
        amount:
          type: integer
          description: Может быть отрицательным для уменьшения
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MarketActivity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
        seller_id:
          type: string
          format: uuid
        buyer_id:
          type: string
          format: uuid
          nullable: true
        item_name:
          type: string
        created_at:
          type: string
          format: date-time
        price:
          type: integer
        quantity:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SuspiciousOperation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        operation_type:
          type: string
        detected_at:
          type: string
          format: date-time
        details:
          type: object
          additionalProperties: true
        risk_score:
          type: number
          minimum: 0
          maximum: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RMTReport:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        report_type:
          type: string
        created_at:
          type: string
          format: date-time
        details:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Item:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        item_type:
          type: string
        rarity:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        value:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateItemRequest:
      type: object
      required:
      - name
      - item_type
      properties:
        name:
          type: string
        description:
          type: string
        item_type:
          type: string
        rarity:
          type: string
        value:
          type: integer
    UpdateItemRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        rarity:
          type: string
        value:
          type: integer
