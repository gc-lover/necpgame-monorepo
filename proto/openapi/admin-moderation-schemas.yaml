openapi: 3.0.3
info:
  title: Admin Moderation Schemas
  description: Схемы данных для модерации
  version: 2.0.0
components:
  schemas:
    Report:
      type: object
      properties:
        id:
          type: string
          format: uuid
        reporter_id:
          type: string
          format: uuid
        reported_player_id:
          type: string
          format: uuid
        resolved_by:
          type: string
          format: uuid
          nullable: true
        report_type:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
          - pending
          - resolved
          - rejected
        resolved_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResolveReportRequest:
      type: object
      required:
      - status
      - action
      properties:
        action:
          type: string
          description: Действие, предпринятое модератором
        notes:
          type: string
        status:
          type: string
          enum:
          - resolved
          - rejected
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ChatMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        channel:
          type: string
        message:
          type: string
        created_at:
          type: string
          format: date-time
    DeleteMessageRequest:
      type: object
      required:
      - reason
      properties:
        reason:
          type: string
          minLength: 1
          maxLength: 500
    BanPlayerRequest:
      type: object
      required:
      - reason
      properties:
        reason:
          type: string
          minLength: 1
          maxLength: 500
        duration:
          type: integer
          description: Длительность в секундах (NULL для постоянного бана)
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UnbanPlayerRequest:
      type: object
      required:
      - reason
      properties:
        reason:
          type: string
          minLength: 1
          maxLength: 500
    Ban:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        admin_id:
          type: string
          format: uuid
        reason:
          type: string
        expires_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        duration:
          type: integer
          nullable: true
        is_active:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'








