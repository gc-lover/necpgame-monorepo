# Issue: #403
openapi: 3.0.3
info:
  title: Admin Moderation Service API
  description: API для модерации
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8089/api/v1/admin
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/admin
    description: Продакшен сервер

tags:
  - name: Moderation
    description: Модерация

paths:
  /moderation/reports:
    get:
      tags:
        - Moderation
      summary: Список репортов
      operationId: listReports
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - pending
              - resolved
              - rejected
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список репортов
          content:
            application/json:
              schema:
                type: object
                properties:
                  reports:
                    type: array
                    items:
                      $ref: 'admin-moderation-schemas.yaml#/components/schemas/Report'
                  total:
                    type: integer
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/reports/{report_id}:
    get:
      tags:
        - Moderation
      summary: Детали репорта
      operationId: getReportDetails
      parameters:
        - name: report_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали репорта
          content:
            application/json:
              schema:
                $ref: 'admin-moderation-schemas.yaml#/components/schemas/Report'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/reports/{report_id}/resolve:
    post:
      tags:
        - Moderation
      summary: Разрешение репорта
      operationId: resolveReport
      parameters:
        - name: report_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'admin-moderation-schemas.yaml#/components/schemas/ResolveReportRequest'
      responses:
        '200':
          description: Репорт разрешен
          content:
            application/json:
              schema:
                $ref: 'admin-moderation-schemas.yaml#/components/schemas/Report'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/chat/messages:
    get:
      tags:
        - Moderation
      summary: Сообщения чата
      operationId: getChatMessages
      parameters:
        - name: channel
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Сообщения чата
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: 'admin-moderation-schemas.yaml#/components/schemas/ChatMessage'
                  total:
                    type: integer
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/chat/messages/{message_id}:
    delete:
      tags:
        - Moderation
      summary: Удаление сообщения чата
      operationId: deleteChatMessage
      parameters:
        - name: message_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'admin-moderation-schemas.yaml#/components/schemas/DeleteMessageRequest'
      responses:
        '200':
          description: Сообщение удалено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/players/{player_id}/ban:
    post:
      tags:
        - Moderation
      summary: Бан игрока
      operationId: banPlayer
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'admin-moderation-schemas.yaml#/components/schemas/BanPlayerRequest'
      responses:
        '200':
          description: Игрок забанен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: banned
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

    delete:
      tags:
        - Moderation
      summary: Разбан игрока
      operationId: unbanPlayer
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'admin-moderation-schemas.yaml#/components/schemas/UnbanPlayerRequest'
      responses:
        '200':
          description: Игрок разбанен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: unbanned
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/bans:
    get:
      tags:
        - Moderation
      summary: Список банов
      operationId: listBans
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список банов
          content:
            application/json:
              schema:
                type: object
                properties:
                  bans:
                    type: array
                    items:
                      $ref: 'admin-moderation-schemas.yaml#/components/schemas/Ban'
                  total:
                    type: integer
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: [ ]
