openapi: 3.0.3
info:
  title: Admin Moderation Service API
  description: API для модерации и обработки репортов
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8089/api/v1/admin
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/admin
    description: Продакшен сервер

tags:
  - name: Moderation
    description: Модерация и обработка репортов

paths:
  /moderation/reports:
    get:
      tags:
        - Moderation
      summary: Список репортов
      operationId: listReports
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - pending
              - resolved
              - rejected
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список репортов
          content:
            application/json:
              schema:
                type: object
                properties:
                  reports:
                    type: array
                    items:
                      $ref: '#/components/schemas/Report'
                  total:
                    type: integer
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/reports/{report_id}:
    get:
      tags:
        - Moderation
      summary: Детали репорта
      operationId: getReportDetails
      security:
        - BearerAuth: []
      parameters:
        - name: report_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали репорта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/reports/{report_id}/resolve:
    post:
      tags:
        - Moderation
      summary: Разрешение репорта
      operationId: resolveReport
      security:
        - BearerAuth: []
      parameters:
        - name: report_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResolveReportRequest'
      responses:
        '200':
          description: Репорт разрешен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/chat/messages:
    get:
      tags:
        - Moderation
      summary: Сообщения чата
      operationId: getChatMessages
      security:
        - BearerAuth: []
      parameters:
        - name: channel
          in: query
          schema:
            type: string
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Сообщения чата
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChatMessage'
                  total:
                    type: integer
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/chat/messages/{message_id}:
    delete:
      tags:
        - Moderation
      summary: Удаление сообщения чата
      operationId: deleteChatMessage
      security:
        - BearerAuth: []
      parameters:
        - name: message_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteMessageRequest'
      responses:
        '200':
          description: Сообщение удалено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/players/{player_id}/ban:
    post:
      tags:
        - Moderation
      summary: Бан игрока
      operationId: banPlayer
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PlayerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BanPlayerRequest'
      responses:
        '200':
          description: Игрок забанен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: banned
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

    delete:
      tags:
        - Moderation
      summary: Разбан игрока
      operationId: unbanPlayer
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PlayerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnbanPlayerRequest'
      responses:
        '200':
          description: Игрок разбанен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: unbanned
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

  /moderation/bans:
    get:
      tags:
        - Moderation
      summary: Список банов
      operationId: listBans
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список банов
          content:
            application/json:
              schema:
                type: object
                properties:
                  bans:
                    type: array
                    items:
                      $ref: '#/components/schemas/Ban'
                  total:
                    type: integer
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    Report:
      type: object
      properties:
        id:
          type: string
          format: uuid
        reporter_id:
          type: string
          format: uuid
        reported_player_id:
          type: string
          format: uuid
        report_type:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - pending
            - resolved
            - rejected
        resolved_by:
          type: string
          format: uuid
          nullable: true
        resolved_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    ResolveReportRequest:
      type: object
      required:
        - status
        - action
      properties:
        status:
          type: string
          enum:
            - resolved
            - rejected
        action:
          type: string
          description: Действие, предпринятое модератором
        notes:
          type: string

    ChatMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        channel:
          type: string
        message:
          type: string
        created_at:
          type: string
          format: date-time

    DeleteMessageRequest:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          minLength: 1
          maxLength: 500

    BanPlayerRequest:
      type: object
      required:
        - reason
      properties:
        duration:
          type: integer
          description: Длительность в секундах (NULL для постоянного бана)
          nullable: true
        reason:
          type: string
          minLength: 1
          maxLength: 500

    UnbanPlayerRequest:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          minLength: 1
          maxLength: 500

    Ban:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        admin_id:
          type: string
          format: uuid
        reason:
          type: string
        duration:
          type: integer
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time

security:
  - BearerAuth: []

