openapi: 3.0.3
info:
  title: Admin Roles Schemas
  description: Схемы данных для управления ролями и правами
  version: 2.0.0

components:
  schemas:
    Role:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          enum:
            - SUPER_ADMIN
            - ADMIN
            - MODERATOR
        description:
          type: string
        permissions:
          type: array
          items:
            type: string

    CreateAdminRequest:
      type: object
      required:
        - username
        - email
        - password
        - role
      properties:
        username:
          type: string
          minLength: 1
          maxLength: 100
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
          format: password
        role:
          type: string
          enum:
            - SUPER_ADMIN
            - ADMIN
            - MODERATOR

    UpdateAdminRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        role:
          type: string
          enum:
            - SUPER_ADMIN
            - ADMIN
            - MODERATOR
        is_active:
          type: boolean



















