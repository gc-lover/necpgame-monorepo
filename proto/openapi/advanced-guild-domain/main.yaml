openapi: 3.0.3
info:
  title: Advanced Guild Domain API
  description: |
    Consolidated Advanced Guild Domain API for NECPGAME sophisticated guild systems.

    This API consolidates all advanced guild functionality:
    - Guild management and administration
    - Social guild interactions and relationships
    - Guild warfare and territorial systems
    - Advanced guild progression and features

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Advanced Guild Management
    description: Guild administration and management
  - name: Advanced Guild Social
    description: Social guild interactions
  - name: Advanced Guild Wars
    description: Guild warfare systems

# Import all advanced guild modules
paths:
  # Guild management (files would be added here if they existed)
  # $ref: './management/guild-management-service.yaml#/paths'

  # Social guild features (files would be added here if they existed)
  # $ref: './social/social-guild-service.yaml#/paths'

  # Guild warfare (files would be added here if they existed)
  # $ref: './wars/guild-war-service.yaml#/paths'

components:
  schemas:
    # Guild schemas (would be added here if they existed)

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
