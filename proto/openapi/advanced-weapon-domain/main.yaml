openapi: 3.0.3
info:
  title: Advanced Weapon Domain API
  description: |
    Consolidated Advanced Weapon Domain API for NECPGAME sophisticated weapon systems.

    This API consolidates all advanced weapon functionality:
    - Complex weapon mechanics and interactions
    - Special effects and visual systems
    - Advanced projectile and targeting systems
    - Weapon specialization and customization

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Advanced Weapon Mechanics
    description: Complex weapon systems
  - name: Advanced Weapon Effects
    description: Special effects and visuals
  - name: Advanced Weapon Special
    description: Unique weapon features

# Import all advanced weapon modules
paths:
  # Weapon mechanics
  $ref: './mechanics/gameplay-weapon-special-mechanics-advanced-service.yaml#/paths'
  $ref: './mechanics/gameplay-weapon-special-mechanics-combat-service.yaml#/paths'
  $ref: './mechanics/gameplay-weapon-special-mechanics-core-service.yaml#/paths'
  $ref: './mechanics/gameplay-weapon-special-mechanics-effects-service.yaml#/paths'

  # Special effects
  $ref: './effects/elemental-effects-service.yaml#/paths'

  # Special features
  $ref: './special/projectile-core-service.yaml#/paths'

components:
  schemas:
    # Include weapon schemas from core services
    $ref: './mechanics/gameplay-weapon-special-mechanics-core-service.yaml#/components/schemas'
    $ref: './effects/elemental-effects-service.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
