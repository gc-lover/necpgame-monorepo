# Anti-Cheat - Detection Endpoint
# Issue: #2025

openapi: 3.0.3
paths:
  /anti-cheat/detect:
    post:
      summary: Analyze player for suspicious behavior
      description: Analyzes player behavior for suspicious patterns using machine learning anomaly detection
      operationId: analyzeSuspiciousBehavior
      tags:
        - Anti-Cheat
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/SuspiciousBehaviorReport'
      responses:
        '200':
          description: Behavior analysis completed
          content:
            application/json:
              schema:
                $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/AntiCheatDetection'
        '400':
          $ref: '../../common/responses/error.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../common/responses/error.yaml#/components/responses/NotFound'
