# Combat AI - Strategy Prediction Endpoint
# Issue: #2025

openapi: 3.0.3
paths:
  /combat-ai/strategy/predict:
    post:
      summary: Predict combat strategy
      description: Predicts optimal combat strategy and counter-play suggestions based on current combat state
      operationId: predictCombatStrategy
      tags:
        - Combat AI
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/CombatStrategyRequest'
      responses:
        '200':
          description: Combat strategy prediction retrieved
          content:
            application/json:
              schema:
                $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/CombatStrategyPrediction'
        '400':
          $ref: '../../common/responses/error.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../common/responses/error.yaml#/components/responses/Unauthorized'
