# Health Check Endpoint
# Issue: #2025

openapi: 3.0.3
paths:
  /health:
    get:
      summary: AI service health check
      description: Returns service health status and active AI models count
      operationId: aiServiceHealthCheck
      tags:
        - Health Monitoring
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '../../common/schemas/health.yaml#/components/schemas/HealthResponse'
        '503':
          $ref: '../../common/responses/error.yaml#/components/responses/InternalServerError'
