# Model Training - Model Status Endpoint
# Issue: #2025

openapi: 3.0.3
paths:
  /models/{modelId}:
    get:
      summary: Get AI model information
      description: Retrieves information about a specific AI model including training status and performance metrics
      operationId: getAIModel
      tags:
        - Model Training
      security:
        - BearerAuth: []
      parameters:
        - name: modelId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: AI model information retrieved
          content:
            application/json:
              schema:
                $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/AIModel'
        '404':
          $ref: '../../common/responses/error.yaml#/components/responses/NotFound'
        '401':
          $ref: '../../common/responses/error.yaml#/components/responses/Unauthorized'
