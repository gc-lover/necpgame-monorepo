# Model Training - Training Endpoint
# Issue: #2025

openapi: 3.0.3
paths:
  /models/train:
    post:
      summary: Trigger AI model training
      description: Initiates training of an AI model for various game systems
      operationId: triggerModelTraining
      tags:
        - Model Training
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/ModelTrainingRequest'
      responses:
        '201':
          description: Model training initiated successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/ModelTrainingResponse'
        '400':
          $ref: '../../common/responses/error.yaml#/components/responses/BadRequest'
        '429':
          $ref: '../../common/responses/error.yaml#/components/responses/TooManyRequests'
