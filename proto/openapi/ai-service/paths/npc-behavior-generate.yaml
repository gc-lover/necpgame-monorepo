# NPC Behavior - Procedural Generation Endpoint
# Issue: #2025

openapi: 3.0.3
paths:
  /npc-behavior/generate:
    post:
      summary: Generate procedural NPC
      description: Generates a new NPC with procedurally generated behavior and stats
      operationId: generateProceduralNpc
      tags:
        - NPC Behavior
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/GenerateNpcRequest'
      responses:
        '201':
          description: NPC generated successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/GeneratedNpc'
        '400':
          $ref: '../../common/responses/error.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../../common/responses/error.yaml#/components/responses/InternalServerError'
