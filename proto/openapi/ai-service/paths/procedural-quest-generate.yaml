# Procedural Generation - Quest Generation Endpoint
# Issue: #2025

openapi: 3.0.3
paths:
  /procedural/quest/generate:
    post:
      summary: Generate procedural quest
      description: Generates a new quest with procedurally generated objectives, narrative, and rewards
      operationId: generateProceduralQuest
      tags:
        - Procedural Generation
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/GenerateQuestRequest'
      responses:
        '201':
          description: Quest generated successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/ai-service-schemas.yaml#/components/schemas/GeneratedQuest'
        '400':
          $ref: '../../common/responses/error.yaml#/components/responses/BadRequest'
        '500':
          $ref: '../../common/responses/error.yaml#/components/responses/InternalServerError'
