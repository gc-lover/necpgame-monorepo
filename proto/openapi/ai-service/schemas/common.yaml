Vector3:
  type: object
  properties:
    x:
      type: number
      format: float
    y:
      type: number
      format: float
    z:
      type: number
      format: float
  required:
    - x
    - y
    - z

BoundingBox:
  type: object
  properties:
    min:
      $ref: '#/Vector3'
    max:
      $ref: '#/Vector3'
  required:
    - min
    - max
