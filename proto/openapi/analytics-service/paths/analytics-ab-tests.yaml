openapi: 3.0.3
paths:
  /analytics/ab-tests:
    post:
      summary: Create A/B Test
      description: '**Create a new A/B test with multiple variants**

        Sets up statistical testing framework with configurable variants, sample sizes,
        and success metrics.

        **Performance:** <30ms setup time'
      operationId: createABTest
      tags:
      - A/B Testing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - name
              - description
              - variants
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  description: Test name
                  example: UI Button Color Test
                description:
                  type: string
                  minLength: 1
                  maxLength: 500
                  description: Test description
                  example: Testing different button colors for conversion optimization
                variants:
                  type: array
                  minItems: 2
                  maxItems: 10
                  items:
                    type: string
                    minLength: 1
                    maxLength: 50
                  description: Test variant names
                  example:
                  - control
                  - blue_button
                  - green_button
      responses:
        '201':
          description: A/B test created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ABTest'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
