openapi: 3.0.3
paths:
  /analytics/retention:
    get:
      summary: Get Retention Metrics
      description: '**Retrieve cohort-based retention analytics**

        Returns detailed retention metrics including Day 1, Day 7, Day 30 retention
        rates, cohort analysis, and retention insights.

        **Performance:** <75ms for 90-day analysis'
      operationId: getRetentionMetrics
      tags:
      - Retention Analytics
      parameters:
      - name: days
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 365
          default: 90
        description: Number of days to analyze
        example: 90
      responses:
        '200':
          description: Retention metrics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetentionMetrics'
        '500':
          $ref: '#/components/responses/InternalServerError'
