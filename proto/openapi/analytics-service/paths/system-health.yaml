paths:
  /system/health:
    get:
      summary: Get System Health
      description: '**Retrieve detailed system health metrics**

        Provides comprehensive health information including event processing, error
        rates, and system performance indicators.

        **Performance:** <20ms health aggregation'
      operationId: getSystemHealth
      tags:
      - Health Monitoring
      responses:
        '200':
