openapi: 3.0.3
info:
  title: Announcement Service - Core API
  description: API для основных операций с объявлениями (CRUD)
  version: 1.0.0
  servers:
    - url: http://localhost:8096/api/v1
      description: Локальный сервер разработки
    - url: https://api.necp.game/api/v1
      description: Продакшен сервер

tags:
  - name: Announcements
    description: Управление объявлениями

paths:
  /announcements:
    get:
      tags:
        - Announcements
      summary: Получить список объявлений
      operationId: getAnnouncements
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum:
              - GAME_NEWS
              - PATCH_NOTES
              - MAINTENANCE
              - EVENT
              - PROMOTION
              - COMMUNITY
              - EMERGENCY
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - LOW
              - MEDIUM
              - HIGH
              - CRITICAL
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список объявлений
          content:
            application/json:
              schema:
                type: object
                properties:
                  announcements:
                    type: array
                    items:
                      $ref: 'announcement-schemas.yaml#/components/schemas/Announcement'
                  total:
                    type: integer
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /announcements/{announcementId}:
    get:
      tags:
        - Announcements
      summary: Получить объявление
      operationId: getAnnouncement
      parameters:
        - name: announcementId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Объявление
          content:
            application/json:
              schema:
                $ref: 'announcement-schemas.yaml#/components/schemas/Announcement'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /liveops/announcements:
    post:
      tags:
        - Announcements
      summary: Создать объявление (admin)
      operationId: createAnnouncement
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'announcement-schemas.yaml#/components/schemas/CreateAnnouncementRequest'
      responses:
        '201':
          description: Объявление создано
          content:
            application/json:
              schema:
                $ref: 'announcement-schemas.yaml#/components/schemas/Announcement'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common-responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common-responses.yaml#/components/responses/Forbidden'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}:
    put:
      tags:
        - Announcements
      summary: Обновить объявление (admin)
      operationId: updateAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'announcement-schemas.yaml#/components/schemas/UpdateAnnouncementRequest'
      responses:
        '200':
          description: Объявление обновлено
          content:
            application/json:
              schema:
                $ref: 'announcement-schemas.yaml#/components/schemas/Announcement'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common-responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common-responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

    delete:
      tags:
        - Announcements
      summary: Удалить объявление (admin)
      operationId: deleteAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Объявление удалено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted
        '401':
          $ref: 'common-responses.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common-responses.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: []

