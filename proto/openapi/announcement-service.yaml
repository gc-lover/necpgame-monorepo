openapi: 3.0.3
info:
  title: Announcement Service API
  description: API для системы объявлений: новости, патчноуты, события, уведомления
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8096/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Announcements
    description: Управление объявлениями
  - name: Announcement Publisher
    description: Публикация объявлений
  - name: Announcement Scheduler
    description: Планирование публикаций
  - name: Announcement Delivery
    description: Доставка объявлений
  - name: Announcement Targeting
    description: Таргетинг объявлений
  - name: Announcement Tracking
    description: Учёт прочтений и статистика
  - name: Patch Notes
    description: Патчноуты
  - name: News Feed
    description: Новостная лента
  - name: Announcement Events
    description: События объявлений

paths:
  /announcements:
    get:
      tags:
        - Announcements
      summary: Получить список объявлений
      operationId: getAnnouncements
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum:
              - GAME_NEWS
              - PATCH_NOTES
              - MAINTENANCE
              - EVENT
              - PROMOTION
              - COMMUNITY
              - EMERGENCY
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - LOW
              - MEDIUM
              - HIGH
              - CRITICAL
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список объявлений
          content:
            application/json:
              schema:
                type: object
                properties:
                  announcements:
                    type: array
                    items:
                      $ref: '#/components/schemas/Announcement'
                  total:
                    type: integer
        '500':
          $ref: '#/components/responses/InternalServerError'

  /announcements/{announcementId}:
    get:
      tags:
        - Announcements
      summary: Получить объявление
      operationId: getAnnouncement
      parameters:
        - name: announcementId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Объявление
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /announcements/{announcementId}/read:
    post:
      tags:
        - Announcement Tracking
      summary: Отметить объявление как прочитанное
      operationId: markAnnouncementAsRead
      security:
        - BearerAuth: []
      parameters:
        - name: announcementId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MarkReadRequest'
      responses:
        '200':
          description: Объявление отмечено как прочитанное
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: read
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /announcements/patch-notes:
    get:
      tags:
        - Patch Notes
      summary: Получить патчноуты
      operationId: getPatchNotes
      parameters:
        - name: version
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 10
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список патчноутов
          content:
            application/json:
              schema:
                type: object
                properties:
                  patch_notes:
                    type: array
                    items:
                      $ref: '#/components/schemas/PatchNote'
                  total:
                    type: integer
        '500':
          $ref: '#/components/responses/InternalServerError'

  /announcements/patch-notes/{version}:
    get:
      tags:
        - Patch Notes
      summary: Получить патчноут по версии
      operationId: getPatchNoteByVersion
      parameters:
        - name: version
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Патчноут
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchNote'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /announcements/news-feed:
    get:
      tags:
        - News Feed
      summary: Получить новостную ленту
      operationId: getNewsFeed
      parameters:
        - name: character_id
          in: query
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Новостная лента
          content:
            application/json:
              schema:
                type: object
                properties:
                  feed:
                    type: array
                    items:
                      $ref: '#/components/schemas/NewsFeedItem'
                  total:
                    type: integer
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements:
    post:
      tags:
        - Announcements
      summary: Создать объявление (admin)
      operationId: createAnnouncement
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAnnouncementRequest'
      responses:
        '201':
          description: Объявление создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}:
    put:
      tags:
        - Announcements
      summary: Обновить объявление (admin)
      operationId: updateAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAnnouncementRequest'
      responses:
        '200':
          description: Объявление обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Announcements
      summary: Удалить объявление (admin)
      operationId: deleteAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Объявление удалено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/publish:
    post:
      tags:
        - Announcement Publisher
      summary: Опубликовать объявление
      operationId: publishAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Объявление опубликовано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/schedule:
    post:
      tags:
        - Announcement Publisher
        - Announcement Scheduler
      summary: Запланировать публикацию объявления
      operationId: scheduleAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleAnnouncementRequest'
      responses:
        '200':
          description: Публикация запланирована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/archive:
    post:
      tags:
        - Announcement Publisher
      summary: Архивировать объявление
      operationId: archiveAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Объявление архивировано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/scheduled:
    get:
      tags:
        - Announcement Scheduler
      summary: Получить запланированные объявления
      operationId: getScheduledAnnouncements
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список запланированных объявлений
          content:
            application/json:
              schema:
                type: object
                properties:
                  announcements:
                    type: array
                    items:
                      $ref: '#/components/schemas/Announcement'
                  total:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/deliver:
    post:
      tags:
        - Announcement Delivery
      summary: Доставить объявление
      operationId: deliverAnnouncement
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeliverAnnouncementRequest'
      responses:
        '200':
          description: Объявление доставлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: delivered
                  recipients_count:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/delivery-status:
    get:
      tags:
        - Announcement Delivery
      summary: Получить статус доставки объявления
      operationId: getDeliveryStatus
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус доставки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeliveryStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/target:
    post:
      tags:
        - Announcement Targeting
      summary: Настроить таргетинг объявления
      operationId: setAnnouncementTargeting
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetTargetingRequest'
      responses:
        '200':
          description: Таргетинг настроен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/audience:
    get:
      tags:
        - Announcement Targeting
      summary: Получить аудиторию объявления
      operationId: getAnnouncementAudience
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Аудитория объявления
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AudienceResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/click:
    post:
      tags:
        - Announcement Tracking
      summary: Отследить клик по объявлению
      operationId: trackAnnouncementClick
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TrackClickRequest'
      responses:
        '200':
          description: Клик зафиксирован
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: tracked
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/{announcement_id}/stats:
    get:
      tags:
        - Announcement Tracking
      summary: Получить статистику объявления
      operationId: getAnnouncementStats
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статистика объявления
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnouncementStats'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/patch-notes:
    post:
      tags:
        - Patch Notes
      summary: Создать патчноут (admin)
      operationId: createPatchNote
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatchNoteRequest'
      responses:
        '201':
          description: Патчноут создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatchNote'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /liveops/announcements/events/{announcement_id}:
    get:
      tags:
        - Announcement Events
      summary: Получить события объявления
      operationId: getAnnouncementEvents
      security:
        - BearerAuth: []
      parameters:
        - name: announcement_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список событий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnouncementEventsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Announcement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        announcement_type:
          type: string
          enum:
            - GAME_NEWS
            - PATCH_NOTES
            - MAINTENANCE
            - EVENT
            - PROMOTION
            - COMMUNITY
            - EMERGENCY
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - CRITICAL
        display_style:
          type: string
          enum:
            - NEWS_FEED
            - POPUP
            - MODAL
            - BANNER
            - TOAST
        status:
          type: string
          enum:
            - DRAFT
            - SCHEDULED
            - PUBLISHED
            - ARCHIVED
        title:
          type: string
        content:
          type: string
        scheduled_publish_at:
          type: string
          format: date-time
          nullable: true
        published_at:
          type: string
          format: date-time
          nullable: true
        archived_at:
          type: string
          format: date-time
          nullable: true
        targeting:
          type: object
          additionalProperties: true
          nullable: true
        delivery_channels:
          type: array
          items:
            type: string
            enum:
              - IN_GAME_POPUP
              - PUSH_NOTIFICATION
              - EMAIL
              - NEWS_FEED
        media:
          type: object
          additionalProperties: true
          nullable: true
        created_by:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateAnnouncementRequest:
      type: object
      required:
        - announcement_type
        - title
        - content
      properties:
        announcement_type:
          type: string
          enum:
            - GAME_NEWS
            - PATCH_NOTES
            - MAINTENANCE
            - EVENT
            - PROMOTION
            - COMMUNITY
            - EMERGENCY
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - CRITICAL
          default: NORMAL
        display_style:
          type: string
          enum:
            - NEWS_FEED
            - POPUP
            - MODAL
            - BANNER
            - TOAST
          default: NEWS_FEED
        title:
          type: string
          maxLength: 255
        content:
          type: string
        targeting:
          type: object
          additionalProperties: true
        delivery_channels:
          type: array
          items:
            type: string
            enum:
              - IN_GAME_POPUP
              - PUSH_NOTIFICATION
              - EMAIL
              - NEWS_FEED
          default:
            - NEWS_FEED
        media:
          type: object
          additionalProperties: true

    UpdateAnnouncementRequest:
      type: object
      properties:
        title:
          type: string
          maxLength: 255
        content:
          type: string
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - CRITICAL
        display_style:
          type: string
          enum:
            - NEWS_FEED
            - POPUP
            - MODAL
            - BANNER
            - TOAST
        targeting:
          type: object
          additionalProperties: true
        delivery_channels:
          type: array
          items:
            type: string
            enum:
              - IN_GAME_POPUP
              - PUSH_NOTIFICATION
              - EMAIL
              - NEWS_FEED
        media:
          type: object
          additionalProperties: true

    ScheduleAnnouncementRequest:
      type: object
      required:
        - scheduled_publish_at
      properties:
        scheduled_publish_at:
          type: string
          format: date-time

    DeliverAnnouncementRequest:
      type: object
      properties:
        delivery_channels:
          type: array
          items:
            type: string
            enum:
              - IN_GAME_POPUP
