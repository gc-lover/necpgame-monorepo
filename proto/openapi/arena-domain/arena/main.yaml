paths:
  /api/v1/arena/health:
    get:
      summary: arena domain health check
      operationId: arenaHealthCheck
      tags:
        - Arena domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/arena/status:
    get:
      summary: Get arena domain status
      operationId: getarenaStatus
      tags:
        - Arena domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: arena
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    StatusResponse:
      type: object
      properties:
        version:
          type: string
          example: 1.0.0
        uptime:
          type: integer
          example: 3600
        active:
          type: boolean
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
