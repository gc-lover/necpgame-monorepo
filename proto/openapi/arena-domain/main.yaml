openapi: 3.0.3
info:
  title: Arena Domain API
  description: |
    Consolidated Arena Domain API for NECPGAME competitive gameplay systems.

    This API consolidates all arena and competitive functionality:
    - Core arena gameplay and mechanics
    - Player matchmaking and queue systems
    - Tournament and competitive event management
    - Ranking and leaderboard systems

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Arena Core
    description: Core arena gameplay systems
  - name: Arena Matchmaking
    description: Player matchmaking and queues
  - name: Arena Tournaments
    description: Tournament management
  - name: Arena Rankings
    description: Competitive rankings

# Import all arena modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './matchmaking/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './matchmaking/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
