openapi: 3.0.3
paths:
  /auctions/analytics/summary:
    get:
      summary: ' '
      operationId: getAuctionAnalytics
      tags:
      - Analytics
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - hourly
          - daily
          - weekly
          - monthly
          default: daily
      - name: category
        in: query
        schema:
          type: string
          enum:
          - weapons
          - armor
          - cyberware
          - vehicles
          - misc
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuctionAnalyticsResponse'
