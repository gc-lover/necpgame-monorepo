openapi: 3.0.3
paths:
  /auctions/{auctionId}/auto-bid:
    post:
      summary: ' -'
      operationId: setAutoBid
      tags:
      - Auto-bidding
      parameters:
      - name: auctionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetAutoBidRequest'
      responses:
        '200':
          description: '- '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutoBidResponse'
        '400':
          description: '  -'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: ' -'
      operationId: cancelAutoBid
      tags:
      - Auto-bidding
      parameters:
      - name: auctionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: '- '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutoBidResponse'
