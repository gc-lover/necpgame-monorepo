        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuctionBidsResponse'
        '404':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
