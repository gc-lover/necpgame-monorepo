openapi: 3.0.3
paths:
  /auctions/{auctionId}/complete:
    post:
      summary: ' '
      operationId: completeAuction
      tags:
      - Auction Management
      parameters:
      - name: auctionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteAuctionRequest'
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuctionCompletionResponse'
        '400':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
