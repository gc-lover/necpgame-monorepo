openapi: 3.0.3
paths:
  /auctions/{auctionId}/watch:
    post:
      summary: '  '
      operationId: watchAuction
      tags:
      - Auction Monitoring
      parameters:
      - name: auctionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WatchAuctionRequest'
      responses:
        '200':
          description: '   '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchResponse'
        '409':
          description: '    '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: '   '
      operationId: unwatchAuction
      tags:
      - Auction Monitoring
      parameters:
      - name: auctionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchResponse'
