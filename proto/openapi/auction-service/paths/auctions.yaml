openapi: 3.0.3
paths:
  /auctions:
    post:
      summary: ' '
      operationId: createAuction
      tags:
      - Auction Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAuctionRequest'
      responses:
        '201':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuctionResponse'
        '400':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: '   '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: '  '
      operationId: getAuctions
      tags:
      - Auction Management
      parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
          - pending
          - active
          - ended
          - cancelled
          default: active
      - name: type
        in: query
        schema:
          type: string
          enum:
          - english
          - dutch
          - sealed_bid
          - reserve
      - name: category
        in: query
        schema:
          type: string
          enum:
          - weapons
          - armor
          - cyberware
          - vehicles
          - misc
      - name: minPrice
        in: query
        schema:
          type: integer
          minimum: 0
      - name: maxPrice
        in: query
        schema:
          type: integer
          minimum: 0
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuctionListResponse'
