openapi: 3.0.3
paths:
  /players/{playerId}/auctions:
    get:
      summary: ' '
      operationId: getPlayerAuctions
      tags:
      - Auction Management
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: role
        in: query
        schema:
          type: string
          enum:
          - seller
          - bidder
          - watcher
          default: seller
      - name: status
        in: query
        schema:
          type: string
          enum:
          - active
          - won
          - lost
          - ended
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerAuctionsResponse'
