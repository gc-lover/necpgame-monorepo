openapi: 3.0.3
info:
  title: Auth 2FA Service API
  description: API для двухфакторной аутентификации
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8081/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: 2FA
    description: Двухфакторная аутентификация

paths:
  /auth/2fa/enable:
    post:
      tags:
        - 2FA
      summary: Включить 2FA
      operationId: enable2FA
      security:
        - BearerAuth: []
      responses:
        "200":
          description: 2FA включена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Enable2FAResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /auth/2fa/verify:
    post:
      tags:
        - 2FA
      summary: Проверить код 2FA
      operationId: verify2FA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Verify2FARequest"
      responses:
        "200":
          description: Код подтвержден
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /auth/2fa/disable:
    post:
      tags:
        - 2FA
      summary: Отключить 2FA
      operationId: disable2FA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Verify2FARequest"
      responses:
        "200":
          description: 2FA отключена
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    Enable2FAResponse:
      type: object
      properties:
        qr_code:
          type: string
        secret:
          type: string
        backup_codes:
          type: array
          items:
            type: string

    Verify2FARequest:
      type: object
      required:
        - code
      properties:
        code:
          type: string
        login_token:
          type: string
          nullable: true

security:
  - BearerAuth: []













