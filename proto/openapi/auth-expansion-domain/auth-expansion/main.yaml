paths:
  /api/v1/auth-expansion/health:
    get:
      summary: auth-expansion domain health check
      operationId: auth-expansionHealthCheck
      tags:
      - Auth expansion domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/auth-expansion/status:
    get:
      summary: Get auth-expansion domain status
      operationId: getauth-expansionStatus
      tags:
      - Auth expansion domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: auth-expansion
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    StatusResponse:
      type: object
      properties:
        version:
          type: string
          example: 1.0.0
        active:
          type: boolean
          example: true
        uptime:
          type: integer
          example: 3600
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
