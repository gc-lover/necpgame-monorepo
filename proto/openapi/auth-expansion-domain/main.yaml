openapi: 3.0.3
info:
  title: Auth Expansion Domain API
  description: |
    Consolidated Auth Expansion Domain API for NECPGAME extended authentication systems.

    This API consolidates all extended authentication functionality:
    - Core authentication services and extensions
    - Session management and state tracking
    - Account management and roles
    - OAuth and external authentication

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Auth Expansion Core
    description: Core authentication services
  - name: Auth Expansion Session
    description: Session management
  - name: Auth Expansion Accounts
    description: Account management
  - name: Auth Expansion Roles
    description: Role management

# Import all auth expansion modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './session/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './session/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
