components:
  schemas:
    CombatSession:
      type: object
      required:
      - id
      - player_id
      - status
      - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Combat session unique identifier
        player_id:
          type: string
          format: uuid
          description: Primary player who initiated the session
        zone_id:
          type: string
          format: uuid
          description: Zone where combat takes place
        mission_id:
          type: string
          format: uuid
          description: Associated mission or quest
        description:
          type: string
          description: Session description or mission name
        status:
          type: string
          enum:
          - preparing
          - active
          - paused
          - completed
          - failed
          - terminated
          description: Current session status
        difficulty:
          type: string
          enum:
          - easy
          - normal
          - hard
          - nightmare
          description: Combat difficulty level
        game_mode:
          type: string
          enum:
          - solo
          - coop
          - pvp
          - arena
          description: Combat game mode
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        ended_at:
          type: string
          format: date-time
        last_activity:
          type: string
          format: date-time
        rewards:
          $ref: '#/components/schemas/CombatRewards'
        session_config:
          $ref: '#/components/schemas/CombatSessionConfig'
        statistics:
          $ref: '#/components/schemas/CombatStatistics'
        participants:
          type: array
          items:
            $ref: '#/components/schemas/CombatParticipant'
          description: Players and NPCs in session
        combat_log:
          type: array
          items:
            $ref: '#/components/schemas/CombatLogEntry'
          description: Combat action log
        max_participants:
          type: integer
          minimum: 1
          maximum: 50
          description: Maximum number of participants
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatSessionConfig:
      type: object
      properties:
        time_limit:
          type: integer
          minimum: 0
          description: Session time limit in seconds (0 = no limit)
        damage_multiplier:
          type: number
          format: float
          minimum: 0.1
          maximum: 5.0
          default: 1.0
          description: Global damage multiplier
        xp_multiplier:
          type: number
          format: float
          minimum: 0.1
          maximum: 5.0
          default: 1.0
          description: Experience gain multiplier
        loot_multiplier:
          type: number
          format: float
          minimum: 0.1
          maximum: 5.0
          default: 1.0
          description: Loot drop multiplier
        respawn_enabled:
          type: boolean
          default: true
          description: Whether respawning is allowed
        friendly_fire:
          type: boolean
          default: false
          description: Whether friendly fire is enabled
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatParticipant:
      type: object
      required:
      - id
      - type
      - joined_at
      properties:
        id:
          type: string
          format: uuid
          description: Participant identifier
        name:
          type: string
          description: Participant display name
        type:
          type: string
          enum:
          - player
          - npc
          - enemy
          description: Participant type
        team:
          type: string
          enum:
          - alpha
          - bravo
          - neutral
          description: Team affiliation
        joined_at:
          type: string
          format: date-time
          description: When participant joined
        health:
          $ref: '#/components/schemas/HealthStatus'
        position:
          $ref: '#/components/schemas/Vector3'
        level:
          type: integer
          minimum: 1
          description: Participant level
        is_alive:
          type: boolean
          default: true
          description: Whether participant is alive
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatLogEntry:
      type: object
      required:
      - timestamp
      - action_type
      - participant_id
      properties:
        participant_id:
          type: string
          format: uuid
          description: Participant who performed the action
        target_id:
          type: string
          format: uuid
          description: Target of the action (if applicable)
        action_type:
          type: string
          enum:
          - damage_dealt
          - damage_taken
          - ability_used
          - item_used
          - death
          - respawn
          - mission_complete
          description: Type of combat action
        timestamp:
          type: string
          format: date-time
        details:
          type: object
          description: Action-specific details
        location:
          $ref: '#/components/schemas/Vector3'
          description: Location where action occurred
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatRewards:
      type: object
      properties:
        currency:
          type: object
          properties:
            eddies:
              type: integer
              minimum: 0
              description: Eddies earned
            eurobucks:
              type: integer
              minimum: 0
              description: Eurobucks earned
        items:
          type: array
          items:
            $ref: '#/components/schemas/RewardItem'
          description: Items earned
        achievements:
          type: array
          items:
            type: string
            format: uuid
          description: Achievement IDs unlocked
        experience:
          type: integer
          minimum: 0
          description: Experience points earned
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RewardItem:
      type: object
      required:
      - item_id
      - quantity
      properties:
        item_id:
          type: string
          format: uuid
          description: Item identifier
        quantity:
          type: integer
          minimum: 1
          description: Quantity received
        quality:
          type: integer
          minimum: 1
          maximum: 100
          description: Item quality rating
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatStatistics:
      type: object
      properties:
        duration_seconds:
          type: integer
          minimum: 0
          description: Combat session duration
        total_damage_dealt:
          type: integer
          minimum: 0
          description: Total damage dealt by all participants
        total_damage_taken:
          type: integer
          minimum: 0
          description: Total damage taken by all participants
        kills:
          type: integer
          minimum: 0
          description: Total enemy kills
        deaths:
          type: integer
          minimum: 0
          description: Total participant deaths
        accuracy_percentage:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0
          description: Average accuracy percentage
        headshot_percentage:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0
          description: Headshot accuracy percentage
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    HealthStatus:
      type: object
      required:
      - current
      - maximum
      properties:
        current:
          type: integer
          minimum: 0
          description: Current health points
        maximum:
          type: integer
          minimum: 1
          description: Maximum health points
        shields:
          type: integer
          minimum: 0
          description: Current shield points
        regeneration_rate:
          type: number
          format: float
          minimum: 0
          description: Health regeneration per second
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateCombatSessionRequest:
      type: object
      required:
      - player_id
      - zone_id
      properties:
        player_id:
          type: string
          format: uuid
          description: Player initiating the session
        zone_id:
          type: string
          format: uuid
          description: Zone for combat
        mission_id:
          type: string
          format: uuid
          description: Associated mission
        difficulty:
          type: string
          enum:
          - easy
          - normal
          - hard
          - nightmare
          default: normal
          description: Combat difficulty
        game_mode:
          type: string
          enum:
          - solo
          - coop
          - pvp
          - arena
          default: solo
          description: Game mode
        config:
          $ref: '#/components/schemas/CombatSessionConfig'
          description: Session configuration
        max_participants:
          type: integer
          minimum: 1
          maximum: 50
          default: 1
          description: Maximum participants
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateCombatSessionRequest:
      type: object
      properties:
        status:
          type: string
          enum:
          - active
          - paused
          - terminated
          description: New session status
        config:
          $ref: '#/components/schemas/CombatSessionConfig'
          description: Updated configuration
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatSessionListResponse:
      type: object
      required:
      - sessions
      - total
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/CombatSession'
          description: Combat sessions
        total:
          type: integer
          minimum: 0
          description: Total number of sessions
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Items per page
        offset:
          type: integer
          minimum: 0
          description: Pagination offset
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
