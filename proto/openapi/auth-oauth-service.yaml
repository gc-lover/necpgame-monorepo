openapi: 3.0.3
info:
  title: Auth OAuth Service API
  description: API для OAuth провайдеров
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8081/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: OAuth
  description: OAuth провайдеры
paths:
  /auth/oauth/{provider}/redirect:
    get:
      tags:
      - OAuth
      summary: Получить URL для редиректа OAuth
      operationId: getOAuthRedirect
      parameters:
      - name: provider
        in: path
        required: true
        schema:
          type: string
          enum:
          - google
          - facebook
          - discord
          - steam
      responses:
        '200':
          description: URL для редиректа
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect_url:
                    type: string
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /auth/oauth/{provider}/callback:
    get:
      tags:
      - OAuth
      summary: Обработка callback от OAuth провайдера
      operationId: handleOAuthCallback
      parameters:
      - name: provider
        in: path
        required: true
        schema:
          type: string
          enum:
          - google
          - facebook
          - discord
          - steam
      - name: code
        in: query
        required: true
        schema:
          type: string
      - name: state
        in: query
        schema:
          type: string
      responses:
        '200':
          description: OAuth авторизация успешна
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        account:
          $ref: '#/components/schemas/Account'
        expires_in:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        username:
          type: string
        role:
          type: string
          enum:
          - PLAYER
          - MODERATOR
          - ADMIN
          - SUPER_ADMIN
        created_at:
          type: string
          format: date-time
        email_verified:
          type: boolean
        two_factor_enabled:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []








