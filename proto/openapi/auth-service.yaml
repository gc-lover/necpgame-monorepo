openapi: 3.0.3
info:
  title: Auth Service API
  description: API для аутентификации и авторизации: регистрация, логин, JWT, восстановление пароля, 2FA, OAuth
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8081/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Authentication
    description: Аутентификация пользователей
  - name: Registration
    description: Регистрация аккаунтов
  - name: Password
    description: Управление паролями
  - name: 2FA
    description: Двухфакторная аутентификация
  - name: OAuth
    description: OAuth провайдеры
  - name: Account
    description: Управление аккаунтом
  - name: Session
    description: Управление игровыми сессиями

paths:
  /auth/register:
    post:
      tags:
        - Registration
      summary: Зарегистрировать новый аккаунт
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Аккаунт создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          description: Email или username уже используется
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/verify-email:
    post:
      tags:
        - Registration
      summary: Подтвердить email
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
      responses:
        '200':
          description: Email подтвержден
          content:
            application/json:
              schema:
                type: object
                properties:
                  verified:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/resend-verification:
    post:
      tags:
        - Registration
      summary: Повторно отправить письмо подтверждения
      operationId: resendVerification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Письмо отправлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Войти в аккаунт
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Успешный вход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '423':
          description: Аккаунт заблокирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Выйти из аккаунта
      operationId: logout
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Успешный выход
          content:
            application/json:
              schema:
                type: object
                properties:
                  logged_out:
                    type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Обновить access token
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Токен обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/forgot-password:
    post:
      tags:
        - Password
      summary: Запросить восстановление пароля
      operationId: forgotPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Письмо с инструкциями отправлено
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/reset-password:
    post:
      tags:
        - Password
      summary: Сбросить пароль
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Пароль сброшен
          content:
            application/json:
              schema:
                type: object
                properties:
                  reset:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/change-password:
    post:
      tags:
        - Password
      summary: Изменить пароль
      operationId: changePassword
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Пароль изменен
          content:
            application/json:
              schema:
                type: object
                properties:
                  changed:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/2fa/enable:
    post:
      tags:
        - 2FA
      summary: Включить двухфакторную аутентификацию
      operationId: enable2FA
      security:
        - BearerAuth: []
      responses:
        '200':
          description: 2FA включена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enable2FAResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/2fa/verify:
    post:
      tags:
        - 2FA
      summary: Проверить код 2FA
      operationId: verify2FA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Verify2FARequest'
      responses:
        '200':
          description: Код подтвержден
          content:
            application/json:
              schema:
                type: object
                properties:
                  verified:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/2fa/disable:
    post:
      tags:
        - 2FA
      summary: Отключить двухфакторную аутентификацию
      operationId: disable2FA
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - code
              properties:
                password:
                  type: string
                code:
                  type: string
      responses:
        '200':
          description: 2FA отключена
          content:
            application/json:
              schema:
                type: object
                properties:
                  disabled:
                    type: boolean
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/oauth/{provider}/redirect:
    get:
      tags:
        - OAuth
      summary: Получить URL для OAuth редиректа
      operationId: oauthRedirect
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - steam
              - google
              - discord
      responses:
        '200':
          description: URL для редиректа
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirect_url:
                    type: string
                    format: uri
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/oauth/{provider}/callback:
    get:
      tags:
        - OAuth
      summary: OAuth callback
      operationId: oauthCallback
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum:
              - steam
              - google
              - discord
        - name: code
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OAuth успешен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/account:
    get:
      tags:
        - Account
      summary: Получить информацию об аккаунте
      operationId: getAccount
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Информация об аккаунте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/create:
    post:
      tags:
        - Session
      summary: Создать игровую сессию
      operationId: createSession
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
      responses:
        '201':
          description: Сессия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/logout:
    post:
      tags:
        - Session
      summary: Закрыть сессию
      operationId: logoutSession
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutSessionRequest'
      responses:
        '200':
          description: Сессия закрыта
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: logged_out
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/{sessionId}:
    get:
      tags:
        - Session
      summary: Получить информацию о сессии
      operationId: getSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/heartbeat:
    post:
      tags:
        - Session
      summary: Отправить heartbeat
      operationId: sendHeartbeat
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HeartbeatRequest'
      responses:
        '200':
          description: Heartbeat принят
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeartbeatResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/heartbeat/status:
    get:
      tags:
        - Session
      summary: Получить статус heartbeat
      operationId: getHeartbeatStatus
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус heartbeat
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeartbeatStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/reconnect:
    post:
      tags:
        - Session
      summary: Переподключиться к сессии
      operationId: reconnectSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReconnectSessionRequest'
      responses:
        '200':
          description: Переподключение успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReconnectSessionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/reconnect/status:
    get:
      tags:
        - Session
      summary: Получить статус переподключения
      operationId: getReconnectStatus
      parameters:
        - name: sessionId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус переподключения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReconnectStatusResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/{sessionId}/state:
    get:
      tags:
        - Session
      summary: Получить состояние сессии
      operationId: getSessionState
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Состояние сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionStateResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/{sessionId}/state/update:
    post:
      tags:
        - Session
      summary: Обновить состояние сессии
      operationId: updateSessionState
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSessionStateRequest'
      responses:
        '200':
          description: Состояние сессии обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionStateResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/cleanup:
    post:
      tags:
        - Session
      summary: Выполнить ручную очистку сессий
      operationId: cleanupSessions
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CleanupSessionsRequest'
      responses:
        '200':
          description: Очистка выполнена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanupSessionsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/cleanup/stats:
    get:
      tags:
        - Session
      summary: Получить статистику очистки сессий
      operationId: getCleanupStats
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Статистика очистки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleanupStatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/security/validate:
    post:
      tags:
        - Session
      summary: Валидировать безопасность сессии
      operationId: validateSessionSecurity
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateSessionSecurityRequest'
      responses:
        '200':
          description: Результат валидации безопасности
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionSecurityValidationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/security/rotate-token:
    post:
      tags:
        - Session
      summary: Ротировать токен сессии
      operationId: rotateSessionToken
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RotateSessionTokenRequest'
      responses:
        '200':
          description: Токен ротирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RotateSessionTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/monitoring/stats:
    get:
      tags:
        - Session
      summary: Получить статистику сессий
      operationId: getSessionStats
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Статистика сессий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionStatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/monitoring/active:
    get:
      tags:
        - Session
      summary: Получить активные сессии
      operationId: getActiveSessions
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 1000
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Активные сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveSessionsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/session/admin/terminate:
    post:
      tags:
        - Session
      summary: Принудительно закрыть сессию (admin)
      operationId: terminateSession
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TerminateSessionRequest'
      responses:
        '200':
          description: Сессия закрыта
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: terminated
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - username
        - password
      properties:
        email:
          type: string
          format: email
        username:
          type: string
          minLength: 3
          maxLength: 32
        password:
          type: string
          minLength: 8
          maxLength: 128

    RegisterResponse:
      type: object
      properties:
        account_id:
          type: string
          format: uuid
        email:
          type: string
        username:
          type: string
        email_verification_required:
          type: boolean

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        two_factor_code:
          type: string
          nullable: true

    LoginResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer
        account:
          $ref: '#/components/schemas/Account'

    RefreshTokenRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string

    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        expires_in:
          type: integer

    VerifyEmailRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string

    ResetPasswordRequest:
      type: object
      required:
        - token
        - new_password
      properties:
        token:
          type: string
        new_password:
          type: string
          minLength: 8
          maxLength: 128

    ChangePasswordRequest:
      type: object
      required:
        - current_password
        - new_password
      properties:
        current_password:
          type: string
        new_password:
          type: string
          minLength: 8
          maxLength: 128

    Enable2FAResponse:
      type: object
      properties:
        qr_code:
          type: string
        secret:
          type: string
        backup_codes:
          type: array
          items:
            type: string

    Verify2FARequest:
      type: object
      required:
        - code
      properties:
        code:
          type: string
        login_token:
          type: string
          nullable: true

    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        username:
          type: string
        email_verified:
          type: boolean
        two_factor_enabled:
          type: boolean
        role:
          type: string
          enum:
            - PLAYER
            - MODERATOR
            - ADMIN
            - SUPER_ADMIN
        created_at:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string

    CreateSessionRequest:
      type: object
      required:
        - character_id
        - server_id
      properties:
        character_id:
          type: string
          format: uuid
        server_id:
          type: string
        client_info:
          $ref: '#/components/schemas/ClientInfo'

    ClientInfo:
      type: object
      properties:
        client_version:
          type: string
        platform:
          type: string
          enum:
            - PC
            - CONSOLE
            - MOBILE
        ip_address:
          type: string
        user_agent:
          type: string

    Session:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        account_id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        server_id:
          type: string
        status:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
            - DISCONNECTED
            - TERMINATED
        created_at:
          type: string
          format: date-time
        last_heartbeat:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        client_info:
          $ref: '#/components/schemas/ClientInfo'
        session_token:
          type: string

    LogoutSessionRequest:
      type: object
      required:
        - session_id
      properties:
        session_id:
          type: string
          format: uuid
        reason:
          type: string
          enum:
            - USER_LOGOUT
            - TIMEOUT
            - FORCED
            - ERROR

    HeartbeatRequest:
      type: object
      required:
        - session_id
      properties:
        session_id:
          type: string
          format: uuid
        client_timestamp:
          type: string
          format: date-time
        position:
          $ref: '#/components/schemas/Position'
        game_state:
          type: string

    Position:
      type: object
      properties:
        x:
          type: number
          format: float
        y:
          type: number
          format: float
        z:
          type: number
          format: float
        map_id:
          type: string

    HeartbeatResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        server_timestamp:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - OK
            - WARNING
            - CRITICAL
        warnings:
          type: array
          items:
            type: string

    HeartbeatStatusResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        last_heartbeat:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - ACTIVE
            - MISSING
            - TIMEOUT
        time_since_last_heartbeat:
          type: integer
          description: Время в секундах с последнего heartbeat

    ReconnectSessionRequest:
      type: object
      required:
        - session_id
        - reconnect_token
      properties:
        session_id:
          type: string
          format: uuid
        reconnect_token:
          type: string
        client_info:
          $ref: '#/components/schemas/ClientInfo'

    ReconnectSessionResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - RECONNECTED
            - EXPIRED
            - INVALID
        session:
          $ref: '#/components/schemas/Session'
        session_token:
          type: string

    ReconnectStatusResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        can_reconnect:
          type: boolean
        reconnect_token:
          type: string
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true

    SessionStateResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        state:
          type: object
          properties:
            position:
              $ref: '#/components/schemas/Position'
            health:
              type: integer
            mana:
              type: integer
            inventory_snapshot:
              type: object
            quest_progress:
              type: object
        last_updated:
          type: string
          format: date-time

    UpdateSessionStateRequest:
      type: object
      properties:
        position:
          $ref: '#/components/schemas/Position'
        health:
          type: integer
        mana:
          type: integer
        inventory_snapshot:
          type: object
        quest_progress:
          type: object

    CleanupSessionsRequest:
      type: object
      properties:
        max_age_seconds:
          type: integer
          default: 3600
        status_filter:
          type: array
          items:
            type: string
            enum:
              - INACTIVE
              - DISCONNECTED
              - TERMINATED

    CleanupSessionsResponse:
      type: object
      properties:
        cleaned_sessions:
          type: integer
        cleaned_at:
          type: string
          format: date-time

    CleanupStatsResponse:
      type: object
      properties:
        total_cleaned:
          type: integer
        last_cleanup:
          type: string
          format: date-time
        average_cleanup_time:
          type: number
          format: float
        cleanup_frequency:
          type: string

    ValidateSessionSecurityRequest:
      type: object
      required:
        - session_id
      properties:
        session_id:
          type: string
          format: uuid
        ip_address:
          type: string
        user_agent:
          type: string

    SessionSecurityValidationResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        is_valid:
          type: boolean
        security_score:
          type: integer
          minimum: 0
          maximum: 100
        warnings:
          type: array
          items:
            type: string
        recommendations:
          type: array
          items:
            type: string

    RotateSessionTokenRequest:
      type: object
      required:
        - session_id
      properties:
        session_id:
          type: string
          format: uuid

    RotateSessionTokenResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        new_token:
          type: string
        expires_at:
          type: string
          format: date-time

    SessionStatsResponse:
      type: object
      properties:
        total_sessions:
          type: integer
        active_sessions:
          type: integer
        inactive_sessions:
          type: integer
        disconnected_sessions:
          type: integer
        average_session_duration:
          type: number
          format: float
        peak_concurrent_sessions:
          type: integer
        last_updated:
          type: string
          format: date-time

    ActiveSessionsResponse:
      type: object
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/Session'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    TerminateSessionRequest:
      type: object
      required:
        - session_id
      properties:
        session_id:
          type: string
          format: uuid
        reason:
          type: string
        force:
          type: boolean
          default: false

  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

security:
  - BearerAuth: []

