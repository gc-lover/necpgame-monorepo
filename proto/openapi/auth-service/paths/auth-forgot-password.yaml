openapi: 3.0.3
paths:
  /auth/forgot-password:
    post:
      operationId: authServiceForgotPassword
      summary: Request password reset
      description: 'Initiate password reset process for user account.


        **Security Notes:**

        - Rate limited to prevent abuse

        - Reset tokens expire after 1 hour

        - Previous reset tokens invalidated

        - Audit trail maintained

        '
      tags:
      - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Password reset email sent
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      type: object
                      properties:
                        reset_token_expires:
                          type: string
                          format: date-time
                          description: When reset token expires
                        email_sent:
                          type: boolean
                          description: Whether reset email was sent
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
