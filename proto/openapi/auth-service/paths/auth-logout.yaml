openapi: 3.0.3
paths:
  /auth/logout:
    post:
      operationId: authServiceLogout
      summary: User logout
      description: 'Invalidate user session and refresh token.


        **Security Notes:**

        - Immediately invalidates access token

        - Adds session to blacklist for additional security

        - Logs logout event for audit trail

        '
      tags:
      - Authentication
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
        '401':
          $ref: '#/components/responses/Unauthorized'
