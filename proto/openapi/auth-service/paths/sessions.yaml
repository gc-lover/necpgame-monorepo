openapi: 3.0.3
paths:
  /sessions:
    get:
      operationId: authServiceListSessions
      summary: List user sessions
      description: 'Retrieve all active sessions for the authenticated user.


        **Security Notes:**

        - Only returns sessions for authenticated user

        - Includes device and location information

        - Helps users monitor account access

        '
      tags:
      - Sessions
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Sessions retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/SessionSummary'
        '401':
          $ref: '#/components/responses/Unauthorized'
