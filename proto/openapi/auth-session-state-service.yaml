openapi: 3.0.3
info:
  title: Auth Session State Service API
  description: API для управления состоянием сессий
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8081/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Session State
    description: Управление состоянием сессий

paths:
  /auth/session/{sessionId}/state:
    get:
      tags:
        - Session State
      summary: Получить состояние сессии
      operationId: getSessionState
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Состояние сессии
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionStateResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /auth/session/{sessionId}/state/update:
    put:
      tags:
        - Session State
      summary: Обновить состояние сессии
      operationId: updateSessionState
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSessionStateRequest"
      responses:
        "200":
          description: Состояние обновлено
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionStateResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    SessionStateResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        state:
          type: object
          properties:
            position:
              $ref: "#/components/schemas/Position"
            health:
              type: integer
            mana:
              type: integer
            inventory_snapshot:
              type: object
            quest_progress:
              type: object
        last_updated:
          type: string
          format: date-time

    UpdateSessionStateRequest:
      type: object
      properties:
        position:
          $ref: "#/components/schemas/Position"
        health:
          type: integer
        mana:
          type: integer
        inventory_snapshot:
          type: object
        quest_progress:
          type: object

    Position:
      type: object
      properties:
        x:
          type: number
          format: float
        y:
          type: number
          format: float
        z:
          type: number
          format: float
        map_id:
          type: string

security:
  - BearerAuth: []













