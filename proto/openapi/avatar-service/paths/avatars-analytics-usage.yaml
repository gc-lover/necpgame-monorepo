openapi: 3.0.3
paths:
  /avatars/analytics/usage:
    get:
      operationId: avatarServiceGetUsageAnalytics
      summary: Get avatar usage analytics
      description: 'Retrieve comprehensive analytics about avatar usage.


        **Analytics Coverage:**

        - Upload frequency and patterns

        - Popular avatar types and sizes

        - Geographic usage distribution

        - Performance metrics and bottlenecks

        - User engagement with avatars

        '
      tags:
      - Analytics & Reporting
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: avatar_type
        in: query
        schema:
          type: string
          enum:
          - profile
          - character
          - guild
          - custom
        description: Filter by avatar type
      - name: user_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter by specific user
      responses:
        '200':
          description: Usage analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/AvatarUsageAnalytics'
