openapi: 3.0.3
paths:
  /avatars/batch/delete:
    post:
      operationId: avatarServiceBatchDeleteAvatars
      summary: Batch delete avatars
      description: 'Delete multiple avatars in a single operation.


        **Batch Operations:**

        - Atomic batch processing

        - Rollback on partial failures

        - Progress tracking

        - CDN cache batch invalidation

        '
      tags:
      - Avatar Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchDeleteAvatarsRequest'
      responses:
        '200':
          description: Batch deletion completed
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/BatchOperationResult'
