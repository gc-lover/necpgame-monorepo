openapi: 3.0.3
paths:
  /avatars:
    post:
      operationId: avatarServiceUploadAvatar
      summary: Upload new avatar
      description: 'Upload and process a new avatar image with automatic optimization.


        **Processing Pipeline:**

        - Format validation and security scanning

        - Automatic resizing and compression

        - CDN upload with global distribution

        - Metadata extraction and storage

        - Thumbnail generation for different sizes

        '
      tags:
      - Avatar Management
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
              - image
              properties:
                image:
                  type: string
                  format: binary
                  description: Avatar image file (JPEG, PNG, WebP, GIF)
                avatar_type:
                  type: string
                  enum:
                  - profile
                  - character
                  - guild
                  - custom
                  default: profile
                  description: Type of avatar
                title:
                  type: string
                  maxLength: 100
                  description: Avatar title/name
                description:
                  type: string
                  maxLength: 500
                  description: Avatar description
                is_private:
                  type: boolean
                  default: false
                  description: Whether avatar is private
                tags:
                  type: array
                  items:
                    type: string
                    maxLength: 50
                  description: Avatar tags for organization
      responses:
        '201':
          description: Avatar uploaded and processed successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/Created
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Avatar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '413':
          description: Image file too large
          content:
            application/json:
              schema:
                $ref: ../common/responses/error.yaml#/PayloadTooLarge
        '415':
          description: Unsupported image format
          content:
            application/json:
              schema:
                $ref: ../common/responses/error.yaml#/UnsupportedMediaType
    get:
      operationId: avatarServiceListAvatars
      summary: List user avatars
      description: 'Retrieve paginated list of user''s avatars with filtering.


        **Privacy Considerations:**

        - Only returns user''s own avatars

        - Respects privacy settings

        - Includes usage statistics

        - Supports advanced filtering

        '
      tags:
      - Avatar Management
      parameters:
      - name: avatar_type
        in: query
        schema:
          type: string
          enum:
          - profile
          - character
          - guild
          - custom
        description: Filter by avatar type
      - name: is_active
        in: query
        schema:
          type: boolean
          default: true
        description: Include only active avatars
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of avatars to return
      - name: sort_by
        in: query
        schema:
          type: string
          enum:
          - created_at
          - updated_at
          - usage_count
          default: created_at
        description: Sort field
      - name: sort_order
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
        description: Sort direction
      responses:
        '200':
          description: Avatars retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/AvatarSummary'
