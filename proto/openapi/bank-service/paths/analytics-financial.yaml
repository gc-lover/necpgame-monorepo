openapi: 3.0.3
paths:
  /analytics/financial:
    get:
      summary: null
      operationId: getFinancialAnalytics
      tags:
      - Financial Analytics
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - daily
          - weekly
          - monthly
          - yearly
          default: monthly
      - name: metric
        in: query
        schema:
          type: string
          enum:
          - transaction_volume
          - account_growth
          - loan_performance
          - exchange_rates
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialAnalyticsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
