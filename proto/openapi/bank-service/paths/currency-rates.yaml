openapi: 3.0.3
paths:
  /currency/rates:
    get:
      summary: null
      operationId: getExchangeRates
      tags:
      - Currency Exchange
      parameters:
      - name: base
        in: query
        schema:
          type: string
          enum:
          - eddies
          - eurobucks
          - credits
          default: eddies
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExchangeRatesResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
