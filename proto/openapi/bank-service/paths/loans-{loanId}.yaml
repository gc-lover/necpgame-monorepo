openapi: 3.0.3
paths:
  /loans/{loanId}:
    get:
      summary: null
      operationId: getLoan
      tags:
      - Loan Management
      parameters:
      - name: loanId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoanResponse'
        '404':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
