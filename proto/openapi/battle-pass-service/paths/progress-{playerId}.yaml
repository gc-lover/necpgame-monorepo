openapi: 3.0.0
paths:
  /progress/{playerId}:
    get:
      tags:
      - Progress
      summary: Get player progress
      description: Retrieves current Battle Pass progress for a player
      security:
      - BearerAuth: []
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
        description: Player unique identifier
      - name: seasonId
        in: query
        schema:
          type: string
        description: Season ID (defaults to current)
      responses:
        '200':
          description: Player progress information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerProgress'
        '404':
          description: Player or season not found
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
