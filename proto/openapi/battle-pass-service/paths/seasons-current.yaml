openapi: 3.0.0
paths:
  /seasons/current:
    get:
      tags:
      - Seasons
      summary: Get current active season
      description: Retrieves information about the currently active Battle Pass season
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Current season information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Season'
        '404':
          description: No active season found
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
