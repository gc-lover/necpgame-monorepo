openapi: 3.0.0
paths:
  /seasons/{seasonId}:
    get:
      tags:
      - Seasons
      summary: Get season by ID
      description: Retrieves detailed information about a specific season
      security:
      - BearerAuth: []
      parameters:
      - name: seasonId
        in: path
        required: true
        schema:
          type: string
        description: Unique season identifier
      responses:
        '200':
          description: Season information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Season'
        '404':
          description: Season not found
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
