openapi: 3.0.0
paths:
  /statistics/player/{playerId}:
    get:
      tags:
      - Statistics
      summary: Get player Battle Pass statistics
      description: Retrieves comprehensive statistics for a player's Battle Pass history
      security:
      - BearerAuth: []
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
        description: Player unique identifier
      responses:
        '200':
          description: Player statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStatistics'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
