openapi: 3.0.3
info:
  title: Battle Pass XP Service API
  description: API для опыта и валидации боевого пропуска
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8093/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Battle Pass XP
    description: Опыт и валидация

paths:
  /battle-pass/progress/xp:
    post:
      tags:
        - Battle Pass XP
      summary: Начислить опыт
      operationId: awardXP
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AwardXPRequest"
      responses:
        "200":
          description: Опыт начислен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerBattlePassProgress"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /battle-pass/xp/calculate:
    post:
      tags:
        - Battle Pass XP
      summary: Рассчитать опыт
      operationId: calculateXP
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CalculateXPRequest"
      responses:
        "200":
          description: Результат расчёта опыта
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CalculateXPResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /battle-pass/xp/sources:
    get:
      tags:
        - Battle Pass XP
      summary: Получить источники опыта
      operationId: getXPSources
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Источники опыта
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/XPSourcesResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /battle-pass/events/{player_id}:
    get:
      tags:
        - Battle Pass XP
      summary: Получить события Battle Pass игрока
      operationId: getBattlePassEvents
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: События Battle Pass
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BattlePassEventsResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /battle-pass/validate:
    post:
      tags:
        - Battle Pass XP
      summary: Валидировать Battle Pass
      operationId: validateBattlePass
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ValidateBattlePassRequest"
      responses:
        "200":
          description: Результат валидации
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidateBattlePassResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    PlayerBattlePassProgress:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        season_id:
          type: string
          format: uuid
        level:
          type: integer
          minimum: 1
          maximum: 100
        xp:
          type: integer
          minimum: 0
        xp_to_next_level:
          type: integer
          minimum: 0

    AwardXPRequest:
      type: object
      required:
        - character_id
        - xp_amount
        - source
      properties:
        character_id:
          type: string
          format: uuid
        xp_amount:
          type: integer
          minimum: 1
        source:
          type: string
          enum: [quest, challenge, daily, weekly, event, purchase]

    CalculateXPRequest:
      type: object
      required:
        - base_xp
        - source
      properties:
        base_xp:
          type: integer
          minimum: 1
        source:
          type: string
          enum: [quest_completion, challenge_completion, daily_login, match_completion, achievement_unlock]
        has_premium:
          type: boolean
          default: false
        season_boost:
          type: number
          format: float
          default: 0
        event_boost:
          type: number
          format: float
          default: 0

    CalculateXPResponse:
      type: object
      properties:
        base_xp:
          type: integer
        premium_boost:
          type: number
          format: float
        season_boost:
          type: number
          format: float
        event_boost:
          type: number
          format: float
        final_xp:
          type: integer

    XPSourcesResponse:
      type: object
      properties:
        sources:
          type: array
          items:
            type: object
            properties:
              source:
                type: string
              base_xp:
                type: integer
              description:
                type: string

    BattlePassEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        event_type:
          type: string
          enum: [xp_awarded, level_up, reward_claimed, premium_purchased]
        event_data:
          type: object
          additionalProperties: true
        occurred_at:
          type: string
          format: date-time

    BattlePassEventsResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        events:
          type: array
          items:
            $ref: "#/components/schemas/BattlePassEvent"
        total:
          type: integer

    ValidateBattlePassRequest:
      type: object
      required:
        - character_id
      properties:
        character_id:
          type: string
          format: uuid
        season_id:
          type: string
          format: uuid

    ValidateBattlePassResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        is_valid:
          type: boolean
        errors:
          type: array
          items:
            type: string
        warnings:
          type: array
          items:
            type: string

security:
  - BearerAuth: []







