openapi: 3.0.0
paths:
  /health/detailed:
    get:
      tags:
      - system-health
      summary: Get detailed health metrics
      description: Retrieve detailed health metrics for all ICE systems and network
        segments
      security:
      - bearerAuth: []
      responses:
        '200':
          description: Detailed health metrics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedHealthResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
