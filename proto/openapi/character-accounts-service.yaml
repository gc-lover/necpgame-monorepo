openapi: 3.0.3
info:
  title: Character Accounts Service API
  description: API для управления аккаунтами
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8082/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Accounts
    description: Управление аккаунтами
paths:
  /accounts:
    post:
      tags:
        - Accounts
      summary: Создать аккаунт
      operationId: createAccount
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '201':
          description: Аккаунт создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
        nickname:
          type: string
        external_id:
          type: string
          nullable: true
        origin_code:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateAccountRequest:
      type: object
      required:
        - nickname
      properties:
        external_id:
          type: string
          nullable: true
        nickname:
          type: string
          minLength: 3
          maxLength: 50
        origin_code:
          type: string
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
