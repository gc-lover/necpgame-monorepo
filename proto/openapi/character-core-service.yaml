openapi: 3.0.3
info:
  title: Character Core Service API
  description: API для основных операций с персонажами
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8082/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Characters
  description: Управление персонажами
paths:
  /character/characters:
    post:
      tags:
      - Characters
      summary: Создание персонажа
      operationId: createCharacterV2
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCharacterV2Request'
      responses:
        '201':
          description: Персонаж создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterFull'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/characters/validate-name:
    get:
      tags:
      - Characters
      summary: Проверка доступности имени
      operationId: validateCharacterName
      security:
      - BearerAuth: []
      parameters:
      - name: name
        in: query
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 50
      responses:
        '200':
          description: Результат проверки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateNameResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/characters/{character_id}:
    get:
      tags:
      - Characters
      summary: Получить персонажа
      operationId: getCharacterV2
      security:
      - BearerAuth: []
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Персонаж
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterFull'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
    delete:
      tags:
      - Characters
      summary: Удалить персонажа
      operationId: deleteCharacterV2
      security:
      - BearerAuth: []
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteCharacterRequest'
      responses:
        '200':
          description: Персонаж удален
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/characters/current:
    get:
      tags:
      - Characters
      summary: Текущий персонаж
      operationId: getCurrentCharacter
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Текущий персонаж
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterFull'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreateCharacterV2Request:
      type: object
      required:
      - player_id
      - name
      - class
      - origin
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~64 bytes/instance.'
      properties:
        player_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 50
        class:
          type: string
        origin:
          type: string
    CharacterFull:
      type: object
      description: 'BACKEND NOTE: Core character data. Fields ordered for struct alignment.

        Expected memory: ~160 bytes/instance. Hot path queries.

        '
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        name:
          type: string
        class:
          type: string
        origin:
          type: string
        current_zone:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        last_played_at:
          type: string
          format: date-time
        deleted_at:
          type: string
          format: date-time
          nullable: true
        can_restore_until:
          type: string
          format: date-time
          nullable: true
        attributes:
          type: object
          additionalProperties: true
        skills:
          type: object
          additionalProperties: true
        stats:
          type: object
          additionalProperties: true
        level:
          type: integer
          format: int32
          minimum: 1
        deleted:
          type: boolean
    ValidateNameResponse:
      type: object
      properties:
        message:
          type: string
          nullable: true
        available:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    DeleteCharacterRequest:
      type: object
      required:
      - reason
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~32 bytes/instance.'
      properties:
        reason:
          type: string
          minLength: 1
          maxLength: 500
security:
- BearerAuth: []
