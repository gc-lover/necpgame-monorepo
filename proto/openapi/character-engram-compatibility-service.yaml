openapi: 3.0.3
info:
  title: Character Engram Compatibility Service API
  description: API для расчёта совместимости и разрешения конфликтов между энграммами
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8087/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Engram Compatibility
  description: Совместимость между энграммами
- name: Engram Conflicts
  description: Конфликты между энграммами
paths:
  /character/characters/{character_id}/engrams/compatibility:
    get:
      tags:
      - Engram Compatibility
      summary: Получить совместимость активных энграмм
      operationId: getEngramCompatibility
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/CharacterId
      responses:
        '200':
          description: Матрица совместимости активных энграмм
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompatibilityMatrix'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/characters/{character_id}/engrams/compatibility/check:
    post:
      tags:
      - Engram Compatibility
      summary: Проверить совместимость энграмм
      operationId: checkEngramCompatibility
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/CharacterId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckCompatibilityRequest'
      responses:
        '200':
          description: Результат проверки совместимости
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompatibilityResult'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/characters/{character_id}/engrams/conflicts:
    get:
      tags:
      - Engram Conflicts
      summary: Получить текущие конфликты между энграммами
      operationId: getEngramConflicts
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/CharacterId
      responses:
        '200':
          description: Список текущих конфликтов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EngramConflict'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/characters/{character_id}/engrams/conflicts/resolve:
    post:
      tags:
      - Engram Conflicts
      summary: Разрешить конфликт между энграммами
      operationId: resolveEngramConflict
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/CharacterId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResolveConflictRequest'
      responses:
        '200':
          description: Конфликт разрешён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResolveConflictResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/characters/{character_id}/engrams/conflicts/events:
    post:
      tags:
      - Engram Conflicts
      summary: Создать событие конфликта между энграммами
      operationId: createConflictEvent
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/CharacterId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConflictEventRequest'
      responses:
        '200':
          description: Событие конфликта создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictEvent'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CompatibilityMatrix:
      type: object
      required:
      - engrams
      - compatibility_pairs
      properties:
        overall_compatibility:
          type: string
          enum:
          - full_compatibility
          - partial_compatibility
          - neutral
          - conflict
          - hostility
          description: Общая совместимость всех энграмм
        engrams:
          type: array
          items:
            type: string
            format: uuid
          description: Список ID активных энграмм
        compatibility_pairs:
          type: array
          items:
            $ref: '#/components/schemas/CompatibilityPair'
          description: Пары совместимости между энграммами
        synergy_bonus:
          type: number
          format: float
          description: Общий бонус синергии (+50%, +25%, 0%, -25%, -50%)
          example: 25.0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CompatibilityPair:
      type: object
      required:
      - engram_1_id
      - engram_2_id
      - compatibility_level
      - compatibility_percentage
      properties:
        engram_1_id:
          type: string
          format: uuid
          description: ID первой энграммы
        engram_2_id:
          type: string
          format: uuid
          description: ID второй энграммы
        compatibility_level:
          type: string
          enum:
          - full_compatibility
          - partial_compatibility
          - neutral
          - conflict
          - hostility
          description: Уровень совместимости
        reputation_match:
          type: object
          description: Совпадение репутации по фракциям
          additionalProperties:
            type: string
            enum:
            - same
            - neutral
            - opposite
        values_match:
          type: object
          description: Совпадение ценностей
          additionalProperties:
            type: boolean
        compatibility_percentage:
          type: number
          format: float
          minimum: -50
          maximum: 50
          description: Процент совместимости (-50% до +50%)
          example: 25.0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CheckCompatibilityRequest:
      type: object
      required:
      - engram_ids
      properties:
        engram_ids:
          type: array
          items:
            type: string
            format: uuid
          minItems: 2
          maxItems: 3
          description: ID энграмм для проверки совместимости
          example:
          - 123e4567-e89b-12d3-a456-426614174000
          - 223e4567-e89b-12d3-a456-426614174001
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CompatibilityResult:
      type: object
      required:
      - engram_ids
      - compatibility_level
      - compatibility_percentage
      properties:
        compatibility_level:
          type: string
          enum:
          - full_compatibility
          - partial_compatibility
          - neutral
          - conflict
          - hostility
          description: Уровень совместимости
        engram_ids:
          type: array
          items:
            type: string
            format: uuid
          description: ID проверенных энграмм
        pairs:
          type: array
          items:
            $ref: '#/components/schemas/CompatibilityPair'
          description: Совместимость всех пар
        warnings:
          type: array
          items:
            type: string
          description: Предупреждения о совместимости
        compatibility_percentage:
          type: number
          format: float
          minimum: -50
          maximum: 50
          description: Процент совместимости
        can_install:
          type: boolean
          description: Можно ли установить эти энграммы вместе
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    EngramConflict:
      type: object
      required:
      - conflict_id
      - character_id
      - engram_1_id
      - engram_2_id
      - conflict_type
      - conflict_level
      - started_at
      properties:
        conflict_id:
          type: string
          format: uuid
          description: ID конфликта
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        engram_1_id:
          type: string
          format: uuid
          description: ID первой энграммы
        engram_2_id:
          type: string
          format: uuid
          description: ID второй энграммы
        conflict_type:
          type: string
          enum:
          - dominance_struggle
          - value_conflict
          - reputation_conflict
          - usage_imbalance
          description: Тип конфликта
        started_at:
          type: string
          format: date-time
          description: Время начала конфликта
        resolved_at:
          type: string
          format: date-time
          nullable: true
          description: Время разрешения конфликта
        conflict_level:
          type: integer
          minimum: 1
          maximum: 10
          description: Уровень конфликта (1-10)
        usage_points_diff:
          type: integer
          description: Разница в баллах использования между энграммами
        is_active:
          type: boolean
          description: Активен ли конфликт
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResolveConflictRequest:
      type: object
      required:
      - conflict_id
      - resolution_type
      properties:
        conflict_id:
          type: string
          format: uuid
          description: ID конфликта для разрешения
        chosen_engram_id:
          type: string
          format: uuid
          nullable: true
          description: ID выбранной энграммы (если нужно выбрать одну)
        player_decision:
          type: string
          nullable: true
          description: Решение игрока для разрешения конфликта
        resolution_type:
          type: string
          enum:
          - favor_engram_1
          - favor_engram_2
          - balance
          - remove_one
          - merge
          description: Тип разрешения конфликта
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResolveConflictResponse:
      type: object
      required:
      - success
      - conflict_id
      properties:
        conflict_id:
          type: string
          format: uuid
          description: ID разрешённого конфликта
        resolved_at:
          type: string
          format: date-time
          description: Время разрешения
        influence_changes:
          type: object
          description: Изменения влияния энграмм после разрешения
          additionalProperties:
            type: number
            format: float
        new_balance:
          type: object
          description: Новый баланс между энграммами
          additionalProperties:
            type: number
            format: float
        success:
          type: boolean
          description: Успешно ли разрешён конфликт
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateConflictEventRequest:
      type: object
      required:
      - conflict_type
      - engram_1_id
      - engram_2_id
      properties:
        engram_1_id:
          type: string
          format: uuid
          description: ID первой энграммы
        engram_2_id:
          type: string
          format: uuid
          description: ID второй энграммы
        conflict_type:
          type: string
          enum:
          - dominance_struggle
          - temporary_takeover
          - mental_breakdown
          description: Тип события конфликта
        event_data:
          type: object
          nullable: true
          description: Дополнительные данные события
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ConflictEvent:
      type: object
      required:
      - event_id
      - conflict_type
      - character_id
      - created_at
      properties:
        event_id:
          type: string
          format: uuid
          description: ID события
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        conflict_type:
          type: string
          enum:
          - dominance_struggle
          - temporary_takeover
          - mental_breakdown
          description: Тип события конфликта
        created_at:
          type: string
          format: date-time
          description: Время создания события
        event_data:
          type: object
          nullable: true
          description: Данные события
          additionalProperties: true
        engram_ids:
          type: array
          items:
            type: string
            format: uuid
          description: ID энграмм, участвующих в конфликте
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
