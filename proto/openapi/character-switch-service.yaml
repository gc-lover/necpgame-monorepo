openapi: 3.0.3
info:
  title: Character Switch Service API
  description: API для переключения между персонажами
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8082/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Character Switch
    description: Переключение между персонажами

paths:
  /character/characters/{character_id}/switch:
    post:
      tags:
        - Character Switch
      summary: Переключиться на персонажа
      operationId: switchCharacterV2
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SwitchCharacterV2Request"
      responses:
        "200":
          description: Переключение выполнено
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SwitchCharacterV2Response"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    SwitchCharacterV2Request:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid

    SwitchCharacterV2Response:
      type: object
      properties:
        previous_character_id:
          type: string
          format: uuid
          nullable: true
        current_character:
          $ref: "#/components/schemas/CharacterFull"
        last_played_at:
          type: string
          format: date-time

    CharacterFull:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        name:
          type: string
        class:
          type: string
        origin:
          type: string
        level:
          type: integer
          minimum: 1

security:
  - BearerAuth: []








