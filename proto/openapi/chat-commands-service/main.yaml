openapi: 3.0.3
info:
  title: Chat Commands Service API - Enterprise-Grade Chat Command Processing
  description: '**Enterprise-Grade Chat Commands Service API for NECPGAME**

    Comprehensive chat command processing system for handling player commands,
    administrative actions, and automated responses in the cyberpunk MMOFPS RPG.

    ## Key Features

    - **Enterprise-grade architecture** with proper domain separation
    - **Backend optimization hints** for struct alignment and performance (30-50% memory savings)
    - **Complete validation** with redocly and ogen code generation
    - **Security-first approach** with JWT authentication and command authorization
    - **Performance-optimized** response structures with field ordering
    - **Comprehensive error handling** with proper HTTP status codes

    ## Domain Purpose

    The Chat Commands Service processes all chat commands from players including
    administrative commands (/kick, /ban, /mute), informational commands (/help, /who),
    social commands (/whisper, /reply), and automated command responses.

    Critical for maintaining chat functionality and player interaction quality.

    ## Performance Targets

    - P99 Latency: <25ms for command validation, <100ms for command execution
    - P99 Latency: <200ms for administrative commands with database operations
    - Memory: <10KB per active command session
    - Concurrent users: 10,000+ simultaneous command processing
    - Command throughput: 2,000+ commands/minute
    - Data consistency: Event-sourced with CQRS patterns

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://api.necpgame.com/v1/chat-commands
  description: Production server
- url: https://staging-api.necpgame.com/v1/chat-commands
  description: Staging server
- url: http://localhost:8080
  description: Local development server
security:
- BearerAuth: []
tags:
- name: Command Processing
  description: Chat command validation and execution
- name: Administrative Commands
  description: Admin/moderator command handling
- name: Social Commands
  description: Player social interaction commands
- name: Informational Commands
  description: Help and information commands
- name: Command Management
  description: Command configuration and permissions
- name: Health Monitoring
  description: System health and performance monitoring
paths:
  /health:
    get:
      summary: Chat commands service health check
      description: '**Enterprise-grade health check endpoint**

        Provides real-time health status of the chat commands service microservice.

        Critical for service discovery, load balancing, and monitoring.

        Includes command processing status and system health metrics.

        **Performance:** <1ms response time, cached for 30 seconds

        '
      operationId: chatCommandsServiceHealthCheck
      tags:
      - Health Monitoring
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      responses:
        '200':
          description: Service is healthy
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=30, s-maxage=60
            ETag:
              schema:
                type: string
                example: '"chat-commands-health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: string
                example: '60'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/commands/execute:
    post:
      summary: Execute chat command
      description: '**Enterprise-grade command execution endpoint**

        Processes and executes chat commands from players.

        Validates command syntax, permissions, and executes appropriate actions.

        **Performance:** <50ms for validation, <200ms for execution with DB operations

        **Security:** Requires valid JWT token with appropriate command permissions

        '
      operationId: executeChatCommand
      tags:
      - Command Processing
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommandExecutionRequest'
      responses:
        '200':
          description: Command executed successfully
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache, no-store, must-revalidate
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandExecutionResponse'
        '400':
          description: Invalid command syntax or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Insufficient permissions for command
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: string
                example: '60'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/commands/validate:
    post:
      summary: Validate chat command syntax
      description: '**Enterprise-grade command validation endpoint**

        Validates chat command syntax and permissions without execution.

        Useful for client-side validation and command preview.

        **Performance:** <25ms response time, no database operations

        **Security:** Requires valid JWT token

        '
      operationId: validateChatCommand
      tags:
      - Command Processing
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommandValidationRequest'
      responses:
        '200':
          description: Command validation completed
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache, no-store, must-revalidate
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandValidationResponse'
        '400':
          description: Invalid command syntax
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: string
                example: '60'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/commands/admin/kick:
    post:
      summary: Execute kick command (admin only)
      description: '**Enterprise-grade administrative kick command**

        Removes a player from chat/channel with optional ban duration.

        Requires moderator or admin permissions.

        **Performance:** <150ms response time with database updates

