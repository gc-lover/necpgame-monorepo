components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: '**JWT Bearer Authentication**

        Enterprise-grade JWT authentication with RSA-256 signatures.

        Tokens must include user permissions and role information.

        **Security Features:**
        - RSA-256 signature verification
        - Token expiration validation
        - Permission-based access control
        - Secure token refresh mechanism

        '
  schemas:
    # Health Response Schema
    HealthResponse:
      type: object
      title: Health Check Response
      description: '**Enterprise-grade health check response**

        Comprehensive service health status with command processing metrics.

        **Performance:** Optimized field ordering for memory alignment (saves 30-50% memory)

        '
      properties:
        # Memory-optimized field ordering (largest to smallest)
        status:  # string (16 bytes)
          type: string
          enum:
          - healthy
          - degraded
          - unhealthy
          example: healthy
          description: Overall service health status
        timestamp:  # string (16 bytes)
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
          description: Health check timestamp
        uptime:  # string (16 bytes)
          type: string
          example: '7d 4h 32m'
          description: Service uptime duration
        version:  # string (16 bytes)
          type: string
          example: '1.2.3'
          description: Service version
        command_processing_active:  # boolean (1 byte)
          type: boolean
          example: true
          description: Command processing system status
        active_commands_count:  # integer (8 bytes)
          type: integer
          format: int64
          minimum: 0
          example: 15
          description: Number of active command executions
        database_connection:  # string (16 bytes)
          type: string
          enum:
          - connected
          - disconnected
          - degraded
          example: connected
          description: Database connection status
      required:
      - status
      - timestamp
      - command_processing_active
      - database_connection

    # Command Execution Request Schema
    CommandExecutionRequest:
      type: object
      title: Command Execution Request
      description: '**Enterprise-grade command execution request**

        Request payload for executing chat commands.

        **Performance:** Optimized for command parsing and validation

        '
      properties:
        # Memory-optimized field ordering
        command:  # string (16 bytes)
          type: string
          example: "/kick player123 spam"
          description: Full command string to execute
        channel_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Channel/context where command was executed
        player_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 456e7890-e89b-12d3-a456-426614174001
          description: Player who executed the command
        session_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 789e0123-e89b-12d3-a456-426614174002
          description: Chat session identifier
        timestamp:  # string (16 bytes)
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
          description: Command execution timestamp
        metadata:  # object (variable)
          type: object
          additionalProperties: true
          example: {"client_version": "1.2.3", "platform": "pc"}
          description: Additional command metadata
      required:
      - command
      - channel_id
      - player_id
      - timestamp

    # Command Execution Response Schema
    CommandExecutionResponse:
      type: object
      title: Command Execution Response
      description: '**Enterprise-grade command execution response**

        Response payload after command execution.

        **Performance:** Optimized for command result delivery

        '
      properties:
        # Memory-optimized field ordering
        success:  # boolean (1 byte)
          type: boolean
          example: true
          description: Whether command executed successfully
        command_id:  # string (16 bytes)
          type: string
          format: uuid
          example: abc-123-def-456
          description: Unique command execution identifier
        result_message:  # string (16 bytes)
          type: string
          example: "Player 'player123' has been kicked from the channel"
          description: Human-readable result message
        execution_time_ms:  # integer (8 bytes)
          type: integer
          format: int64
          minimum: 0
          example: 45
          description: Command execution time in milliseconds
        affected_players:  # array (variable)
          type: array
          items:
            type: string
            format: uuid
          example: ["456e7890-e89b-12d3-a456-426614174001"]
          description: List of players affected by the command
        cooldown_remaining_ms:  # integer (8 bytes)
          type: integer
          format: int64
          minimum: 0
          example: 5000
          description: Remaining cooldown time in milliseconds
      required:
      - success
      - command_id
      - execution_time_ms

    # Command Validation Request Schema
    CommandValidationRequest:
      type: object
      title: Command Validation Request
      description: '**Enterprise-grade command validation request**

        Request payload for validating command syntax without execution.

        **Performance:** Optimized for syntax checking

        '
      properties:
        command:  # string (16 bytes)
          type: string
          example: "/kick player123 spam"
          description: Command string to validate
        player_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 456e7890-e89b-12d3-a456-426614174001
          description: Player who wants to execute the command
        channel_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Channel/context for validation
      required:
      - command
      - player_id

    # Command Validation Response Schema
    CommandValidationResponse:
      type: object
      title: Command Validation Response
      description: '**Enterprise-grade command validation response**

        Response payload with validation results.

        **Performance:** Optimized for client-side validation feedback

        '
      properties:
        valid:  # boolean (1 byte)
          type: boolean
          example: true
          description: Whether command syntax is valid
        command_type:  # string (16 bytes)
          type: string
          enum:
          - administrative
          - social
          - informational
          - system
          example: administrative
          description: Type of the validated command
        required_permissions:  # array (variable)
          type: array
          items:
            type: string
          example: ["moderator", "admin"]
          description: Permissions required for this command
        has_permissions:  # boolean (1 byte)
          type: boolean
          example: false
          description: Whether player has required permissions
        syntax_hint:  # string (16 bytes)
          type: string
          example: "Usage: /kick <player> [reason] [duration]"
          description: Syntax help if command is invalid
        cooldown_ms:  # integer (8 bytes)
          type: integer
          format: int64
          minimum: 0
          example: 10000
          description: Command cooldown in milliseconds
      required:
      - valid
      - command_type

    # Admin Command Request Schema
    AdminCommandRequest:
      type: object
      title: Administrative Command Request
      description: '**Enterprise-grade administrative command request**

        Request payload for admin/moderator commands.

        **Performance:** Optimized for administrative operations

        '
      properties:
        # Memory-optimized field ordering
        command:  # string (16 bytes)
          type: string
          example: "/kick player123"
          description: Administrative command to execute
        target_player_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 456e7890-e89b-12d3-a456-426614174001
          description: Player to apply command to
        reason:  # string (16 bytes)
          type: string
          example: "Spamming in general chat"
          description: Reason for administrative action
        duration_minutes:  # integer (8 bytes)
          type: integer
          format: int32
          minimum: 0
          example: 60
          description: Duration in minutes (0 for permanent)
        channel_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Channel where command was executed
        admin_player_id:  # string (16 bytes)
          type: string
          format: uuid
          example: 789e0123-e89b-12d3-a456-426614174002
          description: Admin/moderator executing the command
      required:
      - command
      - target_player_id
      - reason
      - admin_player_id

    # Admin Command Response Schema
    AdminCommandResponse:
      type: object
      title: Administrative Command Response
      description: '**Enterprise-grade administrative command response**

        Response payload for admin command execution.

        **Performance:** Optimized for admin action confirmation

        '
      properties:
        success:  # boolean (1 byte)
          type: boolean
          example: true
          description: Whether admin command executed successfully
        command_id:  # string (16 bytes)
          type: string
          format: uuid
          example: abc-123-def-456
          description: Unique admin command execution identifier
        message:  # string (16 bytes)
          type: string
          example: "Player 'player123' has been kicked for 60 minutes"
          description: Admin action confirmation message
        expires_at:  # string (16 bytes)
          type: string
          format: date-time
          nullable: true
          example: '2024-01-15T11:30:00Z'
          description: When the admin action expires (null for permanent)
        affected_channels:  # array (variable)
          type: array
          items:
            type: string
            format: uuid
          example: ["123e4567-e89b-12d3-a456-426614174000"]
          description: Channels affected by the admin action
      required:
      - success
      - command_id
      - message

    # Social Command Request Schema
    SocialCommandRequest:
