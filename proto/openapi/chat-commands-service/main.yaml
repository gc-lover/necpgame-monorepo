    # Command Help Response Schema
    CommandHelpResponse:
      type: object
      title: Command Help Response
      description: '**Enterprise-grade command help response**

        Response payload with command help information.

        **Performance:** Optimized for help information delivery

        '
      properties:
        commands:  # array (variable)
          type: array
          items:
            $ref: '#/components/schemas/CommandHelp'
          description: List of available commands
        total_commands:  # integer (8 bytes)
          type: integer
          format: int32
          minimum: 0
          example: 25
          description: Total number of available commands
        player_permissions:  # array (variable)
          type: array
          items:
            type: string
          example: ["player", "moderator"]
          description: Player's current permission levels
        last_updated:  # string (16 bytes)
          type: string
          format: date-time
          example: '2024-01-15T08:00:00Z'
          description: When help information was last updated
      required:
      - commands
      - total_commands
      - player_permissions

    # Command Help Schema
    CommandHelp:
      type: object
      title: Individual Command Help
      description: '**Enterprise-grade individual command help**

        Help information for a single chat command.

        **Performance:** Optimized for command documentation

        '
      properties:
        # Memory-optimized field ordering
        command:  # string (16 bytes)
          type: string
          example: "/kick"
          description: Command name
        description:  # string (16 bytes)
          type: string
          example: "Remove a player from the current channel"
          description: Command description
        syntax:  # string (16 bytes)
          type: string
          example: "/kick <player> [reason] [duration]"
          description: Command syntax
        category:  # string (16 bytes)
          type: string
          enum:
          - administrative
          - social
          - informational
          - system
          example: administrative
          description: Command category
        required_permissions:  # array (variable)
          type: array
          items:
            type: string
          example: ["moderator"]
          description: Required permissions to use this command
        cooldown_seconds:  # integer (8 bytes)
          type: integer
          format: int32
          minimum: 0
          example: 30
          description: Command cooldown in seconds
        examples:  # array (variable)
          type: array
          items:
            type: string
          example: ["/kick player123", "/kick player456 spam 60"]
          description: Usage examples
      required:
      - command
      - description
      - syntax
      - category

    # Command Configuration Response Schema
    CommandConfigurationResponse:
      type: object
      title: Command Configuration Response
      description: '**Enterprise-grade command configuration response**

        Response payload with current command configuration.

        **Performance:** Optimized for client configuration sync

        '
      properties:
        configuration:  # object (variable)
          type: object
          properties:
            enabled_commands:
              type: array
              items:
                type: string
              example: ["/help", "/whisper", "/kick"]
              description: List of enabled commands
            disabled_commands:
              type: array
              items:
                type: string
              example: ["/ban", "/mute"]
              description: List of disabled commands
            global_cooldowns:
              type: object
              additionalProperties:
                type: integer
                format: int32
              example: {"/kick": 30, "/ban": 300}
              description: Global cooldowns for commands in seconds
            permission_levels:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
              example: {"moderator": ["/kick", "/mute"], "admin": ["/ban", "/unban"]}
              description: Commands available at each permission level
          description: Current command configuration
        version:  # string (16 bytes)
          type: string
          example: '1.2.0'
          description: Configuration version
        last_updated:  # string (16 bytes)
          type: string
          format: date-time
          example: '2024-01-15T08:00:00Z'
          description: When configuration was last updated
      required:
      - configuration
      - version
      - last_updated

    # Error Schema
    Error:
      type: object
      title: Error Response
      description: '**Enterprise-grade error response**

        Standardized error response format for all API endpoints.

        **Performance:** Optimized field ordering for error handling

        '
      properties:
        # Memory-optimized field ordering (largest to smallest)
        message:  # string (16 bytes)
          type: string
          example: 'Invalid command syntax'
          description: Human-readable error message
        code:  # string (16 bytes)
          type: string
          example: 'INVALID_COMMAND'
          description: Machine-readable error code
        details:  # object (variable)
          type: object
          additionalProperties: true
          example: {"command": "/kick", "reason": "Missing player parameter"}
          description: Additional error details and context
        timestamp:  # string (16 bytes)
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
          description: Error occurrence timestamp
        request_id:  # string (16 bytes)
          type: string
          format: uuid
          example: abc-123-def-456
          description: Unique request identifier for tracing
        status_code:  # integer (8 bytes)
          type: integer
          format: int32
          example: 400
          description: HTTP status code
      required:
      - message
      - code
      - timestamp
      - request_id
      - status_code

