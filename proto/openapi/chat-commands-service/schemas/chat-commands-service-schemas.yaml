openapi: 3.0.3
components:
  schemas:
    HealthResponse:
      type: object
      title: Health Check Response
      description: '**Enterprise-grade health check response**

        Comprehensive service health status with command processing metrics.

        **Performance:** Optimized field ordering for memory alignment (saves 30-50%
        memory)

        '
      properties:
        status:
          type: string
          enum:
          - healthy
          - degraded
          - unhealthy
          example: healthy
          description: Overall service health status
        timestamp:
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
          description: Health check timestamp
        uptime:
          type: string
          example: 7d 4h 32m
          description: Service uptime duration
        version:
          type: string
          example: 1.2.3
          description: Service version
        command_processing_active:
          type: boolean
          example: true
          description: Command processing system status
        active_commands_count:
          type: integer
          format: int64
          minimum: 0
          example: 15
          description: Number of active command executions
        database_connection:
          type: string
          enum:
          - connected
          - disconnected
          - degraded
          example: connected
          description: Database connection status
      required:
      - status
      - timestamp
      - command_processing_active
      - database_connection
    CommandExecutionRequest:
      type: object
      title: Command Execution Request
      description: '**Enterprise-grade command execution request**

        Request payload for executing chat commands.

        **Performance:** Optimized for command parsing and validation

        '
      properties:
        command:
          type: string
          example: /kick player123 spam
          description: Full command string to execute
        channel_id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Channel/context where command was executed
        player_id:
          type: string
          format: uuid
          example: 456e7890-e89b-12d3-a456-426614174001
          description: Player who executed the command
        session_id:
          type: string
          format: uuid
          example: 789e0123-e89b-12d3-a456-426614174002
          description: Chat session identifier
        timestamp:
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
          description: Command execution timestamp
        metadata:
          type: object
          additionalProperties: true
          example:
            client_version: 1.2.3
            platform: pc
          description: Additional command metadata
      required:
      - command
      - channel_id
      - player_id
      - timestamp
    CommandExecutionResponse:
      type: object
      title: Command Execution Response
      description: '**Enterprise-grade command execution response**

        Response payload after command execution.

        **Performance:** Optimized for command result delivery

        '
      properties:
        success:
          type: boolean
          example: true
          description: Whether command executed successfully
        command_id:
          type: string
          format: uuid
          example: abc-123-def-456
          description: Unique command execution identifier
        result_message:
          type: string
          example: Player 'player123' has been kicked from the channel
          description: Human-readable result message
        execution_time_ms:
          type: integer
          format: int64
          minimum: 0
          example: 45
          description: Command execution time in milliseconds
        affected_players:
          type: array
          items:
            type: string
            format: uuid
          example:
          - 456e7890-e89b-12d3-a456-426614174001
          description: List of players affected by the command
        cooldown_remaining_ms:
          type: integer
          format: int64
          minimum: 0
          example: 5000
          description: Remaining cooldown time in milliseconds
      required:
      - success
      - command_id
      - execution_time_ms
    CommandValidationRequest:
      type: object
      title: Command Validation Request
      description: '**Enterprise-grade command validation request**

        Request payload for validating command syntax without execution.

        **Performance:** Optimized for syntax checking

        '
      properties:
        command:
          type: string
          example: /kick player123 spam
          description: Command string to validate
        player_id:
          type: string
          format: uuid
          example: 456e7890-e89b-12d3-a456-426614174001
          description: Player who wants to execute the command
        channel_id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Channel/context for validation
      required:
      - command
      - player_id
    CommandValidationResponse:
      type: object
      title: Command Validation Response
      description: '**Enterprise-grade command validation response**

        Response payload with validation results.

        **Performance:** Optimized for client-side validation feedback

        '
      properties:
        valid:
          type: boolean
          example: true
          description: Whether command syntax is valid
        command_type:
          type: string
          enum:
          - administrative
          - social
          - informational
          - system
          example: administrative
          description: Type of the validated command
        required_permissions:
          type: array
          items:
            type: string
          example:
          - moderator
          - admin
          description: Permissions required for this command
        has_permissions:
          type: boolean
          example: false
          description: Whether player has required permissions
        syntax_hint:
          type: string
          example: 'Usage: /kick <player> [reason] [duration]'
          description: Syntax help if command is invalid
        cooldown_ms:
          type: integer
          format: int64
          minimum: 0
          example: 10000
          description: Command cooldown in milliseconds
      required:
      - valid
      - command_type
    AdminCommandRequest:
      type: object
      title: Administrative Command Request
      description: '**Enterprise-grade administrative command request**

        Request payload for admin/moderator commands.

        **Performance:** Optimized for administrative operations

        '
      properties:
        command:
          type: string
          example: /kick player123
          description: Administrative command to execute
        target_player_id:
          type: string
          format: uuid
          example: 456e7890-e89b-12d3-a456-426614174001
          description: Player to apply command to
        reason:
          type: string
          example: Spamming in general chat
          description: Reason for administrative action
        duration_minutes:
          type: integer
          format: int32
          minimum: 0
          example: 60
          description: Duration in minutes (0 for permanent)
        channel_id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
          description: Channel where command was executed
        admin_player_id:
          type: string
          format: uuid
          example: 789e0123-e89b-12d3-a456-426614174002
          description: Admin/moderator executing the command
      required:
      - command
      - target_player_id
      - reason
      - admin_player_id
    AdminCommandResponse:
      type: object
      title: Administrative Command Response
      description: '**Enterprise-grade administrative command response**

        Response payload for admin command execution.

        **Performance:** Optimized for admin action confirmation

        '
      properties:
        success:
          type: boolean
          example: true
          description: Whether admin command executed successfully
        command_id:
          type: string
          format: uuid
          example: abc-123-def-456
          description: Unique admin command execution identifier
        message:
          type: string
          example: Player 'player123' has been kicked for 60 minutes
          description: Admin action confirmation message
        expires_at:
          type: string
          format: date-time
          nullable: true
          example: '2024-01-15T11:30:00Z'
          description: When the admin action expires (null for permanent)
        affected_channels:
          type: array
          items:
            type: string
            format: uuid
          example:
          - 123e4567-e89b-12d3-a456-426614174000
          description: Channels affected by the admin action
      required:
      - success
      - command_id
      - message
    SocialCommandRequest:
      type: object
      title: Social Command Request
      description: '**Enterprise-grade social command request**

        Request payload for social interaction commands.

        **Performance:** Optimized for social interactions

        '
      properties:
        command:
          type: string
          example: /whisper player456 Hello there!
          description: Social command to execute
        target_player_id:
          type: string
          format: uuid
          example: 456e7890-e89b-12d3-a456-426614174001
          description: Target player for social command
        message:
          type: string
          example: Hello there! How are you?
          description: Message content for social command
        player_id:
          type: string
          format: uuid
          example: 789e0123-e89b-12d3-a456-426614174002
          description: Player executing the social command
      required:
      - command
      - target_player_id
      - message
      - player_id
    SocialCommandResponse:
      type: object
      title: Social Command Response
      description: '**Enterprise-grade social command response**

        Response payload for social command execution.

        **Performance:** Optimized for social feedback

        '
      properties:
        success:
          type: boolean
          example: true
          description: Whether social command executed successfully
        message_id:
          type: string
          format: uuid
          example: abc-123-def-456
          description: Unique message identifier
        delivery_status:
          type: string
          enum:
          - delivered
          - pending
          - failed
          example: delivered
          description: Message delivery status
        recipient_online:
          type: boolean
          example: true
          description: Whether recipient is currently online
        estimated_delivery_time:
          type: string
          format: date-time
          nullable: true
          example: '2024-01-15T10:30:05Z'
          description: Estimated delivery time (null for instant delivery)
      required:
      - success
      - message_id
      - delivery_status
    CommandHelpResponse:
      type: object
      title: Command Help Response
      description: '**Enterprise-grade command help response**

        Response payload with command help information.

        **Performance:** Optimized for help information delivery

        '
      properties:
        commands:
          type: array
          items:
            $ref: '#/components/schemas/CommandHelp'
          description: List of available commands
        total_commands:
          type: integer
          format: int32
          minimum: 0
          example: 25
          description: Total number of available commands
        player_permissions:
          type: array
          items:
            type: string
          example:
          - player
          - moderator
          description: Player's current permission levels
        last_updated:
          type: string
          format: date-time
          example: '2024-01-15T08:00:00Z'
          description: When help information was last updated
      required:
      - commands
      - total_commands
      - player_permissions
    CommandHelp:
      type: object
      title: Individual Command Help
      description: '**Enterprise-grade individual command help**

        Help information for a single chat command.

        **Performance:** Optimized for command documentation

        '
      properties:
        command:
          type: string
          example: /kick
          description: Command name
        description:
          type: string
          example: Remove a player from the current channel
          description: Command description
        syntax:
          type: string
          example: /kick <player> [reason] [duration]
          description: Command syntax
        category:
          type: string
          enum:
          - administrative
          - social
          - informational
          - system
          example: administrative
          description: Command category
        required_permissions:
          type: array
          items:
            type: string
          example:
          - moderator
          description: Required permissions to use this command
        cooldown_seconds:
          type: integer
          format: int32
          minimum: 0
          example: 30
          description: Command cooldown in seconds
        examples:
          type: array
          items:
            type: string
          example:
          - /kick player123
          - /kick player456 spam 60
          description: Usage examples
      required:
      - command
      - description
      - syntax
      - category
    CommandConfigurationResponse:
      type: object
      title: Command Configuration Response
      description: '**Enterprise-grade command configuration response**

        Response payload with current command configuration.

        **Performance:** Optimized for client configuration sync

        '
      properties:
        configuration:
          type: object
          properties:
            enabled_commands:
              type: array
              items:
                type: string
              example:
              - /help
              - /whisper
              - /kick
              description: List of enabled commands
            disabled_commands:
              type: array
              items:
                type: string
              example:
              - /ban
              - /mute
              description: List of disabled commands
            global_cooldowns:
              type: object
              additionalProperties:
                type: integer
                format: int32
              example:
                /kick: 30
                /ban: 300
              description: Global cooldowns for commands in seconds
            permission_levels:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
              example:
                moderator:
                - /kick
                - /mute
                admin:
                - /ban
                - /unban
              description: Commands available at each permission level
          description: Current command configuration
        version:
          type: string
          example: 1.2.0
          description: Configuration version
        last_updated:
          type: string
          format: date-time
          example: '2024-01-15T08:00:00Z'
          description: When configuration was last updated
      required:
      - configuration
      - version
      - last_updated
    Error:
      type: object
      title: Error Response
      description: '**Enterprise-grade error response**

        Standardized error response format for all API endpoints.

        **Performance:** Optimized field ordering for error handling

        '
      properties:
        message:
          type: string
          example: Invalid command syntax
          description: Human-readable error message
        code:
          type: string
          example: INVALID_COMMAND
          description: Machine-readable error code
        details:
          type: object
          additionalProperties: true
          example:
            command: /kick
            reason: Missing player parameter
          description: Additional error details and context
        timestamp:
          type: string
          format: date-time
          example: '2024-01-15T10:30:00Z'
          description: Error occurrence timestamp
        request_id:
          type: string
          format: uuid
          example: abc-123-def-456
          description: Unique request identifier for tracing
        status_code:
          type: integer
          format: int32
          example: 400
          description: HTTP status code
      required:
      - message
      - code
      - timestamp
      - request_id
      - status_code
