paths:
  # Moderation Actions Management
  /api/v1/moderation/actions/{violation_id}:
    post:
      summary: Apply moderation action
      description: Apply a moderation action to a violation
      operationId: applyModerationAction
      tags: [Moderation Actions]
      parameters:
        - name: violation_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplyModerationActionRequest"
      responses:
        "200":
          description: Action applied successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ModerationAction"
