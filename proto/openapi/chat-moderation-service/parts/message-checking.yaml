paths:
  # Message Checking
  /api/v1/moderation/check-message:
    post:
      summary: Check message for violations
      description: Analyze message content for moderation violations
      operationId: checkMessage
      tags: [Message Checking]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckMessageRequest"
      responses:
        "200":
          description: Message check result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckMessageResponse"
