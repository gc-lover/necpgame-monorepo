
    clan-war:ended:
      description: Война завершена
      payload:
        type: object
        properties:
          warId:
            type: string
            format: uuid
          winnerClanId:
            type: string
            format: uuid
          finalScores:
            type: object
            additionalProperties:
              type: integer
        required:
          - warId
          - winnerClanId

    clan-war:rewards-distributed:
      description: Награды распределены
      payload:
        type: object
        properties:
          warId:
            type: string
            format: uuid
          distributedRewards:
            type: object
            additionalProperties:
              type: array
              items:
                $ref: "#/components/schemas/Reward"
        required:
          - warId
