openapi: 3.0.3
info:
  title: Combat Acrobatics Advanced Schemas
  description: Общие схемы данных для продвинутых элементов акробатики
  version: 1.0.0
components:
  schemas:
    AirDashState:
      type: object
      required:
      - current_charges
      - max_charges
      properties:
        cooldown_until:
          type: string
          format: date-time
          nullable: true
          example: null
        current_charges:
          type: integer
          minimum: 0
          example: 1
        max_charges:
          type: integer
          minimum: 1
          example: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    WallKickState:
      type: object
      required:
      - is_available
      - chain_count
      - max_chain_count
      properties:
        chain_count:
          type: integer
          minimum: 0
          example: 0
        max_chain_count:
          type: integer
          minimum: 1
          example: 3
        is_available:
          type: boolean
          example: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    VaultState:
      type: object
      required:
      - is_active
      - was_used
      properties:
        is_active:
          type: boolean
          example: false
        was_used:
          type: boolean
          example: false
    Dimensions3D:
      type: object
      required:
      - width
      - height
      - depth
      properties:
        width:
          type: number
          format: float
          minimum: 0
          example: 2.0
        height:
          type: number
          format: float
          minimum: 0
          example: 1.5
        depth:
          type: number
          format: float
          minimum: 0
          example: 0.5
