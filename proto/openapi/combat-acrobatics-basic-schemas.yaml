openapi: 3.0.3
info:
  title: Combat Acrobatics Basic Schemas
  description: Общие схемы данных для базовых элементов акробатики
  version: 1.0.0
components:
  schemas:
    Position3D:
      type: object
      required:
      - x
      - y
      - z
      properties:
        x:
          type: number
          format: float
          example: 10.5
        y:
          type: number
          format: float
          example: 5.0
        z:
          type: number
          format: float
          example: 20.3
    Direction3D:
      type: object
      required:
      - x
      - y
      - z
      properties:
        x:
          type: number
          format: float
          example: 1.0
        y:
          type: number
          format: float
          example: 0.0
        z:
          type: number
          format: float
          example: 0.0
    WallRunState:
      type: object
      required:
      - is_active
      - was_used
      properties:
        is_active:
          type: boolean
          example: false
        was_used:
          type: boolean
          example: false
    DoubleJumpState:
      type: object
      required:
      - is_available
      - was_used
      - jump_count
      - max_jumps
      properties:
        jump_count:
          type: integer
          minimum: 0
          example: 0
        max_jumps:
          type: integer
          minimum: 1
          example: 1
        is_available:
          type: boolean
          example: true
        was_used:
          type: boolean
          example: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SlideState:
      type: object
      required:
      - is_active
      - was_used
      properties:
        is_active:
          type: boolean
          example: false
        was_used:
          type: boolean
          example: false
