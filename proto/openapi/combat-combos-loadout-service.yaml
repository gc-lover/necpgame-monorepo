openapi: 3.0.3
info:
  title: Combat Combos Loadout Service API
  description: |
    API для управления лоадаутами комбо.
    
    **Функциональность:**
    - Получение и обновление лоадаутов комбо
    - Настройка активных комбо
    - Управление предпочтениями
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083
    description: Локальный сервер разработки
  - url: https://api.necp.game
    description: Продакшен сервер

tags:
  - name: Combo Loadout
    description: Лоадауты комбо

paths:
  /api/v1/gameplay/combat/combos/loadout:
    get:
      tags:
        - Combo Loadout
      summary: Получить лоадаут комбо
      description: Возвращает текущий лоадаут комбо персонажа
      operationId: getComboLoadout
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: ID персонажа
          example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
      responses:
        "200":
          description: Лоадаут комбо
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ComboLoadout"
              examples:
                loadout:
                  summary: Пример лоадаута
                  value:
                    character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                    active_combos:
                      - combo_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                        slot: 1
                        auto_activate: true
                      - combo_id: "c3d4e5f6-a7b8-9012-3456-789012cdef01"
                        slot: 2
                        auto_activate: false
                    preferences:
                      notification_enabled: true
                      chain_priority: "damage"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

    post:
      tags:
        - Combo Loadout
      summary: Обновить лоадаут комбо
      description: Обновляет настройки лоадаута комбо персонажа
      operationId: updateComboLoadout
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateComboLoadoutRequest"
            examples:
              update_combos:
                summary: Обновление активных комбо
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  active_combos:
                    - combo_id: "d4e5f6a7-b8c9-0123-4567-890123def012"
                      slot: 1
                      auto_activate: true
                    - combo_id: "e5f6a7b8-c9d0-1234-5678-901234ef0123"
                      slot: 2
                      auto_activate: false
              update_preferences:
                summary: Обновление настроек
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  preferences:
                    notification_enabled: false
                    chain_priority: "speed"
      responses:
        "200":
          description: Лоадаут обновлен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateComboLoadoutResponse"
              examples:
                success:
                  summary: Успешное обновление
                  value:
                    success: true
                    updated_loadout:
                      character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                      active_combos:
                        - combo_id: "d4e5f6a7-b8c9-0123-4567-890123def012"
                          slot: 1
                          auto_activate: true
                    message: "Loadout updated successfully"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    ComboLoadout:
      type: object
      required:
        - character_id
        - active_combos
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        active_combos:
          type: array
          items:
            $ref: "#/components/schemas/ActiveCombo"
          description: Активные комбо в лоадауте
        preferences:
          type: object
          description: Настройки лоадаута
          properties:
            notification_enabled:
              type: boolean
              default: true
            chain_priority:
              type: string
              enum:
                - damage
                - speed
                - control
              default: damage

    ActiveCombo:
      type: object
      required:
        - combo_id
        - slot
      properties:
        combo_id:
          type: string
          format: uuid
          description: ID комбо
        slot:
          type: integer
          minimum: 1
          maximum: 10
          description: Слот в лоадауте
        auto_activate:
          type: boolean
          default: false
          description: Автоматическая активация

    UpdateComboLoadoutRequest:
      type: object
      required:
        - character_id
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        active_combos:
          type: array
          items:
            $ref: "#/components/schemas/ActiveCombo"
          description: Новые активные комбо
        preferences:
          type: object
          description: Новые настройки
          properties:
            notification_enabled:
              type: boolean
            chain_priority:
              type: string
              enum:
                - damage
                - speed
                - control

    UpdateComboLoadoutResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          description: Успешность обновления
        updated_loadout:
          $ref: "#/components/schemas/ComboLoadout"
        message:
          type: string
          description: Дополнительное сообщение

security:
  - BearerAuth: []

