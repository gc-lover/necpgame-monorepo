openapi: 3.0.3
paths:
  /combat/damage/validate:
    post:
      summary: Validate damage calculation
      operationId: combatDamageValidateCalculation
      description: 'Validate a damage calculation for anti-cheat purposes and consistency
        checks.

        **BACKEND NOTE:** Security-critical operation. Optimized validation algorithms
        with cryptographic verification. Memory: minimal allocations for validation
        data.'
      tags:
      - Anti-Cheat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DamageValidationRequest'
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DamageValidationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
