openapi: 3.0.3
info:
  title: Combat Freerun Acrobatics Advanced Service API
  description: API для продвинутых элементов акробатики (Air Dash, Wall Kick, Vault)
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083
    description: Локальный сервер разработки
  - url: https://api.necp.game
    description: Продакшен сервер

tags:
  - name: Acrobatics Advanced Actions
    description: Продвинутые элементы акробатики

paths:
  /api/v1/gameplay/combat/freerun/actions/air-dash:
    post:
      tags:
        - Acrobatics Advanced Actions
      summary: Выполнить Air Dash
      description: Выполняет рывок в воздухе для изменения траектории и уклонения
      operationId: performAirDash
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AirDashRequest"
            examples:
              basic:
                summary: Базовый Air Dash
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  session_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                  position:
                    x: 100.0
                    y: 200.0
                    z: 50.0
                  direction:
                    x: 1.0
                    y: 0.5
                    z: 0.2
      responses:
        "200":
          description: Air Dash выполнен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AirDashResponse"
              examples:
                success:
                  summary: Успешное выполнение
                  value:
                    success: true
                    action_id: "b8c9d0e1-f2a3-4567-8901-234567890123"
                    stamina_used: 12
                    cooldown_remaining: 2.0
                    uses_remaining: 0
                    validation_passed: true
                    message: "Air Dash performed"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "403":
          description: Air Dash на кулдауне, недостаточно использований или выносливости
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/Error"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/actions/wall-kick:
    post:
      tags:
        - Acrobatics Advanced Actions
      summary: Выполнить Wall Kick
      description: Выполняет отталкивание от стены для изменения направления и высоты
      operationId: performWallKick
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WallKickRequest"
            examples:
              basic:
                summary: Базовый Wall Kick
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  session_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                  wall_position:
                    x: 100.0
                    y: 200.0
                    z: 50.0
                  direction:
                    x: -1.0
                    y: 0.5
                    z: 0.3
      responses:
        "200":
          description: Wall Kick выполнен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WallKickResponse"
              examples:
                success:
                  summary: Успешное выполнение
                  value:
                    success: true
                    action_id: "c9d0e1f2-a3b4-5678-9012-345678901234"
                    stamina_used: 8
                    validation_passed: true
                    message: "Wall Kick performed"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "403":
          description: Wall Run не активен или недостаточно выносливости
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/Error"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/actions/vault:
    post:
      tags:
        - Acrobatics Advanced Actions
      summary: Выполнить Vault
      description: Выполняет перепрыгивание через препятствие для непрерывного движения
      operationId: performVault
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VaultRequest"
            examples:
              basic:
                summary: Базовый Vault
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  session_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                  obstacle_position:
                    x: 100.0
                    y: 200.0
                    z: 20.0
                  direction:
                    x: 1.0
                    y: 0.0
                    z: 0.0
                  automation_level: "auto"
      responses:
        "200":
          description: Vault выполнен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VaultResponse"
              examples:
                success:
                  summary: Успешное выполнение
                  value:
                    success: true
                    action_id: "d0e1f2a3-b4c5-6789-0123-456789012345"
                    stamina_used: 5
                    validation_passed: true
                    message: "Vault performed"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "403":
          description: Препятствие не обнаружено или недостаточно выносливости
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/Error"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    AirDashRequest:
      type: object
      required:
        - character_id
        - session_id
        - position
        - direction
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        session_id:
          type: string
          format: uuid
          description: ID боевой сессии
        position:
          $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/Position3D"
        direction:
          $ref: "combat-freerun-acrobatics-base-service.yaml#/components/schemas/Vector3D"
          description: Направление рывка

    AirDashResponse:
      type: object
      required:
        - success
        - action_id
        - stamina_used
        - cooldown_remaining
        - validation_passed
      properties:
        success:
          type: boolean
          description: Успешность выполнения
        action_id:
          type: string
          format: uuid
          description: ID действия
        stamina_used:
          type: integer
          minimum: 0
          description: Потрачена выносливость
        cooldown_remaining:
          type: number
          format: double
          minimum: 0
          description: Оставшееся время кулдауна (секунды)
        uses_remaining:
          type: integer
          minimum: 0
          description: Оставшееся количество использований в воздухе
        validation_passed:
          type: boolean
          description: Прошло ли валидацию античита
        message:
          type: string
          description: Дополнительное сообщение

    WallKickRequest:
      type: object
      required:
        - character_id
        - session_id
        - wall_position
        - direction
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        session_id:
          type: string
          format: uuid
          description: ID боевой сессии
        wall_position:
          $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/Position3D"
        direction:
          $ref: "combat-freerun-acrobatics-base-service.yaml#/components/schemas/Vector3D"
          description: Направление отталкивания

    WallKickResponse:
      type: object
      required:
        - success
        - action_id
        - stamina_used
        - validation_passed
      properties:
        success:
          type: boolean
          description: Успешность выполнения
        action_id:
          type: string
          format: uuid
          description: ID действия
        stamina_used:
          type: integer
          minimum: 0
          description: Потрачена выносливость
        validation_passed:
          type: boolean
          description: Прошло ли валидацию античита
        message:
          type: string
          description: Дополнительное сообщение

    VaultRequest:
      type: object
      required:
        - character_id
        - session_id
        - obstacle_position
        - direction
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        session_id:
          type: string
          format: uuid
          description: ID боевой сессии
        obstacle_position:
          $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/Position3D"
        direction:
          $ref: "combat-freerun-acrobatics-base-service.yaml#/components/schemas/Vector3D"
          description: Направление перепрыгивания
        automation_level:
          type: string
          enum:
            - auto
            - manual
          default: auto
          description: Уровень автоматизации

    VaultResponse:
      type: object
      required:
        - success
        - action_id
        - stamina_used
        - validation_passed
      properties:
        success:
          type: boolean
          description: Успешность выполнения
        action_id:
          type: string
          format: uuid
          description: ID действия
        stamina_used:
          type: integer
          minimum: 0
          description: Потрачена выносливость
        validation_passed:
          type: boolean
          description: Прошло ли валидацию античита
        message:
          type: string
          description: Дополнительное сообщение

security:
  - BearerAuth: []

