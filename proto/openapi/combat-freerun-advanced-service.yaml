openapi: 3.0.3
info:
  title: Combat Freerun Advanced Service API
  description: API для комбо, мобильных способностей, маршрутов и телеметрии паркура
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083
    description: Локальный сервер разработки
  - url: https://api.necp.game
    description: Продакшен сервер

tags:
  - name: Freerun Combos
    description: Комбо паркура
  - name: Freerun Mobile Abilities
    description: Мобильные способности
  - name: Freerun Routes
    description: Пользовательские маршруты
  - name: Freerun Telemetry
    description: Телеметрия паркура

paths:
  /api/v1/gameplay/combat/freerun/combo:
    post:
      tags:
        - Freerun Combos
      summary: Выполнить комбо паркура
      description: Выполняет последовательность действий паркура как комбо с бонусами
      operationId: performFreerunCombo
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunComboRequest"
            examples:
              basic_combo:
                summary: Базовое комбо
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  session_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                  action_sequence:
                    - "roof_jump"
                    - "wall_climb"
                    - "wire_slide"
                  combat_integration: true
      responses:
        "200":
          description: Комбо выполнено
          content:
            application/json:
              schema:
                $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunComboResponse"
              examples:
                success:
                  summary: Успешное выполнение
                  value:
                    success: true
                    combo_id: "c3d4e5f6-a7b8-9012-3456-789012cdef01"
                    bonuses_applied:
                      speed_bonus: 20
                      stamina_efficiency: 15
                    combat_integrated: true
                    message: "Combo executed successfully"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/mobile-ability:
    post:
      tags:
        - Freerun Mobile Abilities
      summary: Активировать мобильную способность
      description: Активирует способность во время паркура с корректировкой затрат
      operationId: activateMobileFreerunAbility
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/MobileAbilityRequest"
            examples:
              dash_ability:
                summary: Способность рывка
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  session_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                  ability_id: "d4e5f6a7-b8c9-0123-4567-890123def012"
                  current_action: "wall_climb"
      responses:
        "200":
          description: Способность активирована
          content:
            application/json:
              schema:
                $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/MobileAbilityResponse"
              examples:
                success:
                  summary: Успешная активация
                  value:
                    success: true
                    activation_id: "e5f6a7b8-c9d0-1234-5678-901234ef0123"
                    mobile_version_used: true
                    cost_adjusted: 30
                    original_cost: 50
                    message: "Mobile ability activated"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "403":
          description: Способность несовместима с текущим действием паркура
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/Error"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/route:
    post:
      tags:
        - Freerun Routes
      summary: Создать пользовательский маршрут
      description: Создает новый маршрут паркура, созданный игроком
      operationId: createFreerunRoute
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/CreateRouteRequest"
            examples:
              rooftop_route:
                summary: Маршрут по крышам
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  name: "Night City Rooftops Sprint"
                  route_points:
                    - position:
                        x: 100.0
                        y: 200.0
                        z: 50.0
                      action_type: "roof_jump"
                    - position:
                        x: 120.0
                        y: 220.0
                        z: 55.0
                      action_type: "wall_climb"
                  difficulty: "medium"
                  is_public: true
      responses:
        "201":
          description: Маршрут создан
          content:
            application/json:
              schema:
                $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/CreateRouteResponse"
              examples:
                success:
                  summary: Успешное создание
                  value:
                    success: true
                    route_id: "f6a7b8c9-d0e1-2345-6789-012345f01234"
                    validation_passed: true
                    estimated_time: 45
                    message: "Route created successfully"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/route/{routeId}:
    get:
      tags:
        - Freerun Routes
      summary: Получить маршрут
      description: Возвращает данные конкретного маршрута паркура
      operationId: getFreerunRoute
      security:
        - BearerAuth: []
      parameters:
        - name: routeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID маршрута
          example: "f6a7b8c9-d0e1-2345-6789-012345f01234"
      responses:
        "200":
          description: Данные маршрута
          content:
            application/json:
              schema:
                $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunRoute"
              examples:
                route:
                  summary: Пример маршрута
                  value:
                    route_id: "f6a7b8c9-d0e1-2345-6789-012345f01234"
                    character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                    name: "Night City Rooftops Sprint"
                    route_points:
                      - position:
                          x: 100.0
                          y: 200.0
                          z: 50.0
                        action_type: "roof_jump"
                      - position:
                          x: 120.0
                          y: 220.0
                          z: 55.0
                        action_type: "wall_climb"
                    difficulty: "medium"
                    is_public: true
                    completion_count: 42
                    created_at: "2025-11-25T10:00:00Z"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/telemetry:
    get:
      tags:
        - Freerun Telemetry
      summary: Получить телеметрию паркура
      description: Возвращает телеметрические данные о действиях паркура персонажа
      operationId: getFreerunTelemetry
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: ID персонажа
          example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
        - name: from_time
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Начало периода (ISO 8601)
          example: "2025-11-26T00:00:00Z"
        - name: to_time
          in: query
          required: false
          schema:
            type: string
            format: date-time
          description: Конец периода (ISO 8601)
          example: "2025-11-26T23:59:59Z"
        - $ref: "common.yaml#/components/parameters/Page"
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Количество записей на странице
      responses:
        "200":
          description: Телеметрические данные
          content:
            application/json:
              schema:
                $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunTelemetryResponse"
              examples:
                telemetry:
                  summary: Пример телеметрии
                  value:
                    character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                    telemetry_records:
                      - action_type: "roof_jump"
                        duration: 2500
                        distance: 15.5
                        stamina_used: 20
                        combo_triggered: false
                        timestamp: "2025-11-26T15:30:00Z"
                      - action_type: "wall_climb"
                        duration: 4000
                        distance: 10.0
                        stamina_used: 15
                        combo_triggered: true
                        timestamp: "2025-11-26T15:30:05Z"
                    pagination:
                      page: 1
                      page_size: 50
                      total_records: 142
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    FreerunComboRequest:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunComboRequest"
    FreerunComboResponse:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunComboResponse"
    MobileAbilityRequest:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/MobileAbilityRequest"
    MobileAbilityResponse:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/MobileAbilityResponse"
    CreateRouteRequest:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/CreateRouteRequest"
    CreateRouteResponse:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/CreateRouteResponse"
    FreerunRoute:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunRoute"
    RoutePoint:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/RoutePoint"
    Position3D:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/Position3D"
    FreerunTelemetryResponse:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/FreerunTelemetryResponse"
    TelemetryRecord:
      $ref: "combat-freerun-advanced-schemas.yaml#/components/schemas/TelemetryRecord"

security:
  - BearerAuth: []
