openapi: 3.0.3
info:
  title: Combat Freerun Stamina & Loadout Service API
  description: API для управления выносливостью и лоадаутом паркура
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083
    description: Локальный сервер разработки
  - url: https://api.necp.game
    description: Продакшен сервер

tags:
  - name: Freerun Stamina
    description: Управление выносливостью
  - name: Freerun Loadout
    description: Управление лоадаутом паркура

paths:
  /api/v1/gameplay/combat/freerun/stamina:
    get:
      tags:
        - Freerun Stamina
      summary: Получить состояние выносливости
      description: Возвращает текущее состояние выносливости персонажа для паркура
      operationId: getFreerunStamina
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: ID персонажа
          example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
      responses:
        "200":
          description: Состояние выносливости
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreerunStaminaState"
              examples:
                full_stamina:
                  summary: Полная выносливость
                  value:
                    character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                    current_stamina: 100
                    max_stamina: 100
                    recovery_rate: 5.0
                    is_recovering: false
                    modifiers:
                      skill_bonus: 10
                      implant_bonus: 5
                partial_stamina:
                  summary: Частичная выносливость
                  value:
                    character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                    current_stamina: 45
                    max_stamina: 100
                    recovery_rate: 5.0
                    is_recovering: true
                    recovery_start_time: "2025-11-26T20:00:00Z"
                    modifiers:
                      skill_bonus: 10
                      implant_bonus: 5
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/stamina/recover:
    post:
      tags:
        - Freerun Stamina
      summary: Восстановить выносливость
      description: Принудительно восстанавливает выносливость (через предметы или способности)
      operationId: recoverFreerunStamina
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StaminaRecoveryRequest"
            examples:
              item_recovery:
                summary: Восстановление предметом
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  recovery_method: "item"
                  item_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                  amount: 50
              ability_recovery:
                summary: Восстановление способностью
                value:
                  character_id: "c3d4e5f6-a7b8-9012-3456-789012cdef01"
                  recovery_method: "ability"
                  ability_id: "d4e5f6a7-b8c9-0123-4567-890123def012"
                  amount: 30
      responses:
        "200":
          description: Выносливость восстановлена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StaminaRecoveryResponse"
              examples:
                success:
                  summary: Успешное восстановление
                  value:
                    success: true
                    new_stamina: 95
                    amount_recovered: 50
                    message: "Stamina recovered successfully"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /api/v1/gameplay/combat/freerun/loadout:
    get:
      tags:
        - Freerun Loadout
      summary: Получить лоадаут паркура
      description: Возвращает текущий лоадаут паркура персонажа
      operationId: getFreerunLoadout
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: ID персонажа
          example: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
      responses:
        "200":
          description: Лоадаут паркура
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FreerunLoadout"
              examples:
                basic_loadout:
                  summary: Базовый лоадаут
                  value:
                    character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                    control_mode: "basic"
                    preferred_automation: 0.75
                    equipped_items:
                      - item_id: "b2c3d4e5-f6a7-8901-2345-678901bcdef0"
                        item_type: "gravibot"
                        slot: 1
                      - item_id: "c3d4e5f6-a7b8-9012-3456-789012cdef01"
                        item_type: "hook"
                        slot: 2
                    active_implants:
                      - implant_id: "d4e5f6a7-b8c9-0123-4567-890123def012"
                        implant_type: "leg_enhancement"
                        bonus: 15
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

    post:
      tags:
        - Freerun Loadout
      summary: Обновить лоадаут паркура
      description: Обновляет настройки лоадаута паркура персонажа
      operationId: updateFreerunLoadout
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFreerunLoadoutRequest"
            examples:
              change_mode:
                summary: Изменение режима управления
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  control_mode: "advanced"
                  preferred_automation: 0.25
              update_equipment:
                summary: Обновление экипировки
                value:
                  character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                  equipped_items:
                    - item_id: "e5f6a7b8-c9d0-1234-5678-901234ef0123"
                      item_type: "gravibot_advanced"
                      slot: 1
      responses:
        "200":
          description: Лоадаут обновлен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdateFreerunLoadoutResponse"
              examples:
                success:
                  summary: Успешное обновление
                  value:
                    success: true
                    updated_loadout:
                      character_id: "a1b2c3d4-e5f6-7890-1234-567890abcdef"
                      control_mode: "advanced"
                      preferred_automation: 0.25
                    message: "Loadout updated successfully"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    FreerunStaminaState:
      type: object
      required:
        - character_id
        - current_stamina
        - max_stamina
        - recovery_rate
        - is_recovering
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        current_stamina:
          type: integer
          minimum: 0
          description: Текущая выносливость
        max_stamina:
          type: integer
          minimum: 1
          description: Максимальная выносливость
        recovery_rate:
          type: number
          format: double
          minimum: 0
          description: Скорость восстановления (единиц в секунду)
        is_recovering:
          type: boolean
          description: Идет ли восстановление в данный момент
        recovery_start_time:
          type: string
          format: date-time
          description: Время начала восстановления
        modifiers:
          type: object
          description: Активные модификаторы выносливости
          additionalProperties:
            type: number

    StaminaRecoveryRequest:
      type: object
      required:
        - character_id
        - recovery_method
        - amount
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        recovery_method:
          type: string
          enum:
            - item
            - ability
            - rest
          description: Метод восстановления
        item_id:
          type: string
          format: uuid
          description: ID предмета (если метод = item)
        ability_id:
          type: string
          format: uuid
          description: ID способности (если метод = ability)
        amount:
          type: integer
          minimum: 1
          description: Количество восстанавливаемой выносливости

    StaminaRecoveryResponse:
      type: object
      required:
        - success
        - new_stamina
        - amount_recovered
      properties:
        success:
          type: boolean
          description: Успешность восстановления
        new_stamina:
          type: integer
          minimum: 0
          description: Новое значение выносливости
        amount_recovered:
          type: integer
          minimum: 0
          description: Фактически восстановленное количество
        message:
          type: string
          description: Дополнительное сообщение

    FreerunLoadout:
      type: object
      required:
        - character_id
        - control_mode
        - preferred_automation
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        control_mode:
          type: string
          enum:
            - basic
            - advanced
          description: Режим управления паркуром
        preferred_automation:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Предпочитаемый уровень автоматизации (0.0 - 1.0)
        equipped_items:
          type: array
          items:
            $ref: "#/components/schemas/EquippedFreerunItem"
          description: Экипированные предметы паркура
        active_implants:
          type: array
          items:
            $ref: "#/components/schemas/ActiveFreerunImplant"
          description: Активные импланты для паркура

    EquippedFreerunItem:
      type: object
      required:
        - item_id
        - item_type
        - slot
      properties:
        item_id:
          type: string
          format: uuid
          description: ID предмета
        item_type:
          type: string
          description: Тип предмета
        slot:
          type: integer
          minimum: 1
          description: Слот экипировки

    ActiveFreerunImplant:
      type: object
      required:
        - implant_id
        - implant_type
      properties:
        implant_id:
          type: string
          format: uuid
          description: ID импланта
        implant_type:
          type: string
          description: Тип импланта
        bonus:
          type: number
          description: Бонус от импланта

    UpdateFreerunLoadoutRequest:
      type: object
      required:
        - character_id
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        control_mode:
          type: string
          enum:
            - basic
            - advanced
          description: Новый режим управления
        preferred_automation:
          type: number
          format: double
          minimum: 0
          maximum: 1
          description: Новый уровень автоматизации
        equipped_items:
          type: array
          items:
            $ref: "#/components/schemas/EquippedFreerunItem"
          description: Новые экипированные предметы

    UpdateFreerunLoadoutResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          description: Успешность обновления
        updated_loadout:
          $ref: "#/components/schemas/FreerunLoadout"
        message:
          type: string
          description: Дополнительное сообщение

security:
  - BearerAuth: []



