openapi: 3.0.3
info:
  title: Combat Service API
  description: |
    API для боевой системы NECPGAME в стиле Cyberpunk 2077.

    **Основные возможности:**
    - Управление боевыми имплантами (Sandevistan, Berserk)
    - Стрельба и ближний бой с расширенными механиками
    - Система suppression и cover
    - Управление способностями и cooldowns
    - Real-time combat state синхронизация

    **Ключевые импланты:**
    - SANDESVISTAN: Временной овердрайв с локальным слоумо
    - BERSERK: Реверс-стимулятор для агрессивного боя
    - CYBERPSYCHO: Рискованный боевой режим

    **BACKEND NOTE:** High-performance combat API.
    Real-time requirements: <50ms latency, zero allocations in hot paths.
    Uses WebSocket for state sync, REST for configuration.
