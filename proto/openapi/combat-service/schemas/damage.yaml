DamageResult:
  type: object
  properties:
    total_damage:
      type: integer
      minimum: 0
    damage_type:
      type: string
      enum: [ PHYSICAL, ENERGY, CHEMICAL, THERMAL ]
    critical_hit:
      type: boolean
    blocked:
      type: boolean
    mitigated:
      type: integer
      minimum: 0
    critical_multiplier:
      type: number
      minimum: 1.0
  required:
    - total_damage
    - damage_type

DamageModifier:
  type: object
  properties:
    type:
      type: string
      enum: [ MULTIPLY, ADD, CRITICAL, ARMOR ]
    value:
      oneOf:
        - type: number
        - type: string
    source:
      type: string
  required:
    - type
    - value
