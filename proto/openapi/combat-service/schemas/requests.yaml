InitiateCombatRequest:
  type: object
  properties:
    attacker_id:
      type: string
    defender_id:
      type: string
    location:
      type: string
    combat_type:
      type: string
      enum: [PVP, PVE, BOSS]
  required:
    - attacker_id
    - defender_id
    - combat_type

CombatActionRequest:
  type: object
  properties:
    action_type:
      type: string
      enum: [ATTACK, ABILITY, ITEM, MOVE]
    action_id:
      type: string
    target_id:
      type: string
    parameters:
      type: object
      additionalProperties: true
  required:
    - action_type
    - action_id

ApplyStatusEffectRequest:
  type: object
  properties:
    effect_id:
      type: string
    source_id:
      type: string
    parameters:
      type: object
      additionalProperties: true
  required:
    - effect_id

DamageCalculationRequest:
  type: object
  properties:
    attacker_id:
      type: string
    defender_id:
      type: string
    attack_type:
      type: string
      enum: [MELEE, RANGED, SPELL]
    base_damage:
      type: integer
      minimum: 0
    modifiers:
      type: array
      items:
        $ref: './damage.yaml#/DamageModifier'
  required:
    - attacker_id
    - defender_id
    - attack_type
    - base_damage
