StatusEffect:
  type: object
  properties:
    effect_id:
      type: string
    effect_type:
      type: string
      enum: [BUFF, DEBUFF, CONTROL]
    name:
      type: string
    description:
      type: string
    duration:
      type: integer
      description: Duration in seconds, -1 for permanent
    stacks:
      type: integer
      minimum: 1
    parameters:
      type: object
      additionalProperties: true
    applied_at:
      type: string
      format: date-time
  required:
    - effect_id
    - effect_type
    - name
    - duration
