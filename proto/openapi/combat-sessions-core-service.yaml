openapi: 3.0.3
info:
  title: Combat Sessions Core Service API
  description: |
    API для создания и управления боевыми сессиями в NECPGAME.
    
    **Основные возможности:**
    - Создание боевых сессий (PvE, PvP, Raids, Arena)
    - Получение информации о сессиях
    - Отмена сессий
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8083
    description: Gameplay Service (локальная разработка)
  - url: https://gameplay.necpgame.com
    description: Gameplay Service (продакшн)

tags:
  - name: Combat Sessions
    description: Управление боевыми сессиями

paths:
  /api/v1/gameplay/combat/sessions:
    post:
      tags:
        - Combat Sessions
      summary: Создание боевой сессии
      description: |
        Создаёт новую боевую сессию для PvE, PvP, Raid или Arena боя.
        
        **Типы сессий:**
        - `pve` - бой с NPC/врагами (квесты, мировые события)
        - `pvp` - бой между игроками (дуэли, арены)
        - `raid` - рейдовый бой (групповой контент, боссы)
        - `arena` - арена (PvP матчи)
        
        **Жизненный цикл:**
        1. Создание сессии (статус `created`)
        2. Добавление участников через `/join`
        3. Запуск боя через `/start` (статус `active`)
        4. Обработка действий через Combat Actions API
        5. Завершение через `/end` (статус `completed`)
      operationId: createCombatSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCombatSessionRequest'
            examples:
              pve:
                summary: PvE сессия
                value:
                  session_type: pve
                  settings:
                    difficulty: normal
                    turn_timeout: 30
              pvp:
                summary: PvP арена
                value:
                  session_type: pvp
                  settings:
                    turn_timeout: 15
                    max_participants: 10
      responses:
        '201':
          description: Боевая сессия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSession'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /api/v1/gameplay/combat/sessions/{session_id}:
    get:
      tags:
        - Combat Sessions
      summary: Получение боевой сессии
      description: |
        Возвращает полную информацию о боевой сессии.
        
        **Включает:**
        - Основные данные сессии (тип, статус, настройки)
        - Список всех участников с их состоянием
        - Текущий порядок ходов
        - Метаданные (время создания, запуска, завершения)
      operationId: getCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '200':
          description: Информация о боевой сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSession'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
      security:
        - BearerAuth: []

    delete:
      tags:
        - Combat Sessions
      summary: Отмена боевой сессии
      description: |
        Отменяет боевую сессию и удаляет все связанные данные.
        
        **Ограничения:**
        - Возможно только для сессий в статусе `created` или `paused`
        - Для активных сессий используйте `/end` с результатом
        - Отменённые сессии не сохраняются в истории
      operationId: cancelCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '204':
          description: Сессия отменена
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
      security:
        - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  parameters:
    SessionId:
      name: session_id
      in: path
      required: true
      description: Уникальный идентификатор боевой сессии
      schema:
        type: string
        format: uuid

  schemas:
    CreateCombatSessionRequest:
      type: object
      required:
        - session_type
      properties:
        session_type:
          type: string
          enum: [pve, pvp, raid, arena]
          description: Тип боевой сессии
        settings:
          type: object
          description: Настройки боя
          properties:
            difficulty:
              type: string
              enum: [easy, normal, hard, nightmare]
              description: Сложность (только для PvE)
            turn_timeout:
              type: integer
              description: Таймаут хода в секундах
              default: 30
              minimum: 10
              maximum: 60
            max_participants:
              type: integer
              description: Максимальное количество участников
              default: 20
              minimum: 2
              maximum: 50

    CombatSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный ID сессии
        session_type:
          type: string
          enum: [pve, pvp, raid, arena]
          description: Тип сессии
        status:
          type: string
          enum: [created, active, paused, completed, cancelled]
          description: |
            Статус сессии:
            - `created` - создана, ожидает участников
            - `active` - идёт бой
            - `paused` - бой на паузе
            - `completed` - бой завершён
            - `cancelled` - бой отменён
        current_turn:
          type: integer
          description: Номер текущего хода
        turn_order:
          type: array
          description: Порядок ходов участников (IDs)
          items:
            type: string
            format: uuid
        participants:
          type: array
          description: Список участников боя
          items:
            $ref: '#/components/schemas/CombatParticipant'
        settings:
          type: object
          description: Настройки боя
        created_at:
          type: string
          format: date-time
          description: Время создания
        started_at:
          type: string
          format: date-time
          description: Время запуска
        ended_at:
          type: string
          format: date-time
          description: Время завершения

    CombatParticipant:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный ID участника в бою
        session_id:
          type: string
          format: uuid
          description: ID боевой сессии
        participant_type:
          type: string
          enum: [player, npc, enemy]
          description: Тип участника
        participant_id:
          type: string
          format: uuid
          description: ID персонажа/NPC из соответствующей системы
        team:
          type: integer
          description: Номер команды (1 или 2)
          minimum: 1
          maximum: 2
        initiative:
          type: integer
          description: Инициатива для определения порядка ходов
        health:
          type: integer
          description: Текущее здоровье
        max_health:
          type: integer
          description: Максимальное здоровье
        status:
          type: string
          enum: [alive, defeated, escaped]
          description: |
            Статус участника:
            - `alive` - жив, участвует в бою
            - `defeated` - повержен
            - `escaped` - сбежал из боя
        position:
          type: object
          description: Позиция на поле боя (для тактического боя)
          properties:
            x:
              type: number
              format: float
            y:
              type: number
              format: float
            z:
              type: number
              format: float
        effects:
          type: array
          description: Активные эффекты на участнике
          items:
            type: string
            format: uuid
            description: ID эффектов (см. Combat Damage API)
        created_at:
          type: string
          format: date-time

security:
  - BearerAuth: []

