components:
  schemas:
    CreateSessionRequest:
      type: object
      description: |
        BACKEND NOTE: Fields ordered for struct alignment (large → small).
        Expected memory: ~40 bytes/instance.
      required:
        - player_id
        - session_type
      properties:
        player_id:
          type: string
          format: uuid
        map_id:
          type: string
        session_type:
          type: string
          enum: [ pve, pvp, raid ]

    CombatSession:
      type: object
      description: |
        BACKEND NOTE: Hot path (session management, 500+ RPS).
        Fields ordered for struct alignment (large → small).
        Expected memory: ~72 bytes/instance.
      required:
        - id
        - player_id
        - session_type
        - status
        - created_at
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        session_type:
          type: string
        status:
          type: string
          enum: [ active, ended, abandoned ]
        created_at:
          type: string
          format: date-time
        ended_at:
          type: string
          format: date-time














