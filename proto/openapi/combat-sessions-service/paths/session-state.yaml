# Issue: #141665188
get:
  tags:
    - sessions
  summary: Get combat session state
  operationId: getCombatSessionState
  security:
    - BearerAuth: []
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Session state
      content:
        application/json:
          schema:
            $ref: "../schemas/combat-session-state.yaml"
    "404":
      $ref: "../common.yaml#/components/responses/NotFound"