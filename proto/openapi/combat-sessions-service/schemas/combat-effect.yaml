# Issue: #141665188
type: object
description: Combat effect schema
properties:
  id:
    type: string
    format: uuid
    description: Effect identifier
  type:
    type: string
    enum: [ buff, debuff, status ]
    description: Effect type
  name:
    type: string
    description: Effect name
  value:
    type: integer
    description: Effect value
  duration:
    type: integer
    description: Effect duration in turns