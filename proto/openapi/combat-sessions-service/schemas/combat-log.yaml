# Issue: #141665188
type: object
description: Individual combat log entry
properties:
  id:
    type: string
    format: uuid
    description: Log entry identifier
  timestamp:
    type: string
    format: date-time
    description: Log timestamp
  event_type:
    type: string
    enum: [damage, heal, effect, death, join, leave]
    description: Type of combat event
  participant_id:
    type: string
    format: uuid
    description: Participant involved in event
  target_id:
    type: string
    format: uuid
    description: Target of the event
  value:
    type: integer
    description: Event value (damage, heal amount, etc.)
  details:
    type: object
    description: Additional event details