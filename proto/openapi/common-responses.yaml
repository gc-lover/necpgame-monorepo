openapi: 3.0.3
info:
  title: Common Responses API Components
  description: Стандартные responses для всех OpenAPI спецификаций
  version: 1.0.0

components:
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: "common-base.yaml#/components/schemas/Error"
          example:
            error: "BadRequest"
            message: "Неверные параметры запроса"
            code: "INVALID_PARAMETERS"

    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: "common-base.yaml#/components/schemas/Error"
          example:
            error: "Unauthorized"
            message: "Требуется аутентификация"
            code: "AUTH_REQUIRED"

    Forbidden:
      description: Доступ запрещен
      content:
        application/json:
          schema:
            $ref: "common-base.yaml#/components/schemas/Error"
          example:
            error: "Forbidden"
            message: "Доступ запрещен"
            code: "ACCESS_DENIED"

    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: "common-base.yaml#/components/schemas/Error"
          example:
            error: "NotFound"
            message: "Ресурс не найден"
            code: "RESOURCE_NOT_FOUND"

    Conflict:
      description: Конфликт ресурсов
      content:
        application/json:
          schema:
            $ref: "common-base.yaml#/components/schemas/Error"
          example:
            error: "Conflict"
            message: "Конфликт ресурсов"
            code: "RESOURCE_CONFLICT"

    TooManyRequests:
      description: Превышен лимит запросов
      headers:
        Retry-After:
          schema:
            type: integer
          description: Количество секунд до следующего запроса
      content:
        application/json:
          schema:
            $ref: "common-base.yaml#/components/schemas/Error"
          example:
            error: "TooManyRequests"
            message: "Превышен лимит запросов"
            code: "RATE_LIMIT_EXCEEDED"

    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: "common-base.yaml#/components/schemas/Error"
          example:
            error: "InternalServerError"
            message: "Внутренняя ошибка сервера"
            code: "INTERNAL_ERROR"

































