openapi: 3.0.3
info:
  title: Common Schemas API Components
  description: Общие схемы данных для всех OpenAPI спецификаций
  version: 1.0.0

components:
  schemas:
    PaginationParams:
      type: object
      properties:
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
          description: Количество элементов на странице
        offset:
          type: integer
          minimum: 0
          default: 0
          description: Смещение для пагинации
        page:
          type: integer
          minimum: 1
          default: 1
          description: Номер страницы

    PaginationResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          description: Список элементов
        total:
          type: integer
          minimum: 0
          description: Общее количество элементов
        limit:
          type: integer
          minimum: 1
          description: Количество элементов на странице
        offset:
          type: integer
          minimum: 0
          description: Смещение для пагинации
        has_more:
          type: boolean
          description: Есть ли еще элементы

    InvitationBase:
      type: object
      properties:
        id:
          type: string
          format: uuid
        inviter_id:
          type: string
          format: uuid
        invitee_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, accepted, declined, rejected, expired]
        created_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
          nullable: true

    EntityStatus:
      type: string
      enum:
        [active, inactive, terminated, expired, pending, completed, cancelled]
      description: Общий статус сущности

    InvitationStatus:
      type: string
      enum: [pending, accepted, declined, rejected, expired]
      description: Статус приглашения

    ContractStatus:
      type: string
      enum: [active, terminated, expired, pending, completed, cancelled]
      description: Статус контракта

    ReasonRequest:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          description: Причина действия

    TicketPriority:
      type: string
      enum: [LOW, NORMAL, HIGH, URGENT, CRITICAL]
      description: Приоритет тикета поддержки

    TicketStatus:
      type: string
      enum: [OPEN, ASSIGNED, IN_PROGRESS, WAITING_FOR_PLAYER, RESOLVED, CLOSED, CANCELLED]
      description: Статус тикета поддержки

    NotificationPriority:
      type: string
      enum: [low, medium, high, urgent]
      description: Приоритет уведомления

    NotificationStatus:
      type: string
      enum: [unread, read, archived]
      description: Статус уведомления

