# Common Error Responses
components:
  responses:
BadRequest:
  description: Invalid request parameters
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml#/Error"

Unauthorized:
  description: Authentication required
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml#/Error"

Forbidden:
  description: Access denied
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml#/Error"

NotFound:
  description: Resource not found
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml#/Error"

Conflict:
  description: Resource conflict
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml#/Error"

InternalServerError:
  description: Internal server error
  content:
    application/json:
      schema:
        $ref: "../schemas/error.yaml#/Error"

TooManyRequests:
  description: Too many requests - rate limit exceeded
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/error.yaml#/Error"
          - type: object
            properties:
              retry_after:
                type: integer
                example: 60
                description: Seconds to wait before retrying

PaymentRequired:
  description: Payment required
  content:
    application/json:
      schema:
        allOf:
          - $ref: "../schemas/error.yaml#/Error"
          - type: object
            properties:
              payment_url:
                type: string
                format: uri
                example: "https://payment.example.com/pay/123"
                description: URL to complete payment
