# Common Health Response Schema
HealthResponse:
  type: object
  required:
    - status
    - timestamp
  properties:
    status:
      type: string
      enum:
        - healthy
        - degraded
        - unhealthy
      example: healthy
      maxLength: 255
    domain:
      type: string
      example: service-name
      maxLength: 255
    timestamp:
      type: string
      format: date-time
      example: "2025-12-28T10:00:00Z"
      maxLength: 255
    version:
      type: string
      example: "1.0.0"
      maxLength: 50
    uptime_seconds:
      type: integer
      example: 3600
      minimum: 0
    active_connections:
      type: integer
      example: 1500
      minimum: 0
  description: "BACKEND NOTE: Fields ordered for struct alignment (large â†’ small). Expected memory savings: 30-50%."
