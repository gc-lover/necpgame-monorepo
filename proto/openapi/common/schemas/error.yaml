# Common Error Response Schema
Error:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: integer
      example: 500
      format: int32
      minimum: 100
      maximum: 599
    message:
      type: string
      example: "Internal server error"
      maxLength: 1000
    details:
      type: object
      description: "Additional error details"
  description: "Standard error response format"
