# Common Pagination Schemas
PaginationParams:
  type: object
  properties:
    limit:
      type: integer
      minimum: 1
      maximum: 100
      default: 20
      example: 20
    offset:
      type: integer
      minimum: 0
      default: 0
      example: 0

PaginatedResponse:
  type: object
  required:
    - items
    - total
    - limit
    - offset
  properties:
    items:
      type: array
      description: "Array of items"
    total:
      type: integer
      minimum: 0
      example: 100
      description: "Total number of items"
    limit:
      type: integer
      minimum: 1
      maximum: 100
      example: 20
      description: "Items per page"
    offset:
      type: integer
      minimum: 0
      example: 0
      description: "Number of items to skip"

PaginationMeta:
  type: object
  required:
    - total_count
    - page_count
    - current_page
    - per_page
  properties:
    total_count:
      type: integer
      minimum: 0
      example: 150
      description: "Total number of items across all pages"
    page_count:
      type: integer
      minimum: 0
      example: 8
      description: "Total number of pages"
    current_page:
      type: integer
      minimum: 1
      example: 1
      description: "Current page number"
    per_page:
      type: integer
      minimum: 1
      maximum: 100
      example: 20
      description: "Number of items per page"
