# Common Security Schemes
BearerAuth:
  type: http
  scheme: bearer
  bearerFormat: JWT
  description: JWT Bearer token authentication

ApiKeyAuth:
  type: apiKey
  in: header
  name: X-API-Key
  description: API Key authentication

ServiceAuth:
  type: http
  scheme: bearer
  bearerFormat: JWT
  description: Service-to-service authentication token
