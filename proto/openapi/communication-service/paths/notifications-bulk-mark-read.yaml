openapi: 3.0.3
paths:
  /notifications/bulk/mark-read:
    post:
      summary: Mark multiple notifications as read
      description: '**Bulk mark notifications as read**

        Efficient bulk operation for UI interactions.

        **Performance:** <50ms for up to 100 notifications

        '
      operationId: bulkMarkNotificationsRead
      tags:
      - Notifications
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkMarkReadRequest'
      responses:
        '200':
          description: Notifications marked as read
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkOperationResponse'
        '400':
          $ref: ../common/responses/error.yaml#/BadRequest
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
