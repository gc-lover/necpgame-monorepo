openapi: 3.0.3
paths:
  /voice/channels/{channelId}/leave:
    post:
      summary: Leave voice channel
      description: '**Leave a voice channel**

        Updates channel occupancy and notifies other participants.

        **Performance:** <15ms with immediate cleanup

        '
      operationId: leaveVoiceChannel
      tags:
      - Voice Channels
      security:
      - BearerAuth: []
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          $ref: ../common/schemas/common.yaml#/UUID
      responses:
        '204':
          description: Successfully left voice channel
        '404':
          $ref: ../common/responses/error.yaml#/NotFound
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
