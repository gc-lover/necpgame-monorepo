# Issue: #314
openapi: 3.0.3
info:
  title: Companion Catalog Service API
  description: |
    API для каталога и магазина компаньонов.
    
    **Основные возможности:**
    - Получение доступных компаньонов
    - Каталог магазина компаньонов
    - Детали компаньона в магазине
    - Покупка компаньона из магазина
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Companion Catalog
    description: Каталог компаньонов
  - name: Companion Shop
    description: Магазин компаньонов

paths:
  /gameplay/companions/available:
    get:
      tags:
        - Companion Catalog
      summary: Получить доступные компаньоны
      operationId: getAvailableCompanions
      security:
        - BearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - COMBAT_DRONE
              - UTILITY
              - SOCIAL_PET
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: Список доступных компаньонов
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/AvailableCompanionsResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/shop/catalog:
    get:
      tags:
        - Companion Shop
      summary: Получить каталог магазина компаньонов
      operationId: getCompanionShopCatalog
      security:
        - BearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - COMBAT_DRONE
              - UTILITY
              - SOCIAL_PET
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: Каталог магазина
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/CompanionShopCatalogResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/shop/{companion_id}:
    get:
      tags:
        - Companion Shop
      summary: Получить детали компаньона в магазине
      operationId: getCompanionShopDetails
      security:
        - BearerAuth: []
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Детали компаньона
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/CompanionType"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/shop/purchase:
    post:
      tags:
        - Companion Shop
      summary: Купить компаньона из магазина
      operationId: purchaseCompanionFromShop
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "companion-schemas.yaml#/components/schemas/PurchaseCompanionRequest"
      responses:
        "200":
          description: Компаньон куплен
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/PlayerCompanion"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

security:
  - BearerAuth: []

