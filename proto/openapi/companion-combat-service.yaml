# Issue: #314
openapi: 3.0.3
info:
  title: Companion Combat Service API
  description: |
    API для боевых действий компаньонов.
    
    **Основные возможности:**
    - Команда атаки компаньона
    - Команда защиты компаньона
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Companion Combat
    description: Боевые действия компаньонов

paths:
  /gameplay/companions/{companion_id}/combat/attack:
    post:
      tags:
        - Companion Combat
      summary: Команда атаки компаньона
      operationId: companionAttack
      security:
        - BearerAuth: []
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "companion-schemas.yaml#/components/schemas/CompanionAttackRequest"
      responses:
        "200":
          description: Атака выполнена
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/CompanionAttackResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/{companion_id}/combat/defend:
    post:
      tags:
        - Companion Combat
      summary: Команда защиты компаньона
      operationId: companionDefend
      security:
        - BearerAuth: []
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "companion-schemas.yaml#/components/schemas/CompanionDefendRequest"
      responses:
        "200":
          description: Защита активирована
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/CompanionDefendResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

security:
  - BearerAuth: []

