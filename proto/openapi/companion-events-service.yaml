openapi: 3.0.3
info:
  title: Companion Events Service API
  description: API для событий компаньонов
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Companion Events
    description: События компаньонов

paths:
  /gameplay/companions/events/{companion_id}:
    get:
      tags:
        - Companion Events
      summary: Получить события компаньона
      operationId: getCompanionEvents
      security:
        - BearerAuth: []
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: event_type
          in: query
          schema:
            type: string
            enum:
              - companion:purchased
              - companion:summoned
              - companion:dismissed
              - companion:level-up
              - companion:ability-used
              - companion:customized
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        '200':
          description: События компаньона
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanionEventsResponse'
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '404':
          $ref: "common.yaml#/components/responses/NotFound"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    CompanionEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        companion_id:
          type: string
          format: uuid
        event_type:
          type: string
          enum:
            - companion:purchased
            - companion:summoned
            - companion:dismissed
            - companion:level-up
            - companion:ability-used
            - companion:customized
        event_data:
          type: object
          additionalProperties: true
        created_at:
          type: string
          format: date-time

    CompanionEventsResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/CompanionEvent'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

security:
  - BearerAuth: []

