# Issue: #314
openapi: 3.0.3
info:
  title: Companion Management Service API
  description: |
    API для управления компаньонами игрока.
    
    **Основные возможности:**
    - Покупка компаньона
    - Получение компаньонов игрока
    - Получение информации о компаньоне
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Companion Manager
    description: Управление компаньонами

paths:
  /gameplay/companions/purchase:
    post:
      tags:
        - Companion Manager
      summary: Купить компаньона
      operationId: purchaseCompanion
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "companion-schemas.yaml#/components/schemas/PurchaseCompanionRequest"
      responses:
        "200":
          description: Компаньон куплен
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/PlayerCompanion"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/owned/{player_id}:
    get:
      tags:
        - Companion Manager
      summary: Получить компаньонов игрока
      operationId: getOwnedCompanions
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: category
          in: query
          schema:
            type: string
            enum:
              - COMBAT_DRONE
              - UTILITY
              - SOCIAL_PET
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: Компаньоны игрока
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/OwnedCompanionsResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/{companion_id}:
    get:
      tags:
        - Companion Manager
      summary: Получить информацию о компаньоне
      operationId: getCompanion
      security:
        - BearerAuth: [ ]
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Информация о компаньоне
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/PlayerCompanion"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

security:
  - BearerAuth: [ ]

