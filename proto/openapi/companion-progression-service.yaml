openapi: 3.0.3
info:
  title: Companion Progression Service API
  description: API для прогрессии компаньонов (опыт, уровни)
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Companion Progression
    description: Прогрессия компаньонов

paths:
  /gameplay/companions/{companion_id}/add-xp:
    post:
      tags:
        - Companion Progression
      summary: Добавить опыт компаньону
      operationId: addCompanionXP
      security:
        - BearerAuth: []
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddXPRequest'
      responses:
        '200':
          description: Опыт добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerCompanion'
        '400':
          $ref: "common.yaml#/components/responses/BadRequest"
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '404':
          $ref: "common.yaml#/components/responses/NotFound"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/{companion_id}/progression:
    get:
      tags:
        - Companion Progression
      summary: Получить прогрессию компаньона
      operationId: getCompanionProgression
      security:
        - BearerAuth: []
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Прогрессия компаньона
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanionProgressionResponse'
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '404':
          $ref: "common.yaml#/components/responses/NotFound"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    PlayerCompanion:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        level:
          type: integer
          minimum: 1
          maximum: 50
          default: 1
        experience:
          type: integer
          minimum: 0
          default: 0
        experience_to_next_level:
          type: integer
          minimum: 0
        health:
          type: integer
        damage:
          type: integer
        updated_at:
          type: string
          format: date-time

    AddXPRequest:
      type: object
      required:
        - player_id
        - amount
        - source
      properties:
        player_id:
          type: string
          format: uuid
        amount:
          type: integer
          minimum: 1
        source:
          type: string
          maxLength: 100
          enum:
            - enemy_killed
            - combat_assistance
            - loot_collected
            - hack_completed
            - craft_completed

    CompanionProgressionResponse:
      type: object
      properties:
        companion_id:
          type: string
          format: uuid
        level:
          type: integer
        experience:
          type: integer
        experience_to_next_level:
          type: integer
        health:
          type: integer
        damage:
          type: integer
        leveled_up:
          type: boolean

security:
  - BearerAuth: []

