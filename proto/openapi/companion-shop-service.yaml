openapi: 3.0.3
info:
  title: Companion Shop Service API
  description: API для магазина компаньонов (каталог, покупка)
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Companion Shop
    description: Магазин компаньонов

paths:
  /gameplay/companions/shop/catalog:
    get:
      tags:
        - Companion Shop
      summary: Получить каталог магазина компаньонов
      operationId: getCompanionShopCatalog
      security:
        - BearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - COMBAT_DRONE
              - UTILITY
              - SOCIAL_PET
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        '200':
          description: Каталог магазина
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanionShopCatalogResponse'
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/shop/{companion_id}:
    get:
      tags:
        - Companion Shop
      summary: Получить детали компаньона в магазине
      operationId: getCompanionShopDetails
      security:
        - BearerAuth: []
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали компаньона
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanionType'
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '404':
          $ref: "common.yaml#/components/responses/NotFound"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/companions/shop/purchase:
    post:
      tags:
        - Companion Shop
      summary: Купить компаньона из магазина
      operationId: purchaseCompanionFromShop
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseCompanionRequest'
      responses:
        '200':
          description: Компаньон куплен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerCompanion'
        '400':
          $ref: "common.yaml#/components/responses/BadRequest"
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '404':
          $ref: "common.yaml#/components/responses/NotFound"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    CompanionType:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          maxLength: 50
        name:
          type: string
          maxLength: 255
        category:
          type: string
          enum:
            - COMBAT_DRONE
            - UTILITY
            - SOCIAL_PET
        subcategory:
          type: string
          maxLength: 100
        description:
          type: string
        base_health:
          type: integer
        base_damage:
          type: integer
        cost:
          type: integer
          format: int64
        is_active:
          type: boolean
          default: true

    PlayerCompanion:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        companion_type_id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 255
        level:
          type: integer
          minimum: 1
          maximum: 50
          default: 1
        purchased_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    PurchaseCompanionRequest:
      type: object
      required:
        - player_id
        - companion_type_id
      properties:
        player_id:
          type: string
          format: uuid
        companion_type_id:
          type: string
          format: uuid

    CompanionShopCatalogResponse:
      type: object
      properties:
        companions:
          type: array
          items:
            $ref: '#/components/schemas/CompanionType'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

security:
  - BearerAuth: []

