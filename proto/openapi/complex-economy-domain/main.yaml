openapi: 3.0.3
info:
  title: Complex Economy Domain API
  description: |
    Consolidated Complex Economy Domain API for NECPGAME advanced economic systems.

    This API consolidates all complex economic functionality:
    - Advertising platforms and marketing
    - Auction house and bidding systems
    - Contract management and arbitration
    - Advanced trading mechanisms

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Complex Economy Advertising
    description: Advertising and marketing platforms
  - name: Complex Economy Trading
    description: Advanced trading systems
  - name: Complex Economy Contracts
    description: Contract management
  - name: Complex Economy Auctions
    description: Auction and bidding systems

# Import all complex economy modules
paths:
  # Advertising platforms
  $ref: './advertising/economy-advertising-platform-service.yaml#/paths'

  # Auction systems
  $ref: './auctions/economy-auction-house.yaml#/paths'

  # Contract management
  $ref: './contracts/economy-contracts-arbitration-service.yaml#/paths'
  $ref: './contracts/economy-contracts-core-service.yaml#/paths'
  $ref: './contracts/economy-contracts-escrow-service.yaml#/paths'

components:
  schemas:
    $ref: './advertising/economy-advertising-platform-schemas.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
