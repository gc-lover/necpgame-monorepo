openapi: 3.0.3
paths:
  /combat/waves:
    get:
      summary: Get combat wave configurations
      description: '**Get available combat wave configurations**

        Returns wave-based combat setups for dynamic encounters.

        **Performance:** <20ms response time, cached for 5 minutes '
      operationId: getCombatWaves
      tags:
      - Combat Systems
      security:
      - BearerAuth: []
      parameters:
      - name: encounter_type
        in: query
        schema:
          type: string
          enum:
          - random
          - story
          - challenge
          - boss
        description: Filter by encounter type
      - name: difficulty
        in: query
        schema:
          type: string
          enum:
          - easy
          - medium
          - hard
          - expert
        description: Filter by difficulty level
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
        description: Maximum waves to return
      responses:
        '200':
          description: Combat waves retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CombatWave'
                  total:
                    type: integer
        '401':
          $ref: ../common/responses/error.yaml#/BadRequest
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
