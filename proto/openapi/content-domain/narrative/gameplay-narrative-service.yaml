openapi: 3.0.3
info:
  title: Gameplay Narrative Service API
  description: API для системы Narrative Coherence
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Narrative
    description: Система Narrative Coherence
paths:
  /gameplay/narrative/quest-graph:
    get:
      tags:
        - Narrative
      summary: Получить граф квестов
      operationId: getQuestGraph
      security:
        - BearerAuth: [ ]
      parameters:
        - name: account_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Граф квестов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestGraph'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/narrative/coherence/check:
    get:
      tags:
        - Narrative
      summary: Проверить консистентность
      operationId: checkCoherence
      security:
        - BearerAuth: [ ]
      parameters:
        - name: account_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Результат проверки консистентности
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoherenceCheckResult'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    QuestGraph:
      type: object
      properties:
        nodes:
          type: array
          items:
            type: object
        edges:
          type: array
          items:
            type: object
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CoherenceCheckResult:
      type: object
      properties:
        account_id:
          type: string
          format: uuid
        conflicts:
          type: array
          items:
            type: object
        is_coherent:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
