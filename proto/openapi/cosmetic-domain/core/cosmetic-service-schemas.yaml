openapi: 3.0.3
info:
  title: Cosmetic Service Schemas
  description: Схемы данных для Cosmetic Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    CosmeticItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          maxLength: 50
        name:
          type: string
          maxLength: 255
        description:
          type: string
        currency_type:
          type: string
        source:
          type: string
          maxLength: 100
        category:
          type: string
          enum:
            - CHARACTER_SKIN
            - WEAPON_SKIN
            - EMOTE
            - TITLE
            - NAME_PLATE
        cosmetic_type:
          type: string
          enum:
            - SKIN
            - EMOTE
            - TITLE
            - NAME_PLATE
        rarity:
          type: string
          enum:
            - COMMON
            - UNCOMMON
            - RARE
            - EPIC
            - LEGENDARY
            - EXOTIC
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        visual_effects:
          type: object
          additionalProperties: true
          nullable: true
        assets:
          type: object
          additionalProperties: true
        cost:
          type: integer
          format: int64
        is_exclusive:
          type: boolean
          default: false
        is_active:
          type: boolean
          default: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PurchaseCosmeticRequest:
      type: object
      required:
        - player_id
        - cosmetic_id
      properties:
        player_id:
          type: string
          format: uuid
        cosmetic_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlayerCosmetic:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        cosmetic_item_id:
          type: string
          format: uuid
        source:
          type: string
          maxLength: 100
        obtained_at:
          type: string
          format: date-time
        last_used_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        cosmetic_item:
          $ref: '#/components/schemas/CosmeticItem'
        times_used:
          type: integer
          default: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    EquippedCosmetics:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        character_skin_id:
          type: string
          format: uuid
          nullable: true
        weapon_skin_id:
          type: string
          format: uuid
          nullable: true
        title_id:
          type: string
          format: uuid
          nullable: true
        name_plate_id:
          type: string
          format: uuid
          nullable: true
        emote_1_id:
          type: string
          format: uuid
          nullable: true
        emote_2_id:
          type: string
          format: uuid
          nullable: true
        emote_3_id:
          type: string
          format: uuid
          nullable: true
        emote_4_id:
          type: string
          format: uuid
          nullable: true
        updated_at:
          type: string
          format: date-time
        character_skin:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
        weapon_skin:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
        title:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
        name_plate:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
        emote_1:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
        emote_2:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
        emote_3:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
        emote_4:
          $ref: '#/components/schemas/CosmeticItem'
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    EquipCosmeticRequest:
      type: object
      required:
        - player_id
        - slot
      properties:
        player_id:
          type: string
          format: uuid
        slot:
          type: string
          enum:
            - CHARACTER_SKIN
            - WEAPON_SKIN
            - TITLE
            - NAME_PLATE
            - EMOTE_1
            - EMOTE_2
            - EMOTE_3
            - EMOTE_4
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UnequipCosmeticRequest:
      type: object
      required:
        - player_id
        - slot
      properties:
        player_id:
          type: string
          format: uuid
        slot:
          type: string
          enum:
            - CHARACTER_SKIN
            - WEAPON_SKIN
            - TITLE
            - NAME_PLATE
            - EMOTE_1
            - EMOTE_2
            - EMOTE_3
            - EMOTE_4
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CosmeticCatalogResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CosmeticItem'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CosmeticCategoriesResponse:
      type: object
      properties:
        categories:
          type: array
          items:
            type: object
            properties:
              category:
                type: string
                enum:
                  - CHARACTER_SKIN
                  - WEAPON_SKIN
                  - EMOTE
                  - TITLE
                  - NAME_PLATE
              count:
                type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    DailyShopResponse:
      type: object
      properties:
        rotation_id:
          type: string
          format: uuid
        rotation_date:
          type: string
          format: date
        next_rotation_at:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/CosmeticItem'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ShopHistoryResponse:
      type: object
      properties:
        rotations:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              rotation_date:
                type: string
                format: date
              items:
                type: array
                items:
                  $ref: '#/components/schemas/CosmeticItem'
              created_at:
                type: string
                format: date-time
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PurchaseHistoryResponse:
      type: object
      properties:
        purchases:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              player_id:
                type: string
                format: uuid
              cosmetic_item_id:
                type: string
                format: uuid
              cosmetic_item:
                $ref: '#/components/schemas/CosmeticItem'
              cost:
                type: integer
                format: int64
              currency_type:
                type: string
              purchased_at:
                type: string
                format: date-time
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CosmeticInventoryResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        cosmetics:
          type: array
          items:
            $ref: '#/components/schemas/PlayerCosmetic'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    OwnershipStatusResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        cosmetic_id:
          type: string
          format: uuid
        player_cosmetic:

        owned:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CosmeticEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        cosmetic_id:
          type: string
          format: uuid
          nullable: true
        event_type:
          type: string
          enum:
            - cosmetic:purchased
            - cosmetic:equipped
            - cosmetic:unequipped
            - cosmetic:shop-rotated
        created_at:
          type: string
          format: date-time
        event_data:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CosmeticEventsResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/CosmeticEvent'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
