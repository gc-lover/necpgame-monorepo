# Issue: SOLID refactoring - simplified cosmetic-service (health only)
openapi: 3.0.3
info:
  title: Cosmetic Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: Cosmetic system - simplified spec for chi migration
servers:
  - url: http://localhost:8117
tags:
  - name: health
    description: Health check and monitoring endpoints
paths:
  /health:
    get:
      summary: Health check endpoint
      description: Проверка состояния сервиса
      tags: [ health ]
      operationId: healthCheck
      security: [ ]
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
                  message:
                    type: string
                    example: "Authentication required"
        "503":
          description: Service is unavailable
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "unhealthy"
                  message:
                    type: string
                    example: "Service temporarily unavailable"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT Bearer token authentication

