# Issue: SOLID refactoring - simplified cosmetic-service (health only)
openapi: 3.0.3
info:
  title: Cosmetic Service API
  version: 1.0.0
  description: Cosmetic system - simplified spec for chi migration
servers:
  - url: http://localhost:8117
tags:
  - name: health
paths:
  /health:
    get:
      summary: Health check endpoint
      description: Проверка состояния сервиса
      tags: [ health ]
      operationId: healthCheck
      security: [ ]
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT Bearer token authentication
  responses:
    Unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Unauthorized"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal server error"

