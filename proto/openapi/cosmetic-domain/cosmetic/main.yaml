paths:
  /api/v1/cosmetic/health:
    get:
      summary: cosmetic domain health check
      operationId: cosmeticHealthCheck
      tags:
        - Cosmetic domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/cosmetic/status:
    get:
      summary: Get cosmetic domain status
      operationId: getcosmeticStatus
      tags:
        - Cosmetic domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        service:
          type: string
          example: "cosmetic"
        timestamp:
          type: string
          format: date-time

    StatusResponse:
      type: object
      properties:
        active:
          type: boolean
          example: true
        version:
          type: string
          example: "1.0.0"
        uptime:
          type: integer
          example: 3600
