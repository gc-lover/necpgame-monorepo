openapi: 3.0.3
info:
  title: Cosmetic Domain API
  description: |
    Consolidated Cosmetic Domain API for NECPGAME cosmetic and appearance systems.

    This API consolidates all cosmetic functionality:
    - Cosmetic items and equipment
    - Appearance customization systems
    - Cosmetic shop and marketplace
    - Cosmetic events and promotions

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Cosmetic Core
    description: Core cosmetic systems
  - name: Cosmetic Equipment
    description: Cosmetic equipment and items
  - name: Cosmetic Shop
    description: Cosmetic marketplace
  - name: Cosmetic Events
    description: Cosmetic events and promotions

# Import all cosmetic modules
paths:
  # Core cosmetic services
  $ref: './core/cosmetic-catalog-service.yaml#/paths'
  $ref: './core/cosmetic-equipment-service.yaml#/paths'
  $ref: './core/cosmetic-events-service.yaml#/paths'
  $ref: './core/cosmetic-purchase-service.yaml#/paths'
  $ref: './core/cosmetic-service.yaml#/paths'
  $ref: './core/cosmetic-shop-service.yaml#/paths'

components:
  schemas:
    $ref: './core/cosmetic-service-schemas.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
