openapi: 3.0.3
info:
  title: Cosmetic domain API
  description: 'Consolidated cosmetic domain Domain API for NECPGAME.


    This domain consolidates all cosmetic functionality.

    '
  version: 1.0.0
  license:
    name: Proprietary
    url: https://necpgame.com/license
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server
security:
  - BearerAuth: [ ]
tags:
  - name: Cosmetic domain
    description: cosmetic domain domain endpoints
paths:
  # Cosmetic Core Integration - enterprise-grade cosmetic systems (requires path validation)
  # /api/v1/cosmetic/health: $ref: './cosmetic/main.yaml#/paths/~1api~1v1~1cosmetic~1health'
  # /api/v1/cosmetic/status: $ref: './cosmetic/main.yaml#/paths/~1api~1v1~1cosmetic~1status'
  # /api/v1/cosmetic/catalog: $ref: './core/cosmetic-catalog-service.yaml#/paths/~1api~1v1~1cosmetic~1catalog'
  # /api/v1/cosmetic/equipment: $ref: './core/cosmetic-equipment-service.yaml#/paths/~1api~1v1~1cosmetic~1equipment'

  # Cosmetic Shop Integration - enterprise-grade marketplace (requires path validation)
  # /api/v1/cosmetic/shop: $ref: './core/cosmetic-shop-service.yaml#/paths/~1api~1v1~1cosmetic~1shop'
  # /api/v1/cosmetic/purchase: $ref: './core/cosmetic-purchase-service.yaml#/paths/~1api~1v1~1cosmetic~1purchase'

  # Original health endpoint (keeping for compatibility)
  /api/v1/cosmetic-domain/health:
    get:
      summary: cosmetic domain domain health check
      operationId: cosmetic-domainHealthCheck
      tags:
        - Cosmetic domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=300, s-maxage=600
            ETag:
              schema:
                type: string
                example: '"-api-v1-cosmetic-domain-health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                  - gzip
                  - deflate
                  - br
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /api/v1/cosmetic-domain/health/batch:
    post:
      summary: Batch health check for multiple domains
      operationId: batchHealthCheck
      tags:
        - System
      description: 'Performance optimization: Check multiple domain health in single request'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - domains
              properties:
                domains:
                  type: array
                  items:
                    type: string
                  maxItems: 10
      responses:
        '200':
          description: Batch health results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/HealthResponse'
                  total_time_ms:
                    type: integer
                    description: Total processing time
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/cosmetic-domain/health/ws:
    get:
      summary: Real-time health monitoring WebSocket
      operationId: healthWebSocket
      tags:
        - System
      description: Real-time health updates without polling
      responses:
        '101':
          description: WebSocket connection established
        '200':
          description: Connection accepted (fallback for non-WebSocket clients)
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
          maxLength: 255
        domain:
          type: string
          example: cosmetic-domain
          maxLength: 255
        timestamp:
          type: string
          format: date-time
          maxLength: 255
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
          maxLength: 1000
        domain:
          type: string
          example: cosmetic-domain
          maxLength: 255
        timestamp:
          type: string
          format: date-time
          maxLength: 255
        code:
          type: integer
          example: 500
          format: int32
          minimum: 100
          maximum: 599
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    WebSocketHealthMessage:
      type: object
      required:
        - type
        - message_timestamp
        - health
      properties:
        type:
          type: string
          enum:
            - health_update
            - health_alert
            - service_down
        message_timestamp:
          type: string
          format: date-time
          description: Timestamp of the health message
        health:
          $ref: '#/components/schemas/HealthResponse'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

    # Cosmetic Core Schemas Integration (requires schema validation)
    # CosmeticItem: $ref: './core/cosmetic-service-schemas.yaml#/components/schemas/CosmeticItem'
    # CosmeticCatalog: $ref: './core/cosmetic-catalog-service.yaml#/components/schemas/CosmeticCatalog'
    # CosmeticEquipment: $ref: './core/cosmetic-equipment-service.yaml#/components/schemas/CosmeticEquipment'

    # Cosmetic Shop Schemas Integration (requires schema validation)
    # CosmeticShop: $ref: './core/cosmetic-shop-service.yaml#/components/schemas/CosmeticShop'
    # CosmeticPurchase: $ref: './core/cosmetic-purchase-service.yaml#/components/schemas/CosmeticPurchase'

    # Cosmetic Status Schema (requires schema validation)
    # StatusResponse: $ref: './cosmetic/main.yaml#/components/schemas/StatusResponse'
