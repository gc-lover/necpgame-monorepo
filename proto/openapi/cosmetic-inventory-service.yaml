openapi: 3.0.3
info:
  title: Cosmetic Inventory Service API
  description: API для инвентаря косметики игрока
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8095/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Inventory
    description: Инвентарь косметики

paths:
  /monetization/cosmetic/inventory/{player_id}:
    get:
      tags:
        - Inventory
      summary: Получить инвентарь косметики игрока
      description: Получить полный инвентарь косметики для указанного игрока
      operationId: getCosmeticInventory
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID игрока
          schema:
            type: string
            format: uuid
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Инвентарь косметики
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CosmeticInventoryResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/inventory/{player_id}/owned:
    get:
      tags:
        - Inventory
      summary: Проверить владение косметикой
      description: Проверить, владеет ли игрок указанной косметикой
      operationId: checkOwnership
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID игрока
          schema:
            type: string
            format: uuid
        - name: cosmetic_id
          in: query
          required: true
          description: ID косметического предмета
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус владения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnershipStatusResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  schemas:
    PlayerCosmetic:
      type: object
      description: Косметика игрока
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор
        player_id:
          type: string
          format: uuid
          description: ID игрока
        cosmetic_item_id:
          type: string
          format: uuid
          description: ID косметического предмета
        cosmetic_item:
          $ref: '#/components/schemas/CosmeticItem'
          description: Косметический предмет
        source:
          type: string
          maxLength: 100
          description: Источник получения
        obtained_at:
          type: string
          format: date-time
          description: Время получения
        times_used:
          type: integer
          default: 0
          description: Количество использований
        last_used_at:
          type: string
          format: date-time
          nullable: true
          description: Время последнего использования
        created_at:
          type: string
          format: date-time
          description: Время создания

    CosmeticItem:
      type: object
      description: Косметический предмет
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор
        code:
          type: string
          maxLength: 50
          description: Код предмета
        name:
          type: string
          maxLength: 255
          description: Название предмета
        category:
          type: string
          enum:
            - CHARACTER_SKIN
            - WEAPON_SKIN
            - EMOTE
            - TITLE
            - NAME_PLATE
          description: Категория косметики
        cosmetic_type:
          type: string
          enum:
            - SKIN
            - EMOTE
            - TITLE
            - NAME_PLATE
          description: Тип косметики
        rarity:
          type: string
          enum:
            - COMMON
            - UNCOMMON
            - RARE
            - EPIC
            - LEGENDARY
            - EXOTIC
          description: Редкость косметики
        description:
          type: string
          description: Описание предмета
        cost:
          type: integer
          format: int64
          description: Стоимость предмета
        currency_type:
          type: string
          description: Тип валюты
        is_exclusive:
          type: boolean
          default: false
          description: Является ли предмет эксклюзивным
        source:
          type: string
          maxLength: 100
          description: Источник получения
        visual_effects:
          type: object
          additionalProperties: true
          nullable: true
          description: Визуальные эффекты
        assets:
          type: object
          additionalProperties: true
          description: Ресурсы предмета
        is_active:
          type: boolean
          default: true
          description: Активен ли предмет
        created_at:
          type: string
          format: date-time
          description: Время создания
        updated_at:
          type: string
          format: date-time
          description: Время последнего обновления

    CosmeticInventoryResponse:
      type: object
      description: Ответ с инвентарем косметики
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока
        cosmetics:
          type: array
          items:
            $ref: '#/components/schemas/PlayerCosmetic'
          description: Список косметики игрока
        total:
          type: integer
          description: Общее количество предметов
        limit:
          type: integer
          description: Лимит записей
        offset:
          type: integer
          description: Смещение записей

    OwnershipStatusResponse:
      type: object
      description: Ответ со статусом владения
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока
        cosmetic_id:
          type: string
          format: uuid
          description: ID косметического предмета
        owned:
          type: boolean
          description: Владеет ли игрок предметом
        player_cosmetic:
          $ref: '#/components/schemas/PlayerCosmetic'
          nullable: true
          description: Информация о косметике игрока, если владеет

