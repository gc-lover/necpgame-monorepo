# Issue: SOLID refactoring - simplified cosmetic-service (health only)
openapi: 3.0.3
info:
  title: Cosmetic Service API
  version: 1.0.0
  description: Cosmetic system - simplified spec for chi migration
servers:
  - url: http://localhost:8117
tags:
  - name: health
paths:
  /health:
    get:
      tags: [health]
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
components:
  securitySchemes:
    $ref: "common.yaml#/components/securitySchemes"
  responses:
    $ref: "common.yaml#/components/responses"

