openapi: 3.0.3
info:
  title: Cosmetic Service API
  description: |
    API для системы косметики: скины, эмоции, титулы, магазин, экипировка
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8095/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

paths:
  /monetization/cosmetic/catalog:
    get:
      tags:
        - Catalog
      summary: Получить каталог косметики
      operationId: getCosmeticCatalog
      security:
        - BearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - CHARACTER_SKIN
              - WEAPON_SKIN
              - EMOTE
              - TITLE
              - NAME_PLATE
        - name: rarity
          in: query
          schema:
            type: string
            enum:
              - COMMON
              - UNCOMMON
              - RARE
              - EPIC
              - LEGENDARY
              - EXOTIC
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Каталог косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticCatalogResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/categories:
    get:
      tags:
        - Catalog
      summary: Получить категории косметики
      operationId: getCosmeticCategories
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Категории косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticCategoriesResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/{cosmetic_id}:
    get:
      tags:
        - Catalog
      summary: Получить детали косметики
      operationId: getCosmeticDetails
      security:
        - BearerAuth: []
      parameters:
        - name: cosmetic_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticItem'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/shop/daily:
    get:
      tags:
        - Shop
      summary: Получить ежедневный магазин косметики
      operationId: getDailyShop
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Ежедневный магазин
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/DailyShopResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/shop/history:
    get:
      tags:
        - Shop
      summary: Получить историю ротаций магазина
      operationId: getShopHistory
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: История ротаций
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/ShopHistoryResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/purchase:
    post:
      tags:
        - Purchase
      summary: Купить косметический предмет
      operationId: purchaseCosmetic
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/PurchaseCosmeticRequest'
      responses:
        '200':
          description: Предмет куплен
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/PlayerCosmetic'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/purchase/history/{player_id}:
    get:
      tags:
        - Purchase
      summary: Получить историю покупок косметики игрока
      operationId: getPurchaseHistory
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: История покупок
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/PurchaseHistoryResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /monetization/cosmetic/{cosmetic_id}/equip:
    post:
      tags:
        - Equipment
      summary: Экипировать косметический предмет
      operationId: equipCosmetic
      security:
        - BearerAuth: []
      parameters:
        - name: cosmetic_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/EquipCosmeticRequest'
      responses:
        '200':
          description: Предмет экипирован
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/EquippedCosmetics'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/{cosmetic_id}/unequip:
    post:
      tags:
        - Equipment
      summary: Снять косметический предмет
      operationId: unequipCosmetic
      security:
        - BearerAuth: []
      parameters:
        - name: cosmetic_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/UnequipCosmeticRequest'
      responses:
        '200':
          description: Предмет снят
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: unequipped
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/equipped/{player_id}:
    get:
      tags:
        - Equipment
      summary: Получить экипированную косметику игрока
      operationId: getEquippedCosmetics
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Экипированная косметика
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/EquippedCosmetics'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /monetization/cosmetic/rarity/{rarity}:
    get:
      tags:
        - Rarity
      summary: Получить косметику по редкости
      operationId: getCosmeticsByRarity
      security:
        - BearerAuth: []
      parameters:
        - name: rarity
          in: path
          required: true
          schema:
            type: string
            enum:
              - COMMON
              - UNCOMMON
              - RARE
              - EPIC
              - LEGENDARY
              - EXOTIC
        - name: category
          in: query
          schema:
            type: string
            enum:
              - CHARACTER_SKIN
              - WEAPON_SKIN
              - EMOTE
              - TITLE
              - NAME_PLATE
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Косметика по редкости
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticCatalogResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/inventory/{player_id}:
    get:
      tags:
        - Inventory
      summary: Получить инвентарь косметики игрока
      operationId: getCosmeticInventory
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: category
          in: query
          schema:
            type: string
            enum:
              - CHARACTER_SKIN
              - WEAPON_SKIN
              - EMOTE
              - TITLE
              - NAME_PLATE
        - name: rarity
          in: query
          schema:
            type: string
            enum:
              - COMMON
              - UNCOMMON
              - RARE
              - EPIC
              - LEGENDARY
              - EXOTIC
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Инвентарь косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticInventoryResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /monetization/cosmetic/inventory/{player_id}/owned:
    get:
      tags:
        - Inventory
      summary: Проверить владение косметикой
      operationId: checkCosmeticOwnership
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: cosmetic_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус владения
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/OwnershipStatusResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /monetization/cosmetic/events/{player_id}:
    get:
      tags:
        - Events
      summary: Получить события косметики игрока
      operationId: getCosmeticEvents
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: event_type
          in: query
          schema:
            type: string
            enum:
              - cosmetic:purchased
              - cosmetic:equipped
              - cosmetic:unequipped
              - cosmetic:shop-rotated
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: События косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticEventsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

tags:
  - name: Catalog
    description: Каталог косметики
  - name: Shop
    description: Магазин косметики
  - name: Purchase
    description: Покупка косметики
  - name: Equipment
    description: Экипировка косметики
  - name: Inventory
    description: Инвентарь косметики
  - name: Rarity
    description: Редкости косметики
  - name: Events
    description: События косметики


components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: []

