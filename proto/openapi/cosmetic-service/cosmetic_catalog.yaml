openapi: 3.0.3
info:
  title: Cosmetic Catalog Service API
  description: API для каталога косметики
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8095/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Catalog
    description: Каталог косметики
  - name: Rarity
    description: Редкости косметики

paths:
  /monetization/cosmetic/catalog:
    get:
      tags:
        - Catalog
      summary: Получить каталог косметики
      operationId: getCosmeticCatalog
      security:
        - BearerAuth: [ ]
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - CHARACTER_SKIN
              - WEAPON_SKIN
              - EMOTE
              - TITLE
              - NAME_PLATE
        - name: rarity
          in: query
          schema:
            type: string
            enum:
              - COMMON
              - UNCOMMON
              - RARE
              - EPIC
              - LEGENDARY
              - EXOTIC
        - name: limit
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Каталог косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticCatalogResponse'
        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"

  /monetization/cosmetic/categories:
    get:
      tags:
        - Catalog
      summary: Получить категории косметики
      operationId: getCosmeticCategories
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Категории косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticCategoriesResponse'
        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"

  /monetization/cosmetic/{cosmetic_id}:
    get:
      tags:
        - Catalog
      summary: Получить детали косметики
      operationId: getCosmeticDetails
      security:
        - BearerAuth: [ ]
      parameters:
        - name: cosmetic_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали косметики
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticItem'
        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not found"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"

  /monetization/cosmetic/rarity/{rarity}:
    get:
      tags:
        - Rarity
      summary: Получить косметику по редкости
      operationId: getCosmeticsByRarity
      security:
        - BearerAuth: [ ]
      parameters:
        - name: rarity
          in: path
          required: true
          schema:
            type: string
            enum:
              - COMMON
              - UNCOMMON
              - RARE
              - EPIC
              - LEGENDARY
              - EXOTIC
        - name: category
          in: query
          schema:
            type: string
            enum:
              - CHARACTER_SKIN
              - WEAPON_SKIN
              - EMOTE
              - TITLE
              - NAME_PLATE
        - name: limit
          in: query
          description: Maximum number of items to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Косметика по редкости
          content:
            application/json:
              schema:
                $ref: 'cosmetic-service-schemas.yaml#/components/schemas/CosmeticCatalogResponse'
        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal server error"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT Bearer token authentication

security:
  - BearerAuth: [ ]

