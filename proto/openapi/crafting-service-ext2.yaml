          additionalProperties:
            type: integer
          description: Currency collateral amounts
        total_value:
          type: number
          format: float
          description: Total escrow value
        released_at:
          type: string
          format: date-time

    EscrowDeposit:
      type: object
      properties:
        depositor_id:
          type: string
          format: uuid
          description: Who made the deposit
        items:
          type: array
          items:
            type: object
            additionalProperties: true
          description: Deposited items
        currency:
          type: object
          additionalProperties:
            type: integer
          description: Deposited currency amounts
        deposited_at:
          type: string
          format: date-time

    Dispute:
      type: object
      properties:
        reason:
          type: string
          description: Dispute reason
        evidence:
          type: array
          items:
            type: string
          description: Evidence URLs or descriptions
        arbitrator_id:
          type: string
          format: uuid
          description: Assigned arbitrator
        decision:
          type: string
          description: Arbitration decision
        penalty:
          type: object
          additionalProperties:
            type: integer
          description: Applied penalties
        resolved_at:
          type: string
          format: date-time

    # ============================================================================
    # STATION SCHEMAS
    # ============================================================================

    Station:
      type: object
      required:
        - id
        - name
        - category
        - efficiency_bonus
        - location
      properties:
        id:
          type: string
          format: uuid
          description: Station unique identifier
        name:
          type: string
          description: Station display name
        category:
          type: string
          enum: [basic, professional, factory, specialized]
          description: Station category
        efficiency_bonus:
          type: number
          format: float
          minimum: 0.5
          maximum: 3.0
          description: Efficiency multiplier
        location:
          $ref: '#/components/schemas/StationLocation'
        availability:
          type: string
          enum: [available, booked, maintenance]
          description: Current availability status
        booking_fee:
          type: number
          format: float
          description: Hourly booking fee
        supported_categories:
          type: array
          items:
            type: string
            enum: [weapons, armor, implants, vehicles, consumables, tools]
          description: Supported recipe categories

    StationLocation:
      type: object
      required:
        - zone_id
        - coordinates
      properties:
        zone_id:
          type: string
          format: uuid
          description: Zone identifier
        coordinates:
          type: object
          required:
            - x
            - y
            - z
          properties:
            x:
              type: number
              format: float
            y:
              type: number
              format: float
            z:
              type: number
              format: float
          description: 3D coordinates in zone

    StationListResponse:
      type: object
      required:
        - stations
        - total
      properties:
        stations:
          type: array
          items:
            $ref: '#/components/schemas/Station'
        total:
          type: integer
          minimum: 0
          description: Total number of stations

    BookStationRequest:
      type: object
      required:
        - duration_hours
      properties:
        duration_hours:
          type: integer
          minimum: 1
          maximum: 168
          description: Booking duration in hours
        priority:
          type: string
          enum: [normal, high]
          default: normal
          description: Booking priority

  # ============================================================================
  # COMMON RESPONSES
  # ============================================================================

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                description: Error message
              details:
                type: object
                description: Additional error details

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                example: "Authentication required"

    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                description: Error message

    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                description: Error message
              details:
                type: object
                description: Conflict details

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                example: "Internal server error"

  # ============================================================================
  # SECURITY SCHEMAS
  # ============================================================================

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
