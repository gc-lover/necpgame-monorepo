openapi: 3.0.3
paths:
  /analytics/economy:
    get:
      operationId: currencyServiceGetEconomicAnalytics
      summary: Get economic analytics
      description: 'Retrieve comprehensive economic analytics and financial metrics.


        **Economic Analytics:**

        - Transaction volume and velocity trends

        - Currency circulation and distribution

        - Player spending patterns and habits

        - Economic health indicators and KPIs

        - Market analysis and economic forecasting

        '
      tags:
      - Analytics & Reporting
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: currency
        in: query
        schema:
          type: string
        description: Filter by currency
      - name: granularity
        in: query
        schema:
          type: string
          enum:
          - hourly
          - daily
          - weekly
          - monthly
          default: daily
        description: Analytics granularity
      responses:
        '200':
          description: Economic analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/EconomicAnalytics'
