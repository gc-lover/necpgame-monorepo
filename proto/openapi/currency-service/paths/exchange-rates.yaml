openapi: 3.0.3
paths:
  /exchange/rates:
    get:
      operationId: currencyServiceGetExchangeRates
      summary: Get currency exchange rates
      description: 'Retrieve current exchange rates between supported currencies.


        **Exchange Rates:**

        - Real-time rate calculations

        - Historical rate trends

        - Rate volatility indicators

        - Cross-currency conversion support

        '
      tags:
      - Currency Exchange
      parameters:
      - name: base_currency
        in: query
        schema:
          type: string
          default: USD
        description: Base currency for rates
      - name: target_currencies
        in: query
        schema:
          type: array
          items:
            type: string
        description: Target currencies to get rates for
      responses:
        '200':
          description: Exchange rates retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/ExchangeRates'
