openapi: 3.0.3
paths:
  /transactions/exchange:
    post:
      operationId: currencyServiceExchangeCurrency
      summary: Exchange currency
      description: 'Exchange funds between different currencies within a wallet.


        **Currency Exchange:**

        - Apply current exchange rates

        - Calculate exchange fees

        - Execute atomic exchange operation

        - Update wallet balances accordingly

        '
      tags:
      - Currency Exchange
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExchangeCurrencyRequest'
      responses:
        '200':
          description: Currency exchanged successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/TransactionResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '402':
          $ref: '#/components/responses/PaymentRequired'
