openapi: 3.0.3
paths:
  /wallets/{walletId}:
    get:
      operationId: currencyServiceGetWallet
      summary: Get wallet details
      description: 'Retrieve comprehensive wallet information including balances and
        settings.


        **Wallet Information:**

        - Current balances across all currencies

        - Transaction limits and restrictions

        - Security settings and permissions

        - Recent transaction summary

        '
      tags:
      - Wallet Management
      parameters:
      - name: walletId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Wallet unique identifier
      responses:
        '200':
          description: Wallet details retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/Wallet'
        '404':
          $ref: '#/components/responses/NotFound'
