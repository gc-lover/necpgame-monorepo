openapi: 3.0.3
paths:
  /health:
    get:
      summary: Service Health Check
      description: '**Basic service health check**

        Returns service health status and basic metrics.

        **Performance:** <5ms average response time'
      operationId: healthCheck
      tags:
      - Health Monitoring
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - timestamp
                - service
                - version
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
                    example: '2024-01-11T12:00:00Z'
                  service:
                    type: string
                    example: cyberpsychosis-service
                  version:
                    type: string
                    example: 1.0.0
                  uptime_seconds:
                    type: integer
                    format: int64
                    description: Service uptime in seconds
                    example: 3600
