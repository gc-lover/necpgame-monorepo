openapi: 3.0.3
paths:
  /system/health:
    get:
      summary: Get System Health
      description: '**Retrieve detailed system health information**

        Provides comprehensive health metrics including active states, performance
        statistics, and system stability indicators.

        **Performance:** <15ms for health aggregation'
      operationId: getSystemHealth
      tags:
      - Health Monitoring
      responses:
        '200':
          description: System health information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemHealth'
        '500':
          $ref: '#/components/responses/InternalServerError'
