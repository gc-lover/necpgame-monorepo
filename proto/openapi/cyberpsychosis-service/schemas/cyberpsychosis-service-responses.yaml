openapi: 3.0.3
components:
  responses:
    BadRequest:
      description: Bad Request - Invalid input parameters
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            - details
            - code
            properties:
              error:
                type: string
                example: Invalid request body
              details:
                type: string
                example: player_id is required
              code:
                type: integer
                example: 400
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            - details
            - code
            properties:
              error:
                type: string
                example: Resource not found
              details:
                type: string
                example: Cyberpsychosis state not found
              code:
                type: integer
                example: 404
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            - details
            - code
            properties:
              error:
                type: string
                example: Internal server error
              details:
                type: string
                example: Database connection failed
              code:
                type: integer
                example: 500
