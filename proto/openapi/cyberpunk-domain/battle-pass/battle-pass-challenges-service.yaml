openapi: 3.0.3
info:
  title: Battle Pass Challenges Service API
  description: API для еженедельных испытаний
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8093/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Challenges
    description: Еженедельные испытания
paths:
  /battle-pass/challenges/weekly:
    get:
      tags:
        - Challenges
      summary: Получить еженедельные испытания
      operationId: getWeeklyChallenges
      security:
        - BearerAuth: [ ]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: week_number
          in: query
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Еженедельные испытания
          content:
            application/json:
              schema:
                type: object
                properties:
                  challenges:
                    type: array
                    items:
                      $ref: '#/components/schemas/WeeklyChallenge'
                  total:
                    type: integer
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /battle-pass/challenges/{challengeId}/complete:
    post:
      tags:
        - Challenges
      summary: Завершить испытание
      operationId: completeChallenge
      security:
        - BearerAuth: [ ]
      parameters:
        - name: challengeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteChallengeRequest'
      responses:
        '200':
          description: Испытание завершено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeeklyChallenge'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /battle-pass/challenges/season/{player_id}:
    get:
      tags:
        - Challenges
      summary: Получить испытания сезона игрока
      operationId: getSeasonChallenges
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: season_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Испытания сезона
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeasonChallengesResponse'
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    WeeklyChallenge:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        xp_reward:
          type: integer
        progress:
          type: integer
          minimum: 0
        target:
          type: integer
          minimum: 1
        week_number:
          type: integer
        is_completed:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CompleteChallengeRequest:
      type: object
      required:
        - character_id
      properties:
        character_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SeasonChallengesResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        season_id:
          type: string
          format: uuid
        challenges:
          type: array
          items:
            $ref: '#/components/schemas/WeeklyChallenge'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
