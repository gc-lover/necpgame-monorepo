openapi: 3.0.3
info:
  title: Battle Pass Seasons Service API
  description: API для сезонов боевого пропуска
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8093/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Battle Pass Seasons
  description: Сезоны боевого пропуска
paths:
  /battle-pass/season/{season_id}:
    get:
      tags:
      - Battle Pass Seasons
      summary: Получить сезон
      operationId: getSeason
      security:
      - BearerAuth: []
      parameters:
      - name: season_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Сезон
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattlePassSeason'
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /battle-pass/season/create:
    post:
      tags:
      - Battle Pass Seasons
      summary: Создать сезон
      operationId: createSeason
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSeasonRequest'
      responses:
        '201':
          description: Сезон создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BattlePassSeason'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '403':
          $ref: ../../common-schemas.yaml#/components/responses/Forbidden
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    BattlePassSeason:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        is_active:
          type: boolean
        max_level:
          type: integer
          default: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateSeasonRequest:
      type: object
      required:
      - name
      - start_date
      - end_date
      - max_level
      properties:
        name:
          type: string
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        max_level:
          type: integer
          minimum: 1
          maximum: 100
          default: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
