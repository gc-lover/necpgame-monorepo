paths:
  /api/v1/cyberpunk/health:
    get:
      summary: cyberpunk domain health check
      operationId: cyberpunkHealthCheck
      tags:
        - Cyberpunk domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/cyberpunk/status:
    get:
      summary: Get cyberpunk domain status
      operationId: getcyberpunkStatus
      tags:
        - Cyberpunk domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        service:
          type: string
          example: "cyberpunk"
        timestamp:
          type: string
          format: date-time

    StatusResponse:
      type: object
      properties:
        active:
          type: boolean
          example: true
        version:
          type: string
          example: "1.0.0"
        uptime:
          type: integer
          example: 3600
