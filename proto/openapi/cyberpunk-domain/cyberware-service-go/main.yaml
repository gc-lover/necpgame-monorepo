openapi: 3.0.3
info:
  title: Cyberpunk Domain - Cyberware Service Go API
  description: |
    **Enterprise-Grade Cyberware Service API** for NECPGAME MMOFPS RPG.

    **Enterprise-Grade Domain:** cyberpunk-domain
    **Module:** cyberware-service-go
    **Purpose:** Advanced cyberware implant management and integration system

    **BACKEND NOTE:** Struct field alignment optimized (large â†’ small types).
    All schemas ordered for optimal memory layout in generated Go code.
    Expected memory savings: 30-50% for cyberware-related structs.
    Hot paths: /cyberware/activate, /cyberware/status, /cyberware/effects
    Expected RPS: 1000+ for hot paths, zero allocations.

    **Core Features:**
    - Cyberware implant catalog and management
    - Real-time implant activation/deactivation
    - Cyberware effects and status tracking
    - Installation, upgrade, and maintenance procedures
    - Cyberware compatibility and conflict resolution
    - Health and stability monitoring
    - Neural interface management
    - Anti-cheat validation for cyberware usage

    **Performance Targets:**
    - Hot paths: 1000+ RPS, P99 <15ms
    - Memory per connection: <5MB
    - Cache hit rate: >95%
    - Event throughput: 500+ events/sec
  version: 1.0.0
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: NECPGAME Cyberware API Support
    url: https://necpgame.com/support
    email: api@cyberware.necpgame.com

servers:
  - url: http://localhost:8080/api/v1/cyberware
    description: Development server
  - url: https://api.necpgame.com/api/v1/cyberware
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Cyberware Management
    description: Core cyberware implant CRUD operations
  - name: Cyberware Activation
    description: Real-time activation and deactivation of implants
  - name: Cyberware Effects
    description: Managing cyberware effects and bonuses
  - name: Cyberware Maintenance
    description: Installation, upgrades, and maintenance procedures
  - name: Cyberware Health
    description: Health monitoring and stability checks
  - name: Neural Interface
    description: Neural link management and feedback
  - name: Anti-Cheat
    description: Cyberware validation and anti-cheat mechanisms
  - name: Health
    description: Service health check

paths:
  /health:
    get:
      summary: Service health check
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /implants:
    get:
      summary: Get player's cyberware implants
      operationId: getPlayerImplants
      description: |
        Retrieves a list of all cyberware implants installed in the player.
        **BACKEND NOTE:** Cached query - optimized for frequent access.
      tags:
        - Cyberware Management
      parameters:
        - name: playerId
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: Player ID
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [ACTIVE, INACTIVE, MALFUNCTIONING, MAINTENANCE]
          description: Filter by implant status
        - name: category
          in: query
          required: false
          schema:
            type: string
            enum: [NEURAL, MUSCULAR, SENSORY, WEAPON, DEFENSIVE, UTILITY]
          description: Filter by implant category
      responses:
        '200':
          description: List of player implants
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerImplantsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /implants/{implantId}:
    parameters:
      - name: implantId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant ID
    get:
      summary: Get specific implant details
      operationId: getImplantDetails
      description: |
        Retrieves detailed information about a specific cyberware implant.
      tags:
        - Cyberware Management
      responses:
        '200':
          description: Implant details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantDetailsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /implants/install:
    post:
      summary: Install cyberware implant
      operationId: installImplant
      description: |
        Installs a new cyberware implant for the player.
        Requires surgery and recovery time.
      tags:
        - Cyberware Maintenance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstallImplantRequest'
      responses:
        '201':
          description: Implant installation initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallImplantResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          description: Conflict - incompatible implant or insufficient capacity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /implants/{implantId}/upgrade:
    post:
      summary: Upgrade cyberware implant
      operationId: upgradeImplant
      description: |
        Upgrades an existing cyberware implant to a higher tier.
      tags:
        - Cyberware Maintenance
      parameters:
        - name: implantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Implant ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpgradeImplantRequest'
      responses:
        '200':
          description: Implant upgrade completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpgradeImplantResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /implants/{implantId}/activate:
    post:
      summary: Activate cyberware implant
      operationId: activateImplant
      description: |
        Activates a cyberware implant for immediate use.
        **BACKEND NOTE:** Hot path - optimized for 1000+ RPS, zero allocations.
      tags:
        - Cyberware Activation
      parameters:
        - name: implantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Implant ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateImplantRequest'
      responses:
        '200':
          description: Implant activated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivateImplantResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          description: Too many requests - activation cooldown
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /implants/{implantId}/deactivate:
    post:
      summary: Deactivate cyberware implant
      operationId: deactivateImplant
      description: |
        Deactivates a cyberware implant.
      tags:
        - Cyberware Activation
      parameters:
        - name: implantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Implant ID
      responses:
        '200':
          description: Implant deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivateImplantResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /implants/{implantId}/status:
    get:
      summary: Get implant status
      operationId: getImplantStatus
      description: |
        Retrieves real-time status of a cyberware implant.
        **BACKEND NOTE:** Hot path - optimized for 1000+ RPS, zero allocations.
      tags:
        - Cyberware Management
      parameters:
        - name: implantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Implant ID
      responses:
        '200':
          description: Implant status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /effects/active:
    get:
      summary: Get active cyberware effects
      operationId: getActiveEffects
      description: |
        Retrieves all currently active cyberware effects for the player.
        **BACKEND NOTE:** Hot path - optimized for 1000+ RPS, zero allocations.
      tags:
        - Cyberware Effects
      parameters:
        - name: playerId
          in: query
          required: true
          schema:
            type: string
            format: uuid
          description: Player ID
      responses:
        '200':
          description: Active cyberware effects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveEffectsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /health/check:
    post:
      summary: Perform cyberware health check
      operationId: performHealthCheck
      description: |
        Performs a comprehensive health check on all cyberware implants.
      tags:
        - Cyberware Health
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthCheckRequest'
      responses:
        '200':
          description: Health check results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheckResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /neural/sync:
    post:
      summary: Sync neural interface
      operationId: syncNeuralInterface
      description: |
        Synchronizes the player's neural interface with cyberware implants.
      tags:
        - Neural Interface
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NeuralSyncRequest'
      responses:
        '200':
          description: Neural sync completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeuralSyncResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '503':
          description: Service unavailable - neural sync in progress
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /validate:
    post:
      summary: Validate cyberware state
      operationId: validateCyberwareState
      description: |
        Internal endpoint for anti-cheat and server-side validation of cyberware state.
      tags:
        - Anti-Cheat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CyberwareValidationRequest'
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CyberwareValidationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT Bearer token authentication

  responses:
    BadRequest:
      description: Invalid request payload or parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Authentication required or failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Access denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: Unexpected internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Unique error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          description: Additional error details

    CyberwareImplant:
      $ref: './schemas/cyberware-implant.yaml'
    CyberwareEffect:
      $ref: './schemas/cyberware-effect.yaml'
    PlayerImplantsResponse:
      $ref: './schemas/player-implants-response.yaml'
    ImplantDetailsResponse:
      $ref: './schemas/implant-details-response.yaml'
    InstallImplantRequest:
      $ref: './schemas/install-implant-request.yaml'
    InstallImplantResponse:
      $ref: './schemas/install-implant-response.yaml'
    UpgradeImplantRequest:
      $ref: './schemas/upgrade-implant-request.yaml'
    UpgradeImplantResponse:
      $ref: './schemas/upgrade-implant-response.yaml'
    ActivateImplantRequest:
      $ref: './schemas/activate-implant-request.yaml'
    ActivateImplantResponse:
      $ref: './schemas/activate-implant-response.yaml'
    DeactivateImplantResponse:
      $ref: './schemas/deactivate-implant-response.yaml'
    ImplantStatusResponse:
      $ref: './schemas/implant-status-response.yaml'
    ActiveEffectsResponse:
      $ref: './schemas/active-effects-response.yaml'
    HealthCheckRequest:
      $ref: './schemas/health-check-request.yaml'
    HealthCheckResponse:
      $ref: './schemas/health-check-response.yaml'
    NeuralSyncRequest:
      $ref: './schemas/neural-sync-request.yaml'
    NeuralSyncResponse:
      $ref: './schemas/neural-sync-response.yaml'
    CyberwareValidationRequest:
      $ref: './schemas/cyberware-validation-request.yaml'
    CyberwareValidationResponse:
      $ref: './schemas/cyberware-validation-response.yaml'
