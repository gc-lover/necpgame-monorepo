type: object
required:
  - success
  - activationId
properties:
  success:
    type: boolean
  activationId:
    type: string
    format: uuid
    description: Activation session ID
  activatedAt:
    type: string
    format: date-time
  expiresAt:
    type: string
    format: date-time
  powerDrain:
    type: number
    format: float
    description: Power drain per second
