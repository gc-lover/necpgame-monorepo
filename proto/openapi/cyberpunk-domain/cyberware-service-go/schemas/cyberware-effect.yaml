# BACKEND NOTE: Fields ordered for struct alignment (large â†’ small types)
type: object
required:
  - type
  - value
properties:
  type:
    type: string
    enum: [STRENGTH, AGILITY, INTELLIGENCE, REFLEXES, HEALTH, ARMOR, DAMAGE, ACCURACY, STEALTH, HACKING, HEALING]
    description: Effect type
  value:
    type: number
    format: float
    description: Effect value (positive or negative)
  duration:
    type: integer
    description: Effect duration in seconds (0 = permanent)
  isActive:
    type: boolean
    description: Whether the effect is currently active
