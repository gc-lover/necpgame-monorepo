type: object
required:
  - valid
  - playerId
properties:
  valid:
    type: boolean
  playerId:
    type: string
    format: uuid
  violations:
    type: array
    items:
      type: object
      required:
        - type
        - severity
        - description
      properties:
        type:
          type: string
          enum: [CHEAT, EXPLOIT, MALFUNCTION, INCOMPATIBILITY]
        severity:
          type: string
          enum: [LOW, MEDIUM, HIGH, CRITICAL]
        description:
          type: string
  recommendedActions:
    type: array
    items:
      type: string
    description: Recommended corrective actions
