type: object
required:
  - overallHealth
  - implants
properties:
  overallHealth:
    type: string
    enum: [ EXCELLENT, GOOD, FAIR, POOR, CRITICAL ]
  implants:
    type: array
    items:
      type: object
      required:
        - implantId
        - health
      properties:
        implantId:
          type: string
          format: uuid
        health:
          type: string
          enum: [ EXCELLENT, GOOD, FAIR, POOR, CRITICAL ]
        issues:
          type: array
          items:
            type: string
  recommendations:
    type: array
    items:
      type: string
    description: Maintenance recommendations
