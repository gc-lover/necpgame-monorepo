type: object
required:
  - implant
properties:
  implant:
    $ref: './cyberware-implant.yaml'
  installationDate:
    type: string
    format: date-time
    description: When the implant was installed
  lastMaintenance:
    type: string
    format: date-time
    description: Last maintenance date
  compatibilityIssues:
    type: array
    items:
      type: string
    description: List of compatibility issues with other implants
