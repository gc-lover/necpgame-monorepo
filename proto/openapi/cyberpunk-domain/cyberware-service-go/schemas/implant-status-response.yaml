type: object
required:
  - implantId
  - status
  - stability
properties:
  implantId:
    type: string
    format: uuid
  status:
    type: string
    enum: [ ACTIVE, INACTIVE, MALFUNCTIONING, MAINTENANCE ]
  stability:
    type: number
    format: float
    minimum: 0
    maximum: 100
  durability:
    type: number
    format: float
    minimum: 0
    maximum: 100
  temperature:
    type: number
    format: float
    description: Operating temperature
  powerLevel:
    type: number
    format: float
    minimum: 0
    maximum: 100
