type: object
required:
  - installationId
  - estimatedCompletion
  - totalCost
properties:
  installationId:
    type: string
    format: uuid
    description: Installation request ID
  estimatedCompletion:
    type: string
    format: date-time
    description: Estimated completion time
  totalCost:
    type: number
    format: float
    description: Total installation cost
  recoveryTime:
    type: integer
    description: Recovery time in hours
