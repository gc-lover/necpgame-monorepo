type: object
required:
  - playerId
  - implants
properties:
  playerId:
    type: string
    format: uuid
    description: Player ID
  implants:
    type: array
    items:
      $ref: './cyberware-implant.yaml'
  totalImplants:
    type: integer
    description: Total number of implants
  activeImplants:
    type: integer
    description: Number of currently active implants
