openapi: 3.0.3
info:
  title: Hacking Systems API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: 'Cybernetic hacking systems for MMOFPS RPG.

    ## Hacking Mechanics

    - Quickhack execution and validation

    - Breach protocol and system access

    - Cybernetic enhancement management

    '
servers:
  - url: http://localhost:8100
    description: Local development
  - url: https://api.necpgame.com/v1
    description: Production API
tags:
  - name: hacking
    description: Cybernetic hacking systems
security:
  - BearerAuth: [ ]
paths:
  /gameplay/combat/hacking/{target_id}/attempt:
    post:
      tags:
        - hacking
      summary: Attempt cybernetic hack
      operationId: attemptHack
      parameters:
        - name: target_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HackAttemptRequest'
      responses:
        '200':
          description: Hack result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HackResult'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    HackAttemptRequest:
      type: object
      required:
        - hack_type
        - target_system
      properties:
        quickhack_id:
          type: string
          format: uuid
        hack_type:
          type: string
          enum:
            - quickhack
            - breach
            - overload
            - ping
        target_system:
          type: string
          enum:
            - turret
            - camera
            - door
            - enemy_implant
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    HackResult:
      type: object
      required:
        - success
        - hack_type
        - target_system
      properties:
        hack_type:
          type: string
          enum:
            - quickhack
            - breach
            - overload
            - ping
        target_system:
          type: string
          enum:
            - turret
            - camera
            - door
            - enemy_implant
        duration:
          type: number
          minimum: 0
        detection_risk:
          type: number
          minimum: 0
          maximum: 1
        damage_dealt:
          type: integer
          minimum: 0
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
