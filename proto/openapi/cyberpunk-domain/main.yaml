openapi: 3.0.3
info:
  title: Cyberpunk Domain API
  description: |
    Consolidated Cyberpunk Domain API for NECPGAME cyberpunk-specific mechanics.

    This API consolidates all cyberpunk functionality:
    - Blackwall and ICE defense systems
    - Battle pass and progression rewards
    - Hacking and cyber intrusion systems
    - Netrunning and matrix navigation

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Cyberpunk Blackwall
    description: Blackwall and ICE defense systems
  - name: Cyberpunk Battle Pass
    description: Battle pass and rewards
  - name: Cyberpunk Hacking
    description: Hacking and intrusion systems
  - name: Cyberpunk Netrunning
    description: Netrunning and matrix navigation

# Import all cyberpunk modules
paths:
  $ref: './blackwall/main.yaml#/paths'
  $ref: './battle-pass/main.yaml#/paths'
  $ref: './hacking/main.yaml#/paths'

components:
  schemas:
    $ref: './blackwall/main.yaml#/components/schemas'
    $ref: './battle-pass/main.yaml#/components/schemas'
    $ref: './hacking/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
