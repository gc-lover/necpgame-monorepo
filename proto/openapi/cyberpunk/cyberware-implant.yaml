# BACKEND NOTE: Fields ordered for struct alignment (large â†’ small types)
type: object
required:
  - id
  - name
  - category
  - tier
  - status
properties:
  id:
    type: string
    format: uuid
    description: Unique implant identifier
  name:
    type: string
    description: Implant name
  category:
    type: string
    enum: [ NEURAL, MUSCULAR, SENSORY, WEAPON, DEFENSIVE, UTILITY ]
    description: Implant category
  tier:
    type: integer
    minimum: 1
    maximum: 5
    description: Implant tier (1-5)
  status:
    type: string
    enum: [ ACTIVE, INACTIVE, MALFUNCTIONING, MAINTENANCE ]
    description: Current implant status
  description:
    type: string
    description: Implant description
  effects:
    type: array
    items:
      $ref: './cyberware-effect.yaml'
    description: Active effects provided by this implant
  powerConsumption:
    type: number
    format: float
    description: Power consumption per second
  stability:
    type: number
    format: float
    minimum: 0
    maximum: 100
    description: Implant stability percentage
  durability:
    type: number
    format: float
    minimum: 0
    maximum: 100
    description: Implant durability percentage
