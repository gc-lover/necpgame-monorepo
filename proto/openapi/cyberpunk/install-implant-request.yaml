type: object
required:
  - playerId
  - implantId
  - clinicId
properties:
  playerId:
    type: string
    format: uuid
    description: Player ID
  implantId:
    type: string
    format: uuid
    description: Implant to install
  clinicId:
    type: string
    format: uuid
    description: Clinic where installation will take place
  priority:
    type: string
    enum: [ STANDARD, EXPRESS, EMERGENCY ]
    default: STANDARD
    description: Installation priority
