openapi: 3.0.3
paths:
  /api/v1/easter-eggs/{id}/hints:
    get:
      summary: Get hints for easter egg
      description: Retrieve available hints for easter egg discovery
      operationId: getHintsForEasterEgg
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      - name: max_level
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 3
          default: 3
      responses:
        '200':
          description: Easter egg hints
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiscoveryHint'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
