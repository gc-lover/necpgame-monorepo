openapi: 3.0.3
paths:
  /api/v1/players/{playerId}/challenges/{challengeId}/progress:
    get:
      summary: Get player challenge progress
      description: Retrieve player's progress in specific challenge
      operationId: getPlayerChallengeProgress
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
      - name: challengeId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Challenge progress
          content:
            application/json:
              schema:
                type: object
                properties:
                  challenge_id:
                    type: string
                  progress:
                    type: integer
                  max_progress:
                    type: integer
                  completed:
                    type: boolean
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
