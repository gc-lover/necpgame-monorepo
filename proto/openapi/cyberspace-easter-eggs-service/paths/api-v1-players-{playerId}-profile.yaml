openapi: 3.0.3
paths:
  /api/v1/players/{playerId}/profile:
    get:
      summary: Get player easter egg profile
      description: Retrieve comprehensive player profile with easter egg statistics
      operationId: getPlayerProfile
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Player profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerEasterEggProfile'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
