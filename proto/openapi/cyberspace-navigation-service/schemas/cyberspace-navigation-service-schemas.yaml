openapi: 3.0.3
components:
  schemas:
    EasterEggListResponse:
      type: object
      required:
      - easter_eggs
      - total_count
      - has_more
      properties:
        easter_eggs:
          type: array
          items:
            $ref: '#/components/schemas/EasterEggSummary'
        total_count:
          type: integer
          minimum: 0
        has_more:
          type: boolean
    EasterEggSummary:
      type: object
      required:
      - id
      - name
      - category
      - difficulty
      - description
      - hints_available
      properties:
        id:
          type: string
          description: Unique easter egg identifier
        name:
          type: string
          description: Display name of the easter egg
        category:
          type: string
          enum:
          - technology
          - cultural
          - historical
          - humorous
          description: Easter egg category
        difficulty:
          type: string
          enum:
          - easy
          - medium
          - hard
          - legendary
          description: Discovery difficulty level
        description:
          type: string
          description: Brief description of the easter egg
        hints_available:
          type: integer
          minimum: 0
          description: Number of hints available for this easter egg
    DiscoveryRequest:
      type: object
      required:
      - discovery_context
      properties:
        discovery_context:
          type: object
          required:
          - network_location
          - discovery_method
          - player_level
          - timestamp
          properties:
            network_location:
              type: string
              description: Network where discovery occurred
            discovery_method:
              type: string
              description: Method used for discovery
            player_level:
              type: integer
              minimum: 1
              maximum: 100
              description: Player level at time of discovery
            timestamp:
              type: string
              format: date-time
              description: Discovery timestamp
            additional_data:
              type: object
              description: Additional discovery context data
    DiscoveryResponse:
      type: object
      required:
      - easter_egg_id
      - discovery_id
      - rewards_granted
      properties:
        easter_egg_id:
          type: string
          description: ID of the discovered easter egg
        discovery_id:
          type: string
          format: uuid
          description: Unique discovery record identifier
        rewards_granted:
          type: array
          items:
            $ref: '#/components/schemas/Reward'
          description: List of rewards granted for the discovery
        lore_revealed:
          type: array
          items:
            $ref: '#/components/schemas/LoreReveal'
          description: Lore connections revealed by this discovery
        achievements_unlocked:
          type: array
          items:
            type: string
          description: Achievement IDs unlocked by this discovery
    Reward:
      type: object
      required:
      - type
      - description
      properties:
        type:
          type: string
          enum:
          - experience
          - currency
          - item
          - achievement
          - buff
          - cosmetic
          description: Type of reward granted
        amount:
          type: number
          description: Amount of reward (for experience/currency)
        name:
          type: string
          description: Name of the reward item/achievement
        description:
          type: string
          description: Human-readable description of the reward
    LoreReveal:
      type: object
      required:
      - connection_id
      - title
      - content
      properties:
        connection_id:
          type: string
          description: Unique identifier of the lore connection
        title:
          type: string
          description: Title of the revealed lore
        content:
          type: string
          description: Content of the revealed lore
    HintsResponse:
      type: object
      required:
      - easter_egg_id
      - hints
      - total_hints
      properties:
        easter_egg_id:
          type: string
          description: Easter egg identifier
        hints:
          type: array
          items:
            $ref: '#/components/schemas/Hint'
        total_hints:
          type: integer
          minimum: 0
    Hint:
      type: object
      required:
      - id
      - text
      - type
      - cost
      - enabled
      properties:
        id:
          type: string
          description: Unique hint identifier
        text:
          type: string
          description: Hint text content
        type:
          type: string
          enum:
          - direct
          - cryptic
          - visual
          description: Type of hint
        cost:
          type: integer
          minimum: 0
          description: Cost to unlock this hint (in game currency)
        enabled:
          type: boolean
          description: Whether this hint is currently available
    PlayerDiscoveriesResponse:
      type: object
      required:
      - player_id
      - discoveries
      - total_count
      properties:
        player_id:
          type: string
          format: uuid
          description: Player identifier
        discoveries:
          type: array
          items:
            $ref: '#/components/schemas/PlayerDiscovery'
        total_count:
          type: integer
          minimum: 0
    PlayerDiscovery:
      type: object
      required:
      - easter_egg_id
      - discovered_at
      - rewards_claimed
      properties:
        easter_egg_id:
          type: string
          description: Easter egg that was discovered
        discovered_at:
          type: string
          format: date-time
          description: When the discovery occurred
        rewards_claimed:
          type: boolean
          description: Whether rewards have been claimed
        rewards_details:
          type: array
          items:
            $ref: '#/components/schemas/Reward'
          description: Details of rewards granted (if include_rewards=true)
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          type: object
          required:
          - code
          - message
          properties:
            code:
              type: string
              description: Error code identifier
            message:
              type: string
              description: Human-readable error message
            details:
              type: object
              description: Additional error context
    HealthResponse:
      $ref: ../common/schemas/health.yaml#/HealthResponse
    Error:
      $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    PaginationParams:
      $ref: ../common/schemas/pagination.yaml#/PaginationParams
    PaginatedResponse:
      $ref: ../common/schemas/pagination.yaml#/PaginatedResponse
