openapi: 3.0.3
info:
  title: Cyberspace Service API - Enterprise-Grade Digital Realm Navigation
  description: '**Enterprise-Grade Cyberspace Navigation API for NECPGAME**

    This API manages digital realm navigation, risk assessment, and interactive elements
    in the cyberspace, providing neural implant integration, connection management,
    and survival mechanics with enterprise-grade security and performance.

    ## Key Features

    - **Neural Navigation**: Real-time cyberspace exploration with implant integration
    - **Risk Assessment**: Dynamic risk calculation for Blackwall interactions - **Connection
    Management**: Strength and time management for digital presence - **Easter Eggs**:
    Hidden content discovery with rewards and achievements - **Survival Mechanics**:
    Stress management and consequence application - **Blackwall Breach**: Multi-layer
    barrier penetration with mortality risks - **Performance Optimized**: MMOFPS-grade
    performance with <50ms P99 latency

    ## Domain Purpose

    The Cyberspace domain handles all aspects of digital realm navigation in Night
    City. Players explore networks, discover hidden content, assess risks, and manage
    their digital survival through neural implants and cyberware.

    ## Performance Targets

    - P99 Latency: <50ms for navigation operations - Memory: <25KB per active cyberspace
    session - Concurrent users: 50,000+ simultaneous explorations - Risk calculations:
    <10ms response time

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://api.necpgame.com/v1/cyberspace
  description: Production server
- url: https://staging-api.necpgame.com/v1/cyberspace
  description: Staging server
- url: http://localhost:8080/api/v1/cyberspace
  description: Local development server
security:
- BearerAuth: []
tags:
- name: Navigation
  description: Core cyberspace navigation operations
- name: Blackwall Breach
  description: Blackwall barrier penetration
- name: Risk Assessment
  description: Dynamic risk calculation and management
- name: Health Monitoring
  description: System health and performance monitoring
paths:
  /health:
    get:
      summary: Cyberspace domain health check
      description: '**Enterprise-grade health check endpoint**

        Provides real-time health status of the cyberspace domain microservice.

        Critical for service discovery, load balancing, and monitoring.

        **Performance:** <1ms response time, cached for 30 seconds

        '
      operationId: cyberspaceDomainHealthCheck
      tags:
      - Health Monitoring
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      responses:
        '200':
      description: Service is healthy
      headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=30, s-maxage=60
            ETag:
              schema:
                type: string
                example: '"-api-v1-cyberspace-health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/health.yaml#/HealthResponse
        '503':
      description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/health.yaml#/HealthResponse
        '429':
      description: Too many requests - rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /health/batch:
    post:
      summary: Batch health check for multiple domain services
      description: '**Performance optimization:** Check multiple domain health in
        single request

        Reduces N HTTP calls to 1 call. Critical for microservice orchestration.

        Eliminates network overhead in health monitoring scenarios.

        **Use case:** Service mesh health checks, Kubernetes readiness probes

        '
      operationId: cyberspaceDomainBatchHealthCheck
      tags:
      - Health Monitoring
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - services
              properties:
                services:
                  type: array
                  items:
                    type: string
                    enum:
                    - cyberspace
                    - hacking
                    - neural-link
                    - implant
                    - cyberware
                    maxItems: 10
      description: List of services to check
      responses:
        '200':
          $ref: ../common-service/responses/success.yaml#/HealthBatchSuccess
        '400':
      description: Invalid request - malformed service list
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 60
      description: Seconds to wait before retrying
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /health/ws:
    get:
      summary: Real-time health monitoring WebSocket
      description: '**Performance optimization:** Real-time health updates without
        polling

        Eliminates periodic HTTP requests, reduces server load by ~90%.

        Perfect for dashboard monitoring and alerting systems.

        **Protocol:** WebSocket with JSON payloads

        **Heartbeat:** 30 second intervals

        **Reconnection:** Automatic with exponential backoff

        '
      operationId: cyberspaceDomainHealthWebSocket
      tags:
      - Health Monitoring
      parameters:
      - name: services
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
            - cyberspace
            - neural
            - hacking
            example:
            - cyberspace
            - neural
      description: Services to monitor (optional, monitors all if not specified)
      responses:
        '200':
      description: WebSocket upgrade information returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  websocket_url:
                    type: string
                    example: ws://localhost:8080/api/v1/cyberspace/health/ws
                  supported_protocols:
                    type: array
                    items:
                      type: string
                    example:
                    - health-monitoring-v1
        '101':
      description: WebSocket connection established successfully
      headers:
            Upgrade:
              schema:
                type: string
                example: websocket
            Connection:
              schema:
                type: string
                example: Upgrade
            Sec-WebSocket-Accept:
              schema:
                type: string
      description: WebSocket handshake acceptance key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebSocketHealthMessage'
        '400':
      description: Invalid request - malformed service parameters
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '401':
      description: Unauthorized - authentication required for WebSocket
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - WebSocket connection limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /navigation/sessions:
    post:
      summary: Initialize cyberspace navigation session
      description: '**Enterprise-grade navigation session initialization**

        Creates secure cyberspace session with neural synchronization, risk assessment,
        and connection management.

        **Critical Operation:** Requires full neural link verification

        '
      operationId: initializeNavigationSession
      tags:
      - Navigation
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitializeNavigationRequest'
      responses:
        '201':
          $ref: '#/components/responses/NavigationSessionCreated'
        '400':
      description: Invalid request - insufficient neural capacity or incompatible
            implants
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '403':
      description: Forbidden - neural link not synchronized or blacklisted
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '409':
      description: Conflict - active navigation session already exists
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - navigation session rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 300
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    get:
      summary: List navigation sessions with filtering
      description: '**Enterprise-grade session listing**

        Lists active and historical navigation sessions with comprehensive filtering
        by status, risk level, duration, and neural health metrics.

        **Performance:** <10ms P95, supports complex queries

        '
      operationId: listNavigationSessions
      tags:
      - Navigation
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: query
        schema:
          type: string
          format: uuid
      description: Filter by player
      - name: status
        in: query
        schema:
          type: string
          enum:
          - INITIALIZING
          - ACTIVE
          - COMPLETED
          - DISCONNECTED
          - CRASHED
      description: Filter by session status
      - name: risk_level
        in: query
        schema:
          type: string
          enum:
          - LOW
          - MEDIUM
          - HIGH
          - EXTREME
      description: Filter by risk assessment
      - name: duration_min
        in: query
        schema:
          type: integer
          minimum: 0
      description: Minimum session duration in seconds
      - name: neural_health_min
        in: query
        schema:
          type: number
          minimum: 0
          maximum: 100
      description: Minimum neural health percentage
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
      description: Page number for pagination
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      description: Number of items per page
      responses:
        '200':
          $ref: '#/components/responses/NavigationSessionListSuccess'
        '400':
      description: Invalid request - malformed query parameters
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /navigation/sessions/{session_id}:
    get:
      summary: Get navigation session details
      description: '**Enterprise-grade session retrieval**

        Returns comprehensive navigation session information including real-time status,
        neural metrics, risk assessment, and connection quality.

        **Performance:** <5ms P95 with Redis caching

        '
      operationId: getNavigationSession
      tags:
      - Navigation
      security:
      - BearerAuth: []
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      description: Navigation session unique identifier
      - name: include_neural_data
        in: query
        schema:
          type: boolean
          default: false
      description: Include detailed neural pathway data
      - name: include_risk_assessment
        in: query
        schema:
          type: boolean
          default: false
      description: Include real-time risk assessment
      - name: If-None-Match
        in: header
        schema:
          type: string
      description: Conditional request - return 304 if ETag matches
      responses:
        '200':
          $ref: '#/components/responses/NavigationSessionRetrieved'
        '304':
      description: Not modified - session has not changed
      headers:
            ETag:
              schema:
                type: string
                example: '"session-123-v1"'
            Cache-Control:
              schema:
                type: string
                example: max-age=30, private
        '404':
      description: Navigation session not found
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    put:
      summary: Update navigation session
      description: '**Enterprise-grade session update**

        Updates session parameters, risk tolerance, or neural optimization settings.
        Supports optimistic locking for concurrent modifications.

        **Performance:** <25ms P95, includes validation and conflict resolution

        '
      operationId: updateNavigationSession
      tags:
      - Navigation
      security:
      - BearerAuth: []
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      description: Navigation session unique identifier
      - name: If-Match
        in: header
        schema:
          type: string
      description: ETag for optimistic locking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNavigationSessionRequest'
      responses:
        '200':
          $ref: '#/components/responses/NavigationSessionUpdated'
        '400':
      description: Invalid request - malformed data or session ID
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '404':
      description: Navigation session not found
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '409':
      description: Conflict - version conflict or concurrent modification
      headers:
            ETag:
              schema:
                type: string
                example: '"session-123-v1"'
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    delete:
      summary: Terminate navigation session
      description: '**Emergency session termination**

        Immediately terminates cyberspace session with emergency disconnection protocols.
        Preserves neural integrity and generates incident report.

        **High-Risk Operation:** May cause neural feedback

        '
      operationId: terminateNavigationSession
      tags:
      - Navigation
      security:
      - BearerAuth: []
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      description: Session to terminate
      - name: emergency_disconnect
        in: query
        schema:
          type: boolean
          default: false
      description: Force emergency disconnect (may cause neural damage)
      responses:
        '200':
      description: Session terminated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NavigationSessionTerminationResult'
        '404':
      description: Navigation session not found
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '409':
      description: Cannot terminate - session in critical operation
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /navigation/sessions/{session_id}/navigate:
    post:
      summary: Execute navigation action
      description: '**Core navigation operation**

        Performs navigation action in cyberspace: movement, interaction, data access,
        or barrier penetration with real-time risk monitoring.

        **Critical Operation:** High neural load, risk of disconnection

        '
      operationId: executeNavigationAction
      tags:
      - Navigation
      security:
      - BearerAuth: []
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      description: Active navigation session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteNavigationRequest'
      responses:
        '200':
      description: Navigation action executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NavigationExecutionResult'
        '400':
      description: Invalid navigation action
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '409':
      description: Action blocked - connection instability or barrier resistance
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many actions - neural overload protection
      headers:
            Retry-After:
              schema:
                type: integer
                example: 10
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /blackwall/breach:
    post:
      summary: Initiate Blackwall breach attempt
      description: '**Enterprise-grade Blackwall breach initiation**

        Begins multi-layer barrier penetration with mortality risk assessment, ICE
        detection, and emergency abort protocols.

        **Extreme-Risk Operation:** 10-90% mortality based on breach depth

        '
      operationId: initiateBlackwallBreach
      tags:
      - Blackwall Breach
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitiateBreachRequest'
      responses:
        '201':
          $ref: '#/components/responses/BreachSessionCreated'
        '400':
      description: Invalid breach parameters or insufficient preparation
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '403':
      description: Forbidden - inadequate cyberware or neural capacity
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '409':
      description: Conflict - active breach already in progress
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - breach attempt rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 3600
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    get:
      summary: List Blackwall breach attempts
      description: '**Enterprise-grade breach history**

        Lists historical breach attempts with success rates, mortality statistics,
        and reward analysis for strategic planning.

        '
      operationId: listBlackwallBreaches
      tags:
      - Blackwall Breach
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: query
        schema:
          type: string
          format: uuid
      description: Filter by player
      - name: outcome
        in: query
        schema:
          type: string
          enum:
          - SUCCESS
          - PARTIAL_SUCCESS
          - FAILURE
          - ABORTED
          - DEATH
      description: Filter by breach outcome
      - name: breach_depth
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 5
      description: Filter by breach depth (1-5 layers)
      - name: mortality_risk_min
        in: query
        schema:
          type: number
          minimum: 0
          maximum: 100
      description: Minimum mortality risk percentage
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
      description: Page number for pagination
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      description: Number of items per page
      responses:
        '200':
          $ref: '#/components/responses/BreachListSuccess'
        '400':
      description: Invalid request - malformed query parameters
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /blackwall/breach/{breach_id}:
    get:
      summary: Get Blackwall breach status
      description: '**Real-time breach monitoring**

        Returns current breach status, layer progress, ICE encounters, and survival
        probability calculations.

        '
      operationId: getBlackwallBreachStatus
      tags:
      - Blackwall Breach
      security:
      - BearerAuth: []
      parameters:
      - name: breach_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      description: Breach attempt unique identifier
      - name: include_ice_details
        in: query
        schema:
          type: boolean
          default: false
      description: Include detailed ICE encounter information
      - name: include_layer_analysis
        in: query
        schema:
          type: boolean
          default: false
      description: Include layer-by-layer risk analysis
      responses:
        '200':
          $ref: '#/components/responses/BreachStatusRetrieved'
        '404':
      description: Breach attempt not found
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '429':
      description: Too many requests - rate limit exceeded
      headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    delete:
      summary: Abort Blackwall breach
      description: '**Emergency breach abort**

        Immediately aborts breach attempt with maximum survival priority. May result
        in partial rewards but guarantees safe extraction.

        **Critical Safety Operation:** Overrides all other priorities

        '
      operationId: abortBlackwallBreach
      tags:
      - Blackwall Breach
      security:
      - BearerAuth: []
      parameters:
      - name: breach_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      description: Breach attempt to abort
      - name: force_abort
        in: query
        schema:
          type: boolean
          default: false
      description: Force abort regardless of current layer (higher risk)
      responses:
        '200':
      description: Breach aborted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreachAbortResult'
        '404':
      description: Breach attempt not found
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '409':
      description: Cannot abort - breach in irreversible state
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /blackwall/breach/{breach_id}/complete:
    post:
      summary: Complete Blackwall breach
      description: '**Breach completion and extraction**

        Finalizes successful breach, extracts all data and rewards, and safely returns
        consciousness to physical body.

        **Success Operation:** Grants access to hidden content and achievements

        '
      operationId: completeBlackwallBreach
      tags:
      - Blackwall Breach
      security:
      - BearerAuth: []
      parameters:
      - name: breach_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      description: Breach attempt to complete
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteBreachRequest'
      responses:
        '200':
      description: Breach completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreachCompleteResult'
        '400':
      description: Completion failed - data corruption or incomplete breach
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        '409':
      description: Cannot complete - breach compromised or unstable
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
        default:
      description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
  /risk/assessment:
    post:
      summary: Perform risk assessment
