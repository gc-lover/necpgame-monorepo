openapi: 3.0.3
paths:
  /analytics/cyberspace-activity:
    get:
      summary: null
      operationId: getCyberspaceAnalytics
      tags:
      - Data Operations
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - hourly
          - daily
          - weekly
          - monthly
          default: daily
      - name: nodeType
        in: query
        schema:
          type: string
          enum:
          - data
          - security
          - corporate
          - black_market
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CyberspaceAnalyticsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
