openapi: 3.0.3
paths:
  /cyberspace/map:
    get:
      summary: null
      operationId: getCyberspaceMap
      tags:
      - Cyberspace Navigation
      parameters:
      - name: playerId
        in: query
        required: true
        schema:
          type: string
          format: uuid
      - name: centerNodeId
        in: query
        schema:
          type: string
          format: uuid
      - name: radius
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 10
          default: 3
      - name: includeHidden
        in: query
        schema:
          type: boolean
          default: false
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CyberspaceMapResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
