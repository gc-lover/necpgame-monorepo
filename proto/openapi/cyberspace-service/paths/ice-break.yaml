openapi: 3.0.3
paths:
  /ice/break:
    post:
      summary: ICE
      operationId: breakICE
      tags:
      - ICE Systems
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BreakICERequest'
      responses:
        '200':
          description: ICE
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BreakICEResponse'
        '400':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
