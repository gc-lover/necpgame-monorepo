openapi: 3.0.3
paths:
  /nodes/{nodeId}/data/extract:
    post:
      summary: null
      operationId: extractNodeData
      tags:
      - Data Operations
      parameters:
      - name: nodeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtractDataRequest'
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtractDataResponse'
        '400':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
