openapi: 3.0.3
paths:
  /nodes/{nodeId}/data:
    get:
      summary: null
      operationId: getNodeData
      tags:
      - Data Operations
      parameters:
      - name: nodeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: playerId
        in: query
        required: true
        schema:
          type: string
          format: uuid
      - name: dataType
        in: query
        schema:
          type: string
          enum:
          - files
          - logs
          - credentials
          - financial
          - intel
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeDataResponse'
        '403':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
