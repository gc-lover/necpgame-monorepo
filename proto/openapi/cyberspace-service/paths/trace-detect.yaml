openapi: 3.0.3
paths:
  /trace/detect:
    get:
      summary: null
      operationId: detectTrace
      tags:
      - Cyberspace Navigation
      parameters:
      - name: playerId
        in: query
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TraceDetectionResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
