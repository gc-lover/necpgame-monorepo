openapi: 3.0.3
paths:
  /analytics/usage:
    get:
      operationId: cyberwareServiceGetUsageAnalytics
      summary: Get cyberware usage analytics
      description: 'Retrieve comprehensive analytics about cyberware usage and effectiveness.


        **Analytics Coverage:**

        - Cyberware installation frequency and patterns

        - Popular cyberware combinations and synergies

        - Cyberpsychosis risk trends and mitigation effectiveness

        - Maintenance patterns and failure rates

        - Performance impact and balancing effectiveness

        '
      tags:
      - Analytics & Balancing
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: cyberware_type
        in: query
        schema:
          type: string
          enum:
          - arm_prosthetic
          - leg_prosthetic
          - neural_implant
          - sensory_enhancement
          - internal_organ
        description: Filter by cyberware type
      - name: template_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter by specific template
      responses:
        '200':
          description: Usage analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/CyberwareUsageAnalytics'
