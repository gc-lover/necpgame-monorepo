openapi: 3.0.3
components:
  schemas:
    AdvertisingSurface:
      type: object
      required:
      - id
      - surface_type
      - zone_id
      - status
      properties:
        id:
          type: string
          format: uuid
        zone_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
          nullable: true
        zone_name:
          type: string
        surface_type:
          type: string
          enum:
          - billboard
          - ar_layer
          - broadcast
          - hub_screen
          - private_interior
        status:
          type: string
          enum:
          - available
          - reserved
          - active
        traffic_level:
          type: string
          enum:
          - low
          - medium
          - high
          - very_high
        base_price:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AdvertisingSurfaceDetailed:
      type: object
      required:
      - id
      - surface_type
      - zone_id
      - status
      properties:
        id:
          type: string
          format: uuid
        zone_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
          nullable: true
        current_campaign_id:
          type: string
          format: uuid
          nullable: true
        zone_name:
          type: string
        size:
          type: string
        description:
          type: string
        surface_type:
          type: string
          enum:
          - billboard
          - ar_layer
          - broadcast
          - hub_screen
          - private_interior
        status:
          type: string
          enum:
          - available
          - reserved
          - active
        traffic_level:
          type: string
          enum:
          - low
          - medium
          - high
          - very_high
        available_from:
          type: string
          format: date-time
          nullable: true
        base_price:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateCampaignRequest:
      type: object
      required:
      - name
      - content_type
      - target_surfaces
      properties:
        name:
          type: string
        description:
          type: string
        content_type:
          type: string
          enum:
          - image
          - video
          - interactive
          - shopping_portal
        content_url:
          type: string
          format: uri
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        target_audience:
          type: object
          properties:
            character_classes:
              type: array
              items:
                type: string
            min_level:
              type: integer
            max_level:
              type: integer
        target_surfaces:
          type: array
          items:
            type: string
            format: uuid
        target_zones:
          type: array
          items:
            type: string
            format: uuid
        budget:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Campaign:
      type: object
      required:
      - id
      - name
      - creator_id
      - status
      - created_at
      properties:
        id:
          type: string
          format: uuid
        creator_id:
          type: string
          format: uuid
        name:
          type: string
        content_type:
          type: string
          enum:
          - image
          - video
          - interactive
          - shopping_portal
        status:
          type: string
          enum:
          - draft
          - pending_moderation
          - approved
          - active
          - paused
          - completed
          - rejected
        created_at:
          type: string
          format: date-time
        start_date:
          type: string
          format: date-time
          nullable: true
        end_date:
          type: string
          format: date-time
          nullable: true
        budget:
          type: number
          format: float
        spent:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CampaignDetailed:
      type: object
      required:
      - id
      - name
      - creator_id
      - status
      - created_at
      properties:
        id:
          type: string
          format: uuid
        creator_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        moderation_notes:
          type: string
          nullable: true
        content_type:
          type: string
          enum:
          - image
          - video
          - interactive
          - shopping_portal
        status:
          type: string
          enum:
          - draft
          - pending_moderation
          - approved
          - active
          - paused
          - completed
          - rejected
        content_url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        start_date:
          type: string
          format: date-time
          nullable: true
        end_date:
          type: string
          format: date-time
          nullable: true
        target_audience:
          type: object
        target_surfaces:
          type: array
          items:
            type: string
            format: uuid
        target_zones:
          type: array
          items:
            type: string
            format: uuid
        budget:
          type: number
          format: float
        spent:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateCampaignRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        content_url:
          type: string
          format: uri
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        target_surfaces:
          type: array
          items:
            type: string
            format: uuid
        target_zones:
          type: array
          items:
            type: string
            format: uuid
        budget:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Auction:
      type: object
      required:
      - id
      - surface_id
      - auction_type
      - status
      - start_date
      - end_date
      properties:
        id:
          type: string
          format: uuid
        surface_id:
          type: string
          format: uuid
        auction_type:
          type: string
          enum:
          - dutch
          - vickrey
        status:
          type: string
          enum:
          - active
          - ended
          - cancelled
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        current_bid:
          type: number
          format: float
          nullable: true
        reserve_price:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlaceBidRequest:
      type: object
      required:
      - amount
      properties:
        amount:
          type: number
          format: float
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Bid:
      type: object
      required:
      - id
      - auction_id
      - bidder_id
      - amount
      - created_at
      properties:
        id:
          type: string
          format: uuid
        auction_id:
          type: string
          format: uuid
        bidder_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        amount:
          type: number
          format: float
        is_winning:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CampaignAnalytics:
      type: object
      required:
      - campaign_id
      - period
      properties:
        campaign_id:
          type: string
          format: uuid
        period:
          type: string
          enum:
          - day
          - week
          - month
          - all
        impressions:
          type: integer
        clicks:
          type: integer
        conversions:
          type: integer
        ctr:
          type: number
          format: float
          description: Click-through rate (%)
        conversion_rate:
          type: number
          format: float
        revenue:
          type: number
          format: float
        cost:
          type: number
          format: float
        roi:
          type: number
          format: float
          description: Return on investment (%)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
