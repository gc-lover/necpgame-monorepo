openapi: 3.0.3
info:
  title: Social NPC Hiring Contracts Service API
  description: API для управления контрактами найма NPC
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: NPC Hiring Contracts
    description: Управление контрактами найма NPC
paths:
  /social/npc-hiring/contract/create:
    post:
      tags:
        - NPC Hiring Contracts
      summary: Создать контракт найма
      operationId: createHiringContract
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateContractRequest'
      responses:
        '201':
          description: Контракт создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HiringContract'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /social/npc-hiring/contracts:
    get:
      tags:
        - NPC Hiring Contracts
      summary: Получить список контрактов
      operationId: getHiringContracts
      security:
        - BearerAuth: [ ]
      parameters:
        - name: character_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum:
              - active
              - terminated
              - completed
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список контрактов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HiringContractsResponse'
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /social/npc-hiring/contracts/{contract_id}:
    get:
      tags:
        - NPC Hiring Contracts
      summary: Получить информацию о контракте
      operationId: getHiringContract
      security:
        - BearerAuth: [ ]
      parameters:
        - name: contract_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о контракте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HiringContract'
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
    post:
      tags:
        - NPC Hiring Contracts
      summary: Расторгнуть контракт
      operationId: terminateContract
      security:
        - BearerAuth: [ ]
      parameters:
        - name: contract_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TerminateContractRequest'
      responses:
        '200':
          description: Контракт расторгнут
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HiringContract'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreateContractRequest:
      type: object
      required:
        - npc_id
        - hiring_type
        - contract_type
        - salary_amount
      properties:
        npc_id:
          type: string
          format: uuid
        hiring_type:
          type: string
          enum:
            - merchant
            - quest_giver
            - fixer
            - bodyguard
            - mercenary
            - diplomat
            - engineer
            - hacker
        contract_type:
          type: string
          enum:
            - salary
            - one-time
            - profit-share
            - combined
        autonomy_level:
          type: string
          enum:
            - direct
            - autonomous
            - hybrid
          default: hybrid
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
          nullable: true
        terms:
          type: object
          additionalProperties: true
        salary_amount:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    HiringContract:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        npc_id:
          type: string
          format: uuid
        hiring_type:
          type: string
          enum:
            - merchant
            - quest_giver
            - fixer
            - bodyguard
            - mercenary
            - diplomat
            - engineer
            - hacker
        contract_type:
          type: string
          enum:
            - salary
            - one-time
            - profit-share
            - combined
        status:
          type: string
          enum:
            - active
            - terminated
            - completed
        autonomy_level:
          type: string
          enum:
            - direct
            - autonomous
            - hybrid
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        terms:
          type: object
          additionalProperties: true
        salary_amount:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    HiringContractsResponse:
      type: object
      properties:
        contracts:
          type: array
          items:
            $ref: '#/components/schemas/HiringContract'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TerminateContractRequest:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
        penalty_paid:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
