type: object
required:
  - id
  - name
  - type
  - quantity
  - stats
properties:
  id:
    type: string
    format: uuid
    description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
  name:
    type: string
    description: Item display name
  type:
    type: string
    enum:
      - weapon
      - armor
      - implant
      - cosmetic
      - resource
      - material
      - consumable
  quantity:
    type: integer
    format: int32
    minimum: 1
  level_requirement:
    type: integer
    format: int32
  rarity:
    type: string
    enum:
      - common
      - uncommon
      - rare
      - epic
      - legendary
  stats:
    type: object
    description: Detailed item statistics
    additionalProperties:
      oneOf:
        - type: integer
          format: int32
        - type: number
          format: float
  durability:
    type: integer
    format: int32
  max_durability:
    type: integer
    format: int32
  description:
    type: string
    description: Item description text
  icon_url:
    type: string
    format: uri
    description: Item icon URL
  is_tradeable:
    type: boolean
    description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
