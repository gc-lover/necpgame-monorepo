  total_trades:
    type: integer
    format: int32
    description: Total number of completed trades
  success_rate:
    type: number
    format: float
    minimum: 0
    maximum: 1
    description: Trade success rate (0-1)
  is_verified:
    type: boolean
    description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
