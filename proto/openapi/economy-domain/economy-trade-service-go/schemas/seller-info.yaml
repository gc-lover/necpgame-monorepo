type: object
required:
  - id
  - name
  - level
  - reputation
properties:
  id:
    type: string
    format: uuid
    description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
  name:
    type: string
    description: Seller display name
  level:
    type: integer
    format: int32
