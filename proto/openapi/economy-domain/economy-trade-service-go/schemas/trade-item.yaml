type: object
required:
- id
- name
- type
- quantity
properties:
  id:
    type: string
    format: uuid
    description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
  name:
    type: string
    description: Item display name
  type:
    type: string
    enum:
    - weapon
    - armor
    - implant
    - cosmetic
    - resource
    - material
    - consumable
    description: Item category
  quantity:
    type: integer
    format: int32
    minimum: 1
    description: Quantity of items
  level_requirement:
    type: integer
    format: int32
    description: Minimum level to use this item
  rarity:
    type: string
    enum:
    - common
    - uncommon
    - rare
    - epic
    - legendary
    description: Item rarity
  stats:
    type: object
    description: Item statistics (damage, defense, etc.)
    additionalProperties:
      type: integer
      format: int32
  durability:
    type: integer
    format: int32
    description: Current item durability
  max_durability:
    type: integer
    format: int32
    description: Maximum item durability
description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small types). Expected memory savings: 30-50%.'

