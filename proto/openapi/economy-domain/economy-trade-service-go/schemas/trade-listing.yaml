type: object
required:
- id
- seller_id
- item
- price
- created_at
properties:
  id:
    type: string
    format: uuid
    description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
  seller_id:
    type: string
    format: uuid
    description: Seller player ID
  item:
    $ref: '#/components/schemas/TradeItem'
    description: Item being traded
  price:
    type: integer
    format: int64
    description: Price in game currency
  currency_type:
    type: string
    enum:
    - credits
    - premium_currency
    default: credits
    description: Type of currency used
  created_at:
    type: string
    format: date-time
    description: When the trade was created
  expires_at:
    type: string
    format: date-time
    description: When the trade expires
  seller_level:
    type: integer
    format: int32
    description: Seller's character level
  item_quality:
    type: string
    enum:
    - common
    - uncommon
    - rare
    - epic
    - legendary
    description: Item quality/rarity
  is_premium_listing:
    type: boolean
    description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small types). Expected memory savings: 30-50%.'
