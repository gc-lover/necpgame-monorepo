type: object
required:
  - total_active_trades
  - total_volume_today
  - average_price
  - top_items
properties:
  total_active_trades:
    type: integer
    format: int32
    description: Total number of active trades
  total_volume_today:
    type: integer
    format: int64
    description: Total trade volume for today in credits
  average_price:
    type: number
    format: float
    description: Average item price across all trades
  top_items:
    type: array
    items:
      type: object
      properties:
        item_type:
          type: string
        trade_count:
          type: integer
          format: int32
        average_price:
          type: number
          format: float
    description: Most traded item types
  market_trends:
    type: object
    properties:
      price_increase_24h:
        type: number
        format: float
        description: Average price increase over 24 hours (%)
      most_active_category:
        type: string
        description: Most active trade category
      new_listings_24h:
        type: integer
        format: int32
        description: Number of new listings in last 24 hours
    description: Market trend analytics
description: 'BACKEND NOTE: Trade statistics response with market analytics.'






