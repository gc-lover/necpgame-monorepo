paths:
  /api/v1/economy/characters/{characterId}/inventory:
    get:
      summary: Get character inventory
      operationId: getCharacterInventory
      tags:
        - Economy domain
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Character UUID
      responses:
        '200':
          description: Character inventory retrieved successfully
          content:
            application/json:
              schema:
                type: object
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%. Character inventory data.'
                properties: &ref_2
                  characterId:
                    type: string
                    format: uuid
                    description: Character UUID
                    example: 123e4567-e89b-12d3-a456-426614174000
                  items:
                    type: array
                    description: List of items in character inventory
                    items:
                      type: object
                      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%. Individual inventory item.'
                      properties: &ref_10
                        itemId:
                          type: string
                          format: uuid
                          description: Item UUID
                          example: 456e7890-e89b-12d3-a456-426614174001
                        itemType:
                          type: string
                          description: Type of item
                          enum:
                            - weapon
                            - armor
                            - consumable
                            - material
                            - cosmetic
                          example: weapon
                        name:
                          type: string
                          description: Item name
                          example: Cybernetic Blade
                        quantity:
                          type: integer
                          description: Item quantity
                          minimum: 1
                          example: 1
                        rarity:
                          type: string
                          description: Item rarity
                          enum:
                            - common
                            - uncommon
                            - rare
                            - epic
                            - legendary
                          example: rare
                  credits:
                    type: integer
                    description: Character credits balance
                    minimum: 0
                    example: 15000
                  lastUpdated:
                    type: string
                    format: date-time
                    description: Last inventory update timestamp
                    example: '2024-01-15T10:30:00Z'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
                properties: &ref_0
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  domain:
                    type: string
                    example: economy-domain
                    maxLength: 255
                  timestamp:
                    type: string
                    format: date-time
                    maxLength: 255
                  code:
                    type: integer
                    example: 500
                    format: int32
        '404':
          description: Character not found
          content:
            application/json:
              schema:
                type: object
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
                properties: *ref_0
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
                properties: *ref_0
  /api/v1/economy/overview:
    get:
      summary: Get economy overview
      operationId: getEconomyOverview
      tags:
        - Economy domain
      parameters:
        - name: include_market_data
          in: query
          required: false
          schema:
            type: boolean
            default: true
          description: Include market statistics
        - name: include_currency_rates
          in: query
          required: false
          schema:
            type: boolean
            default: true
          description: Include currency exchange rates
      responses:
        '200':
          description: Economy overview retrieved successfully
          content:
            application/json:
              schema:
                type: object
                required: &ref_3
                  - timestamp
                  - market_stats
                properties: &ref_4
                  timestamp:
                    type: string
                    format: date-time
                    description: Overview generation timestamp
                  market_stats:
                    type: object
                    required: &ref_5
                      - total_active_trades
                      - total_market_volume
                    properties: &ref_6
                      total_active_trades:
                        type: integer
                        minimum: 0
                        description: Total number of active trades
                      total_market_volume:
                        type: number
                        minimum: 0
                        description: Total market volume
                      average_trade_price:
                        type: number
                        minimum: 0
                        description: Average trade price
                      active_sellers:
                        type: integer
                        minimum: 0
                        description: Number of active sellers
                      active_buyers:
                        type: integer
                        minimum: 0
                        description: Number of active buyers
                      top_traded_items:
                        type: array
                        items:
                          type: object
                          required: &ref_8
                            - item_id
                            - name
                            - trade_count
                            - total_volume
                          properties: &ref_9
                            item_id:
                              type: string
                              format: uuid
                              description: Item identifier
                            name:
                              type: string
                              description: Item name
                            trade_count:
                              type: integer
                              minimum: 0
                              description: Number of trades
                            total_volume:
                              type: number
                              minimum: 0
                              description: Total trade volume
                          description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
                        description: Top traded items
                    description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
                  currency_rates:
                    type: object
                    properties: &ref_7
                      base_currency:
                        type: string
                        description: Base currency code
                      rates:
                        type: object
                        additionalProperties:
                          type: number
                        description: Currency exchange rates
                    description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
                  last_updated:
                    type: string
                    format: date-time
                    description: Last data update timestamp
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
                properties: *ref_0
