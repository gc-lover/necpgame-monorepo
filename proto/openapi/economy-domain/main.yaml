openapi: 3.0.3
info:
  title: Economy Domain API
  description: |
    Consolidated Economy Domain API for NECPGAME MMOFPS RPG.

    This API consolidates all economic and financial functionality:
    - Core currency and economy management
    - Player markets and trading systems
    - Investment products and financial instruments
    - Economic analytics and portfolio tracking
    - Production chains and manufacturing

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Economy Core
    description: Core economy and currency management
  - name: Economy Market
    description: Player markets and currency exchange
  - name: Economy Investments
    description: Investment products and instruments
  - name: Economy Analytics
    description: Economic analytics and portfolios
  - name: Economy Production
    description: Production chains and manufacturing

# Import all economy modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './market/main.yaml#/paths'
  $ref: './investments/main.yaml#/paths'
  $ref: './analytics/main.yaml#/paths'
  $ref: './production/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './market/main.yaml#/components/schemas'
    $ref: './investments/main.yaml#/components/schemas'
    $ref: './analytics/main.yaml#/components/schemas'
    $ref: './production/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
