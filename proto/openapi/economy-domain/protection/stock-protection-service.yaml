# Issue: SOLID refactoring - create OpenAPI spec for stock-protection-service  
openapi: 3.0.3
info:
  title: Stock Protection Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: Stock portfolio protection API
servers:
  - url: http://localhost:8152
tags:
  - name: health
paths:
  /health:
    get:
      tags: [ health ]
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string

