paths:
  /api/v1/trading/health:
    get:
      summary: Trading system health check
      operationId: tradingHealthCheck
      tags:
      - Economy
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/trading/markets:
    get:
      summary: Get market information
      operationId: getTradingMarkets
      tags:
      - Economy
      responses:
        '200':
          description: Markets retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketInfo'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: trading
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MarketInfo:
      type: object
      properties:
        volume24h:
          type: number
          format: float
          example: 1250000.5
        totalMarkets:
          type: integer
          example: 25
        activeTrades:
          type: integer
          example: 340
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
