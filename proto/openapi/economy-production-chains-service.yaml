openapi: 3.0.3
info:
  title: Economy Production Chains Service API
  description: 'API для управления производственными цепочками.


    **Основные возможности:**

    - Управление производственными цепочками

    - Управление этапами производства

    - Управление станциями и лицензиями

    - Массовое производство

    - Ускорители и rush-заказы

    - Легендарный крафт

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Production Chains
    description: Управление производственными цепочками
  - name: Production Orders
    description: Управление заказами на производство
  - name: Production Stations
    description: Управление производственными станциями
  - name: Production Licenses
    description: Управление лицензиями на производство
  - name: Bulk Production
    description: Массовое производство
  - name: Accelerators
    description: Ускорители производства
  - name: Legendary Craft
    description: Легендарный крафт
paths:
  /production/chains:
    get:
      tags:
        - Production Chains
      summary: Получить список производственных цепочек
      description: 'Возвращает список доступных производственных цепочек с фильтрацией по тиру и типу предмета.

        '
      operationId: getProductionChains
      security:
        - BearerAuth: [ ]
      parameters:
        - name: item_tier
          in: query
          required: false
          schema:
            type: string
            enum:
              - common
              - uncommon
              - rare
              - epic
              - legendary
          description: Фильтр по тиру предмета
        - name: item_type
          in: query
          required: false
          schema:
            type: string
          description: Фильтр по типу предмета
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список производственных цепочек
          content:
            application/json:
              schema:
                type: object
                properties:
                  chains:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductionChain'
                  total:
                    type: integer
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /production/chains/{chain_id}:
    get:
      tags:
        - Production Chains
      summary: Получить детали производственной цепочки
      description: 'Возвращает детальную информацию о производственной цепочке, включая все этапы.

        '
      operationId: getProductionChainDetails
      security:
        - BearerAuth: [ ]
      parameters:
        - name: chain_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID производственной цепочки
      responses:
        '200':
          description: Детали производственной цепочки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionChainDetails'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /production/chains/{chain_id}/start:
    post:
      tags:
        - Production Chains
      summary: Запустить производство по цепочке
      description: 'Запускает производство по указанной цепочке с указанным количеством.

        '
      operationId: startProductionChain
      security:
        - BearerAuth: [ ]
      parameters:
        - name: chain_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID производственной цепочки
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartProductionRequest'
      responses:
        '201':
          description: Производство запущено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionOrder'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /production/orders:
    post:
      tags:
        - Production Orders
      summary: Создать заказ на производство
      description: 'Создаёт новый заказ на производство.

        '
      operationId: createProductionOrder
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductionOrderRequest'
      responses:
        '201':
          description: Заказ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionOrder'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /production/orders/{order_id}:
    get:
      tags:
        - Production Orders
      summary: Получить детали заказа на производство
      description: 'Возвращает детальную информацию о заказе на производство, включая текущий этап и прогресс.

        '
      operationId: getProductionOrder
      security:
        - BearerAuth: [ ]
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID заказа на производство
      responses:
        '200':
          description: Детали заказа на производство
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionOrderDetails'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
    delete:
      tags:
        - Production Orders
      summary: Отменить заказ на производство
      description: 'Отменяет заказ на производство. Возвращает ресурсы, если возможно.

        '
      operationId: cancelProductionOrder
      security:
        - BearerAuth: [ ]
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID заказа на производство
      responses:
        '204':
          description: Заказ отменён
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /production/orders/{order_id}/rush:
    post:
      tags:
        - Production Orders
      summary: Создать rush-заказ
      description: 'Преобразует обычный заказ в rush-заказ с ускорением производства за дополнительную плату.

        '
      operationId: createRushOrder
      security:
        - BearerAuth: [ ]
      parameters:
        - name: order_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID заказа на производство
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRushOrderRequest'
      responses:
        '200':
          description: Rush-заказ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductionOrder'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    ProductionChain:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/ProductionChain'
    ProductionChainDetails:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/ProductionChainDetails'
    ProductionStage:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/ProductionStage'
    ResourceRequirement:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/ResourceRequirement'
    StartProductionRequest:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/StartProductionRequest'
    CreateProductionOrderRequest:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/CreateProductionOrderRequest'
    CreateRushOrderRequest:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/CreateRushOrderRequest'
    ProductionOrder:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/ProductionOrder'
    ProductionOrderDetails:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/ProductionOrderDetails'
    ProductionStageProgress:
      $ref: 'economy-production-chains-schemas.yaml#/components/schemas/ProductionStageProgress'
  responses:
    BadRequest:
      $ref: common.yaml#/components/responses/BadRequest
    Unauthorized:
      $ref: common.yaml#/components/responses/Unauthorized
    NotFound:
      $ref: common.yaml#/components/responses/NotFound
    InternalServerError:
      $ref: common.yaml#/components/responses/InternalServerError
security:
  - BearerAuth: [ ]
