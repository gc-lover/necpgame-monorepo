components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CreateTradeSessionRequest:
      type: object
      required:
        - target_character_id
      properties:
        target_character_id:
          type: string
          format: uuid
          description: ID персонажа, с которым начинается торговля

    TradeSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - pending
            - active
            - confirmed
            - completed
            - cancelled
            - expired
        initiator_offer:
          $ref: '#/components/schemas/TradeOffer'
        target_offer:
          $ref: '#/components/schemas/TradeOffer'
        initiator_confirmed:
          type: boolean
          default: false
        target_confirmed:
          type: boolean
          default: false
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    TradeOffer:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        currency:
          type: integer
          minimum: 0
          description: Количество валюты

    TradeItem:
      type: object
      required:
        - item_id
        - quantity
      properties:
        item_id:
          type: string
          format: uuid
          description: ID предмета в инвентаре
        quantity:
          type: integer
          minimum: 1
          description: Количество предметов

    TradeOfferRequest:
      type: object
      required:
        - items
        - currency
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        currency:
          type: integer
          minimum: 0

    ConfirmTradeRequest:
      type: object
      required:
        - confirmed
      properties:
        confirmed:
          type: boolean
          description: Подтверждение предложения

    TradeExecutionResult:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - completed
            - failed
        message:
          type: string
        executed_at:
          type: string
          format: date-time

    TradeHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        initiator_items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        target_items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        initiator_currency:
          type: integer
        target_currency:
          type: integer
        status:
          type: string
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true

    TradeConfirmationStatus:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        initiator_confirmed:
          type: boolean
        recipient_confirmed:
          type: boolean
        both_confirmed:
          type: boolean
        can_execute:
          type: boolean

    TradeAudit:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        events:
          type: array
          items:
            type: object
            properties:
              event_type:
                type: string
              timestamp:
                type: string
                format: date-time
              actor_id:
                type: string
                format: uuid
              details:
                type: object
                additionalProperties: true
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true

    ValidateItemsRequest:
      type: object
      required:
        - character_id
        - items
      properties:
        character_id:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'

    ItemValidationResult:
      type: object
      properties:
        valid:
          type: boolean
        items:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: string
                format: uuid
              valid:
                type: boolean
              reason:
                type: string
                nullable: true
              owned:
                type: boolean
              available:
                type: boolean
              bind_on_pickup:
                type: boolean

    ValidateCurrencyRequest:
      type: object
      required:
        - character_id
        - currency_amount
      properties:
        character_id:
          type: string
          format: uuid
        currency_amount:
          type: integer
          minimum: 0

    CurrencyValidationResult:
      type: object
      properties:
        valid:
          type: boolean
        has_sufficient_funds:
          type: boolean
        current_balance:
          type: integer
        requested_amount:
          type: integer
        reason:
          type: string
          nullable: true

    ValidateDistanceRequest:
      type: object
      required:
        - character1_id
        - character2_id
      properties:
        character1_id:
          type: string
          format: uuid
        character2_id:
          type: string
          format: uuid

    DistanceValidationResult:
      type: object
      properties:
        valid:
          type: boolean
        distance:
          type: number
          description: Расстояние в метрах
        max_distance:
          type: number
          description: Максимальное расстояние для торговли (10 метров)
        reason:
          type: string
          nullable: true

    CheckFraudRequest:
      type: object
      required:
        - initiator_id
        - recipient_id
      properties:
        initiator_id:
          type: string
          format: uuid
        recipient_id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
          nullable: true

    FraudCheckResult:
      type: object
      properties:
        safe:
          type: boolean
        risk_level:
          type: string
          enum:
            - low
            - medium
            - high
        checks:
          type: object
          properties:
            distance_check:
              type: boolean
            online_status_check:
              type: boolean
            active_sessions_check:
              type: boolean
            rate_limit_check:
              type: boolean
            duplicate_items_check:
              type: boolean
        warnings:
          type: array
          items:
            type: string
        blocked:
          type: boolean
        reason:
          type: string
          nullable: true

    GenerateLootRequest:
      type: object
      required:
        - source_type
        - source_id
        - character_id
      properties:
        source_type:
          type: string
          enum:
            - enemy
            - container
            - boss
            - quest
        source_id:
          type: string
        character_id:
          type: string
          format: uuid
        party_id:
          type: string
          format: uuid
          nullable: true
        distribution_mode:
          type: string
          enum:
            - personal
            - party_roll
            - party_shared
          default: personal

    LootResult:
      type: object
      properties:
        loot_id:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/LootItem'
        currency:
          type: integer
          minimum: 0
        distribution_mode:
          type: string
        world_drop:
          type: boolean
        world_drop_id:
          type: string
          format: uuid
