openapi: 3.0.3
info:
  title: Economy Service API
  description: API для экономических операций: P2P торговля, обмен предметами и валютой, генерация и распределение лута
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Trade
    description: P2P торговля между игроками
  - name: Loot
    description: Генерация и распределение лута

paths:
  /economy/trade/sessions:
    post:
      tags:
        - Trade
      summary: Создать сессию торговли
      operationId: createTradeSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTradeSessionRequest'
      responses:
        '200':
          description: Сессия торговли создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/sessions/{sessionId}:
    get:
      tags:
        - Trade
      summary: Получить информацию о сессии торговли
      operationId: getTradeSession
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о сессии торговли
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Trade
      summary: Отменить сессию торговли
      operationId: cancelTradeSession
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Сессия торговли отменена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: cancelled
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/sessions/{sessionId}/offer:
    post:
      tags:
        - Trade
      summary: Добавить предложение в сессию торговли
      operationId: addTradeOffer
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeOfferRequest'
      responses:
        '200':
          description: Предложение добавлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/sessions/{sessionId}/confirm:
    post:
      tags:
        - Trade
      summary: Подтвердить предложение в сессии торговли
      operationId: confirmTradeOffer
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmTradeRequest'
      responses:
        '200':
          description: Предложение подтверждено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/sessions/{sessionId}/execute:
    post:
      tags:
        - Trade
      summary: Выполнить обмен (после двойного подтверждения)
      operationId: executeTrade
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Обмен выполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeExecutionResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/history:
    get:
      tags:
        - Trade
      summary: Получить историю торговли
      operationId: getTradeHistory
      parameters:
        - name: characterId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: История торговли
          content:
            application/json:
              schema:
                type: object
                properties:
                  trades:
                    type: array
                    items:
                      $ref: '#/components/schemas/TradeHistory'
                  total:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/sessions/{sessionId}/confirmation-status:
    get:
      tags:
        - Trade
      summary: Получить статус подтверждений торговой сессии
      operationId: getTradeConfirmationStatus
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус подтверждений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeConfirmationStatus'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/sessions/{sessionId}/audit:
    get:
      tags:
        - Trade
      summary: Получить аудит торговой сессии
      operationId: getTradeSessionAudit
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Аудит сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeAudit'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/history/{accountId}:
    get:
      tags:
        - Trade
      summary: Получить историю торговли для аккаунта
      operationId: getTradeHistoryByAccount
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: История торговли
          content:
            application/json:
              schema:
                type: object
                properties:
                  trades:
                    type: array
                    items:
                      $ref: '#/components/schemas/TradeHistory'
                  total:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/validate-items:
    post:
      tags:
        - Trade
      summary: Валидировать предметы для торговли
      operationId: validateTradeItems
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateItemsRequest'
      responses:
        '200':
          description: Результат валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/validate-currency:
    post:
      tags:
        - Trade
      summary: Валидировать валюту для торговли
      operationId: validateTradeCurrency
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateCurrencyRequest'
      responses:
        '200':
          description: Результат валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/validate-distance:
    post:
      tags:
        - Trade
      summary: Проверить расстояние между игроками
      operationId: validateTradeDistance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateDistanceRequest'
      responses:
        '200':
          description: Результат проверки расстояния
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistanceValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/trade/check-fraud:
    post:
      tags:
        - Trade
      summary: Проверить на мошенничество
      operationId: checkTradeFraud
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckFraudRequest'
      responses:
        '200':
          description: Результат проверки на мошенничество
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FraudCheckResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/generate:
    post:
      tags:
        - Loot
      summary: Сгенерировать лут
      operationId: generateLoot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateLootRequest'
      responses:
        '200':
          description: Лут сгенерирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/pickup:
    post:
      tags:
        - Loot
      summary: Подобрать лут
      operationId: pickupLoot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickupLootRequest'
      responses:
        '200':
          description: Лут подобран
          content:
            application/json:
              schema:
                type: object
                properties:
                  picked_up:
                    type: boolean
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/LootItem'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/world-drops:
    get:
      tags:
        - Loot
      summary: Получить список мировых дропов
      operationId: getWorldDrops
      parameters:
        - name: zone_id
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список мировых дропов
          content:
            application/json:
              schema:
                type: object
                properties:
                  drops:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorldDrop'
                  total:
                    type: integer
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/tables/{tableId}:
    get:
      tags:
        - Loot
      summary: Получить loot table
      operationId: getLootTable
      parameters:
        - name: tableId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Loot table
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootTable'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/apply-luck:
    post:
      tags:
        - Loot
      summary: Применить luck модификатор к луту
      operationId: applyLuckModifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplyLuckRequest'
      responses:
        '200':
          description: Luck применён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/distribute:
    post:
      tags:
        - Loot
      summary: Распределить лут между игроками
      operationId: distributeLoot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeLootRequest'
      responses:
        '200':
          description: Лут распределён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootDistributionResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/distribution/{distributionId}:
    get:
      tags:
        - Loot
      summary: Получить статус распределения лута
      operationId: getLootDistribution
      parameters:
        - name: distributionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус распределения
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootDistributionStatus'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/rolls/create:
    post:
      tags:
        - Loot
      summary: Создать roll сессию для группы
      operationId: createLootRollSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRollSessionRequest'
      responses:
        '200':
          description: Roll сессия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/rolls/{rollId}:
    get:
      tags:
        - Loot
      summary: Получить статус roll сессии
      operationId: getRollSession
      parameters:
        - name: rollId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус roll сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollSession'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/rolls/{rollId}/roll:
    post:
      tags:
        - Loot
      summary: Сделать бросок кубика в roll сессии
      operationId: rollForLoot
      parameters:
        - name: rollId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RollRequest'
      responses:
        '200':
          description: Бросок выполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/rolls/{rollId}/claim:
    post:
      tags:
        - Loot
      summary: Получить предмет из roll сессии
      operationId: claimLootFromRoll
      parameters:
        - name: rollId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimLootRequest'
      responses:
        '200':
          description: Предмет получен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/smart/generate:
    post:
      tags:
        - Loot
      summary: Сгенерировать умный лут
      operationId: generateSmartLoot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateSmartLootRequest'
      responses:
        '200':
          description: Умный лут сгенерирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/smart/history/{playerId}:
    get:
      tags:
        - Loot
      summary: Получить историю лута игрока
      operationId: getPlayerLootHistory
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: История лута игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootHistoryResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/world-drops/create:
    post:
      tags:
        - Loot
      summary: Создать world drop на карте
      operationId: createWorldDrop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorldDropRequest'
      responses:
        '200':
          description: World drop создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorldDrop'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/world-drops/{dropId}/pickup:
    post:
      tags:
        - Loot
      summary: Подобрать world drop
      operationId: pickupWorldDrop
      parameters:
        - name: dropId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PickupWorldDropRequest'
      responses:
        '200':
          description: World drop подобран
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PickupResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/world-drops/nearby:
    get:
      tags:
        - Loot
      summary: Получить ближайшие world drops
      operationId: getNearbyWorldDrops
      parameters:
        - name: x
          in: query
          required: true
          schema:
            type: number
        - name: y
          in: query
          required: true
          schema:
            type: number
        - name: z
          in: query
          required: true
          schema:
            type: number
        - name: radius
          in: query
          schema:
            type: number
            minimum: 1
            maximum: 1000
            default: 100
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Ближайшие world drops
          content:
            application/json:
              schema:
                type: object
                properties:
                  drops:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorldDrop'
                  total:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/boss/generate:
    post:
      tags:
        - Loot
      summary: Сгенерировать лут босса
      operationId: generateBossLoot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateBossLootRequest'
      responses:
        '200':
          description: Лут босса сгенерирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BossLootResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /economy/loot/boss/distribute:
    post:
      tags:
        - Loot
      summary: Распределить награды босса
      operationId: distributeBossLoot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeBossLootRequest'
      responses:
        '200':
          description: Награды босса распределены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BossLootDistributionResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CreateTradeSessionRequest:
      type: object
      required:
        - target_character_id
      properties:
        target_character_id:
          type: string
          format: uuid
          description: ID персонажа, с которым начинается торговля

    TradeSession:
