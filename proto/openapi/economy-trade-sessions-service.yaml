# Issue: #131
openapi: 3.0.3
info:
  title: Economy Trade Sessions Service API
  description: API для управления сессиями торговли
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Trade Sessions
    description: Управление сессиями торговли

paths:
  /economy/trade:
    get:
      tags:
        - Trade Sessions
      summary: Получить список активных торговых сессий
      description: |
        Возвращает список всех активных торговых сессий для текущего пользователя.
        Включает сессии, где пользователь является инициатором или получателем.
        Возвращаются только сессии со статусом `pending`, `active` или `confirmed`.
      operationId: getActiveTrades
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Список активных торговых сессий
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActiveTradesResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /economy/trade/sessions:
    post:
      tags:
        - Trade Sessions
      summary: Создать сессию торговли
      operationId: createTradeSession
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTradeSessionRequest"
      responses:
        "200":
          description: Сессия торговли создана
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TradeSession"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /economy/trade/sessions/{sessionId}:
    get:
      tags:
        - Trade Sessions
      summary: Получить информацию о сессии торговли
      operationId: getTradeSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Информация о сессии торговли
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TradeSession"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

    delete:
      tags:
        - Trade Sessions
      summary: Отменить сессию торговли
      operationId: cancelTradeSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Сессия торговли отменена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /economy/trade/sessions/{sessionId}/confirmation-status:
    get:
      tags:
        - Trade Sessions
      summary: Получить статус подтверждений торговой сессии
      operationId: getTradeConfirmationStatus
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Статус подтверждений
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TradeConfirmationStatus"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /economy/trade/sessions/{sessionId}/audit:
    get:
      tags:
        - Trade Sessions
      summary: Получить аудит торговой сессии
      operationId: getTradeSessionAudit
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Аудит сессии
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TradeAudit"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    CreateTradeSessionRequest:
      type: object
      required:
        - target_character_id
      properties:
        target_character_id:
          type: string
          format: uuid

    TradeSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, active, confirmed, completed, cancelled, expired]
        initiator_offer:
          $ref: "#/components/schemas/TradeOffer"
        target_offer:
          $ref: "#/components/schemas/TradeOffer"
        initiator_confirmed:
          type: boolean
          default: false
        target_confirmed:
          type: boolean
          default: false
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    TradeOffer:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/TradeItem"
        currency:
          type: integer
          minimum: 0

    TradeItem:
      type: object
      required:
        - item_id
        - quantity
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1

    TradeConfirmationStatus:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        initiator_confirmed:
          type: boolean
        recipient_confirmed:
          type: boolean
        both_confirmed:
          type: boolean
        can_execute:
          type: boolean

    TradeAudit:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        events:
          type: array
          items:
            type: object
            properties:
              event_type:
                type: string
              timestamp:
                type: string
                format: date-time
              actor_id:
                type: string
                format: uuid
              details:
                type: object
                additionalProperties: true
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true

    ActiveTradesResponse:
      type: object
      required:
        - trades
        - total
      properties:
        trades:
          type: array
          description: Список активных торговых сессий
          items:
            $ref: "#/components/schemas/TradeSession"
        total:
          type: integer
          description: Общее количество активных торговых сессий
          minimum: 0

security:
  - BearerAuth: []

