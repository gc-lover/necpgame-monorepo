openapi: 3.0.3
paths:
  /analytics/usage:
    get:
      operationId: effectServiceGetUsageAnalytics
      summary: Get effect usage analytics
      description: 'Retrieve comprehensive analytics about effect usage and performance.


        **Analytics Coverage:**

        - Effect application frequency and patterns

        - Popular effect combinations and stacking

        - Performance impact on gameplay

        - Balancing effectiveness metrics

        - Geographic usage distribution

        '
      tags:
      - Effect Analytics
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: effect_type
        in: query
        schema:
          type: string
          enum:
          - buff
          - debuff
          - crowd_control
          - healing
          - damage_over_time
        description: Filter by effect type
      - name: template_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter by specific template
      responses:
        '200':
          description: Usage analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/EffectUsageAnalytics'
