openapi: 3.0.3
paths:
  /effects/modify:
    post:
      operationId: effectServiceModifyEffect
      summary: Modify active effect
      description: 'Modify parameters of an active effect (strength, duration, etc.).


        **Effect Modification:**

        - Strength adjustment for balancing

        - Duration extension or reduction

        - Stacking rule changes

        - Real-time synchronization

        '
      tags:
      - Effect Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyEffectRequest'
      responses:
        '200':
          description: Effect modified successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/AppliedEffect'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
