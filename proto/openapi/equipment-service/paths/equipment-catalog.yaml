openapi: 3.0.3
paths:
  /equipment/catalog:
    get:
      tags:
      - Equipment Catalog
      summary: null
      description: '     .

        '
      operationId: getEquipmentCatalog
      security:
      - BearerAuth: []
      parameters:
      - name: category
        in: query
        schema:
          type: string
        description: null
      - name: brand_id
        in: query
        schema:
          type: string
          format: uuid
        description: null
      - name: rarity
        in: query
        schema:
          $ref: '#/components/schemas/EquipmentRarity'
        description: null
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CatalogItem'
                  total:
                    type: integer
        '401':
          $ref: ../common/responses/error.yaml#/Unauthorized
        '500':
          $ref: ../common/responses/error.yaml#/InternalServerError
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
