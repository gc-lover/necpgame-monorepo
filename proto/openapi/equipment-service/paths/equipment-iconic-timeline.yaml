openapi: 3.0.3
paths:
  /equipment/iconic/timeline:
    get:
      tags:
      - Iconic Equipment
      summary: null
      description: '       (2020-2093).

        '
      operationId: getIconicTimeline
      security:
      - BearerAuth: []
      parameters:
      - name: year
        in: query
        schema:
          type: integer
          minimum: 2020
          maximum: 2093
        description: null
      - name: unlocked_only
        in: query
        schema:
          type: boolean
        description: null
      - $ref: '#/components/parameters/Limit'
      - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/IconicItem'
                  total:
                    type: integer
        '401':
          $ref: ../common/responses/error.yaml#/Unauthorized
        '500':
          $ref: ../common/responses/error.yaml#/InternalServerError
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
