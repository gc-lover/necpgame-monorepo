openapi: 3.0.3
paths:
  /experience/analytics/summary:
    get:
      summary: '  '
      operationId: getProgressionAnalytics
      tags:
      - Analytics
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - daily
          - weekly
          - monthly
          - yearly
          default: monthly
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressionAnalyticsResponse'
