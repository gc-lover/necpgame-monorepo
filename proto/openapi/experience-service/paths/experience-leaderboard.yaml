openapi: 3.0.3
paths:
  /experience/leaderboard:
    get:
      summary: '   '
      operationId: getExperienceLeaderboard
      tags:
      - Analytics
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - daily
          - weekly
          - monthly
          - alltime
          default: alltime
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      responses:
        '200':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperienceLeaderboardResponse'
