openapi: 3.0.3
paths:
  /players/{playerId}/experience/history:
    get:
      summary: '  '
      operationId: getExperienceHistory
      tags:
      - Experience Management
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperienceHistoryResponse'
