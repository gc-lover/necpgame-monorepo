paths:
  /api/v1/faction/health:
    get:
      summary: faction domain health check
      operationId: factionHealthCheck
      tags:
        - Faction domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/faction/status:
    get:
      summary: Get faction domain status
      operationId: getfactionStatus
      tags:
        - Faction domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: faction
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    StatusResponse:
      type: object
      properties:
        version:
          type: string
          example: 1.0.0
        uptime:
          type: integer
          example: 3600
        active:
          type: boolean
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
