openapi: 3.0.3
info:
  title: Faction Domain API
  description: |
    Consolidated Faction Domain API for NECPGAME social group and organizational systems.

    This API consolidates all faction and organizational functionality:
    - Core faction management and relationships
    - Corporation and corporate structure systems
    - Family and clan relationship networks
    - Faction conflicts and territorial disputes

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Faction Core
    description: Core faction management
  - name: Faction Corporations
    description: Corporate faction systems
  - name: Faction Families
    description: Family and clan relationships
  - name: Faction Conflicts
    description: Faction conflicts and disputes

# Import all faction modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './corporations/main.yaml#/paths'
  $ref: './families/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './corporations/main.yaml#/components/schemas'
    $ref: './families/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
