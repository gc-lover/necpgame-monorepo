openapi: 3.0.3
info:
  title: Feedback Stats Service API
  description: API для статистики обращений
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8090/api/v1/feedback
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/feedback
    description: Продакшен сервер

tags:
  - name: Feedback Stats
    description: Статистика обращений

paths:
  /stats:
    get:
      tags:
        - Feedback Stats
      summary: Статистика обращений
      operationId: getFeedbackStats
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Статистика обращений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedbackStats'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    FeedbackStats:
      type: object
      properties:
        total:
          type: integer
          minimum: 0
        by_status:
          type: object
          properties:
            pending:
              type: integer
              minimum: 0
            in_review:
              type: integer
              minimum: 0
            approved:
              type: integer
              minimum: 0
            rejected:
              type: integer
              minimum: 0
            merged:
              type: integer
              minimum: 0
            closed:
              type: integer
              minimum: 0
        by_type:
          type: object
          properties:
            feature_request:
              type: integer
              minimum: 0
            bug_report:
              type: integer
              minimum: 0
            wishlist:
              type: integer
              minimum: 0
            feedback:
              type: integer
              minimum: 0
        by_category:
          type: object
          properties:
            gameplay:
              type: integer
              minimum: 0
            balance:
              type: integer
              minimum: 0
            content:
              type: integer
              minimum: 0
            technical:
              type: integer
              minimum: 0
            lore:
              type: integer
              minimum: 0
            ui_ux:
              type: integer
              minimum: 0
            other:
              type: integer
              minimum: 0
        total_votes:
          type: integer
          minimum: 0
        average_votes_per_feedback:
          type: number
          minimum: 0

security:
  - BearerAuth: []













