openapi: 3.0.3
info:
  title: Final Technical Domain API
  description: |
    Consolidated Final Technical Domain API for NECPGAME technical systems and schemas.

    This API consolidates all remaining technical functionality:
    - Technical schemas and data structures
    - System services and configurations
    - Technical infrastructure components

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Final Technical Schemas
    description: Technical schemas and data structures
  - name: Final Technical Services
    description: Technical services and infrastructure
  - name: Final Technical Systems
    description: Technical systems and configurations

# Import all final technical modules
paths:
  # Schema-based services
  $ref: './schemas/economy-core-schemas.yaml#/paths'
  $ref: './schemas/economy-equipment-schemas.yaml#/paths'
  $ref: './schemas/economy-events-schemas.yaml#/paths'

  # Technical services
  $ref: './services/economy-core-service.yaml#/paths'
  $ref: './services/economy-core-service-ext2.yaml#/paths'
  $ref: './services/economy-equipment-service.yaml#/paths'
  $ref: './services/economy-events-service.yaml#/paths'

components:
  schemas:
    $ref: './schemas/economy-core-schemas.yaml#/components/schemas'
    $ref: './schemas/economy-equipment-schemas.yaml#/components/schemas'
    $ref: './schemas/economy-events-schemas.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
