openapi: 3.0.3
paths:
  /rules/execute:
    post:
      operationId: gameMechanicServiceExecuteRule
      summary: Execute game rule
      description: 'Execute a specific game rule with parameters and context.


        **Rule Execution:**

        - Rule script interpretation and execution

        - Context variable injection

        - Performance monitoring and limits

        - Result validation and formatting

        - Audit trail maintenance

        '
      tags:
      - Rule Engine
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteRuleRequest'
      responses:
        '200':
          description: Rule executed successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/RuleExecutionResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
