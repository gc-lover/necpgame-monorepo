openapi: 3.0.3
paths:
  /rules/validate:
    post:
      operationId: gameMechanicServiceValidateRule
      summary: Validate game rule
      description: 'Validate a game rule script for syntax, logic, and performance.


        **Rule Validation:**

        - Syntax and semantic checking

        - Logic consistency verification

        - Performance impact assessment

        - Security vulnerability scanning

        - Optimization suggestions

        '
      tags:
      - Rule Engine
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateRuleRequest'
      responses:
        '200':
          description: Rule validation completed
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/RuleValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
