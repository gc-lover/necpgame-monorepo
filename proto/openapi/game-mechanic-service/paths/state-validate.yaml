openapi: 3.0.3
paths:
  /state/validate:
    post:
      operationId: gameMechanicServiceValidateState
      summary: Validate game state
      description: 'Validate game state integrity and consistency across all systems.


        **State Validation:**

        - Cross-system consistency checking

        - Data integrity verification

        - Performance bottleneck detection

        - Anomaly detection and alerting

        - Automated correction suggestions

        '
      tags:
      - State Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateStateRequest'
      responses:
        '200':
          description: State validation completed
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/StateValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
