openapi: 3.0.3
paths:
  /validation/batch:
    post:
      operationId: gameMechanicServiceBatchValidation
      summary: Batch validation operations
      description: 'Perform batch validation of multiple game mechanics and states.


        **Batch Validation:**

        - Parallel validation processing

        - Resource utilization optimization

        - Comprehensive error aggregation

        - Performance bottleneck detection

        - Cross-validation dependency handling

        '
      tags:
      - Validation System
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchValidationRequest'
      responses:
        '200':
          description: Batch validation completed
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/BatchValidationResult'
        '400':
          $ref: '#/components/responses/BadRequest'
