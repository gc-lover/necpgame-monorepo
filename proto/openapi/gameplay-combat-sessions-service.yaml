openapi: 3.0.3
info:
  title: Gameplay Combat Sessions Service API
  description: API для управления боевыми сессиями
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Combat Sessions
    description: Управление боевыми сессиями

paths:
  /gameplay/combat/sessions:
    post:
      tags:
        - Combat Sessions
      summary: Создать боевую сессию
      operationId: createCombatSession
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCombatSessionRequest"
      responses:
        "201":
          description: Боевая сессия создана
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatSession"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/combat/sessions/{sessionId}:
    get:
      tags:
        - Combat Sessions
      summary: Получить состояние боевой сессии
      operationId: getCombatState
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Состояние боевой сессии
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatSession"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

    put:
      tags:
        - Combat Sessions
      summary: Обновить боевую сессию
      operationId: updateCombatSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCombatSessionRequest"
      responses:
        "200":
          description: Сессия обновлена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatSession"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

    delete:
      tags:
        - Combat Sessions
      summary: Отменить боевую сессию
      operationId: cancelCombatSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Сессия отменена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/combat/sessions/{sessionId}/join:
    put:
      tags:
        - Combat Sessions
      summary: Присоединиться к боевой сессии
      operationId: joinCombatSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JoinCombatSessionRequest"
      responses:
        "200":
          description: Присоединение успешно
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatSession"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/combat/sessions/{sessionId}/leave:
    put:
      tags:
        - Combat Sessions
      summary: Покинуть боевую сессию
      operationId: leaveCombatSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LeaveCombatSessionRequest"
      responses:
        "200":
          description: Выход успешен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatSession"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/combat/sessions/{sessionId}/start:
    post:
      tags:
        - Combat Sessions
      summary: Запустить боевую сессию
      operationId: startCombatSession
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Бой запущен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatSession"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/combat/sessions/{sessionId}/end:
    post:
      tags:
        - Combat Sessions
      summary: Завершить боевую сессию
      operationId: endCombat
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Боевая сессия завершена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatResult"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    CreateCombatSessionRequest:
      type: object
      required:
        - participants
      properties:
        participants:
          type: array
          items:
            $ref: "#/components/schemas/CombatParticipant"
          minItems: 2
        combat_type:
          type: string
          enum: [pve, pvp, raid]
          default: pve
        settings:
          type: object
          additionalProperties: true

    UpdateCombatSessionRequest:
      type: object
      properties:
        status:
          type: string
          enum: [active, paused, completed, cancelled]
        settings:
          type: object
          additionalProperties: true

    JoinCombatSessionRequest:
      type: object
      required:
        - participant_id
      properties:
        participant_id:
          type: string
          format: uuid
        participant_type:
          type: string
          enum: [player, npc, enemy]

    LeaveCombatSessionRequest:
      type: object
      required:
        - participant_id
      properties:
        participant_id:
          type: string
          format: uuid

    CombatParticipant:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [player, npc, enemy]
        name:
          type: string

    CombatSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [active, completed, cancelled]
        participants:
          type: array
          items:
            $ref: "#/components/schemas/CombatParticipantState"
        current_turn:
          type: string
          format: uuid
        turn_order:
          type: array
          items:
            type: string
            format: uuid
        round:
          type: integer
          minimum: 1
        started_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CombatParticipantState:
      type: object
      properties:
        participant_id:
          type: string
          format: uuid
        health:
          type: integer
          minimum: 0
        max_health:
          type: integer
          minimum: 1
        status_effects:
          type: array
          items:
            type: object

    CombatResult:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        winner:
          type: string
          format: uuid
          nullable: true
        rewards:
          type: object
          properties:
            experience:
              type: integer
            currency:
              type: integer
            items:
              type: array
              items:
                type: object
        ended_at:
          type: string
          format: date-time

security:
  - BearerAuth: []

