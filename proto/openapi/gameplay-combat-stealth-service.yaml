openapi: 3.0.3
info:
  title: Gameplay Combat Stealth Service API
  description: API для системы стелса в бою
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Combat Stealth
    description: Система стелса

paths:
  /gameplay/combat/stealth/actions:
    post:
      tags:
        - Combat Stealth
      summary: Выполнить действие стелса
      operationId: performStealthAction
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StealthActionRequest"
      responses:
        "200":
          description: Действие выполнено
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StealthActionResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/combat/stealth/detection:
    get:
      tags:
        - Combat Stealth
      summary: Получить состояние обнаружения
      operationId: getStealthDetection
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Состояние обнаружения
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StealthDetectionState"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/combat/stealth/profile:
    get:
      tags:
        - Combat Stealth
      summary: Получить профиль стелса
      operationId: getStealthProfile
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Профиль стелса
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StealthProfile"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    StealthActionRequest:
      type: object
      required:
        - character_id
        - action_type
      properties:
        character_id:
          type: string
          format: uuid
        action_type:
          type: string
          enum: [hide, sneak, takedown, hack]

    StealthActionResponse:
      type: object
      properties:
        success:
          type: boolean
        detection_level:
          type: integer
        message:
          type: string

    StealthDetectionState:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        detection_level:
          type: integer
        is_detected:
          type: boolean

    StealthProfile:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        stealth_level:
          type: integer
        skills:
          type: array
          items:
            type: string

security:
  - BearerAuth: []

