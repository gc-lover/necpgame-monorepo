openapi: 3.0.3
info:
  title: Gameplay Domain API
  description: |
    Consolidated Gameplay Domain API for NECPGAME MMOFPS RPG.

    This API consolidates all core gameplay functionality:
    - Quest system and narrative progression
    - Character progression and attributes
    - Gameplay combat mechanics and weapons
    - Achievement system and statistics
    - Freerun mode and advanced movement

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Gameplay Quests
    description: Quest system and narrative progression
  - name: Gameplay Progression
    description: Character progression and attributes
  - name: Gameplay Combat
    description: Gameplay combat mechanics
  - name: Gameplay Achievements
    description: Achievement system and stats
  - name: Gameplay Freerun
    description: Freerun mode and movement

# Import all gameplay modules
paths:
  $ref: './quests/main.yaml#/paths'
  $ref: './progression/main.yaml#/paths'
  $ref: './combat/main.yaml#/paths'
  $ref: './achievements/main.yaml#/paths'
  $ref: './freerun/main.yaml#/paths'

components:
  schemas:
    $ref: './quests/main.yaml#/components/schemas'
    $ref: './progression/main.yaml#/components/schemas'
    $ref: './combat/main.yaml#/components/schemas'
    $ref: './achievements/main.yaml#/components/schemas'
    $ref: './freerun/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
