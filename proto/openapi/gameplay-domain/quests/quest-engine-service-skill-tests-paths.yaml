# Issue: #176
# Skill tests paths for Quest Engine Service

paths:
  # ============================================================================
  # SKILL TESTS
  # ============================================================================

  /gameplay/quests/instances/{instance_id}/skill-test:
    post:
      tags: [ skill-tests ]
      summary: Perform skill test
      operationId: performSkillTest
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SkillTestRequest"
      responses:
        "200":
          description: Skill test result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkillTestResult"
        "400":
          description: Skill test failed or invalid
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error
