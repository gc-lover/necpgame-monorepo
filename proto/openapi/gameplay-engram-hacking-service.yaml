openapi: 3.0.3
info:
  title: Gameplay Engram Hacking Service API
  description: API для взлома энграмм
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Engram Hacking
    description: Взлом энграмм

paths:
  /gameplay/engrams/{engram_id}/hack:
    post:
      tags:
        - Engram Hacking
      summary: Попытка взлома энграммы
      operationId: hackEngram
      security:
        - BearerAuth: []
      parameters:
        - name: engram_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID энграммы
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HackEngramRequest"
      responses:
        "200":
          description: Результат попытки взлома
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HackEngramResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/engrams/{engram_id}/hack/analysis:
    get:
      tags:
        - Engram Hacking
      summary: Анализ защиты энграммы
      operationId: analyzeEngramProtection
      security:
        - BearerAuth: []
      parameters:
        - name: engram_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID энграммы
      responses:
        "200":
          description: Результат анализа защиты
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProtectionAnalysis"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    HackEngramRequest:
      type: object
      required:
        - hacker_character_id
      properties:
        hacker_character_id:
          type: string
          format: uuid
          description: ID персонажа, который взламывает
        netrunner_skill_level:
          type: integer
          minimum: 0
          maximum: 100
          description: Уровень навыка Netrunner взломщика
          example: 75
        hacking_tools:
          type: array
          items:
            type: string
          description: Используемые инструменты для взлома
          example: ["ice_breaker", "neural_link"]
        minigame_result:
          type: object
          nullable: true
          description: Результат мини-игры взлома
          additionalProperties: true

    HackEngramResponse:
      type: object
      required:
        - hacking_id
        - success
      properties:
        hacking_id:
          type: string
          format: uuid
          description: ID попытки взлома
        success:
          type: boolean
          description: Успешно ли взломана энграмма
        self_destructed:
          type: boolean
          description: Самоуничтожился ли чип
        malware_infected:
          type: boolean
          description: Заражена ли энграмма malware
        owner_notified:
          type: boolean
          description: Уведомлён ли оригинальный владелец
        hacked_engram_id:
          type: string
          format: uuid
          nullable: true
          description: ID взломанной энграммы (если успешно)
        is_unstable:
          type: boolean
          description: Нестабильна ли взломанная энграмма
        hacked_at:
          type: string
          format: date-time
          description: Время взлома

    ProtectionAnalysis:
      type: object
      required:
        - engram_id
        - protection_tier
        - required_netrunner_level
      properties:
        engram_id:
          type: string
          format: uuid
          description: ID энграммы
        protection_tier:
          type: integer
          minimum: 1
          maximum: 5
          description: Тир защиты (1-5)
        protection_tier_name:
          type: string
          enum: [basic, standard, advanced, corporate, military]
          description: Название тира защиты
        required_netrunner_level:
          type: integer
          minimum: 0
          maximum: 100
          description: Требуемый уровень Netrunner для взлома
        self_destruction_risk:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: Риск самоуничтожения при взломе (20-50%)
          example: 35.0
        malware_risk:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: Риск заражения malware
          example: 10.0
        notification_risk:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: Риск уведомления владельца
          example: 25.0
        instability_risk:
          type: number
          format: float
          minimum: 0
          maximum: 100
          description: Риск нестабильности после взлома
          example: 40.0
        protection_features:
          type: array
          items:
            type: string
          description: Особенности защиты
          example: ["copy_protection", "hack_protection", "install_protection"]

