openapi: 3.0.3
info:
  title: Gameplay Progression Core Service API
  description: API для основных операций прогрессии персонажей
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8083/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Progression
  description: Система прогрессии персонажей
paths:
  /gameplay/progression/{characterId}:
    get:
      tags:
      - Progression
      summary: Получить информацию о прогрессе персонажа
      operationId: getCharacterProgression
      security:
      - BearerAuth: []
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Информация о прогрессе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/{characterId}/experience:
    post:
      tags:
      - Progression
      summary: Начислить опыт персонажу
      operationId: addExperience
      security:
      - BearerAuth: []
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddExperienceRequest'
      responses:
        '200':
          description: Опыт начислен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/{characterId}/attributes:
    post:
      tags:
      - Progression
      summary: Распределить очки атрибутов
      operationId: distributeAttributePoints
      security:
      - BearerAuth: []
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeAttributePointsRequest'
      responses:
        '200':
          description: Очки распределены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/{characterId}/skills:
    post:
      tags:
      - Progression
      summary: Распределить очки навыков
      operationId: distributeSkillPoints
      security:
      - BearerAuth: []
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeSkillPointsRequest'
      responses:
        '200':
          description: Очки распределены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/validate:
    post:
      tags:
      - Progression
      summary: Валидировать прогрессию
      operationId: validateProgression
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateProgressionRequest'
      responses:
        '200':
          description: Результат валидации прогрессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressionValidationResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CharacterProgression:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        attributes:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillProgress'
        level:
          type: integer
          minimum: 1
        experience:
          type: integer
          minimum: 0
        experience_to_next_level:
          type: integer
          minimum: 0
        available_attribute_points:
          type: integer
          minimum: 0
        available_skill_points:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SkillProgress:
      type: object
      properties:
        skill_id:
          type: string
        skill_name:
          type: string
        level:
          type: integer
          minimum: 0
        experience:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AddExperienceRequest:
      type: object
      required:
      - amount
      - source
      properties:
        source:
          type: string
          enum:
          - combat
          - quest
          - skill_use
          - exploration
        amount:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    DistributeAttributePointsRequest:
      type: object
      required:
      - attribute
      - points
      properties:
        attribute:
          type: string
        points:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    DistributeSkillPointsRequest:
      type: object
      required:
      - skill_id
      - points
      properties:
        skill_id:
          type: string
        points:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ValidateProgressionRequest:
      type: object
      required:
      - character_id
      properties:
        character_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ProgressionValidationResponse:
      type: object
      properties:
        issues:
          type: array
          items:
            type: string
        valid:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
