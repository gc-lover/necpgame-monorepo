openapi: 3.0.3
info:
  title: Gameplay Progression Skills Service API
  description: API для управления навыками персонажей
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8083/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Progression Skills
  description: Управление навыками персонажей
paths:
  /gameplay/progression/skills/{playerId}:
    get:
      tags:
      - Progression Skills
      summary: Получить навыки игрока
      operationId: getPlayerSkills
      security:
      - BearerAuth: []
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Навыки игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerSkillsResponse'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/skills/experience/add:
    post:
      tags:
      - Progression Skills
      summary: Начислить опыт навыку
      operationId: addSkillExperience
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSkillExperienceRequest'
      responses:
        '200':
          description: Опыт навыку начислен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillExperienceResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/skills/unlock:
    post:
      tags:
      - Progression Skills
      summary: Разблокировать навык
      operationId: unlockSkill
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnlockSkillRequest'
      responses:
        '200':
          description: Навык разблокирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillUnlockResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/skills/tree/{playerId}:
    get:
      tags:
      - Progression Skills
      summary: Получить дерево навыков игрока
      operationId: getSkillTree
      security:
      - BearerAuth: []
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Дерево навыков игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillTreeResponse'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/progression/events/{playerId}:
    get:
      tags:
      - Progression Skills
      summary: Получить события прогрессии игрока
      operationId: getProgressionEvents
      security:
      - BearerAuth: []
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - $ref: common.yaml#/components/parameters/Limit
      - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: События прогрессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressionEventsResponse'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    PlayerSkillsResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillProgress'
    SkillProgress:
      type: object
      properties:
        skill_id:
          type: string
        skill_name:
          type: string
        level:
          type: integer
          minimum: 0
        experience:
          type: integer
          minimum: 0
    AddSkillExperienceRequest:
      type: object
      required:
      - player_id
      - skill_id
      - amount
      properties:
        player_id:
          type: string
          format: uuid
        skill_id:
          type: string
        amount:
          type: integer
          minimum: 1
    SkillExperienceResponse:
      type: object
      properties:
        skill_id:
          type: string
        new_level:
          type: integer
        new_experience:
          type: integer
        level_up:
          type: boolean
    UnlockSkillRequest:
      type: object
      required:
      - player_id
      - skill_id
      properties:
        player_id:
          type: string
          format: uuid
        skill_id:
          type: string
    SkillUnlockResponse:
      type: object
      properties:
        skill_id:
          type: string
        message:
          type: string
        unlocked:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SkillTreeResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillNode'
    SkillNode:
      type: object
      properties:
        skill_id:
          type: string
        skill_name:
          type: string
        prerequisites:
          type: array
          items:
            type: string
        level:
          type: integer
        unlocked:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ProgressionEventsResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        events:
          type: array
          items:
            $ref: '#/components/schemas/ProgressionEvent'
        total:
          type: integer
    ProgressionEvent:
      type: object
      properties:
        event_id:
          type: string
          format: uuid
        event_type:
          type: string
        timestamp:
          type: string
          format: date-time
        details:
          type: object
          additionalProperties: true
security:
- BearerAuth: []
