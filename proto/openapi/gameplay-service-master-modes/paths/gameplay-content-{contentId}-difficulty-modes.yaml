openapi: 3.0.3
paths:
  /gameplay/content/{contentId}/difficulty-modes:
    get:
      summary: null
      description: null
      operationId: getContentDifficultyModes
      tags:
      - Content Difficulty
      parameters:
      - name: contentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                type: object
                properties:
                  contentId:
                    type: string
                    format: uuid
                  availableModes:
                    type: array
                    items:
                      $ref: '#/components/schemas/ContentDifficultyMode'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
