openapi: 3.0.3
paths:
  /gameplay/difficulty-modes/stats:
    get:
      summary: null
      description: null
      operationId: getDifficultyModesStats
      tags:
      - Analytics
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - day
          - week
          - month
          - year
          default: week
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DifficultyStats'
        '500':
          $ref: '#/components/responses/InternalServerError'
