openapi: 3.0.3
paths:
  /gameplay/difficulty-modes/{modeId}/stats:
    get:
      summary: null
      description: null
      operationId: getDifficultyModeStats
      tags:
      - Analytics
      parameters:
      - name: modeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: period
        in: query
        schema:
          type: string
          enum:
          - day
          - week
          - month
          - year
          default: week
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DifficultyModeStats'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
