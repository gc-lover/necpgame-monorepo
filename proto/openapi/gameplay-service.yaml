components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CharacterProgression:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        level:
          type: integer
          minimum: 1
        experience:
          type: integer
          minimum: 0
        experience_to_next_level:
          type: integer
          minimum: 0
        available_attribute_points:
          type: integer
          minimum: 0
        available_skill_points:
          type: integer
          minimum: 0
        attributes:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillProgress'

    SkillProgress:
      type: object
      properties:
        skill_id:
          type: string
        skill_name:
          type: string
        level:
          type: integer
          minimum: 0
        experience:
          type: integer
          minimum: 0

    AddExperienceRequest:
      type: object
      required:
        - amount
        - source
      properties:
        amount:
          type: integer
          minimum: 1
