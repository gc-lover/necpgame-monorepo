openapi: 3.0.3
info:
  title: Gameplay Service API
  description: API для игрового процесса: прогрессия персонажей, квесты, диалоги, боевые сессии, Narrative Coherence, World State
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Progression
    description: Система прогрессии персонажей
  - name: Quests
    description: Система квестов и заданий
  - name: Combat
    description: Боевые сессии
  - name: Narrative
    description: Система Narrative Coherence для целостности сюжета
  - name: WorldState
    description: Управление состоянием мира

paths:
  /gameplay/progression/{characterId}:
    get:
      tags:
        - Progression
      summary: Получить информацию о прогрессе персонажа
      operationId: getCharacterProgression
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о прогрессе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/{characterId}/experience:
    post:
      tags:
        - Progression
      summary: Начислить опыт персонажу
      operationId: addExperience
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddExperienceRequest'
      responses:
        '200':
          description: Опыт начислен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/{characterId}/attributes:
    post:
      tags:
        - Progression
      summary: Распределить очки атрибутов
      operationId: distributeAttributePoints
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeAttributePointsRequest'
      responses:
        '200':
          description: Очки распределены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/{characterId}/skills:
    post:
      tags:
        - Progression
      summary: Распределить очки навыков
      operationId: distributeSkillPoints
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeSkillPointsRequest'
      responses:
        '200':
          description: Очки распределены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/experience/calculate:
    get:
      tags:
        - Progression
      summary: Рассчитать опыт
      operationId: calculateExperience
      parameters:
        - name: base_xp
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
        - name: source
          in: query
          required: true
          schema:
            type: string
            enum: [combat:enemy-killed, quest:completed, skill:used, exploration:area-discovered, achievement:unlocked]
        - name: level
          in: query
          schema:
            type: integer
            minimum: 1
        - name: modifiers
          in: query
          schema:
            type: object
            additionalProperties: true
      responses:
        '200':
          description: Результат расчёта опыта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperienceCalculationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/level/{playerId}:
    get:
      tags:
        - Progression
      summary: Получить уровень игрока
      operationId: getPlayerLevel
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Уровень игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerLevelResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/level/check:
    post:
      tags:
        - Progression
      summary: Проверить повышение уровня
      operationId: checkLevelUp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckLevelUpRequest'
      responses:
        '200':
          description: Результат проверки повышения уровня
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LevelUpCheckResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/level/requirements/{level}:
    get:
      tags:
        - Progression
      summary: Получить требования к уровню
      operationId: getLevelRequirements
      parameters:
        - name: level
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Требования к уровню
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LevelRequirementsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/attributes/{playerId}:
    get:
      tags:
        - Progression
      summary: Получить атрибуты игрока
      operationId: getPlayerAttributes
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Атрибуты игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerAttributesResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/attributes/points/{playerId}:
    get:
      tags:
        - Progression
      summary: Получить доступные очки атрибутов
      operationId: getAvailableAttributePoints
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Доступные очки атрибутов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableAttributePointsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/skills/{playerId}:
    get:
      tags:
        - Progression
      summary: Получить навыки игрока
      operationId: getPlayerSkills
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Навыки игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerSkillsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/skills/experience/add:
    post:
      tags:
        - Progression
      summary: Начислить опыт навыку
      operationId: addSkillExperience
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddSkillExperienceRequest'
      responses:
        '200':
          description: Опыт навыку начислен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillExperienceResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/skills/unlock:
    post:
      tags:
        - Progression
      summary: Разблокировать навык
      operationId: unlockSkill
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnlockSkillRequest'
      responses:
        '200':
          description: Навык разблокирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillUnlockResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/skills/tree/{playerId}:
    get:
      tags:
        - Progression
      summary: Получить дерево навыков игрока
      operationId: getSkillTree
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Дерево навыков игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillTreeResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/events/{playerId}:
    get:
      tags:
        - Progression
      summary: Получить события прогрессии игрока
      operationId: getProgressionEvents
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: События прогрессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressionEventsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/progression/validate:
    post:
      tags:
        - Progression
      summary: Валидировать прогрессию
      operationId: validateProgression
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateProgressionRequest'
      responses:
        '200':
          description: Результат валидации прогрессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProgressionValidationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests:
    get:
      tags:
        - Quests
      summary: Получить список доступных квестов
      operationId: getAvailableQuests
      parameters:
        - name: characterId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список доступных квестов
          content:
            application/json:
              schema:
                type: object
                properties:
                  quests:
                    type: array
                    items:
                      $ref: '#/components/schemas/Quest'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/start:
    post:
      tags:
        - Quests
      summary: Начать выполнение квеста
      operationId: startQuest
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartQuestRequest'
      responses:
        '200':
          description: Квест начат
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestInstance'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/instances/{instanceId}:
    get:
      tags:
        - Quests
      summary: Получить информацию о квесте
      operationId: getQuestInstance
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о квесте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestInstance'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/instances/{instanceId}/dialogue:
    post:
      tags:
        - Quests
      summary: Выбрать вариант диалога
      operationId: selectDialogueOption
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DialogueOptionRequest'
      responses:
        '200':
          description: Вариант диалога выбран
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestInstance'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/instances/{instanceId}/skill-check:
    post:
      tags:
        - Quests
      summary: Выполнить проверку навыка
      operationId: performSkillCheck
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillCheckRequest'
      responses:
        '200':
          description: Проверка навыка выполнена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillCheckResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/instances/{instanceId}/complete:
    post:
      tags:
        - Quests
      summary: Завершить квест
      operationId: completeQuest
      parameters:
        - name: instanceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Квест завершен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestCompletionResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}:
    get:
      tags:
        - Quests
      summary: Получить информацию о квесте
      operationId: getQuestInfo
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о квесте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/player/{playerId}:
    get:
      tags:
        - Quests
      summary: Получить квесты игрока
      operationId: getPlayerQuests
      parameters:
        - name: playerId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/QuestStatus'
      responses:
        '200':
          description: Квесты игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerQuestsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/cancel:
    post:
      tags:
        - Quests
      summary: Отменить квест
      operationId: cancelQuest
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelQuestRequest'
      responses:
        '200':
          description: Квест отменен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestInstance'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/state:
    get:
      tags:
        - Quests
      summary: Получить состояние квеста
      operationId: getQuestState
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Состояние квеста
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestStateResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/state/update:
    post:
      tags:
        - Quests
      summary: Обновить состояние квеста
      operationId: updateQuestState
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateQuestStateRequest'
      responses:
        '200':
          description: Состояние квеста обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestStateResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/dialogue:
    get:
      tags:
        - Quests
      summary: Получить текущий диалог квеста
      operationId: getQuestDialogue
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Текущий диалог
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestDialogue'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/dialogue/history:
    get:
      tags:
        - Quests
      summary: Получить историю диалогов квеста
      operationId: getQuestDialogueHistory
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: История диалогов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestDialogueHistoryResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/skill-checks:
    get:
      tags:
        - Quests
      summary: Получить историю проверок навыков квеста
      operationId: getQuestSkillChecks
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: История проверок навыков
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestSkillChecksResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/conditions/check:
    post:
      tags:
        - Quests
      summary: Проверить условия квеста
      operationId: checkQuestConditions
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckQuestConditionsRequest'
      responses:
        '200':
          description: Результат проверки условий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestConditionsCheckResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/requirements:
    get:
      tags:
        - Quests
      summary: Получить требования квеста
      operationId: getQuestRequirements
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Требования квеста
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestRequirementsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/rewards/distribute:
    post:
      tags:
        - Quests
      summary: Распределить награды квеста
      operationId: distributeQuestRewards
      parameters:
        - name: questId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeQuestRewardsRequest'
      responses:
        '200':
          description: Награды распределены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestRewardsDistributionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /gameplay/quests/{questId}/rewards:
    get:
      tags:
        - Quests
