# Issue: SOLID refactoring - simplified gameplay-service (health only)
openapi: 3.0.3

info:
  title: Gameplay Service API
  version: 1.0.0
  description: |
    Gameplay mechanics - simplified spec for chi migration.
    Note: Gameplay has 44 modules. Full spec will be created later.

servers:
  - url: http://localhost:8120

tags:
  - name: health

paths:
  /health:
    get:
      tags: [health]
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

components:
  securitySchemes:
    $ref: "common.yaml#/components/securitySchemes"
  
  responses:
    $ref: "common.yaml#/components/responses"

