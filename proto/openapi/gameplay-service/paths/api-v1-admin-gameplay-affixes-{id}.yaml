openapi: 3.0.3
paths:
  /api/v1/admin/gameplay/affixes/{id}:
    put:
      summary: Update affix
      description: Update an existing affix configuration (admin only)
      tags:
      - Affix Management
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Affix UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAffixRequest'
      responses:
        '200':
          description: Affix updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Affix'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Affix not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete affix
      description: Delete an affix from the system (admin only)
      tags:
      - Affix Management
      security:
      - bearerAuth: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Affix UUID
      responses:
        '204':
          description: Affix deleted successfully
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema: null
              $ref: '#/components/schemas/Error'
        '404':
          description: Affix not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
