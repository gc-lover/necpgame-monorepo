openapi: 3.0.3
paths:
  /api/v1/gameplay/affixes/rotation/history:
    get:
      summary: Get rotation history
      description: Returns history of past affix rotations
      tags:
      - Rotation System
      parameters:
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
        description: Number of rotations to return
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Offset for pagination
      responses:
        '200':
          description: Rotation history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RotationHistoryResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
