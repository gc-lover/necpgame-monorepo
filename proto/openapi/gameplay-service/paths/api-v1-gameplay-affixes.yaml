openapi: 3.0.3
paths:
  /api/v1/gameplay/affixes:
    post:
      summary: Create new affix
      description: Create a new affix in the system (admin only)
      tags:
      - Affix Management
      security:
      - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAffixRequest'
      responses:
        '201':
          description: Affix created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Affix'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: List affixes
      description: Get paginated list of all affixes (admin only)
      tags:
      - Affix Management
      security:
      - bearerAuth: []
      parameters:
      - name: category
        in: query
        schema:
          type: string
          enum:
          - combat
          - environmental
          - debuff
          - defensive
        description: Filter by category
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of items per page
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Offset for pagination
      responses:
        '200':
          description: List of affixes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAffixesResponse'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
