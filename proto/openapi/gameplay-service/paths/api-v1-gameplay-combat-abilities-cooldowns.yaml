openapi: 3.0.3
paths:
  /api/v1/gameplay/combat/abilities/cooldowns:
    post:
      operationId: checkCooldowns
      summary: Check ability cooldowns
      description: Returns current cooldown status for specified abilities
      tags:
      - Combat Abilities
      - Ability Cooldowns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckCooldownsRequest'
      responses:
        '200':
          description: Cooldown status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CooldownsResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
