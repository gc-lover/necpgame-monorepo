openapi: 3.0.3
paths:
  /api/v1/gameplay/combat/abilities/cyberpsychosis:
    get:
      operationId: getCyberpsychosisStatus
      summary: Get cyberpsychosis status
      description: Returns current cyberpsychosis level and effects
      tags:
      - Combat Abilities
      - Cyberpsychosis
      responses:
        '200':
          description: Cyberpsychosis status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CyberpsychosisResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: updateCyberpsychosis
      summary: Update cyberpsychosis
      description: Updates cyberpsychosis level based on ability usage
      tags:
      - Combat Abilities
      - Cyberpsychosis
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCyberpsychosisRequest'
      responses:
        '200':
          description: Cyberpsychosis updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CyberpsychosisResponse'
        '400':
          description: Invalid update request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
