openapi: 3.0.3
paths:
  /api/v1/gameplay/combat/abilities/loadouts:
    get:
      operationId: getPlayerLoadouts
      summary: Get player ability loadouts
      description: Returns all ability loadouts for the authenticated player
      tags:
      - Combat Abilities
      - Ability Loadouts
      responses:
        '200':
          description: Player loadouts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerLoadoutsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: createOrUpdateLoadout
      summary: Create or update ability loadout
      description: Creates a new ability loadout or updates an existing one for the
        authenticated player
      tags:
      - Combat Abilities
      - Ability Loadouts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLoadoutRequest'
      responses:
        '200':
          description: Loadout created/updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadoutResponse'
        '400':
          description: Invalid loadout configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Loadout conflicts with existing configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
