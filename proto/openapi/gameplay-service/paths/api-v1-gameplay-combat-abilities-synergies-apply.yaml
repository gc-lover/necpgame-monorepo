openapi: 3.0.3
paths:
  /api/v1/gameplay/combat/abilities/synergies/apply:
    post:
      operationId: applySynergy
      summary: Apply synergy
      description: Applies a synergy effect to the player's current session
      tags:
      - Combat Abilities
      - Ability Synergies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplySynergyRequest'
      responses:
        '200':
          description: Synergy applied successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SynergyResponse'
        '400':
          description: Invalid synergy or requirements not met
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
