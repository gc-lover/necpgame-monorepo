openapi: 3.0.3
paths:
  /api/v1/gameplay/combat/abilities/synergies:
    get:
      operationId: getAvailableSynergies
      summary: Get available synergies
      description: Returns synergies available for the player's current loadout
      tags:
      - Combat Abilities
      - Ability Synergies
      responses:
        '200':
          description: Available synergies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SynergiesResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
