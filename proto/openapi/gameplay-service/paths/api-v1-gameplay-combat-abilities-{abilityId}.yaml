openapi: 3.0.3
paths:
  /api/v1/gameplay/combat/abilities/{abilityId}:
    get:
      operationId: getAbilityDetails
      summary: Get ability details
      description: Returns detailed information about a specific combat ability
      tags:
      - Combat Abilities
      - Ability Catalog
      parameters:
      - name: abilityId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Ability UUID
      responses:
        '200':
          description: Ability details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbilityDetailsResponse'
        '404':
          description: Ability not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
