openapi: 3.0.3
paths:
  /api/v1/gameplay/difficulty-rating/adjust:
    post:
      summary: Adjust difficulty for content instance
      description: Automatically adjusts difficulty modifiers for a specific content
        instance based on player team composition
      tags:
      - Difficulty Rating
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DifficultyAdjustmentRequest'
      responses:
        '200':
          description: Difficulty adjustment applied successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DifficultyAdjustmentResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Content instance or players not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
