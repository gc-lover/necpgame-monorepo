openapi: 3.0.3
paths:
  /api/v1/gameplay/difficulty-rating/content/{contentId}:
    get:
      summary: Get content difficulty rating
      description: Returns the current difficulty rating for specific game content
        (dungeon, raid, mission)
      tags:
      - Difficulty Rating
      parameters:
      - name: contentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Content UUID
      responses:
        '200':
          description: Content difficulty rating information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContentDifficultyRatingResponse'
        '404':
          description: Content not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
