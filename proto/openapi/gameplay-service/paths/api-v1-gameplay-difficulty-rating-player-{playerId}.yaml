openapi: 3.0.3
paths:
  /api/v1/gameplay/difficulty-rating/player/{playerId}:
    get:
      summary: Get player skill rating
      description: Returns the current skill rating for a specific player based on
        their gameplay history and performance
      tags:
      - Difficulty Rating
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Player UUID
      responses:
        '200':
          description: Player skill rating information
          content:
            application/json:
              schema:
                type: object
                properties:
                  player_id:
                    type: string
                    format: uuid
                  skill_rating:
                    type: number
                    format: float
        '404':
          description: Player not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
