openapi: 3.0.3
paths:
  /api/v1/gameplay/instances/{instanceId}/affixes:
    get:
      summary: Get affixes for instance
      description: Returns affixes applied to a specific game instance
      tags:
      - Instance Operations
      parameters:
      - name: instanceId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Instance UUID
      responses:
        '200':
          description: Instance affixes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstanceAffixesResponse'
        '404':
          description: Instance not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
