openapi: 3.0.3
info:
  title: Gameplay World State Service API
  description: API для управления состоянием мира
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: WorldState
    description: Управление состоянием мира

paths:
  /gameplay/world-state/personal/{account_id}:
    get:
      tags:
        - WorldState
      summary: Получить личное состояние мира
      operationId: getPersonalWorldState
      security:
        - BearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Личное состояние мира
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorldState"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /gameplay/world-state/server:
    get:
      tags:
        - WorldState
      summary: Получить серверное состояние мира
      operationId: getServerWorldState
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Серверное состояние мира
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WorldState"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    WorldState:
      type: object
      properties:
        account_id:
          type: string
          format: uuid
          nullable: true
        state_data:
          type: object
          additionalProperties: true
        updated_at:
          type: string
          format: date-time

security:
  - BearerAuth: []

