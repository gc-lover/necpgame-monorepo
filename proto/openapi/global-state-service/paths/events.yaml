openapi: 3.0.3
paths:
  /events:
    post:
      summary: Publish new event
      description: Publish event to event store with validation and processing
      operationId: publishEvent
      tags:
      - Event Sourcing
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventPublishRequest'
      responses:
        '201':
          description: Event published successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventPublishResponse'
        '400':
          description: Invalid event data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
