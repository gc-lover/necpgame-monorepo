openapi: 3.0.3
paths:
  /sync:
    post:
      summary: Synchronize state changes
      description: Synchronize state changes across regions with conflict resolution
      operationId: synchronizeState
      tags:
      - Synchronization
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncRequest'
      responses:
        '200':
          description: Synchronization completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncResponse'
        '409':
          description: Synchronization conflicts detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
