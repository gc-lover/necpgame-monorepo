openapi: 3.0.3
info:
  title: Guild Service API
  description: |
    API для системы гильдий в MMOFPS RPG в стиле Cyberpunk 2077.

    **Основные возможности:**
    - Создание и управление гильдиями
    - Приглашения и управление членством
    - Роли и разрешения
    - Гильдейские ресурсы и казна
    - Рейтинги и статистика
    - Социальные функции (чат, события)

    **Типы гильдий:**
    - MERCENARY: Наемники и охотники за головами
    - CORPORATE: Корпоративные фракции
    - STREET: Уличные банды и синдикаты
    - TECH: Технические коллективы и хацкеры
    - NOMAD: Кочевники и торговцы

    **BACKEND NOTE:** Guild system requires real-time sync.
    Use WebSocket for member status, Redis for caching.
    Member limits: 50-100 per guild for performance.
