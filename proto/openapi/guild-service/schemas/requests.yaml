JoinGuildRequest:
  type: object
  properties:
    player_id:
      type: string
      minLength: 1
      description: Player requesting to join
    application_message:
      type: string
      maxLength: 1000
      description: Optional application message (required if guild requires applications)
    character_info:
      type: object
      properties:
        level:
          type: integer
          minimum: 1
        class:
          type: string
        specialization:
          type: string
        reputation:
          type: integer
        achievements:
          type: array
          items:
            type: string
      description: Character information for application review
    referrer_id:
      type: string
      description: ID of existing member who referred this player
  required:
    - player_id

UpdateMemberRequest:
  type: object
  properties:
    role:
      type: string
      enum: [leader, officer, member, recruit]
      description: New role for the member
    rank_title:
      type: string
      maxLength: 100
      description: Custom rank title
    permissions:
      type: array
      items:
        type: string
        enum: [invite_members, kick_members, manage_roles, manage_territory, declare_war, manage_alliances, manage_contracts, manage_resources, edit_guild_settings]
      description: Specific permissions to grant
    status:
      type: string
      enum: [active, inactive, suspended]
      description: Member status
    suspension_reason:
      type: string
      maxLength: 500
      description: Reason for suspension (if status is suspended)
    suspension_duration:
      type: integer
      minimum: 1
      description: Suspension duration in hours
    notes:
      type: string
      maxLength: 1000
      description: Internal notes about the member
  required:
    - role

ClaimTerritoryRequest:
  type: object
  properties:
    territory_id:
      type: string
      minLength: 1
      description: Unique identifier for the territory
    zone:
      type: string
      minLength: 1
      description: Game zone/area containing the territory
    coordinates:
      type: object
      properties:
        x:
          type: number
          format: float
        y:
          type: number
          format: float
        z:
          type: number
          format: float
      description: Territory center coordinates
    radius:
      type: number
      format: float
      minimum: 10.0
      maximum: 1000.0
      default: 100.0
      description: Territory radius in game units
    name:
      type: string
      minLength: 1
      maxLength: 100
      description: Human-readable territory name
    type:
      type: string
      enum: [resource_node, strategic_point, safe_zone, commercial_district, residential_area, industrial_zone, custom]
      default: strategic_point
      description: Territory type
    resources:
      type: array
      items:
        type: object
        properties:
          resource_type:
            type: string
            enum: [ore, energy, water, food, technology, currency]
          generation_rate:
            type: number
            format: float
            minimum: 0.0
          max_capacity:
            type: number
            format: float
            minimum: 0.0
      description: Resources available in this territory
    defense_bonus:
      type: number
      format: float
      minimum: 0.0
      maximum: 5.0
      default: 1.0
      description: Defense multiplier for controlling guild
    strategic_value:
      type: integer
      minimum: 1
      maximum: 10
      default: 5
      description: Strategic importance (1-10 scale)
    claim_cost:
      type: object
      properties:
        currency_type:
          type: string
          enum: [currency, item]
          default: currency
        amount:
          type: integer
          minimum: 0
          default: 5000
        item_id:
          type: string
      description: Cost to claim this territory
    maintenance_cost:
      type: object
      properties:
        currency_type:
          type: string
          enum: [currency, item]
          default: currency
        amount:
          type: integer
          minimum: 0
          default: 1000
        frequency:
          type: string
          enum: [hourly, daily, weekly]
          default: daily
        item_id:
          type: string
      description: Ongoing maintenance cost
