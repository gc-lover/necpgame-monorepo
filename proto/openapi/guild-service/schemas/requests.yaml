CreateGuildRequest:
  type: object
  properties:
    guild_id:
      type: string
      minLength: 1
      maxLength: 255
      pattern: '^[a-zA-Z0-9._-]+$'
      description: Unique identifier for the guild
    name:
      type: string
      minLength: 2
      maxLength: 100
      description: Display name of the guild
    description:
      type: string
      maxLength: 2000
      description: Guild description and lore
    motto:
      type: string
      maxLength: 500
      description: Guild motto or slogan
    faction:
      type: string
      enum: [neutral, corporation, nomad, street_kid, corpo_kid, fixer, merc, edgerunner, nomad_nomad, nomad_aldtec, nomad_badlands, nomad_nomad_nomad, nomad_nomad_aldtec, nomad_nomad_badlands, custom]
      default: neutral
      description: Guild faction alignment
    leader_id:
      type: string
      minLength: 1
      description: Player ID of the guild leader
    founding_fee:
      type: object
      properties:
        currency_type:
          type: string
          enum: [currency, item]
          default: currency
        amount:
          type: integer
          minimum: 0
          default: 10000
        item_id:
          type: string
          description: Required if currency_type is 'item'
      description: Fee required to found the guild
    max_members:
      type: integer
      minimum: 1
      maximum: 1000
      default: 100
      description: Maximum number of members allowed
    min_level_requirement:
      type: integer
      minimum: 1
      maximum: 50
      default: 1
      description: Minimum player level to join
    application_required:
      type: boolean
      default: false
      description: Whether applications are required to join
    recruitment_open:
      type: boolean
      default: true
      description: Whether the guild accepts new members
    region:
      type: string
      description: Primary region where guild operates
    headquarters_location:
      type: object
      properties:
        zone:
          type: string
          description: Game zone/area
        coordinates:
          type: object
          properties:
            x:
              type: number
              format: float
            y:
              type: number
              format: float
            z:
              type: number
              format: float
      description: Headquarters location coordinates
    colors:
      type: object
      properties:
        primary:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: Primary guild color (hex)
        secondary:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: Secondary guild color (hex)
        emblem_url:
          type: string
          format: uri
          description: Guild emblem/logo URL
      description: Guild visual customization
    policies:
      type: object
      properties:
        pvp_enabled:
          type: boolean
          default: true
          description: Whether PvP is allowed in guild activities
        territory_claims_enabled:
          type: boolean
          default: true
          description: Whether guild can claim territories
        war_participation:
          type: string
          enum: [optional, required, disabled]
          default: optional
          description: Guild war participation policy
        contract_sharing:
          type: boolean
          default: true
          description: Whether contracts are shared among members
        resource_sharing:
          type: boolean
          default: false
          description: Whether resources are shared automatically
        tax_rate:
          type: number
          format: float
          minimum: 0.0
          maximum: 0.5
          default: 0.0
          description: Guild tax rate (0-50%)
      description: Guild operational policies
    metadata:
      type: object
      additionalProperties: true
      description: Additional guild metadata
  required:
    - guild_id
    - name
    - leader_id

