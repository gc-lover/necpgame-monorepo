openapi: 3.0.3
info:
  title: Housing Bonuses Service API
  description: API для функциональных бонусов квартир и игроков
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8090/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Functional Bonus Aggregator
  description: Функциональные бонусы
paths:
  /world/housing/apartments/{apartment_id}/bonuses:
    get:
      tags:
      - Functional Bonus Aggregator
      summary: Получить функциональные бонусы квартиры
      operationId: getApartmentBonuses
      security:
      - BearerAuth: []
      parameters:
      - name: apartment_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Бонусы квартиры
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApartmentBonusesResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /world/housing/player/{player_id}/bonuses:
    get:
      tags:
      - Functional Bonus Aggregator
      summary: Получить функциональные бонусы игрока
      operationId: getPlayerBonuses
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Бонусы игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerBonusesResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    ApartmentBonusesResponse:
      type: object
      properties:
        apartment_id:
          type: string
          format: uuid
        bonuses:
          type: object
          properties:
            CRAFT_SPEED:
              type: number
              format: float
            STORAGE_SLOTS:
              type: integer
            HUMANITY_REGENERATION:
              type: number
              format: float
            WEAPON_STORAGE:
              type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlayerBonusesResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        bonuses:
          type: object
          properties:
            CRAFT_SPEED:
              type: number
              format: float
            STORAGE_SLOTS:
              type: integer
            HUMANITY_REGENERATION:
              type: number
              format: float
            WEAPON_STORAGE:
              type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
