openapi: 3.0.3
paths:
  /analytics/usage:
    get:
      operationId: implantServiceGetUsageAnalytics
      summary: Get implant usage analytics
      description: 'Retrieve comprehensive analytics about implant usage and effectiveness.


        **Analytics Coverage:**

        - Implant installation frequency and patterns

        - Popular implant combinations and synergies

        - Cyberpsychosis risk trends and mitigation

        - Performance impact and balancing effectiveness

        - Maintenance patterns and failure rates

        '
      tags:
      - Analytics & Balancing
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: implant_type
        in: query
        schema:
          type: string
          enum:
          - combat
          - utility
          - medical
          - neural
        description: Filter by implant type
      - name: template_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter by specific template
      responses:
        '200':
          description: Usage analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/ImplantUsageAnalytics'
