openapi: 3.0.3
paths:
  /analytics/engagement:
    get:
      operationId: inGameNotificationServiceGetEngagementAnalytics
      summary: Get notification engagement analytics
      description: 'Retrieve comprehensive analytics about notification engagement
        and effectiveness.


        **Engagement Metrics:**

        - Delivery success rates by channel

        - User interaction patterns

        - Notification effectiveness by category

        - Geographic engagement distribution

        - Time-based engagement trends

        - A/B testing results comparison

        '
      tags:
      - Analytics & Reporting
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: category
        in: query
        schema:
          type: string
          enum:
          - system
          - social
          - game
          - commerce
          - security
        description: Filter by notification category
      - name: platform
        in: query
        schema:
          type: string
          enum:
          - web
          - mobile
          - desktop
        description: Filter by platform
      responses:
        '200':
          description: Engagement analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/NotificationEngagementAnalytics'
