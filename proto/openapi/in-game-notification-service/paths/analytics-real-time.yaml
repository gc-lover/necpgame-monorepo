openapi: 3.0.3
paths:
  /analytics/real-time:
    get:
      operationId: inGameNotificationServiceGetRealTimeAnalytics
      summary: Get real-time notification analytics
      description: 'Retrieve real-time analytics about current notification delivery
        and engagement.


        **Real-Time Metrics:**

        - Live delivery statistics

        - Active WebSocket connections

        - Current queue depths

        - Geographic distribution

        - Performance metrics

        '
      tags:
      - Analytics & Reporting
      responses:
        '200':
          description: Real-time analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/RealTimeNotificationAnalytics'
                    timestamp:
                      type: string
                      format: date-time
                      description: Analytics timestamp
