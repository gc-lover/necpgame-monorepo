get:
  get:
    tags:
      - AI
    summary: Get current NPC behavior state
    operationId: getNPCBehavior
    parameters:
      - name: npcId
        in: path
        required: true
        schema:
          type: string
        description: NPC identifier
    responses:
      '200':
        description: Behavior state retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/GetBehaviorResponse'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'

execute:
  post:
    tags:
      - AI
    summary: Execute behavior for NPC
    operationId: executeNPCBehavior
    parameters:
      - name: npcId
        in: path
        required: true
        schema:
          type: string
        description: NPC identifier
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests.yaml#/ExecuteBehaviorRequest'
    responses:
      '200':
        description: Behavior executed successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/ExecuteBehaviorResponse'
      '400':
        $ref: '../main.yaml#/components/responses/BadRequest'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
