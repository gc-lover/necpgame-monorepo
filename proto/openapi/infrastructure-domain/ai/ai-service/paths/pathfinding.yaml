calculate:
  post:
    tags:
      - Pathfinding
    summary: Calculate path for NPC navigation
    operationId: calculatePath
    parameters:
      - name: npcId
        in: path
        required: true
        schema:
          type: string
        description: NPC identifier
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests.yaml#/CalculatePathRequest'
    responses:
      '200':
        description: Path calculated successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/CalculatePathResponse'
      '400':
        $ref: '../main.yaml#/components/responses/BadRequest'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
