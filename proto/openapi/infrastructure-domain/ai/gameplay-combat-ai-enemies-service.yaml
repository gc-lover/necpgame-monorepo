openapi: 3.0.3
info:
  title: Gameplay Combat AI Enemies Service API
  description: |
    API для управления боевым AI врагов в gameplay-service.
    
    **Основные возможности:**
    - Управление профилями AI врагов (Street, Tactical, Mythic, Raid)
    - Управление встречами с AI врагами
    - Управление рейдовыми сценариями и фазами боссов
    - Телеметрия AI и балансировка
    
    **Архитектура:** `knowledge/implementation/architecture/combat-ai-enemies-architecture.yaml`
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: AI Profiles
    description: Управление профилями AI врагов
  - name: Encounters
    description: Управление встречами с AI врагами
  - name: Raids
    description: Управление рейдовыми сценариями
  - name: Telemetry
    description: Телеметрия AI

