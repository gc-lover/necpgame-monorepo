openapi: 3.0.3
info:
  title: Security Domain API
  description: |
    Consolidated Security Domain API for NECPGAME security and integrity systems.

    This API consolidates all security functionality:
    - Core security and authentication
    - Anti-cheat and game integrity systems
    - Event streaming and message queuing
    - Character management and authentication

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Security Core
    description: Core security systems
  - name: Security Anti-Cheat
    description: Anti-cheat and integrity
  - name: Security Kafka
    description: Event streaming systems
  - name: Security Character
    description: Character authentication

# Import all security modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './anti-cheat/main.yaml#/paths'
  $ref: './kafka/main.yaml#/paths'
  $ref: './character/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './anti-cheat/main.yaml#/components/schemas'
    $ref: './kafka/main.yaml#/components/schemas'
    $ref: './character/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
