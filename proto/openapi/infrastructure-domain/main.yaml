openapi: 3.0.3
info:
  title: Infrastructure Domain API
  description: |
    Consolidated Infrastructure Domain API for NECPGAME system infrastructure services.

    This API consolidates all infrastructure functionality:
    - Administrative functions and system management
    - Analytics, metrics and data visualization
    - Network infrastructure and real-time communication
    - Artificial intelligence and NPC behavior systems

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Infrastructure Admin
    description: Administrative functions and management
  - name: Infrastructure Analytics
    description: Analytics and metrics systems
  - name: Infrastructure Network
    description: Network infrastructure
  - name: Infrastructure AI
    description: AI and NPC behavior systems

# Import all infrastructure modules
paths:
  $ref: './admin/main.yaml#/paths'
  $ref: './analytics/main.yaml#/paths'
  $ref: './network/main.yaml#/paths'
  $ref: './ai/main.yaml#/paths'

components:
  schemas:
    $ref: './admin/main.yaml#/components/schemas'
    $ref: './analytics/main.yaml#/components/schemas'
    $ref: './network/main.yaml#/components/schemas'
    $ref: './ai/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
