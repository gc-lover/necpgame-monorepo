openapi: 3.0.3
paths:
  /health:
    get:
      operationId: combatAbilitiesHealthCheck
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '503':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Service is unhealthy
      summary: Service health check
      tags:
      - Health
