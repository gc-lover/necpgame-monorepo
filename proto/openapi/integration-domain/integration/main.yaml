paths:
  /api/v1/integration/health:
    get:
      summary: integration domain health check
      operationId: integrationHealthCheck
      tags:
      - Integration domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/integration/status:
    get:
      summary: Get integration domain status
      operationId: getintegrationStatus
      tags:
      - Integration domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: integration
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    StatusResponse:
      type: object
      properties:
        version:
          type: string
          example: 1.0.0
        uptime:
          type: integer
          example: 3600
        active:
          type: boolean
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
