openapi: 3.0.3
info:
  title: Integration Domain API
  description: |
    Consolidated Integration Domain API for NECPGAME external integrations and client systems.

    This API consolidates all external integrations and client-side functionality:
    - Client-side effects and interactions
    - External service integrations
    - API integrations with third parties
    - Client-specific services

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Integration Client
    description: Client-side integrations
  - name: Integration External
    description: External service integrations
  - name: Integration Services
    description: Integration services
  - name: Integration APIs
    description: External API integrations

# Import all integration modules
paths:
  # Client integrations
  $ref: './client/client-weapon-effects-service.yaml#/paths'

  # External integrations
  $ref: './external/cyberspace.yaml#/paths'
  $ref: './external/cyberware-service.yaml#/paths'

components:
  schemas:
    $ref: './client/client-weapon-effects-service.yaml#/components/schemas'
    $ref: './external/cyberspace.yaml#/components/schemas'
    $ref: './external/cyberware-service.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
