openapi: 3.0.3
info:
  title: Inventory Domain API
  description: |
    Consolidated Inventory Domain API for NECPGAME item and equipment systems.

    This API consolidates all inventory functionality:
    - Core inventory management and storage
    - Cosmetic items and appearance customization
    - Companion and pet management systems
    - Crafting and item manufacturing

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Inventory Core
    description: Core inventory management
  - name: Inventory Cosmetics
    description: Cosmetic items and appearance
  - name: Inventory Companion
    description: Companion and pet systems
  - name: Inventory Crafting
    description: Item crafting and manufacturing

# Import all inventory modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './companion/main.yaml#/paths'
  $ref: './crafting/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './companion/main.yaml#/components/schemas'
    $ref: './crafting/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
