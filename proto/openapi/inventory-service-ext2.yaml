                type: integer
                minimum: 0
                maximum: 49
              item:
                $ref: '#/components/schemas/InventoryItem'

    Equipment:
      type: object
      properties:
        head:
          $ref: '#/components/schemas/InventoryItem'
        chest:
          $ref: '#/components/schemas/InventoryItem'
        arms:
          $ref: '#/components/schemas/InventoryItem'
        legs:
          $ref: '#/components/schemas/InventoryItem'
        feet:
          $ref: '#/components/schemas/InventoryItem'
        weapon_primary:
          $ref: '#/components/schemas/InventoryItem'
        weapon_secondary:
          $ref: '#/components/schemas/InventoryItem'
        cyberware_1:
          $ref: '#/components/schemas/InventoryItem'
        cyberware_2:
          $ref: '#/components/schemas/InventoryItem'
        cyberware_3:
          $ref: '#/components/schemas/InventoryItem'

