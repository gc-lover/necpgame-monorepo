# Issue: #135
openapi: 3.0.0
info:
  title: Inventory Service API
  description: |
    Inventory Service управляет инвентарём игрока, экипировкой, хранилищами.
    Поддерживает durability, item level, modsи различные типы хранилищ.
  version: 1.0.0

servers:
  - url: https://api.necpgame.com
    description: Production server
  - url: https://staging-api.necpgame.com
    description: Staging server

tags:
  - name: Inventory
    description: Управление инвентарём
  - name: Equipment
    description: Управление экипировкой
  - name: Storage
    description: Управление хранилищами

paths:
  /api/v1/inventory/{player_id}:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
    get:
      tags: [Inventory]
      summary: Получить инвентарь игрока
      operationId: getInventory
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Инвентарь игрока
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryResponse"

  /api/v1/inventory/{player_id}/items:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
    post:
      tags: [Inventory]
      summary: Добавить предмет в инвентарь (internal API)
      operationId: addItem
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddItemRequest"
      responses:
        "200":
          description: Предмет добавлен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryItemResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"

  /api/v1/inventory/{player_id}/items/{item_id}:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Inventory]
      summary: Получить информацию о предмете
      operationId: getItem
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Информация о предмете
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryItemResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
    patch:
      tags: [Inventory]
      summary: Обновить предмет (например, durability)
      operationId: updateItem
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateItemRequest"
      responses:
        "200":
          description: Предмет обновлён
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryItemResponse"
    delete:
      tags: [Inventory]
      summary: Удалить предмет из инвентаря
      operationId: removeItem
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Предмет удалён
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/SuccessResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"

  /api/v1/inventory/{player_id}/items/{item_id}/move:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags: [Inventory]
      summary: Переместить предмет в другой слот
      operationId: moveItem
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MoveItemRequest"
      responses:
        "200":
          description: Предмет перемещён
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/SuccessResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"

  /api/v1/inventory/{player_id}/equipment:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
    get:
      tags: [Equipment]
      summary: Получить экипированные предметы
      operationId: getEquipment
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Экипированные предметы
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EquipmentResponse"

  /api/v1/inventory/{player_id}/equipment/{item_id}:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags: [Equipment]
      summary: Экипировать предмет
      operationId: equipItem
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EquipItemRequest"
      responses:
        "200":
          description: Предмет экипирован
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EquipmentResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
    delete:
      tags: [Equipment]
      summary: Снять экипированный предмет
      operationId: unequipItem
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Предмет снят
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EquipmentResponse"

  /api/v1/storage/{player_id}/vaults:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
    get:
      tags: [Storage]
      summary: Получить список хранилищ игрока
      operationId: getVaults
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Список хранилищ
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VaultsListResponse"

  /api/v1/storage/vaults/{vault_id}:
    parameters:
      - name: vault_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Storage]
      summary: Получить содержимое хранилища
      operationId: getVault
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Содержимое хранилища
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VaultResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"

  /api/v1/storage/vaults/{vault_id}/items:
    parameters:
      - name: vault_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags: [Storage]
      summary: Переместить предмет в хранилище
      operationId: storeItem
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StoreItemRequest"
      responses:
        "200":
          description: Предмет помещён в хранилище
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/SuccessResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"

  /api/v1/storage/vaults/{vault_id}/items/{item_id}:
    parameters:
      - name: vault_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: item_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    delete:
      tags: [Storage]
      summary: Забрать предмет из хранилища
      operationId: retrieveItem
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Предмет забран
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/SuccessResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    InventoryResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        max_slots:
          type: integer
        used_slots:
          type: integer
        max_weight:
          type: number
          format: float
        current_weight:
          type: number
          format: float
        items:
          type: array
          items:
            $ref: "#/components/schemas/InventoryItemResponse"

    InventoryItemResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
        slot_index:
          type: integer
        quantity:
          type: integer
        is_equipped:
          type: boolean
        equipment_slot:
          type: string
        durability:
          type: integer
        max_durability:
          type: integer
        item_level:
          type: integer
        rarity:
          type: string
        mods:
          type: object
          description: Модификаторы предмета
        is_locked:
          type: boolean
        is_bound:
          type: boolean
        acquired_at:
          type: string
          format: date-time

    AddItemRequest:
      type: object
      required:
        - item_id
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          default: 1
        item_level:
          type: integer
        rarity:
          type: string
        mods:
          type: object

    UpdateItemRequest:
      type: object
      properties:
        durability:
          type: integer
        mods:
          type: object
        is_locked:
          type: boolean

    MoveItemRequest:
      type: object
      required:
        - target_slot
      properties:
        target_slot:
          type: integer

    EquipmentResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        equipment:
          type: object
          description: Экипированные предметы по слотам
          additionalProperties:
            $ref: "#/components/schemas/InventoryItemResponse"

    EquipItemRequest:
      type: object
      required:
        - equipment_slot
      properties:
        equipment_slot:
          type: string
          enum: [head, chest, legs, feet, hands, weapon_main, weapon_off, accessory_1, accessory_2]                                                            

    VaultResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        vault_type:
          type: string
          enum: [personal, guild, shared]
        location_id:
          type: string
          format: uuid
        max_slots:
          type: integer
        used_slots:
          type: integer
        items:
          type: array
          items:
            type: object

    VaultsListResponse:
      type: object
      properties:
        vaults:
          type: array
          items:
            $ref: "#/components/schemas/VaultResponse"

    StoreItemRequest:
      type: object
      required:
        - item_id
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          default: 1
