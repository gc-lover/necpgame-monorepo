openapi: 3.0.3
info:
  title: Inventory Service API
  description: API для управления инвентарем персонажей: предметы, экипировка, слоты
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Inventory
    description: Управление инвентарем

paths:
  /inventory/{characterId}:
    get:
      tags:
        - Inventory
      summary: Получить инвентарь персонажа
      operationId: getInventory
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Инвентарь персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /inventory/{characterId}/items:
    post:
      tags:
        - Inventory
      summary: Добавить предмет в инвентарь
      operationId: addItem
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddItemRequest'
      responses:
        '200':
          description: Предмет добавлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /inventory/{characterId}/items/{itemId}:
    delete:
      tags:
        - Inventory
      summary: Удалить предмет из инвентаря
      operationId: removeItem
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Предмет удален
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /inventory/{characterId}/equip:
    post:
      tags:
        - Inventory
      summary: Экипировать предмет
      operationId: equipItem
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EquipItemRequest'
      responses:
        '200':
          description: Предмет экипирован
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /inventory/{characterId}/unequip/{itemId}:
    post:
      tags:
        - Inventory
      summary: Снять предмет
      operationId: unequipItem
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Предмет снят
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Inventory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        capacity:
          type: integer
          minimum: 0
          description: Максимальное количество слотов
        used_slots:
          type: integer
          minimum: 0
          description: Использованные слоты
        weight:
          type: number
          format: float
          minimum: 0
          description: Текущий вес
        max_weight:
          type: number
          format: float
          minimum: 0
          description: Максимальный вес
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    InventoryItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        inventory_id:
          type: string
          format: uuid
        item_id:
          type: string
          description: ID шаблона предмета
        slot_index:
          type: integer
          minimum: 0
          description: Индекс слота в инвентаре
        stack_count:
          type: integer
          minimum: 1
          description: Количество в стаке
        max_stack_size:
          type: integer
          minimum: 1
          description: Максимальный размер стака
        is_equipped:
          type: boolean
          default: false
        equip_slot:
          type: string
          nullable: true
          description: Слот экипировки (head, chest, legs, weapon, etc.)
        metadata:
          type: object
          additionalProperties: true
          description: Дополнительные данные предмета (JSON)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    AddItemRequest:
      type: object
      required:
        - item_id
        - stack_count
      properties:
        item_id:
          type: string
          description: ID шаблона предмета
        stack_count:
          type: integer
          minimum: 1
          description: Количество предметов

    EquipItemRequest:
      type: object
      required:
        - item_id
        - equip_slot
      properties:
        item_id:
          type: string
          description: ID предмета в инвентаре
        equip_slot:
          type: string
          description: Слот экипировки (head, chest, legs, weapon, etc.)

    InventoryResponse:
      type: object
      properties:
        inventory:
          $ref: '#/components/schemas/Inventory'
        items:
          type: array
          items:
            $ref: '#/components/schemas/InventoryItem'

    Error:
      type: object
      properties:
        error:
          type: string

  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

security:
  - BearerAuth: []

