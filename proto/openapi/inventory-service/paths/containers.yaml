get:
  get:
    tags:
      - Containers
    summary: Get character inventory containers
    operationId: getContainers
    parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
        description: Character identifier
    responses:
      '200':
        description: Containers retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../schemas/containers.yaml#/Container'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
