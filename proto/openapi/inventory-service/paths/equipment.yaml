get:
  get:
    tags:
      - Equipment
    summary: Get character equipment
    operationId: getEquipment
    parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
        description: Character identifier
    responses:
      '200':
        description: Equipment retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/GetEquipmentResponse'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'

stats:
  get:
    tags:
      - Equipment
    summary: Get equipment stats and bonuses
    operationId: getEquipmentStats
    parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
        description: Character identifier
    responses:
      '200':
        description: Equipment stats retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/EquipmentStatsResponse'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
