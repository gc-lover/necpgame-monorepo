openapi: 3.0.3
paths:
  /health:
    get:
      operationId: HealthCheck
      summary: Health check endpoint
      description: '**System Health Check**


        Returns service health status and basic system information.

        Used for load balancer health checks and monitoring systems.


        **Performance:** Sub-millisecond response time

        **Caching:** No caching required

        '
      tags:
      - Health Monitoring
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
