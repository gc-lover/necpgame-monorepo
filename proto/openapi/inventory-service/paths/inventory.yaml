get:
  get:
    tags:
      - Inventory
    summary: Get character inventory
    operationId: getInventory
    parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
        description: Character identifier
    responses:
      '200':
        description: Inventory retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/GetInventoryResponse'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'

list-items:
  get:
    tags:
      - Inventory
    summary: List items in character inventory
    operationId: listInventoryItems
    parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
        description: Character identifier
      - name: container
        in: query
        schema:
          type: string
          default: "main"
        description: Container name
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
        description: Maximum number of items to return
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Number of items to skip
    responses:
      '200':
        description: Items listed successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/ListItemsResponse'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'

