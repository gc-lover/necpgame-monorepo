Container:
  type: object
  properties:
    container_id:
      type: string
    name:
      type: string
    type:
      type: string
      enum: [ INVENTORY, BANK, STASH, VAULT, BAG ]
    capacity:
      type: integer
      minimum: 1
    used_slots:
      type: integer
      minimum: 0
    rows:
      type: integer
      minimum: 1
    columns:
      type: integer
      minimum: 1
    is_locked:
      type: boolean
      default: false
    unlock_level:
      type: integer
      minimum: 0
    cost_to_unlock:
      type: integer
      minimum: 0
  required:
    - container_id
    - name
    - type
    - capacity
    - rows
    - columns
