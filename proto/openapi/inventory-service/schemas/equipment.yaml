EquipmentSlot:
  type: object
  properties:
    slot_type:
      type: string
      enum: [ HEAD, NECK, SHOULDERS, CHEST, HANDS, WAIST, LEGS, FEET, MAIN_HAND, OFF_HAND, RANGED, AMMO ]
    inventory_item_id:
      type: string
    item_id:
      type: string
    equipped_at:
      type: string
      format: date-time
    item_data:
      $ref: './items.yaml#/Item'
  required:
    - slot_type

EquipmentStats:
  type: object
  properties:
    total_stats:
      type: object
      additionalProperties:
        oneOf:
          - type: integer
          - type: number
    active_bonuses:
      type: array
      items:
        $ref: './items.yaml#/ItemEffect'
    set_bonuses:
      type: object
      additionalProperties:
        type: string
    defense_rating:
      type: integer
      minimum: 0
    magic_resistance:
      type: integer
      minimum: 0
    attack_power:
      type: integer
      minimum: 0
    spell_power:
      type: integer
      minimum: 0
  required:
    - total_stats
