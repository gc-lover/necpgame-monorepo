InventoryItem:
  type: object
  properties:
    inventory_item_id:
      type: string
    item_id:
      type: string
    character_id:
      type: string
    container:
      type: string
      default: "main"
    slot_x:
      type: integer
      minimum: 0
    slot_y:
      type: integer
      minimum: 0
    quantity:
      type: integer
      minimum: 1
    durability:
      type: integer
      minimum: 0
    max_durability:
      type: integer
      minimum: 0
    is_equipped:
      type: boolean
      default: false
    is_locked:
      type: boolean
      default: false
    acquired_at:
      type: string
      format: date-time
    expires_at:
      type: string
      format: date-time
    item_data:
      $ref: './items.yaml#/Item'
  required:
    - inventory_item_id
    - item_id
    - character_id
    - quantity
