openapi: 3.0.3
paths:
  /health:
    get:
      operationId: itemServiceHealthCheck
      summary: Health check endpoint for Item Service
      description: Returns the health status of the Item Service with performance
        metrics
      tags:
      - Health Monitoring
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: ../common/schemas/health.yaml#/HealthResponse
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
