openapi: 3.0.3
paths:
  /items/{itemId}:
    get:
      operationId: getItem
      summary: Get item by ID
      description: Retrieve detailed information about a specific item
      tags:
      - Item Management
      parameters:
      - name: itemId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Item retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          $ref: ../common/responses/error.yaml#/NotFound
        '500':
          $ref: ../common/responses/error.yaml#/InternalServerError
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
