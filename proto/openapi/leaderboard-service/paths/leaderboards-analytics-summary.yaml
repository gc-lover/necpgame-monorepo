openapi: 3.0.3
paths:
  /leaderboards/analytics/summary:
    get:
      summary: null
      operationId: getLeaderboardAnalytics
      tags:
      - Statistics
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - daily
          - weekly
          - monthly
          - seasonal
          default: weekly
      - name: leaderboardId
        in: query
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardAnalyticsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
