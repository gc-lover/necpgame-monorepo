openapi: 3.0.3
paths:
  /leaderboards/seasonal:
    get:
      summary: null
      operationId: getSeasonalLeaderboards
      tags:
      - Seasonal Events
      parameters:
      - name: season
        in: query
        schema:
          type: string
          description: ID
      - name: active
        in: query
        schema:
          type: boolean
          default: true
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeasonalLeaderboardsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    post:
      summary: null
      operationId: createSeasonalLeaderboard
      tags:
      - Seasonal Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSeasonalLeaderboardRequest'
      responses:
        '201':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
