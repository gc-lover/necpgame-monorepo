openapi: 3.0.3
paths:
  /leaderboards/{leaderboardId}/rank/{playerId}:
    get:
      summary: null
      operationId: getPlayerRank
      tags:
      - Ranking Operations
      parameters:
      - name: leaderboardId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerRankResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
