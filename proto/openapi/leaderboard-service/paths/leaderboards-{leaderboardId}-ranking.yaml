openapi: 3.0.3
paths:
  /leaderboards/{leaderboardId}/ranking:
    get:
      summary: null
      operationId: getLeaderboardRanking
      tags:
      - Ranking Operations
      parameters:
      - name: leaderboardId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: aroundPlayer
        in: query
        schema:
          type: string
          format: uuid
          description: null
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardRankingResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
