openapi: 3.0.3
paths:
  /leaderboards/{leaderboardId}/rewards:
    get:
      summary: null
      operationId: getLeaderboardRewards
      tags:
      - Rewards
      parameters:
      - name: leaderboardId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardRewardsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
    post:
      summary: null
      operationId: setLeaderboardRewards
      tags:
      - Rewards
      parameters:
      - name: leaderboardId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetRewardsRequest'
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardRewardsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
