openapi: 3.0.3
paths:
  /leaderboards/{leaderboardId}/statistics:
    get:
      summary: null
      operationId: getLeaderboardStatistics
      tags:
      - Statistics
      parameters:
      - name: leaderboardId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: period
        in: query
        schema:
          type: string
          enum:
          - daily
          - weekly
          - monthly
          - alltime
          default: alltime
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardStatisticsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
