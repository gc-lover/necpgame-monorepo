openapi: 3.0.3
paths:
  /players/{playerId}/rank:
    get:
      summary: null
      operationId: getPlayerRanks
      tags:
      - Ranking Operations
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: category
        in: query
        schema:
          type: string
          enum:
          - combat
          - achievement
          - economic
          - social
          - all
          default: all
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerRanksResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
