# Issue: SOLID refactoring - main OpenAPI file for league-service
openapi: 3.0.3

info:
  title: League Service API
  version: 1.0.0
  description: |
    League and ranking system.
    
    Modules: league-core, divisions, matchmaking, placement, promotions, rewards, seasons, stats, tiers

servers:
  - url: http://localhost:8157
    description: Local development

tags:
  - name: leagues
  - name: divisions
  - name: matchmaking
  - name: rewards

paths:
  /gameplay/leagues:
    $ref: "league-core-service.yaml#/paths/~1gameplay~1leagues"
  
  /gameplay/leagues/{league_id}:
    $ref: "league-core-service.yaml#/paths/~1gameplay~1leagues~1{league_id}"
  
  /gameplay/leagues/{league_id}/divisions:
    $ref: "league-divisions-service.yaml#/paths/~1gameplay~1leagues~1{league_id}~1divisions"
  
  /gameplay/leagues/matchmaking:
    $ref: "league-matchmaking-service.yaml#/paths/~1gameplay~1leagues~1matchmaking"
  
  /gameplay/leagues/placement:
    $ref: "league-placement-service.yaml#/paths/~1gameplay~1leagues~1placement"
  
  /gameplay/leagues/promotions:
    $ref: "league-promotions-service.yaml#/paths/~1gameplay~1leagues~1promotions"
  
  /gameplay/leagues/rewards:
    $ref: "league-rewards-service.yaml#/paths/~1gameplay~1leagues~1rewards"
  
  /gameplay/leagues/seasons:
    $ref: "league-seasons-service.yaml#/paths/~1gameplay~1leagues~1seasons"
  
  /gameplay/leagues/stats:
    $ref: "league-stats-service.yaml#/paths/~1gameplay~1leagues~1stats"
  
  /gameplay/leagues/tiers:
    $ref: "league-tiers-service.yaml#/paths/~1gameplay~1leagues~1tiers"

components:
  schemas:
    League:
      $ref: "league-schemas.yaml#/components/schemas/League"
  
  securitySchemes:
    $ref: "common.yaml#/components/securitySchemes"
  
  responses:
    $ref: "common.yaml#/components/responses"

security:
  - BearerAuth: []

