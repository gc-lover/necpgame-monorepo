openapi: 3.0.3
info:
  title: Legacy Domain API
  description: 'Consolidated Legacy Domain API for NECPGAME deprecated and archived services.


    This API contains legacy and deprecated functionality:

    - Deprecated services (marked for removal)

    - Old service versions (maintained for compatibility)

    - Archived configurations and schemas

    - Backup files and legacy implementations


    These services are maintained for backward compatibility but should not be used for new development.

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
- url: http://localhost:8080/api/v1
  description: Development server (legacy support)
- url: https://api.necpgame.com/api/v1
  description: Production server (legacy support)
security:
- BearerAuth: []
tags:
- name: Legacy Deprecated
  description: Deprecated services (do not use)
- name: Legacy Old
  description: Old service versions
- name: Legacy Archive
  description: Archived configurations
paths:
  /api/v1/legacy/health:
    get:
      summary: Legacy domain health check (deprecated)
      operationId: legacyHealthCheck
      tags:
      - Legacy Deprecated
      deprecated: true
      responses:
        '200':
          description: OK (legacy)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegacyHealthResponse'
components:
  schemas:
    LegacyHealthResponse:
      type: object
      properties:
        status:
          type: string
          example: legacy_healthy
        version:
          type: string
          example: legacy
        timestamp:
          type: string
          format: date-time
        deprecated:
          type: boolean
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LegacyError:
      type: object
      properties:
        message:
          type: string
          example: Legacy service error
        timestamp:
          type: string
          format: date-time
        code:
          type: integer
          example: 500
        deprecated:
          type: boolean
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
