openapi: 3.0.3
paths:
  /analytics/progression:
    get:
      operationId: levelServiceGetProgressionAnalytics
      summary: Get character progression analytics
      description: 'Retrieve comprehensive analytics about character progression and
        leveling patterns.


        **Progression Analytics:**

        - Level distribution across playerbase

        - Experience gain patterns and sources

        - Level advancement speed and bottlenecks

        - Stat allocation preferences

        - Retention correlation with progression

        '
      tags:
      - Analytics & Balancing
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: segment_by
        in: query
        schema:
          type: string
          enum:
          - level_range
          - playtime
          - region
          - platform
        description: Segmentation criteria
      responses:
        '200':
          description: Progression analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/ProgressionAnalytics'
