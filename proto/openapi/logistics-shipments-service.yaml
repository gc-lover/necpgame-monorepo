# Issue: #230
openapi: 3.0.3
info:
  title: Logistics Shipments Service API
  description: |
    API для управления перевозками и их жизненным циклом.
    
    **Основные возможности:**
    - Расчет стоимости перевозки
    - Создание и управление перевозками
    - Трекинг перевозок
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
  x-microservice: logistics-service-go

servers:
  - url: http://localhost:8088/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Shipments
    description: Управление перевозками

paths:
  /logistics/shipments/quote:
    post:
      tags:
        - Shipments
      summary: Расчет стоимости перевозки
      description: Рассчитывает стоимость перевозки на основе маршрута, транспорта и груза
      operationId: calculateShipmentQuote
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipmentQuoteRequest'
      responses:
        '200':
          description: Расчет стоимости
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentQuote'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /logistics/shipments:
    post:
      tags:
        - Shipments
      summary: Создать перевозку
      description: Создает новую перевозку товаров
      operationId: createShipment
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateShipmentRequest'
      responses:
        '201':
          description: Перевозка создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

    get:
      tags:
        - Shipments
      summary: Получить список перевозок
      description: Возвращает список перевозок игрока с фильтрацией
      operationId: getShipments
      security:
        - BearerAuth: []
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [DRAFT, SCHEDULED, IN_TRANSIT, DELAYED, DELIVERED, LOST]
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список перевозок
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentsResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /logistics/shipments/{shipment_id}:
    get:
      tags:
        - Shipments
      summary: Получить перевозку
      description: Возвращает детальную информацию о перевозке
      operationId: getShipment
      security:
        - BearerAuth: []
      parameters:
        - name: shipment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о перевозке
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

    put:
      tags:
        - Shipments
      summary: Обновить перевозку
      description: Обновляет информацию о перевозке (только для статусов DRAFT и SCHEDULED)
      operationId: updateShipment
      security:
        - BearerAuth: []
      parameters:
        - name: shipment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateShipmentRequest'
      responses:
        '200':
          description: Перевозка обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

    delete:
      tags:
        - Shipments
      summary: Отменить перевозку
      description: Отменяет перевозку (только для статусов DRAFT и SCHEDULED)
      operationId: cancelShipment
      security:
        - BearerAuth: []
      parameters:
        - name: shipment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Перевозка отменена
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/SuccessResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /logistics/shipments/{shipment_id}/track:
    get:
      tags:
        - Shipments
      summary: Трекинг перевозки
      description: Возвращает текущее состояние и историю перемещения перевозки
      operationId: trackShipment
      security:
        - BearerAuth: []
      parameters:
        - name: shipment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о трекинге
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShipmentTracking'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  schemas:
    ShipmentQuoteRequest:
      type: object
      required:
        - origin_location
        - destination_location
        - cargo_items
        - transport_type
      properties:
        origin_location:
          type: string
          description: Начальная локация
        destination_location:
          type: string
          description: Конечная локация
        cargo_items:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: string
                format: uuid
              quantity:
                type: integer
                minimum: 1
        transport_type:
          type: string
          enum: [GROUND, AIR, RAIL, COURIER, PLAYER_PICKUP]
        insurance_plan:
          type: string
          enum: [BASIC, PREMIUM, FULL]
        escort_level:
          type: string
          enum: [NONE, BASIC, ARMORED]

    ShipmentQuote:
      type: object
      properties:
        cost:
          type: number
          format: decimal
        insurance_cost:
          type: number
          format: decimal
        escort_cost:
          type: number
          format: decimal
        total_cost:
          type: number
          format: decimal
        estimated_delivery:
          type: string
          format: date-time
        risk_level:
          type: string
          enum: [LOW, MEDIUM, HIGH, VERY_HIGH]

    CreateShipmentRequest:
      type: object
      required:
        - character_id
        - route_id
        - transport_type
        - cargo_items
        - origin_location
        - destination_location
      properties:
        character_id:
          type: string
          format: uuid
        route_id:
          type: string
          format: uuid
        transport_type:
          type: string
          enum: [GROUND, AIR, RAIL, COURIER, PLAYER_PICKUP]
        cargo_items:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: string
                format: uuid
              quantity:
                type: integer
                minimum: 1
        origin_location:
          type: string
        destination_location:
          type: string
        insurance_plan:
          type: string
          enum: [BASIC, PREMIUM, FULL]
        escort_level:
          type: string
          enum: [NONE, BASIC, ARMORED]

    UpdateShipmentRequest:
      type: object
      properties:
        insurance_plan:
          type: string
          enum: [BASIC, PREMIUM, FULL]
        escort_level:
          type: string
          enum: [NONE, BASIC, ARMORED]

    Shipment:
      type: object
      properties:
        shipment_id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        route_id:
          type: string
          format: uuid
        transport_type:
          type: string
          enum: [GROUND, AIR, RAIL, COURIER, PLAYER_PICKUP]
        cargo_items:
          type: array
          items:
            type: object
        cargo_weight:
          type: number
          format: decimal
        cargo_value:
          type: number
          format: decimal
        origin_location:
          type: string
        destination_location:
          type: string
        insurance_plan:
          type: string
          enum: [BASIC, PREMIUM, FULL]
        escort_level:
          type: string
          enum: [NONE, BASIC, ARMORED]
        status:
          type: string
          enum: [DRAFT, SCHEDULED, IN_TRANSIT, DELAYED, DELIVERED, LOST]
        estimated_delivery:
          type: string
          format: date-time
        actual_delivery:
          type: string
          format: date-time
        cost:
          type: number
          format: decimal
        insurance_cost:
          type: number
          format: decimal
        escort_cost:
          type: number
          format: decimal
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ShipmentsResponse:
      type: object
      properties:
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/Shipment'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    ShipmentTracking:
      type: object
      properties:
        shipment_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [DRAFT, SCHEDULED, IN_TRANSIT, DELAYED, DELIVERED, LOST]
        current_location:
          type: string
        estimated_delivery:
          type: string
          format: date-time
        tracking_history:
          type: array
          items:
            type: object
            properties:
              location:
                type: string
              timestamp:
                type: string
                format: date-time
              status:
                type: string

  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

