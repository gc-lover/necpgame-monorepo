openapi: 3.0.3
info:
  title: Mail Service API
  description: API для почтовой системы - доставка сообщений, предметов и наград
  version: 1.0.0
servers:
- url: http://localhost:8084/api/v1
  description: Local development
tags:
- name: Mail
  description: Управление письмами
paths:
  /social/mail/inbox:
    get:
      tags:
      - Mail
      summary: Получить входящие письма
      operationId: getInbox
      security:
      - BearerAuth: []
      parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
          - all
          - unread
          - read
          - claimed
          default: all
      - $ref: common.yaml#/components/parameters/Page
      - $ref: common.yaml#/components/parameters/Limit
      responses:
        '200':
          description: Список писем
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InboxResponse'
  /social/mail/{mail_id}:
    parameters:
    - $ref: common.yaml#/components/parameters/MailId
    get:
      tags:
      - Mail
      summary: Получить детали письма (помечает как прочитанное)
      operationId: getMail
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Детали письма
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailDetailResponse'
        '404':
          $ref: common.yaml#/components/responses/NotFound
    delete:
      tags:
      - Mail
      summary: Удалить письмо
      operationId: deleteMail
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Письмо удалено
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/SuccessResponse
  /social/mail/send:
    post:
      tags:
      - Mail
      summary: Отправить письмо
      operationId: sendMail
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMailRequest'
      responses:
        '200':
          description: Письмо отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMailResponse'
        '400':
          description: Неверные данные или недостаточно предметов/валюты
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error
        '429':
          $ref: common.yaml#/components/responses/TooManyRequests
  /social/mail/{mail_id}/claim-attachments:
    parameters:
    - $ref: common.yaml#/components/parameters/MailId
    post:
      tags:
      - Mail
      summary: Забрать вложения
      operationId: claimAttachments
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Вложения получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimAttachmentsResponse'
        '400':
          description: Недостаточно средств для COD или вложения уже забраны
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error
        '404':
          $ref: common.yaml#/components/responses/NotFound
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    SendMailRequest:
      type: object
      required:
      - recipientId
      - subject
      properties:
        recipientId:
          type: string
          format: uuid
        subject:
          type: string
          maxLength: 255
        body:
          type: string
          maxLength: 5000
        codCurrency:
          type: string
          default: gold
        attachmentCurrency:
          type: object
          additionalProperties:
            type: integer
            minimum: 1
          example:
            gold: 1000
            premium: 50
        attachmentItems:
          type: array
          maxItems: 10
          items:
            type: object
            required:
            - itemId
            - quantity
            properties:
              itemId:
                type: string
                format: uuid
              quantity:
                type: integer
                minimum: 1
        codAmount:
          type: integer
          minimum: 0
          maximum: 1000000
          description: Сумма COD (Cash on Delivery)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SendMailResponse:
      type: object
      required:
      - mailId
      - status
      - expiresAt
      properties:
        mailId:
          type: string
          format: uuid
        status:
          type: string
          enum:
          - sent
        expiresAt:
          type: string
          format: date-time
    InboxResponse:
      type: object
      required:
      - mails
      - unreadCount
      - totalCount
      properties:
        mails:
          type: array
          items:
            $ref: '#/components/schemas/MailSummary'
        unreadCount:
          type: integer
        totalCount:
          type: integer
        page:
          type: integer
        totalPages:
          type: integer
    MailSummary:
      type: object
      required:
      - id
      - senderName
      - subject
      - mailStatus
      - sentAt
      - expiresAt
      properties:
        id:
          type: string
          format: uuid
        senderId:
          type: string
          format: uuid
        senderName:
          type: string
        subject:
          type: string
        mailStatus:
          type: string
          enum:
          - sent
          - read
          - claimed
          - expired
        sentAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        codAmount:
          type: integer
        hasAttachments:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MailDetailResponse:
      type: object
      required:
      - mail
      properties:
        mail:
          $ref: '#/components/schemas/MailDetail'
    MailDetail:
      allOf:
      - $ref: '#/components/schemas/MailSummary'
      - type: object
        properties:
          body:
            type: string
          attachmentItems:
            type: array
            items:
              type: object
              properties:
                itemId:
                  type: string
                  format: uuid
                itemName:
                  type: string
                quantity:
                  type: integer
          attachmentCurrency:
            type: object
            additionalProperties:
              type: integer
          codCurrency:
            type: string
          attachmentClaimed:
            type: boolean
          readAt:
            type: string
            format: date-time
          claimedAt:
            type: string
            format: date-time
    ClaimAttachmentsResponse:
      type: object
      required:
      - claimed
      properties:
        currencyReceived:
          type: object
          additionalProperties:
            type: integer
        itemsReceived:
          type: array
          items:
            type: object
            properties:
              itemId:
                type: string
                format: uuid
              itemName:
                type: string
              quantity:
                type: integer
        codPaid:
          type: integer
        claimed:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
