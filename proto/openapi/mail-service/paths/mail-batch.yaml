openapi: 3.0.3
paths:
  /mail/batch:
    post:
      summary: Batch mail operations
      operationId: mailBatchOperations
      description: 'Perform batch operations on multiple mails (delete, archive, mark
        as read).

        **BACKEND NOTE:** Optimized for bulk operations. '
      tags:
      - Mail Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchMailOperationsRequest'
      responses:
        '200':
          description: Batch operations completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchMailOperationsResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
