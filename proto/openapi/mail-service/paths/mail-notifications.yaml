openapi: 3.0.3
paths:
  /mail/notifications:
    get:
      summary: Get mail notifications
      operationId: mailGetNotifications
      description: Get unread mail count and recent notifications.
      tags:
      - Mail Notifications
      parameters:
      - name: character_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
        description: Character ID
      - name: include_details
        in: query
        schema:
          type: boolean
          default: false
        description: Include details of unread mails
      responses:
        '200':
          description: Mail notifications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailNotificationsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
