openapi: 3.0.3
paths:
  /mail/search:
    get:
      summary: Search mail
      operationId: mailSearchMail
      description: Search mail by content, sender, subject, etc.
      tags:
      - Mail Management
      parameters:
      - name: character_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
        description: Character ID
      - name: query
        in: query
        schema:
          type: string
          minLength: 1
          maxLength: 100
        description: Search query (subject, body, sender name)
      - name: mailbox_type
        in: query
        schema:
          type: string
          enum:
          - inbox
          - sent
          - archive
          - all
          default: all
        description: Mailbox type to search in
      - name: date_from
        in: query
        schema:
          type: string
          format: date-time
        description: Search from date
      - name: date_to
        in: query
        schema:
          type: string
          format: date-time
        description: Search to date
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
        description: Maximum number of results
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchMailResponse'
        '400':
          description: Invalid search query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
