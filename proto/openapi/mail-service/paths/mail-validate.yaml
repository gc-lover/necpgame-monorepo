openapi: 3.0.3
paths:
  /mail/validate:
    post:
      summary: Validate mail content
      operationId: mailValidateContent
      description: 'Validate mail content for spam and inappropriate content.

        **BACKEND NOTE:** Anti-spam validation with AI filtering. '
      tags:
      - Anti-Spam
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateMailRequest'
      responses:
        '200':
          description: Validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidateMailResponse'
        '400':
          description: Invalid validation request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
