openapi: 3.0.3
paths:
  /market/price-guide:
    get:
      summary: null
      operationId: getPriceGuide
      tags:
      - Market Analytics
      parameters:
      - name: itemType
        in: query
        schema:
          type: string
      - name: rarity
        in: query
        schema:
          type: string
          enum:
          - common
          - uncommon
          - rare
          - epic
          - legendary
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceGuideResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common-service/schemas/error.yaml#/Error
