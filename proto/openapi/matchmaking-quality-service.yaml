openapi: 3.0.3
info:
  title: Matchmaking Quality Service API
  description: API для оценки качества матчей
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8088/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Quality
  description: Качество матча
paths:
  /matchmaking/quality/{match_id}:
    get:
      tags:
      - Quality
      summary: Получить качество матча
      operationId: getMatchQuality
      security:
      - BearerAuth: []
      parameters:
      - name: match_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Качество матча
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchQuality'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /matchmaking/quality/calculate:
    post:
      tags:
      - Quality
      summary: Рассчитать качество матча
      operationId: calculateMatchQuality
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateQualityRequest'
      responses:
        '200':
          description: Качество матча рассчитано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchQuality'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    MatchQuality:
      type: object
      properties:
        match_id:
          type: string
          format: uuid
        factors:
          type: object
          properties:
            rating_spread:
              type: number
              format: float
            wait_time:
              type: integer
            latency:
              type: number
              format: float
            team_balance:
              type: number
              format: float
            role_composition:
              type: number
              format: float
        quality_score:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CalculateQualityRequest:
      type: object
      required:
      - match_id
      properties:
        match_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
