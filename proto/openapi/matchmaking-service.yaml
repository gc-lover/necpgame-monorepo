# Issue: #150
openapi: 3.0.3
info:
  title: Matchmaking Service API
  description: API для системы матчмейкинга - подбор игроков для PvP, PvE и рейдов
  version: 1.0.0
  contact:
    name: Matchmaking Team
    email: matchmaking@necp.game

servers:
  - url: http://localhost:8090/api/v1
    description: Local development
  - url: https://api.necp.game/api/v1
    description: Production

tags:
  - name: Queue
    description: Управление очередями матчмейкинга
  - name: Rating
    description: Рейтинговая система (MMR/ELO)
  - name: Match
    description: Управление матчами

paths:
  /matchmaking/queue:
    post:
      tags: [Queue]
      summary: Войти в очередь
      operationId: enterQueue
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EnterQueueRequest"
      responses:
        "200":
          description: Успешно добавлен в очередь
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueueResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "409":
          description: Игрок уже в очереди
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/Error"
        "429":
          $ref: "common.yaml#/components/responses/TooManyRequests"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /matchmaking/queue/{queueId}:
    parameters:
      - name: queueId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags: [Queue]
      summary: Получить статус очереди
      operationId: getQueueStatus
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Статус очереди
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QueueStatusResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
    delete:
      tags: [Queue]
      summary: Выйти из очереди
      operationId: leaveQueue
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Успешно вышел из очереди
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeaveQueueResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"

  /matchmaking/rating/{playerId}:
    parameters:
      - $ref: "common.yaml#/components/parameters/PlayerId"
    get:
      tags: [Rating]
      summary: Получить рейтинг игрока
      operationId: getPlayerRating
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Рейтинг игрока
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerRatingResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"

  /matchmaking/leaderboard/{activityType}:
    parameters:
      - name: activityType
        in: path
        required: true
        schema:
          type: string
          enum: [pvp_5v5, pvp_10v10, pve_dungeon, raid_10man, raid_25man]
    get:
      tags: [Rating]
      summary: Таблица лидеров
      operationId: getLeaderboard
      security:
        - BearerAuth: []
      parameters:
        - $ref: "common.yaml#/components/parameters/Limit"
        - name: seasonId
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Таблица лидеров
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LeaderboardResponse"

  /matchmaking/match/{matchId}/accept:
    parameters:
      - name: matchId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags: [Match]
      summary: Принять найденный матч
      operationId: acceptMatch
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Матч принят
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/SuccessResponse"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "409":
          description: Матч уже отменён или начат
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/Error"

  /matchmaking/match/{matchId}/decline:
    parameters:
      - name: matchId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags: [Match]
      summary: Отклонить матч
      operationId: declineMatch
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Матч отклонён (вернётесь в очередь)
          content:
            application/json:
              schema:
                $ref: "common.yaml#/components/schemas/SuccessResponse"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    EnterQueueRequest:
      type: object
      required:
        - activityType
      properties:
        activityType:
          type: string
          enum: [pvp_5v5, pvp_10v10, pve_dungeon, raid_10man, raid_25man]
          description: Тип активности
        preferredRoles:
          type: array
          items:
            type: string
            enum: [tank, healer, dps, support]
          description: Предпочитаемые роли
        partyId:
          type: string
          format: uuid
          description: ID группы (для группового матчмейкинга)

    QueueResponse:
      type: object
      required:
        - queueId
        - estimatedWaitTime
        - currentQueueSize
      properties:
        queueId:
          type: string
          format: uuid
        estimatedWaitTime:
          type: integer
          description: Ожидаемое время в секундах
          example: 120
        currentQueueSize:
          type: integer
          description: Текущий размер очереди
          example: 45

    QueueStatusResponse:
      type: object
      required:
        - queueId
        - status
        - timeInQueue
      properties:
        queueId:
          type: string
          format: uuid
        status:
          type: string
          enum: [waiting, matched, cancelled]
        timeInQueue:
          type: integer
          description: Время в очереди (секунды)
        ratingRange:
          type: array
          items:
            type: integer
          minItems: 2
          maxItems: 2
          description: Текущий диапазон поиска [min, max]
          example: [1450, 1550]
        estimatedWaitTime:
          type: integer
          description: Оставшееся ожидаемое время

    LeaveQueueResponse:
      type: object
      required:
        - status
        - waitTimeSeconds
      properties:
        status:
          type: string
          enum: [cancelled]
        waitTimeSeconds:
          type: integer
          description: Время проведённое в очереди

    PlayerRatingResponse:
      type: object
      required:
        - playerId
        - ratings
      properties:
        playerId:
          type: string
          format: uuid
        ratings:
          type: array
          items:
            $ref: "#/components/schemas/ActivityRating"

    ActivityRating:
      type: object
      required:
        - activityType
        - currentRating
        - tier
        - wins
        - losses
      properties:
        activityType:
          type: string
        currentRating:
          type: integer
          description: Текущий MMR
        peakRating:
          type: integer
          description: Пиковый MMR
        tier:
          type: string
          enum: [bronze, silver, gold, platinum, diamond, master, grandmaster]
        league:
          type: integer
          minimum: 1
          maximum: 4
        wins:
          type: integer
        losses:
          type: integer
        draws:
          type: integer
        currentStreak:
          type: integer
          description: Текущая серия (положительная = победы, отрицательная = поражения)

    LeaderboardResponse:
      type: object
      required:
        - activityType
        - seasonId
        - leaderboard
      properties:
        activityType:
          type: string
        seasonId:
          type: string
        leaderboard:
          type: array
          items:
            $ref: "#/components/schemas/LeaderboardEntry"

    LeaderboardEntry:
      type: object
      required:
        - rank
        - playerId
        - playerName
        - rating
        - tier
      properties:
        rank:
          type: integer
          minimum: 1
        playerId:
          type: string
          format: uuid
        playerName:
          type: string
        rating:
          type: integer
        tier:
          type: string
          enum: [bronze, silver, gold, platinum, diamond, master, grandmaster]
        wins:
          type: integer
        losses:
          type: integer

security:
  - BearerAuth: []
