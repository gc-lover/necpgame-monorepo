openapi: 3.0.3
info:
  title: Common Parameters API Components
  description: Общие параметры для всех OpenAPI спецификаций
  version: 1.0.0

components:
  parameters:
    AccountId:
      name: account_id
      in: query
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор аккаунта

    CharacterId:
      name: character_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор персонажа

    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице

    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации

    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Номер страницы

    PlayerId:
      name: player_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор игрока

    GuildId:
