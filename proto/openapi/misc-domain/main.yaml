openapi: 3.0.3
info:
  title: Misc Domain API
  description: |
    Miscellaneous Domain API for NECPGAME utility and helper services.

    This API consolidates all miscellaneous functionality:
    - Utility services and helpers
    - Common schemas and data structures
    - Configuration and setup services
    - Knowledge base and documentation

    All endpoints are organized into logical modules with  references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Misc Utilities
    description: Utility and helper services
  - name: Misc Common
    description: Common schemas and structures
  - name: Misc Services
    description: Miscellaneous services
  - name: Misc Schemas
    description: Common data schemas

# Import all misc modules
paths: {}

components:
  schemas:
    CommonResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          additionalProperties: true

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: integer

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
