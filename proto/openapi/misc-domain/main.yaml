openapi: 3.0.3
info:
  title: Misc Domain API
  description: 'Miscellaneous Domain API for NECPGAME utility and helper services.


    This API consolidates all miscellaneous functionality:

    - Utility services and helpers

    - Common schemas and data structures

    - Configuration and setup services

    - Knowledge base and documentation


    All endpoints are organized into logical modules with  references.

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server
security:
  - BearerAuth: [ ]
tags:
  - name: Misc Utilities
    description: Utility and helper services
  - name: Misc Common
    description: Common schemas and structures
  - name: Misc Services
    description: Miscellaneous services
  - name: Misc Schemas
    description: Common data schemas
paths: { }
components:
  schemas:
    CommonResponse:
      type: object
      properties:
        message:
          type: string
          maxLength: 1000
        data:
          type: object
          additionalProperties: true
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Error:
      type: object
      properties:
        message:
          type: string
          maxLength: 1000
        error:
          type: string
          maxLength: 255
        code:
          type: integer
          format: int32
          minimum: 100
          maximum: 599
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
