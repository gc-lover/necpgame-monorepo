openapi: 3.0.3
info:
  title: Misc Domain API
  description: 'Miscellaneous Domain API for NECPGAME utility and helper services.

    This API consolidates all miscellaneous functionality:

    - Utility services and helpers

    - Common schemas and data structures

    - Configuration and setup services

    - Knowledge base and documentation

    All endpoints are organized into logical modules with  references.

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
- url: http://localhost:8080/api/v1
  description: Development server
- url: https://api.necpgame.com/api/v1
  description: Production server
security:
- BearerAuth: []
tags:
- name: Misc Utilities
  description: Utility and helper services
- name: Misc Common
  description: Common schemas and structures
- name: Misc Services
  description: Miscellaneous services
- name: Misc Schemas
  description: Common data schemas
paths: {}
components:
  schemas:
    CommonResponse:
      type: object
      properties:
        message:
          type: string
          maxLength: 1000
        data:
          type: object
          additionalProperties: true
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small).
        Expected memory savings: 30-50%.'
    Error:
      $ref: ../common/schemas/error.yaml#/Error
    HealthResponse:
      $ref: ../common/schemas/health.yaml#/HealthResponse
    PaginationParams:
      $ref: ../common/schemas/pagination.yaml#/PaginationParams
    PaginatedResponse:
      $ref: ../common/schemas/pagination.yaml#/PaginatedResponse
  responses:
    OK:
      $ref: ../common/responses/success.yaml#/OK
    Created:
      $ref: ../common/responses/success.yaml#/Created
    BadRequest:
      $ref: ../common/responses/error.yaml#/BadRequest
    Unauthorized:
      $ref: ../common/responses/error.yaml#/Unauthorized
    Forbidden:
      $ref: ../common/responses/error.yaml#/Forbidden
    NotFound:
      $ref: ../common/responses/error.yaml#/NotFound
    Conflict:
      $ref: ../common/responses/error.yaml#/Conflict
    InternalServerError:
      $ref: ../common/responses/error.yaml#/InternalServerError
    HealthOK:
      $ref: ../common/responses/success.yaml#/HealthOK
    HealthBatchSuccess:
      $ref: ../common/responses/success.yaml#/HealthBatchSuccess
  securitySchemes:
    BearerAuth:
      $ref: ../common/security/security.yaml#/BearerAuth
    ApiKeyAuth:
      $ref: ../common/security/security.yaml#/ApiKeyAuth
    ServiceAuth:
      $ref: ../common/security/security.yaml#/ServiceAuth
