components:
  schemas:
    CharacterPosition:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        position_x:
          type: number
          format: float
          description: Координата X
        position_y:
          type: number
          format: float
          description: Координата Y
        position_z:
          type: number
          format: float
          description: Координата Z
        rotation:
          type: number
          format: float
          description: Угол поворота
        velocity_x:
          type: number
          format: float
          description: Скорость по X
        velocity_y:
          type: number
          format: float
          description: Скорость по Y
        velocity_z:
          type: number
          format: float
          description: Скорость по Z
        zone_id:
          type: string
          format: uuid
          description: ID зоны
        map_id:
          type: string
          format: uuid
          description: ID карты
    SavePositionRequest:
      type: object
      required:
        - position_x
        - position_y
        - position_z
      properties:
        position_x:
          type: number
          format: float
          description: Координата X
        position_y:
          type: number
          format: float
          description: Координата Y
        position_z:
          type: number
          format: float
          description: Координата Z
        rotation:
          type: number
          format: float
          description: Угол поворота
        velocity_x:
          type: number
          format: float
          description: Скорость по X
        velocity_y:
          type: number
          format: float
          description: Скорость по Y
        velocity_z:
          type: number
          format: float
          description: Скорость по Z
        zone_id:
          type: string
          format: uuid
          description: ID зоны
        map_id:
          type: string
          format: uuid
          description: ID карты
    PositionHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        position_x:
          type: number
          format: float
        position_y:
          type: number
          format: float
        position_z:
          type: number
          format: float
        rotation:
          type: number
          format: float
        velocity_x:
          type: number
          format: float
        velocity_y:
          type: number
          format: float
        velocity_z:
          type: number
          format: float
        zone_id:
          type: string
          format: uuid
        map_id:
          type: string
          format: uuid
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: 500
          format: int32
          minimum: 100
          maximum: 599
        message:
          type: string
          example: "Internal server error"
          maxLength: 1000
        details:
          type: object
          description: "Additional error details"
      description: "Standard error response format"
  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token authentication
