openapi: 3.0.3
info:
  title: Movement Service API
  description: API      
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8086/api/v1
    description:   
  - url: https://api.necp.game/api/v1
    description:  
tags:
  - name: Movement
    description:    
paths:
  /movement/{characterId}/position:
    get:
      tags:
        - Movement
      summary:    
      operationId: getPosition
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterPosition'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Movement
      summary:   
      operationId: savePosition
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavePositionRequest'
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterPosition'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /movement/{characterId}/history:
    get:
      tags:
        - Movement
      summary:    
      operationId: getPositionHistory
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PositionHistory'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CharacterPosition:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        position_x:
          type: number
          format: float
          description:  X
        position_y:
          type: number
          format: float
          description:  Y
        position_z:
          type: number
          format: float
          description:  Z
        yaw:
          type: number
          format: float
          description:   ( )
        velocity_x:
          type: number
          format: float
          nullable: true
          description:    X
        velocity_y:
          type: number
          format: float
          nullable: true
          description:    Y
        velocity_z:
          type: number
          format: float
          nullable: true
          description:    Z
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PositionHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        position_x:
          type: number
          format: float
        position_y:
          type: number
          format: float
        position_z:
          type: number
          format: float
        yaw:
          type: number
          format: float
        velocity_x:
          type: number
          format: float
          nullable: true
        velocity_y:
          type: number
          format: float
          nullable: true
        velocity_z:
          type: number
          format: float
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SavePositionRequest:
      type: object
      required:
        - position_x
        - position_y
        - position_z
        - yaw
      properties:
        position_x:
          type: number
          format: float
          description:  X
        position_y:
          type: number
          format: float
          description:  Y
        position_z:
          type: number
          format: float
          description:  Z
        yaw:
          type: number
          format: float
          description:   ( )
        velocity_x:
          type: number
          format: float
          nullable: true
          description:    X
        velocity_y:
          type: number
          format: float
          nullable: true
          description:    Y
        velocity_z:
          type: number
          format: float
          nullable: true
          description:    Z
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  responses:
    BadRequest:
      $ref: ../../common-schemas.yaml#/components/responses/BadRequest
    Unauthorized:
      $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
    NotFound:
      $ref: common.yaml#/components/responses/NotFound
    InternalServerError:
      $ref: common.yaml#/components/responses/InternalServerError
security:
  - BearerAuth: [ ]

