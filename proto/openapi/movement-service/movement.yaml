openapi: 3.0.3
info:
  title: Movement Service API
  description: API для управления позициями и движением персонажей
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8086/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Movement
    description: Управление позициями и движением
paths:
  /movement/{characterId}/position:
    get:
      tags:
        - Movement
      summary: Получить текущую позицию персонажа
      operationId: getPosition
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Позиция персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterPosition'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Movement
      summary: Сохранить позицию персонажа
      operationId: savePosition
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SavePositionRequest'
      responses:
        '200':
          description: Позиция сохранена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterPosition'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /movement/{characterId}/history:
    get:
      tags:
        - Movement
      summary: Получить историю позиций персонажа
      operationId: getPositionHistory
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: История позиций
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PositionHistory'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CharacterPosition:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        position_x:
          type: number
          format: float
          description: Координата X
        position_y:
          type: number
          format: float
          description: Координата Y
        position_z:
          type: number
          format: float
          description: Координата Z
        yaw:
          type: number
          format: float
          description: Угол поворота (в радианах)
        velocity_x:
          type: number
          format: float
          nullable: true
          description: Скорость по оси X
        velocity_y:
          type: number
          format: float
          nullable: true
          description: Скорость по оси Y
        velocity_z:
          type: number
          format: float
          nullable: true
          description: Скорость по оси Z
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PositionHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        position_x:
          type: number
          format: float
        position_y:
          type: number
          format: float
        position_z:
          type: number
          format: float
        yaw:
          type: number
          format: float
        velocity_x:
          type: number
          format: float
          nullable: true
        velocity_y:
          type: number
          format: float
          nullable: true
        velocity_z:
          type: number
          format: float
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SavePositionRequest:
      type: object
      required:
        - position_x
        - position_y
        - position_z
        - yaw
      properties:
        position_x:
          type: number
          format: float
          description: Координата X
        position_y:
          type: number
          format: float
          description: Координата Y
        position_z:
          type: number
          format: float
          description: Координата Z
        yaw:
          type: number
          format: float
          description: Угол поворота (в радианах)
        velocity_x:
          type: number
          format: float
          nullable: true
          description: Скорость по оси X
        velocity_y:
          type: number
          format: float
          nullable: true
          description: Скорость по оси Y
        velocity_z:
          type: number
          format: float
          nullable: true
          description: Скорость по оси Z
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  responses:
    BadRequest:
      $ref: ../../common-schemas.yaml#/components/responses/BadRequest
    Unauthorized:
      $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
    NotFound:
      $ref: common.yaml#/components/responses/NotFound
    InternalServerError:
      $ref: common.yaml#/components/responses/InternalServerError
security:
  - BearerAuth: [ ]
