/guild/guilds/{guildId}/members/{playerId}:
  put:
    tags:
      - Members
    summary: Update member role or status
    operationId: updateGuildMember
    security:
      - BearerAuth: [ ]
    parameters:
      - name: guildId
        in: path
        required: true
        schema:
          type: string
      - name: playerId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/schemas/requests.yaml#/UpdateMemberRequest'
    responses:
      '200':
        description: Member updated successfully
        content:
          application/json:
            schema:
              $ref: '#/schemas/responses.yaml#/UpdateMemberResponse'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '403':
        description: Insufficient permissions
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '404':
        description: Guild or member not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

  delete:
    tags:
      - Members
    summary: Kick member from guild
    operationId: kickGuildMember
    security:
      - BearerAuth: [ ]
    parameters:
      - name: guildId
        in: path
        required: true
        schema:
          type: string
      - name: playerId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              reason:
                type: string
                maxLength: 500
              ban_duration:
                type: integer
                description: Ban duration in hours (0 = permanent ban)
    responses:
      '204':
        description: Member kicked successfully
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '403':
        description: Insufficient permissions
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '404':
        description: Guild or member not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

/guild/guilds/{guildId}/territories:
  get:
    tags:
      - Territories
    summary: Get guild territories
    operationId: getGuildTerritories
    security:
      - BearerAuth: [ ]
    parameters:
      - name: guildId
        in: path
        required: true
        schema:
          type: string
      - name: status
        in: query
        schema:
          type: string
          enum: [ controlled, contested, lost ]
          default: controlled
    responses:
      '200':
        description: Guild territories retrieved successfully
        content:
          application/json:
