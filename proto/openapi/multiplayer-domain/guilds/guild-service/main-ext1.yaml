      '404':
        description: Guild not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

  post:
    tags:
      - Territories
    summary: Claim territory for guild
    operationId: claimTerritory
    security:
      - BearerAuth: [ ]
    parameters:
      - name: guildId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/schemas/requests.yaml#/ClaimTerritoryRequest'
    responses:
      '201':
        description: Territory claimed successfully
        content:
          application/json:
            schema:
              $ref: '#/schemas/responses.yaml#/ClaimTerritoryResponse'
      '400':
        $ref: '#/components/responses/BadRequest'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '403':
        description: Insufficient permissions or territory unavailable
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '409':
