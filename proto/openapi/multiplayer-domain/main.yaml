openapi: 3.0.3
info:
  title: Multiplayer Domain API
  description: |
    Consolidated Multiplayer Domain API for NECPGAME social and group gameplay systems.

    This API consolidates all multiplayer social functionality:
    - Party and group management systems
    - Guild and clan organization
    - Real-time chat and communication
    - Social interaction networks

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Multiplayer Parties
    description: Party and group management
  - name: Multiplayer Guilds
    description: Guild and clan systems
  - name: Multiplayer Chat
    description: Real-time chat systems
  - name: Multiplayer Social
    description: Social interaction networks

# Import all multiplayer modules
paths:
  # Party systems
  $ref: './parties/party-service.yaml#/paths'
  $ref: './parties/party-system-service.yaml#/paths'
  $ref: './parties/party-system-service-ext.yaml#/paths'

  # Guild systems
  $ref: './guilds/guild-bank-service.yaml#/paths'
  $ref: './guilds/guild-core-service.yaml#/paths'
  $ref: './guilds/guild-service.yaml#/paths'
  $ref: './guilds/guild-territory-service.yaml#/paths'
  $ref: './guilds/guild-war-service.yaml#/paths'

  # Chat systems
  $ref: './chat/chat-moderation-service.yaml#/paths'
  $ref: './chat/chat-router-service.yaml#/paths'
  $ref: './chat/chat-service.yaml#/paths'

  # Social systems
  $ref: './social/social-friends-blocks-service.yaml#/paths'
  $ref: './social/social-friends-status-service.yaml#/paths'
  $ref: './social/social-group-core-service.yaml#/paths'

components:
  schemas:
    # Include multiplayer schemas from core services
    $ref: './parties/party-service.yaml#/components/schemas'
    $ref: './guilds/guild-service.yaml#/components/schemas'
    $ref: './chat/chat-service.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
