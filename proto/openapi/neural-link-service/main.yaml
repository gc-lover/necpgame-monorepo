              schema:
                $ref: "#/components/schemas/NeuralActivityAnalyticsResponse"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Common inherited entities
    CharacterEntity:
      $ref: "../common/schemas/game-entities.yaml#/components/schemas/CharacterEntity"
    BaseEntity:
      $ref: "../common/schemas/game-entities.yaml#/components/schemas/BaseEntity"
    OptimisticLock:
      $ref: "../common/schemas/game-entities.yaml#/components/schemas/OptimisticLock"
    ErrorResponse:
      $ref: "../common/schemas/infrastructure-entities.yaml#/components/schemas/ErrorResponse"
    HealthResponse:
      $ref: "../common/schemas/infrastructure-entities.yaml#/components/schemas/HealthResponse"
    HealthBatchRequest:
      $ref: "../common/schemas/infrastructure-entities.yaml#/components/schemas/HealthBatchRequest"
    HealthBatchResponse:
      $ref: "../common/schemas/infrastructure-entities.yaml#/components/schemas/HealthBatchResponse"

    # Neural Link specific schemas
    NeuralLinkEntity:
      type: object
      description: "  "
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          required:
            - model
            - manufacturer
            - type
            - firmwareVersion
          properties:
            model:
              type: string
              description: "  "
              maxLength: 50
              example: "Arasaka Mk.4"
            manufacturer:
              type: string
              description: ""
              enum: ["arasaka", "militech", "biotechnica", "trauma_team", "black_market"]
              example: "arasaka"
            type:
              type: string
              description: "  "
              enum: ["basic", "advanced", "military", "prototype"]
              example: "advanced"
            firmwareVersion:
              type: string
              description: " "
              pattern: "^\\d+\\.\\d+\\.\\d+$"
              example: "2.1.3"
            hardwareSpecs:
              type: object
              description: " "
              properties:
                bandwidth:
                  type: integer
                  description: "  (Mbps)"
                  minimum: 1
                  example: 1000
                latency:
                  type: integer
                  description: " (ms)"
                  minimum: 1
                  example: 5
                powerConsumption:
                  type: integer
                  description: "  (W)"
                  minimum: 1
                  example: 25
            supportedImplants:
              type: array
              description: " "
              items:
                type: string
                maxLength: 50
            maxImplants:
              type: integer
              description: "  "
              minimum: 1
              maximum: 20
              example: 8
            cyberpsychosisResistance:
              type: integer
              description: " "
              minimum: 0
              maximum: 100
              example: 75
            price:
              type: integer
              description: "  eddies"
              minimum: 0
              example: 50000
            isActive:
              type: boolean
              description: "  "
              default: true
            $ref: "#/components/schemas/OptimisticLock"

    ImplantEntity:
      type: object
      description: " "
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          required:
            - name
            - category
            - rarity
            - effects
          properties:
            name:
              type: string
              description: " "
              maxLength: 100
              example: "Kerenzikov Boost System"
            description:
              type: string
              description: " "
              maxLength: 500
            category:
              type: string
              description: " "
              enum: ["neural", "cybernetic", "optic", "sensory", "muscle"]
              example: "muscle"
            rarity:
              type: string
              description: " "
              enum: ["common", "uncommon", "rare", "epic", "legendary"]
              example: "rare"
            effects:
              type: array
              description: " "
              items:
                type: object
                properties:
                  type:
                    type: string
                    enum: ["stat_boost", "ability_unlock", "damage_resistance", "stealth_bonus"]
                  value:
                    type: number
                  duration:
                    type: integer
                    description: "  "
                  cooldown:
                    type: integer
                    description: "  "
            requirements:
              type: object
              description: "  "
              properties:
                neuralLinkType:
                  type: string
                  enum: ["basic", "advanced", "military", "prototype"]
                minNeuralLinkLevel:
                  type: integer
                  minimum: 1
                incompatibleImplants:
                  type: array
                  items:
                    type: string
                    maxLength: 50
            cyberpsychosisRisk:
              type: integer
              description: " "
              minimum: 0
              maximum: 100
              example: 15
            installationTime:
              type: integer
              description: "   "
              minimum: 1
              example: 30
            price:
              type: integer
              description: "  eddies"
              minimum: 0
              example: 25000
            isActive:
              type: boolean
              description: "  "
              default: true
            $ref: "#/components/schemas/OptimisticLock"

    PlayerNeuralLinkEntity:
      type: object
      description: "  "
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          required:
            - playerId
            - neuralLinkId
            - installationDate
          properties:
            playerId:
              type: string
              description: "ID "
              format: uuid
              example: "123e4567-e89b-12d3-a456-426614174000"
            neuralLinkId:
              type: string
              description: "ID  "
              format: uuid
              example: "456e7890-e89b-12d3-a456-426614174001"
            installationDate:
              type: string
              description: " "
              format: date-time
            firmwareVersion:
              type: string
              description: "  "
              pattern: "^\\d+\\.\\d+\\.\\d+$"
            signalQuality:
              type: number
              description: " "
              minimum: 0
              maximum: 1
              example: 0.95
            bandwidthUsage:
              type: number
              description: "  "
              minimum: 0
              maximum: 1
              example: 0.3
            activeImplants:
              type: array
              description: " "
              items:
                type: string
                format: uuid
            cyberpsychosisLevel:
              type: number
              description: " "
              minimum: 0
              maximum: 1
              example: 0.05
            lastCalibration:
              type: string
              description: " "
              format: date-time
            emergencyShutdowns:
              type: integer
              description: "  "
              minimum: 0
            isActive:
              type: boolean
              description: "  "
              default: true
            $ref: "#/components/schemas/OptimisticLock"

    PlayerImplantEntity:
      type: object
      description: " "
      allOf:
        - $ref: "#/components/schemas/BaseEntity"
        - type: object
          required:
            - playerId
            - implantId
            - status
          properties:
            playerId:
              type: string
              description: "ID "
              format: uuid
            implantId:
              type: string
              description: "ID "
              format: uuid
            status:
              type: string
              description: " "
              enum: ["installed", "installing", "malfunctioning", "removed"]
              example: "installed"
            installationDate:
              type: string
              description: " "
              format: date-time
            malfunctionDate:
              type: string
              description: " "
              format: date-time
            repairCost:
              type: integer
              description: " "
              minimum: 0
            isActive:
              type: boolean
              description: "  "
              default: true
            $ref: "#/components/schemas/OptimisticLock"

    # Request/Response schemas
    CreateNeuralLinkRequest:
      type: object
      required:
        - model
        - manufacturer
        - type
        - firmwareVersion
      properties:
        model:
          type: string
          maxLength: 50
        manufacturer:
          type: string
          enum: ["arasaka", "militech", "biotechnica", "trauma_team", "black_market"]
        type:
          type: string
          enum: ["basic", "advanced", "military", "prototype"]
        firmwareVersion:
          type: string
          pattern: "^\\d+\\.\\d+\\.\\d+$"
        hardwareSpecs:
          type: object
          properties:
            bandwidth:
              type: integer
              minimum: 1
            latency:
              type: integer
              minimum: 1
            powerConsumption:
              type: integer
              minimum: 1
        supportedImplants:
          type: array
          items:
            type: string
            maxLength: 50
        maxImplants:
          type: integer
          minimum: 1
          maximum: 20
        cyberpsychosisResistance:
          type: integer
          minimum: 0
          maximum: 100
        price:
          type: integer
          minimum: 0

    UpdateNeuralLinkRequest:
      type: object
      properties:
        model:
          type: string
          maxLength: 50
        manufacturer:
          type: string
          enum: ["arasaka", "militech", "biotechnica", "trauma_team", "black_market"]
        type:
          type: string
          enum: ["basic", "advanced", "military", "prototype"]
        firmwareVersion:
          type: string
          pattern: "^\\d+\\.\\d+\\.\\d+$"
        hardwareSpecs:
          type: object
          properties:
            bandwidth:
              type: integer
