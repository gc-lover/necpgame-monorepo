        - name: "status"
          in: "query"
          schema:
            type: string
            enum: ["installed", "available", "malfunctioning"]
      responses:
        "200":
          description: " "
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerImplantsResponse"

    post:
      summary: "  "
      operationId: "installImplant"
      tags: ["Implant Management"]
      parameters:
        - name: "playerId"
          in: "path"
          required: true
          schema:
            type: string
            format: "uuid"
      requestBody:
        required: true
