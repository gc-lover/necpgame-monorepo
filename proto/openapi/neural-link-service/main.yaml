    get:
      summary: "  "
      operationId: "getImplants"
      tags: ["Implant Management"]
      parameters:
        - name: "category"
          in: "query"
          schema:
            type: "string"
            enum: ["neural", "cybernetic", "optic", "sensory", "muscle"]
        - name: "rarity"
          in: "query"
          schema:
            type: "string"
            enum: ["common", "uncommon", "rare", "epic", "legendary"]
        - name: "limit"
          in: "query"
          schema:
            type: "integer"
            minimum: 1
            maximum: 100
            default: 20
        - name: "offset"
          in: "query"
          schema:
