                $ref: "#/components/schemas/ProcessSignalsResponse"

  /analytics/neural-activity:
    get:
      summary: "  "
      operationId: "getNeuralActivityAnalytics"
      tags: ["Health Monitoring"]
      parameters:
        - name: "period"
          in: "query"
          schema:
            type: "string"
            enum: ["hourly", "daily", "weekly", "monthly"]
            default: "daily"
        - name: "metric"
          in: "query"
          schema:
            type: "string"
            enum: ["signal_quality", "cyberpsychosis_incidents", "implant_failures", "calibration_success"]
      responses:
