openapi: 3.0.3
paths:
  /analytics/neural-activity:
    get:
      summary: '  '
      operationId: getNeuralActivityAnalytics
      tags:
      - Health Monitoring
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - hourly
          - daily
          - weekly
          - monthly
          default: daily
      - name: metric
        in: query
        schema:
          type: string
          enum:
          - signal_quality
          - cyberpsychosis_incidents
          - implant_failures
          - calibration_success
      responses:
        '200':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeuralActivityAnalyticsResponse'
