openapi: 3.0.3
paths:
  /implants:
    post:
      summary: ' '
      operationId: createImplant
      tags:
      - Implant Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateImplantRequest'
      responses:
        '201':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantResponse'
        '400':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: '  '
      operationId: getImplants
      tags:
      - Implant Management
      parameters:
      - name: category
        in: query
        schema:
          type: string
          enum:
          - neural
          - cybernetic
          - optic
          - sensory
          - muscle
      - name: rarity
        in: query
        schema:
          type: string
          enum:
          - common
          - uncommon
          - rare
          - epic
          - legendary
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantListResponse'
