openapi: 3.0.3
paths:
  /neural-links:
    post:
      summary: '  '
      operationId: createNeuralLink
      tags:
      - Neural Link Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNeuralLinkRequest'
      responses:
        '201':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeuralLinkResponse'
        '400':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: '   '
      operationId: getNeuralLinks
      tags:
      - Neural Link Management
      parameters:
      - name: manufacturer
        in: query
        schema:
          type: string
          enum:
          - arasaka
          - militech
          - biotechnica
          - trauma_team
          - black_market
      - name: type
        in: query
        schema:
          type: string
          enum:
          - basic
          - advanced
          - military
          - prototype
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeuralLinkListResponse'
