openapi: 3.0.3
paths:
  /players/{playerId}/implants:
    get:
      summary: ' '
      operationId: getPlayerImplants
      tags:
      - Implant Management
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: status
        in: query
        schema:
          type: string
          enum:
          - installed
          - available
          - malfunctioning
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerImplantsResponse'
    post:
      summary: '  '
      operationId: installImplant
      tags:
      - Implant Management
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstallImplantRequest'
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstallImplantResponse'
        '400':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
