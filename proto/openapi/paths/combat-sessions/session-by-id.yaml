get:
  tags: [sessions]
  operationId: getCombatSession
  security:
    - BearerAuth: []
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Session details
      content:
        application/json:
          schema:
            $ref: '../../combat-sessions-schemas.yaml#/components/schemas/CombatSession'
    '404':
      $ref: '../../common.yaml#/components/responses/NotFound'

delete:
  tags: [sessions]
  operationId: endCombatSession
  security:
    - BearerAuth: []
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: Session ended
    '404':
      $ref: '../../common.yaml#/components/responses/NotFound'








