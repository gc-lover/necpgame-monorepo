# Issue: #141889990
post:
  tags:
    - Production Orders
  summary: Создать заказ на производство
  description: |
    Создаёт новый заказ на производство.
  operationId: createProductionOrder
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/CreateProductionOrderRequest'
  responses:
    '201':
      description: Заказ создан
      content:
        application/json:
          schema:
            $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/ProductionOrder'
    '400':
      $ref: '../../common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../common.yaml#/components/responses/Unauthorized'
    '500':
      $ref: '../../common.yaml#/components/responses/InternalServerError'







