# Issue: #141889990
post:
  tags:
    - Production Orders
  summary: Создать rush-заказ
  description: |
    Преобразует обычный заказ в rush-заказ с ускорением производства за дополнительную плату.
  operationId: createRushOrder
  security:
    - BearerAuth: []
  parameters:
    - name: order_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID заказа на производство
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/CreateRushOrderRequest'
  responses:
    '200':
      description: Rush-заказ создан
      content:
        application/json:
          schema:
            $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/ProductionOrder'
    '400':
      $ref: '../../common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../common.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../common.yaml#/components/responses/InternalServerError'













