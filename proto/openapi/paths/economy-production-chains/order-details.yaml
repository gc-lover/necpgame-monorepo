# Issue: #141889990
get:
  tags:
    - Production Orders
  summary: Получить детали заказа на производство
  description: |
    Возвращает детальную информацию о заказе на производство, включая текущий этап и прогресс.
  operationId: getProductionOrder
  security:
    - BearerAuth: []
  parameters:
    - name: order_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID заказа на производство
  responses:
    '200':
      description: Детали заказа на производство
      content:
        application/json:
          schema:
            $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/ProductionOrderDetails'
    '401':
      $ref: '../../common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../common.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../common.yaml#/components/responses/InternalServerError'

delete:
  tags:
    - Production Orders
  summary: Отменить заказ на производство
  description: |
    Отменяет заказ на производство. Возвращает ресурсы, если возможно.
  operationId: cancelProductionOrder
  security:
    - BearerAuth: []
  parameters:
    - name: order_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID заказа на производство
  responses:
    '204':
      description: Заказ отменён
    '400':
      $ref: '../../common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../common.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../common.yaml#/components/responses/InternalServerError'








