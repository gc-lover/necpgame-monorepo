# Issue: #141889990
post:
  tags:
    - Production Chains
  summary: Запустить производство по цепочке
  description: |
    Запускает производство по указанной цепочке с указанным количеством.
  operationId: startProductionChain
  security:
    - BearerAuth: []
  parameters:
    - name: chain_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID производственной цепочки
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/StartProductionRequest'
  responses:
    '201':
      description: Производство запущено
      content:
        application/json:
          schema:
            $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/ProductionOrder'
    '400':
      $ref: '../../common.yaml#/components/responses/BadRequest'
    '401':
      $ref: '../../common.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../common.yaml#/components/responses/NotFound'
    '500':
      $ref: '../../common.yaml#/components/responses/InternalServerError'












