openapi: 3.0.3
info:
  title: Progression domain API
  description: 'Consolidated progression domain Domain API for NECPGAME.


    This domain consolidates all progression functionality.

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
- url: http://localhost:8080/api/v1
  description: Development server
- url: https://api.necpgame.com/api/v1
  description: Production server
security:
- BearerAuth: []
tags:
- name: Progression domain
  description: progression domain domain endpoints
paths:
  # Progression Core Integration - enterprise-grade character progression (requires YAML fixes in submodules)
  # /api/v1/progression/health: $ref: './progression/main.yaml#/paths/~1api~1v1~1progression~1health'
  # /api/v1/progression/status: $ref: './progression/main.yaml#/paths/~1api~1v1~1progression~1status'
  # /api/v1/progression/levels: $ref: './core/main.yaml#/paths/~1api~1v1~1progression~1levels'
  # /api/v1/progression/experience: $ref: './core/main.yaml#/paths/~1api~1v1~1progression~1experience'

  # Skills Progression Integration - enterprise-grade skill advancement (requires YAML fixes in submodules)
  # /api/v1/skills: $ref: './skills/main.yaml#/paths/~1api~1v1~1skills'
  # /api/v1/skills/{skill_id}: $ref: './skills/main.yaml#/paths/~1api~1v1~1skills~1{skill_id}'
  # /api/v1/skills/{skill_id}/upgrade: $ref: './skills/main.yaml#/paths/~1api~1v1~1skills~1{skill_id}~1upgrade'

  # Original health endpoint (keeping for compatibility)
  /api/v1/progression-domain/health:
    get:
      summary: progression domain domain health check
      operationId: progression-domainHealthCheck
      tags:
      - Progression domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=300, s-maxage=600
            ETag:
              schema:
                type: string
                example: '"-api-v1-progression-domain-health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
  /api/v1/progression-domain/health/batch:
    post:
      summary: Batch health check for multiple domains
      operationId: batchHealthCheck
      tags:
      - System
      description: 'Performance optimization: Check multiple domain health in single request'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - domains
              properties:
                domains:
                  type: array
                  items:
                    type: string
                  maxItems: 10
      responses:
        '200':
          description: Batch health results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/HealthResponse'
                  total_time_ms:
                    type: integer
                    description: Total processing time
  /api/v1/progression-domain/health/ws:
    get:
      summary: Real-time health monitoring WebSocket
      operationId: healthWebSocket
      tags:
      - System
      description: Real-time health updates without polling
      responses:
        '101':
          description: WebSocket connection established
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
          maxLength: 255
        domain:
          type: string
          example: progression-domain
          maxLength: 255
        timestamp:
          type: string
          format: date-time
          maxLength: 255
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
          maxLength: 1000
        domain:
          type: string
          example: progression-domain
          maxLength: 255
        timestamp:
          type: string
          format: date-time
          maxLength: 255
        code:
          type: integer
          example: 500
          format: int32
          minimum: 100
          maximum: 599
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    WebSocketHealthMessage:
      type: object
      required:
      - type
      - message_timestamp
      - health
      properties:
        type:
          type: string
          enum:
          - health_update
          - health_alert
          - service_down
        message_timestamp:
          type: string
          format: date-time
          description: Timestamp of the health message
        health:
          $ref: '#/components/schemas/HealthResponse'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

