openapi: 3.0.3
info:
  title: Progression Domain API
  description: |
    Consolidated Progression Domain API for NECPGAME character advancement systems.

    This API consolidates all character progression functionality:
    - Core leveling and experience systems
    - Skills and ability progression
    - Character attributes and stats
    - Mastery and specialization systems

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Progression Core
    description: Core leveling and advancement
  - name: Progression Skills
    description: Skills and abilities
  - name: Progression Attributes
    description: Character attributes
  - name: Progression Mastery
    description: Mastery and specialization

# Import all progression modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './skills/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './skills/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
