paths:
  /api/v1/progression/health:
    get:
      summary: progression domain health check
      operationId: progressionHealthCheck
      tags:
        - Progression domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/progression/status:
    get:
      summary: Get progression domain status
      operationId: getprogressionStatus
      tags:
        - Progression domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        service:
          type: string
          example: "progression"
        timestamp:
          type: string
          format: date-time

    StatusResponse:
      type: object
      properties:
        active:
          type: boolean
          example: true
        version:
          type: string
          example: "1.0.0"
        uptime:
          type: integer
          example: 3600
