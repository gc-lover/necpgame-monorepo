openapi: 3.0.3
info:
  title: Progression Skills API Module
  description: Character skills and ability progression systems
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

paths:
  # Skills progression from core services
  /api/v1/progression/skills/{player_id}:
    $ref: '../core/progression-skills-service.yaml#/paths/~1progression~1skills~1{player_id}'
  /api/v1/progression/skills/experience/add:
    $ref: '../core/progression-skills-service.yaml#/paths/~1progression~1skills~1experience~1add'
  /api/v1/progression/skills/unlock:
    $ref: '../core/progression-skills-service.yaml#/paths/~1progression~1skills~1unlock'
  /api/v1/progression/skills/tree/{player_id}:
    $ref: '../core/progression-skills-service.yaml#/paths/~1progression~1skills~1tree~1{player_id}'

  # Social mentorship skills
  # Additional social skills paths to be added from mentorship service

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
          description: Error message
        code:
          type: integer
          description: HTTP status code
    # Skills schemas will be referenced from core services in the main domain file
    # Individual schema references will be added as needed
