openapi: 3.0.3
info:
  title: Progression Experience Service API
  description: API для опыта и уровней персонажей
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8087/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Experience
    description: Управление опытом персонажей
  - name: Level
    description: Управление уровнями персонажей

paths:
  /progression/experience/add:
    post:
      tags:
        - Experience
      summary: Добавить опыт персонажу
      operationId: addExperience
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddExperienceRequest'
      responses:
        '200':
          description: Опыт добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterProgression'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /progression/experience/calculate:
    post:
      tags:
        - Experience
      summary: Рассчитать опыт
      operationId: calculateExperience
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateExperienceRequest'
      responses:
        '200':
          description: Расчет опыта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperienceCalculationResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /progression/level/{player_id}:
    get:
      tags:
        - Level
      summary: Получить уровень персонажа
      operationId: getPlayerLevel
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PlayerId'
      responses:
        '200':
          description: Уровень персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerLevelResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /progression/level/check:
    post:
      tags:
        - Level
      summary: Проверить повышение уровня
      operationId: checkLevelUp
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckLevelUpRequest'
      responses:
        '200':
          description: Результат проверки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LevelUpCheckResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /progression/level/requirements/{level}:
    get:
      tags:
        - Level
      summary: Получить требования для уровня
      operationId: getLevelRequirements
      security:
        - BearerAuth: []
      parameters:
        - name: level
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Требования для уровня
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LevelRequirementsResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    AddExperienceRequest:
      type: object
      required:
        - player_id
        - experience_amount
        - source
      properties:
        player_id:
          type: string
          format: uuid
        experience_amount:
          type: integer
          minimum: 1
        source:
          type: string
          enum: [quest, combat, exploration, crafting, social, achievement]

    CalculateExperienceRequest:
      type: object
      required:
        - base_experience
      properties:
        base_experience:
          type: integer
          minimum: 1
        modifiers:
          type: object
          additionalProperties:
            type: number
            format: float

    CharacterProgression:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        level:
          type: integer
          minimum: 1
        experience:
          type: integer
          minimum: 0
        experience_to_next_level:
          type: integer
          minimum: 0
        available_attribute_points:
          type: integer
          minimum: 0
        available_skill_points:
          type: integer
          minimum: 0

    ExperienceCalculationResponse:
      type: object
      properties:
        base_xp:
          type: integer
        modifiers:
          type: object
          additionalProperties:
            type: number
            format: float
        final_xp:
          type: integer
        calculation_details:
          type: object
          additionalProperties: true

    PlayerLevelResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        level:
          type: integer
          minimum: 1
        experience:
          type: integer
          minimum: 0
        experience_to_next_level:
          type: integer
          minimum: 0

    CheckLevelUpRequest:
      type: object
      required:
        - player_id
        - current_experience
      properties:
        player_id:
          type: string
          format: uuid
        current_experience:
          type: integer
          minimum: 0
        new_experience:
          type: integer
          minimum: 0

    LevelUpCheckResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        level_up_available:
          type: boolean
        current_level:
          type: integer
        new_level:
          type: integer
          nullable: true
        attribute_points_gained:
          type: integer
          nullable: true
        skill_points_gained:
          type: integer
          nullable: true

    LevelRequirementsResponse:
      type: object
      properties:
        level:
          type: integer
        experience_required:
          type: integer
        cumulative_experience:
          type: integer
        attribute_points_reward:
          type: integer
        skill_points_reward:
          type: integer

security:
  - BearerAuth: []


