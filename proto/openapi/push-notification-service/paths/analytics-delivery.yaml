openapi: 3.0.3
paths:
  /analytics/delivery:
    get:
      operationId: pushNotificationServiceGetDeliveryAnalytics
      summary: Get delivery analytics
      description: 'Retrieve comprehensive delivery analytics and metrics.


        **Analytics Scope:**

        - Delivery success rates by platform

        - Geographic performance metrics

        - Time-based delivery patterns

        - Failure analysis and trends

        - User engagement statistics

        '
      tags:
      - Analytics & Reporting
      parameters:
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for analytics
      - name: end_date
        in: query
        schema:
          type: string
          format: date-time
        description: End date for analytics
      - name: platform
        in: query
        schema:
          type: string
          enum:
          - ios
          - android
          - web
          - desktop
        description: Filter by platform
      - name: campaign_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter by specific campaign
      responses:
        '200':
          description: Delivery analytics retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/DeliveryAnalytics'
