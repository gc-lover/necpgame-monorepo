openapi: 3.0.3
paths:
  /campaigns:
    post:
      operationId: pushNotificationServiceCreateCampaign
      summary: Create notification campaign
      description: 'Create a scheduled notification campaign with targeting.


        **Campaign Features:**

        - Advanced user segmentation

        - A/B testing support

        - Scheduled delivery

        - Performance tracking

        - Budget and rate limiting

        '
      tags:
      - Campaign Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCampaignRequest'
      responses:
        '201':
          description: Campaign created successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/Created
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/NotificationCampaign'
        '400':
          $ref: '#/components/responses/BadRequest'
    get:
      operationId: pushNotificationServiceListCampaigns
      summary: List notification campaigns
      description: 'Retrieve paginated list of notification campaigns.


        **Filtering Options:**

        - By status, date range, target audience

        - Performance metrics included

        - Real-time delivery statistics

        '
      tags:
      - Campaign Management
      parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
          - draft
          - scheduled
          - active
          - completed
          - cancelled
        description: Filter by campaign status
      - name: start_date
        in: query
        schema:
          type: string
          format: date-time
        description: Start date for campaigns
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of campaigns to return
      responses:
        '200':
          description: Campaigns retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/CampaignSummary'
