# Issue: #176
openapi: 3.0.3
info:
  title: Quest Engine Service API
  version: 1.0.0
  description: |
    Quest Engine API for MMOFPS RPG - Dynamic quest management, branching narratives, and interactive storytelling.

    ## Core Components
    - Quest Instances: Active quest state management
    - Quest Objectives: Progress tracking and completion
    - Dialogue System: Interactive conversations and choices
    - Skill Tests: Attribute and ability checks
    - Quest Rewards: Dynamic reward distribution
    - Branching Logic: Conditional quest paths and outcomes

    ## Architecture Overview
    - Event-driven quest state machine
    - Real-time quest progress updates
    - Integrated dialogue and choice validation
    - Dynamic reward calculation and distribution

    ## Performance Requirements
    - Quest operations: 3000+ RPS with P99 <150ms
    - Dialogue processing: 1000+ RPS with P99 <100ms
    - State persistence: 5000+ RPS with P99 <50ms
    - Memory optimized with field alignment
    - Context timeouts for all operations

servers:
  - url: http://localhost:8300
    description: Local development
  - url: https://api.necpgame.com/v1
    description: Production API

tags:
  - name: quests
    description: Quest lifecycle and management
  - name: objectives
    description: Quest objective tracking
  - name: dialogue
    description: Interactive dialogue system
  - name: rewards
    description: Quest reward distribution
  - name: branching
    description: Quest branching logic
  - name: skill-tests
    description: Character skill and attribute tests

security:
  - BearerAuth: []

paths:
  # ============================================================================
  # QUEST MANAGEMENT
  # ============================================================================

  /gameplay/quests/instances:
    post:
      tags: [quests]
      summary: Start new quest instance
      operationId: startQuestInstance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartQuestRequest"
      responses:
        "201":
          description: Quest instance started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestInstance"
        "400":
          description: Invalid quest start request
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error
        "409":
          description: Quest already active or prerequisites not met
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error

    get:
      tags: [quests]
      summary: List active quest instances
      operationId: listQuestInstances
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [active, paused, completed, failed, abandoned]
        - $ref: common.yaml#/components/parameters/Limit
      responses:
        "200":
          description: Quest instances list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuestInstance"

  /gameplay/quests/instances/{instance_id}:
    get:
      tags: [quests]
      summary: Get quest instance details
      operationId: getQuestInstance
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Quest instance details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestInstance"
        "404":
          $ref: common.yaml#/components/responses/NotFound

    put:
      tags: [quests]
      summary: Update quest instance state
      operationId: updateQuestInstance
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateQuestRequest"
      responses:
        "200":
          description: Quest instance updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestInstance"
        "400":
          $ref: common.yaml#/components/responses/BadRequest

    delete:
      tags: [quests]
      summary: Abandon quest instance
      operationId: abandonQuestInstance
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AbandonQuestRequest"
      responses:
        "200":
          description: Quest abandoned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestInstance"
        "404":
          $ref: common.yaml#/components/responses/NotFound

  # ============================================================================
  # QUEST OBJECTIVES
  # ============================================================================

  /gameplay/quests/instances/{instance_id}/objectives:
    get:
      tags: [objectives]
      summary: Get quest objectives
      operationId: getQuestObjectives
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Quest objectives
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuestObjective"

  /gameplay/quests/instances/{instance_id}/objectives/{objective_id}/progress:
    post:
      tags: [objectives]
      summary: Update objective progress
      operationId: updateObjectiveProgress
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: objective_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateObjectiveRequest"
      responses:
        "200":
          description: Objective progress updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestObjective"
        "400":
          description: Invalid progress update
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error

  # ============================================================================
  # DIALOGUE SYSTEM
  # ============================================================================

  /gameplay/quests/instances/{instance_id}/dialogue:
    post:
      tags: [dialogue]
      summary: Start dialogue interaction
      operationId: startDialogue
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StartDialogueRequest"
      responses:
        "200":
          description: Dialogue started
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DialogueState"
        "400":
          description: Dialogue cannot be started
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error

  /gameplay/quests/instances/{instance_id}/dialogue/choice:
    post:
      tags: [dialogue]
      summary: Make dialogue choice
      operationId: makeDialogueChoice
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DialogueChoiceRequest"
      responses:
        "200":
          description: Choice processed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DialogueState"
        "400":
          description: Invalid choice
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error

  # ============================================================================
  # SKILL TESTS
  # ============================================================================

  /gameplay/quests/instances/{instance_id}/skill-test:
    post:
      tags: [skill-tests]
      summary: Perform skill test
      operationId: performSkillTest
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SkillTestRequest"
      responses:
        "200":
          description: Skill test result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SkillTestResult"
        "400":
          description: Skill test failed or invalid
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error

  # ============================================================================
  # QUEST REWARDS
  # ============================================================================

  /gameplay/quests/instances/{instance_id}/complete:
    post:
      tags: [rewards]
      summary: Complete quest and claim rewards
      operationId: completeQuest
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompleteQuestRequest"
      responses:
        "200":
          description: Quest completed with rewards
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestCompletionResult"
        "400":
          description: Quest cannot be completed
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error

  # ============================================================================
  # QUEST BRANCHING
  # ============================================================================

  /gameplay/quests/instances/{instance_id}/branch:
    post:
      tags: [branching]
      summary: Trigger quest branching decision
      operationId: triggerQuestBranch
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuestBranchRequest"
      responses:
        "200":
          description: Branch triggered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuestBranchResult"
        "400":
          description: Branch cannot be triggered
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # ============================================================================
    # QUEST MANAGEMENT SCHEMAS
    # ============================================================================

    StartQuestRequest:
      type: object
      required: [character_id, quest_template_id]
      properties:
        character_id:
          type: string
          format: uuid
        quest_template_id:
          type: string
          format: uuid
        quest_parameters:
          type: object
          additionalProperties: true

    QuestInstance:
      type: object
      required: [instance_id, character_id, quest_template_id, status, created_at]
      properties:
        instance_id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        quest_template_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [active, paused, completed, failed, abandoned]
        current_branch:
          type: string
        progress_percentage:
          type: number
          minimum: 0
          maximum: 100
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        quest_data:
          type: object
          additionalProperties: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UpdateQuestRequest:
      type: object
      properties:
        status:
          type: string
          enum: [paused, resumed]
        quest_data:
          type: object
          additionalProperties: true

    AbandonQuestRequest:
      type: object
      required: [reason]
      properties:
        reason:
          type: string
          enum: [player_choice, timeout, system_error]
        confirm_abandon:
          type: boolean
          default: false

    # ============================================================================
    # OBJECTIVES SCHEMAS
    # ============================================================================

    QuestObjective:
      type: object
      required: [objective_id, objective_type, description, progress_current, progress_required]
      properties:
        objective_id:
          type: string
          format: uuid
        objective_type:
          type: string
          enum: [kill, collect, explore, interact, survive, escort, defend]
        description:
          type: string
        progress_current:
          type: integer
          minimum: 0
        progress_required:
          type: integer
          minimum: 1
        is_completed:
          type: boolean
        is_optional:
          type: boolean
        reward_xp:
          type: integer
          minimum: 0
        reward_items:
          type: array
          items:
            $ref: "#/components/schemas/QuestRewardItem"
        conditions:
          type: object
          additionalProperties: true

    UpdateObjectiveRequest:
      type: object
      required: [progress_increment]
      properties:
        progress_increment:
          type: integer
          minimum: 0
        progress_absolute:
          type: integer
          minimum: 0
        objective_data:
          type: object
          additionalProperties: true

    # ============================================================================
    # DIALOGUE SCHEMAS
    # ============================================================================

    StartDialogueRequest:
      type: object
      required: [npc_id]
      properties:
        npc_id:
          type: string
          format: uuid
        dialogue_context:
          type: string
        initial_topic:
          type: string

    DialogueState:
      type: object
      required: [dialogue_id, current_node_id, available_choices]
      properties:
        dialogue_id:
          type: string
          format: uuid
        current_node_id:
          type: string
          format: uuid
        npc_text:
          type: string
        available_choices:
          type: array
          items:
            $ref: "#/components/schemas/DialogueChoice"
        dialogue_context:
          type: object
          additionalProperties: true
        is_complete:
          type: boolean

    DialogueChoice:
      type: object
      required: [choice_id, choice_text]
      properties:
        choice_id:
          type: string
          format: uuid
        choice_text:
          type: string
        conditions:
          type: object
          additionalProperties: true
        consequences:
          type: object
          additionalProperties: true

    DialogueChoiceRequest:
      type: object
      required: [choice_id]
      properties:
        choice_id:
          type: string
          format: uuid
        choice_parameters:
          type: object
          additionalProperties: true

    # ============================================================================
    # SKILL TESTS SCHEMAS
    # ============================================================================

    SkillTestRequest:
      type: object
      required: [skill_type, difficulty]
      properties:
        skill_type:
          type: string
          enum: [intelligence, reflexes, dexterity, strength, constitution, charisma, technical, hacking, crafting]
        difficulty:
          type: string
          enum: [trivial, easy, medium, hard, very_hard, impossible]
        modifiers:
          type: array
          items:
            type: object
            properties:
              modifier_type:
                type: string
              value:
                type: integer
        test_context:
          type: string

    SkillTestResult:
      type: object
      required: [skill_type, difficulty, success, roll_result, target_number]
      properties:
        skill_type:
          type: string
        difficulty:
          type: string
        success:
          type: boolean
        roll_result:
          type: integer
          minimum: 1
          maximum: 20
        target_number:
          type: integer
          minimum: 1
          maximum: 20
        modifiers_applied:
          type: integer
        critical_success:
          type: boolean
        critical_failure:
          type: boolean
        test_context:
          type: string

    # ============================================================================
    # REWARDS SCHEMAS
    # ============================================================================

    CompleteQuestRequest:
      type: object
      required: [confirm_completion]
      properties:
        confirm_completion:
          type: boolean
        reward_choices:
          type: object
          additionalProperties:
            type: string
            format: uuid

    QuestCompletionResult:
      type: object
      required: [quest_instance, rewards_granted]
      properties:
        quest_instance:
          $ref: "#/components/schemas/QuestInstance"
        rewards_granted:
          $ref: "#/components/schemas/QuestRewards"
        completion_summary:
          type: string
        next_quests_available:
          type: array
          items:
            type: string
            format: uuid

    QuestRewards:
      type: object
      required: [experience_points, credits]
      properties:
        experience_points:
          type: integer
          minimum: 0
        credits:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/QuestRewardItem"
        reputation_changes:
          type: object
          additionalProperties:
            type: integer
        unlocks:
          type: array
          items:
            type: string

    QuestRewardItem:
      type: object
      required: [item_template_id, quantity]
      properties:
        item_template_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
        quality:
          type: string
          enum: [common, uncommon, rare, epic, legendary, iconic]
        is_choice_reward:
          type: boolean

    # ============================================================================
    # BRANCHING SCHEMAS
    # ============================================================================

    QuestBranchRequest:
      type: object
      required: [branch_trigger]
      properties:
        branch_trigger:
          type: string
        branch_parameters:
          type: object
          additionalProperties: true
        player_choice:
          type: string

    QuestBranchResult:
      type: object
      required: [new_branch, branch_effects]
      properties:
        new_branch:
          type: string
        branch_effects:
          type: array
          items:
            type: object
            properties:
              effect_type:
                type: string
              effect_target:
                type: string
              effect_value:
                type: string
        new_objectives:
          type: array
          items:
            $ref: "#/components/schemas/QuestObjective"