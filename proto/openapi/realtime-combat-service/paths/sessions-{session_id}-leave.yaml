openapi: 3.0.3
paths:
  /sessions/{session_id}/leave:
    post:
      summary: Leave combat session
      description: Allows a player to leave an active combat session with proper cleanup.
      operationId: leaveCombatSession
      tags:
      - Combat Sessions
      security:
      - BearerAuth: []
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Combat session unique identifier
      responses:
        '200':
          description: Successfully left session
          content:
            application/json:
              schema:
                $ref: ../common/responses/success.yaml#/components/responses/OK
