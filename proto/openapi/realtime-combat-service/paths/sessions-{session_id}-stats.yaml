openapi: 3.0.3
paths:
  /sessions/{session_id}/stats:
    get:
      summary: Get combat session statistics
      description: Retrieves real-time statistics for a combat session with performance
        optimizations.
      operationId: getSessionStats
      tags:
      - Statistics
      security:
      - BearerAuth: []
      parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Combat session unique identifier
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatStatsResponse'
