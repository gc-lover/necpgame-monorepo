# Real-time Combat Service - Statistics Schemas
# Domain Separation: Combat Statistics - SOLID/DRY Foundation
# Issue: #2232

components:
  schemas:

    CombatStatsResponse:
      type: object
      required:
        - session_id
        - duration_seconds
        - player_count
        - statistics
      properties:
        session_id:
          type: string
          format: uuid
        duration_seconds:
          type: integer
          minimum: 0
        player_count:
          type: integer
          minimum: 0
        statistics:
          $ref: '#/components/schemas/CombatStatistics'
        last_updated:
          type: string
          format: date-time
      description: "BACKEND NOTE: Real-time combat session statistics."

    CombatStatistics:
      type: object
      properties:
        total_shots:
          type: integer
          minimum: 0
        total_hits:
          type: integer
          minimum: 0
        accuracy_percentage:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0
        average_response_time:
          type: number
          format: float
      description: "BACKEND NOTE: Core combat performance metrics."