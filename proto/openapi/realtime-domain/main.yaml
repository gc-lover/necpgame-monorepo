openapi: 3.0.3
info:
  title: Realtime Domain API
  description: |
    Consolidated Realtime Domain API for NECPGAME real-time systems and live gameplay.

    This API consolidates all real-time functionality:
    - Real-time combat systems and mechanics
    - Live event streaming and synchronization
    - Real-time zone management and updates
    - Live gameplay state synchronization

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Realtime Combat
    description: Real-time combat systems
  - name: Realtime Events
    description: Live event streaming
  - name: Realtime Sync
    description: State synchronization
  - name: Realtime Zones
    description: Zone management

# Import all realtime modules
paths:
  # Combat real-time systems
  $ref: './combat/realtime-combat-api.yaml#/paths'
  $ref: './combat/realtime-combat-connections.yaml#/paths'
  $ref: './combat/realtime-combat-events.yaml#/paths'
  $ref: './combat/realtime-combat-monitoring.yaml#/paths'
  $ref: './combat/realtime-combat-state.yaml#/paths'
  $ref: './combat/realtime-combat-subscriptions.yaml#/paths'

  # Event streaming
  $ref: './events/realtime-events-service.yaml#/paths'

  # State synchronization
  $ref: './sync/realtime-protocol-service.yaml#/paths'
  $ref: './sync/realtime-sync-service.yaml#/paths'

  # Zone management
  $ref: './zones/realtime-zones-service.yaml#/paths'

components:
  schemas:
    $ref: './combat/realtime-combat-api-common-schemas.yaml#/components/schemas'
    $ref: './combat/realtime-combat-api-connection-schemas.yaml#/components/schemas'
    $ref: './combat/realtime-combat-api-event-schemas.yaml#/components/schemas'
    $ref: './combat/realtime-combat-api-monitoring-schemas.yaml#/components/schemas'
    $ref: './combat/realtime-combat-api-state-schemas.yaml#/components/schemas'
    $ref: './combat/realtime-combat-api-subscription-schemas.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
