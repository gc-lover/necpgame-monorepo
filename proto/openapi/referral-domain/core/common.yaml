openapi: 3.0.3
info:
  title: Referral Common Components
  description: Общие компоненты для referral API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен авторизации для referral API

  responses:
    Unauthorized:
      description: Неавторизован
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "UNAUTHORIZED"
            message: "Требуется авторизация"
            details: null

    NotFound:
      description: Не найдено
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "NOT_FOUND"
            message: "Ресурс не найден"
            details: null

    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "INTERNAL_ERROR"
            message: "Внутренняя ошибка сервера"
            details: null

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Код ошибки
        message:
          type: string
          description: Описание ошибки
        details:
          type: object
          description: Дополнительные детали ошибки
          nullable: true
      required:
        - error
        - message

paths:
