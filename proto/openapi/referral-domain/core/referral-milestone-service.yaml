openapi: 3.0.3
info:
  title: Referral Milestone Service API
  description: |
    API для отслеживания milestone реферальной системы.
    
    **Основные возможности:**
    - Получение milestone игрока
    - Получение награды за milestone
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8094/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Referral Milestone
    description: Отслеживание milestone

paths:
  /growth/referral/milestones/{player_id}:
    get:
      tags:
        - Referral Milestone
      summary: Получить milestone игрока
      operationId: getReferralMilestones
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Milestone игрока
          content:
            application/json:
              schema:
                $ref: "referral-schemas.yaml#/components/schemas/ReferralMilestonesResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /growth/referral/milestones/{milestone_id}/claim:
    post:
      tags:
        - Referral Milestone
      summary: Получить награду за milestone
      operationId: claimMilestoneReward
      security:
        - BearerAuth: [ ]
      parameters:
        - name: milestone_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "referral-schemas.yaml#/components/schemas/ClaimMilestoneRewardRequest"
      responses:
        "200":
          description: Награда получена
          content:
            application/json:
              schema:
                $ref: "referral-schemas.yaml#/components/schemas/MilestoneRewardResponse"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

security:
  - BearerAuth: [ ]

