openapi: 3.0.3
info:
  title: Referral Common Schemas
  description: Общие схемы для реферальной системы
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    ReferralCode:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        code:
          type: string
          maxLength: 12
        created_at:
          type: string
          format: date-time
        is_active:
          type: boolean
          default: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    GenerateReferralCodeRequest:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralCodeValidationResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
          nullable: true
        code:
          type: string
        message:
          type: string
          nullable: true
        is_valid:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RegisterWithCodeRequest:
      type: object
      required:
        - player_id
        - referral_code
      properties:
        player_id:
          type: string
          format: uuid
        referral_code:
          type: string
          maxLength: 12
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Referral:
      type: object
      properties:
        id:
          type: string
          format: uuid
        referrer_id:
          type: string
          format: uuid
        referee_id:
          type: string
          format: uuid
        referral_code_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - PENDING
            - ACTIVE
            - COMPLETED
            - INACTIVE
        registered_at:
          type: string
          format: date-time
        level_10_reached_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        level_10_reached:
          type: boolean
          default: false
        welcome_bonus_given:
          type: boolean
          default: false
        referrer_bonus_given:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralStatusResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        referrals:
          type: array
          items:
            $ref: '#/components/schemas/Referral'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralMilestone:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        milestone_type:
          type: string
          enum:
            - MILESTONE_5
            - MILESTONE_10
            - MILESTONE_25
            - MILESTONE_50
            - MILESTONE_100
        achieved_at:
          type: string
          format: date-time
        reward_claimed_at:
          type: string
          format: date-time
          nullable: true
        milestone_value:
          type: integer
        reward_claimed:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralMilestonesResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        current_milestone:
          type: string
          enum:
            - NONE
            - MILESTONE_5
            - MILESTONE_10
            - MILESTONE_25
            - MILESTONE_50
            - MILESTONE_100
          nullable: true
        milestones:
          type: array
          items:
            $ref: '#/components/schemas/ReferralMilestone'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ClaimMilestoneRewardRequest:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MilestoneRewardResponse:
      type: object
      properties:
        milestone_id:
          type: string
          format: uuid
        currency_type:
          type: string
        reward_amount:
          type: integer
          format: int64
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    DistributeRewardsRequest:
      type: object
      required:
        - referral_id
        - reward_type
      properties:
        referral_id:
          type: string
          format: uuid
        reward_type:
          type: string
          enum:
            - WELCOME_BONUS
            - REFERRER_BONUS
            - MILESTONE_BONUS
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    DistributeRewardsResponse:
      type: object
      properties:
        rewards_distributed:
          type: array
          items:
            $ref: '#/components/schemas/ReferralReward'
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralReward:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        referral_id:
          type: string
          format: uuid
          nullable: true
        currency_type:
          type: string
        reward_type:
          type: string
          enum:
            - WELCOME_BONUS
            - REFERRER_BONUS
            - MILESTONE_BONUS
        distributed_at:
          type: string
          format: date-time
        reward_amount:
          type: integer
          format: int64
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RewardHistoryResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        rewards:
          type: array
          items:
            $ref: '#/components/schemas/ReferralReward'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralStats:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        current_milestone:
          type: string
          enum:
            - NONE
            - MILESTONE_5
            - MILESTONE_10
            - MILESTONE_25
            - MILESTONE_50
            - MILESTONE_100
          nullable: true
        last_updated:
          type: string
          format: date-time
        total_rewards:
          type: integer
          format: int64
        total_referrals:
          type: integer
        active_referrals:
          type: integer
        level_10_referrals:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PublicReferralStatsResponse:
      type: object
      properties:
        code:
          type: string
        current_milestone:
          type: string
          enum:
            - NONE
            - MILESTONE_5
            - MILESTONE_10
            - MILESTONE_25
            - MILESTONE_50
            - MILESTONE_100
          nullable: true
        total_referrals:
          type: integer
        active_referrals:
          type: integer
        level_10_referrals:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralLeaderboardEntry:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        player_name:
          type: string
        current_milestone:
          type: string
          enum:
            - NONE
            - MILESTONE_5
            - MILESTONE_10
            - MILESTONE_25
            - MILESTONE_50
            - MILESTONE_100
          nullable: true
        total_rewards:
          type: integer
          format: int64
        rank:
          type: integer
        total_referrals:
          type: integer
        active_referrals:
          type: integer
        level_10_referrals:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralLeaderboardResponse:
      type: object
      properties:
        leaderboard_type:
          type: string
          enum:
            - TOP_REFERRERS
            - TOP_MILESTONE
            - TOP_REWARDS
        entries:
          type: array
          items:
            $ref: '#/components/schemas/ReferralLeaderboardEntry'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LeaderboardPositionResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        leaderboard_type:
          type: string
          enum:
            - TOP_REFERRERS
            - TOP_MILESTONE
            - TOP_REWARDS
        entry:

        position:
          type: integer
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        event_type:
          type: string
          enum:
            - referral:code-generated
            - referral:registered
            - referral:level-10-reached
            - referral:milestone-achieved
            - referral:reward-distributed
        created_at:
          type: string
          format: date-time
        event_data:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReferralEventsResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: '#/components/schemas/ReferralEvent'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

paths:
