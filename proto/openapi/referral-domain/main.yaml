openapi: 3.0.3
info:
  title: Referral Domain API
  description: |
    Consolidated Referral Domain API for NECPGAME player invitation and rewards systems.

    This API consolidates all referral and invitation functionality:
    - Core referral code and invite systems
    - Referral rewards and incentives
    - Referral tracking and analytics
    - Milestone and progression rewards

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Referral Core
    description: Core referral systems
  - name: Referral Rewards
    description: Referral rewards and incentives
  - name: Referral Tracking
    description: Referral analytics and tracking
  - name: Referral Milestones
    description: Milestone progression rewards

# Import all referral modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './rewards/main.yaml#/paths'
  $ref: './tracking/main.yaml#/paths'
  $ref: './milestones/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './rewards/main.yaml#/components/schemas'
    $ref: './tracking/main.yaml#/components/schemas'
    $ref: './milestones/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
