paths:
  /api/v1/referral/health:
    get:
      summary: referral domain health check
      operationId: referralHealthCheck
      tags:
        - Referral domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/referral/status:
    get:
      summary: Get referral domain status
      operationId: getreferralStatus
      tags:
        - Referral domain
      responses:
        '200':
          description: Status retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        service:
          type: string
          example: "referral"
        timestamp:
          type: string
          format: date-time

    StatusResponse:
      type: object
      properties:
        active:
          type: boolean
          example: true
        version:
          type: string
          example: "1.0.0"
        uptime:
          type: integer
          example: 3600
