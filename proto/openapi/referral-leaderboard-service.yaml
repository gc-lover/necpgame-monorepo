# Issue: #312
openapi: 3.0.3
info:
  title: Referral Leaderboard Service API
  description: |
    API для лидерборда рефералов.
    
    **Основные возможности:**
    - Получение лидерборда рефералов
    - Получение позиции игрока в лидерборде
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8094/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Referral Leaderboard
    description: Лидерборд рефералов

paths:
  /growth/referral/leaderboard:
    get:
      tags:
        - Referral Leaderboard
      summary: Получить лидерборд рефералов
      operationId: getReferralLeaderboard
      security:
        - BearerAuth: []
      parameters:
        - name: leaderboard_type
          in: query
          schema:
            type: string
            enum:
              - TOP_REFERRERS
              - TOP_MILESTONE
              - TOP_REWARDS
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: Лидерборд рефералов
          content:
            application/json:
              schema:
                $ref: "referral-schemas.yaml#/components/schemas/ReferralLeaderboardResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /growth/referral/leaderboard/{player_id}/position:
    get:
      tags:
        - Referral Leaderboard
      summary: Получить позицию игрока в лидерборде
      operationId: getLeaderboardPosition
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: leaderboard_type
          in: query
          schema:
            type: string
            enum:
              - TOP_REFERRERS
              - TOP_MILESTONE
              - TOP_REWARDS
      responses:
        "200":
          description: Позиция игрока
          content:
            application/json:
              schema:
                $ref: "referral-schemas.yaml#/components/schemas/LeaderboardPositionResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

security:
  - BearerAuth: []

