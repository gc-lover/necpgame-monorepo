openapi: 3.0.3
info:
  title: Referral Rewards Service API
  description: API для наград реферальной системы
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8094/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Referral Rewards
    description: Распределение наград

paths:
  /growth/referral/rewards/distribute:
    post:
      tags:
        - Referral Rewards
      summary: Распределить награды реферальной системы
      operationId: distributeReferralRewards
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DistributeRewardsRequest'
      responses:
        '200':
          description: Награды распределены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistributeRewardsResponse'
        '400':
          $ref: "common.yaml#/components/responses/BadRequest"
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

  /growth/referral/rewards/history/{player_id}:
    get:
      tags:
        - Referral Rewards
      summary: Получить историю наград игрока
      operationId: getRewardHistory
      security:
        - BearerAuth: []
      parameters:
        - $ref: "common.yaml#/components/parameters/PlayerId"
        - name: reward_type
          in: query
          schema:
            type: string
            enum:
              - WELCOME_BONUS
              - REFERRER_BONUS
              - MILESTONE_BONUS
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        '200':
          description: История наград
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardHistoryResponse'
        '401':
          $ref: "common.yaml#/components/responses/Unauthorized"
        '404':
          $ref: "common.yaml#/components/responses/NotFound"
        '500':
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    DistributeRewardsRequest:
      type: object
      required:
        - referral_id
        - reward_type
      properties:
        referral_id:
          type: string
          format: uuid
        reward_type:
          type: string
          enum:
            - WELCOME_BONUS
            - REFERRER_BONUS
            - MILESTONE_BONUS

    DistributeRewardsResponse:
      type: object
      properties:
        success:
          type: boolean
        rewards_distributed:
          type: array
          items:
            $ref: '#/components/schemas/ReferralReward'

    ReferralReward:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        referral_id:
          type: string
          format: uuid
          nullable: true
        reward_type:
          type: string
          enum:
            - WELCOME_BONUS
            - REFERRER_BONUS
            - MILESTONE_BONUS
        reward_amount:
          type: integer
          format: int64
        currency_type:
          type: string
        distributed_at:
          type: string
          format: date-time

    RewardHistoryResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        rewards:
          type: array
          items:
            $ref: '#/components/schemas/ReferralReward'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

security:
  - BearerAuth: []

