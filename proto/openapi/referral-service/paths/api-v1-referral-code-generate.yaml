openapi: 3.0.3
paths:
  /api/v1/referral/code/generate:
    post:
      summary: Generate new referral code
      operationId: generateReferralCode
      tags:
      - Referral Codes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateCodeRequest'
      responses:
        '201':
          description: Referral code generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralCodeResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
