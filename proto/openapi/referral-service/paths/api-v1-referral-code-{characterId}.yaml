openapi: 3.0.3
paths:
  /api/v1/referral/code/{characterId}:
    get:
      summary: Get referral code for character
      operationId: getReferralCode
      tags:
      - Referral Codes
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Referral code retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralCodeResponse'
        '404':
          description: Referral code not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
