openapi: 3.0.3
paths:
  /api/v1/referral/leaderboard/{characterId}:
    get:
      summary: Get character position in leaderboard
      operationId: getCharacterLeaderboardPosition
      tags:
      - Referral Leaderboard
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Position retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardPositionResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
