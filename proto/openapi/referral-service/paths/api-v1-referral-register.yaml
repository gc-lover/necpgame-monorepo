openapi: 3.0.3
paths:
  /api/v1/referral/register:
    post:
      summary: Register with referral code
      operationId: registerWithReferral
      tags:
      - Referral Registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReferralRegistrationRequest'
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferralRegistrationResponse'
        '400':
          description: Invalid referral code or registration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
