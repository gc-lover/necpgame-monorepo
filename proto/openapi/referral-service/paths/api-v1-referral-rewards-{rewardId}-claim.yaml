openapi: 3.0.3
paths:
  /api/v1/referral/rewards/{rewardId}/claim:
    post:
      summary: Claim specific reward
      operationId: claimReward
      tags:
      - Referral Rewards
      parameters:
      - name: rewardId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Reward claimed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardClaimResponse'
        '400':
          description: Reward not eligible for claim
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
