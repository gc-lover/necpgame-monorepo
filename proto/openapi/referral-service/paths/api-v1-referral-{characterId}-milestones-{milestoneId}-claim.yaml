openapi: 3.0.3
paths:
  /api/v1/referral/{characterId}/milestones/{milestoneId}/claim:
    post:
      summary: Claim milestone reward
      operationId: claimMilestoneReward
      tags:
      - Referral Milestones
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: milestoneId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Reward claimed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardClaimResponse'
        '400':
          description: Milestone not eligible for claim
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
