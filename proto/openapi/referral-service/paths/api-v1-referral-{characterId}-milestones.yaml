openapi: 3.0.3
paths:
  /api/v1/referral/{characterId}/milestones:
    get:
      summary: Get milestones for character
      operationId: getCharacterMilestones
      tags:
      - Referral Milestones
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Milestones retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MilestoneListResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
