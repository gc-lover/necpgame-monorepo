openapi: 3.0.3
paths:
  /relationships/search:
    get:
      summary: Search relationships
      description: '**Advanced relationship search with social graph traversal**

        Finds relationships by criteria with relevance scoring.

        **Performance:** <100ms with graph database optimization

        '
      operationId: searchRelationships
      tags:
      - Relationships
      security:
      - BearerAuth: []
      parameters:
      - name: character_id
        in: query
        required: true
        schema:
          $ref: ../common/schemas/common.yaml#/UUID
        description: Character to search relationships for
      - name: type
        in: query
        schema:
          type: string
          enum:
          - friendship
          - romance
          - rivalry
          - mentorship
          - business
          - enmity
        description: Relationship type filter
      - name: min_level
        in: query
        schema:
          type: integer
          minimum: -10
          maximum: 10
          default: 1
        description: Minimum relationship level
      - name: mutual
        in: query
        schema:
          type: boolean
          default: true
        description: Only mutual relationships
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
        description: Number of results to return
      responses:
        '200':
          description: Relationship search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  relationships:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/components/schemas/RelationshipResponse'
                      - type: object
                        properties:
                          search_score:
                            type: number
                            description: Search relevance score
                            example: 0.95
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
