openapi: 3.0.3
info:
  title: Logistics Routes Service API
  description: 'API для управления маршрутами перевозок.


    **Основные возможности:**

    - Получение списка маршрутов

    - Получение информации о маршруте

    - Расчет маршрута

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
  x-microservice: logistics-service-go
servers:
  - url: http://localhost:8088/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Routes
    description: Управление маршрутами
paths:
  /logistics/routes:
    get:
      tags:
        - Routes
      summary: Получить список маршрутов
      description: Возвращает список доступных маршрутов с фильтрацией
      operationId: getRoutes
      security:
        - BearerAuth: [ ]
      parameters:
        - name: origin_location
          in: query
          schema:
            type: string
        - name: destination_location
          in: query
          schema:
            type: string
        - name: route_type
          in: query
          schema:
            type: string
            enum:
              - LOCAL
              - REGIONAL
              - GLOBAL
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список маршрутов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoutesResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /logistics/routes/{route_id}:
    get:
      tags:
        - Routes
      summary: Получить маршрут
      description: Возвращает детальную информацию о маршруте
      operationId: getRoute
      security:
        - BearerAuth: [ ]
      parameters:
        - name: route_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о маршруте
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Route'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /logistics/routes/calculate:
    post:
      tags:
        - Routes
      summary: Расчет маршрута
      description: Рассчитывает оптимальный маршрут между двумя локациями
      operationId: calculateRoute
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalculateRouteRequest'
      responses:
        '200':
          description: Рассчитанный маршрут
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Route'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  schemas:
    Route:
      type: object
      properties:
        route_id:
          type: string
          format: uuid
        origin_location:
          type: string
        destination_location:
          type: string
        route_type:
          type: string
          enum:
            - LOCAL
            - REGIONAL
            - GLOBAL
        risk_level:
          type: string
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - VERY_HIGH
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        waypoints:
          type: array
          items:
            type: string
        distance:
          type: number
          format: decimal
        cost_per_km:
          type: number
          format: decimal
        estimated_time:
          type: integer
          description: Время в секундах
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RoutesResponse:
      type: object
      properties:
        routes:
          type: array
          items:
            $ref: '#/components/schemas/Route'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CalculateRouteRequest:
      type: object
      required:
        - origin_location
        - destination_location
      properties:
        origin_location:
          type: string
        destination_location:
          type: string
        transport_type:
          type: string
          enum:
            - GROUND
            - AIR
            - RAIL
            - COURIER
            - PLAYER_PICKUP
        optimize_for:
          type: string
          enum:
            - TIME
            - COST
            - SAFETY
          default: TIME
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
