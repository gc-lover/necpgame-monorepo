openapi: 3.0.3
info:
  title: Remaining Specialized Domain API
  description: |
    Consolidated Remaining Specialized Domain API for NECPGAME final specialized systems.

    This API consolidates all remaining specialized functionality:
    - Advanced combat mechanics and systems
    - Logistics and transportation networks
    - NPC behavior and interaction systems
    - Miscellaneous specialized features

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Remaining Specialized Combat
    description: Advanced combat systems
  - name: Remaining Specialized Logistics
    description: Logistics and transportation
  - name: Remaining Specialized NPC
    description: NPC systems and behaviors
  - name: Remaining Specialized Misc
    description: Miscellaneous specialized features

# Import all remaining specialized modules
paths:
  # Logistics systems
  $ref: './logistics/logistics-routes-service.yaml#/paths'
  $ref: './logistics/logistics-service.yaml#/paths'
  $ref: './logistics/logistics-shipments-service.yaml#/paths'

  # NPC systems
  $ref: './npc/npc-core-service.yaml#/paths'
  $ref: './npc/npc-schemas.yaml#/paths'
  $ref: './npc/npc-trading-service.yaml#/paths'

  # Loot systems
  $ref: './misc/loot-service.yaml#/paths'
  $ref: './misc/loot-system-service.yaml#/paths'

  # Combat systems (remaining)
  $ref: './combat/combat-extended-mechanics-service.yaml#/paths'
  $ref: './combat/combat-freerun-acrobatics-base-service.yaml#/paths'
  $ref: './combat/combat-freerun-combat-integration-service.yaml#/paths'
  $ref: './combat/combat-system.yaml#/paths'

components:
  schemas:
    $ref: './combat/combat-extended-mechanics-schemas.yaml#/components/schemas'
    $ref: './combat/combat-freerun-advanced-schemas.yaml#/components/schemas'
    $ref: './combat/combat-sandevistan-service-schemas.yaml#/components/schemas'
    $ref: './combat/combat-system-action-schemas.yaml#/components/schemas'
    $ref: './npc/npc-schemas.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
