openapi: 3.0.3
info:
  title: Reset Service API
  description: API для управления ежедневными и еженедельными сбросами игровых данных
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8088/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Reset
  description: Управление сбросами
paths:
  /reset/stats:
    get:
      tags:
      - Reset
      summary: Получить статистику сбросов
      operationId: getResetStats
      responses:
        '200':
          description: Статистика сбросов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetStats'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /reset/history:
    get:
      tags:
      - Reset
      summary: Получить историю сбросов
      operationId: getResetHistory
      parameters:
      - name: type
        in: query
        schema:
          $ref: '#/components/schemas/ResetType'
        description: Тип сброса (daily или weekly)
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
        description: Количество записей на странице
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Смещение для пагинации
      responses:
        '200':
          description: История сбросов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResetListResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /reset/trigger:
    post:
      tags:
      - Reset
      summary: Запустить сброс
      operationId: triggerReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerResetRequest'
      responses:
        '200':
          description: Сброс запущен
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/SuccessResponse
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  schemas:
    ResetType:
      type: string
      enum:
      - daily
      - weekly
      description: Тип сброса
    ResetStatus:
      type: string
      enum:
      - pending
      - running
      - completed
      - failed
      description: Статус сброса
    ResetRecord:
      type: object
      properties:
        id:
          type: string
          format: uuid
        error:
          type: string
          nullable: true
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        metadata:
          type: object
          additionalProperties: true
          nullable: true
        status:
          $ref: '#/components/schemas/ResetStatus'
        type:
          $ref: '#/components/schemas/ResetType'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResetStats:
      type: object
      properties:
        last_daily_reset:
          type: string
          format: date-time
          nullable: true
        last_weekly_reset:
          type: string
          format: date-time
          nullable: true
        next_daily_reset:
          type: string
          format: date-time
        next_weekly_reset:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TriggerResetRequest:
      type: object
      required:
      - type
      properties:
        type:
          $ref: '#/components/schemas/ResetType'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResetListResponse:
      allOf:
      - $ref: common.yaml#/components/schemas/PaginationResponse
      - type: object
        properties:
          items:
            type: array
            items:
              $ref: '#/components/schemas/ResetRecord'
            description: Список сбросов
  responses:
    BadRequest:
      $ref: common.yaml#/components/responses/BadRequest
    InternalServerError:
      $ref: common.yaml#/components/responses/InternalServerError
