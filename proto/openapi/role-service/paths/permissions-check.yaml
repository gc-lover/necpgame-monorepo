openapi: 3.0.3
paths:
  /permissions/check:
    post:
      operationId: roleServiceCheckPermissions
      summary: Check user permissions
      description: 'Check if user has specific permissions for resources.


        **Performance Notes:**

        - Redis-based permission caching

        - Batch permission checking support

        - Sub-millisecond response times

        - Context-aware evaluation

        '
      tags:
      - Access Control
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionCheckRequest'
      responses:
        '200':
          description: Permission check completed
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/PermissionCheckResult'
        '400':
          $ref: '#/components/responses/BadRequest'
