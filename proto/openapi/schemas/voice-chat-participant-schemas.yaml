VoiceParticipant:
  type: object
  required:
    - player_id
    - joined_at
    - is_muted
    - is_host
  properties:
    player_id:
      $ref: '#/components/schemas/PlayerId'
    display_name:
      type: string
      maxLength: 50
      description: Player display name
    joined_at:
      type: string
      format: date-time
    is_muted:
      type: boolean
      description: Whether participant is muted
    is_host:
      type: boolean
      description: Whether participant is room host
    is_deafened:
      type: boolean
      default: false
      description: Whether participant has deafened themselves
    volume_level:
      type: number
      minimum: 0.0
      maximum: 1.0
      default: 1.0
      description: Participant volume level
    position:
      $ref: '#/components/schemas/Vector3'
      description: 3D position for spatial audio

Vector3:
  type: object
  required:
    - x
    - y
    - z
  properties:
    x:
      type: number
      format: float
      description: X coordinate
    y:
      type: number
      format: float
      description: Y coordinate
    z:
      type: number
      format: float
      description: Z coordinate

