VoiceRoom:
  type: object
  required:
    - id
    - name
    - host_id
    - max_participants
    - status
    - created_at
  properties:
    id:
      $ref: '#/components/schemas/RoomId'
    name:
      type: string
      minLength: 1
      maxLength: 100
      description: Voice room display name
    description:
      type: string
      maxLength: 500
      description: Optional room description
    host_id:
      $ref: '#/components/schemas/PlayerId'
    game_session_id:
      $ref: '#/components/schemas/SessionId'
    max_participants:
      type: integer
      minimum: 2
      maximum: 50
      default: 10
      description: Maximum number of participants
    current_participants:
      type: integer
      minimum: 0
      description: Current number of participants
    status:
      type: string
      enum: [ active, inactive, full, closed ]
      description: Room status
    is_spatial_audio:
      type: boolean
      default: false
      description: Whether spatial audio is enabled
    is_muted:
      type: boolean
      default: false
      description: Whether room is globally muted
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
    participants:
      type: array
      items:
        $ref: '#/components/schemas/VoiceParticipant'

