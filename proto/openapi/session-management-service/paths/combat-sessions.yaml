openapi: 3.0.3
paths:
  /combat/sessions:
    post:
      summary: Create combat session
      description: Create a new combat session for PvP or PvE encounters
      operationId: createCombatSession
      tags:
      - Combat Sessions
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCombatSessionRequest'
      responses:
        '201':
          description: Combat session created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSession'
        '400':
          $ref: ../common/responses/error.yaml#/BadRequest
        '401':
          $ref: ../common/responses/error.yaml#/Unauthorized
        '409':
          $ref: ../common/responses/error.yaml#/Conflict
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    get:
      summary: List combat sessions
      description: Retrieve active combat sessions
      operationId: listCombatSessions
      tags:
      - Combat Sessions
      security:
      - BearerAuth: []
      parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
          - active
          - paused
          - completed
          - terminated
          default: active
        description: Filter by session status
      - name: mode
        in: query
        schema:
          type: string
          enum:
          - pvp
          - pve
          - arena
          - custom
        description: Filter by combat mode
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 10
        description: Number of sessions to return
      responses:
        '200':
          description: Combat sessions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSessionListResponse'
        '401':
          $ref: ../common/responses/error.yaml#/Unauthorized
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
