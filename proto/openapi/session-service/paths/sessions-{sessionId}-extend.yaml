openapi: 3.0.3
paths:
  /sessions/{sessionId}/extend:
    post:
      operationId: sessionServiceExtendSession
      summary: Extend session duration
      description: 'Extend session expiration time.


        **Business Rules:**

        - Maximum extension limits apply

        - Updates last activity timestamp

        - Maintains security context

        '
      tags:
      - Session Management
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Session unique identifier
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtendSessionRequest'
      responses:
        '200':
          description: Session extended successfully
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
