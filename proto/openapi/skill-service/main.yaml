  version: 1.0.0
  contact:
    name: NECPGAME Platform Team
    email: platform@necpgame.com
  license:
    name: Proprietary
    url: https://necpgame.com/license
servers:
- url: https://skill.necpgame.com/api/v1
  description: Production Environment
- url: https://skill-staging.necpgame.com/api/v1
  description: Staging Environment
- url: http://localhost:8080/api/v1
  description: Local Development
security:
- BearerAuth: []
tags:
- name: Skill Management
  description:  
- name: Skill Trees
  description:  
- name: Progression
  description:  
- name: Specialization
  description: 
- name: Health
  description:   
paths:
  /health:
    get:
      summary:   
      operationId: healthCheck
      tags:
      - Health
      responses:
        '200':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /health/batch:
    post:
      summary:   
      operationId: healthBatchCheck
      tags:
      - Health
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HealthBatchRequest'
      responses:
        '200':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthBatchResponse'
        '400':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /health/ws:
    get:
      summary: WebSocket  
      operationId: healthWebSocketCheck
      tags:
      - Health
      responses:
        '101':
          description: WebSocket  
        '503':
          description: WebSocket 
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /skills:
    post:
      summary:   
      operationId: createSkill
      tags:
      - Skill Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSkillRequest'
      responses:
        '201':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillResponse'
        '400':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    get:
      summary:   
      operationId: getSkills
      tags:
      - Skill Management
      parameters:
      - name: category
        in: query
        schema:
          type: string
          enum:
          - combat
          - crafting
          - social
          - exploration
      - name: treeId
        in: query
        schema:
          type: string
          format: uuid
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillListResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /skills/{skillId}:
    get:
      summary:    ID
      operationId: getSkill
      tags:
      - Skill Management
      parameters:
      - name: skillId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillResponse'
        '404':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    put:
      summary:  
      operationId: updateSkill
      tags:
      - Skill Management
      parameters:
      - name: skillId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSkillRequest'
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillResponse'
        '403':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /skill-trees:
    post:
      summary:   
      operationId: createSkillTree
      tags:
      - Skill Trees
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSkillTreeRequest'
      responses:
        '201':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillTreeResponse'
        '400':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    get:
      summary:    
      operationId: getSkillTrees
      tags:
      - Skill Trees
      parameters:
      - name: category
        in: query
        schema:
          type: string
          enum:
          - combat
          - crafting
          - social
          - exploration
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillTreeListResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /skill-trees/{treeId}:
    get:
      summary:     ID
      operationId: getSkillTree
      tags:
      - Skill Trees
      parameters:
      - name: treeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillTreeResponse'
        '404':
          description:    
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    put:
      summary:   
      operationId: updateSkillTree
      tags:
      - Skill Trees
      parameters:
      - name: treeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSkillTreeRequest'
      responses:
        '200':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillTreeResponse'
        '403':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description:    
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /players/{playerId}/skills:
    get:
      summary:   
      operationId: getPlayerSkills
      tags:
      - Progression
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: category
        in: query
        schema:
          type: string
          enum:
          - combat
          - crafting
          - social
          - exploration
      - name: learnedOnly
        in: query
        schema:
          type: boolean
          default: true
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerSkillListResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /players/{playerId}/skills/learn:
    post:
      summary:  
      operationId: learnSkill
      tags:
      - Progression
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LearnSkillRequest'
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LearnSkillResponse'
        '400':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /players/{playerId}/skills/{skillId}/upgrade:
    post:
      summary:  
      operationId: upgradeSkill
      tags:
      - Progression
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: skillId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpgradeSkillRequest'
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpgradeSkillResponse'
        '400':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /players/{playerId}/specializations:
    get:
      summary:   
      operationId: getPlayerSpecializations
      tags:
      - Specialization
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerSpecializationResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    post:
      summary:  
      operationId: chooseSpecialization
      tags:
      - Specialization
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChooseSpecializationRequest'
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChooseSpecializationResponse'
        '400':
          description:   
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /skills/mastery/{skillId}:
    get:
      summary:   
      operationId: getSkillMastery
      tags:
      - Progression
      parameters:
      - name: skillId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillMasteryResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
  /skills/analytics/popular:
    get:
      summary:  
      operationId: getPopularSkills
      tags:
      - Skill Management
      parameters:
      - name: period
        in: query
        schema:
          type: string
          enum:
          - daily
          - weekly
          - monthly
          default: weekly
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
      responses:
        '200':
          description:  
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PopularSkillsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CharacterEntity:
      $ref: ../common/schemas/game-entities.yaml#/components/schemas/CharacterEntity
    BaseEntity:
      $ref: ../common/schemas/game-entities.yaml#/components/schemas/BaseEntity
    OptimisticLock:
      $ref: ../common/schemas/game-entities.yaml#/components/schemas/OptimisticLock
    ErrorResponse:
      $ref: ../common/schemas/infrastructure-entities.yaml#/components/schemas/ErrorResponse
    HealthResponse:
      $ref: ../common/schemas/infrastructure-entities.yaml#/components/schemas/HealthResponse
    HealthBatchRequest:
      $ref: ../common/schemas/infrastructure-entities.yaml#/components/schemas/HealthBatchRequest
    HealthBatchResponse:
      $ref: ../common/schemas/infrastructure-entities.yaml#/components/schemas/HealthBatchResponse
    SkillEntity:
      type: object
      description:  
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        required:
        - name
        - description
        - category
        - maxLevel
        properties:
          name:
            type: string
            description:  
            maxLength: 100
            example:  
          description:
            type: string
            description:  
            maxLength: 500
            example:      
          category:
            type: string
            description:  
            enum:
            - combat
            - crafting
            - social
            - exploration
            example: combat
          treeId:
            type: string
            description: ID  
            format: uuid
          iconUrl:
            type: string
            description: URL  
            format: uri
            example: https://cdn.necpgame.com/skills/sword-mastery.png
          maxLevel:
            type: integer
            description:   
            minimum: 1
            maximum: 100
            example: 50
          prerequisites:
            type: array
            description:   
            items:
              type: object
              properties:
                skillId:
                  type: string
                  format: uuid
                requiredLevel:
                  type: integer
                  minimum: 1
                type:
                  type: string
                  enum:
                  - skill
                  - level
                  - item
          effects:
            type: array
            description:    
            items:
              type: object
              properties:
                level:
                  type: integer
                  minimum: 1
                effectType:
                  type: string
                  enum:
                  - damage_bonus
                  - accuracy_bonus
                  - craft_quality
                  - social_bonus
                value:
                  type: number
                description:
                  type: string
                  maxLength: 200
          costFormula:
            type: string
            description:   
            example: level * 100 + level^2 * 10
          isActive:
            type: boolean
            description: Is skill active
            default: true
          $ref: '#/components/schemas/OptimisticLock'
    SkillTreeEntity:
      type: object
      description:   
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        required:
        - name
        - category
        - rootSkillId
        properties:
          name:
            type: string
            description:   
            maxLength: 100
            example:  
          description:
            type: string
            description:   
            maxLength: 500
          category:
            type: string
            description:  
            enum:
            - combat
            - crafting
            - social
            - exploration
            example: combat
          rootSkillId:
            type: string
            description: ID  
            format: uuid
          specializations:
            type: array
            description:  
            items:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 50
                description:
                  type: string
                  maxLength: 200
                requiredSkills:
                  type: array
                  items:
                    type: string
                    format: uuid
                bonuses:
                  type: object
                  additionalProperties:
                    type: number
          isActive:
            type: boolean
            description:   
            default: true
          $ref: '#/components/schemas/OptimisticLock'
    PlayerSkillEntity:
      type: object
      description:  
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        required:
        - playerId
        - skillId
        - level
        - experience
        properties:
          playerId:
            type: string
            description: ID 
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
          skillId:
            type: string
            description: ID 
            format: uuid
            example: 456e7890-e89b-12d3-a456-426614174001
          level:
            type: integer
            description:   
            minimum: 0
            example: 15
          experience:
            type: integer
            description:   
            minimum: 0
            example: 2500
          experienceToNext:
            type: integer
            description:    
            minimum: 0
            example: 500
          learnedAt:
            type: string
            description:  
            format: date-time
          lastUsedAt:
            type: string
            description:  
            format: date-time
          specializationBonus:
            type: number
            description:   
            default: 1.0
          $ref: '#/components/schemas/OptimisticLock'
    PlayerSpecializationEntity:
      type: object
      description:  
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        required:
        - playerId
        - treeId
        - specializationName
        properties:
          playerId:
            type: string
            description: ID 
            format: uuid
          treeId:
            type: string
            description: ID  
            format: uuid
          specializationName:
            type: string
            description:  
            maxLength: 50
            example:  
          chosenAt:
            type: string
            description:   
            format: date-time
          bonuses:
            type: object
            description:  
            additionalProperties:
              type: number
          $ref: '#/components/schemas/OptimisticLock'
    CreateSkillRequest:
      type: object
      required:
      - name
      - description
      - category
      - maxLevel
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 500
        category:
          type: string
          enum:
          - combat
          - crafting
          - social
          - exploration
        treeId:
          type: string
          format: uuid
        iconUrl:
          type: string
          format: uri
        maxLevel:
          type: integer
          minimum: 1
          maximum: 100
        prerequisites:
          type: array
          items:
            type: object
            properties:
              skillId:
                type: string
                format: uuid
              requiredLevel:
                type: integer
                minimum: 1
              type:
                type: string
                enum:
                - skill
                - level
                - item
        effects:
          type: array
          items:
            type: object
            properties:
              level:
                type: integer
                minimum: 1
              effectType:
                type: string
                enum:
                - damage_bonus
                - accuracy_bonus
                - craft_quality
                - social_bonus
              value:
                type: number
              description:
                type: string
                maxLength: 200
        costFormula:
          type: string
    UpdateSkillRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
          maxLength: 500
        category:
          type: string
          enum:
          - combat
          - crafting
          - social
          - exploration
        treeId:
          type: string
          format: uuid
        iconUrl:
          type: string
          format: uri
        maxLevel:
          type: integer
          minimum: 1
          maximum: 100
        prerequisites:
          type: array
          items:
            type: object
            properties:
              skillId:
                type: string
                format: uuid
              requiredLevel:
                type: integer
                minimum: 1
              type:
                type: string
                enum:
                - skill
                - level
                - item
        effects:
          type: array
          items:
            type: object
            properties:
              level:
                type: integer
                minimum: 1
              effectType:
                type: string
                enum:
                - damage_bonus
                - accuracy_bonus
                - craft_quality
                - social_bonus
              value:
                type: number
              description:
                type: string
                maxLength: 200
        costFormula:
          type: string
        isActive:
          type: boolean
    SkillResponse:
      type: object
      properties:
        skill:
          $ref: '#/components/schemas/SkillEntity'
        metadata:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
    SkillListResponse:
      type: object
      properties:
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillEntity'
        pagination:
          type: object
          properties:
            total:
              type: integer
              minimum: 0
            limit:
              type: integer
              minimum: 1
              maximum: 100
            offset:
              type: integer
              minimum: 0
            hasNext:
              type: boolean
    CreateSkillTreeRequest:
      type: object
      required:
      - name
      - category
