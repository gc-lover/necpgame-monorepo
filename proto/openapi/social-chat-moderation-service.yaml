openapi: 3.0.3
info:
  title: Social Chat Moderation Service API
  description: API для модерации чата
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Chat Moderation
    description: Модерация чата

paths:
  /social/chat/report:
    post:
      tags:
        - Chat Moderation
      summary: Пожаловаться на сообщение
      operationId: reportChatMessage
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportMessageRequest'
      responses:
        '200':
          description: Жалоба отправлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/chat/ban:
    post:
      tags:
        - Chat Moderation
      summary: Забанить пользователя
      operationId: banChatUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BanUserRequest'
      responses:
        '200':
          description: Пользователь забанен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/chat/bans:
    get:
      tags:
        - Chat Moderation
      summary: Получить список банов
      operationId: getChatBans
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: query
          schema:
            type: string
            format: uuid
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список банов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanListResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/chat/bans/{ban_id}:
    delete:
      tags:
        - Chat Moderation
      summary: Отменить бан
      operationId: revokeChatBan
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/BanId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeBanRequest'
      responses:
        '200':
          description: Бан отменен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeBanResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    ReportMessageRequest:
      type: object
      required:
        - message_id
        - reason
      properties:
        message_id:
          type: string
          format: uuid
        reason:
          type: string
          maxLength: 500

    ReportResponse:
      type: object
      properties:
        success:
          type: boolean
        report_id:
          type: string
          format: uuid

    BanUserRequest:
      type: object
      required:
        - player_id
        - reason
        - duration_hours
      properties:
        player_id:
          type: string
          format: uuid
        reason:
          type: string
          maxLength: 500
        duration_hours:
          type: integer
          nullable: true

    BanResponse:
      type: object
      properties:
        success:
          type: boolean
        ban_id:
          type: string
          format: uuid
        expires_at:
          type: string
          format: date-time
          nullable: true

    BanListResponse:
      type: object
      properties:
        bans:
          type: array
          items:
            $ref: '#/components/schemas/ChatBan'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer

    ChatBan:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        reason:
          type: string
        duration_hours:
          type: integer
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        banned_by:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time

    RevokeBanRequest:
      type: object
      required:
        - revoked_by
      properties:
        revoked_by:
          type: string
          format: uuid

    RevokeBanResponse:
      type: object
      properties:
        success:
          type: boolean
        ban_id:
          type: string
          format: uuid

security:
  - BearerAuth: []


