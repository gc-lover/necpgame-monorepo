openapi: 3.0.3
info:
  title: Social Corporation Registration Service API
  description: API для регистрации корпораций
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8084/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Corporation Registration
  description: Регистрация корпораций
paths:
  /social/corporations/register:
    post:
      tags:
      - Corporation Registration
      summary: Зарегистрировать корпорацию
      operationId: registerCorporation
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterCorporationRequest'
      responses:
        '201':
          description: Корпорация зарегистрирована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorporationRegistration'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '403':
          $ref: common.yaml#/components/responses/Forbidden
        '409':
          $ref: common.yaml#/components/responses/Conflict
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/corporations/{corporationId}/registration:
    get:
      tags:
      - Corporation Registration
      summary: Получить регистрационные данные корпорации
      operationId: getCorporationRegistration
      security:
      - BearerAuth: []
      parameters:
      - name: corporationId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Регистрационные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorporationRegistration'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
    post:
      tags:
      - Corporation Registration
      summary: Обновить регистрацию корпорации
      operationId: updateCorporationRegistration
      security:
      - BearerAuth: []
      parameters:
      - name: corporationId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateRegistrationRequest'
      responses:
        '200':
          description: Регистрация обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CorporationRegistration'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '403':
          $ref: common.yaml#/components/responses/Forbidden
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CorporationRegistration:
      type: object
      properties:
        corporation_id:
          type: string
          format: uuid
        registration_number:
          type: string
          maxLength: 50
        official_activity:
          type: string
          maxLength: 100
        registration_status:
          type: string
          enum:
          - PENDING
          - APPROVED
          - REJECTED
          - SUSPENDED
        registered_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RegisterCorporationRequest:
      type: object
      required:
      - corporation_id
      - official_activity
      properties:
        corporation_id:
          type: string
          format: uuid
        official_activity:
          type: string
          maxLength: 100
        capital:
          type: number
          format: decimal
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateRegistrationRequest:
      type: object
      properties:
        official_activity:
          type: string
          maxLength: 100
        registration_status:
          type: string
          enum:
          - PENDING
          - APPROVED
          - REJECTED
          - SUSPENDED
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
