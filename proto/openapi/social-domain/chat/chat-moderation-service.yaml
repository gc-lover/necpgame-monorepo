openapi: 3.0.3
info:
  title: Chat Moderation Service API
  description: API for chat moderation in NECPGAME MMOFPS
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: Backend Team
    email: backend@necpgame.com

servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.necpgame.com
    description: Production server

security:
  - BearerAuth: [ ]

paths:
  # Import rules management endpoints
  $ref: './chat-moderation-service/parts/rules-management.yaml#/paths'

  # Import violations management endpoints
  $ref: './chat-moderation-service/parts/violations-management.yaml#/paths'

  # Import actions management endpoints
  $ref: './chat-moderation-service/parts/actions-management.yaml#/paths'

  # Import logs endpoints
  $ref: './chat-moderation-service/parts/logs-management.yaml#/paths'

  # Import message checking endpoints
  $ref: './chat-moderation-service/parts/message-checking.yaml#/paths'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # Import all schemas
  $ref: './chat-moderation-service/parts/components.yaml#/components'
