paths:
  /api/v1/chat/health:
    get:
      summary: Chat system health check
      operationId: chatHealthCheck
      tags:
        - Social
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/chat/rooms:
    get:
      summary: Get active chat rooms
      operationId: getChatRooms
      tags:
        - Social
      responses:
        '200':
          description: Rooms retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatRooms'
  /api/v1/chat/commands:
    post:
      summary: Execute chat command
      description: '**Enterprise-grade chat command execution endpoint**

        Processes chat commands with validation, permission checking, and rate limiting.

        Supports various command types: help, social, orders, NPC management.

        **Performance:** <50ms P95, optimized for real-time chat interactions

        '
      operationId: executeChatCommand
      tags:
        - Social
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteCommandRequest'
      responses:
        '200':
          description: Command executed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommandResponse'
        '400':
          description: Invalid command or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Insufficient permissions for command
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 5
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: chat
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ChatRooms:
      type: object
      properties:
        totalRooms:
          type: integer
          example: 150
        activeUsers:
          type: integer
          example: 2300
        messagesPerMinute:
          type: integer
          example: 450
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ExecuteCommandRequest:
      type: object
      required:
        - command
      properties:
        command:
          type: string
          minLength: 1
          maxLength: 100
          description: Chat command to execute
          example: "/help"
        args:
          type: array
          items:
            type: string
            maxLength: 100
          maxItems: 10
          description: Command arguments
          example: ["subcommand", "param1"]
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Command request optimized for fast parsing.'
    CommandResponse:
      type: object
      required:
        - command
        - success
      properties:
        command:
          type: string
          description: Executed command
          example: "/help"
        result:
          type: string
          description: Command execution result
          example: "Available commands: /help, /who, /status"
        error:
          type: string
          description: Error message if command failed
          example: "Unknown command"
        success:
          type: boolean
          description: Whether command executed successfully
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Response optimized for client parsing.'
