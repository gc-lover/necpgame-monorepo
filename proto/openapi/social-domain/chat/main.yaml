paths:
  /api/v1/chat/health:
    get:
      summary: Chat system health check
      operationId: chatHealthCheck
      tags:
        - Social
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/chat/rooms:
    get:
      summary: Get active chat rooms
      operationId: getChatRooms
      tags:
        - Social
      responses:
        '200':
          description: Rooms retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatRooms'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: chat
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ChatRooms:
      type: object
      properties:
        totalRooms:
          type: integer
          example: 150
        activeUsers:
          type: integer
          example: 2300
        messagesPerMinute:
          type: integer
          example: 450
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
