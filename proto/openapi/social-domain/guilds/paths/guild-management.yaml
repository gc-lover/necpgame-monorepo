# Guild CRUD operations and core management
# Issue: #2235

paths:
  # Health check
  /health:
    get:
      summary: Guilds module health check
      operationId: guildsHealthCheck
      tags:
        - Guild Management
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '../schemas/health-schemas.yaml#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'

  # Guild CRUD operations
  /guilds:
    post:
      summary: Create new guild
      description: |
        Creates a new guild with specified parameters.

        **BACKEND NOTE:** This operation requires validation of:
        - Guild name uniqueness (case-insensitive)
        - Leader existence and permissions
        - Anti-cheat pattern analysis
        - Guild creation fees and limits
        - Cross-region availability checks
      operationId: createGuild
      tags:
        - Guild Management
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/guild-schemas.yaml#/components/schemas/CreateGuildRequest'
      responses:
        '201':
          description: Guild created successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/guild-schemas.yaml#/components/schemas/GuildResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized to create guild
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
        '409':
          description: Guild name already exists
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'

    get:
      summary: Get guilds with filtering
      description: |
        Retrieves a list of guilds with advanced filtering and pagination.

        **BACKEND NOTE:** Hot path endpoint (1000+ RPS).
        Use Redis caching for popular guild listings.
        Pagination required for performance.
      operationId: getGuilds
      tags:
        - Guild Management
      parameters:
        - name: name_contains
          in: query
          schema:
            type: string
            maxLength: 50
          description: Filter guilds by name (case-insensitive partial match)
        - name: min_members
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 250
          description: Filter guilds by minimum member count
        - name: max_members
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 250
          description: Filter guilds by maximum member count
        - name: min_level
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Filter guilds by minimum level
        - name: faction
          in: query
          schema:
            type: string
            enum: [corporate, nomad, street_kid, mercenary, other]
          description: Filter by faction alignment
        - name: is_recruiting
          in: query
          schema:
            type: boolean
          description: Filter recruiting guilds only
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [name, created_at, member_count, level, reputation]
            default: member_count
          description: Field to sort by
        - name: sort_order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          description: Sort order
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of results per page
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: Guilds retrieved successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/guild-schemas.yaml#/components/schemas/GuildsListResponse'
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'

  /guilds/{guild_id}:
    get:
      summary: Get guild by ID
      description: Retrieves a single guild by its unique identifier.
      operationId: getGuildById
      tags:
        - Guild Management
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique identifier of the guild
      responses:
        '200':
          description: Guild retrieved successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/guild-schemas.yaml#/components/schemas/GuildResponse'
        '400':
          description: Invalid guild ID format
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'

    put:
      summary: Update guild
      description: |
        Updates an existing guild's information.

        **BACKEND NOTE:** Requires authorization check for guild leadership.
        Partial updates are supported.
      operationId: updateGuild
      tags:
        - Guild Management
      security:
        - BearerAuth: []
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique identifier of the guild to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/guild-schemas.yaml#/components/schemas/UpdateGuildRequest'
      responses:
        '200':
          description: Guild updated successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/guild-schemas.yaml#/components/schemas/GuildResponse'
        '400':
          description: Invalid request data or guild ID
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized to update this guild
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'

    delete:
      summary: Disband guild
      description: |
        Disbands a guild. This operation is irreversible.

        **BACKEND NOTE:** Requires strong authorization (e.g., guild leader or admin).
        All members must be removed or transferred.
      operationId: disbandGuild
      tags:
        - Guild Management
      security:
        - BearerAuth: []
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Unique identifier of the guild to disband
      responses:
        '204':
          description: Guild disbanded successfully (No Content)
        '400':
          description: Invalid guild ID format
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized to disband this guild
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                $ref: '../schemas/error-schemas.yaml#/components/schemas/ErrorResponse'
