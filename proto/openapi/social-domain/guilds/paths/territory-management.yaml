# Guild territory management operations
# Issue: #2235

components:
  schemas:
    # Territory schemas (inline to avoid reference issues)
    Territory:
      type: object
      required:
      - id
      - name
      - type
      - control_points
      - is_contested
      properties:
        id:
          type: string
          format: uuid
          description: Territory identifier
        controlling_guild_id:
          type: string
          format: uuid
          description: Currently controlling guild
        name:
          type: string
          description: Territory display name
          example: Night City District 7
        type:
          type: string
          enum:
          - district
          - landmark
          - resource_node
          - strategic_point
          description: Territory type
        claimed_at:
          type: string
          format: date-time
          description: When territory was claimed
        control_points:
          type: integer
          minimum: 1
          description: Number of control points
        defense_rating:
          type: integer
          minimum: 0
          description: Territory defense strength
        resource_value:
          type: integer
          minimum: 0
          description: Economic value of territory
        is_contested:
          type: boolean
          description: Whether territory is under attack
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    GuildTerritoriesResponse:
      type: object
      required:
      - territories
      properties:
        territories:
          type: array
          items:
            $ref: '#/components/schemas/Territory'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ClaimTerritoryRequest:
      type: object
      required:
      - territory_id
      properties:
        territory_id:
          type: string
          format: uuid
          description: Territory to claim
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TerritoryClaimResponse:
      type: object
      required:
      - claim_id
      - status
      properties:
        claim_id:
          type: string
          format: uuid
          description: Unique claim identifier
        status:
          type: string
          enum:
          - initiated
          - processing
          - completed
          - failed
          description: Claim status
        estimated_completion:
          type: string
          format: date-time
          description: When claim will complete
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

paths:
  # Guild territories
  /guilds/{guild_id}/territories:
    get:
      summary: Get guild territories
      description: Retrieves list of territories controlled by the guild.
      operationId: getGuildTerritories
      tags:
        - Guild Territories
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Guild identifier
        - name: status
          in: query
          schema:
            type: string
            enum: [controlled, contested, lost]
            default: controlled
          description: Territory control status
      responses:
        '200':
          description: Territories retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuildTerritoriesResponse'
        '403':
          description: Not authorized to view territories
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    type: string
                    description: Unique error code
                    example: GUILD_NOT_FOUND
                  message:
                    type: string
                    description: Human-readable error message
                    example: Guild with specified ID not found.
                  details:
                    type: object
                    description: Additional error details (optional)
        '404':
          description: Guild not found
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    type: string
                    description: Unique error code
                    example: GUILD_NOT_FOUND
                  message:
                    type: string
                    description: Human-readable error message
                    example: Guild with specified ID not found.
                  details:
                    type: object
                    description: Additional error details (optional)

    post:
      summary: Claim territory
      description: |
        Attempts to claim a territory for the guild.

        **BACKEND NOTE:** Complex operation involving:
        - Territory availability checks
        - Combat requirements validation
        - Resource cost deduction
        - Notification broadcasts
      operationId: claimTerritory
      tags:
        - Guild Territories
      security:
        - BearerAuth: []
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Guild identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimTerritoryRequest'
      responses:
        '201':
          description: Territory claim initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TerritoryClaimResponse'
        '400':
          description: Invalid request or territory not available
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    type: string
                    description: Unique error code
                    example: GUILD_NOT_FOUND
                  message:
                    type: string
                    description: Human-readable error message
                    example: Guild with specified ID not found.
                  details:
                    type: object
                    description: Additional error details (optional)
        '403':
          description: Not authorized to claim territories
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    type: string
                    description: Unique error code
                    example: GUILD_NOT_FOUND
                  message:
                    type: string
                    description: Human-readable error message
                    example: Guild with specified ID not found.
                  details:
                    type: object
                    description: Additional error details (optional)
        '409':
          description: Territory already claimed or contested
          content:
            application/json:
              schema:
                type: object
                required:
                  - code
                  - message
                properties:
                  code:
                    type: string
                    description: Unique error code
                    example: GUILD_NOT_FOUND
                  message:
                    type: string
                    description: Human-readable error message
                    example: Guild with specified ID not found.
                  details:
                    type: object
                    description: Additional error details (optional)
