# Common health and system schemas
# Issue: #2235

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy]
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          example: "2025-12-20T14:30:00Z"
        version:
          type: string
          example: "1.0.0"
