# Guild territory management schemas
# Issue: #2235

components:
  schemas:
    # Territory management
    Territory:
      type: object
      required:
        - id
        - name
        - type
        - control_points
        - is_contested
      properties:
        id:
          type: string
          format: uuid
          description: Territory identifier
        name:
          type: string
          description: Territory display name
          example: "Night City District 7"
        type:
          type: string
          enum: [district, landmark, resource_node, strategic_point]
          description: Territory type
        control_points:
          type: integer
          minimum: 1
          description: Number of control points
        controlling_guild_id:
          type: string
          format: uuid
          description: Currently controlling guild
        claimed_at:
          type: string
          format: date-time
          description: When territory was claimed
        defense_rating:
          type: integer
          minimum: 0
          description: Territory defense strength
        resource_value:
          type: integer
          minimum: 0
          description: Economic value of territory
        is_contested:
          type: boolean
          description: Whether territory is under attack

    GuildTerritoriesResponse:
      type: object
      required:
        - territories
      properties:
        territories:
          type: array
          items:
            $ref: '#/components/schemas/Territory'

    ClaimTerritoryRequest:
      type: object
      required:
        - territory_id
      properties:
        territory_id:
          type: string
          format: uuid
          description: Territory to claim

    TerritoryClaimResponse:
      type: object
      required:
        - claim_id
        - status
      properties:
        claim_id:
          type: string
          format: uuid
          description: Unique claim identifier
        status:
          type: string
          enum: [initiated, processing, completed, failed]
          description: Claim status
        estimated_completion:
          type: string
          format: date-time
          description: When claim will complete
