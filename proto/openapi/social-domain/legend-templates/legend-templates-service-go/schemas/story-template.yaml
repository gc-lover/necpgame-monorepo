type: object
required: [ id, type, category, base_template ]
properties:
  id:
    type: string
    format: uuid
  type:
    type: string
    enum: [ combat, social, economic, exploration ]
  category:
    type: string
    description: Event category
  base_template:
    type: string
    description: Base template with {variable} placeholders
  variables:
    type: array
    items:
      type: string
    description: Required variables for this template
  conditions:
    type: object
    description: Activation conditions
  variants:
    type: array
    items:
      type: string
    description: Alternative template formulations
  active:
    type: boolean
    default: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
