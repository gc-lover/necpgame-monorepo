type: object
required: [id, type, name, rules]
properties:
  id:
    type: string
    format: uuid
  type:
    type: string
    enum: [player_name, action_verb, enemy_type, location, number, time_context, faction, emotion]
  name:
    type: string
    description: Variable placeholder name
  rules:
    type: object
    description: Substitution rules (synonyms, transformations, etc.)
    properties:
      synonyms:
        type: array
        items:
          type: string
        description: Alternative words/phrases for this variable
      transformations:
        type: object
        description: Text transformation rules
        properties:
          case:
            type: string
            enum: [lower, upper, title]
          plural:
            type: boolean
          gender_adapt:
            type: boolean
      context_rules:
        type: object
        description: Context-dependent substitution rules
        additionalProperties:
          type: object
  active:
    type: boolean
    default: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
