openapi: 3.0.3
info:
  title: Social domain API
  description: |
    Consolidated social domain Domain API for NECPGAME.

    This domain consolidates all social functionality.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Social domain
    description: social domain domain endpoints

paths:
  /api/v1/social-domain/health:
    get:
      summary: social domain domain health check
      operationId: social-domainHealthCheck
      tags:
        - Social domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        domain:
          type: string
          example: "social-domain"
        timestamp:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        code:
          type: integer
          example: 500
        message:
          type: string
          example: "Internal server error"
        domain:
          type: string
          example: "social-domain"
        timestamp:
          type: string
          format: date-time
