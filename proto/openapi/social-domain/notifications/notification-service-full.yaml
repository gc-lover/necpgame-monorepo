openapi: 3.0.3
info:
  title: Notification Service API
  description: |
    API для системы уведомлений в стиле Cyberpunk 2077.

    **Основные возможности:**
    - Отправка и получение уведомлений через REST API
    - Real-time доставка через WebSocket
    - Управление настройками персонализации
    - История уведомлений с пагинацией
    - Система приоритетов и типов уведомлений

    **Типы уведомлений:**
    - QUEST: Квестовые события и обновления
    - MESSAGE: Сообщения от игроков и NPC
    - ACHIEVEMENT: Разблокировка достижений
    - SYSTEM: Системные уведомления

    **Приоритеты:**
    - LOW: Информационные сообщения
    - MEDIUM: Важные события
    - HIGH: Критические уведомления
    - CRITICAL: Блокирующие события

    **BACKEND NOTE:** Struct field alignment optimized for performance.
    Large fields ordered first (strings, objects) then smaller types.
    Expected memory: ~120 bytes per notification struct.
