openapi: 3.0.3
info:
  title: Party Service API
  description: API для управления группами игроков (до 5 человек)
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8084/api/v1
    description: Local development
tags:
  - name: Party
    description: Управление группами
  - name: Invites
    description: Приглашения в группу
  - name: Loot
    description: Распределение лута
paths:
  /social/party/create:
    post:
      tags:
        - Party
      summary: Создать группу
      operationId: createParty
      security:
        - BearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePartyRequest'
      responses:
        '200':
          description: Группа создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyResponse'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '409':
          description: Игрок уже в группе
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/Error
  /social/party/{partyId}:
    parameters:
      - $ref: common.yaml#/components/parameters/PartyId
    get:
      tags:
        - Party
      summary: Получить информацию о группе
      operationId: getParty
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Информация о группе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyResponse'
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
    delete:
      tags:
        - Party
      summary: Распустить группу (только лидер)
      operationId: disbandParty
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Группа распущена
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/SuccessResponse
        '403':
          $ref: ../../common-schemas.yaml#/components/responses/Forbidden
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
  /social/party/{partyId}/invite:
    parameters:
      - $ref: common.yaml#/components/parameters/PartyId
    post:
      tags:
        - Invites
      summary: Пригласить игрока
      operationId: invitePlayer
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteRequest'
      responses:
        '200':
          description: Приглашение отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InviteResponse'
        '400':
          description: Группа полная или игрок уже в группе
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/Error
  /social/party/invite/{inviteId}/accept:
    parameters:
      - name: inviteId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Invites
      summary: Принять приглашение
      operationId: acceptInvite
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Приглашение принято
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyResponse'
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '409':
          description: Приглашение истекло или группа полная
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/Error
  /social/party/invite/{inviteId}/decline:
    parameters:
      - name: inviteId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Invites
      summary: Отклонить приглашение
      operationId: declineInvite
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Приглашение отклонено
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/SuccessResponse
  /social/party/{partyId}/leave:
    parameters:
      - $ref: common.yaml#/components/parameters/PartyId
    post:
      tags:
        - Party
      summary: Покинуть группу
      operationId: leaveParty
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Покинул группу
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/SuccessResponse
  /social/party/{partyId}/kick:
    parameters:
      - $ref: common.yaml#/components/parameters/PartyId
    post:
      tags:
        - Party
      summary: Исключить участника (только лидер)
      operationId: kickMember
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - playerId
              properties:
                playerId:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Участник исключён
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/SuccessResponse
        '403':
          $ref: ../../common-schemas.yaml#/components/responses/Forbidden
  /social/party/{partyId}/settings:
    parameters:
      - $ref: common.yaml#/components/parameters/PartyId
    patch:
      tags:
        - Party
      summary: Изменить настройки группы (только лидер)
      operationId: updateSettings
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartySettingsRequest'
      responses:
        '200':
          description: Настройки обновлены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyResponse'
  /social/party/{partyId}/loot/roll:
    parameters:
      - $ref: ../../common-schemas.yaml#/components/parameters/PartyId
    post:
      tags:
        - Loot
      summary: Бросить кубик на предмет
      operationId: rollForLoot
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LootRollRequest'
      responses:
        '200':
          description: Результат броска
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LootRollResponse'
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreatePartyRequest:
      type: object
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~24 bytes/instance.'
      properties:
        lootMode:
          type: string
          enum:
            - need_greed
            - master_looter
            - free_for_all
            - round_robin
          default: need_greed
        questSharing:
          type: boolean
          default: true
    PartyResponse:
      type: object
      required:
        - partyId
        - leaderId
        - members
        - lootMode
      properties:
        partyId:
          type: string
          format: uuid
        leaderId:
          type: string
          format: uuid
        lootMode:
          type: string
          enum:
            - need_greed
            - master_looter
            - free_for_all
            - round_robin
        partyStatus:
          type: string
          enum:
            - forming
            - active
            - in_combat
            - disbanded
        members:
          type: array
          items:
            $ref: '#/components/schemas/PartyMember'
        maxMembers:
          type: integer
          default: 5
        questSharing:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PartyMember:
      type: object
      required:
        - playerId
        - role
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~64 bytes/instance.'
      properties:
        playerId:
          type: string
          format: uuid
        playerName:
          type: string
        role:
          type: string
          enum:
            - leader
            - member
        joinedAt:
          type: string
          format: date-time
    InviteRequest:
      type: object
      required:
        - playerId
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~24 bytes/instance.'
      properties:
        playerId:
          type: string
          format: uuid
    InviteResponse:
      type: object
      required:
        - inviteId
        - expiresAt
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~40 bytes/instance.'
      properties:
        inviteId:
          type: string
          format: uuid
        expiresAt:
          type: string
          format: date-time
    PartySettingsRequest:
      type: object
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~24 bytes/instance.'
      properties:
        lootMode:
          type: string
          enum:
            - need_greed
            - master_looter
            - free_for_all
            - round_robin
        questSharing:
          type: boolean
    LootRollRequest:
      type: object
      required:
        - itemId
        - rollType
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory: ~32 bytes/instance.'
      properties:
        itemId:
          type: string
          format: uuid
        rollType:
          type: string
          enum:
            - need
            - greed
            - pass
    LootRollResponse:
      type: object
      required:
        - rollValue
        - playerId
        - rollType
      properties:
        playerId:
          type: string
          format: uuid
        rollType:
          type: string
          enum:
            - need
            - greed
            - pass
        rollValue:
          type: integer
          minimum: 1
          maximum: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
