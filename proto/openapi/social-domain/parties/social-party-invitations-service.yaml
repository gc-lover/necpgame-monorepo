openapi: 3.0.3
info:
  title: Social Party Invitations Service API
  description: API для приглашений в группы
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Party Invitations
    description: Приглашения в группы
paths:
  /social/party/invitations/{invitationId}/accept:
    post:
      tags:
        - Party Invitations
      summary: Принять приглашение
      operationId: acceptPartyInvitation
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: common.yaml#/components/parameters/InvitationId
      responses:
        '200':
          description: Приглашение принято
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/party/invitations/{invitationId}/decline:
    post:
      tags:
        - Party Invitations
      summary: Отклонить приглашение
      operationId: declinePartyInvitation
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: common.yaml#/components/parameters/InvitationId
      responses:
        '200':
          description: Приглашение отклонено
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/StatusResponse
              example:
                status: declined
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/party/invitations/player/{accountId}:
    get:
      tags:
        - Party Invitations
      summary: Получить приглашения игрока
      operationId: getPlayerInvitations
      security:
        - BearerAuth: [ ]
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum:
              - pending
              - accepted
              - declined
              - expired
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список приглашений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyInvitationsResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    Party:
      type: object
      properties:
        id:
          type: string
          format: uuid
        leader_id:
          type: string
          format: uuid
        members:
          type: array
          items:
            $ref: '#/components/schemas/PartyMember'
        max_size:
          type: integer
          minimum: 2
          maximum: 5
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PartyMember:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        role:
          type: string
          enum:
            - leader
            - member
        joined_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PartyInvitationsResponse:
      type: object
      properties:
        invitations:
          type: array
          items:
            $ref: '#/components/schemas/PartyInvitation'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PartyInvitation:
      allOf:
        - $ref: common.yaml#/components/schemas/InvitationBase
        - type: object
          properties:
            party_id:
              type: string
              format: uuid
security:
  - BearerAuth: [ ]
