openapi: 3.0.3
info:
  title: Social Reputation Heat Service API
  description: 'API для управления Heat (накалом) репутации персонажей.


    **Основные возможности:**

    - Получение текущего Heat персонажа

    - Снижение Heat различными методами

    '
  version: 2.0.0
  license:
    name: Proprietary
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Reputation Heat
    description: Управление Heat (накалом) репутации
paths:
  /social/reputation/{characterId}/heat:
    get:
      tags:
        - Reputation Heat
      summary: Получить Heat
      description: Возвращает текущий уровень Heat персонажа с фракцией
      operationId: getHeat
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: factionId
          in: query
          description: ID фракции (опционально)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Heat персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeatStatus'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/reputation/{characterId}/heat/reduce:
    post:
      tags:
        - Reputation Heat
      summary: Снизить Heat
      description: Снижает Heat персонажа с фракцией выбранным методом
      operationId: reduceHeat
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReduceHeatRequest'
      responses:
        '200':
          description: Heat снижен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HeatStatus'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    HeatStatus:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        heat_level:
          type: string
          enum:
            - none
            - low
            - medium
            - high
            - critical
        next_decay:
          type: string
          format: date-time
        last_update:
          type: string
          format: date-time
        heat_value:
          type: integer
          minimum: 0
          maximum: 100
        decay_rate:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReduceHeatRequest:
      type: object
      required:
        - faction_id
        - reduction_method
      properties:
        faction_id:
          type: string
          format: uuid
        reduction_method:
          type: string
          enum:
            - time
            - quest
            - payment
            - reputation_improvement
        amount:
          type: integer
          minimum: 1
          description: Количество Heat для снижения
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
