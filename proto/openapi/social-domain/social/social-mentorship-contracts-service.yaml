openapi: 3.0.3
info:
  title: Social Mentorship Contracts Service API
  description: API для контрактов наставничества
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Mentorship Contracts
    description: Контракты наставничества
paths:
  /social/mentorship/contracts:
    get:
      tags:
        - Mentorship Contracts
      summary: Получить список контрактов
      operationId: getMentorshipContracts
      security:
        - BearerAuth: [ ]
      parameters:
        - name: mentor_id
          in: query
          schema:
            type: string
            format: uuid
        - name: mentee_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum:
              - active
              - completed
              - terminated
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список контрактов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorshipContractsResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/mentorship/contracts/create:
    post:
      tags:
        - Mentorship Contracts
      summary: Создать контракт наставничества
      operationId: createMentorshipContract
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMentorshipContractRequest'
      responses:
        '201':
          description: Контракт создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorshipContract'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/mentorship/contracts/{contractId}:
    get:
      tags:
        - Mentorship Contracts
      summary: Получить контракт
      operationId: getMentorshipContract
      security:
        - BearerAuth: [ ]
      parameters:
        - name: contractId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Контракт
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorshipContract'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/mentorship/contracts/{contractId}/terminate:
    post:
      tags:
        - Mentorship Contracts
      summary: Расторгнуть контракт
      operationId: terminateMentorshipContract
      security:
        - BearerAuth: [ ]
      parameters:
        - name: contractId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TerminateContractRequest'
      responses:
        '200':
          description: Договор расторгнут
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorshipContract'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreateMentorshipContractRequest:
      type: object
      required:
        - mentor_id
        - mentee_id
        - terms
      properties:
        mentor_id:
          type: string
          format: uuid
        mentee_id:
          type: string
          format: uuid
        terms:
          type: object
          additionalProperties: true
        duration_days:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MentorshipContract:
      type: object
      properties:
        id:
          type: string
          format: uuid
        mentor_id:
          type: string
          format: uuid
        mentee_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - active
            - completed
            - terminated
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        terms:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MentorshipContractsResponse:
      type: object
      properties:
        contracts:
          type: array
          items:
            $ref: '#/components/schemas/MentorshipContract'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TerminateContractRequest:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
