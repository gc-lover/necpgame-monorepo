openapi: 3.0.3
info:
  title: Social Mentorship Economy Service API
  description: 'API для управления экономикой наставничества в NECPGAME.


    **Основные возможности:**

    - Просмотр платежей наставничества

    - Обработка платежей за обучение

    - Управление моделями оплаты (платные курсы, гранты, очки влияния, ресурсы)


    **Интеграции:**

    - social-service - основная логика наставничества

    - economy-service - обработка платежей и транзакций

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Social Service (локальная разработка)
  - url: https://api.necp.game/api/v1
    description: Social Service (продакшн)
tags:
  - name: Mentorship Economy
    description: Экономика наставничества
paths:
  /social/mentorship/economy/payments:
    get:
      tags:
        - Mentorship Economy
      summary: Получить платежи наставничества
      description: 'Возвращает список платежей за наставничество с фильтрацией.

        '
      operationId: getMentorshipPayments
      security:
        - BearerAuth: [ ]
      parameters:
        - name: contract_id
          in: query
          schema:
            type: string
            format: uuid
          description: Фильтр по контракту
        - name: payment_type
          in: query
          schema:
            type: string
            enum:
              - paid
              - grant
              - influence_points
              - resources
          description: Фильтр по типу платежа
        - name: status
          in: query
          schema:
            type: string
            enum:
              - pending
              - completed
              - failed
              - refunded
          description: Фильтр по статусу
        - $ref: ../../common-schemas.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список платежей
          content:
            application/json:
              schema:
                type: object
                properties:
                  payments:
                    type: array
                    items:
                      $ref: '#/components/schemas/MentorshipPayment'
                  total:
                    type: integer
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /social/mentorship/economy/pay:
    post:
      tags:
        - Mentorship Economy
      summary: Обработать платеж
      description: 'Обрабатывает платеж за наставничество (платные курсы, гранты, очки влияния, ресурсы).

        '
      operationId: processMentorshipPayment
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessPaymentRequest'
      responses:
        '200':
          description: Платеж обработан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MentorshipPayment'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  schemas:
    ProcessPaymentRequest:
      type: object
      required:
        - contract_id
        - payment_type
        - amount
        - payer_id
        - recipient_id
      properties:
        contract_id:
          type: string
          format: uuid
        payer_id:
          type: string
          format: uuid
        recipient_id:
          type: string
          format: uuid
        payment_type:
          type: string
          enum:
            - paid
            - grant
            - influence_points
            - resources
        amount:
          type: number
          format: float
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MentorshipPayment:
      type: object
      required:
        - id
        - contract_id
        - payment_type
        - amount
        - payer_id
        - recipient_id
        - status
      properties:
        id:
          type: string
          format: uuid
        contract_id:
          type: string
          format: uuid
        payer_id:
          type: string
          format: uuid
        recipient_id:
          type: string
          format: uuid
        transaction_id:
          type: string
          format: uuid
        payment_type:
          type: string
          enum:
            - paid
            - grant
            - influence_points
            - resources
        status:
          type: string
          enum:
            - pending
            - completed
            - failed
            - refunded
        payment_date:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        amount:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
