# Issue: #152
openapi: 3.0.3
info:
  title: Social Friends Core Service API
  description: API для основных операций с друзьями
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Friends Core
    description: Основные операции с друзьями
  - name: Party Core
    description: Основные операции с группами

paths:
  /social/friends:
    get:
      tags:
        - Friends Core
      summary: Получить список друзей
      operationId: getFriends
      security:
        - BearerAuth: []
      parameters:
        - name: online_only
          in: query
          schema:
            type: boolean
            default: false
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список друзей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendListResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/friends/{friend_id}:
    get:
      tags:
        - Friends Core
      summary: Получить информацию о друге
      operationId: getFriend
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/FriendId'
      responses:
        '200':
          description: Информация о друге
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Friendship'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

    delete:
      tags:
        - Friends Core
      summary: Удалить друга
      operationId: removeFriend
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/FriendId'
      responses:
        '200':
          description: Друг удален
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/StatusResponse'
              example:
                status: removed
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/friends/online:
    get:
      tags:
        - Friends Core
      summary: Получить список онлайн друзей
      operationId: getOnlineFriends
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список онлайн друзей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendListResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/friends/count:
    get:
      tags:
        - Friends Core
      summary: Получить количество друзей
      operationId: getFriendsCount
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Количество друзей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendsCountResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/party:
    post:
      tags:
        - Party Core
      summary: Создать группу
      operationId: createParty
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePartyRequest'
      responses:
        '201':
          description: Группа создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
    get:
      tags:
        - Party Core
      summary: Получить информацию о группе
      operationId: getParty
      security:
        - BearerAuth: []
      parameters:
        - name: party_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о группе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
  /social/party/{partyId}:
    get:
      tags:
        - Party Core
      summary: Получить группу по ID
      operationId: getPartyById
      security:
        - BearerAuth: []
      parameters:
        - name: partyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Группа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
  /social/party/{partyId}/transfer-leadership:
    post:
      tags:
        - Party Core
      summary: Передать лидерство
      operationId: transferPartyLeadership
      security:
        - BearerAuth: []
      parameters:
        - name: partyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferLeadershipRequest'
      responses:
        '200':
          description: Лидерство передано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
  /social/party/{partyId}/leader:
    get:
      tags:
        - Party Core
      summary: Получить лидера группы
      operationId: getPartyLeader
      security:
        - BearerAuth: []
      parameters:
        - name: partyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Лидер группы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyMember'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
  /social/party/player/{accountId}:
    get:
      tags:
        - Party Core
      summary: Получить группу игрока
      operationId: getPlayerParty
      security:
        - BearerAuth: []
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Группа игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    Friendship:
      type: object
      description: |
        BACKEND NOTE: Social data (10k+ friendships per active player).
        Fields ordered for struct alignment. Expected memory: ~88 bytes/instance.
      properties:
        # UUID fields first (16 bytes each)
        id:
          type: string
          format: uuid
        character_a_id:
          type: string
          format: uuid
        character_b_id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        
        # String fields (16 bytes each)
        status:
          type: string
          enum: [pending, accepted, blocked]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    FriendListResponse:
      type: object
      description: |
        BACKEND NOTE: Returned frequently (friend list queries).
        Fields ordered for struct alignment. Expected memory: ~32 bytes + array.
      properties:
        # Array first (24 bytes: pointer + len + cap)
        friends:
          type: array
          items:
            $ref: '#/components/schemas/Friendship'
        
        # Integer last (4 bytes)
        total:
          type: integer

    FriendsCountResponse:
      type: object
      description: |
        BACKEND NOTE: Hot path (friend count queries, 500+ RPS).
        Fields ordered for struct alignment (large → small).
        Expected memory: ~8 bytes/instance.
      properties:
        # Integer fields (4 bytes each)
        count:
          type: integer
        online_count:
          type: integer

    Party:
      type: object
      description: |
        BACKEND NOTE: Party data (frequent queries).
        Fields ordered for struct alignment (large → small).
        Expected memory: ~96 bytes/instance.
      properties:
        # UUID fields first (16 bytes each)
        id:
          type: string
          format: uuid
        leader_id:
          type: string
          format: uuid
        # Array (24 bytes: pointer + len + cap)
        members:
          type: array
          items:
            $ref: '#/components/schemas/PartyMember'
        # String fields (16 bytes each)
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        loot_mode:
          type: string
          enum: [free_for_all, round_robin, need_before_greed, master_looter]
          default: free_for_all
        # Integer last (4 bytes)
        max_size:
          type: integer
          minimum: 2
          maximum: 5
          default: 5
    CreatePartyRequest:
      type: object
      description: |
        BACKEND NOTE: Fields ordered for struct alignment (large → small).
        Expected memory savings: 30-50%.
      properties:
        loot_mode:
          type: string
          enum: [free_for_all, round_robin, need_before_greed, master_looter]
        max_size:
          type: integer
          minimum: 2
          maximum: 5
          default: 5
    PartyMember:
      type: object
      description: |
        BACKEND NOTE: Party member data.
        Fields ordered for struct alignment (large → small).
      properties:
        # UUID first (16 bytes)
        character_id:
          type: string
          format: uuid
        # String (16 bytes)
        joined_at:
          type: string
          format: date-time
        # String enum (16 bytes)
        role:
          type: string
          enum: [leader, member]
    TransferLeadershipRequest:
      type: object
      required:
        - new_leader_id
      properties:
        new_leader_id:
          type: string
          format: uuid

security:
  - BearerAuth: []


