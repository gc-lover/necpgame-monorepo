openapi: 3.0.3
info:
  title: Social Guild Core Service API
  description: API для основных операций с гильдиями
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Guild Core
    description: Основные операции с гильдиями
paths:
  /social/guilds:
    post:
      tags:
        - Guild Core
      summary: Создать гильдию
      operationId: createGuild
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGuildRequest'
      responses:
        '201':
          description: Гильдия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Guild'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
    get:
      tags:
        - Guild Core
      summary: Поиск гильдий
      operationId: searchGuilds
      security:
        - BearerAuth: [ ]
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: tag
          in: query
          schema:
            type: string
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список гильдий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuildListResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/guilds/{guild_id}:
    get:
      tags:
        - Guild Core
      summary: Получить информацию о гильдии
      operationId: getGuild
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: common.yaml#/components/parameters/GuildId
      responses:
        '200':
          description: Информация о гильдии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Guild'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
    put:
      tags:
        - Guild Core
      summary: Обновить гильдию
      operationId: updateGuild
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: common.yaml#/components/parameters/GuildId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGuildRequest'
      responses:
        '200':
          description: Гильдия обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Guild'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    Guild:
      type: object
      properties:
        id:
          type: string
          format: uuid
        leader_id:
          type: string
          format: uuid
        name:
          type: string
        tag:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - active
            - disbanded
            - suspended
        emblem:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        member_count:
          type: integer
        max_members:
          type: integer
        level:
          type: integer
        experience:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateGuildRequest:
      type: object
      required:
        - name
        - tag
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
        tag:
          type: string
          minLength: 2
          maxLength: 5
        description:
          type: string
          maxLength: 500
        emblem:
          type: string
          format: uri
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateGuildRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 50
        description:
          type: string
          maxLength: 500
        emblem:
          type: string
          format: uri
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    GuildListResponse:
      type: object
      properties:
        guilds:
          type: array
          items:
            $ref: '#/components/schemas/Guild'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
