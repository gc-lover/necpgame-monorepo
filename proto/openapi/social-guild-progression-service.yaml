openapi: 3.0.3
info:
  title: Social Guild Progression Service API
  description: API для прогрессии и перков гильдий
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Guild Progression
    description: Прогрессия и перки гильдий

paths:
  /social/guilds/{guild_id}/progression:
    get:
      tags:
        - Guild Progression
      summary: Получить прогрессию гильдии
      operationId: getGuildProgression
      security:
        - BearerAuth: []
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Прогрессия гильдии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuildProgression'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/guilds/{guild_id}/perks:
    get:
      tags:
        - Guild Progression
      summary: Получить перки гильдии
      operationId: getGuildPerks
      security:
        - BearerAuth: []
      parameters:
        - name: guild_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Перки гильдии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuildPerksResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    GuildProgression:
      type: object
      properties:
        guild_id:
          type: string
          format: uuid
        level:
          type: integer
        experience:
          type: integer
        experience_to_next_level:
          type: integer
        max_members:
          type: integer
        unlocked_perks:
          type: array
          items:
            type: string

    GuildPerksResponse:
      type: object
      properties:
        guild_id:
          type: string
          format: uuid
        perks:
          type: array
          items:
            $ref: '#/components/schemas/GuildPerk'
        total:
          type: integer

    GuildPerk:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        level_required:
          type: integer
        unlocked:
          type: boolean
        unlocked_at:
          type: string
          format: date-time
          nullable: true

security:
  - BearerAuth: []















