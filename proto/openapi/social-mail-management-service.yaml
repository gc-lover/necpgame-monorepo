openapi: 3.0.3
info:
  title: Social Mail Management Service API
  description: API для управления письмами
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Mail Management
    description: Управление письмами

paths:
  /social/mail/expiring:
    get:
      tags:
        - Mail Management
      summary: Получить истекающие письма
      operationId: getExpiringMail
      security:
        - BearerAuth: []
      parameters:
        - name: days
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 30
            default: 3
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Истекающие письма
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailListResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/mail/{mail_id}/extend:
    post:
      tags:
        - Mail Management
      summary: Продлить срок действия письма
      operationId: extendMailExpiration
      security:
        - BearerAuth: []
      parameters:
        - name: mail_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExtendMailRequest'
      responses:
        '200':
          description: Срок продлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailMessage'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    MailMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
          nullable: true
        recipient_id:
          type: string
          format: uuid
        subject:
          type: string
        status:
          type: string
          enum: [unread, read, claimed, expired, returned]
        expires_at:
          type: string
          format: date-time
          nullable: true

    MailListResponse:
      type: object
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/MailMessage'
        total:
          type: integer

    ExtendMailRequest:
      type: object
      required:
        - days
      properties:
        days:
          type: integer
          minimum: 1
          maximum: 30
          description: Количество дней для продления

security:
  - BearerAuth: []









