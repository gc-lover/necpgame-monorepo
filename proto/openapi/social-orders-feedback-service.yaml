openapi: 3.0.3
info:
  title: Social Orders Feedback Service API
  description: API для отзывов, рейтингов и репутации заказов
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Player Orders Feedback
    description: Отзывы и рейтинги заказов

paths:
  /social/orders/{orderId}/review:
    post:
      tags:
        - Player Orders Feedback
      summary: Оставить отзыв на заказ
      operationId: reviewPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewPlayerOrderRequest'
      responses:
        '200':
          description: Отзыв оставлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrderReview'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/ratings/{characterId}:
    get:
      tags:
        - Player Orders Feedback
      summary: Получить рейтинги персонажа по заказам
      operationId: getOrderRatings
      security:
        - BearerAuth: []
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Рейтинги персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRatingsResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/reputation/{characterId}:
    get:
      tags:
        - Player Orders Feedback
      summary: Получить репутацию персонажа по заказам
      operationId: getOrderReputation
      security:
        - BearerAuth: []
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Репутация персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderReputation'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    ReviewPlayerOrderRequest:
      type: object
      required:
        - rating
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

    PlayerOrderReview:
      type: object
      properties:
        id:
          type: string
          format: uuid
        order_id:
          type: string
          format: uuid
        reviewer_id:
          type: string
          format: uuid
        rating:
          type: integer
        comment:
          type: string
        created_at:
          type: string
          format: date-time

    OrderRatingsResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        ratings:
          type: object
          properties:
            as_customer:
              type: number
              format: float
            as_executor:
              type: number
              format: float
        total_orders:
          type: integer
        completed_orders:
          type: integer

    OrderReputation:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        reputation_score:
          type: integer
        reputation_tier:
          type: string
        completed_orders:
          type: integer
        successful_orders:
          type: integer
        failed_orders:
          type: integer

security:
  - BearerAuth: []













