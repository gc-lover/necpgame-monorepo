openapi: 3.0.3
info:
  title: Social Player Orders Service API
  description: API для системы заказов между игроками
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Player Orders
    description: Заказы между игроками

paths:
  /social/orders/create:
    post:
      tags:
        - Player Orders
      summary: Создать заказ
      operationId: createPlayerOrder
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlayerOrderRequest'
      responses:
        '201':
          description: Заказ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders:
    get:
      tags:
        - Player Orders
      summary: Получить список заказов
      operationId: getPlayerOrders
      security:
        - BearerAuth: []
      parameters:
        - name: order_type
          in: query
          schema:
            type: string
            enum: [combat, hacking, trade, political, research, social]
        - name: status
          in: query
          schema:
            type: string
            enum: [open, accepted, in_progress, completed, cancelled]
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список заказов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrdersResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}:
    get:
      tags:
        - Player Orders
      summary: Получить информацию о заказе
      operationId: getPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о заказе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/accept:
    post:
      tags:
        - Player Orders
      summary: Принять заказ
      operationId: acceptPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Заказ принят
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/complete:
    post:
      tags:
        - Player Orders
      summary: Завершить заказ
      operationId: completePlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompletePlayerOrderRequest'
      responses:
        '200':
          description: Заказ завершен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/start:
    post:
      tags:
        - Player Orders
      summary: Начать выполнение заказа
      operationId: startPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Заказ начат
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/cancel:
    post:
      tags:
        - Player Orders
      summary: Отменить заказ
      operationId: cancelPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Заказ отменен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/review:
    post:
      tags:
        - Player Orders
      summary: Оставить отзыв о заказе
      operationId: reviewPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewPlayerOrderRequest'
      responses:
        '200':
          description: Отзыв создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrderReview'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/multi-executor/create:
    post:
      tags:
        - Player Orders
      summary: Создать мульти-исполнительный заказ
      operationId: createMultiExecutorOrder
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMultiExecutorOrderRequest'
      responses:
        '201':
          description: Мульти-исполнительный заказ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/executors/invite:
    post:
      tags:
        - Player Orders
      summary: Пригласить исполнителя в заказ
      operationId: inviteExecutor
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteExecutorRequest'
      responses:
        '200':
          description: Исполнитель приглашен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/executors/join:
    post:
      tags:
        - Player Orders
      summary: Присоединиться к заказу как исполнитель
      operationId: joinOrderAsExecutor
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Присоединение к заказу
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/ratings/{characterId}:
    get:
      tags:
        - Player Orders
      summary: Получить рейтинги персонажа по заказам
      operationId: getOrderRatings
      security:
        - BearerAuth: []
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Рейтинги персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRatingsResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/reputation/{characterId}:
    get:
      tags:
        - Player Orders
      summary: Получить репутацию персонажа по заказам
      operationId: getOrderReputation
      security:
        - BearerAuth: []
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Репутация персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderReputation'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    CreatePlayerOrderRequest:
      type: object
      required:
        - order_type
        - title
        - description
        - reward
      properties:
        order_type:
          type: string
          enum: [combat, hacking, trade, political, research, social]
        title:
          type: string
        description:
          type: string
        reward:
          type: object
          properties:
            currency:
              type: integer
            items:
              type: array
              items:
                type: object
        deadline:
          type: string
          format: date-time
          nullable: true
        requirements:
          type: object
          additionalProperties: true

    PlayerOrder:
      type: object
      properties:
        id:
          type: string
          format: uuid
        customer_id:
          type: string
          format: uuid
        executor_id:
          type: string
          format: uuid
          nullable: true
        order_type:
          type: string
          enum: [combat, hacking, trade, political, research, social]
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [open, accepted, in_progress, completed, cancelled]
        reward:
          type: object
          properties:
            currency:
              type: integer
            items:
              type: array
              items:
                type: object
        created_at:
          type: string
          format: date-time
        accepted_at:
          type: string
          format: date-time
          nullable: true
        completed_at:
          type: string
          format: date-time
          nullable: true

    PlayerOrdersResponse:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/PlayerOrder'
        total:
          type: integer

    CompletePlayerOrderRequest:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
        evidence:
          type: array
          items:
            type: string

    ReviewPlayerOrderRequest:
      type: object
      required:
        - rating
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

    PlayerOrderReview:
      type: object
      properties:
        id:
          type: string
          format: uuid
        order_id:
          type: string
          format: uuid
        reviewer_id:
          type: string
          format: uuid
        rating:
          type: integer
        comment:
          type: string
        created_at:
          type: string
          format: date-time

    CreateMultiExecutorOrderRequest:
      type: object
      required:
        - order_type
        - title
        - description
        - max_executors
      properties:
        order_type:
          type: string
          enum: [combat, hacking, trade, political, research, social]
        title:
          type: string
        description:
          type: string
        max_executors:
          type: integer
          minimum: 2
        reward:
          type: object
          properties:
            currency:
              type: integer
            items:
              type: array
              items:
                type: object

    InviteExecutorRequest:
      type: object
      required:
        - executor_id
      properties:
        executor_id:
          type: string
          format: uuid

    OrderRatingsResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        ratings:
          type: object
          properties:
            as_customer:
              type: number
              format: decimal
            as_executor:
              type: number
              format: decimal
        total_orders:
          type: integer
        completed_orders:
          type: integer

    OrderReputation:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        reputation_score:
          type: integer
        reputation_tier:
          type: string
        completed_orders:
          type: integer
        successful_orders:
          type: integer
        failed_orders:
          type: integer

security:
  - BearerAuth: []




