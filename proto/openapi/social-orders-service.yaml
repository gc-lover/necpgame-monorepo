openapi: 3.0.3
info:
  title: Social Player Orders Service API
  description: API для системы заказов между игроками
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Player Orders
    description: Заказы между игроками

paths:
  /social/orders/create:
    post:
      tags:
        - Player Orders
      summary: Создать заказ
      operationId: createPlayerOrder
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/CreatePlayerOrderRequest'
      responses:
        '201':
          description: Заказ создан
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders:
    get:
      tags:
        - Player Orders
      summary: Получить список заказов
      operationId: getPlayerOrders
      security:
        - BearerAuth: []
      parameters:
        - name: order_type
          in: query
          schema:
            type: string
            enum: [combat, hacking, trade, political, research, social]
        - name: status
          in: query
          schema:
            type: string
            enum: [open, accepted, in_progress, completed, cancelled]
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список заказов
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrdersResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}:
    get:
      tags:
        - Player Orders
      summary: Получить информацию о заказе
      operationId: getPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о заказе
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/accept:
    post:
      tags:
        - Player Orders
      summary: Принять заказ
      operationId: acceptPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Заказ принят
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/complete:
    post:
      tags:
        - Player Orders
      summary: Завершить заказ
      operationId: completePlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'social-orders-schemas.yaml#/components/schemas/CompletePlayerOrderRequest'
      responses:
        '200':
          description: Заказ завершен
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/start:
    post:
      tags:
        - Player Orders
      summary: Начать выполнение заказа
      operationId: startPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Заказ начат
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/cancel:
    post:
      tags:
        - Player Orders
      summary: Отменить заказ
      operationId: cancelPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Заказ отменен
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/review:
    post:
      tags:
        - Player Orders
      summary: Оставить отзыв о заказе
      operationId: reviewPlayerOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'social-orders-schemas.yaml#/components/schemas/ReviewPlayerOrderRequest'
      responses:
        '200':
          description: Отзыв создан
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrderReview'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/multi-executor/create:
    post:
      tags:
        - Player Orders
      summary: Создать мульти-исполнительный заказ
      operationId: createMultiExecutorOrder
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'social-orders-schemas.yaml#/components/schemas/CreateMultiExecutorOrderRequest'
      responses:
        '201':
          description: Мульти-исполнительный заказ создан
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/executors/invite:
    post:
      tags:
        - Player Orders
      summary: Пригласить исполнителя в заказ
      operationId: inviteExecutor
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'social-orders-schemas.yaml#/components/schemas/InviteExecutorRequest'
      responses:
        '200':
          description: Исполнитель приглашен
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/{orderId}/executors/join:
    post:
      tags:
        - Player Orders
      summary: Присоединиться к заказу как исполнитель
      operationId: joinOrderAsExecutor
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Присоединение к заказу
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/ratings/{characterId}:
    get:
      tags:
        - Player Orders
      summary: Получить рейтинги персонажа по заказам
      operationId: getOrderRatings
      security:
        - BearerAuth: []
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Рейтинги персонажа
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/OrderRatingsResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/orders/reputation/{characterId}:
    get:
      tags:
        - Player Orders
      summary: Получить репутацию персонажа по заказам
      operationId: getOrderReputation
      security:
        - BearerAuth: []
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Репутация персонажа
          content:
            application/json:
              schema:
                $ref: 'social-orders-schemas.yaml#/components/schemas/OrderReputation'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    CreatePlayerOrderRequest:
      $ref: 'social-orders-schemas.yaml#/components/schemas/CreatePlayerOrderRequest'
    PlayerOrder:
      $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrder'
    PlayerOrdersResponse:
      $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrdersResponse'
    CompletePlayerOrderRequest:
      $ref: 'social-orders-schemas.yaml#/components/schemas/CompletePlayerOrderRequest'
    ReviewPlayerOrderRequest:
      $ref: 'social-orders-schemas.yaml#/components/schemas/ReviewPlayerOrderRequest'
    PlayerOrderReview:
      $ref: 'social-orders-schemas.yaml#/components/schemas/PlayerOrderReview'
    CreateMultiExecutorOrderRequest:
      $ref: 'social-orders-schemas.yaml#/components/schemas/CreateMultiExecutorOrderRequest'
    InviteExecutorRequest:
      $ref: 'social-orders-schemas.yaml#/components/schemas/InviteExecutorRequest'
    OrderRatingsResponse:
      $ref: 'social-orders-schemas.yaml#/components/schemas/OrderRatingsResponse'
    OrderReputation:
      $ref: 'social-orders-schemas.yaml#/components/schemas/OrderReputation'

security:
  - BearerAuth: []








