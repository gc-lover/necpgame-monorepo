# Issue: #139
openapi: 3.0.3
info:
  title: Social Party Members Service API
  description: API для управления участниками групп
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Party Members
    description: Управление участниками групп

paths:
  /social/party/{partyId}/invite:
    post:
      tags:
        - Party Members
      summary: Пригласить в группу
      operationId: inviteToParty
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PartyIdCamel'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteToPartyRequest'
      responses:
        '200':
          description: Приглашение отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyInvitation'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/party/{partyId}/join:
    post:
      tags:
        - Party Members
      summary: Присоединиться к группе
      operationId: joinParty
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PartyIdCamel'
      responses:
        '200':
          description: Присоединение к группе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/party/{partyId}/leave:
    post:
      tags:
        - Party Members
      summary: Покинуть группу
      operationId: leaveParty
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PartyIdCamel'
      responses:
        '200':
          description: Выход из группы
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/StatusResponse'
              example:
                status: left
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/party/{partyId}/kick:
    post:
      tags:
        - Party Members
      summary: Исключить участника
      operationId: kickPartyMember
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PartyIdCamel'
        - name: account_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Участник исключен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/party/{partyId}/members:
    get:
      tags:
        - Party Members
      summary: Получить список участников
      operationId: getPartyMembers
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PartyIdCamel'
      responses:
        '200':
          description: Список участников
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyMembersResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/party/{partyId}/members/{accountId}:
    get:
      tags:
        - Party Members
      summary: Получить участника
      operationId: getPartyMember
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PartyIdCamel'
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Участник
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyMember'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

    put:
      tags:
        - Party Members
      summary: Изменить роль участника
      operationId: changeMemberRole
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/PartyIdCamel'
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeMemberRoleRequest'
      responses:
        '200':
          description: Роль изменена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Party'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    Party:
      type: object
      properties:
        id:
          type: string
          format: uuid
        leader_id:
          type: string
          format: uuid
        members:
          type: array
          items:
            $ref: '#/components/schemas/PartyMember'
        max_size:
          type: integer
          minimum: 2
          maximum: 5

    PartyMember:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        role:
          type: string
          enum: [leader, member]
        joined_at:
          type: string
          format: date-time

    PartyMembersResponse:
      type: object
      properties:
        members:
          type: array
          items:
            $ref: '#/components/schemas/PartyMember'
        total:
          type: integer

    InviteToPartyRequest:
      type: object
      required:
        - character_id
      properties:
        character_id:
          type: string
          format: uuid

    PartyInvitation:
      allOf:
        - $ref: 'common.yaml#/components/schemas/InvitationBase'
        - type: object
          properties:
            party_id:
              type: string
              format: uuid

    ChangeMemberRoleRequest:
      type: object
      required:
        - role
      properties:
        role:
          type: string
          enum: [leader, member]

security:
  - BearerAuth: []


