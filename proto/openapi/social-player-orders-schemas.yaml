# Issue: #81
components:
  schemas:
    Order:
      type: object
      required:
        - id
        - clientId
        - title
        - description
        - orderType
        - status
        - reward
        - riskLevel
        - createdAt
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор заказа
        clientId:
          type: string
          format: uuid
          description: ID заказчика (персонажа)
        executorId:
          type: string
          format: uuid
          nullable: true
          description: ID исполнителя (персонажа)
        title:
          type: string
          maxLength: 100
          description: Название заказа
        description:
          type: string
          maxLength: 1000
          description: Подробное описание заказа
        orderType:
          type: string
          enum: [combat, hacking, trade, political, intelligence, medical, rescue, transport, diplomatic, social]
          description: Тип заказа
        status:
          type: string
          enum: [pending, accepted, in_progress, completed, cancelled, expired]
          description: Статус заказа
        reward:
          type: object
          required:
            - currency
            - amount
          properties:
            currency:
              type: string
              enum: [ed, credits, reputation]
              description: Валюта награды
            amount:
              type: integer
              minimum: 0
              description: Размер награды
        riskLevel:
          type: string
          enum: [low, medium, high, extreme]
          description: Уровень риска
        requirements:
          type: object
          description: Требования к исполнителю
          properties:
            minLevel:
              type: integer
              minimum: 1
              description: Минимальный уровень персонажа
            skills:
              type: array
              items:
                type: string
              description: Требуемые навыки
            reputation:
              type: integer
              description: Минимальная репутация
        executors:
          type: array
          items:
            type: string
            format: uuid
          description: Список исполнителей (для мульти-исполнительных заказов)
        deadline:
          type: string
          format: date-time
          nullable: true
          description: Крайний срок выполнения
        createdAt:
          type: string
          format: date-time
          description: Дата и время создания заказа
        updatedAt:
          type: string
          format: date-time
          description: Дата и время последнего обновления
        completedAt:
          type: string
          format: date-time
          nullable: true
          description: Дата и время завершения заказа

    CreateOrderRequest:
      type: object
      required:
        - title
        - description
        - orderType
        - reward
        - riskLevel
      properties:
        title:
          type: string
          maxLength: 100
          description: Название заказа
        description:
          type: string
          maxLength: 1000
          description: Подробное описание заказа
        orderType:
          type: string
          enum: [combat, hacking, trade, political, intelligence, medical, rescue, transport, diplomatic, social]
          description: Тип заказа
        reward:
          type: object
          required:
            - currency
            - amount
          properties:
            currency:
              type: string
              enum: [ed, credits, reputation]
            amount:
              type: integer
              minimum: 0
        riskLevel:
          type: string
          enum: [low, medium, high, extreme]
          description: Уровень риска
        requirements:
          type: object
          properties:
            minLevel:
              type: integer
              minimum: 1
            skills:
              type: array
              items:
                type: string
            reputation:
              type: integer
        deadline:
          type: string
          format: date-time
          nullable: true
          description: Крайний срок выполнения
        multiExecutor:
          type: boolean
          default: false
          description: Поддерживает ли заказ нескольких исполнителей

    CompleteOrderRequest:
      type: object
      properties:
        notes:
          type: string
          maxLength: 500
          description: Заметки о выполнении заказа

    OrderCompletionResult:
      type: object
      required:
        - order
        - rewards
      properties:
        order:
          $ref: '#/components/schemas/Order'
        rewards:
          type: object
          properties:
            currency:
              type: string
            amount:
              type: integer
            reputationGain:
              type: integer
            experienceGain:
              type: integer

    CancelOrderRequest:
      type: object
      required:
        - reason
      properties:
        reason:
          type: string
          maxLength: 500
          description: Причина отмены заказа

    OrderReviewRequest:
      type: object
      required:
        - rating
        - reviewType
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
          description: Оценка от 1 до 5
        reviewType:
          type: string
          enum: [client_to_executor, executor_to_client]
          description: Тип отзыва
        comment:
          type: string
          maxLength: 500
          description: Комментарий к отзыву

    OrderReview:
      type: object
      required:
        - id
        - orderId
        - reviewerId
        - targetId
        - rating
        - reviewType
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        orderId:
          type: string
          format: uuid
        reviewerId:
          type: string
          format: uuid
          description: ID оставившего отзыв
        targetId:
          type: string
          format: uuid
          description: ID цели отзыва
        rating:
          type: integer
          minimum: 1
          maximum: 5
        reviewType:
          type: string
          enum: [client_to_executor, executor_to_client]
        comment:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    InviteExecutorRequest:
      type: object
      required:
        - executorId
      properties:
        executorId:
          type: string
          format: uuid
          description: ID приглашаемого исполнителя
        message:
          type: string
          maxLength: 200
          description: Сообщение в приглашении

    ExecutorInvitation:
      type: object
      required:
        - id
        - orderId
        - executorId
        - status
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        orderId:
          type: string
          format: uuid
        executorId:
          type: string
          format: uuid
        message:
          type: string
          nullable: true
        status:
          type: string
          enum: [pending, accepted, declined]
        createdAt:
          type: string
          format: date-time

