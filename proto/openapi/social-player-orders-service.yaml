# Issue: SOLID refactoring - main OpenAPI file for social-player-orders-service
openapi: 3.0.3

info:
  title: Social Player Orders Service API
  version: 1.0.0
  description: |
    Player orders and task management system.
    
    Modules:
    - social-player-orders-core-service.yaml
    - social-player-orders-history-service.yaml
    - social-player-orders-multi-executor-service.yaml
    - social-player-orders-schemas.yaml

servers:
  - url: http://localhost:8156
    description: Local development

tags:
  - name: orders
    description: Player order management
  - name: history
    description: Order history
  - name: execution
    description: Order execution

paths:
  # Core orders
  /social/orders:
    $ref: "social-player-orders-core-service.yaml#/paths/~1social~1orders"
  
  /social/orders/{order_id}:
    $ref: "social-player-orders-core-service.yaml#/paths/~1social~1orders~1{order_id}"
  
  # History
  /social/orders/history:
    $ref: "social-player-orders-history-service.yaml#/paths/~1social~1orders~1history"
  
  # Multi executor
  /social/orders/execute:
    $ref: "social-player-orders-multi-executor-service.yaml#/paths/~1social~1orders~1execute"

components:
  schemas:
    PlayerOrder:
      $ref: "social-player-orders-schemas.yaml#/components/schemas/PlayerOrder"
  
  securitySchemes:
    $ref: "common.yaml#/components/securitySchemes"
  
  responses:
    $ref: "common.yaml#/components/responses"

security:
  - BearerAuth: []

