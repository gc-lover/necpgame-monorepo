openapi: 3.0.3
info:
  title: Social Relationships Alliances Service API
  description: API для альянсов между игроками
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8084/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Relationships Alliances
  description: Альянсы между игроками
paths:
  /social/relationships/alliances/create:
    post:
      tags:
      - Relationships Alliances
      summary: Создать альянс
      operationId: createAlliance
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAllianceRequest'
      responses:
        '201':
          description: Альянс создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alliance'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/relationships/alliances:
    get:
      tags:
      - Relationships Alliances
      summary: Получить список альянсов
      operationId: getAlliances
      security:
      - BearerAuth: []
      parameters:
      - name: alliance_type
        in: query
        schema:
          type: string
          enum:
          - combat
          - trade
          - clan
          - faction
      - $ref: common.yaml#/components/parameters/Limit
      - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список альянсов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AlliancesResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/relationships/alliances/{alliance_id}:
    get:
      tags:
      - Relationships Alliances
      summary: Получить альянс
      operationId: getAlliance
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/AllianceId
      responses:
        '200':
          description: Альянс
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alliance'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
    post:
      tags:
      - Relationships Alliances
      summary: Расторгнуть альянс
      operationId: terminateAlliance
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/AllianceId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TerminateAllianceRequest'
      responses:
        '200':
          description: Альянс расторгнут
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alliance'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/relationships/alliances/{alliance_id}/invite:
    post:
      tags:
      - Relationships Alliances
      summary: Пригласить в альянс
      operationId: inviteToAlliance
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/AllianceId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteToAllianceRequest'
      responses:
        '200':
          description: Приглашение отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllianceInvite'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/relationships/alliances/{alliance_id}/join:
    post:
      tags:
      - Relationships Alliances
      summary: Присоединиться к альянсу
      operationId: joinAlliance
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/AllianceId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinAllianceRequest'
      responses:
        '200':
          description: Присоединение к альянсу
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alliance'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/relationships/alliances/{alliance_id}/leave:
    post:
      tags:
      - Relationships Alliances
      summary: Покинуть альянс
      operationId: leaveAlliance
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/AllianceId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveAllianceRequest'
      responses:
        '200':
          description: Выход из альянса
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/StatusResponse
              example:
                status: left
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreateAllianceRequest:
      type: object
      required:
      - alliance_type
      - name
      properties:
        name:
          type: string
        description:
          type: string
        alliance_type:
          type: string
          enum:
          - combat
          - trade
          - clan
          - faction
        terms:
          type: object
          additionalProperties: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Alliance:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        alliance_type:
          type: string
          enum:
          - combat
          - trade
          - clan
          - faction
        status:
          type: string
          enum:
          - active
          - terminated
          - expired
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        terms:
          type: object
          additionalProperties: true
        members:
          type: array
          items:
            type: string
            format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AlliancesResponse:
      type: object
      properties:
        alliances:
          type: array
          items:
            $ref: '#/components/schemas/Alliance'
        total:
          type: integer
    TerminateAllianceRequest:
      $ref: common.yaml#/components/schemas/ReasonRequest
    InviteToAllianceRequest:
      type: object
      required:
      - target_player_id
      properties:
        target_player_id:
          type: string
          format: uuid
        message:
          type: string
    AllianceInvite:
      allOf:
      - $ref: common.yaml#/components/schemas/InvitationBase
      - type: object
        properties:
          alliance_id:
            type: string
            format: uuid
    JoinAllianceRequest:
      type: object
      properties:
        invite_id:
          type: string
          format: uuid
          nullable: true
    LeaveAllianceRequest:
      $ref: common.yaml#/components/schemas/ReasonRequest
security:
- BearerAuth: []
