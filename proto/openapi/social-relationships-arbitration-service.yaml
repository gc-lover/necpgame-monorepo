openapi: 3.0.3
info:
  title: Social Relationships Arbitration Service API
  description: API для истории взаимодействий и арбитража
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8084/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Relationships Arbitration
  description: История и арбитраж
paths:
  /social/relationships/history/{player_id}:
    get:
      tags:
      - Relationships Arbitration
      summary: Получить историю взаимодействий
      operationId: getInteractionHistory
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - $ref: common.yaml#/components/parameters/Limit
      - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: История взаимодействий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InteractionHistoryResponse'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/relationships/arbitration/request:
    post:
      tags:
      - Relationships Arbitration
      summary: Запросить арбитраж
      operationId: requestArbitration
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestArbitrationRequest'
      responses:
        '201':
          description: Запрос на арбитраж создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArbitrationCase'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/relationships/arbitration/{case_id}:
    get:
      tags:
      - Relationships Arbitration
      summary: Получить информацию об арбитраже
      operationId: getArbitrationCase
      security:
      - BearerAuth: []
      parameters:
      - name: case_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Информация об арбитраже
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArbitrationCase'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    InteractionHistoryResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        interactions:
          type: array
          items:
            $ref: '#/components/schemas/InteractionEntry'
        total:
          type: integer
    InteractionEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id1:
          type: string
          format: uuid
        player_id2:
          type: string
          format: uuid
        description:
          type: string
        interaction_type:
          type: string
          enum:
          - quest
          - trade
          - combat
          - social
          - other
        occurred_at:
          type: string
          format: date-time
        reputation_change:
          type: integer
        trust_change:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RequestArbitrationRequest:
      type: object
      required:
      - target_player_id
      - dispute_type
      - description
      properties:
        target_player_id:
          type: string
          format: uuid
        description:
          type: string
        dispute_type:
          type: string
          enum:
          - trade
          - contract
          - alliance
          - reputation
          - other
        evidence:
          type: array
          items:
            type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ArbitrationCase:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id1:
          type: string
          format: uuid
        player_id2:
          type: string
          format: uuid
        dispute_type:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
          - pending
          - in_progress
          - resolved
          - dismissed
        created_at:
          type: string
          format: date-time
        resolved_at:
          type: string
          format: date-time
          nullable: true
security:
- BearerAuth: []
