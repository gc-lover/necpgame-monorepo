openapi: 3.0.3
info:
  title: Social Relationships Service API
  description: API для системы отношений между игроками
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags: [name]: Relationships
    description: Отношения между игроками
  - name: Trust
    description: Доверие и договоры доверия
  - name: Alliances
    description: Альянсы между игроками
  - name: Ratings
    description: Рейтинги игроков
  - name: Social Capital
    description: Социальный капитал и история взаимодействий
  - name: Arbitration
    description: Арбитраж споров

paths:
  /social/relationships/{player_id}:
    get:
      tags: [Relationships]
      summary: Получить отношения персонажа
      operationId: getRelationships
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
        - { name: relationship_type, in: query, schema: { type: string, enum: [friends, close_allies, pact, neutral, enemies, nemesis] } }
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Отношения персонажа
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/RelationshipsResponse' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/{player_id}/set:
    post:
      tags: [Relationships]
      summary: Установить отношение
      operationId: setRelationship
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/SetRelationshipRequest' }
      responses:
        '200':
          description: Отношение установлено
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Relationship' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/{player_id1}/{player_id2}:
    get:
      tags: [Relationships]
      summary: Получить отношение между персонажами
      operationId: getRelationshipBetween
      security: [BearerAuth: []]
      parameters: [{ name: player_id1, in: path, required: true, schema: { type: string, format: uuid } }]
        - name: player_id2
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Отношение между персонажами
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Relationship' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/{player_id}/trust:
    get:
      tags: [Trust]
      summary: Получить уровень доверия
      operationId: getTrustLevel
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
        - name: target_player_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Уровень доверия
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TrustLevel' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/{player_id}/trust/update:
    post:
      tags: [Trust]
      summary: Обновить доверие
      operationId: updateTrust
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/UpdateTrustRequest' }
      responses:
        '200':
          description: Доверие обновлено
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TrustLevel' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/trust-contracts/create:
    post:
      tags: [Trust]
      summary: Создать договор доверия
      operationId: createTrustContract
      security: [BearerAuth: []]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/CreateTrustContractRequest' }
      responses:
        '201':
          description: Договор создан
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TrustContract' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/trust-contracts/{contract_id}:
    get:
      tags: [Trust]
      summary: Получить договор доверия
      operationId: getTrustContract
      security: [BearerAuth: []]
      parameters: [{ name: contract_id, in: path, required: true, schema: { type: string, format: uuid } }]
      responses:
        '200':
          description: Договор доверия
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TrustContract' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

    post:
      tags: [Trust]
      summary: Расторгнуть договор доверия
      operationId: terminateTrustContract
      security: [BearerAuth: []]
      parameters: [{ name: contract_id, in: path, required: true, schema: { type: string, format: uuid } }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TerminateTrustContractRequest' }
      responses:
        '200':
          description: Договор расторгнут
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TrustContract' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/alliances/create:
    post:
      tags: [Alliances]
      summary: Создать альянс
      operationId: createAlliance
      security: [BearerAuth: []]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/CreateAllianceRequest' }
      responses:
        '201':
          description: Альянс создан
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Alliance' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/alliances:
    get:
      tags: [Alliances]
      summary: Получить список альянсов
      operationId: getAlliances
      security: [BearerAuth: []]
      parameters:
        - name: alliance_type
          in: query
          schema:
            type: string
            enum: [combat, trade, clan, faction]
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Список альянсов
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/AlliancesResponse' }
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/alliances/{alliance_id}:
    get:
      tags: [Alliances]
      summary: Получить информацию об альянсе
      operationId: getAlliance
      security: [BearerAuth: []]
      parameters: [{ name: alliance_id, in: path, required: true, schema: { type: string, format: uuid } }]
      responses:
        '200':
          description: Информация об альянсе
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Alliance' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

    post:
      tags: [Alliances]
      summary: Расторгнуть альянс
      operationId: terminateAlliance
      security: [BearerAuth: []]
      parameters: [{ name: alliance_id, in: path, required: true, schema: { type: string, format: uuid } }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TerminateAllianceRequest' }
      responses:
        '200':
          description: Альянс расторгнут
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Alliance' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/alliances/{alliance_id}/invite:
    post:
      tags: [Alliances]
      summary: Пригласить в альянс
      operationId: inviteToAlliance
      security: [BearerAuth: []]
      parameters: [{ name: alliance_id, in: path, required: true, schema: { type: string, format: uuid } }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/InviteToAllianceRequest' }
      responses:
        '200':
          description: Приглашение отправлено
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/AllianceInvite' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/alliances/{alliance_id}/join:
    post:
      tags: [Alliances]
      summary: Присоединиться к альянсу
      operationId: joinAlliance
      security: [BearerAuth: []]
      parameters: [{ name: alliance_id, in: path, required: true, schema: { type: string, format: uuid } }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/JoinAllianceRequest' }
      responses:
        '200':
          description: Присоединение выполнено
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Alliance' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/alliances/{alliance_id}/leave:
    post:
      tags: [Alliances]
      summary: Покинуть альянс
      operationId: leaveAlliance
      security: [BearerAuth: []]
      parameters: [{ name: alliance_id, in: path, required: true, schema: { type: string, format: uuid } }]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/LeaveAllianceRequest' }
      responses:
        '200':
          description: Выход выполнен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: left }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/ratings/{player_id}:
    get:
      tags: [Ratings]
      summary: Получить рейтинги игрока
      operationId: getPlayerRatings
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
      responses:
        '200':
          description: Рейтинги игрока
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/PlayerRatings' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/ratings/{player_id}/update:
    post:
      tags: [Ratings]
      summary: Обновить рейтинг игрока
      operationId: updateRating
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/UpdateRatingRequest' }
      responses:
        '200':
          description: Рейтинг обновлен
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/PlayerRatings' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/social-capital/{player_id}:
    get:
      tags: [Social] Capital
      summary: Получить социальный капитал
      operationId: getSocialCapital
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
      responses:
        '200':
          description: Социальный капитал
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/SocialCapital' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/history/{player_id}:
    get:
      tags: [Social] Capital
      summary: Получить историю взаимодействий
      operationId: getInteractionHistory
      security: [BearerAuth: []]
      parameters:
        - { name: player_id, in: path, required: true, schema: { type: string, format: uuid } }
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: История взаимодействий
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/InteractionHistoryResponse' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/arbitration/request:
    post:
      tags: [Arbitration]
      summary: Запросить арбитраж
      operationId: requestArbitration
      security: [BearerAuth: []]
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/RequestArbitrationRequest' }
      responses:
        '201':
          description: Запрос на арбитраж создан
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/ArbitrationCase' }
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/relationships/arbitration/{case_id}:
    get:
      tags: [Arbitration]
      summary: Получить информацию об арбитраже
      operationId: getArbitrationCase
      security: [BearerAuth: []]
      parameters: [{ name: case_id, in: path, required: true, schema: { type: string, format: uuid } }]
      responses:
        '200':
          description: Информация об арбитраже
          content:
            application/json:
              schema: { $ref: 'social-relationships-schemas.yaml#/components/schemas/ArbitrationCase' }
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    Relationship: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Relationship' }
    RelationshipsResponse: { $ref: 'social-relationships-schemas.yaml#/components/schemas/RelationshipsResponse' }
    SetRelationshipRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/SetRelationshipRequest' }
    TrustLevel: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TrustLevel' }
    UpdateTrustRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/UpdateTrustRequest' }
    CreateTrustContractRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/CreateTrustContractRequest' }
    TrustContract: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TrustContract' }
    TerminateTrustContractRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TerminateTrustContractRequest' }
    CreateAllianceRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/CreateAllianceRequest' }
    Alliance: { $ref: 'social-relationships-schemas.yaml#/components/schemas/Alliance' }
    AlliancesResponse: { $ref: 'social-relationships-schemas.yaml#/components/schemas/AlliancesResponse' }
    TerminateAllianceRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/TerminateAllianceRequest' }
    InviteToAllianceRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/InviteToAllianceRequest' }
    AllianceInvite: { $ref: 'social-relationships-schemas.yaml#/components/schemas/AllianceInvite' }
    JoinAllianceRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/JoinAllianceRequest' }
    LeaveAllianceRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/LeaveAllianceRequest' }
    PlayerRatings: { $ref: 'social-relationships-schemas.yaml#/components/schemas/PlayerRatings' }
    UpdateRatingRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/UpdateRatingRequest' }
    SocialCapital: { $ref: 'social-relationships-schemas.yaml#/components/schemas/SocialCapital' }
    InteractionHistoryResponse: { $ref: 'social-relationships-schemas.yaml#/components/schemas/InteractionHistoryResponse' }
    InteractionEntry: { $ref: 'social-relationships-schemas.yaml#/components/schemas/InteractionEntry' }
    RequestArbitrationRequest: { $ref: 'social-relationships-schemas.yaml#/components/schemas/RequestArbitrationRequest' }
    ArbitrationCase: { $ref: 'social-relationships-schemas.yaml#/components/schemas/ArbitrationCase' }

security: [BearerAuth: []]

