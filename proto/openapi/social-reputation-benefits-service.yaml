openapi: 3.0.3
info:
  title: Social Reputation Benefits Service API
  description: |
    API для получения преимуществ от репутации (доступ и скидки).
    
    **Основные возможности:**
    - Проверка доступа на основе репутации
    - Получение скидок на основе репутации
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Reputation Benefits
    description: Преимущества от репутации (доступ и скидки)

paths:
  /social/reputation/{player_id}/access:
    get:
      tags:
        - Reputation Benefits
      summary: Проверить доступ на основе репутации
      description: Проверяет, имеет ли персонаж доступ к определенному типу контента на основе репутации
      operationId: checkReputationAccess
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: faction_id
          in: query
          required: true
          description: ID фракции
          schema:
            type: string
            format: uuid
        - name: access_type
          in: query
          required: true
          description: Тип доступа для проверки
          schema:
            type: string
            enum: [territory, trade, quest, npc_recruitment, vip_services]
      responses:
        '200':
          description: Статус доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessStatus'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/reputation/{player_id}/discounts:
    get:
      tags:
        - Reputation Benefits
      summary: Получить скидки на основе репутации
      description: Возвращает информацию о скидках, доступных персонажу на основе его репутации с фракцией
      operationId: getReputationDiscounts
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: faction_id
          in: query
          description: ID фракции (опционально)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Скидки на основе репутации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReputationDiscounts'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    AccessStatus:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        access_type:
          type: string
          enum: [territory, trade, quest, npc_recruitment, vip_services]
        has_access:
          type: boolean
        access_level:
          type: string
          enum: [blocked, restricted, normal, enhanced]
        reason:
          type: string
          nullable: true
        required_tier:
          type: string
          enum: [hated, hostile, unfriendly, neutral, friendly, honored, legendary]
          nullable: true

    ReputationDiscounts:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        price_modifier:
          type: number
          format: decimal
          description: Модификатор цены (1.0 = без изменений, 0.9 = скидка 10%, 1.5 = наценка 50%)
        discount_percentage:
          type: number
          format: decimal
          description: Процент скидки
        applicable_categories:
          type: array
          items:
            type: string
        tier:
          type: string
          enum: [hated, hostile, unfriendly, neutral, friendly, honored, legendary]
