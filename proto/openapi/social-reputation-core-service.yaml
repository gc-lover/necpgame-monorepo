openapi: 3.0.3
info:
  title: Social Reputation Core Service API
  description: |
    API для основных операций с репутацией персонажей.
    
    **Основные возможности:**
    - Получение репутации персонажа
    - Получение репутации с фракцией
    - Изменение репутации
    - Получение уровня репутации (tier)
    - Получение отношений с фракциями
    - Получение эффектов репутации
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Reputation
    description: Основные операции с репутацией

paths:
  /social/reputation/{player_id}:
    get:
      tags:
        - Reputation
      summary: Получить репутацию персонажа
      description: Возвращает общую репутацию персонажа со всеми фракциями
      operationId: getReputation
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Репутация персонажа
          content:
            application/json:
              schema:
                $ref: 'social-reputation-schemas.yaml#/components/schemas/PlayerReputation'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/reputation/{player_id}/faction/{faction_id}:
    get:
      tags:
        - Reputation
      summary: Получить репутацию с фракцией
      description: Возвращает репутацию персонажа с конкретной фракцией
      operationId: getFactionReputation
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: faction_id
          in: path
          required: true
          description: ID фракции
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Репутация с фракцией
          content:
            application/json:
              schema:
                $ref: 'social-reputation-schemas.yaml#/components/schemas/FactionReputation'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/reputation/{player_id}/change:
    post:
      tags:
        - Reputation
      summary: Изменить репутацию
      description: Изменяет репутацию персонажа с фракцией
      operationId: changeReputation
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'social-reputation-schemas.yaml#/components/schemas/ChangeReputationRequest'
      responses:
        '200':
          description: Репутация изменена
          content:
            application/json:
              schema:
                $ref: 'social-reputation-schemas.yaml#/components/schemas/ReputationChangeResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/reputation/{player_id}/tier:
    get:
      tags:
        - Reputation
      summary: Получить уровень репутации
      description: Возвращает текущий уровень (tier) репутации персонажа с фракцией
      operationId: getReputationTier
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: faction_id
          in: query
          description: ID фракции (опционально, если не указан - возвращает общий tier)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Уровень репутации
          content:
            application/json:
              schema:
                $ref: 'social-reputation-schemas.yaml#/components/schemas/ReputationTier'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/reputation/{player_id}/faction-relations:
    get:
      tags:
        - Reputation
      summary: Получить отношения с фракциями
      description: Возвращает список всех отношений персонажа с фракциями
      operationId: getFactionRelations
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Отношения с фракциями
          content:
            application/json:
              schema:
                $ref: 'social-reputation-schemas.yaml#/components/schemas/FactionRelationsResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/reputation/{player_id}/effects:
    get:
      tags:
        - Reputation
      summary: Получить эффекты репутации
      description: Возвращает все эффекты, которые предоставляет текущий уровень репутации
      operationId: getReputationEffects
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: faction_id
          in: query
          description: ID фракции (опционально)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Эффекты репутации
          content:
            application/json:
              schema:
                $ref: 'social-reputation-schemas.yaml#/components/schemas/ReputationEffects'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'
