openapi: 3.0.3
info:
  title: Social Reputation History Service API
  description: |
    API для получения истории изменений репутации персонажей.
    
    **Основные возможности:**
    - Получение истории изменений репутации
  version: 2.0.0
  license:
    name: Proprietary
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Reputation History
    description: История изменений репутации

paths:
  /social/reputation/{characterId}/history:
    get:
      tags:
        - Reputation History
      summary: Получить историю изменений репутации
      description: Возвращает историю всех изменений репутации персонажа с фракциями
      operationId: getReputationHistory
      security:
        - BearerAuth: []
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: factionId
          in: query
          description: ID фракции для фильтрации (опционально)
          schema:
            type: string
            format: uuid
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: История изменений репутации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReputationHistoryResponse'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    ReputationHistoryResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
          nullable: true
        history:
          type: array
          items:
            $ref: '#/components/schemas/ReputationHistoryEntry'
        total:
          type: integer

    ReputationHistoryEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        change_amount:
          type: integer
        reason:
          type: string
        source_id:
          type: string
          format: uuid
          nullable: true
        old_reputation:
          type: integer
        new_reputation:
          type: integer
        old_tier:
          type: string
          enum: [hated, hostile, unfriendly, neutral, friendly, honored, legendary]
        new_tier:
          type: string
          enum: [hated, hostile, unfriendly, neutral, friendly, honored, legendary]
        created_at:
          type: string
          format: date-time
