type: object
required:
  - ability_id
  - character_id
  - target_position
properties:
  ability_id:
    type: string
    format: uuid
    description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
  character_id:
    type: string
    format: uuid
    description: Character activating the ability
  target_position:
    $ref: '#/components/schemas/Vector3'
    description: Target position for the ability
  target_entity_id:
    type: string
    format: uuid
    description: Target entity ID (optional for area abilities)
  synergy_abilities:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of synergistic abilities activated together
    maxItems: 5
  timestamp:
    type: integer
    format: int64
    description: Client timestamp for anti-cheat validation
  client_version:
    type: string
    description: Client version for compatibility checks
description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small types). Expected memory savings: 30-50% for activation requests.'






