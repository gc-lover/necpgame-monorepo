openapi: 3.0.3
info:
  title: Combat Freerun Wall Kick Service API
  description: API для выполнения Wall Kick - отталкивания от стены для изменения направления и высоты
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8083
    description: Локальный сервер разработки
  - url: https://api.necp.game
    description: Продакшен сервер
tags:
  - name: Acrobatics Advanced Actions
    description: Продвинутые элементы акробатики
paths:
  /api/v1/gameplay/combat/freerun/actions/wall-kick:
    post:
      tags:
        - Acrobatics Advanced Actions
      summary: Выполнить Wall Kick
      description: Выполняет отталкивание от стены для изменения направления и высоты
      operationId: performWallKick
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WallKickRequest'
            examples:
              basic:
                summary: Базовый Wall Kick
                value:
                  character_id: a1b2c3d4-e5f6-7890-1234-567890abcdef
                  session_id: b2c3d4e5-f6a7-8901-2345-678901bcdef0
                  wall_position:
                    x: 100.0
                    y: 200.0
                    z: 50.0
                  direction:
                    x: -1.0
                    y: 0.5
                    z: 0.3
      responses:
        '200':
          description: Wall Kick выполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WallKickResponse'
              examples:
                success:
                  summary: Успешное выполнение
                  value:
                    success: true
                    action_id: c9d0e1f2-a3b4-5678-9012-345678901234
                    stamina_used: 8
                    validation_passed: true
                    message: Wall Kick performed
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '403':
          description: Wall Run не активен или недостаточно выносливости
          content:
            application/json:
              schema:
                $ref: ../../common-schemas.yaml#/components/schemas/Error
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    WallKickRequest:
      type: object
      required:
        - character_id
        - session_id
        - wall_position
        - direction
      properties:
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        session_id:
          type: string
          format: uuid
          description: ID боевой сессии
        direction:

        wall_position:
          $ref: combat-freerun-advanced-schemas.yaml#/components/schemas/Position3D
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    WallKickResponse:
      type: object
      required:
        - success
        - action_id
        - stamina_used
        - validation_passed
      properties:
        action_id:
          type: string
          format: uuid
          description: ID действия
        message:
          type: string
          description: Дополнительное сообщение
        stamina_used:
          type: integer
          minimum: 0
          description: Потрачена выносливость
        success:
          type: boolean
          description: Успешность выполнения
        validation_passed:
          type: boolean
          description: Прошло ли валидацию античита
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
