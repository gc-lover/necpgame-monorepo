# Issue: #1530
type: object
required:
  - player_id
  - combat_session_id
  - support_type
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player requesting support
  combat_session_id:
    type: string
    format: uuid
    description: ID of the active combat session
  support_type:
    type: string
    enum: [ enemy_tracking, device_control, network_intelligence, cyberware_boost, counter_hacking ]
    description: Type of combat support requested
  target_info:
    type: object
    description: Information about the target for support
    properties:
      enemy_ids:
        type: array
        items:
          type: string
          format: uuid
        description: IDs of enemy targets
      device_ids:
        type: array
        items:
          type: string
          format: uuid
        description: IDs of devices to control
      network_id:
        type: string
        format: uuid
        description: Network to gather intelligence from
  support_duration_minutes:
    type: integer
    minimum: 1
    maximum: 30
    default: 5
    description: Duration of support in minutes
  priority_level:
    type: string
    enum: [ low, medium, high, critical ]
    default: medium
    description: Priority level of the support request
