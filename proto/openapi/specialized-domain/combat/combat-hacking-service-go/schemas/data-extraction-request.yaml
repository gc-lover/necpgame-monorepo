# Issue: #1530
type: object
required:
  - player_id
  - session_id
  - target_data_type
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player performing data extraction
  session_id:
    type: string
    format: uuid
    description: Active network session ID
  target_data_type:
    type: string
    enum: [financial_records, personnel_data, security_logs, blueprints, research_data, communications, system_configs]
    description: Type of data to extract
  target_host:
    type: string
    description: Specific host to extract data from (optional)
  extraction_method:
    type: string
    enum: [direct_query, file_download, memory_dump, log_analysis, database_dump]
    default: direct_query
    description: Method used for data extraction
  filters:
    type: object
    description: Filters to apply to the extracted data
    properties:
      date_range:
        type: object
        properties:
          start_date:
            type: string
            format: date-time
          end_date:
            type: string
            format: date-time
      keywords:
        type: array
        items:
          type: string
        description: Keywords to search for in the data
      data_size_limit:
        type: integer
        minimum: 1
        maximum: 1000000
        description: Maximum data size to extract (in KB)
