# Issue: #1530
type: object
required:
  - extraction_id
  - success
  - data_type
properties:
  extraction_id:
    type: string
    format: uuid
    description: Unique identifier for this data extraction operation
  success:
    type: boolean
    description: Whether data extraction was successful
  data_type:
    type: string
    enum: [financial_records, personnel_data, security_logs, blueprints, research_data, communications, system_configs]
    description: Type of data that was extracted
  extracted_data:
    type: object
    description: The extracted data content
    properties:
      records_count:
        type: integer
        minimum: 0
        description: Number of records extracted
      data_size_kb:
        type: integer
        minimum: 0
        description: Size of extracted data in KB
      content:
        type: object
        description: Actual extracted data (structure depends on data_type)
      metadata:
        type: object
        description: Metadata about the extracted data
        properties:
          source_host:
            type: string
            description: Host from which data was extracted
          extraction_timestamp:
            type: string
            format: date-time
            description: When the data was extracted
          data_integrity:
            type: string
            enum: [verified, suspected_tampered, corrupted]
            description: Integrity status of the extracted data
  detection_risk_increase:
    type: number
    format: float
    minimum: 0.0
    maximum: 1.0
    description: Increase in detection risk due to this extraction (0.0-1.0)
  compression_applied:
    type: boolean
    description: Whether data was compressed for transmission
  encrypted:
    type: boolean
    description: Whether extracted data is encrypted
  error_message:
    type: string
    description: Error message if extraction failed
