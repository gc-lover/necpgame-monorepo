# Issue: #1530
type: object
required:
  - player_id
  - device_id
  - hack_action
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player performing the hack
  device_id:
    type: string
    format: uuid
    description: ID of the device being hacked
  hack_action:
    type: string
    enum: [ take_control, disable, overload, extract_data, reprogram, destroy ]
    description: Action to perform on the device
  hack_method:
    type: string
    enum: [ password_crack, exploit_vulnerability, physical_override, network_injection, backdoor_access ]
    description: Method used for hacking
  parameters:
    type: object
    description: Additional parameters for the hack action
    properties:
      password_guess:
        type: string
        description: Password guess for password cracking
      exploit_id:
        type: string
        description: Specific vulnerability ID to exploit
      new_program:
        type: object
        description: New program code for reprogramming action
      destruction_type:
        type: string
        enum: [ overload, virus, physical_damage ]
        description: Type of destruction for destroy action
