# Issue: #1530
type: object
required:
  - player_id
  - device_id
  - device_type
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player performing the scan
  device_id:
    type: string
    format: uuid
    description: ID of the device being scanned
  device_type:
    type: string
    enum: [ camera, turret, door, terminal, vehicle, drone, alarm_system, vending_machine ]
    description: Type of electronic device
  scan_depth:
    type: string
    enum: [ surface, deep, forensic ]
    default: surface
    description: Depth of the security scan
