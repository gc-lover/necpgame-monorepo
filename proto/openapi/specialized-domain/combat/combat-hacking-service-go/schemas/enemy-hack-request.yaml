# Issue: #1530
type: object
required:
  - player_id
  - target_enemy_id
  - hack_type
  - target_implant
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player performing the hack
  target_enemy_id:
    type: string
    format: uuid
    description: ID of the enemy being hacked
  hack_type:
    type: string
    enum: [overload, shutdown, control, data_extract, disrupt]
    description: Type of hacking attack
  target_implant:
    type: string
    enum: [neural_link, cyber_eyes, reflex_booster, pain_editor, adrenal_pump, muscle_replacement, bone_lacing, subdermal_armor]
    description: Target implant to hack
  hack_intensity:
    type: integer
    minimum: 1
    maximum: 5
    description: Intensity of the hack attempt (1-5)
  quickhack_program:
    type: string
    enum: [contagion, overload, short_circuit, reboot_optics, weapon_glitch, cyberware_malfunction]
    description: QuickHack program to use (if available)
