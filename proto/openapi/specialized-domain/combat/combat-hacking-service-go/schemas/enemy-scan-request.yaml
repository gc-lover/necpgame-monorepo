# Issue: #1530
type: object
required:
  - player_id
  - target_enemy_id
  - scan_type
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player performing the scan
  target_enemy_id:
    type: string
    format: uuid
    description: ID of the enemy being scanned
  scan_type:
    type: string
    enum: [quick, deep, targeted]
    description: Type of scan to perform
  target_implant:
    type: string
    enum: [neural_link, cyber_eyes, reflex_booster, pain_editor, adrenal_pump, muscle_replacement, bone_lacing, subdermal_armor]
    description: Specific implant to target (for targeted scan)
