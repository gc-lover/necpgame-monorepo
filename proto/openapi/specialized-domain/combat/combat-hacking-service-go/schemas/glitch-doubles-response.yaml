type: object
required:
  - success
  - phantom_ids
  - duration
  - range
properties:
  success:
    type: boolean
    description: Whether the skill activation was successful
  phantom_ids:
    type: array
    items:
      type: string
      format: uuid
    minItems: 2
    maxItems: 4
    description: Unique identifiers for created phantom entities
  duration:
    type: integer
    minimum: 6
    maximum: 12
    description: Duration of the glitch doubles effect in seconds
  range:
    type: number
    format: float
    minimum: 15.0
    maximum: 25.0
    description: Range of the effect in meters
  detection_risk:
    type: number
    format: float
    minimum: 0.0
    maximum: 1.0
    description: Risk of detection (0.0-1.0)
  cooldown_remaining:
    type: integer
    description: Remaining cooldown time in seconds
  affected_enemies:
    type: integer
    minimum: 3
    description: Number of enemies affected by the phantoms
description: 'Response for glitch doubles skill activation.

