# Issue: #1530
type: object
required:
  - player_id
  - hack_type
  - target_info
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player performing the hack
  hack_type:
    type: string
    enum: [enemy_hack, device_hack, network_infiltration, data_extraction, combat_support]
    description: Type of hacking operation being validated
  target_info:
    type: object
    description: Information about the hack target
    properties:
      target_id:
        type: string
        format: uuid
        description: ID of the target (enemy, device, network, etc.)
      target_type:
        type: string
        enum: [enemy, device, network, data_source]
        description: Type of target
      distance_meters:
        type: number
        format: float
        minimum: 0.0
        description: Distance to target in meters
  hack_parameters:
    type: object
    description: Parameters of the hacking attempt
    properties:
      intensity:
        type: integer
        minimum: 1
        maximum: 5
        description: Hack intensity level
      method:
        type: string
        enum: [quickhack, ice_breaker, stealth, brute_force]
        description: Hacking method used
      tools_used:
        type: array
        items:
          type: string
          enum: [decoder, datamine, quickhack_modules, ice_breaker_software]
        description: Tools and software used for the hack
  environmental_factors:
    type: object
    description: Environmental context of the hack
    properties:
      combat_active:
        type: boolean
        description: Whether player is in active combat
      netrunner_class:
        type: boolean
        description: Whether player has Netrunner class
      cyberware_level:
        type: integer
        minimum: 0
        maximum: 10
        description: Player's cyberware level (0-10)
      overheat_level:
        type: number
        format: float
        minimum: 0.0
        maximum: 1.0
        description: Current overheat level (0.0-1.0)
