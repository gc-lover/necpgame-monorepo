# Issue: #1530
type: object
required:
  - player_id
  - network_id
  - infiltration_method
properties:
  player_id:
    type: string
    format: uuid
    description: ID of the player performing infiltration
  network_id:
    type: string
    format: uuid
    description: ID of the target network
  infiltration_method:
    type: string
    enum: [phishing, exploit, backdoor, social_engineering, physical_access, insider_help]
    description: Method used to gain initial access
  entry_point:
    type: string
    enum: [public_terminal, employee_device, wireless_access, physical_port, supply_chain]
    description: Point of entry into the network
  stealth_level:
    type: string
    enum: [maximum, high, medium, low, none]
    default: high
    description: Desired stealth level for the infiltration
