type: object
required:
  - success
  - zone_id
  - duration
  - radius
properties:
  success:
    type: boolean
    description: Whether the skill activation was successful
  zone_id:
    type: string
    format: uuid
    description: Unique identifier for the created blind zone
  duration:
    type: integer
    minimum: 4
    maximum: 8
    description: Duration of the blind effect in seconds
  radius:
    type: number
    format: float
    minimum: 8.0
    maximum: 15.0
    description: Radius of the blind zone in meters
  detection_risk:
    type: number
    format: float
    minimum: 0.0
    maximum: 1.0
    description: Risk of detection (0.0-1.0)
  cooldown_remaining:
    type: integer
    description: Remaining cooldown time in seconds
  affected_enemies:
    type: integer
    minimum: 0
    description: Number of enemies affected by the blind zone
description: 'Response for screen hack blind skill activation.

**BACKEND NOTE:** Response optimized for network transmission.
Fields ordered by access frequency for cache efficiency.

**Issue:** #143875347'
