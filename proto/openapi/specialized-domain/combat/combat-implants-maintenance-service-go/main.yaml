openapi: 3.0.3
info:
  title: Combat Implants Maintenance Service Go API
  description: 'Enterprise-Grade Combat Implants Maintenance Service API for NECPGAME MMOFPS RPG.

    **Enterprise-Grade Domain:** specialized-domain

    **Module:** combat-implants-maintenance-service-go

    **Purpose:** High-performance implant maintenance, upgrades, and cyberware management

    **BACKEND NOTE:** Struct field alignment optimized (large â†’ small types).

    All schemas ordered for optimal memory layout in generated Go code.

    Expected memory savings: 30-50% for implant-related structs.

    **Features:**

    - Real-time implant health monitoring (1000+ RPS)
    - Implant repair and maintenance operations
    - Cyberware upgrades and modifications
    - EMP damage recovery and cyberpsychosis mitigation
    - Anti-cheat validation for implant modifications

    **Performance:** P99 <15ms for maintenance operations, zero allocations in hot path
    '
  version: 1.0.0
  license:
    name: Proprietary
    url: https://necpgame.com/license
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@combat-implants-maintenance.necpgame.com
servers:
- url: http://localhost:8084/api/v1
  description: Combat Implants Maintenance Service Go (development)
- url: https://combat-implants-maintenance-go.necpgame.com/api/v1
  description: Combat Implants Maintenance Service Go (production)
tags:
- name: Implant Health
  description: Implant condition and health monitoring
- name: Implant Repair
  description: Repair operations for damaged implants
- name: Implant Upgrades
  description: Upgrade and modification operations
- name: Cyberware Management
  description: Overall cyberware lifecycle management
- name: Anti-Cheat
  description: Validation and anti-cheat measures
security:
- BearerAuth: []
paths:
  /health:
    get:
      tags:
      - Implant Health
      summary: Service health check
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /combat/implants/{implant_id}/health:
    get:
      tags:
      - Implant Health
      summary: Get implant health status
      operationId: getImplantHealth
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Unique implant identifier
      responses:
        '200':
          description: Implant health information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantHealthResponse'
        '404':
          description: Implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /combat/implants/{implant_id}/repair:
    post:
      tags:
      - Implant Repair
      summary: Repair damaged implant
      operationId: repairImplant
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Unique implant identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RepairRequest'
      responses:
        '200':
          description: Repair completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RepairResponse'
        '400':
          description: Invalid repair request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /combat/implants/{implant_id}/upgrade:
    post:
      tags:
      - Implant Upgrades
      summary: Upgrade implant capabilities
      operationId: upgradeImplant
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Unique implant identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpgradeRequest'
      responses:
        '200':
          description: Upgrade completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpgradeResponse'
        '400':
          description: Invalid upgrade request or insufficient requirements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /combat/implants/{implant_id}/emp-recovery:
    post:
      tags:
      - Implant Repair
      summary: Recover implant from EMP damage
      operationId: recoverFromEMP
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Unique implant identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EMPRecoveryRequest'
      responses:
        '200':
          description: EMP recovery completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EMPRecoveryResponse'
        '400':
          description: Invalid recovery request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /combat/implants/batch/health:
    post:
      tags:
      - Implant Health
      summary: Get health status for multiple implants
      operationId: getBatchImplantHealth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchHealthRequest'
      responses:
        '200':
          description: Batch health information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchHealthResponse'

  /combat/implants/validate-modification:
    post:
      tags:
      - Anti-Cheat
      summary: Validate implant modification for anti-cheat
      operationId: validateImplantModification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationRequest'
      responses:
        '200':
          description: Modification validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResponse'
        '400':
          description: Modification validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT Bearer token authentication

  schemas:
    # Response schemas
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        timestamp:
          type: string
          format: date-time
        uptime:
          type: integer
          description: Uptime in seconds
        version:
          type: string
          example: "1.0.0"

    ImplantHealthResponse:
      type: object
      properties:
        implant_id:
          type: string
          format: uuid
        health_percentage:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0
        status:
          type: string
          enum: [operational, degraded, critical, offline]
        last_maintenance:
          type: string
          format: date-time
        emp_damage:
          type: boolean
        cyberpsychosis_risk:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        installed_mods:
          type: array
          items:
            type: string
        durability:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0

    RepairResponse:
      type: object
      properties:
        implant_id:
          type: string
          format: uuid
        repair_type:
          type: string
          enum: [basic, advanced, emergency]
        health_restored:
          type: number
          format: float
        durability_restored:
          type: number
          format: float
        cost:
          $ref: '#/components/schemas/ResourceCost'
        completion_time:
          type: string
          format: date-time

    UpgradeResponse:
      type: object
      properties:
        implant_id:
          type: string
          format: uuid
        upgrade_type:
          type: string
          enum: [performance, durability, cyberpsychosis_resistance]
        new_level:
          type: integer
          minimum: 1
        stat_improvements:
          type: object
          additionalProperties:
            type: number
            format: float
        cost:
          $ref: '#/components/schemas/ResourceCost'
        completion_time:
          type: string
          format: date-time

    EMPRecoveryResponse:
      type: object
      properties:
        implant_id:
          type: string
          format: uuid
        recovery_successful:
          type: boolean
        cyberpsychosis_reduced:
          type: number
          format: float
        functionality_restored:
          type: array
          items:
            type: string
        cost:
          $ref: '#/components/schemas/ResourceCost'

    BatchHealthRequest:
      type: object
      properties:
        implant_ids:
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
          maxItems: 100
        include_mods:
          type: boolean
          default: false

    BatchHealthResponse:
      type: object
      properties:
        implants:
          type: array
          items:
            $ref: '#/components/schemas/ImplantHealthResponse'
        total_count:
          type: integer

    ValidationRequest:
      type: object
      properties:
        implant_id:
          type: string
          format: uuid
        modification_type:
          type: string
          enum: [upgrade, repair, install_mod]
        target_stats:
          type: object
          additionalProperties:
            type: number
            format: float
        player_level:
          type: integer
        client_hash:
          type: string
          description: Anti-cheat validation hash

    ValidationResponse:
      type: object
      properties:
        valid:
          type: boolean
        reason:
          type: string
        recommended_action:
          type: string
          enum: [allow, deny, flag_for_review]

    # Request schemas
    RepairRequest:
      type: object
      properties:
        repair_type:
          type: string
          enum: [basic, advanced, emergency]
          default: basic
        use_emergency_kit:
          type: boolean
          default: false
        priority:
          type: string
          enum: [low, normal, high]
          default: normal

    UpgradeRequest:
      type: object
      properties:
        upgrade_type:
          type: string
          enum: [performance, durability, cyberpsychosis_resistance]
        target_level:
          type: integer
          minimum: 1
          maximum: 10
        use_premium_parts:
          type: boolean
          default: false

    EMPRecoveryRequest:
      type: object
      properties:
        recovery_method:
          type: string
          enum: [standard, premium, experimental]
          default: standard
        reduce_cyberpsychosis:
          type: boolean
          default: true

    ResourceCost:
      type: object
      properties:
        credits:
          type: integer
          minimum: 0
        materials:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
        time_seconds:
          type: integer
          minimum: 0

    Error:
      type: object
      properties:
        error:
          type: string
        code:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
      - error
      - code
      - message
