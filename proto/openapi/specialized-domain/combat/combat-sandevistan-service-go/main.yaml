openapi: 3.0.3
info:
  title: Combat Sandevistan Service Go API
  description: 'Enterprise-Grade Combat Sandevistan Service API for NECPGAME MMOFPS RPG.

    **Enterprise-Grade Domain:** specialized-domain

    **Module:** combat-sandevistan-service-go

    **Purpose:** High-performance Sandevistan implant management, time dilation effects, and cyberware control

    **BACKEND NOTE:** Struct field alignment optimized (large â†’ small types).

    All schemas ordered for optimal memory layout in generated Go code.

    Expected memory savings: 30-50% for Sandevistan-related structs.

    **Features:**

    - Real-time time dilation calculations (1000+ RPS)
    - Sandevistan activation and cooldown management
    - Neural load monitoring and cyberpsychosis tracking
    - Anti-cheat validation for time manipulation effects
    - Performance telemetry collection

    **Performance:** P99 <5ms for Sandevistan operations, zero allocations in hot path
    '
  version: 1.0.0
  license:
    name: Proprietary
    url: https://necpgame.com/license
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@sandevistan.necpgame.com
servers:
- url: http://localhost:8084/api/v1
  description: Combat Sandevistan Service Go (development)
- url: https://combat-sandevistan-go.necpgame.com/api/v1
  description: Combat Sandevistan Service Go (production)
tags:
- name: Sandevistan Control
  description: Sandevistan activation and management
- name: Time Dilation
  description: Time manipulation effects and calculations
- name: Neural Load
  description: Neural system monitoring and overload protection
- name: Cyberpsychosis
  description: Cyberpsychosis tracking and mitigation
- name: Anti-Cheat
  description: Validation and anti-cheat measures
security:
- BearerAuth: []
paths:
  /health:
    get:
      tags:
      - Sandevistan Control
      summary: Service health check
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /combat/sandevistan/{character_id}/activate:
    post:
      tags:
      - Sandevistan Control
      summary: Activate Sandevistan implant
      operationId: activateSandevistan
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Character identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivationRequest'
      responses:
        '200':
          description: Sandevistan activated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivationResponse'
        '400':
          description: Activation failed - cooldown, insufficient charge, or overload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Character or implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /combat/sandevistan/{character_id}/status:
    get:
      tags:
      - Sandevistan Control
      summary: Get Sandevistan current status
      operationId: getSandevistanStatus
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Character identifier
      responses:
        '200':
          description: Current Sandevistan status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
        '404':
          description: Character not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /combat/sandevistan/{character_id}/deactivate:
    post:
      tags:
      - Sandevistan Control
      summary: Force deactivate Sandevistan
      operationId: deactivateSandevistan
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Character identifier
      responses:
        '200':
          description: Sandevistan deactivated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeactivationResponse'
        '404':
          description: Character not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /combat/sandevistan/{character_id}/neural-load:
    get:
      tags:
      - Neural Load
      summary: Get current neural load metrics
      operationId: getNeuralLoad
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Character identifier
      responses:
        '200':
          description: Neural load information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeuralLoadResponse'

  /combat/sandevistan/{character_id}/cyberpsychosis:
    get:
      tags:
      - Cyberpsychosis
      summary: Get cyberpsychosis risk assessment
      operationId: getCyberpsychosisRisk
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Character identifier
      responses:
        '200':
          description: Cyberpsychosis risk assessment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CyberpsychosisResponse'

  /combat/sandevistan/validate-effect:
    post:
      tags:
      - Anti-Cheat
      summary: Validate Sandevistan time dilation effect
      operationId: validateTimeEffect
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidationRequest'
      responses:
        '200':
          description: Effect validated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationResponse'
        '400':
          description: Validation failed - potential cheating detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /combat/sandevistan/{character_id}/calibration:
    post:
      tags:
      - Sandevistan Control
      summary: Calibrate Sandevistan implant
      operationId: calibrateSandevistan
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Character identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CalibrationRequest'
      responses:
        '200':
          description: Calibration completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CalibrationResponse'
        '400':
          description: Calibration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /combat/sandevistan/batch/status:
    post:
      tags:
      - Sandevistan Control
      summary: Get status for multiple characters
      operationId: getBatchStatus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchStatusRequest'
      responses:
        '200':
          description: Batch status information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchStatusResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT Bearer token authentication

  schemas:
    # Response schemas
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        timestamp:
          type: string
          format: date-time
        uptime:
          type: integer
          description: Uptime in seconds
        version:
          type: string
          example: "1.0.0"

    ActivationResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        activated:
          type: boolean
        activation_time:
          type: string
          format: date-time
        duration_seconds:
          type: number
          format: float
        time_dilation_factor:
          type: number
          format: float
          minimum: 0.1
          maximum: 10.0
        neural_load_increase:
          type: number
          format: float
        cyberpsychosis_risk_increase:
          type: number
          format: float
        cooldown_remaining:
          type: number
          format: float

    StatusResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        is_active:
          type: boolean
        activation_time:
          type: string
          format: date-time
        remaining_duration:
          type: number
          format: float
        current_time_dilation:
          type: number
          format: float
        neural_load_percentage:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0
        cooldown_remaining:
          type: number
          format: float
        implant_health:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0

    DeactivationResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        deactivated:
          type: boolean
        deactivation_time:
          type: string
          format: date-time
        total_duration:
          type: number
          format: float
        neural_damage_taken:
          type: number
          format: float
        cyberpsychosis_increase:
          type: number
          format: float

    NeuralLoadResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        current_load:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0
        baseline_load:
          type: number
          format: float
        overload_threshold:
          type: number
          format: float
        recovery_rate:
          type: number
          format: float
        last_overload_time:
          type: string
          format: date-time
        cumulative_damage:
          type: number
          format: float

    CyberpsychosisResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        current_risk:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        risk_level:
          type: string
          enum: [low, moderate, high, critical]
        contributing_factors:
          type: object
          properties:
            usage_frequency:
              type: number
              format: float
            average_duration:
              type: number
              format: float
            neural_damage:
              type: number
              format: float
        mitigation_recommendations:
          type: array
          items:
            type: string

    ValidationResponse:
      type: object
      properties:
        valid:
          type: boolean
        character_id:
          type: string
          format: uuid
        expected_dilation:
          type: number
          format: float
        actual_dilation:
          type: number
          format: float
        deviation_score:
          type: number
          format: float
        confidence_level:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0

    CalibrationResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        calibration_successful:
          type: boolean
        new_baseline_load:
          type: number
          format: float
        optimized_dilation_factor:
          type: number
          format: float
        calibration_data:
          type: object
          additionalProperties:
            type: number
            format: float

    BatchStatusRequest:
      type: object
      properties:
        character_ids:
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
          maxItems: 50
        include_neural_data:
          type: boolean
          default: false

    BatchStatusResponse:
      type: object
      properties:
        characters:
          type: array
          items:
            $ref: '#/components/schemas/StatusResponse'
        total_count:
          type: integer

    # Request schemas
    ActivationRequest:
      type: object
      properties:
        duration_seconds:
          type: number
          format: float
          minimum: 0.1
          maximum: 30.0
          default: 5.0
        intensity_level:
          type: integer
          minimum: 1
          maximum: 5
          default: 3
        force_activation:
          type: boolean
          default: false
          description: Override safety checks
        client_hash:
          type: string
          description: Anti-cheat validation hash

    ValidationRequest:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        reported_dilation:
          type: number
          format: float
        client_timestamp:
          type: string
          format: date-time
        server_timestamp:
          type: string
          format: date-time
        client_hash:
          type: string

    CalibrationRequest:
      type: object
      properties:
        calibration_mode:
          type: string
          enum: [quick, comprehensive, diagnostic]
          default: quick
        include_neural_scan:
          type: boolean
          default: true
        baseline_duration:
          type: number
          format: float
          minimum: 1.0
          maximum: 10.0
          default: 3.0

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        code:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time
        character_id:
          type: string
          format: uuid
      required:
      - error
      - code
      - message
