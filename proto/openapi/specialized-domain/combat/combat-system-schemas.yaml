components:
  schemas:
    CombatSession:
      type: object
      required:
      - id
      - player_id
      - status
      - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Combat session unique identifier
        player_id:
          type: string
          format: uuid
          description: Primary player who initiated the session
        zone_id:
          type: string
          format: uuid
          description: Zone where combat takes place
        mission_id:
          type: string
          format: uuid
          description: Associated mission or quest
        description:
          type: string
          description: Session description or mission name
        status:
          type: string
          enum:
          - preparing
          - active
          - paused
          - completed
          - failed
          - terminated
          description: Current session status
        difficulty:
          type: string
          enum:
          - easy
          - normal
          - hard
          - nightmare
          description: Combat difficulty level
        game_mode:
          type: string
          enum:
          - solo
          - coop
          - pvp
          - arena
          description: Combat game mode
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        ended_at:
          type: string
          format: date-time
        last_activity:
          type: string
          format: date-time
        rewards:
          $ref: '#/components/schemas/CombatRewards'
        session_config:
          $ref: '#/components/schemas/CombatSessionConfig'
        statistics:
          $ref: '#/components/schemas/CombatStatistics'
        participants:
          type: array
          items:
            $ref: '#/components/schemas/CombatParticipant'
        combat_log:
          type: array
          items:
            $ref: '#/components/schemas/CombatLogEntry'
        max_participants:
          type: integer
          minimum: 1
          maximum: 50
          description: Maximum number of participants
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatActionRequest:
      type: object
      required:
      - action_type
      - timestamp
      properties:
        target_id:
          type: string
          format: uuid
          description: Target participant ID
        weapon_id:
          type: string
          format: uuid
          description: Weapon to use
        ability_id:
          type: string
          format: uuid
          description: Ability to activate
        action_type:
          type: string
          enum:
          - move
          - attack
          - ability
          - reload
          - interact
          - surrender
          description: Type of combat action
        timestamp:
          type: string
          format: date-time
          description: Client timestamp
        parameters:
          type: object
          description: Action-specific parameters
        target_position:
          $ref: '#/components/schemas/Vector3'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Vector3:
      type: object
      required:
      - x
      - y
      - z
      properties:
        x:
          type: number
          format: float
          description: X coordinate
        y:
          type: number
          format: float
          description: Y coordinate
        z:
          type: number
          format: float
          description: Z coordinate
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatSessionConfig:
      type: object
      properties:
        respawn_enabled:
          type: boolean
          default: true
        time_limit:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatParticipant:
      type: object
      required:
      - id
      - type
      - joined_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        type:
          type: string
          enum:
          - player
          - npc
          - enemy
        joined_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatLogEntry:
      type: object
      required:
      - timestamp
      - action_type
      - participant_id
      properties:
        participant_id:
          type: string
          format: uuid
        action_type:
          type: string
          enum:
          - damage_dealt
          - damage_taken
          - ability_used
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatRewards:
      type: object
      properties:
        experience:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatStatistics:
      type: object
      properties:
        duration_seconds:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatActionResult:
      type: object
      required:
      - success
      - timestamp
      properties:
        action_id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatState:
      type: object
      required:
      - session_id
      - timestamp
      - participants
      properties:
        session_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
          - preparing
          - active
          - paused
        timestamp:
          type: string
          format: date-time
        participants:
          type: array
          items:
            $ref: '#/components/schemas/CombatParticipant'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateCombatSessionRequest:
      type: object
      required:
      - player_id
      - zone_id
      properties:
        player_id:
          type: string
          format: uuid
        zone_id:
          type: string
          format: uuid
        difficulty:
          type: string
          enum:
          - easy
          - normal
          - hard
          - nightmare
          default: normal
        game_mode:
          type: string
          enum:
          - solo
          - coop
          - pvp
          - arena
          default: solo
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateCombatSessionRequest:
      type: object
      properties:
        status:
          type: string
          enum:
          - active
          - paused
          - terminated
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatSessionListResponse:
      type: object
      required:
      - sessions
      - total
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/CombatSession'
        total:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    WeaponListResponse:
      type: object
      required:
      - weapons
      - total
      properties:
        weapons:
          type: array
          items:
            $ref: '#/components/schemas/Weapon'
        total:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Weapon:
      type: object
      required:
      - id
      - name
      - category
      - tier
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        category:
          type: string
          enum:
          - pistol
          - shotgun
          - rifle
          - sniper
          - smg
        tier:
          type: integer
          minimum: 1
          maximum: 5
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AbilityListResponse:
      type: object
      required:
      - abilities
      - total
      properties:
        abilities:
          type: array
          items:
            $ref: '#/components/schemas/Ability'
        total:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Ability:
      type: object
      required:
      - id
      - name
      - category
      - cooldown_ms
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        category:
          type: string
          enum:
          - offensive
          - defensive
          - mobility
          - utility
        cooldown_ms:
          type: integer
          minimum: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AbilityActivationRequest:
      type: object
      properties:
        target_id:
          type: string
          format: uuid
        target_position:
          $ref: '#/components/schemas/Vector3'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AbilityActivationResult:
      type: object
      required:
      - success
      - timestamp
      properties:
        timestamp:
          type: string
          format: date-time
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlayerCombatStats:
      type: object
      required:
      - player_id
      - period
      properties:
        player_id:
          type: string
          format: uuid
        period:
          type: string
          enum:
          - day
          - week
          - month
          - all
        accuracy_percentage:
          type: number
          format: float
          minimum: 0.0
          maximum: 100.0
        total_kills:
          type: integer
          minimum: 0
        total_deaths:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
