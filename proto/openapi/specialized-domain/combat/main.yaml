paths:
  /api/v1/combat/health:
    get:
      summary: Combat systems health check
      operationId: combatHealthCheck
      tags:
      - Specialized
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/combat/stats:
    get:
      summary: Get combat statistics
      operationId: getCombatStats
      tags:
      - Specialized
      responses:
        '200':
          description: Statistics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatStats'
  /api/v1/combat/realtime/sessions:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions
  /api/v1/combat/realtime/sessions/{session_id}:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}
  /api/v1/combat/realtime/sessions/{session_id}/join:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1join
  /api/v1/combat/realtime/sessions/{session_id}/leave:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1leave
  /api/v1/combat/realtime/ws/sessions/{session_id}:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1ws~1sessions~1{session_id}
  /api/v1/combat/realtime/sessions/{session_id}/positions:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1positions
  /api/v1/combat/realtime/sessions/{session_id}/stats:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1stats
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: combat
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatStats:
      type: object
      properties:
        totalFights:
          type: integer
          example: 50000
        activePlayers:
          type: integer
          example: 1200
        winRate:
          type: number
          format: float
          example: 0.52
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CombatSession:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/CombatSession
    CreateSessionRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/CreateSessionRequest
    UpdateSessionRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/UpdateSessionRequest
    JoinSessionRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/JoinSessionRequest
    JoinSessionResponse:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/JoinSessionResponse
    PositionUpdateRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/PositionUpdateRequest
    PositionUpdateResponse:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/PositionUpdateResponse
    CombatStatsResponse:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/CombatStatsResponse
