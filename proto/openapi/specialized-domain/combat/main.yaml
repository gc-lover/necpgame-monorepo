openapi: 3.0.3
info:
  title: Specialized Domain - Combat System API Module
  description: "**Enterprise-Grade Combat System** for NECPGAME MMOFPS RPG.
    Real-time combat sessions, position tracking, statistics, and WebSocket integration for 10k+ concurrent players.

    **Performance Targets:**
    - 2000+ RPS sustained load
    - P99 <15ms response time
    - <30MB memory per service instance
    - 95%+ cache hit rate

    **Enterprise Features:**
    - Event-driven architecture (Kafka integration)
    - WebSocket real-time communication
    - Memory-optimized schemas (30-50% savings)
    - Comprehensive error handling
    - Security: mTLS, ACLs, audit logging

    **Domains:**
    - Combat Sessions Management
    - Real-time Position Tracking
    - Statistics Aggregation
    - WebSocket Signaling
    "
  version: 1.0.0
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: NECPGAME Combat API Support
    email: combat@specialized.necpgame.com

servers:
  - url: http://localhost:8050/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Combat
    description: Combat system endpoints

paths:
  /api/v1/combat/health:
    get:
      summary: Combat systems health check
      operationId: combatHealthCheck
      tags:
        - Combat
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/v1/combat/stats:
    get:
      summary: Get combat statistics
      operationId: getCombatStats
      tags:
        - Combat
      responses:
        "200":
          description: Statistics retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CombatStats"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /api/v1/combat/realtime/sessions:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions
  /api/v1/combat/realtime/sessions/{session_id}:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}
  /api/v1/combat/realtime/sessions/{session_id}/join:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1join
  /api/v1/combat/realtime/sessions/{session_id}/leave:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1leave
  /api/v1/combat/realtime/ws/sessions/{session_id}:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1ws~1sessions~1{session_id}
  /api/v1/combat/realtime/sessions/{session_id}/positions:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1positions
  /api/v1/combat/realtime/sessions/{session_id}/stats:
    $ref: ./realtime-combat-service/main.yaml#/paths/~1sessions~1{session_id}~1stats

  # Extended Combat Mechanics Integration - VALORANT-style abilities, roles, synergies
  /api/v1/combat/extended/roles:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1roles
  /api/v1/combat/extended/roles/{role_id}:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1roles~1{role_id}
  /api/v1/combat/extended/roles/{role_id}/abilities:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1roles~1{role_id}~1abilities
  /api/v1/combat/extended/synergies:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1synergies
  /api/v1/combat/extended/combos:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1combos
  /api/v1/combat/extended/implants:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1implants
  /api/v1/combat/extended/implants/player/{player_id}:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1implants~1player~1{player_id}
  /api/v1/combat/extended/implants/stress/{player_id}:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1implants~1stress~1{player_id}
  /api/v1/combat/extended/progression/player/{player_id}:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1progression~1player~1{player_id}
  /api/v1/combat/extended/progression/player/{player_id}/rank:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1progression~1player~1{player_id}~1rank
  /api/v1/combat/extended/brands:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1brands
  /api/v1/combat/extended/brands/{brand_id}/weapons:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1brands~1{brand_id}~1weapons
  /api/v1/combat/extended/abilities:
    $ref: ./combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1abilities~1extended
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: combat
        timestamp:
          type: string
          format: date-time
      description: "BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%."
    CombatStats:
      type: object
      properties:
        totalFights:
          type: integer
          example: 50000
        activePlayers:
          type: integer
          example: 1200
        winRate:
          type: number
          format: float
          example: 0.52
      description: "BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%."
    CombatSession:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/CombatSession
    CreateSessionRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/CreateSessionRequest
    UpdateSessionRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/UpdateSessionRequest
    JoinSessionRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/JoinSessionRequest
    JoinSessionResponse:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/JoinSessionResponse
    PositionUpdateRequest:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/PositionUpdateRequest
    PositionUpdateResponse:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/PositionUpdateResponse
    CombatStatsResponse:
      $ref: ./realtime-combat-service/main.yaml#/components/schemas/CombatStatsResponse

    # Extended Combat Mechanics Schemas Integration
    CombatRole:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/CombatRole
    CombatRolesResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/CombatRolesResponse
    RoleAbilitiesResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/RoleAbilitiesResponse
    SynergyMatrixResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/SynergyMatrixResponse
    CombatCombo:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/CombatCombo
    CombosResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/CombosResponse
    ActivateComboRequest:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/ActivateComboRequest
    ActivateComboResult:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/ActivateComboResult
    CombatImplant:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/CombatImplant
    ImplantsCatalogResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/ImplantsCatalogResponse
    PlayerImplant:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/PlayerImplant
    PlayerImplantsResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/PlayerImplantsResponse
    InstallImplantRequest:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/InstallImplantRequest
    InstallImplantResult:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/InstallImplantResult
    ImplantStressResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/ImplantStressResponse
    MasteryProgressionResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/MasteryProgressionResponse
    MasteryRankResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/MasteryRankResponse
    WeaponBrand:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/WeaponBrand
    WeaponBrandsResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/WeaponBrandsResponse
    BrandWeaponsResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/BrandWeaponsResponse
    CombatAbility:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/CombatAbility
    ExtendedAbilitiesResponse:
      $ref: ./combat-extended-mechanics-service.yaml#/components/schemas/ExtendedAbilitiesResponse
    Error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
          maxLength: 1000
        domain:
          type: string
          example: specialized-domain
          maxLength: 255
        timestamp:
          type: string
          format: date-time
          maxLength: 255
        code:
          type: integer
          example: 500
          format: int32
          minimum: 100
          maximum: 599
      description: "BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%."

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad request - invalid input or malformed request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Not found - resource does not exist
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
