# Common error response schemas
# Issue: #2197

components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Unique error code
          example: "SESSION_NOT_FOUND"
        message:
          type: string
          description: Human-readable error message
          example: "Combat session with specified ID not found."
        details:
          type: object
          description: Additional error details (optional)
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2025-12-20T14:30:00Z"

    SuccessResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          description: Optional success message
          example: "Operation completed successfully"
