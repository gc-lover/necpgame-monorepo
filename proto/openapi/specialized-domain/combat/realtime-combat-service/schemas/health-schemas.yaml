# Common health and system schemas
# Issue: #2197

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy]
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          example: "2025-12-20T14:30:00Z"
        version:
          type: string
          example: "1.0.0"
        active_sessions:
          type: integer
          description: Number of active combat sessions
          example: 150
        active_connections:
          type: integer
          description: Number of active WebSocket connections
          example: 2500
