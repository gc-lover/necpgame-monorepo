components:
  schemas:
    PositionUpdateResponse:
      type: object
      required:
      - validated
      - server_timestamp
      properties:
        corrected_position:
          type: object
          description: 'Optional: Server-corrected position if validation failed'
          required:
          - x
          - y
          - z
          properties:
            x:
              type: number
              format: float
            y:
              type: number
              format: float
            z:
              type: number
              format: float
        server_timestamp:
          type: integer
          description: Server timestamp for synchronization
          example: 1734702600050
        validated:
          type: boolean
          description: Whether position was validated by server
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small). Expected memory savings: 30-50%.'
