components:
  schemas:
    CombatReplayResponse:
      type: object
      required:
        - session_id
        - events
        - total_duration_seconds
        - metadata
      properties:
        session_id:
          type: string
          format: uuid
          description: Combat session identifier
        events:
          type: array
          items:
            $ref: '#/components/schemas/ReplayEvent'
          description: Chronological list of combat events
        total_duration_seconds:
          type: number
          format: float
          minimum: 0
          description: Total session duration in seconds
        metadata:
          $ref: '#/components/schemas/ReplayMetadata'
        start_timestamp:
          type: integer
          description: Session start timestamp
          example: 1734702600000
        end_timestamp:
          type: integer
          description: Session end timestamp
          example: 1734702900000
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%. Event-sourced replay system.'

    ReplayEvent:
      type: object
      required:
        - event_type
        - timestamp
        - event_id
        - event_data
      properties:
        event_type:
          type: string
          enum: [ session_start, player_join, player_leave, position_update, damage_dealt, action_executed, status_effect, session_end ]
          example: damage_dealt
          description: Type of combat event
        timestamp:
          type: integer
          description: Event timestamp (Unix milliseconds)
          example: 1734702600050
        event_id:
          type: string
          format: uuid
          description: Unique event identifier
        event_data:
          type: object
          description: Event-specific data
          oneOf:
            - $ref: '#/components/schemas/DamageEventData'
            - $ref: '#/components/schemas/ActionEventData'
            - $ref: '#/components/schemas/PositionEventData'
            - $ref: '#/components/schemas/SessionEventData'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

    DamageEventData:
      type: object
      required:
        - attacker_id
        - target_id
        - damage_amount
        - damage_type
      properties:
        attacker_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        damage_amount:
          type: number
          format: float
        damage_type:
          type: string
          enum: [ bullet, melee, explosion, ability, environmental ]
        hit_position:
          $ref: './position-schemas.yaml#/components/schemas/PlayerPosition'
        critical_hit:
          type: boolean
        headshot:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

    ActionEventData:
      type: object
      required:
        - player_id
        - action_type
        - action_id
      properties:
        player_id:
          type: string
          format: uuid
        action_type:
          type: string
          enum: [ attack, ability, special_move, reload, switch_weapon, use_item ]
        action_id:
          type: string
          format: uuid
        target_position:
          $ref: './position-schemas.yaml#/components/schemas/PlayerPosition'
        target_player_id:
          type: string
          format: uuid
        combo_sequence:
          type: array
          items:
            type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

    PositionEventData:
      type: object
      required:
        - player_id
        - position
      properties:
        player_id:
          type: string
          format: uuid
        position:
          $ref: './position-schemas.yaml#/components/schemas/PlayerPosition'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

    SessionEventData:
      type: object
      required:
        - event_subtype
      properties:
        event_subtype:
          type: string
          enum: [ session_created, player_joined, player_left, session_paused, session_resumed, session_ended ]
        player_id:
          type: string
          format: uuid
          description: Player involved in session event
        team_id:
          type: string
          format: uuid
          description: Team assignment for join events
        winner_team_id:
          type: string
          format: uuid
          description: Winning team for session end events
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

    ReplayMetadata:
      type: object
      required:
        - game_mode
        - participant_count
        - winner_team_id
      properties:
        game_mode:
          type: string
          enum: [ deathmatch, team_deathmatch, capture_the_flag, king_of_the_hill ]
        participant_count:
          type: integer
          minimum: 2
        winner_team_id:
          type: string
          format: uuid
        total_damage_dealt:
          type: number
          format: float
        total_actions_executed:
          type: integer
        average_session_health:
          type: number
          format: float
          minimum: 0
          maximum: 100
        replay_quality_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
          description: Quality score based on event completeness (0-1)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
