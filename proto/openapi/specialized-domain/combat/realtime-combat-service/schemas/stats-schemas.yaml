components:
  schemas:
    CombatEvent:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
          description: Combat session identifier
        player_id:
          type: string
          format: uuid
          description: Primary player involved in event
        target_player_id:
          type: string
          format: uuid
          description: 'Optional: Target player (for kills, etc.)'
        position:
          type: object
          description: Event location
          properties:
            x:
              type: number
              format: float
            y:
              type: number
              format: float
            z:
              type: number
              format: float
