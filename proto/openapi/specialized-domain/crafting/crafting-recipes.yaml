openapi: 3.0.3
info:
  title: Crafting Service API - Recipes
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: Recipe management endpoints for Crafting Service
servers:
  - url: http://localhost:8210
    description: Local development
  - url: https://api.necpgame.com/v1
    description: Production API
tags:
  - name: recipes
    description: Recipe management and queries
security:
  - BearerAuth: [ ]
paths:
  /api/v1/economy/crafting/recipes:
    get:
      tags:
        - recipes
      summary: Get recipes by category
      description: Retrieve recipes filtered by category, tier, and quality
      operationId: getRecipesByCategory
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - weapons
              - armor
              - implants
              - vehicles
              - consumables
              - tools
          description: Recipe category filter
        - name: tier
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5
          description: Recipe tier filter (1-5)
        - name: quality
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: Minimum quality filter
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Number of recipes to return
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Pagination offset
      responses:
        '200':
          description: Recipes retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - recipes
      summary: Create recipe
      description: Create a new crafting recipe
      operationId: createRecipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecipeRequest'
      responses:
        '201':
          description: Recipe created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/economy/crafting/recipes/{recipeId}:
    get:
      tags:
        - recipes
      summary: Get recipe by ID
      description: Retrieve detailed recipe information including materials and requirements
      operationId: getRecipeById
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Recipe unique identifier
      responses:
        '200':
          description: Recipe retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/economy/crafting/recipes/{recipeId}/cost:
    get:
      tags:
        - recipes
      summary: Calculate crafting cost
      description: Calculate total crafting cost including materials and fees
      operationId: calculateCraftingCost
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: Recipe unique identifier
        - name: station_bonus
          in: query
          schema:
            type: number
            format: float
            minimum: 0.0
            maximum: 2.0
            default: 1.0
          description: Station efficiency bonus multiplier
        - name: quality_modifier
          in: query
          schema:
            type: number
            format: float
            minimum: 0.1
            maximum: 2.0
            default: 1.0
          description: Quality modifier for cost calculation
      responses:
        '200':
          description: Cost calculated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CraftingCost'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    Recipe:
      type: object
      required:
        - id
        - name
        - category
        - tier
        - base_quality
        - materials
        - requirements
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique recipe identifier
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Recipe display name
        description:
          type: string
          maxLength: 500
          description: Recipe description
        category:
          type: string
          enum:
            - weapons
            - armor
            - implants
            - vehicles
            - consumables
            - tools
          description: Recipe category
        created_at:
          type: string
          format: date-time
          description: Recipe creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
        output_item:
          $ref: '#/components/schemas/RecipeOutput'
        requirements:
          $ref: '#/components/schemas/RecipeRequirements'
        materials:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/RecipeMaterial'
          description: Required materials for crafting
        tier:
          type: integer
          minimum: 1
          maximum: 5
          description: Recipe difficulty tier (1-5)
        base_quality:
          type: integer
          minimum: 1
          maximum: 100
          description: Base quality percentage (1-100)
        crafting_time:
          type: integer
          minimum: 1
          description: Base crafting time in seconds
        experience_reward:
          type: integer
          minimum: 0
          description: Experience points rewarded on completion
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RecipeMaterial:
      type: object
      required:
        - item_id
        - quantity
        - quality_required
      properties:
        item_id:
          type: string
          format: uuid
          description: Material item identifier
        quantity:
          type: integer
          minimum: 1
          description: Required quantity
        quality_required:
          type: integer
          minimum: 1
          maximum: 100
          description: Minimum quality required (1-100)
        consumable:
          type: boolean
          default: true
          description: Whether material is consumed during crafting
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RecipeRequirements:
      type: object
      properties:
        station_type:
          type: string
          enum:
            - basic
            - professional
            - factory
            - specialized
          description: Required crafting station type
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillRequirement'
          description: Required skills and their levels
        prerequisites:
          type: array
          items:
            type: string
            format: uuid
          description: IDs of prerequisite recipes that must be learned first
        player_level:
          type: integer
          minimum: 1
          description: Required player level
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SkillRequirement:
      type: object
      required:
        - skill_id
        - level_required
      properties:
        skill_id:
          type: string
          format: uuid
          description: Required skill identifier
        level_required:
          type: integer
          minimum: 1
          description: Minimum skill level required
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RecipeOutput:
      type: object
      required:
        - item_id
        - quantity
      properties:
        item_id:
          type: string
          format: uuid
          description: Output item identifier
        quality_range:
          type: object
          properties:
            min:
              type: integer
              minimum: 1
              maximum: 100
            max:
              type: integer
              minimum: 1
              maximum: 100
          description: Possible quality range for output
        quantity:
          type: integer
          minimum: 1
          description: Quantity produced
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateRecipeRequest:
      type: object
      required:
        - name
        - category
        - tier
        - materials
        - requirements
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Recipe display name
        description:
          type: string
          maxLength: 500
          description: Recipe description
        category:
          type: string
          enum:
            - weapons
            - armor
            - implants
            - vehicles
            - consumables
            - tools
          description: Recipe category
        output_item:
          $ref: '#/components/schemas/RecipeOutput'
        requirements:
          $ref: '#/components/schemas/RecipeRequirements'
        materials:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/RecipeMaterial'
          description: Required materials for crafting
        tier:
          type: integer
          minimum: 1
          maximum: 5
          description: Recipe difficulty tier (1-5)
        crafting_time:
          type: integer
          minimum: 1
          description: Base crafting time in seconds
        experience_reward:
          type: integer
          minimum: 0
          description: Experience points rewarded on completion
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RecipeListResponse:
      type: object
      required:
        - recipes
        - total_count
        - limit
        - offset
      properties:
        recipes:
          type: array
          items:
            $ref: '#/components/schemas/Recipe'
        total_count:
          type: integer
          minimum: 0
          description: Total number of recipes matching criteria
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Requested limit
        offset:
          type: integer
          minimum: 0
          description: Requested offset
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CraftingCost:
      type: object
      required:
        - total_cost
        - material_costs
        - processing_fee
        - tax_amount
        - currency
      properties:
        currency:
          type: string
          enum:
            - eddies
            - eurobucks
          description: Cost currency
        material_costs:
          type: array
          items:
            $ref: '#/components/schemas/MaterialCost'
          description: Breakdown of material costs
        discounts:
          type: array
          items:
            $ref: '#/components/schemas/CostDiscount'
          description: Applied discounts
        total_cost:
          type: number
          format: float
          minimum: 0
          description: Total crafting cost
        processing_fee:
          type: number
          format: float
          minimum: 0
          description: Station processing fee
        tax_amount:
          type: number
          format: float
          minimum: 0
          description: Applicable taxes
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MaterialCost:
      type: object
      required:
        - item_id
        - unit_cost
        - quantity
        - total_cost
      properties:
        item_id:
          type: string
          format: uuid
          description: Material item identifier
        quantity:
          type: integer
          minimum: 1
          description: Required quantity
        unit_cost:
          type: number
          format: float
          minimum: 0
          description: Cost per unit
        total_cost:
          type: number
          format: float
          minimum: 0
          description: Total cost for this material
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CostDiscount:
      type: object
      required:
        - type
        - amount
        - reason
      properties:
        reason:
          type: string
          description: Reason for discount
        type:
          type: string
          enum:
            - percentage
            - fixed
          description: Discount type
        amount:
          type: number
          format: float
          minimum: 0
          description: Discount amount
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Error:
      type: object
      required:
        - error
        - message
        - timestamp
      properties:
        error:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
        details:
          type: object
          additionalProperties: true
          description: Additional error details
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
