components:
  schemas:
    EscrowDeposit:
      type: object
      properties:
        depositor_id:
          type: string
          format: uuid
          description: Who made the deposit
        deposited_at:
          type: string
          format: date-time
        currency:
          type: object
          additionalProperties:
            type: integer
          description: Deposited currency amounts
        items:
          type: array
          items:
            type: object
            additionalProperties: true
          description: Deposited items
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Dispute:
      type: object
      properties:
        arbitrator_id:
          type: string
          format: uuid
          description: Assigned arbitrator
        reason:
          type: string
          description: Dispute reason
        decision:
          type: string
          description: Arbitration decision
        resolved_at:
          type: string
          format: date-time
        penalty:
          type: object
          additionalProperties:
            type: integer
          description: Applied penalties
        evidence:
          type: array
          items:
            type: string
          description: Evidence URLs or descriptions
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Station:
      type: object
      required:
      - id
      - name
      - category
      - efficiency_bonus
      - location
      properties:
        id:
          type: string
          format: uuid
          description: Station unique identifier
        name:
          type: string
          description: Station display name
        category:
          type: string
          enum:
          - basic
          - professional
          - factory
          - specialized
          description: Station category
        availability:
          type: string
          enum:
          - available
          - booked
          - maintenance
          description: Current availability status
        location:
          $ref: '#/components/schemas/StationLocation'
        supported_categories:
          type: array
          items:
            type: string
            enum:
            - weapons
            - armor
            - implants
            - vehicles
            - consumables
            - tools
          description: Supported recipe categories
        efficiency_bonus:
          type: number
          format: float
          minimum: 0.5
          maximum: 3.0
          description: Efficiency multiplier
        booking_fee:
          type: number
          format: float
          description: Hourly booking fee
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    StationLocation:
      type: object
      required:
      - zone_id
      - coordinates
      properties:
        zone_id:
          type: string
          format: uuid
          description: Zone identifier
        coordinates:
          type: object
          required:
          - x
          - y
          - z
          properties:
            x:
              type: number
              format: float
            y:
              type: number
              format: float
            z:
              type: number
              format: float
          description: 3D coordinates in zone
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    StationListResponse:
      type: object
      required:
      - stations
      - total
      properties:
        stations:
          type: array
          items:
            $ref: '#/components/schemas/Station'
        total:
          type: integer
          minimum: 0
          description: Total number of stations
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    BookStationRequest:
      type: object
      required:
      - duration_hours
      properties:
        priority:
          type: string
          enum:
          - normal
          - high
          default: normal
          description: Booking priority
        duration_hours:
          type: integer
          minimum: 1
          maximum: 168
          description: Booking duration in hours
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            properties:
              error:
                type: string
                description: Error message
              details:
                type: object
                description: Additional error details
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            properties:
              error:
                type: string
                example: Authentication required
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            properties:
              error:
                type: string
                description: Error message
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            properties:
              error:
                type: string
                description: Error message
              details:
                type: object
                description: Conflict details
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            required:
            - error
            properties:
              error:
                type: string
                example: Internal server error
    CreateRecipeRequest:
      type: object
      required:
      - name
      - category
      - tier
      - materials
      properties:
        name:
          type: string
          description: Recipe display name
        description:
          type: string
          description: Recipe detailed description
        category:
          type: string
          enum:
          - weapons
          - armor
          - implants
          - vehicles
          - consumables
          - tools
          description: Recipe category
        tier:
          type: integer
          minimum: 1
          maximum: 5
          description: Recipe tier (1-5)
        quality:
          type: integer
          minimum: 1
          maximum: 100
          description: Base quality rating
        duration:
          type: integer
          minimum: 1
          description: Crafting duration in seconds
        success_rate:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Base success rate (0.0-1.0)
        materials:
          type: array
          items:
            $ref: '#/components/schemas/RecipeMaterial'
          description: Required materials
        requirements:
          $ref: '#/components/schemas/RecipeRequirements'
    OrderListResponse:
      type: object
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        total:
          type: integer
          description: Total number of orders
        limit:
          type: integer
          description: Items per page
        offset:
          type: integer
          description: Pagination offset
    CreateContractRequest:
      type: object
      required:
      - recipe_id
      - quality_modifier
      properties:
        recipe_id:
          type: string
          format: uuid
          description: Recipe to craft
        quality_modifier:
          type: number
          format: float
          minimum: 0.1
          maximum: 2.0
          description: Quality modifier for crafting
        station_id:
          type: string
          format: uuid
          description: Preferred crafting station
    Contract:
      type: object
      required:
      - id
      - player_id
      - recipe_id
      - status
      - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Contract unique identifier
        player_id:
          type: string
          format: uuid
          description: Player who created the contract
        recipe_id:
          type: string
          format: uuid
          description: Recipe being crafted
        station_id:
          type: string
          format: uuid
          description: Assigned crafting station
        status:
          type: string
          enum:
          - pending
          - active
          - completed
          - failed
          - cancelled
          description: Contract status
        quality_modifier:
          type: number
          format: float
          description: Applied quality modifier
        progress:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Completion progress (0.0-1.0)
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
    StartCraftingRequest:
      type: object
      required:
      - recipe_id
      properties:
        recipe_id:
          type: string
          format: uuid
          description: Recipe to craft
        station_id:
          type: string
          format: uuid
          description: Preferred crafting station
        quality_modifier:
          type: number
          format: float
          minimum: 0.1
          maximum: 2.0
          default: 1.0
          description: Quality modifier
    Order:
      type: object
      required:
      - id
      - player_id
      - recipe_id
      - status
      - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Order unique identifier
        player_id:
          type: string
          format: uuid
          description: Player who placed the order
        recipe_id:
          type: string
          format: uuid
          description: Recipe being crafted
        station_id:
          type: string
          format: uuid
          description: Assigned crafting station
        contract_id:
          type: string
          format: uuid
          description: Associated contract
        status:
          type: string
          enum:
          - pending
          - active
          - completed
          - failed
          - cancelled
          description: Order status
        quality_modifier:
          type: number
          format: float
          description: Applied quality modifier
        station_bonus:
          type: number
          format: float
          description: Station efficiency bonus
        progress:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
          description: Completion progress (0.0-1.0)
        final_quality:
          type: integer
          minimum: 1
          maximum: 100
          description: Final crafted item quality
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
    CraftingCost:
      type: object
      properties:
        material_cost:
          type: number
          format: float
          description: Cost of required materials
        station_fee:
          type: number
          format: float
          description: Crafting station usage fee
        service_fee:
          type: number
          format: float
          description: Platform service fee
        total_cost:
          type: number
          format: float
          description: Total crafting cost
        currency:
          type: string
          description: Currency type
    StationListResponse:
      type: object
      properties:
        stations:
          type: array
          items:
            $ref: '#/components/schemas/Station'
        total:
          type: integer
          description: Total number of stations
    BookStationRequest:
      type: object
      required:
      - duration_hours
      properties:
        duration_hours:
          type: integer
          minimum: 1
          maximum: 168
          description: Booking duration in hours
        priority:
          type: string
          enum:
          - normal
          - high
          default: normal
          description: Booking priority
    BookingConfirmation:
      type: object
      required:
      - booking_id
      - station_id
      - expires_at
      properties:
        booking_id:
          type: string
          format: uuid
          description: Booking unique identifier
        station_id:
          type: string
          format: uuid
          description: Booked station identifier
        player_id:
          type: string
          format: uuid
          description: Player who made the booking
        expires_at:
          type: string
          format: date-time
          description: Booking expiration time
        cost:
          type: number
          format: float
          description: Booking cost
    ProductionChainListResponse:
      type: object
      properties:
        chains:
          type: array
          items:
            $ref: '#/components/schemas/ProductionChain'
        total:
          type: integer
          description: Total number of chains
    StartProductionChainRequest:
      type: object
      required:
      - chain_id
      properties:
        chain_id:
          type: string
          format: uuid
          description: Production chain to start
        priority:
          type: string
          enum:
          - normal
          - high
          - urgent
          default: normal
          description: Processing priority
    ProductionChain:
      type: object
      required:
      - id
      - name
      - category
      - complexity
      - stages
      properties:
        id:
          type: string
          format: uuid
          description: Chain unique identifier
        name:
          type: string
          description: Chain display name
        description:
          type: string
          description: Chain detailed description
        category:
          type: string
          enum:
          - weapons
          - armor
          - vehicles
          - electronics
          description: Chain category
        complexity:
          type: integer
          minimum: 1
          maximum: 5
          description: Chain complexity level
        stages:
          type: array
          items:
            $ref: '#/components/schemas/ChainStage'
          description: Production stages
        estimated_duration:
          type: integer
          description: Estimated total duration in seconds
        total_cost:
          type: number
          format: float
          description: Total production cost
        status:
          type: string
          enum:
          - available
          - in_progress
          - completed
          description: Chain status
        player_id:
          type: string
          format: uuid
          description: Player who started the chain
        created_at:
          type: string
          format: date-time
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
    ChainStage:
      type: object
      required:
      - sequence
      - recipe_id
      - status
      properties:
        sequence:
          type: integer
          minimum: 1
          description: Stage sequence number
        recipe_id:
          type: string
          format: uuid
          description: Recipe for this stage
        station_type:
          type: string
          enum:
          - basic
          - professional
          - factory
          - specialized
          description: Required station type
        status:
          type: string
          enum:
          - pending
          - active
          - completed
          - failed
          description: Stage status
        started_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
