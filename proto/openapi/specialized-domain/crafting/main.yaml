paths: { }
components:
  schemas:
    CraftingRecipe:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        result_item:
          $ref: '#/components/schemas/CraftedItem'
        materials:
          type: array
          items:
            $ref: '#/components/schemas/CraftingMaterial'
        crafting_time_seconds:
          type: integer
        skill_requirement:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CraftingMaterial:
      type: object
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CraftedItem:
      type: object
      properties:
        item_id:
          type: string
          format: uuid
        quality:
          type: string
          enum:
            - common
            - uncommon
            - rare
            - epic
            - legendary
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
