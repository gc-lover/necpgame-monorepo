openapi: 3.0.3
info:
  title: Specialized Crafting Module API
  description: Crafting and production systems for specialized items
  version: 1.0.0

paths: {}

components:
  schemas:
    CraftingRecipe:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        materials:
          type: array
          items:
            $ref: '#/components/schemas/CraftingMaterial'
        result_item:
          $ref: '#/components/schemas/CraftedItem'
        crafting_time_seconds:
          type: integer
        skill_requirement:
          type: integer

    CraftingMaterial:
      type: object
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1

    CraftedItem:
      type: object
      properties:
        item_id:
          type: string
          format: uuid
        quality:
          type: string
          enum: [common, uncommon, rare, epic, legendary]
