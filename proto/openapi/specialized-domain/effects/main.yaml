openapi: 3.0.3
info:
  title: Specialized Effects Module API
  description: Special effects and elemental systems
  version: 1.0.0

paths: {}

components:
  schemas:
    ElementalEffect:
      type: object
      properties:
        effect_id:
          type: string
          format: uuid
        element_type:
          type: string
          enum: [fire, ice, lightning, poison, acid, psychic]
        damage_type:
          type: string
          enum: [direct, dot, debuff, buff]
        duration_seconds:
          type: integer
        intensity:
          type: number
          minimum: 0
          maximum: 1
