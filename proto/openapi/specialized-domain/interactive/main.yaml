paths: {}
components:
  schemas:
    InteractiveObject:
      type: object
      properties:
        object_id:
          type: string
          format: uuid
        object_type:
          type: string
          enum:
          - chest
          - door
          - lever
          - terminal
          - container
        state:
          type: string
          enum:
          - locked
          - unlocked
          - active
          - inactive
        position:
          $ref: '#/components/schemas/WorldPosition'
        interactions:
          type: array
          items:
            type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    WorldPosition:
      type: object
      properties:
        zone_id:
          type: string
          format: uuid
        x:
          type: number
        y:
          type: number
        z:
          type: number
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
