paths: { }
components:
  schemas:
    LogisticsRoute:
      type: object
      properties:
        route_id:
          type: string
          format: uuid
        transport_type:
          type: string
          enum:
            - ground
            - air
            - sea
            - rail
        origin:
          $ref: '#/components/schemas/LogisticsPoint'
        destination:
          $ref: '#/components/schemas/LogisticsPoint'
        cost:
          type: number
        estimated_time_hours:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LogisticsPoint:
      type: object
      properties:
        point_id:
          type: string
          format: uuid
        name:
          type: string
        coordinates:
          $ref: '#/components/schemas/WorldPosition'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
