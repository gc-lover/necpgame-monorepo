openapi: 3.0.3
info:
  title: Specialized domain API
  description: 'Consolidated specialized domain Domain API for NECPGAME.

    This domain consolidates all specialized functionality.

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server
security:
  - BearerAuth: [ ]
tags:
  - name: Specialized domain
    description: specialized domain domain endpoints
paths:
  # Quest System Integration - enterprise-grade quest management
  /api/v1/quests/health:
    $ref: './quests/main.yaml#/paths/~1api~1v1~1quests~1health'
  /api/v1/quests:
    $ref: './quests/main.yaml#/paths/~1api~1v1~1quests'
  /api/v1/quests/{quest_id}:
    $ref: './quests/main.yaml#/paths/~1api~1v1~1quests~1{quest_id}'
  /api/v1/quests/{quest_id}/accept:
    $ref: './quests/main.yaml#/paths/~1api~1v1~1quests~1{quest_id}~1accept'
  /api/v1/quests/{quest_id}/progress:
    $ref: './quests/main.yaml#/paths/~1api~1v1~1quests~1{quest_id}~1progress'
  /api/v1/quests/{quest_id}/complete:
    $ref: './quests/main.yaml#/paths/~1api~1v1~1quests~1{quest_id}~1complete'
  /api/v1/quests/content/reload:
    $ref: './quests/main.yaml#/paths/~1api~1v1~1quests~1content~1reload'

  # Combat System Integration - enterprise-grade combat management
  /health:
    $ref: './combat/combat-system.yaml#/paths/~1health'
  /api/v1/combat/sessions:
    $ref: './combat/combat-system.yaml#/paths/~1api~1v1~1combat~1sessions'
  /api/v1/combat/sessions/{session_id}:
    $ref: './combat/combat-system.yaml#/paths/~1api~1v1~1combat~1sessions~1{session_id}'
  /api/v1/combat/sessions/{session_id}/actions:
    $ref: './combat/combat-system.yaml#/paths/~1api~1v1~1combat~1sessions~1{session_id}~1actions'
  /api/v1/combat/weapons:
    $ref: './combat/combat-system.yaml#/paths/~1api~1v1~1combat~1weapons'
  /api/v1/combat/abilities:
    $ref: './combat/combat-system.yaml#/paths/~1api~1v1~1combat~1abilities'

  # Combat Abilities Service Go Integration - enterprise-grade ability management
  /combat/abilities/health:
    $ref: './combat/combat-abilities-service-go/main.yaml#/paths/~1health'
  /combat/abilities:
    $ref: './combat/combat-abilities-service-go/main.yaml#/paths/~1combat~1abilities'
  /combat/abilities/{ability_id}/cooldown:
    $ref: './combat/combat-abilities-service-go/main.yaml#/paths/~1combat~1abilities~1{ability_id}~1cooldown'
  /combat/abilities/{ability_id}/synergies:
    $ref: './combat/combat-abilities-service-go/main.yaml#/paths/~1combat~1abilities~1{ability_id}~1synergies'
  /combat/abilities/validate:
    $ref: './combat/combat-abilities-service-go/main.yaml#/paths/~1combat~1abilities~1validate'

  # Extended Combat Mechanics Integration - enterprise-grade advanced combat systems
  /api/v1/combat/roles:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1roles'
  /api/v1/combat/roles/{role_id}:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1roles~1{role_id}'
  /api/v1/combat/roles/{role_id}/abilities:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1roles~1{role_id}~1abilities'
  /api/v1/combat/synergies:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1synergies'
  /api/v1/combat/combos:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1combos'
  /api/v1/combat/implants:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1implants'
  /api/v1/combat/implants/player/{player_id}:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1implants~1player~1{player_id}'
  /api/v1/combat/implants/stress/{player_id}:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1implants~1stress~1{player_id}'
  /api/v1/combat/progression/player/{player_id}:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1progression~1player~1{player_id}'
  /api/v1/combat/progression/player/{player_id}/rank:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1progression~1player~1{player_id}~1rank'
  /api/v1/combat/brands:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1brands'
  /api/v1/combat/brands/{brand_id}/weapons:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1brands~1{brand_id}~1weapons'

  # Player Statistics and Analytics - enterprise-grade performance tracking
  /api/v1/players/{player_id}/stats:
    get:
      tags:
        - Player Analytics
      summary: Get player statistics and performance metrics
      operationId: getPlayerStats
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Player statistics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStats'
        '404':
          description: Player not found

  /api/v1/players/{player_id}/achievements:
    get:
      tags:
        - Achievement System
      summary: Get player achievements and progress
      operationId: getPlayerAchievements
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Player achievements retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerAchievements'

  # Leaderboards and Rankings - competitive gameplay features
  /api/v1/leaderboards/combat:
    get:
      tags:
        - Leaderboards
      summary: Get combat leaderboards
      operationId: getCombatLeaderboards
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: timeframe
          in: query
          schema:
            type: string
            enum: [daily, weekly, monthly, all_time]
            default: weekly
      responses:
        '200':
          description: Combat leaderboards retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatLeaderboard'

  /api/v1/leaderboards/quests:
    get:
      tags:
        - Leaderboards
      summary: Get quest completion leaderboards
      operationId: getQuestLeaderboards
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: quest_type
          in: query
          schema:
            type: string
            enum: [main, side, faction, event]
      responses:
        '200':
          description: Quest leaderboards retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestLeaderboard'

  # Game Events and Special Mechanics - dynamic gameplay features
  /api/v1/events/active:
    get:
      tags:
        - Game Events
      summary: Get currently active game events
      operationId: getActiveEvents
      responses:
        '200':
          description: Active events retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveEvents'

  /api/v1/events/{event_id}/participate:
    post:
      tags:
        - Game Events
      summary: Participate in a game event
      operationId: participateInEvent
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventParticipation'
      responses:
        '200':
          description: Successfully joined event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventParticipationResponse'

  # World State and Environmental Systems - dynamic world features
  /api/v1/world/state:
    get:
      tags:
        - World Systems
      summary: Get current world state and environmental conditions
      operationId: getWorldState
      parameters:
        - name: location
          in: query
          schema:
            type: string
      responses:
        '200':
          description: World state retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorldState'
  /api/v1/combat/abilities/extended:
    $ref: './combat/combat-extended-mechanics-service.yaml#/paths/~1api~1v1~1combat~1abilities~1extended'

  # Game Mechanics Domain Integration - enterprise-grade centralized mechanics management
  /api/v1/mechanics/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1health'
  /api/v1/mechanics/health/batch:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1health~1batch'
  /api/v1/mechanics/health/ws:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1health~1ws'
  /api/v1/mechanics:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics'
  /api/v1/mechanics/{mechanic_id}:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1{mechanic_id}'
  /api/v1/mechanics/validate:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1validate'
  /api/v1/mechanics/conflicts:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1conflicts'

  # Economy Mechanics Integration
  /api/v1/mechanics/economy/resources/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1economy~1resources~1health'
  /api/v1/mechanics/economy/resources/catalog:
    $ref: '../economy-domain/economy-resources-catalog-service.yaml#/paths/~1api~1v1~1economy~1resources~1catalog'
  /api/v1/mechanics/economy/trade/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1economy~1trade~1health'
  /api/v1/mechanics/economy/production/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1economy~1production~1health'

  # Social Mechanics Integration
  /api/v1/mechanics/social/guilds/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1social~1guilds~1health'
  /api/v1/mechanics/social/relationships/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1social~1relationships~1health'
  /api/v1/mechanics/social/reputation/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1social~1reputation~1health'

  # World Mechanics Integration
  /api/v1/mechanics/world/locations/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1world~1locations~1health'
  /api/v1/mechanics/world/cities/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1world~1cities~1health'
  /api/v1/mechanics/world/factions/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1world~1factions~1health'

  # Combat Mechanics Integration
  /api/v1/mechanics/combat/system/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1combat~1system~1health'
  /api/v1/mechanics/combat/abilities/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1combat~1abilities~1health'
  /api/v1/mechanics/combat/weapons/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1combat~1weapons~1health'

  # Weapon Mechanics Integration
  /api/v1/mechanics/weapons/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1weapons~1health'
  /api/v1/mechanics/economy/weapons/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1economy~1weapons~1health'
  /api/v1/mechanics/gameplay/weapons/health:
    $ref: './mechanics/game-mechanics-service.yaml#/paths/~1api~1v1~1mechanics~1gameplay~1weapons~1health'

  # Stealth System Integration - enterprise-grade stealth mechanics
  /api/v1/stealth/visibility/{character_id}:
    $ref: './movement/stealth.yaml#/paths/~1gameplay~1combat~1stealth~1{character_id}~1visibility'
  /api/v1/stealth/actions:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-actions-service.yaml#/paths/~1gameplay~1combat~1stealth~1actions'
  /api/v1/stealth/detection:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-actions-service.yaml#/paths/~1gameplay~1combat~1stealth~1detection'
  /api/v1/stealth/detection/recalculate:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-actions-service.yaml#/paths/~1gameplay~1combat~1stealth~1detection~1recalculate'
  /api/v1/stealth/profile:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-actions-service.yaml#/paths/~1gameplay~1combat~1stealth~1profile'
  /api/v1/stealth/disguise:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-disguise-service.yaml#/paths/~1gameplay~1combat~1stealth~1disguise'
  /api/v1/stealth/disguise/{disguiseId}:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-disguise-service.yaml#/paths/~1gameplay~1combat~1stealth~1disguise~1{disguiseId}'
  /api/v1/stealth/network/hack:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-disguise-service.yaml#/paths/~1gameplay~1combat~1stealth~1network~1hack'
  /api/v1/stealth/network/nodes:
    $ref: '../world-domain/advanced/gameplay-combat-stealth-disguise-service.yaml#/paths/~1gameplay~1combat~1stealth~1network~1nodes'

  # Freerun/Parcour System Integration - enterprise-grade acrobatic movement
  /api/v1/freerun/move/{character_id}:
    $ref: '../system-domain/ai/gameplay-domain/freerun/freerun.yaml#/paths/~1gameplay~1combat~1freerun~1{character_id}~1move'
  /api/v1/freerun/actions:
    $ref: '../system-domain/ai/gameplay-domain/freerun/gameplay-combat-freerun-actions-service.yaml#/paths/~1gameplay~1combat~1freerun~1actions'
  /api/v1/freerun/actions/available:
    $ref: '../system-domain/ai/gameplay-domain/freerun/gameplay-combat-freerun-actions-service.yaml#/paths/~1gameplay~1combat~1freerun~1actions~1available'
  /api/v1/freerun/stamina:
    $ref: '../system-domain/ai/gameplay-domain/freerun/gameplay-combat-freerun-actions-service.yaml#/paths/~1gameplay~1combat~1freerun~1stamina'
  /api/v1/freerun/stamina/recover:
    $ref: '../system-domain/ai/gameplay-domain/freerun/gameplay-combat-freerun-actions-service.yaml#/paths/~1gameplay~1combat~1freerun~1stamina~1recover'
  /api/v1/freerun/route:
    $ref: '../system-domain/ai/gameplay-domain/freerun/gameplay-combat-freerun-routes-service.yaml#/paths/~1gameplay~1combat~1freerun~1route'
  /api/v1/freerun/route/{routeId}:
    $ref: '../system-domain/ai/gameplay-domain/freerun/gameplay-combat-freerun-routes-service.yaml#/paths/~1gameplay~1combat~1freerun~1route~1{routeId}'
  /api/v1/freerun/telemetry:
    $ref: '../system-domain/ai/gameplay-domain/freerun/gameplay-combat-freerun-routes-service.yaml#/paths/~1gameplay~1combat~1freerun~1telemetry'
  # Additional freerun services (combat integration, loadouts) require common.yaml fixes
  # /api/v1/freerun/actions/wall-run: $ref: './combat/combat-freerun-acrobatics-base-service.yaml#/paths/~1api~1v1~1gameplay~1combat~1freerun~1actions~1wall-run'
  # /api/v1/freerun/actions/double-jump: $ref: './combat/combat-freerun-acrobatics-base-service.yaml#/paths/~1api~1v1~1gameplay~1combat~1freerun~1actions~1double-jump'
  # /api/v1/freerun/actions/slide: $ref: './combat/combat-freerun-acrobatics-base-service.yaml#/paths/~1api~1v1~1gameplay~1combat~1freerun~1actions~1slide'
  # /api/v1/freerun/actions/vault: $ref: './combat/combat-freerun-vault-service.yaml#/paths/~1api~1v1~1gameplay~1combat~1freerun~1actions~1vault'
  # /api/v1/freerun/actions/wall-kick: $ref: './combat/combat-freerun-wall-kick-service.yaml#/paths/~1api~1v1~1gameplay~1combat~1freerun~1actions~1wall-kick'
  # /api/v1/freerun/movement-attack: $ref: './combat/combat-freerun-combat-integration-service.yaml#/paths/~1api~1v1~1gameplay~1combat~1freerun~1movement-attack'
  # /api/v1/freerun/movement-combo: $ref: './combat/combat-freerun-combat-integration-service.yaml#/paths/~1api~1v1~1gameplay~1combat~1freerun~1movement-combo'
  # /api/v1/freerun/combo: $ref: '../world-domain/advanced/gameplay-combat-freerun-loadouts-service.yaml#/paths/~1gameplay~1combat~1freerun~1combo'
  # /api/v1/freerun/loadout: $ref: '../world-domain/advanced/gameplay-combat-freerun-loadouts-service.yaml#/paths/~1gameplay~1combat~1freerun~1loadout'
  # /api/v1/freerun/mobile-ability: $ref: '../world-domain/advanced/gameplay-combat-freerun-loadouts-service.yaml#/paths/~1gameplay~1combat~1freerun~1mobile-ability'

  # Real-time Combat Integration (requires operationId fix in realtime-combat-service)
  # /realtime-combat/health: $ref: './combat/realtime-combat-service/main.yaml#/paths/~1health'
  # /realtime-combat/sessions: $ref: './combat/realtime-combat-service/main.yaml#/paths/~1sessions'

  /api/v1/specialized-domain/health:
    get:
      summary: specialized domain domain health check
      operationId: specialized-domainHealthCheck
      tags:
        - Specialized domain
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=300, s-maxage=600
            ETag:
              schema:
                type: string
                example: '"-api-v1-specialized-domain-health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                  - gzip
                  - deflate
                  - br
  /api/v1/specialized-domain/health/batch:
    post:
      summary: Batch health check for multiple domains
      operationId: batchHealthCheck
      tags:
        - System
      description: 'Performance optimization: Check multiple domain health in single request'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - domains
              properties:
                domains:
                  type: array
                  items:
                    type: string
                  maxItems: 10
      responses:
        '200':
          description: Batch health results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/HealthResponse'
                  total_time_ms:
                    type: integer
                    description: Total processing time
  /api/v1/specialized-domain/health/ws:
    get:
      summary: Real-time health monitoring WebSocket
      operationId: healthWebSocket
      tags:
        - System
      description: Real-time health updates without polling
      responses:
        '101':
          description: WebSocket connection established
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # Quest System Schemas Integration
    Quest:
      $ref: './quests/main.yaml#/components/schemas/Quest'
    QuestDetailResponse:
      $ref: './quests/main.yaml#/components/schemas/QuestDetailResponse'
    QuestListResponse:
      $ref: './quests/main.yaml#/components/schemas/QuestListResponse'
    QuestProgressResponse:
      $ref: './quests/main.yaml#/components/schemas/QuestProgressResponse'
    QuestCompletionResponse:
      $ref: './quests/main.yaml#/components/schemas/QuestCompletionResponse'
    QuestObjective:
      $ref: './quests/main.yaml#/components/schemas/QuestObjective'
    QuestReward:
      $ref: './quests/main.yaml#/components/schemas/QuestReward'

    # Combat Abilities Service Go Schemas Integration
    CombatAbilityHealthResponse:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/HealthResponse'
    CombatAbilityError:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/Error'
    CombatActivateAbilityRequest:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/ActivateAbilityRequest'
    CombatActivateAbilityResponse:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/ActivateAbilityResponse'
    CombatListAbilitiesResponse:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/ListAbilitiesResponse'
    CombatAbilityCooldownResponse:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/AbilityCooldownResponse'
    CombatAbilitySynergiesResponse:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/AbilitySynergiesResponse'
    CombatValidateAbilityRequest:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/ValidateAbilityRequest'
    CombatValidateAbilityResponse:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/ValidateAbilityResponse'
    CombatAbilityInfo:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/AbilityInfo'
    CombatSynergyInfo:
      $ref: './combat/combat-abilities-service-go/main.yaml#/components/schemas/SynergyInfo'

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
          maxLength: 255
        domain:
          type: string
          example: specialized-domain
          maxLength: 255
        timestamp:
          type: string
