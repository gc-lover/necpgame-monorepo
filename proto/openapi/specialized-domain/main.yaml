openapi: 3.0.3
info:
  title: Specialized Domain API
  description: |
    Consolidated Specialized Domain API for NECPGAME unique and specialized gameplay mechanics.

    This API consolidates specialized gameplay functionality:
    - Advanced combat mechanics and systems
    - Crafting and manufacturing processes
    - Special effects and visual systems
    - Unique gameplay features and mechanics

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Specialized Combat
    description: Advanced combat systems
  - name: Specialized Crafting
    description: Crafting and manufacturing
  - name: Specialized Effects
    description: Special effects systems
  - name: Specialized Unique
    description: Unique gameplay features

# Import all specialized modules
paths:
  # Combat specializations
  $ref: './combat/combat-advanced-acrobatics-service.yaml#/paths'
  $ref: './combat/combat-combos-activation-service.yaml#/paths'
  $ref: './combat/combat-combos-catalog-service.yaml#/paths'
  $ref: './combat/combat-combos-loadouts-service.yaml#/paths'
  $ref: './combat/combat-combos-scoring-service.yaml#/paths'
  $ref: './combat/combat-combos-service.yaml#/paths'
  $ref: './combat/combat-damage-service.yaml#/paths'
  $ref: './combat/combat-extended-mechanics-service.yaml#/paths'
  $ref: './combat/combat-freerun-acrobatics-base-service.yaml#/paths'
  $ref: './combat/combat-freerun-combat-integration-service.yaml#/paths'

  # Crafting specializations
  $ref: './crafting/crafting-orders.yaml#/paths'
  $ref: './crafting/crafting-recipes.yaml#/paths'
  $ref: './crafting/crafting-service-bundled.yaml#/paths'
  $ref: './crafting/crafting-service-ext1.yaml#/paths'
  $ref: './crafting/crafting-service-ext2.yaml#/paths'
  $ref: './crafting/crafting-service-paths.yaml#/paths'

components:
  schemas:
    $ref: './combat/combat-combos-schemas.yaml#/components/schemas'
    $ref: './combat/combat-extended-mechanics-schemas.yaml#/components/schemas'
    $ref: './combat/combat-freerun-advanced-schemas.yaml#/components/schemas'
    $ref: './combat/combat-sandevistan-service-schemas.yaml#/components/schemas'
    $ref: './combat/combat-system-action-schemas.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
