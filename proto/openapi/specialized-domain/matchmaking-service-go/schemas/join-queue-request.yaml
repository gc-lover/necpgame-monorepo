type: object
required:
  - playerId
  - gameMode
properties:
  playerId:
    type: string
    format: uuid
  gameMode:
    type: string
    enum: [ DUEL, TEAM_DEATHMATCH, CAPTURE_THE_FLAG, BATTLE_ROYALE ]
  region:
    type: string
    description: Preferred region
  skillRange:
    type: object
    properties:
      min:
        type: integer
        minimum: 0
      max:
        type: integer
        minimum: 0
    description: Acceptable skill range
  maxWaitTime:
    type: integer
    description: Maximum wait time in seconds
  partyId:
    type: string
    format: uuid
    description: Party ID if joining as a group
