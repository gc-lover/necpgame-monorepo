type: object
required:
  - queueId
  - position
  - estimatedWaitTime
properties:
  queueId:
    type: string
    format: uuid
  position:
    type: integer
    description: Position in queue
  estimatedWaitTime:
    type: integer
    description: Estimated wait time in seconds
  joinedAt:
    type: string
    format: date-time
