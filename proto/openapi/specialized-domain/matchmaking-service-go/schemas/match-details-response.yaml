type: object
required:
  - matchId
  - status
  - players
properties:
  matchId:
    type: string
    format: uuid
  status:
    type: string
    enum: [ PROPOSED, ACCEPTING, STARTING, ACTIVE, COMPLETED, CANCELLED ]
  gameMode:
    type: string
  region:
    type: string
  players:
    type: array
    items:
      type: object
      required:
        - playerId
        - team
      properties:
        playerId:
          type: string
          format: uuid
        team:
          type: string
        accepted:
          type: boolean
  proposedAt:
    type: string
    format: date-time
  acceptDeadline:
    type: string
    format: date-time
