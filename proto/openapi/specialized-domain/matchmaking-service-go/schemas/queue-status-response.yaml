type: object
required:
  - playerId
  - inQueue
properties:
  playerId:
    type: string
    format: uuid
  inQueue:
    type: boolean
  queueId:
    type: string
    format: uuid
  position:
    type: integer
  estimatedWaitTime:
    type: integer
  joinedAt:
    type: string
    format: date-time
  gameMode:
    type: string
  region:
    type: string
