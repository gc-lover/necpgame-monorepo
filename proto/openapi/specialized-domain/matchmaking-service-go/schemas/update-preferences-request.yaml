type: object
required:
  - playerId
properties:
  playerId:
    type: string
    format: uuid
  preferredGameModes:
    type: array
    items:
      type: string
      enum: [ DUEL, TEAM_DEATHMATCH, CAPTURE_THE_FLAG, BATTLE_ROYALE ]
  preferredRegions:
    type: array
    items:
      type: string
  skillRangeTolerance:
    type: number
    format: float
    minimum: 0
    maximum: 1
  maxWaitTime:
    type: integer
    minimum: 30
    maximum: 1800
  allowCrossPlatform:
    type: boolean
