paths: { }
components:
  schemas:
    MetaMechanic:
      type: object
      properties:
        mechanic_id:
          type: string
          format: uuid
        mechanic_type:
          type: string
          enum:
            - progression
            - achievement
            - milestone
            - unlock
        requirements:
          type: array
          items:
            type: string
        rewards:
          type: array
          items:
            $ref: '#/components/schemas/MetaReward'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MetaReward:
      type: object
      properties:
        value:
          type: string
        reward_type:
          type: string
          enum:
            - item
            - currency
            - experience
            - title
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
