openapi: 3.0.3
info:
  title: Economy Loot Rolls Service API
  description: API для roll сессий распределения лута
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Loot Rolls
    description: Roll сессии для распределения лута
paths:
  /economy/loot/rolls/create:
    post:
      tags:
        - Loot Rolls
      summary: Создать roll сессию для группы
      operationId: createLootRollSession
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRollSessionRequest'
      responses:
        '200':
          description: Roll сессия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollSession'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/loot/rolls/{roll_id}:
    get:
      tags:
        - Loot Rolls
      summary: Получить статус roll сессии
      operationId: getRollSession
      security:
        - BearerAuth: [ ]
      parameters:
        - name: roll_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус roll сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollSession'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/loot/rolls/{roll_id}/roll:
    post:
      tags:
        - Loot Rolls
      summary: Сделать бросок кубика в roll сессии
      operationId: rollForLoot
      security:
        - BearerAuth: [ ]
      parameters:
        - name: roll_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RollRequest'
      responses:
        '200':
          description: Бросок выполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RollResult'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/loot/rolls/{roll_id}/claim:
    post:
      tags:
        - Loot Rolls
      summary: Получить предмет из roll сессии
      operationId: claimLootFromRoll
      security:
        - BearerAuth: [ ]
      parameters:
        - name: roll_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClaimLootRequest'
      responses:
        '200':
          description: Предмет получен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimResult'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreateRollSessionRequest:
      type: object
      required:
        - loot_id
        - party_id
      properties:
        loot_id:
          type: string
          format: uuid
        party_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RollSession:
      type: object
      properties:
        roll_id:
          type: string
          format: uuid
        loot_id:
          type: string
          format: uuid
        party_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - waiting
            - rolling
            - completed
        expires_at:
          type: string
          format: date-time
        rolls:
          type: array
          items:
            $ref: '#/components/schemas/RollEntry'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RollRequest:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RollResult:
      type: object
      properties:
        roll_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        roll_value:
          type: integer
        rank:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RollEntry:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        rolled_at:
          type: string
          format: date-time
        roll_value:
          type: integer
        rank:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ClaimLootRequest:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ClaimResult:
      type: object
      properties:
        roll_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
        claimed_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
