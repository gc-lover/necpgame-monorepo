openapi: 3.0.3
info:
  title: Economy Trade History Service API
  description: API для истории торговли
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Trade History
    description: История торговли
paths:
  /economy/trade/history:
    get:
      tags:
        - Trade History
      summary: Получить историю торговли
      operationId: getTradeHistory
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: История торговли
          content:
            application/json:
              schema:
                type: object
                properties:
                  trades:
                    type: array
                    items:
                      $ref: '#/components/schemas/TradeHistory'
                  total:
                    type: integer
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/trade/history/{accountId}:
    get:
      tags:
        - Trade History
      summary: Получить историю торговли для аккаунта
      operationId: getTradeHistoryByAccount
      security:
        - BearerAuth: [ ]
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: История торговли
          content:
            application/json:
              schema:
                type: object
                properties:
                  trades:
                    type: array
                    items:
                      $ref: '#/components/schemas/TradeHistory'
                  total:
                    type: integer
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    TradeHistory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        status:
          type: string
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        initiator_items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        target_items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        initiator_currency:
          type: integer
        target_currency:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TradeItem:
      type: object
      required:
        - item_id
        - quantity
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
