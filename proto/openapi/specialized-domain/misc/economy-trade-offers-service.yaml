openapi: 3.0.3
info:
  title: Economy Trade Offers Service API
  description: API для управления предложениями в торговле
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Trade Offers
    description: Управление предложениями в торговле
paths:
  /economy/trade/sessions/{sessionId}/offer:
    post:
      tags:
        - Trade Offers
      summary: Добавить предложение в сессию торговли
      operationId: addTradeOffer
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeOfferRequest'
      responses:
        '200':
          description: Предложение добавлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/trade/sessions/{sessionId}/confirm:
    post:
      tags:
        - Trade Offers
      summary: Подтвердить предложение в сессии торговли
      operationId: confirmTradeOffer
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmTradeRequest'
      responses:
        '200':
          description: Предложение подтверждено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/trade/sessions/{sessionId}/execute:
    post:
      tags:
        - Trade Offers
      summary: Выполнить обмен (после двойного подтверждения)
      operationId: executeTrade
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Обмен выполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeExecutionResult'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    TradeOfferRequest:
      type: object
      required:
        - items
        - currency
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        currency:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TradeItem:
      type: object
      required:
        - item_id
        - quantity
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ConfirmTradeRequest:
      type: object
      required:
        - confirmed
      properties:
        confirmed:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TradeExecutionResult:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        message:
          type: string
        status:
          type: string
          enum:
            - completed
            - failed
        executed_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TradeSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - pending
            - active
            - confirmed
            - completed
            - cancelled
            - expired
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        initiator_offer:
          $ref: '#/components/schemas/TradeOffer'
        target_offer:
          $ref: '#/components/schemas/TradeOffer'
        initiator_confirmed:
          type: boolean
          default: false
        target_confirmed:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TradeOffer:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        currency:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
