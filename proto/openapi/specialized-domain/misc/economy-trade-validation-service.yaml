openapi: 3.0.3
info:
  title: Economy Trade Validation Service API
  description: API для валидации торговых операций
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8085/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Trade Validation
  description: Валидация торговых операций
paths:
  /economy/trade/validate-items:
    post:
      tags:
      - Trade Validation
      summary: Валидировать предметы для торговли
      operationId: validateTradeItems
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateItemsRequest'
      responses:
        '200':
          description: Результат валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemValidationResult'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /economy/trade/validate-currency:
    post:
      tags:
      - Trade Validation
      summary: Валидировать валюту для торговли
      operationId: validateTradeCurrency
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateCurrencyRequest'
      responses:
        '200':
          description: Результат валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrencyValidationResult'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /economy/trade/validate-distance:
    post:
      tags:
      - Trade Validation
      summary: Проверить расстояние между игроками
      operationId: validateTradeDistance
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidateDistanceRequest'
      responses:
        '200':
          description: Результат проверки расстояния
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DistanceValidationResult'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /economy/trade/check-fraud:
    post:
      tags:
      - Trade Validation
      summary: Проверить на мошенничество
      operationId: checkTradeFraud
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckFraudRequest'
      responses:
        '200':
          description: Результат проверки на мошенничество
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FraudCheckResult'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    ValidateItemsRequest:
      type: object
      required:
      - character_id
      - items
      properties:
        character_id:
          type: string
          format: uuid
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TradeItem:
      type: object
      required:
      - item_id
      - quantity
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ItemValidationResult:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: string
                format: uuid
              valid:
                type: boolean
              reason:
                type: string
                nullable: true
              owned:
                type: boolean
              available:
                type: boolean
              bind_on_pickup:
                type: boolean
        valid:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ValidateCurrencyRequest:
      type: object
      required:
      - character_id
      - currency_amount
      properties:
        character_id:
          type: string
          format: uuid
        currency_amount:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CurrencyValidationResult:
      type: object
      properties:
        reason:
          type: string
          nullable: true
        valid:
          type: boolean
        has_sufficient_funds:
          type: boolean
        current_balance:
          type: integer
        requested_amount:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ValidateDistanceRequest:
      type: object
      required:
      - character1_id
      - character2_id
      properties:
        character1_id:
          type: string
          format: uuid
        character2_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    DistanceValidationResult:
      type: object
      properties:
        reason:
          type: string
          nullable: true
        distance:
          type: number
        max_distance:
          type: number
        valid:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CheckFraudRequest:
      type: object
      required:
      - initiator_id
      - recipient_id
      properties:
        initiator_id:
          type: string
          format: uuid
        recipient_id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FraudCheckResult:
      type: object
      properties:
        reason:
          type: string
          nullable: true
        risk_level:
          type: string
          enum:
          - low
          - medium
          - high
        checks:
          type: object
          properties:
            distance_check:
              type: boolean
            online_status_check:
              type: boolean
            active_sessions_check:
              type: boolean
            rate_limit_check:
              type: boolean
            duplicate_items_check:
              type: boolean
        warnings:
          type: array
          items:
            type: string
        safe:
          type: boolean
        blocked:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
