openapi: 3.0.3
info:
  title: Feedback Voting Service API
  description: API для голосования за предложения
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8090/api/v1/feedback
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/feedback
    description: Продакшен сервер
tags:
  - name: Feedback Voting
    description: Голосование за предложения
paths:
  /{id}/vote:
    post:
      tags:
        - Feedback Voting
      summary: Проголосовать за обращение
      description: 'Голосование за предложение.

        **Требует:** Аутентификация.

        **Rate limiting:** 10 голосов в минуту на игрока.

        **Возвращает:** Обновленный счетчик голосов.

        '
      operationId: voteForFeedback
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Голос учтен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteResponse'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '429':
          $ref: ../../common-schemas.yaml#/components/responses/TooManyRequests
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
    delete:
      tags:
        - Feedback Voting
      summary: Отозвать голос
      operationId: removeVote
      security:
        - BearerAuth: [ ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Голос успешно отозван
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoteResponse'
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    VoteResponse:
      type: object
      properties:
        feedback_id:
          type: string
          format: uuid
        votes_count:
          type: integer
          minimum: 0
        has_voted:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
