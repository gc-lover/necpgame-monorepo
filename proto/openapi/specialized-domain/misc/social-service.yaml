# Issue: #104

openapi: 3.0.3
info:
  title: Social Service API
  description: |
    API для социальных механик: отношения с NPC, найм, заказы, наставничество, репутация, гильдии.
    
    **Основные модули:**
    - Relationships - отношения с NPC
    - NPC Hiring - найм NPC
    - Player Orders - заказы от игроков
    - Mentorship - система наставничества
    - Reputation - репутация
    - Guilds - гильдии
    - Family - семейные отношения
    
    **Performance:**
    - Hot endpoints: GET /social/relationships, GET /social/guilds
    - Expected load: 500 RPS, P99 <50ms
    - Event-based для большинства операций
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Relationships
    description: Отношения
  - name: NPC Hiring
    description: Найм NPC
  - name: Player Orders
    description: Заказы игроков
  - name: Mentorship
    description: Наставничество
  - name: Reputation
    description: Репутация
  - name: Guilds
    description: Гильдии

paths:
  /social/relationships:
    $ref: "social-relationships-core-service.yaml#/paths/~1social~1relationships"
  
  /social/npc/hiring/candidates:
    $ref: "social-npc-hiring-candidates-service.yaml#/paths/~1social~1npc~1hiring~1candidates"
  
  /social/orders/create:
    $ref: "social-orders-core-service.yaml#/paths/~1social~1orders~1create"
  /social/orders:
    $ref: "social-orders-core-service.yaml#/paths/~1social~1orders"
  /social/orders/{orderId}:
    $ref: "social-orders-core-service.yaml#/paths/~1social~1orders~1{orderId}"
  /social/orders/{orderId}/accept:
    $ref: "social-orders-core-service.yaml#/paths/~1social~1orders~1{orderId}~1accept"
  /social/orders/{orderId}/start:
    $ref: "social-orders-core-service.yaml#/paths/~1social~1orders~1{orderId}~1start"
  /social/orders/{orderId}/complete:
    $ref: "social-orders-core-service.yaml#/paths/~1social~1orders~1{orderId}~1complete"
  /social/orders/{orderId}/cancel:
    $ref: "social-orders-core-service.yaml#/paths/~1social~1orders~1{orderId}~1cancel"
  
  /social/mentorship/contracts:
    $ref: "social-mentorship-contracts-service.yaml#/paths/~1social~1mentorship~1contracts"
  
  /social/reputation:
    get:
      tags:
        - Reputation
      summary: Получить репутацию
      operationId: getReputation
      security:
        - BearerAuth: [ ]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Репутация
          content:
            application/json:
              schema:
                $ref: "social-reputation-schemas.yaml#/components/schemas/Reputation"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
  
  /social/guilds:
    $ref: "social-guild-core-service.yaml#/paths/~1social~1guilds"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  responses:
    BadRequest:
      $ref: "common.yaml#/components/responses/BadRequest"
    Unauthorized:
      $ref: "common.yaml#/components/responses/Unauthorized"
    InternalServerError:
      $ref: "common.yaml#/components/responses/InternalServerError"

security:
  - BearerAuth: [ ]
