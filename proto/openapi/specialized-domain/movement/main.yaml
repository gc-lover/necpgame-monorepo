openapi: 3.0.3
info:
  title: Specialized Movement Module API
  description: Movement and stealth systems
  version: 1.0.0

paths: {}

components:
  schemas:
    MovementProfile:
      type: object
      properties:
        profile_id:
          type: string
          format: uuid
        movement_type:
          type: string
          enum: [walking, running, stealth, acrobatic]
        speed_modifier:
          type: number
        noise_level:
          type: number
          minimum: 0
          maximum: 1
        visibility_modifier:
          type: number
