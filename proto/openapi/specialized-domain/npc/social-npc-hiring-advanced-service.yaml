openapi: 3.0.3
info:
  title: Social NPC Hiring Advanced Service API
  description: 'API для продвинутых механик найма NPC в NECPGAME.


    **Основные возможности:**

    - Проверка лимитов найма

    - Создание цепочек найма

    - Создание групповых контрактов

    - Настройка автоматизации найма


    **Интеграции:**

    - social-service - основная логика найма NPC

    - world-service - проверка доступа к территориям

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Social Service (локальная разработка)
  - url: https://api.necp.game/api/v1
    description: Social Service (продакшн)
tags:
  - name: NPC Hiring Advanced
    description: Продвинутые механики найма
paths:
  /social/npc-hiring/limits:
    get:
      tags:
        - NPC Hiring Advanced
      summary: Проверить лимиты найма
      description: 'Возвращает информацию о лимитах найма для персонажа (максимальное количество активных контрактов по категориям).

        '
      operationId: getHiringLimits
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Лимиты найма
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HiringLimitsResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/npc-hiring/chain/create:
    post:
      tags:
        - NPC Hiring Advanced
      summary: Создать цепочку найма
      description: 'Создает цепочку найма NPC для экономии ресурсов и последовательного найма.

        '
      operationId: createHiringChain
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHiringChainRequest'
      responses:
        '201':
          description: Цепочка найма создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HiringChain'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/npc-hiring/group/create:
    post:
      tags:
        - NPC Hiring Advanced
      summary: Создать групповой контракт
      description: 'Создает групповой контракт для синхронизации задач нескольких NPC с общими бонусами и штрафами.

        '
      operationId: createGroupContract
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupContractRequest'
      responses:
        '201':
          description: Групповой контракт создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupContract'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /social/npc-hiring/automation/configure:
    post:
      tags:
        - NPC Hiring Advanced
      summary: Настроить автоматизацию найма
      description: 'Настраивает автоматизацию найма (автоматический найм, назначение задач, оплата, управление персоналом).

        '
      operationId: configureAutomation
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigureAutomationRequest'
      responses:
        '200':
          description: Автоматизация настроена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutomationConfiguration'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  schemas:
    HiringLimitsResponse:
      type: object
      required:
        - character_id
        - limits
      properties:
        character_id:
          type: string
          format: uuid
        limits:
          type: object
          properties:
            merchant:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
            quest_giver:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
            fixer:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
            bodyguard:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
            mercenary:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
            diplomat:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
            engineer:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
            hacker:
              type: object
              properties:
                max_active:
                  type: integer
                current_active:
                  type: integer
        expansion_factors:
          type: object
          properties:
            level:
              type: integer
            reputation:
              type: string
            skills:
              type: array
              items:
                type: string
            technologies:
              type: array
              items:
                type: string
            clan_membership:
              type: boolean
        total_max:
          type: integer
        total_current:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateHiringChainRequest:
      type: object
      required:
        - chain_name
        - npc_ids
      properties:
        chain_name:
          type: string
        npc_ids:
          type: array
          items:
            type: string
            format: uuid
        hiring_types:
          type: array
          items:
            type: string
            enum:
              - merchant
              - quest_giver
              - fixer
              - bodyguard
              - mercenary
              - diplomat
              - engineer
              - hacker
        sequence:
          type: array
          items:
            type: integer
          description: Порядок найма NPC в цепочке
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    HiringChain:
      type: object
      required:
        - id
        - chain_name
        - character_id
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        chain_name:
          type: string
        status:
          type: string
          enum:
            - active
            - completed
            - cancelled
        created_at:
          type: string
          format: date-time
        npc_ids:
          type: array
          items:
            type: string
            format: uuid
        contract_ids:
          type: array
          items:
            type: string
            format: uuid
        resource_savings:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateGroupContractRequest:
      type: object
      required:
        - group_name
        - npc_ids
      properties:
        group_name:
          type: string
        shared_bonuses:
          type: object
          description: Общие бонусы для группы (JSON)
        shared_penalties:
          type: object
          description: Общие штрафы для группы (JSON)
        npc_ids:
          type: array
          items:
            type: string
            format: uuid
        synchronized_tasks:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    GroupContract:
      type: object
      required:
        - id
        - group_name
        - character_id
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        group_name:
          type: string
        status:
          type: string
          enum:
            - active
            - completed
            - terminated
        created_at:
          type: string
          format: date-time
        shared_bonuses:
          type: object
        shared_penalties:
          type: object
        npc_ids:
          type: array
          items:
            type: string
            format: uuid
        contract_ids:
          type: array
          items:
            type: string
            format: uuid
        synchronized_tasks:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ConfigureAutomationRequest:
      type: object
      required:
        - automation_type
      properties:
        automation_type:
          type: string
          enum:
            - auto_hire
            - auto_assign
            - auto_pay
            - auto_manage
        rules:
          type: object
          description: Правила автоматизации (JSON)
        triggers:
          type: object
          description: Триггеры автоматизации (JSON)
        enabled:
          type: boolean
          default: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AutomationConfiguration:
      type: object
      required:
        - id
        - character_id
        - automation_type
        - enabled
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        automation_type:
          type: string
          enum:
            - auto_hire
            - auto_assign
            - auto_pay
            - auto_manage
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        rules:
          type: object
        triggers:
          type: object
        enabled:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
