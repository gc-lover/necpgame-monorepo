openapi: 3.0.3
info:
  title: Economy Resources Catalog Schemas
  description: Schemas для Resources Catalog Service
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8085/api/v1
    description: Local development server
paths: { }
components:
  schemas:
    ResourceCatalogItem:
      type: object
      required:
        - id
        - name
        - tier
        - rarity
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 255
        description:
          type: string
        icon_path:
          type: string
          maxLength: 255
        rarity:
          type: string
          enum:
            - common
            - uncommon
            - rare
            - epic
            - legendary
        category:
          type: string
          enum:
            - raw_materials
            - electronics
            - bio_chem
            - data_assets
        tier:
          type: integer
          minimum: 1
          maximum: 5
        stack_size:
          type: integer
          minimum: 1
        weight:
          type: number
          format: float
          minimum: 0
        min_price:
          type: number
          format: float
          minimum: 0
        max_price:
          type: number
          format: float
          minimum: 0
        vendor_price:
          type: number
          format: float
          minimum: 0
        player_price:
          type: number
          format: float
          minimum: 0
        is_tradeable:
          type: boolean
        is_stackable:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResourceSource:
      type: object
      required:
        - id
        - resource_id
        - source_type
        - source_name
      properties:
        id:
          type: string
          format: uuid
        resource_id:
          type: string
          format: uuid
        source_id:
          type: string
          format: uuid
        source_name:
          type: string
          maxLength: 255
        description:
          type: string
        source_type:
          type: string
          enum:
            - loot
            - mining
            - processing
            - quest
            - vendor
            - dismantling
            - crafting
            - event
        min_quantity:
          type: integer
          minimum: 1
        max_quantity:
          type: integer
          minimum: 1
        level_requirement:
          type: integer
          minimum: 0
        drop_chance:
          type: number
          format: float
          minimum: 0
          maximum: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResourceApplication:
      type: object
      required:
        - id
        - resource_id
        - application_type
        - quantity_required
      properties:
        id:
          type: string
          format: uuid
        resource_id:
          type: string
          format: uuid
        description:
          type: string
        target_item_type:
          type: string
          maxLength: 50
        application_type:
          type: string
          enum:
            - weapon_crafting
            - armor_crafting
            - cyberware_crafting
            - consumable_crafting
            - mod_crafting
            - upgrade
            - trade
            - quest
        target_item_tier:
          type: integer
          minimum: 1
          maximum: 5
        quantity_required:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MiningZone:
      type: object
      required:
        - id
        - resource_id
        - zone_name
        - risk_level
        - spawn_rate
        - respawn_time_minutes
        - is_active
      properties:
        id:
          type: string
          format: uuid
        resource_id:
          type: string
          format: uuid
        region_id:
          type: string
          format: uuid
        zone_name:
          type: string
          maxLength: 255
        location_description:
          type: string
        risk_level:
          type: string
          enum:
            - low
            - medium
            - high
            - very_high
        respawn_time_minutes:
          type: integer
          minimum: 1
        level_requirement:
          type: integer
          minimum: 0
        spawn_rate:
          type: number
          format: float
          minimum: 0
          maximum: 100
        is_active:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PriceHistoryEntry:
      type: object
      required:
        - id
        - resource_id
        - price
        - price_type
        - recorded_at
      properties:
        id:
          type: string
          format: uuid
        resource_id:
          type: string
          format: uuid
        region_id:
          type: string
          format: uuid
        event_id:
          type: string
          format: uuid
        price_type:
          type: string
          enum:
            - base
            - current
            - vendor
            - player
        recorded_at:
          type: string
          format: date-time
        price:
          type: number
          format: float
          minimum: 0
        supply_factor:
          type: number
          format: float
          minimum: 0
          maximum: 2
        demand_factor:
          type: number
          format: float
          minimum: 0
          maximum: 2
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
