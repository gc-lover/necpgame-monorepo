WebRTCSignal:
  type: object
  required:
    - type
    - from_player_id
    - to_player_id
    - room_id
  properties:
    type:
      type: string
      enum: [ offer, answer, ice_candidate ]
      description: WebRTC signal type
    from_player_id:
      $ref: '#/components/schemas/PlayerId'
    to_player_id:
      $ref: '#/components/schemas/PlayerId'
    room_id:
      $ref: '#/components/schemas/RoomId'
    payload:
      type: object
      description: WebRTC signal payload (SDP, ICE candidate)
    timestamp:
      type: string
      format: date-time
