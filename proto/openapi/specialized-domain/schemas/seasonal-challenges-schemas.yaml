openapi: 3.0.3
info:
  title: Seasonal Challenges Service Schemas
  description: Схемы данных для Seasonal Challenges Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:8085/api/v1
    description: World Service (локальная разработка)
paths: { }
components:
  schemas:
    Season:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID сезона
        seasonal_affix_id:
          type: string
          format: uuid
          nullable: true
          description: ID сезонного аффикса
        name:
          type: string
          description: Название сезона
        theme:
          type: string
          description: Тема сезона
        description:
          type: string
          description: Описание сезона
        status:
          type: string
          enum:
            - upcoming
            - active
            - ended
          description: Статус сезона
        start_date:
          type: string
          format: date-time
          description: Дата начала сезона
        end_date:
          type: string
          format: date-time
          description: Дата окончания сезона
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SeasonalChallenge:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID испытания
        season_id:
          type: string
          format: uuid
          description: ID сезона
        content_id:
          type: string
          format: uuid
          nullable: true
          description: ID контента (рейд, событие и т.д.)
        name:
          type: string
          description: Название испытания
        description:
          type: string
          description: Описание испытания
        challenge_type:
          type: string
          enum:
            - weekly
            - event
            - seasonal
            - raid
          description: Тип испытания
        created_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
          nullable: true
          description: Время истечения испытания
        conditions:
          type: object
          description: Условия выполнения (JSON)
        rewards:
          type: object
          description: Награды (JSON)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlayerSeasonalChallenge:
      type: object
      properties:
        status:
          type: string
          enum:
            - available
            - in_progress
            - completed
            - expired
          description: Статус испытания для игрока
        completed_at:
          type: string
          format: date-time
          nullable: true
          description: Время завершения
        challenge:
          $ref: '#/components/schemas/SeasonalChallenge'
        progress:
          type: integer
          description: Прогресс выполнения (0-100)
          minimum: 0
          maximum: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SeasonalReward:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: ID награды
        season_id:
          type: string
          format: uuid
          description: ID сезона
        reward_id:
          type: string
          format: uuid
          nullable: true
          description: ID предмета/косметики/титула/способности
        name:
          type: string
          description: Название награды
        description:
          type: string
          description: Описание награды
        reward_type:
          type: string
          enum:
            - currency
            - item
            - cosmetic
            - title
            - ability
          description: Тип награды
        currency_cost:
          type: integer
          description: Стоимость в сезонной валюте
          minimum: 0
        stock:
          type: integer
          nullable: true
          description: Остаток (если ограничено)
        available:
          type: boolean
          description: Доступна ли награда
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ChallengeCompletionResult:
      type: object
      properties:
        challenge_id:
          type: string
          format: uuid
        completed_at:
          type: string
          format: date-time
        rewards:
          type: array
          description: Полученные награды
          items:
            type: object
            properties:
              reward_type:
                type: string
              reward_id:
                type: string
                format: uuid
              quantity:
                type: integer
        currency_earned:
          type: integer
          description: Получено сезонной валюты
          minimum: 0
        completed:
          type: boolean
          description: Успешно ли завершено
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SeasonalCurrencyBalance:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        season_id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        currency_amount:
          type: integer
          description: Количество сезонной валюты
          minimum: 0
        max_currency:
          type: integer
          description: Максимальное количество валюты за сезон
          minimum: 0
          default: 10000
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CurrencyExchangeRequest:
      type: object
      required:
        - reward_id
        - quantity
      properties:
        reward_id:
          type: string
          format: uuid
          description: ID награды для обмена
        season_id:
          type: string
          format: uuid
          nullable: true
          description: ID сезона (если не указан, используется текущий сезон)
        quantity:
          type: integer
          description: Количество
          minimum: 1
          default: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CurrencyExchangeResult:
      type: object
      properties:
        exchange_id:
          type: string
          format: uuid
        reward_id:
          type: string
          format: uuid
        exchanged_at:
          type: string
          format: date-time
        reward_received:
          type: object
          description: Полученная награда
          properties:
            reward_type:
              type: string
            reward_id:
              type: string
              format: uuid
            quantity:
              type: integer
        quantity:
          type: integer
        currency_spent:
          type: integer
          description: Потрачено сезонной валюты
        remaining_currency:
          type: integer
          description: Остаток сезонной валюты
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
