openapi: 3.0.3
info:
  title: Stock Dividends Service Schemas
  description: Схемы данных для Stock Dividends Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    DividendSchedule:
      type: object
      description: 'Расписание выплаты дивидендов


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - id
        - stock_id
        - stock_symbol
        - frequency
        - amount_per_share
        - declaration_date
        - ex_dividend_date
        - record_date
        - payment_date
        - status
      properties:
        id:
          type: string
          format: uuid
          description: ID расписания
        stock_id:
          type: string
          format: uuid
          description: ID акции
        stock_symbol:
          type: string
          description: Тикер акции
          minLength: 1
          maxLength: 10
        frequency:
          type: string
          enum:
            - quarterly
            - annual
            - special
          description: 'Частота выплаты:

            - quarterly: квартальная

            - annual: годовая

            - special: специальная (разовая)

            '
        status:
          type: string
          enum:
            - scheduled
            - processing
            - processed
            - cancelled
          description: Статус выплаты
        declaration_date:
          type: string
          format: date-time
          description: Дата объявления дивидендов
        ex_dividend_date:
          type: string
          format: date-time
          description: "Ex-dividend дата. Акции купленные после этой даты \nне имеют права на дивиденды\n"
        record_date:
          type: string
          format: date-time
          description: Дата фиксации акционеров
        payment_date:
          type: string
          format: date-time
          description: Дата выплаты дивидендов
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        amount_per_share:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
          description: Сумма дивидендов на одну акцию
    DividendScheduleCreate:
      type: object
      description: 'Данные для создания расписания дивидендов


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - stock_id
        - frequency
        - amount_per_share
        - declaration_date
        - ex_dividend_date
        - record_date
        - payment_date
      properties:
        stock_id:
          type: string
          format: uuid
        frequency:
          type: string
          enum:
            - quarterly
            - annual
            - special
        declaration_date:
          type: string
          format: date-time
        ex_dividend_date:
          type: string
          format: date-time
        record_date:
          type: string
          format: date-time
        payment_date:
          type: string
          format: date-time
        amount_per_share:
          type: number
          format: double
          minimum: 0
          exclusiveMinimum: true
    DividendPayment:
      type: object
      description: 'Выплата дивидендов игроку


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - id
        - player_id
        - schedule_id
        - stock_id
        - stock_symbol
        - shares_owned
        - amount_per_share
        - gross_amount
        - tax_amount
        - net_amount
        - drip_enabled
        - status
        - payment_date
      properties:
        id:
          type: string
          format: uuid
          description: ID выплаты
        player_id:
          type: string
          format: uuid
          description: ID игрока
        schedule_id:
          type: string
          format: uuid
          description: ID расписания
        stock_id:
          type: string
          format: uuid
          description: ID акции
        stock_symbol:
          type: string
          description: Тикер акции
        status:
          type: string
          enum:
            - pending
            - processed
            - failed
          description: Статус выплаты
        payment_date:
          type: string
          format: date-time
          description: Дата выплаты (из расписания)
        processed_at:
          type: string
          format: date-time
          nullable: true
          description: Фактическое время обработки
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        amount_per_share:
          type: number
          format: double
          description: Дивиденды на акцию
        gross_amount:
          type: number
          format: double
          description: Сумма до налогов
        tax_amount:
          type: number
          format: double
          description: Сумма налога (15%)
        net_amount:
          type: number
          format: double
          description: Сумма после налогов
        drip_amount:
          type: number
          format: double
          nullable: true
          description: Сумма реинвестированная через DRIP
        drip_shares:
          type: number
          format: double
          nullable: true
          description: Количество акций приобретенных через DRIP
        shares_owned:
          type: integer
          minimum: 0
          description: Количество акций у игрока на record_date
        drip_enabled:
          type: boolean
          description: DRIP активирован для этой выплаты
    PaymentSummary:
      type: object
      description: 'Сводная статистика по выплатам


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      properties:
        total_gross:
          type: number
          format: double
          description: Всего до налогов
        total_tax:
          type: number
          format: double
          description: Всего налогов
        total_net:
          type: number
          format: double
          description: Всего после налогов
        total_drip_shares:
          type: number
          format: double
          description: Всего акций через DRIP
    DRIPSettings:
      type: object
      description: 'Настройки DRIP (Dividend Reinvestment Plan) игрока


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - player_id
        - global_enabled
        - stocks
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        stocks:
          type: array
          description: Настройки DRIP для конкретных акций
          items:
            $ref: '#/components/schemas/DRIPStockSettings'
        global_enabled:
          type: boolean
          description: 'Глобальное включение DRIP.

            Если false, DRIP отключен для всех акций.

            '
    DRIPStockSettings:
      type: object
      description: 'Настройки DRIP для конкретной акции


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - stock_id
        - stock_symbol
        - enabled
        - threshold
      properties:
        stock_id:
          type: string
          format: uuid
          description: ID акции
        stock_symbol:
          type: string
          description: Тикер акции
        threshold:
          type: number
          format: double
          minimum: 0
          description: 'Минимальная сумма дивидендов для DRIP.

            Если выплата меньше, идёт на кошелёк вместо реинвестирования.

            '
        enabled:
          type: boolean
          description: DRIP включен для этой акции
    DRIPSettingsUpdate:
      type: object
      description: 'Обновление настроек DRIP


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - global_enabled
        - stocks
      properties:
        stocks:
          type: array
          items:
            type: object
            required:
              - stock_id
              - enabled
              - threshold
            properties:
              stock_id:
                type: string
                format: uuid
              enabled:
                type: boolean
              threshold:
                type: number
                format: double
                minimum: 0
        global_enabled:
          type: boolean
