openapi: 3.0.3
info:
  title: Stock Events Service Schemas
  description: Схемы данных для Stock Events Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    EventImpact:
      type: object
      description: 'Воздействие события на акцию


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - id
        - stock_id
        - stock_symbol
        - event_type
        - event_id
        - event_name
        - base_impact_percent
        - total_impact_percent
        - duration_type
        - duration_hours
        - decay_curve
        - applied_at
        - status
      properties:
        id:
          type: string
          format: uuid
          description: ID воздействия
        stock_id:
          type: string
          format: uuid
          description: ID акции
        stock_symbol:
          type: string
          description: Тикер акции
        event_id:
          type: string
          description: ID источника события (quest_id, war_id, etc.)
        event_name:
          type: string
          description: Название события
        status:
          type: string
          enum:
            - active
            - expired
            - reversed
          description: Статус воздействия
        applied_at:
          type: string
          format: date-time
          description: Время применения
        expires_at:
          type: string
          format: date-time
          nullable: true
          description: Время истечения
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        decay_curve:
          $ref: '#/components/schemas/DecayCurve'
        duration_type:
          $ref: '#/components/schemas/DurationType'
        event_type:
          $ref: '#/components/schemas/EventType'
        modifiers:
          type: array
          description: Модификаторы воздействия
          items:
            $ref: '#/components/schemas/EventModifier'
        base_impact_percent:
          type: number
          format: double
          description: Базовое влияние на цену (%)
        total_impact_percent:
          type: number
          format: double
          description: Итоговое влияние с модификаторами (%)
        current_effect_percent:
          type: number
          format: double
          description: Текущий эффект с учетом decay
        duration_hours:
          type: integer
          minimum: 0
          description: Длительность в часах
    StockEventHistoryEntry:
      type: object
      description: 'Запись в истории событий акции


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - id
        - stock_id
        - stock_symbol
        - event_type
        - event_id
        - event_name
        - total_impact_percent
        - price_before
        - price_after
        - price_change_percent
        - applied_at
        - status
      properties:
        id:
          type: string
          format: uuid
        stock_id:
          type: string
          format: uuid
        stock_symbol:
          type: string
        event_id:
          type: string
        event_name:
          type: string
        status:
          type: string
          enum:
            - active
            - expired
            - reversed
        applied_at:
          type: string
          format: date-time
        expired_at:
          type: string
          format: date-time
          nullable: true
        event_type:
          $ref: '#/components/schemas/EventType'
        total_impact_percent:
          type: number
          format: double
        price_before:
          type: number
          format: double
          description: Цена до события
        price_after:
          type: number
          format: double
          description: Цена после события
        price_change_percent:
          type: number
          format: double
          description: Фактическое изменение цены (%)
    EventType:
      type: string
      enum:
        - quest_completed
        - faction_war
        - territory_control
        - corporate_scandal
        - tech_breakthrough
        - economic_event
      description: 'Типы событий:

        - quest_completed: Завершение квеста

        - faction_war: Фракционная война

        - territory_control: Смена контроля территории

        - corporate_scandal: Корпоративный скандал

        - tech_breakthrough: Технологический прорыв

        - economic_event: Экономическое событие (кризис, подъем)

        '
    DurationType:
      type: string
      enum:
        - instant
        - short_term
        - long_term
        - permanent
      description: 'Длительность воздействия:

        - instant: Мгновенное (с частичным откатом)

        - short_term: Краткосрочное (~1 неделя)

        - long_term: Долгосрочное (несколько недель)

        - permanent: Перманентное (банкротство, делистинг)

        '
    DecayCurve:
      type: string
      enum:
        - none
        - linear
        - exponential
      description: 'Кривая затухания эффекта:

        - none: Без затухания (permanent)

        - linear: Линейное затухание

        - exponential: Экспоненциальное затухание

        '
    EventModifier:
      type: object
      description: 'Модификатор воздействия события


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - type
        - value
        - effect_percent
      properties:
        type:
          type: string
          enum:
            - player_participation
            - sector_synergy
            - company_size
            - media_coverage
            - market_volatility
          description: 'Тип модификатора:

            - player_participation: Количество участников

            - sector_synergy: Синергия с сектором

            - company_size: Размер компании

            - media_coverage: Медиа освещенность

            - market_volatility: Волатильность рынка

            '
        effect_percent:
          type: number
          format: double
          description: Эффект модификатора (%)
        value:
          oneOf:
            - type: string
            - type: number
          description: Значение модификатора (число или enum)
    ImpactSummary:
      type: object
      description: 'Сводка по воздействиям на акцию


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      properties:
        combined_effect_percent:
          type: number
          format: double
          description: Суммарный эффект всех воздействий
        strongest_positive:
          type: number
          format: double
          description: Самое сильное положительное воздействие
        strongest_negative:
          type: number
          format: double
          description: Самое сильное отрицательное воздействие
        total_active_impacts:
          type: integer
          description: Количество активных воздействий
    EventSimulationRequest:
      type: object
      description: 'Запрос симуляции события


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - stock_id
        - event_type
        - base_impact_percent
        - duration_type
      properties:
        stock_id:
          type: string
          format: uuid
        duration_type:
          $ref: '#/components/schemas/DurationType'
        event_type:
          $ref: '#/components/schemas/EventType'
        modifiers:
          type: array
          items:
            type: object
            required:
              - type
              - value
            properties:
              type:
                type: string
              value:
                oneOf:
                  - type: string
                  - type: number
        base_impact_percent:
          type: number
          format: double
    EventSimulationResult:
      type: object
      description: 'Результат симуляции события


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      properties:
        stock_id:
          type: string
          format: uuid
        stock_symbol:
          type: string
        decay_curve:
          $ref: '#/components/schemas/DecayCurve'
        calculated_modifiers:
          type: array
          items:
            $ref: '#/components/schemas/EventModifier'
        current_price:
          type: number
          format: double
        base_impact_percent:
          type: number
          format: double
        total_impact_percent:
          type: number
          format: double
        projected_price:
          type: number
          format: double
        price_change:
          type: number
          format: double
        duration_hours:
          type: integer
    EventApplicationRequest:
      type: object
      description: 'Запрос применения события


        BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
      required:
        - stock_id
        - event_type
        - event_id
        - event_name
        - base_impact_percent
        - duration_type
        - decay_curve
      properties:
        stock_id:
          type: string
          format: uuid
        event_id:
          type: string
          description: ID источника события
        event_name:
          type: string
          description: Название события
        reason:
          type: string
          description: Причина ручного применения
        decay_curve:
          $ref: '#/components/schemas/DecayCurve'
        duration_type:
          $ref: '#/components/schemas/DurationType'
        event_type:
          $ref: '#/components/schemas/EventType'
        modifiers:
          type: array
          items:
            type: object
            required:
              - type
              - value
            properties:
              type:
                type: string
              value:
                oneOf:
                  - type: string
                  - type: number
        base_impact_percent:
          type: number
          format: double
