openapi: 3.0.3
info:
  title: World Reset Service Schemas
  description: Схемы данных для World Reset Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    ExecuteResetRequest:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока (если не указан, сброс для всех игроков)
        force:
          type: boolean
          description: Принудительный сброс (игнорировать проверки)
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResetExecutionResult:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          description: Список ошибок (если есть)
        players_processed:
          type: integer
          description: Количество обработанных игроков
        players_failed:
          type: integer
          description: Количество игроков с ошибками
        execution_time_ms:
          type: integer
          description: Время выполнения в миллисекундах
        success:
          type: boolean
          description: Успешность выполнения
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResetStatus:
      type: object
      properties:
        status:
          type: string
          enum:
            - pending
            - in_progress
            - completed
            - failed
          description: Текущий статус
        last_execution:
          type: string
          format: date-time
          description: Время последнего выполнения
        next_execution:
          type: string
          format: date-time
          description: Время следующего выполнения
        players_processed:
          type: integer
          description: Количество обработанных игроков
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    NextResetTime:
      type: object
      properties:
        next_reset:
          type: string
          format: date-time
          description: Время следующего сброса
        time_until_reset_seconds:
          type: integer
          description: Секунд до следующего сброса
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    QuestPoolItem:
      type: object
      properties:
        quest_id:
          type: string
          format: uuid
          description: ID квеста
        quest_name:
          type: string
          description: Название квеста
        quest_type:
          type: string
          enum:
            - daily
            - weekly
          description: Тип квеста
        difficulty:
          type: string
          enum:
            - easy
            - medium
            - hard
          description: Сложность квеста
        reward:
          type: object
          description: Награда за квест
        weight:
          type: integer
          description: Вес квеста в пуле (для вероятности выбора)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AssignQuestRequest:
      type: object
      required:
        - player_id
        - quest_id
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока
        quest_id:
          type: string
          format: uuid
          description: ID квеста из пула
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AssignedQuest:
      type: object
      properties:
        quest_id:
          type: string
          format: uuid
          description: ID квеста
        player_id:
          type: string
          format: uuid
          description: ID игрока
        assigned_at:
          type: string
          format: date-time
          description: Время выдачи квеста
        expires_at:
          type: string
          format: date-time
          description: Время истечения квеста
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlayerQuest:
      type: object
      properties:
        quest_id:
          type: string
          format: uuid
          description: ID квеста
        quest_name:
          type: string
          description: Название квеста
        quest_type:
          type: string
          enum:
            - daily
            - weekly
          description: Тип квеста
        status:
          type: string
          enum:
            - active
            - completed
            - expired
          description: Статус квеста
        assigned_at:
          type: string
          format: date-time
          description: Время выдачи квеста
        expires_at:
          type: string
          format: date-time
          description: Время истечения квеста
        progress:
          type: integer
          description: Прогресс выполнения (0-100)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LoginRewards:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока
        last_login:
          type: string
          format: date-time
          description: Время последнего логина
        rewards:
          type: array
          items:
            $ref: '#/components/schemas/RewardItem'
          description: Доступные награды
        current_day:
          type: integer
          description: Текущий день логина (1-30)
        streak_days:
          type: integer
          description: Серия дней логина подряд
        can_claim:
          type: boolean
          description: Можно ли получить награду сейчас
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RewardItem:
      type: object
      properties:
        reward_item_id:
          type: string
          format: uuid
          description: ID предмета (если награда - предмет)
        reward_type:
          type: string
          enum:
            - currency
            - item
            - experience
          description: Тип награды
        day:
          type: integer
          description: День логина
        reward_value:
          type: integer
          description: Значение награды
        claimed:
          type: boolean
          description: Получена ли награда
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ClaimedReward:
      type: object
      properties:
        reward_id:
          type: string
          format: uuid
          description: ID награды
        reward_type:
          type: string
          enum:
            - currency
            - item
            - experience
          description: Тип награды
        claimed_at:
          type: string
          format: date-time
          description: Время получения награды
        reward_value:
          type: integer
          description: Значение награды
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LoginStreak:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока
        last_login:
          type: string
          format: date-time
          description: Время последнего логина
        next_reset:
          type: string
          format: date-time
          description: Время следующего сброса серии (если пропустить день)
        streak_days:
          type: integer
          description: Серия дней логина подряд
        max_streak:
          type: integer
          description: Максимальная серия за всё время
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResetSchedule:
      type: object
      properties:
        daily:
          type: object
          properties:
            enabled:
              type: boolean
              description: Включен ли daily reset
            time:
              type: string
              format: time
              description: Время сброса (HH:MM)
            timezone:
              type: string
              description: Часовой пояс
            next_execution:
              type: string
              format: date-time
              description: Время следующего выполнения
        weekly:
          type: object
          properties:
            enabled:
              type: boolean
              description: Включен ли weekly reset
            day:
              type: string
              enum:
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
                - saturday
                - sunday
              description: День недели для сброса
            time:
              type: string
              format: time
              description: Время сброса (HH:MM)
            timezone:
              type: string
              description: Часовой пояс
            next_execution:
              type: string
              format: date-time
              description: Время следующего выполнения
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateScheduleRequest:
      type: object
      properties:
        daily:
          type: object
          properties:
            enabled:
              type: boolean
            time:
              type: string
              format: time
            timezone:
              type: string
        weekly:
          type: object
          properties:
            enabled:
              type: boolean
            day:
              type: string
              enum:
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
                - saturday
                - sunday
            time:
              type: string
              format: time
            timezone:
              type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ExecutionStatus:
      type: object
      properties:
        type:
          type: string
          enum:
            - daily
            - weekly
          description: Тип reset
        status:
          type: string
          enum:
            - pending
            - in_progress
            - completed
            - failed
          description: Статус выполнения
        started_at:
          type: string
          format: date-time
          description: Время начала выполнения
        completed_at:
          type: string
          format: date-time
          nullable: true
          description: Время завершения выполнения
        players_processed:
          type: integer
          description: Количество обработанных игроков
        players_total:
          type: integer
          description: Общее количество игроков
        progress_percent:
          type: number
          format: float
          description: Прогресс выполнения в процентах
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResetEvent:
      type: object
      properties:
        event_id:
          type: string
          format: uuid
          description: ID события
        player_id:
          type: string
          format: uuid
          nullable: true
          description: ID игрока (если применимо)
        event_type:
          type: string
          enum:
            - reset:daily-completed
            - reset:weekly-completed
            - reset:quest-assigned
            - reset:reward-claimed
            - reset:streak-updated
          description: Тип события
        timestamp:
          type: string
          format: date-time
          description: Время события
        data:
          type: object
          description: Дополнительные данные события
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

paths:
