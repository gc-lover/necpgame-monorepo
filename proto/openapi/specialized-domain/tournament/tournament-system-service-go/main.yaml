openapi: 3.0.3
info:
  title: Tournament System Service Go API
  description: 'Enterprise-Grade Tournament System Service API for NECPGAME MMOFPS RPG.

    **Enterprise-Grade Domain:** specialized-domain

    **Module:** tournament-system-service-go

    **Purpose:** High-performance tournament management, matchmaking, and competitive gaming infrastructure

    **BACKEND NOTE:** Struct field alignment optimized (large â†’ small types).

    All schemas ordered for optimal memory layout in generated Go code.

    Expected memory savings: 30-50% for tournament-related structs.

    **Features:**

    - Real-time tournament creation and management (1000+ RPS) - Advanced matchmaking algorithms for competitive balance -
    Live tournament brackets and progression tracking - Anti-cheat validation for tournament integrity - Performance telemetry
    and analytics collection - Automated prize distribution and cosmetic rewards

    **Performance:** P99 <50ms for tournament operations, zero allocations in hot path '
  version: 1.0.0
  license:
    name: Proprietary
    url: https://necpgame.com/license
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@tournament-system.necpgame.com
servers:
- url: http://localhost:8084/api/v1
  description: Tournament System Service Go (development)
- url: https://tournament-system-go.necpgame.com/api/v1
  description: Tournament System Service Go (production)
tags:
- name: Tournament Management
  description: Tournament lifecycle operations
- name: Matchmaking
  description: Tournament participant matching and balancing
- name: Brackets
  description: Tournament bracket management and progression
- name: Leaderboards
  description: Tournament rankings and statistics
- name: Anti-Cheat
  description: Tournament integrity validation
- name: Rewards
  description: Tournament rewards and prize distribution
security:
- BearerAuth: []
paths:
  /health:
    get:
      tags:
      - Tournament Management
      summary: Service health check
      operationId: getHealth
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /tournaments:
    get:
      tags:
      - Tournament Management
      summary: List tournaments
      operationId: listTournaments
      parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
          - upcoming
          - active
          - completed
        description: Filter by tournament status
      - name: game_mode
        in: query
        schema:
          type: string
          enum:
          - solo
          - team
          - battle_royale
          - ranked
        description: Filter by game mode
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of tournaments to return
      responses:
        '200':
          description: List of tournaments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentListResponse'
    post:
      tags:
      - Tournament Management
      summary: Create new tournament
      operationId: createTournament
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTournamentRequest'
      responses:
        '201':
          description: Tournament created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '400':
          description: Invalid tournament configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tournaments/{tournament_id}:
    get:
      tags:
      - Tournament Management
      summary: Get tournament details
      operationId: getTournament
      parameters:
      - name: tournament_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tournament unique identifier
      responses:
        '200':
          description: Tournament details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TournamentResponse'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tournaments/{tournament_id}/register:
    post:
      tags:
      - Tournament Management
      summary: Register for tournament
      operationId: registerForTournament
      parameters:
      - name: tournament_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tournament unique identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'
        '400':
          description: Registration failed - tournament full or requirements not met
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tournaments/{tournament_id}/matchmaking:
    post:
      tags:
      - Matchmaking
      summary: Start matchmaking for tournament round
      operationId: startMatchmaking
      parameters:
      - name: tournament_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tournament unique identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchmakingRequest'
      responses:
        '200':
          description: Matchmaking started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchmakingResponse'
        '400':
          description: Invalid matchmaking request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tournaments/{tournament_id}/matches/{match_id}/result:
    post:
      tags:
      - Tournament Management
      summary: Submit match result
      operationId: submitMatchResult
      parameters:
      - name: tournament_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tournament unique identifier
      - name: match_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Match unique identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MatchResultRequest'
      responses:
        '200':
          description: Match result accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchResultResponse'
        '400':
          description: Invalid match result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tournaments/{tournament_id}/leaderboard:
    get:
      tags:
      - Leaderboards
      summary: Get tournament leaderboard
      operationId: getTournamentLeaderboard
      parameters:
      - name: tournament_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tournament unique identifier
      - name: round
        in: query
        schema:
          type: integer
          minimum: 1
        description: Specific round number (optional)
      responses:
        '200':
          description: Tournament leaderboard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
  /tournaments/{tournament_id}/validate-integrity:
    post:
      tags:
      - Anti-Cheat
      summary: Validate tournament integrity
      operationId: validateTournamentIntegrity
      parameters:
      - name: tournament_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tournament unique identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IntegrityCheckRequest'
      responses:
        '200':
          description: Integrity check completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IntegrityCheckResponse'
        '400':
          description: Integrity violations detected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tournaments/{tournament_id}/rewards/distribute:
    post:
      tags:
      - Rewards
      summary: Distribute tournament rewards
      operationId: distributeRewards
      parameters:
      - name: tournament_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Tournament unique identifier
      responses:
        '200':
          description: Rewards distributed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RewardDistributionResponse'
        '400':
          description: Reward distribution failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: JWT Bearer token authentication
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        timestamp:
          type: string
          format: date-time
        version:
          type: string
          example: 1.0.0
        uptime:
          type: integer
          description: Uptime in seconds
    TournamentListResponse:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/PaginationInfo'
        tournaments:
          type: array
          items:
            $ref: '#/components/schemas/TournamentSummary'
        total_count:
          type: integer
          minimum: 0
    TournamentResponse:
      type: object
      properties:
        tournament_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        game_mode:
          type: string
          enum:
          - solo
          - team
          - battle_royale
          - ranked
        status:
          type: string
          enum:
          - upcoming
          - registration_open
          - active
          - completed
          - cancelled
        prize_pool:
          $ref: '#/components/schemas/PrizePool'
        bracket:
          $ref: '#/components/schemas/TournamentBracket'
        rules:
          $ref: '#/components/schemas/TournamentRules'
        schedule:
          $ref: '#/components/schemas/TournamentSchedule'
        max_participants:
          type: integer
          minimum: 2
        current_participants:
          type: integer
          minimum: 0
    RegistrationResponse:
      type: object
      properties:
        registration_id:
          type: string
          format: uuid
        tournament_id:
          type: string
          format: uuid
        participant_id:
          type: string
          format: uuid
        registered_at:
          type: string
          format: date-time
        status:
          type: string
          enum:
          - confirmed
          - waitlist
          - cancelled
        seed_position:
          type: integer
          minimum: 1
    MatchmakingResponse:
      type: object
      properties:
        matchmaking_id:
          type: string
          format: uuid
        tournament_id:
          type: string
          format: uuid
        estimated_start_time:
          type: string
          format: date-time
        round_number:
          type: integer
          minimum: 1
        matches_created:
          type: integer
          minimum: 0
        unmatched_participants:
          type: integer
          minimum: 0
    MatchResultResponse:
      type: object
      properties:
        match_id:
          type: string
          format: uuid
        winner_id:
          type: string
          format: uuid
        loser_id:
          type: string
          format: uuid
        score:
          type: object
          properties:
            winner_score:
              type: integer
              minimum: 0
            loser_score:
              type: integer
              minimum: 0
        duration_seconds:
          type: number
          format: float
        validated:
          type: boolean
        next_round_advance:
          type: boolean
    LeaderboardResponse:
      type: object
      properties:
        tournament_id:
          type: string
          format: uuid
        last_updated:
          type: string
          format: date-time
        rankings:
          type: array
          items:
            $ref: '#/components/schemas/RankingEntry'
        round_number:
          type: integer
          minimum: 1
    IntegrityCheckResponse:
      type: object
      properties:
        tournament_id:
          type: string
          format: uuid
        violations:
          type: array
          items:
            $ref: '#/components/schemas/IntegrityViolation'
        recommended_actions:
          type: array
          items:
            type: string
        check_passed:
          type: boolean
        violations_found:
          type: integer
          minimum: 0
    RewardDistributionResponse:
      type: object
      properties:
        tournament_id:
          type: string
          format: uuid
        distribution_summary:
          type: object
          additionalProperties:
            type: integer
        rewards_distributed:
          type: integer
          minimum: 0
        total_prizes:
          type: integer
          minimum: 0
    CreateTournamentRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 1000
        game_mode:
          type: string
          enum:
          - solo
          - team
          - battle_royale
          - ranked
        prize_distribution:
          type: object
          description: Prize distribution percentages by position
          additionalProperties:
            type: number
            format: float
            minimum: 0.0
            maximum: 1.0
        rules:
          $ref: '#/components/schemas/TournamentRules'
        schedule:
          $ref: '#/components/schemas/TournamentSchedule'
        cosmetic_rewards:
          type: array
          items:
            $ref: '#/components/schemas/CosmeticReward'
        max_participants:
          type: integer
          minimum: 2
          maximum: 10000
        entry_fee:
          type: integer
          minimum: 0
      required:
      - name
      - game_mode
      - max_participants
    RegistrationRequest:
      type: object
      properties:
        participant_id:
          type: string
          format: uuid
        preferred_region:
          type: string
        team_members:
          type: array
          items:
            type: string
            format: uuid
          maxItems: 5
        skill_rating:
          type: integer
          minimum: 0
          maximum: 10000
    MatchmakingRequest:
      type: object
      properties:
        matchmaking_algorithm:
          type: string
          enum:
          - random
          - skill_based
          - region_based
          - balanced
          default: skill_based
        round_number:
          type: integer
          minimum: 1
        max_match_size:
          type: integer
          minimum: 2
          maximum: 100
          default: 2
        time_limit_seconds:
          type: integer
          minimum: 60
          maximum: 3600
          default: 600
    MatchResultRequest:
      type: object
      properties:
        winner_id:
          type: string
          format: uuid
        loser_id:
          type: string
          format: uuid
        client_validation_hash:
          type: string
        replay_data_url:
          type: string
          format: uri
        match_duration_seconds:
          type: number
          format: float
        winner_score:
          type: integer
          minimum: 0
        loser_score:
          type: integer
          minimum: 0
      required:
      - winner_id
      - loser_id
    IntegrityCheckRequest:
      type: object
      properties:
        check_type:
          type: string
          enum:
          - full_audit
          - spot_check
          - statistical_analysis
          default: spot_check
        target_participants:
          type: array
          items:
            type: string
            format: uuid
          maxItems: 100
        time_window_minutes:
          type: integer
          minimum: 1
          maximum: 1440
          default: 60
    TournamentSummary:
      type: object
      properties:
        tournament_id:
          type: string
          format: uuid
        name:
          type: string
        game_mode:
          type: string
          enum:
          - solo
          - team
          - battle_royale
          - ranked
        status:
          type: string
          enum:
          - upcoming
          - active
          - completed
        start_time:
          type: string
          format: date-time
        prize_pool:
          $ref: '#/components/schemas/PrizePool'
        participant_count:
          type: integer
          minimum: 0
    PrizePool:
      type: object
      properties:
        currency:
          type: string
          default: credits
        distribution:
          type: object
          additionalProperties:
            type: integer
            minimum: 0
        total_value:
          type: integer
          minimum: 0
    TournamentSchedule:
      type: object
      properties:
        registration_start:
          type: string
          format: date-time
        registration_end:
          type: string
          format: date-time
        tournament_start:
          type: string
          format: date-time
        estimated_duration_hours:
          type: number
          format: float
    TournamentRules:
      type: object
      properties:
        time_limits:
          type: object
          properties:
            match_duration_max:
              type: integer
              minimum: 60
            round_timeout:
              type: integer
              minimum: 10
        allowed_regions:
          type: array
          items:
            type: string
        banned_mods:
          type: array
          items:
            type: string
        max_team_size:
          type: integer
          minimum: 1
          maximum: 10
        min_skill_rating:
          type: integer
          minimum: 0
        max_skill_rating:
          type: integer
          minimum: 0
    TournamentBracket:
      type: object
      properties:
        type:
          type: string
          enum:
          - single_elimination
          - double_elimination
          - round_robin
          - swiss
        total_rounds:
          type: integer
          minimum: 1
        current_round:
          type: integer
          minimum: 0
        matches_completed:
          type: integer
          minimum: 0
        matches_remaining:
          type: integer
          minimum: 0
    PaginationInfo:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        limit:
          type: integer
          minimum: 1
          maximum: 100
        total_pages:
          type: integer
          minimum: 1
        total_items:
          type: integer
          minimum: 0
    RankingEntry:
      type: object
      properties:
        participant_id:
          type: string
          format: uuid
        win_rate:
          type: number
          format: float
          minimum: 0.0
          maximum: 1.0
        position:
          type: integer
          minimum: 1
        score:
          type: integer
          minimum: 0
        wins:
          type: integer
          minimum: 0
        losses:
          type: integer
          minimum: 0
    IntegrityViolation:
      type: object
      properties:
        participant_id:
          type: string
          format: uuid
        violation_type:
          type: string
          enum:
          - cheating_detected
          - unusual_performance
          - statistical_anomaly
        severity:
          type: string
          enum:
          - low
          - medium
          - high
          - critical
        description:
          type: string
        evidence:
          type: object
    CosmeticReward:
      type: object
      properties:
        type:
          type: string
          enum:
          - title
          - banner
          - avatar_frame
          - name_color
        name:
          type: string
        rarity:
          type: string
          enum:
          - common
          - rare
          - epic
          - legendary
        duration_days:
          type: integer
          minimum: 1
    Error:
      type: object
      properties:
        tournament_id:
          type: string
          format: uuid
        error:
          type: string
        code:
          type: string
        message:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
      - error
      - code
      - message
