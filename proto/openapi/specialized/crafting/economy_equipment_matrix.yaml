# Issue: #461
openapi: 3.0.3
info:
  title: Economy Equipment Matrix Service API
  description: |
    API для управления процедурной матрицей снаряжения, генерации предметов и валидации баланса.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: https://api.necp.game/api/v1
    description: Production
  - url: http://localhost:8085/api/v1
    description: Development
tags:
  - name: Equipment Matrix
    description: Матрица характеристик, брендов, редкостей и пулов статов
  - name: Equipment Generation
    description: Процедурная генерация предметов и детерминированные сиды
  - name: Balance Validation
    description: Проверка баланса предметов по лигам и режимам
paths: {}

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Error:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
          description: Error message
        code:
          type: integer
          description: HTTP status code

