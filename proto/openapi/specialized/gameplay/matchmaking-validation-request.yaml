type: object
required:
  - playerId
properties:
  playerId:
    type: string
    format: uuid
  queueActions:
    type: array
    items:
      type: object
      required:
        - action
        - timestamp
      properties:
        action:
          type: string
          enum: [ JOIN_QUEUE, LEAVE_QUEUE, ACCEPT_MATCH, DECLINE_MATCH ]
        timestamp:
          type: string
          format: date-time
        metadata:
          type: object
  reportedStats:
    type: object
    description: Player-reported statistics for validation
