openapi: 3.0.3
paths:
  /api/v1/stock/stream:
    get:
      summary: WebSocket stream for real-time chart data
      description: Establish WebSocket connection for real-time stock chart updates
      operationId: streamStockData
      parameters:
      - name: symbol
        in: query
        required: true
        schema:
          type: string
          minLength: 1
          maxLength: 10
        description: Stock symbol to stream
      responses:
        '101':
          description: WebSocket connection established
        '400':
          description: Invalid request parameters
        '500':
          description: Internal server error
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
