# Issue: SOLID refactoring - create OpenAPI spec for stock-indices-service
openapi: 3.0.3
info:
  title: Stock Indices Service API
  version: 1.0.0
  description: Stock market indices API
servers:
  - url: http://localhost:8149
tags:
  - name: health
paths:
  /health:
    get:
      tags: [health]
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
components:
  securitySchemes:
    $ref: "common.yaml#/components/securitySchemes"
  responses:
    $ref: "common.yaml#/components/responses"

