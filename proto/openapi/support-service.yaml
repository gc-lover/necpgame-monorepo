openapi: 3.0.3
info:
  title: Support Service API
  description: API для системы поддержки: создание тикетов, управление обращениями, ответы агентов
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8088/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Tickets
    description: Управление тикетами поддержки
  - name: Ticket Creation
    description: Создание тикетов
  - name: Auto-Categorization
    description: Автокатегоризация тикетов
  - name: Priority Assignment
    description: Назначение приоритетов
  - name: Agent Queue
    description: Управление очередями агентов
  - name: Ticket Responses
    description: Ответы на тикеты
  - name: SLA Monitoring
    description: Мониторинг SLA
  - name: Ticket Rating
    description: Рейтинг тикетов
  - name: Support Events
    description: События поддержки

paths:
  /support/tickets:
    post:
      tags:
        - Tickets
      summary: Создать тикет поддержки
      operationId: createTicket
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTicketRequest'
      responses:
        '201':
          description: Тикет создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags:
        - Tickets
      summary: Получить список тикетов
      operationId: getTickets
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum:
              - OPEN
              - ASSIGNED
              - IN_PROGRESS
              - WAITING_FOR_PLAYER
              - RESOLVED
              - CLOSED
              - CANCELLED
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - LOW
              - NORMAL
              - HIGH
              - URGENT
              - CRITICAL
        - name: category
          in: query
          schema:
            type: string
            enum:
              - TECHNICAL
              - BILLING
              - ACCOUNT
              - GAMEPLAY
              - BUG_REPORT
              - FEATURE_REQUEST
              - OTHER
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список тикетов
          content:
            application/json:
              schema:
                type: object
                properties:
                  tickets:
                    type: array
                    items:
                      $ref: '#/components/schemas/SupportTicket'
                  total:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}:
    get:
      tags:
        - Tickets
      summary: Получить тикет
      operationId: getTicket
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Тикет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - Tickets
      summary: Обновить тикет
      operationId: updateTicket
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTicketRequest'
      responses:
        '200':
          description: Тикет обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/close:
    post:
      tags:
        - Tickets
      summary: Закрыть тикет
      operationId: closeTicket
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Тикет закрыт
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/responses:
    post:
      tags:
        - Ticket Responses
      summary: Добавить ответ к тикету
      operationId: addTicketResponse
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTicketResponseRequest'
      responses:
        '201':
          description: Ответ добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags:
        - Ticket Responses
      summary: Получить ответы по тикету
      operationId: getTicketResponses
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список ответов
          content:
            application/json:
              schema:
                type: object
                properties:
                  responses:
                    type: array
                    items:
                      $ref: '#/components/schemas/TicketResponse'
                  total:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/rating:
    post:
      tags:
        - Ticket Rating
      summary: Оценить тикет
      operationId: rateTicket
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RateTicketRequest'
      responses:
        '200':
          description: Оценка сохранена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags:
        - Ticket Rating
      summary: Получить рейтинг тикета
      operationId: getTicketRating
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Рейтинг тикета
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketRating'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/create:
    post:
      tags:
        - Ticket Creation
      summary: Создать тикет (с автокатегоризацией и назначением приоритета)
      operationId: createTicketWithAutoProcessing
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTicketRequest'
      responses:
        '201':
          description: Тикет создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/categorize:
    post:
      tags:
        - Auto-Categorization
      summary: Категоризировать тикет
      operationId: categorizeTicket
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Тикет категоризирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/priority:
    post:
      tags:
        - Priority Assignment
      summary: Обновить приоритет тикета
      operationId: updateTicketPriority
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePriorityRequest'
      responses:
        '200':
          description: Приоритет обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/assign:
    post:
      tags:
        - Agent Queue
      summary: Назначить тикет агенту
      operationId: assignTicket
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignTicketRequest'
      responses:
        '200':
          description: Тикет назначен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/agents/queue:
    get:
      tags:
        - Agent Queue
      summary: Получить очередь агента
      operationId: getAgentQueue
      security:
        - BearerAuth: []
      parameters:
        - name: agent_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: category
          in: query
          schema:
            type: string
            enum:
              - TECHNICAL
              - BILLING
              - ACCOUNT
              - GAMEPLAY
              - BUG_REPORT
              - FEATURE_REQUEST
              - OTHER
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - LOW
              - NORMAL
              - HIGH
              - URGENT
              - CRITICAL
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Очередь агента
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentQueueResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/agents/available:
    get:
      tags:
        - Agent Queue
      summary: Получить доступных агентов
      operationId: getAvailableAgents
      security:
        - BearerAuth: []
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - TECHNICAL
              - BILLING
              - ACCOUNT
              - GAMEPLAY
              - BUG_REPORT
              - FEATURE_REQUEST
              - OTHER
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список доступных агентов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableAgentsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/responses/{response_id}:
    put:
      tags:
        - Ticket Responses
      summary: Обновить ответ на тикет
      operationId: updateTicketResponse
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: response_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTicketResponseRequest'
      responses:
        '200':
          description: Ответ обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Недостаточно прав
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/{ticket_id}/sla:
    get:
      tags:
        - SLA Monitoring
      summary: Получить статус SLA тикета
      operationId: getTicketSLA
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус SLA тикета
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketSLAStatus'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/sla/violations:
    get:
      tags:
        - SLA Monitoring
      summary: Получить нарушения SLA
      operationId: getSLAViolations
      security:
        - BearerAuth: []
      parameters:
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - LOW
              - NORMAL
              - HIGH
              - URGENT
              - CRITICAL
        - name: violation_type
          in: query
          schema:
            type: string
            enum:
              - FIRST_RESPONSE
              - RESOLUTION
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список нарушений SLA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SLAViolationsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/agents/{agent_id}/ratings:
    get:
      tags:
        - Ticket Rating
      summary: Получить рейтинги агента
      operationId: getAgentRatings
      security:
        - BearerAuth: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Рейтинги агента
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentRatingsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /support/tickets/events/{ticket_id}:
    get:
      tags:
        - Support Events
      summary: Получить события тикета
      operationId: getTicketEvents
      security:
        - BearerAuth: []
      parameters:
        - name: ticket_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список событий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketEventsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CreateTicketRequest:
      type: object
      required:
        - player_id
        - subject
        - description
      properties:
        player_id:
          type: string
          format: uuid
        subject:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          minLength: 1
        category:
          type: string
          enum:
            - TECHNICAL
            - BILLING
            - ACCOUNT
            - GAMEPLAY
            - BUG_REPORT
            - FEATURE_REQUEST
            - OTHER
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - URGENT
            - CRITICAL
          default: NORMAL

    UpdateTicketRequest:
      type: object
      properties:
        status:
          type: string
          enum:
            - OPEN
            - ASSIGNED
            - IN_PROGRESS
            - WAITING_FOR_PLAYER
            - RESOLVED
            - CLOSED
            - CANCELLED
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - URGENT
            - CRITICAL
        assigned_agent_id:
          type: string
          format: uuid
          nullable: true
        category:
          type: string
          enum:
            - TECHNICAL
            - BILLING
            - ACCOUNT
            - GAMEPLAY
            - BUG_REPORT
            - FEATURE_REQUEST
            - OTHER

    SupportTicket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticket_number:
          type: string
          maxLength: 50
        player_id:
          type: string
          format: uuid
        category:
          type: string
          enum:
            - TECHNICAL
            - BILLING
            - ACCOUNT
            - GAMEPLAY
            - BUG_REPORT
            - FEATURE_REQUEST
            - OTHER
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - URGENT
            - CRITICAL
        status:
          type: string
          enum:
            - OPEN
            - ASSIGNED
            - IN_PROGRESS
            - WAITING_FOR_PLAYER
            - RESOLVED
            - CLOSED
            - CANCELLED
        assigned_agent_id:
          type: string
          format: uuid
          nullable: true
        subject:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        assigned_at:
          type: string
          format: date-time
          nullable: true
        first_response_at:
          type: string
          format: date-time
          nullable: true
        resolved_at:
          type: string
          format: date-time
          nullable: true
        closed_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time

    CreateTicketResponseRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          minLength: 1
        visibility:
          type: string
          enum:
            - PUBLIC
            - INTERNAL
          default: PUBLIC
        attachments:
          type: array
          items:
            type: object
          nullable: true

    UpdateTicketResponseRequest:
      type: object
      properties:
        content:
          type: string
        visibility:
          type: string
          enum:
            - PUBLIC
            - INTERNAL
        attachments:
          type: array
          items:
            type: object
          nullable: true

    TicketResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticket_id:
          type: string
          format: uuid
        author_id:
          type: string
          format: uuid
        is_agent:
          type: boolean
        visibility:
          type: string
          enum:
            - PUBLIC
            - INTERNAL
        content:
          type: string
        attachments:
          type: array
          items:
            type: object
          nullable: true
        created_at:
          type: string
          format: date-time

    RateTicketRequest:
      type: object
      required:
        - rating
      properties:
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
          nullable: true

    TicketRating:
      type: object
      properties:
        ticket_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
          nullable: true
