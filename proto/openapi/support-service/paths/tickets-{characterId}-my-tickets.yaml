openapi: 3.0.3
paths:
  /tickets/{characterId}/my-tickets:
    get:
      summary: Get character's tickets
      description: Retrieve all tickets created by a specific character
      operationId: getCharacterTickets
      tags:
      - Support Tickets
      parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Character unique identifier
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Items per page
      responses:
        '200':
          description: Character's tickets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
