openapi: 3.0.3
paths:
  /tickets/{ticketId}/responses:
    get:
      summary: Get ticket responses
      description: Retrieve all responses for a specific ticket
      operationId: getTicketResponses
      tags:
      - Ticket Responses
      parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Ticket unique identifier
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Items per page
      responses:
        '200':
          description: Ticket responses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponseListResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Add response to ticket
      description: Add a new response to an existing ticket
      operationId: addTicketResponse
      tags:
      - Ticket Responses
      parameters:
      - name: ticketId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Ticket unique identifier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddResponseRequest'
      responses:
        '201':
          description: Response added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketResponseItem'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
