openapi: 3.0.3
components:
  responses:
    BadRequest:
      description: Bad request - invalid input parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Invalid request parameters
              code:
                type: string
                example: VALIDATION_ERROR
              details:
                type: object
            required:
            - error
            - code
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Ticket not found
              code:
                type: string
                example: NOT_FOUND
            required:
            - error
            - code
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Internal server error
              code:
                type: string
                example: INTERNAL_ERROR
            required:
            - error
            - code
