openapi: 3.0.3
info:
  title: Support Tickets Core Service API
  description: API для основных операций с тикетами поддержки
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8088/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Tickets
    description: Управление тикетами поддержки

paths:
  /support/tickets:
    post:
      tags:
        - Tickets
      summary: Создать тикет поддержки
      operationId: createTicket
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTicketRequest"
      responses:
        "201":
          description: Тикет создан
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupportTicket"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

    get:
      tags:
        - Tickets
      summary: Получить список тикетов
      operationId: getTickets
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum: [OPEN, ASSIGNED, IN_PROGRESS, WAITING_FOR_PLAYER, RESOLVED, CLOSED, CANCELLED]
        - name: priority
          in: query
          schema:
            type: string
            enum: [LOW, NORMAL, HIGH, URGENT, CRITICAL]
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: Список тикетов
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TicketsResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /support/tickets/{ticket_id}:
    get:
      tags:
        - Tickets
      summary: Получить тикет
      operationId: getTicket
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/TicketId'
      responses:
        "200":
          description: Тикет
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupportTicket"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

    put:
      tags:
        - Tickets
      summary: Обновить тикет
      operationId: updateTicket
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/TicketId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTicketRequest"
      responses:
        "200":
          description: Тикет обновлен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupportTicket"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

  /support/tickets/{ticket_id}/close:
    post:
      tags:
        - Tickets
      summary: Закрыть тикет
      operationId: closeTicket
      security:
        - BearerAuth: []
      parameters:
        - $ref: 'common.yaml#/components/parameters/TicketId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CloseTicketRequest"
      responses:
        "200":
          description: Тикет закрыт
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupportTicket"
        "400":
          $ref: "common.yaml#/components/responses/BadRequest"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

  schemas:
    CreateTicketRequest:
      type: object
      required:
        - player_id
        - subject
        - description
      properties:
        player_id:
          type: string
          format: uuid
        subject:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          minLength: 1
        category:
          type: string
          enum: [TECHNICAL, BILLING, ACCOUNT, GAMEPLAY, BUG_REPORT, FEATURE_REQUEST, OTHER]
        priority:
          $ref: 'common.yaml#/components/schemas/TicketPriority'
          default: NORMAL

    UpdateTicketRequest:
      type: object
      properties:
        status:
          $ref: 'common.yaml#/components/schemas/TicketStatus'
        priority:
          $ref: 'common.yaml#/components/schemas/TicketPriority'
        assigned_agent_id:
          type: string
          format: uuid
          nullable: true
        category:
          type: string
          enum: [TECHNICAL, BILLING, ACCOUNT, GAMEPLAY, BUG_REPORT, FEATURE_REQUEST, OTHER]

    SupportTicket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        ticket_number:
          type: string
          maxLength: 50
        player_id:
          type: string
          format: uuid
        category:
          type: string
          enum: [TECHNICAL, BILLING, ACCOUNT, GAMEPLAY, BUG_REPORT, FEATURE_REQUEST, OTHER]
        priority:
          $ref: 'common.yaml#/components/schemas/TicketPriority'
        status:
          $ref: 'common.yaml#/components/schemas/TicketStatus'
        assigned_agent_id:
          type: string
          format: uuid
          nullable: true
        subject:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        assigned_at:
          type: string
          format: date-time
          nullable: true
        first_response_at:
          type: string
          format: date-time
          nullable: true
        resolved_at:
          type: string
          format: date-time
          nullable: true
        closed_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time

    TicketsResponse:
      allOf:
        - $ref: 'common.yaml#/components/schemas/PaginationResponse'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: "#/components/schemas/SupportTicket"
              description: Список тикетов

    CloseTicketRequest:
      type: object
      required:
        - resolution
      properties:
        resolution:
          type: string
        notes:
          type: string

security:
  - BearerAuth: []


