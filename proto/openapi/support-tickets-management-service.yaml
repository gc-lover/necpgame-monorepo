openapi: 3.0.3
info:
  title: Support Tickets Management Service API
  description: API для управления тикетами (категоризация, приоритет, назначение)
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8088/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Auto-Categorization
  description: Автокатегоризация тикетов
- name: Priority Assignment
  description: Назначение приоритетов
paths:
  /support/tickets/{ticket_id}/categorize:
    post:
      tags:
      - Auto-Categorization
      summary: Категоризировать тикет
      operationId: categorizeTicket
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/TicketId
      responses:
        '200':
          description: Тикет категоризирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /support/tickets/{ticket_id}/priority:
    post:
      tags:
      - Priority Assignment
      summary: Обновить приоритет тикета
      operationId: updateTicketPriority
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/TicketId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePriorityRequest'
      responses:
        '200':
          description: Приоритет обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /support/tickets/{ticket_id}/assign:
    post:
      tags:
      - Priority Assignment
      summary: Назначить тикет агенту
      operationId: assignTicket
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/TicketId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignTicketRequest'
      responses:
        '200':
          description: Тикет назначен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '403':
          $ref: common.yaml#/components/responses/Forbidden
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    SupportTicket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        assigned_agent_id:
          type: string
          format: uuid
          nullable: true
        ticket_number:
          type: string
          maxLength: 50
        category:
          type: string
          enum:
          - TECHNICAL
          - BILLING
          - ACCOUNT
          - GAMEPLAY
          - BUG_REPORT
          - FEATURE_REQUEST
          - OTHER
        priority:
          $ref: common.yaml#/components/schemas/TicketPriority
        status:
          $ref: common.yaml#/components/schemas/TicketStatus
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdatePriorityRequest:
      type: object
      required:
      - priority
      properties:
        priority:
          $ref: common.yaml#/components/schemas/TicketPriority
    AssignTicketRequest:
      type: object
      required:
      - agent_id
      properties:
        agent_id:
          type: string
          format: uuid
security:
- BearerAuth: []
