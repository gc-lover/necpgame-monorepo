openapi: 3.0.3
info:
  title: Data Synchronization State Service API
  description: 'API для синхронизации состояния между сервисами.


    **Основные возможности:**

    - Синхронизация состояния

    - Получение состояния

    - Пакетная синхронизация

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8090/api/v1/sync
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1/sync
  description: Продакшен сервер
tags:
- name: State Sync
  description: Синхронизация состояния
paths:
  /state/sync:
    post:
      tags:
      - State Sync
      summary: Синхронизировать состояние
      description: 'Синхронизирует состояние между сервисами. Обновляет состояние

        с версионированием для обнаружения конфликтов.

        '
      operationId: syncState
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncStateRequest'
            example:
              key: character:12345:stats
              category: character
              value:
                level: 50
                experience: 125000
                health: 1000
              version: 5
      responses:
        '200':
          description: Состояние синхронизировано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncStateResponse'
              example:
                key: character:12345:stats
                version: 6
                synced_at: '2025-12-01T10:00:00Z'
                status: synced
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '409':
          description: Конфликт версий
          content:
            application/json:
              schema:
                $ref: common.yaml#/components/schemas/Error
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /state/{key}:
    get:
      tags:
      - State Sync
      summary: Получить состояние по ключу
      description: 'Возвращает текущее состояние по указанному ключу.

        '
      operationId: getState
      security:
      - BearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        description: Ключ состояния
        schema:
          type: string
          example: character:12345:stats
      responses:
        '200':
          description: Состояние
          content:
            application/json:
              schema:
                $ref: sync-schemas.yaml#/components/schemas/SyncState
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /state/batch:
    post:
      tags:
      - State Sync
      summary: Пакетная синхронизация состояния
      description: 'Синхронизирует несколько состояний за один запрос.

        Полезно для массовых обновлений.

        '
      operationId: batchSyncState
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchSyncStateRequest'
            example:
              states:
              - key: character:12345:stats
                category: character
                value:
                  level: 50
                version: 5
              - key: inventory:12345:items
                category: inventory
                value:
                  items: []
                version: 3
      responses:
        '200':
          description: Состояния синхронизированы
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchSyncStateResponse'
              example:
                synced: 2
                conflicts: 0
                results:
                - key: character:12345:stats
                  version: 6
                  status: synced
                - key: inventory:12345:items
                  version: 4
                  status: synced
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    SyncStateRequest:
      type: object
      required:
      - key
      - category
      - value
      - version
      properties:
        key:
          type: string
          description: Ключ состояния
          example: character:12345:stats
        category:
          type: string
          description: Категория состояния
          example: character
        value:
          type: object
          description: Значение состояния
          additionalProperties: true
        version:
          type: integer
          description: Текущая версия состояния
          minimum: 1
          example: 5
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SyncStateResponse:
      type: object
      required:
      - key
      - version
      - synced_at
      - status
      properties:
        key:
          type: string
          example: character:12345:stats
        status:
          type: string
          enum:
          - synced
          - conflict
          example: synced
        synced_at:
          type: string
          format: date-time
          example: '2025-12-01T10:00:00Z'
        version:
          type: integer
          description: Новая версия состояния
          minimum: 1
          example: 6
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    BatchSyncStateRequest:
      type: object
      required:
      - states
      properties:
        states:
          type: array
          items:
            $ref: '#/components/schemas/SyncStateRequest'
          minItems: 1
          maxItems: 100
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    BatchSyncStateResponse:
      type: object
      required:
      - synced
      - conflicts
      - results
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/SyncStateResponse'
        synced:
          type: integer
          description: Количество успешно синхронизированных состояний
          minimum: 0
          example: 2
        conflicts:
          type: integer
          description: Количество конфликтов
          minimum: 0
          example: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  responses:
    BadRequest:
      $ref: common.yaml#/components/responses/BadRequest
    Unauthorized:
      $ref: common.yaml#/components/responses/Unauthorized
    NotFound:
      $ref: common.yaml#/components/responses/NotFound
    InternalServerError:
      $ref: common.yaml#/components/responses/InternalServerError
