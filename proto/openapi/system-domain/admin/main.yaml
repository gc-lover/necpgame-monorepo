paths:
  /api/v1/admin/health:
    get:
      summary: Administrative functions health check
      operationId: adminHealthCheck
      tags:
        - System
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/admin/stats:
    get:
      summary: Get admin statistics
      operationId: getAdminStats
      tags:
        - System
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Statistics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminStats'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        service:
          type: string
          example: "admin"
        timestamp:
          type: string
          format: date-time

    AdminStats:
      type: object
      properties:
        totalUsers:
          type: integer
          example: 10000
        activeUsers:
          type: integer
          example: 1500
        serverLoad:
          type: number
          format: float
          example: 0.75
