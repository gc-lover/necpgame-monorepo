paths:
  /api/v1/admin/health:
    get:
      summary: Administrative functions health check
      operationId: adminHealthCheck
      tags:
      - System
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/admin/stats:
    get:
      summary: Get admin statistics
      operationId: getAdminStats
      tags:
      - System
      security:
      - BearerAuth: []
      responses:
        '200':
          description: Statistics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminStats'
components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: healthy
        service:
          type: string
          example: admin
        timestamp:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AdminStats:
      type: object
      properties:
        serverLoad:
          type: number
          format: float
          example: 0.75
        totalUsers:
          type: integer
          example: 10000
        activeUsers:
          type: integer
          example: 1500
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
