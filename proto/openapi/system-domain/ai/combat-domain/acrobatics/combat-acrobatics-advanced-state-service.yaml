openapi: 3.0.3
info:
  title: Combat Acrobatics Advanced State Service API
  description: 'API для получения состояний продвинутых элементов акробатики.


    **Основные возможности:**

    - Получение текущего состояния всех продвинутых элементов

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8083/api/v1/gameplay/combat/acrobatics
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/gameplay/combat/acrobatics
    description: Продакшен сервер
tags:
  - name: Advanced State
    description: Состояние продвинутых элементов
paths:
  /advanced/state:
    get:
      tags:
        - Advanced State
      summary: Получить текущее состояние продвинутых элементов
      description: 'Возвращает текущее состояние всех продвинутых элементов акробатики:

        Air Dash, Wall Kick, Vault.

        '
      operationId: getAdvancedAcrobaticsState
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Текущее состояние продвинутых элементов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdvancedAcrobaticsStateResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    AdvancedAcrobaticsStateResponse:
      type: object
      required:
        - air_dash
        - wall_kick
        - vault
      properties:
        air_dash:
          $ref: combat-acrobatics-advanced-schemas.yaml#/components/schemas/AirDashState
        vault:
          $ref: combat-acrobatics-advanced-schemas.yaml#/components/schemas/VaultState
        wall_kick:
          $ref: combat-acrobatics-advanced-schemas.yaml#/components/schemas/WallKickState
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
  responses:
    Unauthorized:
      $ref: common.yaml#/components/responses/Unauthorized
    InternalServerError:
      $ref: common.yaml#/components/responses/InternalServerError
