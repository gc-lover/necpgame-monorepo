openapi: 3.0.3
info:
  title: Combat Domain API
  description: |
    Consolidated Combat Domain API for NECPGAME MMOFPS RPG.

    This API consolidates all combat-related functionality:
    - Core combat mechanics and damage calculation
    - Combat abilities and skill systems
    - Acrobatics and movement combat
    - Cybernetic implants and enhancements
    - Combat sessions and state management
    - Combat analytics and telemetry

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Combat Core
    description: Core combat mechanics and damage
  - name: Combat Abilities
    description: Character abilities and skills
  - name: Combat Acrobatics
    description: Acrobatic combat movements
  - name: Combat Implants
    description: Cybernetic enhancements
  - name: Combat Sessions
    description: Combat session management
  - name: Combat Analytics
    description: Combat telemetry and analytics

# Import all combat modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './abilities/main.yaml#/paths'
  $ref: './acrobatics/main.yaml#/paths'
  $ref: './implants/main.yaml#/paths'
  $ref: './sessions/main.yaml#/paths'
  $ref: './analytics/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './abilities/main.yaml#/components/schemas'
    $ref: './acrobatics/main.yaml#/components/schemas'
    $ref: './implants/main.yaml#/components/schemas'
    $ref: './sessions/main.yaml#/components/schemas'
    $ref: './analytics/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
