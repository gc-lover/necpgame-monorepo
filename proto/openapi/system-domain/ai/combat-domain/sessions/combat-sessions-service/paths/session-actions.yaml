# Issue: #141665188
post:
  tags:
    - actions
  summary: Execute combat action
  operationId: executeCombatAction
  security:
    - BearerAuth: [ ]
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/combat-action-request.yaml"
  responses:
    "200":
      description: Action executed
      content:
        application/json:
          schema:
            $ref: "../schemas/combat-action-result.yaml"
    "400":
      $ref: "../common.yaml#/components/responses/BadRequest"
    "404":
      $ref: "../common.yaml#/components/responses/NotFound"