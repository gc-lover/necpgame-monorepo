# Issue: #141665188
get:
  tags:
    - analytics
  summary: Get combat session statistics
  operationId: getCombatSessionStats
  security:
    - BearerAuth: [ ]
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Session statistics
      content:
        application/json:
          schema:
            $ref: "../schemas/combat-session-stats.yaml"
    "404":
      $ref: "../common.yaml#/components/responses/NotFound"