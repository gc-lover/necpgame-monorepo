# Issue: #141665188
type: object
description: |
  BACKEND NOTE: Combat participant data.
  Fields ordered for struct alignment (large â†’ small).
  Expected memory: ~88 bytes/instance.
required:
  - id
  - player_id
  - character_id
  - team
  - status
  - joined_at
properties:
  # UUID fields first (16 bytes each)
  id:
    type: string
    format: uuid
    description: Participant record ID
  player_id:
    type: string
    format: uuid
    description: Player account ID
  character_id:
    type: string
    format: uuid
    description: Character ID
  # String fields (16 bytes)
  team:
    type: string
    enum: [ red, blue, neutral ]
    description: Team assignment
  status:
    type: string
    enum: [ active, defeated, disconnected, spectator ]
    description: Current participant status
  # Integer fields (8 bytes each)
  health:
    type: integer
    format: int32
    minimum: 0
    description: Current health points
  max_health:
    type: integer
    format: int32
    minimum: 1
    description: Maximum health points
  damage_dealt:
    type: integer
    format: int64
    minimum: 0
    description: Total damage dealt
  damage_taken:
    type: integer
    format: int64
    minimum: 0
    description: Total damage taken
  kills:
    type: integer
    format: int32
    minimum: 0
    description: Number of kills
  deaths:
    type: integer
    format: int32
    minimum: 0
    description: Number of deaths
  assists:
    type: integer
    format: int32
    minimum: 0
    description: Number of assists
  # DateTime fields (8 bytes each)
  joined_at:
    type: string
    format: date-time
    description: When participant joined
  left_at:
    type: string
    format: date-time
    description: When participant left (if applicable)
