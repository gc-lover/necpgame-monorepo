openapi: 3.0.3
info:
  title: Gameplay Combat Sessions Actions Service API
  description: 'API for combat actions and turn order management.

    **Main Features:**

    - Turn order management - Combat actions execution (attacks, abilities, defense, items)

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8083/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Turn Order
  description: Управление порядком ходов
- name: Combat Actions
  description: Обработка действий в бою
paths:
  /gameplay/combat/sessions/{sessionId}/turn-order:
    get:
      tags:
      - Turn Order
      summary: Получить порядок ходов
      description: Возвращает порядок ходов для боевой сессии
      operationId: getTurnOrder
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Порядок ходов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TurnOrderResponse'
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/current-turn:
    get:
      tags:
      - Turn Order
      summary: Получить текущий ход
      description: Возвращает информацию о текущем ходе в боевой сессии
      operationId: getCurrentTurn
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Информация о текущем ходе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurnResponse'
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/next-turn:
    post:
      tags:
      - Turn Order
      summary: Следующий ход
      description: Переключает боевую сессию на следующий ход
      operationId: nextTurn
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Ход переключен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurnResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/skip-turn:
    post:
      tags:
      - Turn Order
      summary: Пропустить ход
      description: Пропускает текущий ход участника
      operationId: skipTurn
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkipTurnRequest'
      responses:
        '200':
          description: Ход пропущен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurnResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/attack:
    post:
      tags:
      - Combat Actions
      summary: Выполнить атаку
      description: Выполняет атаку в боевой сессии
      operationId: performAttack
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttackRequest'
      responses:
        '200':
          description: Атака выполнена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatActionResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/ability:
    post:
      tags:
      - Combat Actions
      summary: Использовать способность
      description: Использует способность в боевой сессии
      operationId: useAbility
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AbilityRequest'
      responses:
        '200':
          description: Способность использована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatActionResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/defend:
    post:
      tags:
      - Combat Actions
      summary: Защититься
      description: Выполняет защитное действие в боевой сессии
      operationId: performDefend
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DefendRequest'
      responses:
        '200':
          description: Защита выполнена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatActionResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/item:
    post:
      tags:
      - Combat Actions
      summary: Использовать предмет
      description: Использует предмет в боевой сессии
      operationId: useItem
      security:
      - BearerAuth: []
      parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemRequest'
      responses:
        '200':
          description: Предмет использован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatActionResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CombatAction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
        effects:
          type: array
          items:
            type: string
        damage:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
