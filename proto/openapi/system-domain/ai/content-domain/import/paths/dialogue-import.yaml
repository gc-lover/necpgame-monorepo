# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for dialogue import operations
# Related: #1547

paths:
  /import/dialogues:
    post:
      summary: Import dialogue content
      operationId: importDialogues
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                dialogues:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: Dialogues imported successfully
        '400':
          description: Invalid request data

