# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for lore import operations
# Related: #1547

paths:
  /api/v1/system-domain/ai/content-domain/import/lore:
    post:
      summary: Import lore definitions from YAML
      description: |
        Import lore definitions from YAML content. Supports validation and rollback on error.

        BACKEND NOTE: Memory-aligned schemas for efficient lore processing.
        Expected throughput: 75 lore entries/minute with cross-reference validation.
      operationId: importLore
      tags: ["Content Import"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/import-schemas.yaml#/components/schemas/LoreImportRequest'
      responses:
        '200':
          description: "Lore imported successfully"
          content:
            application/json:
              schema:
                $ref: '../schemas/import-schemas.yaml#/components/schemas/LoreImportResponse'
        '400':
          $ref: '../../../../../../common.yaml#/components/responses/BadRequest'
        '422':
          description: "Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "validation_failed"
                  details:
                    type: array
                    items:
                      type: string
                    example: ["Missing required field: title", "Invalid cross-reference"]
        '500':
          $ref: '../../../../../../common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []