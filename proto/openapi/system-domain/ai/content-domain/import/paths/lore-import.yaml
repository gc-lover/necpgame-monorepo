# Issue: #2237 - Lore Import Paths
paths:
  # Lore Import Operations
  /import/lore:
    post:
      summary: "Bulk import lore content from YAML"
      operationId: importLore
      tags: ["Lore Import"]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                  minItems: 1
                  maxItems: 100
                validate_only:
                  type: boolean
                  default: false
                rollback_on_error:
                  type: boolean
                  default: true
      responses:
        '200':
          description: "Import completed successfully"
          content:
            application/json:
              schema:
                $ref: '../schemas/import-schemas.yaml#/components/schemas/ImportResult'
        '400':
          $ref: '../../../common.yaml#/components/responses/BadRequest'
        '422':
          description: "Validation failed"
          content:
            application/json:
              schema:
                $ref: '../schemas/import-schemas.yaml#/components/schemas/ValidationError'
