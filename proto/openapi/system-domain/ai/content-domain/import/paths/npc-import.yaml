# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for NPC import operations
# Related: #1547

paths:
  /api/v1/system-domain/ai/content-domain/import/npcs:
    post:
      summary: Import NPC definitions from YAML
      description: |
        Import NPC definitions from YAML content. Supports validation and rollback on error.

        BACKEND NOTE: Memory-aligned schemas for efficient NPC processing.
        Expected throughput: 50 NPCs/minute with dialogue validation.
      operationId: importNPCs
      tags: ["Content Import"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/import-schemas.yaml#/components/schemas/NPCImportRequest'
      responses:
        '200':
          description: "NPC imported successfully"
          content:
            application/json:
              schema:
                $ref: '../schemas/import-schemas.yaml#/components/schemas/NPCImportResponse'
        '400':
          $ref: '../../../../../../../common-schemas.yaml#/components/responses/BadRequest'
        '422':
          description: "Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "validation_failed"
                  details:
                    type: array
                    items:
                      type: string
                    example: ["Missing required field: name", "Invalid dialogue reference"]
        '500':
          $ref: '../../../../../../../common-schemas.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []
