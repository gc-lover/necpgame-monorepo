# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for quest import operations
# Related: #1547

paths:
  /import/quests:
    post:
      summary: Import quest content
      operationId: importQuests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quests:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: Quests imported successfully
        '400':
          description: Invalid request data


