# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for quest import operations
# Related: #1547

paths:
  /api/v1/system-domain/ai/content-domain/import/quests:
    post:
      summary: Import quest definitions from YAML
      description: |
        Import quest definitions from YAML content. Supports validation and rollback on error.

        BACKEND NOTE: Memory-aligned schemas for efficient quest processing.
        Expected throughput: 100 quests/minute with validation.
      operationId: importQuests
      tags: ["Content Import"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/import-schemas.yaml#/components/schemas/QuestImportRequest'
      responses:
        '200':
          description: "Quest imported successfully"
          content:
            application/json:
              schema:
                $ref: '../schemas/import-schemas.yaml#/components/schemas/QuestImportResponse'
        '400':
          $ref: '../../../../../../common.yaml#/components/responses/BadRequest'
        '422':
          description: "Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "validation_failed"
                  details:
                    type: array
                    items:
                      type: string
                    example: ["Missing required field: title", "Invalid quest ID format"]
        '500':
          $ref: '../../../../../../common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []