# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for content validation and export operations
# Related: #1547

paths:
  /api/v1/system-domain/ai/content-domain/import/validate-export:
    post:
      summary: Validate and export content
      description: |
        Validate existing content and export it as YAML for backup or migration.

        BACKEND NOTE: Optimized for bulk validation with parallel processing.
        Expected throughput: 200 validations/minute with full export.
      operationId: validateAndExportContent
      tags: ["Content Import"]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/import-schemas.yaml#/components/schemas/ValidationExportRequest'
      responses:
        '200':
          description: "Content validated and exported successfully"
          content:
            application/json:
              schema:
                $ref: '../schemas/import-schemas.yaml#/components/schemas/ValidationExportResponse'
        '400':
          $ref: '../../../../../../common.yaml#/components/responses/BadRequest'
        '404':
          description: "Content not found"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "content_not_found"
                  content_type:
                    type: string
                    example: "quest"
                  content_id:
                    type: string
                    format: uuid
        '422':
          description: "Validation failed"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "validation_failed"
                  details:
                    type: array
                    items:
                      type: string
                    example: ["Invalid quest structure", "Missing required objectives"]
        '500':
          $ref: '../../../../../../common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []