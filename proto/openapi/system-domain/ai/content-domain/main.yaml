openapi: 3.0.3
info:
  title: Content Domain API
  description: |
    Consolidated Content Domain API for NECPGAME content management systems.

    This API consolidates all content functionality:
    - Narrative and story content
    - Quest and mission systems
    - Achievement and reward systems
    - Announcement and notification content

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Content Narrative
    description: Story and narrative content
  - name: Content Quests
    description: Quest and mission systems
  - name: Content Achievements
    description: Achievement and reward systems
  - name: Content Announcements
    description: Announcements and notifications

# Import all content modules
paths:
  $ref: './narrative/main.yaml#/paths'
  $ref: './quests/main.yaml#/paths'
  $ref: './achievements/main.yaml#/paths'
  $ref: './announcements/main.yaml#/paths'

components:
  schemas:
    $ref: './narrative/main.yaml#/components/schemas'
    $ref: './quests/main.yaml#/components/schemas'
    $ref: './achievements/main.yaml#/components/schemas'
    $ref: './announcements/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
