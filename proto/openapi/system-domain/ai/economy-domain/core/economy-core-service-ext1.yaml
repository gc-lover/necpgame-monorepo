/gameplay/economy/trade/sessions:
  post:
    tags:
      - trade
    summary: Create trade session
    operationId: createTradeSession
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateTradeSessionRequest'
    responses:
      '201':
        description: Trade session created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeSession'
      '400':
        $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
      '409':
        description: Trade conflict
        content:
          application/json:
            schema:
              $ref: ../../../../common-schemas.yaml#/components/schemas/Error
  get:
    tags:
      - trade
    summary: List active trade sessions
    operationId: listTradeSessions
    parameters:
      - name: participant_id
        in: query
        schema:
          type: string
          format: uuid
      - name: status
        in: query
        schema:
          type: string
          enum:
            - pending
            - active
            - completed
            - cancelled
      - $ref: common.yaml#/components/parameters/Limit
    responses:
      '200':
        description: Trade sessions
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TradeSession'
/gameplay/economy/trade/sessions/{session_id}:
  get:
    tags:
      - trade
    summary: Get trade session details
    operationId: getTradeSession
    parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Trade session details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeSession'
      '404':
        $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
  delete:
    tags:
      - trade
    summary: Cancel trade session
    operationId: cancelTradeSession
    parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CancelTradeRequest'
    responses:
      '200':
        description: Session cancelled
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeSession'
      '404':
        $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
/gameplay/economy/trade/sessions/{session_id}/offers:
  post:
    tags:
      - trade
    summary: Add offer to trade session
    operationId: addTradeOffer
    parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddOfferRequest'
    responses:
      '200':
        description: Offer added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeOffer'
      '400':
        description: Invalid offer
        content:
          application/json:
            schema:
              $ref: ../../../../common-schemas.yaml#/components/schemas/Error
/gameplay/economy/trade/sessions/{session_id}/confirm:
  post:
    tags:
      - trade
    summary: Confirm trade session
    operationId: confirmTradeSession
    parameters:
      - name: session_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConfirmTradeRequest'
    responses:
      '200':
        description: Trade completed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeResult'
      '400':
        description: Confirmation failed
        content:
          application/json:
            schema:
              $ref: ../../../../common-schemas.yaml#/components/schemas/Error
/gameplay/economy/trade/history:
  get:
    tags:
      - trade
    summary: Get trade history
    operationId: getTradeHistory
    parameters:
      - name: character_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
      - name: since
        in: query
        schema:
          type: string
          format: date-time
      - $ref: common.yaml#/components/parameters/Limit
    responses:
      '200':
        description: Trade history
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TradeHistoryEntry'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    InventorySlot:
      type: object
      required:
        - slot_id
        - slot_type
        - position_x
        - position_y
      properties:
        slot_id:
          type: string
          format: uuid
        slot_type:
          type: string
          enum:
            - inventory
            - equipment
            - stash
        last_updated:
          type: string
          format: date-time
        item:
          $ref: '#/components/schemas/InventoryItem'
        position_x:
          type: integer
          minimum: 0
        position_y:
          type: integer
          minimum: 0
        is_locked:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    InventoryItem:
      type: object
      required:
        - item_id
        - template_id
        - quantity
        - quality
      properties:
        item_id:
          type: string
          format: uuid
        template_id:
          type: string
          format: uuid
        quality:
          type: string
          enum:
            - common
            - uncommon
            - rare
            - epic
            - legendary
            - iconic
        bound_on:
          type: string
          enum:
            - pickup
            - equip
            - account
        created_at:
          type: string
          format: date-time
        custom_properties:
          type: object
          additionalProperties: true
        quantity:
          type: integer
          minimum: 1
        durability:
          type: integer
          minimum: 0
        max_durability:
          type: integer
          minimum: 1
        is_bound:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AddItemRequest:
      type: object
      required:
        - template_id
        - quantity
      properties:
        template_id:
          type: string
          format: uuid
        quality:
          type: string
          enum:
            - common
            - uncommon
            - rare
            - epic
            - legendary
            - iconic
          default: common
        source:
          type: string
          enum:
            - loot
            - craft
            - purchase
            - reward
            - admin
        custom_properties:
          type: object
          additionalProperties: true
        quantity:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateSlotRequest:
      type: object
      properties:
        custom_properties:
          type: object
          additionalProperties: true
        quantity:
          type: integer
          minimum: 0
        durability:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TransferRequest:
      type: object
      required:
        - from_slot_id
        - to_slot_id
        - quantity
      properties:
        from_slot_id:
          type: string
          format: uuid
        to_slot_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
        split_stack:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TransferResult:
      type: object
      required:
        - from_slot
        - to_slot
        - transferred_quantity
      properties:
        from_slot:
          $ref: '#/components/schemas/InventorySlot'
        to_slot:
          $ref: '#/components/schemas/InventorySlot'
        transferred_quantity:
          type: integer
        transfer_fee:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    EquipmentSlot:
      type: object
      required:
        - slot_type
        - is_equipped
      properties:
        slot_type:
          type: string
          enum:
            - head
            - torso
            - arms
            - legs
            - weapon_primary
            - weapon_secondary
            - cyberware
        equipped_at:
          type: string
          format: date-time
        stat_bonuses:
          type: object
          additionalProperties:
            type: number
        item:
          $ref: '#/components/schemas/InventoryItem'
        is_equipped:
          type: boolean
        requirements_met:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    EquipRequest:
      type: object
      required:
        - item_id
      properties:
        item_id:
          type: string
          format: uuid
        ignore_requirements:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UnequipResult:
      type: object
      required:
        - slot_type
        - unequipped_item
      properties:
        slot_type:
          type: string
        unequipped_at:
          type: string
          format: date-time
        unequipped_item:
          $ref: '#/components/schemas/InventoryItem'
        returned_to_inventory:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    StashPage:
      type: object
