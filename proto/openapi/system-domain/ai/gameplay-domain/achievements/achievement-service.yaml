# Issue: #1644
openapi: 3.0.3
info:
  title: Achievement Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: |
    REST API для управления достижениями и прогрессом игроков.
    Поддерживает каталог достижений, прогресс, выдачу наград и титулов.
servers:
  - url: http://localhost:8080/api/v1
    description: Achievement Service (dev)
  - url: https://api.necp.game/api/v1
    description: Achievement Service (prod)
tags:
  - name: Achievements
    description: Каталог достижений
  - name: Player Achievements
    description: Прогресс игрока и выдача наград
  - name: Titles
    description: Управление титулами игрока
paths:
  /achievements:
    $ref: "achievement-service-paths.yaml#/paths/~1achievements"
  /achievements/{achievementId}:
    $ref: "achievement-service-paths.yaml#/paths/~1achievements~1{achievementId}"
  /players/me/achievements:
    $ref: "achievement-service-paths.yaml#/paths/~1players~1me~1achievements"
  /players/me/achievements/{achievementId}:
    $ref: "achievement-service-paths.yaml#/paths/~1players~1me~1achievements~1{achievementId}"
  /players/me/achievements/{achievementId}/unlock:
    $ref: "achievement-service-paths.yaml#/paths/~1players~1me~1achievements~1{achievementId}~1unlock"
  /players/me/achievements/{achievementId}/claim:
    $ref: "achievement-service-paths.yaml#/paths/~1players~1me~1achievements~1{achievementId}~1claim"
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  responses:
    BadRequest:
      $ref: common.yaml#/components/responses/BadRequest
    Unauthorized:
      $ref: common.yaml#/components/responses/Unauthorized
    Forbidden:
      $ref: common.yaml#/components/responses/Forbidden
    NotFound:
      $ref: common.yaml#/components/responses/NotFound
    InternalServerError:
      $ref: common.yaml#/components/responses/InternalServerError
security:
  - BearerAuth: [ ]
