openapi: 3.0.3
info:
  title: Freerun Systems API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: 'Parkour movement mechanics for MMOFPS RPG.


    ## Freerun Mechanics

    - Movement validation and physics

    - Momentum and stamina management

    - Parkour state synchronization

    '
servers:
- url: http://localhost:8100
  description: Local development
- url: https://api.necpgame.com/v1
  description: Production API
tags:
- name: freerun
  description: Parkour movement mechanics
security:
- BearerAuth: []
paths:
  /gameplay/combat/freerun/{character_id}/move:
    post:
      tags:
      - freerun
      summary: Process freerun movement
      operationId: processFreerunMove
      parameters:
      - name: character_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreerunMoveRequest'
      responses:
        '200':
          description: Movement processed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreerunState'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    FreerunMoveRequest:
      type: object
      required:
      - move_type
      - start_position
      - end_position
      properties:
        move_type:
          type: string
          enum:
          - vault
          - wall_run
          - air_dash
          - slide
        start_position:
          $ref: '#/components/schemas/Vector3'
        end_position:
          $ref: '#/components/schemas/Vector3'
        momentum:
          type: number
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FreerunState:
      type: object
      required:
      - character_id
      - current_position
      - momentum
      - stamina
      properties:
        character_id:
          type: string
          format: uuid
        move_type:
          type: string
          enum:
          - ground
          - wall_run
          - air_dash
          - slide
        last_update:
          type: string
          format: date-time
        current_position:
          $ref: '#/components/schemas/Vector3'
        momentum:
          type: number
          minimum: 0
        stamina:
          type: integer
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Vector3:
      type: object
      required:
      - x
      - y
      - z
      properties:
        x:
          type: number
        y:
          type: number
        z:
          type: number
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
