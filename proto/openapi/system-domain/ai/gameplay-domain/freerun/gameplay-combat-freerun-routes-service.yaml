openapi: 3.0.3
info:
  title: Gameplay Combat Freerun Routes Service API
  description: 'API для пользовательских маршрутов и телеметрии паркура.


    **Основные возможности:**

    - Пользовательские маршруты

    - Телеметрия паркура

    '
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Freerun Routes
    description: Пользовательские маршруты
  - name: Freerun Telemetry
    description: Телеметрия паркура
paths:
  /gameplay/combat/freerun/route:
    post:
      tags:
        - Freerun Routes
      summary: Создать пользовательский маршрут
      operationId: createFreerunRoute
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFreerunRouteRequest'
      responses:
        '200':
          description: Маршрут создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreerunRoute'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/combat/freerun/route/{routeId}:
    get:
      tags:
        - Freerun Routes
      summary: Получить маршрут
      operationId: getFreerunRoute
      security:
        - BearerAuth: [ ]
      parameters:
        - name: routeId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Маршрут
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreerunRoute'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /gameplay/combat/freerun/telemetry:
    get:
      tags:
        - Freerun Telemetry
      summary: Получить телеметрию паркура
      operationId: getFreerunTelemetry
      security:
        - BearerAuth: [ ]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Телеметрия паркура
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreerunTelemetryResponse'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreateFreerunRouteRequest:
      type: object
      required:
        - character_id
        - name
        - waypoints
      properties:
        character_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        waypoints:
          type: array
          items:
            $ref: common.yaml#/components/schemas/Position3D
          minItems: 2
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FreerunRoute:
      type: object
      properties:
        route_id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        waypoints:
          type: array
          items:
            $ref: common.yaml#/components/schemas/Position3D
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FreerunTelemetryResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        telemetry:
          type: array
          items:
            $ref: '#/components/schemas/FreerunTelemetryEntry'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FreerunTelemetryEntry:
      type: object
      properties:
        action_type:
          type: string
          enum:
            - wall_run
            - double_jump
            - slide
            - air_dash
            - wall_kick
            - vault
        timestamp:
          type: string
          format: date-time
        position:
          $ref: common.yaml#/components/schemas/Position3D
        stamina_used:
          type: number
          minimum: 0
        duration:
          type: number
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
