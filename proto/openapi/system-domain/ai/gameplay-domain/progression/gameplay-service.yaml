  /gameplay/combat/stealth/status:
    get:
      tags:
        - Stealth
      summary: Получить статус стелса
      operationId: getStealthStatus
      security:
        - BearerAuth: [ ]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Статус стелса
          content:
            application/json:
              schema:
                type: object
                properties:
                  is_stealthed:
                    type: boolean
                  detection_level:
                    type: number
                    format: float
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
  
  /gameplay/combat/freerun/routes:
    get:
      tags:
        - Freerun
      summary: Получить доступные маршруты паркура
      operationId: getFreerunRoutes
      security:
        - BearerAuth: [ ]
      parameters:
        - name: position
          in: query
          required: true
          schema:
            type: string
          description: "x,y,z"
        - name: radius
          in: query
          schema:
            type: number
            format: float
            default: 100.0
      responses:
        "200":
          description: Список маршрутов
          content:
            application/json:
              schema:
                type: object
                properties:
                  routes:
                    type: array
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
  
