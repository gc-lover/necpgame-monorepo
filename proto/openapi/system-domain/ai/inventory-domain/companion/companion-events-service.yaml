# Issue: #314
openapi: 3.0.3
info:
  title: Companion Events Service API
  description: |
    API для получения событий компаньонов.
    
    **Основные возможности:**
    - Получение событий компаньона
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Companion Events
    description: События компаньонов

paths:
  /gameplay/companions/events/{companion_id}:
    get:
      tags:
        - Companion Events
      summary: Получить события компаньона
      operationId: getCompanionEvents
      security:
        - BearerAuth: [ ]
      parameters:
        - name: companion_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: event_type
          in: query
          schema:
            type: string
            enum:
              - companion:purchased
              - companion:summoned
              - companion:dismissed
              - companion:level-up
              - companion:ability-used
              - companion:customized
        - $ref: "common.yaml#/components/parameters/Limit"
        - $ref: "common.yaml#/components/parameters/Offset"
      responses:
        "200":
          description: События компаньона
          content:
            application/json:
              schema:
                $ref: "companion-schemas.yaml#/components/schemas/CompanionEventsResponse"
        "401":
          $ref: "common.yaml#/components/responses/Unauthorized"
        "404":
          $ref: "common.yaml#/components/responses/NotFound"
        "500":
          $ref: "common.yaml#/components/responses/InternalServerError"

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"

security:
  - BearerAuth: [ ]

