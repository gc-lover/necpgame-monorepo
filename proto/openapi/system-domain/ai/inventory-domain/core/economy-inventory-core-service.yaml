openapi: 3.0.3
info:
  title: Economy Inventory Core Service API
  description: API для основных операций с инвентарём
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Inventory
    description: Управление инвентарём
paths:
  /economy/inventory/{characterId}:
    get:
      tags:
        - Inventory
      summary: Получить инвентарь персонажа
      operationId: getInventory
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Инвентарь персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/inventory/{characterId}/items:
    post:
      tags:
        - Inventory
      summary: Добавить предмет в инвентарь
      operationId: addInventoryItem
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddInventoryItemRequest'
      responses:
        '200':
          description: Предмет добавлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/inventory/{characterId}/items/{itemId}:
    put:
      tags:
        - Inventory
      summary: Обновить предмет в инвентаре
      operationId: updateInventoryItem
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateInventoryItemRequest'
      responses:
        '200':
          description: Предмет обновлён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
    delete:
      tags:
        - Inventory
      summary: Удалить предмет из инвентаря
      operationId: deleteInventoryItem
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Предмет удалён
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/inventory/{characterId}/items/{itemId}/move:
    post:
      tags:
        - Inventory
      summary: Переместить предмет в инвентаре
      operationId: moveInventoryItem
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: itemId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MoveInventoryItemRequest'
      responses:
        '200':
          description: Предмет перемещён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryItem'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /economy/inventory/{characterId}/free-slots:
    get:
      tags:
        - Inventory
      summary: Получить свободные слоты инвентаря
      operationId: getFreeInventorySlots
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Свободные слоты
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreeSlotsResponse'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    Inventory:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        updated_at:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/InventoryItem'
        max_slots:
          type: integer
        current_weight:
          type: number
          format: float
        max_weight:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    InventoryItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        item_template_id:
          type: string
          format: uuid
        properties:
          type: object
          additionalProperties: true
        slot_index:
          type: integer
        quantity:
          type: integer
        max_stack_size:
          type: integer
        weight:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    AddInventoryItemRequest:
      type: object
      required:
        - item_template_id
        - quantity
      properties:
        item_template_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
        slot_index:
          type: integer
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateInventoryItemRequest:
      type: object
      properties:
        properties:
          type: object
          additionalProperties: true
        slot_index:
          type: integer
        quantity:
          type: integer
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MoveInventoryItemRequest:
      type: object
      required:
        - target_slot_index
      properties:
        target_slot_index:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FreeSlotsResponse:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        free_slots:
          type: array
          items:
            type: integer
        total_free:
          type: integer
        total_slots:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
