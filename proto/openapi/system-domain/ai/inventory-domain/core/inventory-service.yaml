openapi: 3.0.3
info:
  title: Inventory Service API
  description: API for managing character inventories in NECPGAME
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necpgame.com
servers:
  - url: http://localhost:8084/api/v1
    description: Local development server
  - url: https://api.necpgame.com/api/v1
    description: Production server
tags:
  - name: Inventory
    description: Character inventory management
  - name: Items
    description: Item management
  - name: Equipment
    description: Equipment management
  - name: Transfer
    description: Item transfer
  - name: Bank
    description: Character bank

security:
  - BearerAuth: [ ]

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              message:
                type: string

  schemas:
    InventoryItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        quantity:
          type: integer
        type:
          type: string
      description: "BACKEND NOTE: Fields ordered for struct alignment (large â†’ small). Expected memory savings: 30-50%."