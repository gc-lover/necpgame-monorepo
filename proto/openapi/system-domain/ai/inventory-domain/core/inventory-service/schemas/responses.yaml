GetInventoryResponse:
  type: object
  properties:
    character_id:
      type: string
    containers:
      type: array
      items:
        $ref: './containers.yaml#/Container'
    total_items:
      type: integer
      minimum: 0
    total_weight:
      type: integer
      minimum: 0
    max_weight:
      type: integer
      minimum: 0
  required:
    - character_id

ListItemsResponse:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: './inventory.yaml#/InventoryItem'
    total_count:
      type: integer
      minimum: 0
    limit:
      type: integer
    offset:
      type: integer
  required:
    - items
    - total_count

MoveItemResponse:
  type: object
  properties:
    inventory_item_id:
      type: string
    old_container:
      type: string
    old_slot_x:
      type: integer
    old_slot_y:
      type: integer
    new_container:
      type: string
    new_slot_x:
      type: integer
    new_slot_y:
      type: integer
    quantity_moved:
      type: integer
    success:
      type: boolean
  required:
    - inventory_item_id
    - success

EquipItemResponse:
  type: object
  properties:
    inventory_item_id:
      type: string
    slot_type:
      type: string
    old_item_id:
      type: string
    success:
      type: boolean
    message:
      type: string
  required:
    - inventory_item_id
    - slot_type
    - success

UnequipItemResponse:
  type: object
  properties:
    slot_type:
      type: string
    inventory_item_id:
      type: string
    container:
      type: string
    slot_x:
      type: integer
    slot_y:
      type: integer
    success:
      type: boolean
    message:
      type: string
  required:
    - slot_type
    - success

UseItemResponse:
  type: object
  properties:
    inventory_item_id:
      type: string
    quantity_used:
      type: integer
    effects_applied:
      type: array
      items:
        $ref: './items.yaml#/ItemEffect'
    remaining_quantity:
      type: integer
    success:
      type: boolean
    message:
      type: string
  required:
    - inventory_item_id
    - quantity_used
    - success

DropItemResponse:
  type: object
  properties:
    inventory_item_id:
      type: string
    quantity_dropped:
      type: integer
    position:
      $ref: '../schemas/common.yaml#/Vector3'
    remaining_quantity:
      type: integer
    success:
      type: boolean
    message:
      type: string
  required:
    - inventory_item_id
    - quantity_dropped
    - success

GetItemResponse:
  type: object
  properties:
    item:
      $ref: './items.yaml#/Item'
  required:
    - item

SearchItemsResponse:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: './items.yaml#/Item'
    total_count:
      type: integer
      minimum: 0
    query:
      type: string
    search_time_ms:
      type: integer
  required:
    - items
    - total_count

GetEquipmentResponse:
  type: object
  properties:
    character_id:
      type: string
    equipment:
      type: object
      additionalProperties:
        $ref: './equipment.yaml#/EquipmentSlot'
  required:
    - character_id

EquipmentStatsResponse:
  type: object
  properties:
    character_id:
      type: string
    stats:
      $ref: './equipment.yaml#/EquipmentStats'
  required:
    - character_id
    - stats
