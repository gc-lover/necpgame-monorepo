# Issue: #140890170 - Crafting mechanics OpenAPI specification
openapi: 3.0.3
info:
  title: Crafting Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NEPGAME Development Team
    email: dev@necp.game
  description: |
    Crafting Service API for MMOFPS RPG - Production and Manufacturing Systems.

    ## Core Components
    - Recipe System: Hierarchical recipes with materials and requirements
    - Crafting Orders: Async production with quality modifiers
    - Station System: Workstations with efficiency bonuses
    - Production Chains: Multi-stage manufacturing processes

    ## Architecture Overview
    - Async processing with Redis queues
    - Recipe validation and material consumption
    - Quality calculation with modifiers
    - Event-driven production completion

    ## Performance Requirements
    - Recipe queries: 1000+ RPS with P99 <50ms
    - Order operations: 200+ RPS with P99 <100ms
    - Station queries: 500+ RPS with P99 <50ms
    - Memory optimized with object pooling

servers:
  - url: http://localhost:8210
    description: Local development
  - url: https://api.necpgame.com/v1
    description: Production API

tags:
  - name: crafting
    description: Core crafting operations
  - name: recipes
    description: Recipe management and queries
  - name: orders
    description: Production order management
  - name: stations
    description: Crafting station operations

security:
  - BearerAuth: [ ]

# Paths are defined inline to keep file size under 500 lines
paths:
  # Recipe endpoints
  /api/v1/economy/crafting/recipes:
    get:
      tags: [ recipes ]
      summary: Get recipes by category
      operationId: getRecipesByCategory
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum: [ weapons, armor, implants, vehicles, consumables, tools ]
        - name: tier
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 5
        - name: quality
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeListResponse'
          description: Recipes retrieved successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/economy/crafting/recipes/{recipeId}:
    get:
      tags: [ recipes ]
      summary: Get recipe by ID
      operationId: getRecipeById
      parameters:
        - name: recipeId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecipeResponse'
          description: Recipe retrieved successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Order endpoints
  /api/v1/economy/crafting/orders:
    get:
      tags: [ orders ]
      summary: Get crafting orders
      operationId: getCraftingOrders
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [ queued, in_progress, completed, failed, cancelled ]
        - name: player_id
          in: query
          schema:
            $ref: '#/components/schemas/UUID'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
          description: Orders retrieved successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [ orders ]
      summary: Create crafting order
      operationId: createCraftingOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrderResponse'
          description: Order created successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/economy/crafting/orders/{orderId}:
    get:
      tags: [ orders ]
      summary: Get crafting order by ID
      operationId: getCraftingOrderById
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
          description: Order retrieved successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    patch:
      tags: [ orders ]
      summary: Update crafting order
      operationId: updateCraftingOrder
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrderRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
          description: Order updated successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # Station endpoints
  /api/v1/economy/crafting/stations:
    get:
      tags: [ stations ]
      summary: Get crafting stations
      operationId: getCraftingStations
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [ basic_workbench, advanced_forge, cybernetic_lab, vehicle_bay, pharmaceutical_lab, tool_shop ]
        - name: status
          in: query
          schema:
            type: string
            enum: [ operational, maintenance, damaged, upgrading ]
        - name: player_id
          in: query
          schema:
            $ref: '#/components/schemas/UUID'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StationListResponse'
          description: Stations retrieved successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/economy/crafting/stations/{stationId}:
    get:
      tags: [ stations ]
      summary: Get crafting station by ID
      operationId: getCraftingStationById
      parameters:
        - name: stationId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StationResponse'
          description: Station retrieved successfully
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

# Import components from separate files
components:
  securitySchemes:
    $ref: 'common.yaml#/components/securitySchemes'
  responses:
    $ref: 'common.yaml#/components/responses'
  schemas:
    # Import all schemas from ext1.yaml and ext2.yaml
    $ref: './crafting-service-ext1.yaml#/components/schemas'
