# Issue: SOLID refactoring - create full OpenAPI spec for maintenance-service
openapi: 3.0.3

info:
  title: Maintenance Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: Service maintenance and health monitoring API
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8125
    description: Local development

tags:
  - name: health
    description: Health checks

paths:
  /health:
    get:
      tags: [ health ]
      summary: Health check endpoint
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time

components:
  schemas: { }
  
  securitySchemes:
    $ref: "../../common-schemas.yaml#/components/securitySchemes"
  
  responses:
    $ref: "../../common-schemas.yaml#/components/responses"

