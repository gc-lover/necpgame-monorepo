openapi: 3.0.3
info:
  title: Anti-Cheat Service Schemas
  description: Схемы данных для Anti-Cheat Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
components:
  schemas:
    SpeedValidationRequest:
      type: object
      required:
        - player_id
        - from_position
        - to_position
        - time_delta_ms
      properties:
        player_id:
          type: string
          format: uuid
          description: ID игрока
        from_position:
          $ref: '#/components/schemas/Position3D'
        to_position:
          $ref: '#/components/schemas/Position3D'
        time_delta_ms:
          type: integer
          description: Время перемещения в миллисекундах
          minimum: 1
        max_speed:
          type: number
          format: float
          description: Максимальная скорость игрока (с учётом навыков, баффов)
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SpeedValidationResult:
      type: object
      properties:
        calculated_speed:
          type: number
          format: float
          description: Рассчитанная скорость
        max_speed:
          type: number
          format: float
          description: Максимальная скорость
        deviation_percent:
          type: number
          format: float
          description: Отклонение в процентах
        is_valid:
          type: boolean
          description: Валидна ли скорость
        is_violation:
          type: boolean
          description: Является ли нарушением
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SpeedViolation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        calculated_speed:
          type: number
          format: float
        max_speed:
          type: number
          format: float
        deviation_percent:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PositionValidationRequest:
      type: object
      required:
        - player_id
        - previous_position
        - current_position
        - time_delta_ms
      properties:
        player_id:
          type: string
          format: uuid
        previous_position:
          $ref: '#/components/schemas/Position3D'
        current_position:
          $ref: '#/components/schemas/Position3D'
        time_delta_ms:
          type: integer
          description: Время перемещения в миллисекундах
          minimum: 1
        max_distance:
          type: number
          format: float
          description: Максимальное расстояние за время
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PositionValidationResult:
      type: object
      properties:
        distance:
          type: number
          format: float
          description: Расстояние между позициями
        max_distance:
          type: number
          format: float
        is_valid:
          type: boolean
        is_teleport:
          type: boolean
          description: Является ли телепортацией
        is_wall_hack:
          type: boolean
          description: Прохождение через стены
        is_violation:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PositionViolation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        violation_type:
          type: string
          enum:
            - TELEPORT
            - WALL_HACK
        created_at:
          type: string
          format: date-time
        distance:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ActionRateValidationRequest:
      type: object
      required:
        - player_id
        - action_type
        - action_count
        - time_window_seconds
      properties:
        player_id:
          type: string
          format: uuid
        action_type:
          type: string
          enum:
            - ATTACK
            - SKILL
            - INTERACT
          description: Тип действия
        action_count:
          type: integer
          description: Количество действий за окно
          minimum: 1
        time_window_seconds:
          type: integer
          description: Временное окно в секундах
          minimum: 1
        max_rate:
          type: integer
          description: Максимальная частота действий в секунду
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ActionRateValidationResult:
      type: object
      properties:
        max_rate:
          type: integer
        actions_per_second:
          type: number
          format: float
        is_valid:
          type: boolean
        is_macro_pattern:
          type: boolean
          description: Обнаружен ли паттерн макроса
        is_violation:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ActionRateViolation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        action_type:
          type: string
          enum:
            - ATTACK
            - SKILL
            - INTERACT
        created_at:
          type: string
          format: date-time
        max_rate:
          type: integer
        actions_per_second:
          type: number
          format: float
        is_macro_pattern:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Position3D:
      type: object
      required:
        - x
        - y
        - z
      properties:
        x:
          type: number
          format: float
        y:
          type: number
          format: float
        z:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReconciliationCompareRequest:
      type: object
      required:
        - player_id
        - client_state
        - server_state
      properties:
        player_id:
          type: string
          format: uuid
        client_state:
          type: object
          description: Состояние клиента (JSON)
        server_state:
          type: object
          description: Состояние сервера (JSON)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReconciliationCompareResult:
      type: object
      properties:
        differences:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              client_value:
                type: object
              server_value:
                type: object
        difference_percent:
          type: number
          format: float
        has_difference:
          type: boolean
        requires_resolution:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReconciliationResolveRequest:
      type: object
      required:
        - player_id
        - resolution_strategy
      properties:
        player_id:
          type: string
          format: uuid
        resolution_strategy:
          type: string
          enum:
            - SERVER_WINS
            - CLIENT_WINS
            - MERGE
          description: Стратегия разрешения конфликта
        differences:
          type: array
          items:
            type: object
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReconciliationResolveResult:
      type: object
      properties:
        final_state:
          type: object
          description: Финальное состояние после разрешения
        corrections_applied:
          type: array
          items:
            type: object
        resolved:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ViolationLogRequest:
      type: object
      required:
        - player_id
        - violation_type
        - violation_data
      properties:
        player_id:
          type: string
          format: uuid
        violation_type:
          type: string
          enum:
            - SPEED_HACK
            - POSITION_HACK
            - ACTION_RATE_HACK
            - RECONCILIATION_FAILURE
        severity:
          type: string
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
          default: MEDIUM
        violation_data:
          type: object
          description: Данные нарушения (JSON)
        server_state:
          type: object
          description: Состояние сервера (JSON)
        client_state:
          type: object
          description: Состояние клиента (JSON)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ViolationLogResult:
      type: object
      properties:
        violation_id:
          type: string
          format: uuid
        logged_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Violation:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        violation_type:
          type: string
          enum:
            - SPEED_HACK
            - POSITION_HACK
            - ACTION_RATE_HACK
            - RECONCILIATION_FAILURE
        severity:
          type: string
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        created_at:
          type: string
          format: date-time
        violation_data:
          type: object
        server_state:
          type: object
        client_state:
          type: object
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MonitoringStats:
      type: object
      properties:
        time_range:
          type: string
        violations_by_type:
          type: object
          additionalProperties:
            type: integer
        trends:
          type: object
          description: Тренды нарушений
        top_violators:
          type: array
          items:
            type: object
            properties:
              player_id:
                type: string
                format: uuid
              violation_count:
                type: integer
        total_violations:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MonitoringAlert:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        message:
          type: string
        alert_type:
          type: string
          enum:
            - MULTIPLE_VIOLATIONS
            - ESCALATION_TRIGGERED
            - PENALTY_APPLIED
        severity:
          type: string
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        created_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ApplyPenaltyRequest:
      type: object
      required:
        - player_id
        - penalty_type
        - reason
      properties:
        player_id:
          type: string
          format: uuid
        reason:
          type: string
          description: Причина наказания
        penalty_type:
          type: string
          enum:
            - WARNING
            - TEMPORARY_BAN
            - PERMANENT_BAN
            - ROLLBACK
        duration_seconds:
          type: integer
          description: Длительность наказания в секундах (для TEMPORARY_BAN)
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    Penalty:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        applied_by:
          type: string
          format: uuid
          nullable: true
        reason:
          type: string
        penalty_type:
          type: string
          enum:
            - WARNING
            - TEMPORARY_BAN
            - PERMANENT_BAN
            - ROLLBACK
        expires_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        duration_seconds:
          type: integer
          nullable: true
        is_active:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RevokePenaltyRequest:
      type: object
      required:
        - penalty_id
        - reason
      properties:
        penalty_id:
          type: string
          format: uuid
        reason:
          type: string
          description: Причина отмены наказания
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'

paths:
