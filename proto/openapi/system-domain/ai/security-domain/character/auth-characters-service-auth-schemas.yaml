components:
  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - username
      properties:
        password:
          type: string
          minLength: 8
        username:
          type: string
          minLength: 3
          maxLength: 32
        email:
          type: string
          format: email
        accept_terms:
          type: boolean
          default: false
        newsletter_subscribe:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LoginRequest:
      type: object
      required:
        - identifier
        - password
      properties:
        identifier:
          type: string
          description: Email or username
        password:
          type: string
        remember_me:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LoginResponse:
      type: object
      required:
        - access_token
        - refresh_token
        - expires_in
        - token_type
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
          default: Bearer
        user:
          $ref: '#/components/schemas/UserSummary'
        expires_in:
          type: integer
          description: Access token expiration time in seconds
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    RefreshTokenRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ResetPasswordRequest:
      type: object
      required:
        - token
        - password
        - confirm_password
      properties:
        token:
          type: string
        password:
          type: string
          minLength: 8
        confirm_password:
          type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
