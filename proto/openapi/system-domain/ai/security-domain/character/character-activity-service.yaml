openapi: 3.0.3
info:
  title: Character Activity Service API
  description: API для аудита действий персонажей
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8082/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Activity
    description: Аудит действий персонажей
paths:
  /players/{account_id}/activity:
    get:
      tags:
        - Activity
      summary: Получить аудит действий
      operationId: getActivity
      security:
        - BearerAuth: [ ]
      parameters:
        - name: account_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: ../../../../common-schemas.yaml#/components/parameters/Limit
        - $ref: ../../../../common-schemas.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Аудит действий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '403':
          $ref: ../../../../common-schemas.yaml#/components/responses/Forbidden
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    ActivityResponse:
      type: object
      properties:
        activities:
          type: array
          items:
            $ref: '#/components/schemas/ActivityEntry'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ActivityEntry:
      type: object
      properties:
        id:
          type: string
          format: uuid
        character_id:
          type: string
          format: uuid
        action_type:
          type: string
          enum:
            - created
            - deleted
            - restored
            - switched
            - slot_purchased
        timestamp:
          type: string
          format: date-time
        action_data:
          type: object
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
