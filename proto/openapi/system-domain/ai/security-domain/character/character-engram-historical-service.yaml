openapi: 3.0.3
info:
  title: Character Engram Historical Service API
  description: API для управления историческими энграммами
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8087/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Historical Engrams
    description: Исторические энграммы
paths:
  /character/engrams/historical:
    get:
      tags:
        - Historical Engrams
      summary: Получить список исторических энграмм
      operationId: getHistoricalEngrams
      security:
        - BearerAuth: [ ]
      parameters:
        - name: league_year
          in: query
          required: false
          schema:
            type: integer
            minimum: 2020
            maximum: 2093
          description: Текущий год лиги для проверки доступности
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список исторических энграмм
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoricalEngram'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /character/engrams/historical/{engram_id}:
    get:
      tags:
        - Historical Engrams
      summary: Получить информацию об исторической энграмме
      operationId: getHistoricalEngram
      security:
        - BearerAuth: [ ]
      parameters:
        - name: engram_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID исторической энграммы
      responses:
        '200':
          description: Информация об исторической энграмме
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricalEngram'
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    HistoricalEngram:
      type: object
      required:
        - engram_id
        - original_person_name
        - historical_year
        - available_from_year
        - is_available
      properties:
        engram_id:
          type: string
          format: uuid
          description: ID энграммы
        original_person_id:
          type: string
          format: uuid
          nullable: true
          description: ID оригинального персонажа из лора
        quest_id:
          type: string
          format: uuid
          nullable: true
          description: ID квеста для получения (если требуется)
        original_person_name:
          type: string
          description: Имя исторической личности
          example: Johnny Silverhand
        story_significance:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
          description: Значение для сюжета
          example: high
        unique_bonuses:
          type: array
          items:
            type: string
          description: Список уникальных бонусов/навыков
          example:
            - Silverhand's Charisma
            - Rock Legend
        historical_year:
          type: integer
          description: Год смерти/создания энграммы
          example: 2023
        available_from_year:
          type: integer
          description: Год, с которого энграмма доступна
          example: 2077
        cost_multiplier:
          type: number
          format: float
          minimum: 1
          description: Множитель стоимости (×3-5)
          example: 3.5
        is_available:
          type: boolean
          description: Доступна ли энграмма в текущем году лиги
          example: true
        special_dialogues:
          type: boolean
          description: Есть ли особые диалоги
          example: true
        quest_required:
          type: boolean
          description: Требуется ли квест для получения
          example: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
