openapi: 3.0.3
info:
  title: Social Chat Channels Service API
  description: API для управления каналами чата
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8084/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Chat Channels
  description: Управление каналами чата
paths:
  /social/chat/channels:
    get:
      tags:
      - Chat Channels
      summary: Получить список каналов
      operationId: getChannels
      security:
      - BearerAuth: []
      parameters:
      - name: type
        in: query
        schema:
          $ref: '#/components/schemas/ChannelType'
      responses:
        '200':
          description: Список каналов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelListResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/chat/channels/{channel_id}:
    get:
      tags:
      - Chat Channels
      summary: Получить канал
      operationId: getChannel
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/ChannelId
      responses:
        '200':
          description: Информация о канале
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatChannel'
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/chat/channels/{channel_id}/join:
    post:
      tags:
      - Chat Channels
      summary: Присоединиться к каналу
      operationId: joinChannel
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/ChannelId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinChannelRequest'
      responses:
        '200':
          description: Присоединение выполнено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatChannel'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/chat/channels/{channel_id}/leave:
    post:
      tags:
      - Chat Channels
      summary: Покинуть канал
      operationId: leaveChannel
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/ChannelId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveChannelRequest'
      responses:
        '200':
          description: Выход выполнен
          content:
            application/json:
              schema:
                $ref: ../../../../common-schemas.yaml#/components/schemas/StatusResponse
              example:
                status: left
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/chat/channels/{channel_id}/members:
    get:
      tags:
      - Chat Channels
      summary: Получить список участников канала
      operationId: getChannelMembers
      security:
      - BearerAuth: []
      parameters:
      - $ref: common.yaml#/components/parameters/ChannelId
      - $ref: common.yaml#/components/parameters/Limit
      - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список участников
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelMembersResponse'
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    ChannelType:
      type: string
      enum:
      - GLOBAL
      - TRADE
      - NEWBIE
      - LOCAL
      - PARTY
      - RAID
      - GUILD
      - GUILD_OFFICER
      - WHISPER
      - SYSTEM
      - COMBAT_LOG
      - RP_EMOTE
    ChatChannel:
      type: object
      properties:
        id:
          type: string
          format: uuid
        owner_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
        channel_type:
          type: string
          enum:
          - GLOBAL
          - TRADE
          - NEWBIE
          - LOCAL
          - PARTY
          - RAID
          - GUILD
          - GUILD_OFFICER
          - WHISPER
          - SYSTEM
          - COMBAT_LOG
          - RP_EMOTE
        created_at:
          type: string
          format: date-time
        read_permission:
          type: object
          additionalProperties: true
          nullable: true
        write_permission:
          type: object
          additionalProperties: true
          nullable: true
        is_active:
          type: boolean
          default: true
        cooldown_seconds:
          type: integer
          default: 0
        max_message_length:
          type: integer
          default: 500
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ChannelListResponse:
      type: object
      properties:
        channels:
          type: array
          items:
            $ref: '#/components/schemas/ChatChannel'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    JoinChannelRequest:
      type: object
      required:
      - player_id
      properties:
        player_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LeaveChannelRequest:
      type: object
      required:
      - player_id
      properties:
        player_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ChannelMembersResponse:
      type: object
      properties:
        channel_id:
          type: string
          format: uuid
        members:
          type: array
          items:
            type: string
            format: uuid
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
