openapi: 3.0.3
info:
  title: Social Chat Messages Service API
  description: API для работы с сообщениями чата
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Chat Messages
    description: Сообщения чата
paths:
  /social/chat/messages:
    get:
      tags:
        - Chat Messages
      summary: Получить список сообщений
      operationId: getMessages
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_type
          in: query
          schema:
            type: string
            enum:
              - GLOBAL
              - TRADE
              - NEWBIE
              - LOCAL
              - PARTY
              - RAID
              - GUILD
              - GUILD_OFFICER
              - WHISPER
              - SYSTEM
              - COMBAT_LOG
              - RP_EMOTE
        - $ref: ../../../../common-schemas.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список сообщений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageListResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/chat/messages/{channel_id}:
    get:
      tags:
        - Chat Messages
      summary: Получить сообщения канала
      operationId: getChannelMessages
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список сообщений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageListResponse'
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/chat/messages/send:
    post:
      tags:
        - Chat Messages
      summary: Отправить сообщение
      operationId: sendChatMessage
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMessageRequest'
      responses:
        '200':
          description: Сообщение отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessage'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/chat/messages/process:
    post:
      tags:
        - Chat Messages
      summary: Обработать сообщение
      operationId: processChatMessage
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessMessageRequest'
      responses:
        '200':
          description: Сообщение обработано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessedMessageResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    ChatMessage:
      allOf:
        - $ref: common.yaml#/components/schemas/BaseEntityWithTimestamps
        - type: object
          properties:
            channel_id:
              type: string
              format: uuid
            channel_type:
              type: string
              enum:
                - GLOBAL
                - TRADE
                - NEWBIE
                - LOCAL
                - PARTY
                - RAID
                - GUILD
                - GUILD_OFFICER
                - WHISPER
                - SYSTEM
                - COMBAT_LOG
                - RP_EMOTE
            sender_id:
              type: string
              format: uuid
            sender_name:
              type: string
            content:
              type: string
            formatted_text:
              type: string
            message_type:
              type: string
              enum:
                - text
                - system
                - emote
                - command
            is_edited:
              type: boolean
              default: false
            is_deleted:
              type: boolean
              default: false
    MessageListResponse:
      allOf:
        - $ref: common.yaml#/components/schemas/PaginationResponse
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ChatMessage'
              description: Список сообщений
    SendMessageRequest:
      type: object
      required:
        - channel_id
        - channel_type
        - content
      properties:
        channel_id:
          type: string
          format: uuid
        recipient_id:
          type: string
          format: uuid
          nullable: true
        content:
          type: string
          maxLength: 500
        channel_type:
          type: string
          enum:
            - GLOBAL
            - TRADE
            - NEWBIE
            - LOCAL
            - PARTY
            - RAID
            - GUILD
            - GUILD_OFFICER
            - WHISPER
            - SYSTEM
            - COMBAT_LOG
            - RP_EMOTE
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ProcessMessageRequest:
      type: object
      required:
        - message_id
      properties:
        message_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ProcessedMessageResponse:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ChatMessage'
        moderation_applied:
          type: boolean
        formatting_applied:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
