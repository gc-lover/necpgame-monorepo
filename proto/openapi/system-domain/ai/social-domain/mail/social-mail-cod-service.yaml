openapi: 3.0.3
info:
  title: Social Mail COD Service API
  description: API для COD (Cash on Delivery) в почте
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Mail COD
    description: COD (Cash on Delivery) в почте
paths:
  /social/mail/{mail_id}/cod/pay:
    post:
      tags:
        - Mail COD
      summary: Оплатить COD
      operationId: payMailCOD
      security:
        - BearerAuth: [ ]
      parameters:
        - name: mail_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: COD оплачен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailMessage'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/mail/{mail_id}/cod/decline:
    post:
      tags:
        - Mail COD
      summary: Отклонить COD
      operationId: declineMailCOD
      security:
        - BearerAuth: [ ]
      parameters:
        - name: mail_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: COD отклонен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailMessage'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    MailMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
          nullable: true
        recipient_id:
          type: string
          format: uuid
        sender_name:
          type: string
        subject:
          type: string
          maxLength: 500
        content:
          type: string
        type:
          type: string
          enum:
            - player
            - system
            - quest
            - auction
            - trade
        status:
          type: string
          enum:
            - unread
            - read
            - claimed
            - expired
            - returned
        sent_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
          nullable: true
        cod_amount:
          type: integer
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
