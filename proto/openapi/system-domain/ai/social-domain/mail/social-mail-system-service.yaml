openapi: 3.0.3
info:
  title: Social Mail System Service API
  description: API для системных писем
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8084/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Mail System
  description: Системные письма
paths:
  /social/mail/system/send:
    post:
      tags:
      - Mail System
      summary: Отправить системное письмо
      operationId: sendSystemMail
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendSystemMailRequest'
      responses:
        '201':
          description: Системное письмо отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailMessage'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /social/mail/system/broadcast:
    post:
      tags:
      - Mail System
      summary: Массовая рассылка системных писем
      operationId: broadcastSystemMail
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BroadcastSystemMailRequest'
      responses:
        '200':
          description: Рассылка выполнена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BroadcastResult'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    MailMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
          nullable: true
        recipient_id:
          type: string
          format: uuid
        subject:
          type: string
        content:
          type: string
        type:
          type: string
          enum:
          - player
          - system
          - quest
          - auction
          - trade
        sent_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    MailAttachment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
          nullable: true
        type:
          type: string
          enum:
          - item
          - currency
          - quest_reward
          - achievement_reward
        quantity:
          type: integer
        currency:
          type: integer
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SendSystemMailRequest:
      type: object
      required:
      - recipient_id
      - type
      - title
      - content
      properties:
        recipient_id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        type:
          type: string
          enum:
          - quest_reward
          - achievement_reward
          - event_reward
          - maintenance_notification
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/MailAttachment'
        expires_in_days:
          type: integer
          minimum: 1
          maximum: 30
          default: 30
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    BroadcastSystemMailRequest:
      type: object
      required:
      - type
      - title
      - content
      properties:
        title:
          type: string
        content:
          type: string
        type:
          type: string
          enum:
          - quest_reward
          - achievement_reward
          - event_reward
          - maintenance_notification
        filter:
          type: object
          additionalProperties: true
          nullable: true
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/MailAttachment'
        expires_in_days:
          type: integer
          minimum: 1
          maximum: 30
          default: 30
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    BroadcastResult:
      type: object
      properties:
        success:
          type: boolean
        sent_count:
          type: integer
        failed_count:
          type: integer
        total_recipients:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
