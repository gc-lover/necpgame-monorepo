# Issue: SOLID refactoring - simplified social-player-orders-service (health only)
openapi: 3.0.3
info:
  title: Social Player Orders Service API
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: Player orders - simplified spec for chi migration
servers:
  - url: http://localhost:8156
tags:
  - name: health
paths:
  /health:
    get:
      tags: [ health ]
      operationId: healthCheck
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
components:
  securitySchemes:
    $ref: "common.yaml#/components/securitySchemes"
  responses:
    $ref: "common.yaml#/components/responses"

