openapi: 3.0.3
info:
  title: System Domain API
  description: |
    Consolidated System Domain API for NECPGAME infrastructure services.

    This API consolidates all system-level functionality:
    - Message queuing and messaging infrastructure
    - Data synchronization and conflict resolution
    - Administrative functions and audit logging
    - Support ticket system and customer service

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: System Messaging
    description: Message queue infrastructure
  - name: System Sync
    description: Data synchronization services
  - name: System Admin
    description: Administrative functions
  - name: System Support
    description: Customer support services

# Import all system modules
paths:
  $ref: './messaging/main.yaml#/paths'
  $ref: './sync/main.yaml#/paths'
  $ref: './admin/main.yaml#/paths'
  $ref: './support/main.yaml#/paths'

components:
  schemas:
    $ref: './messaging/main.yaml#/components/schemas'
    $ref: './sync/main.yaml#/components/schemas'
    $ref: './admin/main.yaml#/components/schemas'
    $ref: './support/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
