openapi: 3.0.3
info:
  title: Support Tickets Core Service API
  description: API для основных операций с тикетами поддержки
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8088/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Tickets
    description: Управление тикетами поддержки
  - name: SLA Monitoring
    description: Мониторинг SLA
paths:
  /support/tickets:
    post:
      tags:
        - Tickets
      summary: Создать тикет поддержки
      operationId: createTicket
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTicketRequest'
      responses:
        '201':
          description: Тикет создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
    get:
      tags:
        - Tickets
      summary: Получить список тикетов
      operationId: getTickets
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: query
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum:
              - OPEN
              - ASSIGNED
              - IN_PROGRESS
              - WAITING_FOR_PLAYER
              - RESOLVED
              - CLOSED
              - CANCELLED
        - name: priority
          in: query
          schema:
            type: string
            enum:
              - LOW
              - NORMAL
              - HIGH
              - URGENT
              - CRITICAL
        - $ref: ../../../../common-schemas.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Список тикетов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketsResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /support/tickets/{ticket_id}:
    get:
      tags:
        - Tickets
      summary: Получить тикет
      operationId: getTicket
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: ../../../../common-schemas.yaml#/components/parameters/TicketId
      responses:
        '200':
          description: Тикет
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
    put:
      tags:
        - Tickets
      summary: Обновить тикет
      operationId: updateTicket
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: ../../../../common-schemas.yaml#/components/parameters/TicketId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTicketRequest'
      responses:
        '200':
          description: Тикет обновлен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /support/tickets/{ticket_id}/close:
    post:
      tags:
        - Tickets
      summary: Закрыть тикет
      operationId: closeTicket
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: ../../../../common-schemas.yaml#/components/parameters/TicketId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloseTicketRequest'
      responses:
        '200':
          description: Тикет закрыт
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupportTicket'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /support/tickets/{ticket_id}/sla:
    get:
      tags:
        - SLA Monitoring
      summary: Получить статус SLA тикета
      operationId: getTicketSLA
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: ../../../../common-schemas.yaml#/components/parameters/TicketId
      responses:
        '200':
          description: Статус SLA тикета
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TicketSLAStatus'
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /support/sla/violations:
    get:
      tags:
        - SLA Monitoring
      summary: Получить нарушения SLA
      operationId: getSLAViolations
      security:
        - BearerAuth: [ ]
      parameters:
        - name: priority
          in: query
          schema:

        - name: violation_type
          in: query
          schema:
            type: string
            enum:
              - FIRST_RESPONSE
              - RESOLUTION
        - $ref: ../../../../common-schemas.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Нарушения SLA
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SLAViolationsResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    CreateTicketRequest:
      type: object
      required:
        - subject
        - description
      properties:
        subject:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          minLength: 1
        category:
          type: string
          enum:
            - TECHNICAL
            - BILLING
            - ACCOUNT
            - GAMEPLAY
            - BUG_REPORT
            - FEATURE_REQUEST
            - OTHER
        priority:

      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateTicketRequest:
      type: object
      properties:
        assigned_agent_id:
          type: string
          format: uuid
          nullable: true
        subject:
          type: string
          minLength: 1
          maxLength: 255
        category:
          type: string
          enum:
            - TECHNICAL
            - BILLING
            - ACCOUNT
            - GAMEPLAY
            - BUG_REPORT
            - FEATURE_REQUEST
            - OTHER
        priority:
          $ref: ../../../../common-schemas.yaml#/components/schemas/TicketPriority
        status:
          $ref: ../../../../common-schemas.yaml#/components/schemas/TicketStatus
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SupportTicket:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        assigned_agent_id:
          type: string
          format: uuid
          nullable: true
        ticket_number:
          type: string
          maxLength: 50
        subject:
          type: string
        description:
          type: string
        category:
          type: string
          enum:
            - TECHNICAL
            - BILLING
            - ACCOUNT
            - GAMEPLAY
            - BUG_REPORT
            - FEATURE_REQUEST
            - OTHER
        created_at:
          type: string
          format: date-time
        assigned_at:
          type: string
          format: date-time
          nullable: true
        first_response_at:
          type: string
          format: date-time
          nullable: true
        resolved_at:
          type: string
          format: date-time
          nullable: true
        closed_at:
          type: string
          format: date-time
          nullable: true
        updated_at:
          type: string
          format: date-time
        priority:
          $ref: ../../../../common-schemas.yaml#/components/schemas/TicketPriority
        status:
          $ref: ../../../../common-schemas.yaml#/components/schemas/TicketStatus
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TicketsResponse:
      allOf:
        - $ref: ../../../../common-schemas.yaml#/components/schemas/PaginationResponse
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/SupportTicket'
              description: Список тикетов
    CloseTicketRequest:
      type: object
      required:
        - resolution
      properties:
        resolution:
          type: string
        notes:
          type: string
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    TicketSLAStatus:
      type: object
      properties:
        ticket_id:
          type: string
          format: uuid
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - URGENT
            - CRITICAL
        first_response_target:
          type: string
          format: date-time
        first_response_actual:
          type: string
          format: date-time
          nullable: true
        resolution_target:
          type: string
          format: date-time
        resolution_actual:
          type: string
          format: date-time
          nullable: true
        time_until_first_response_target:
          type: integer
          nullable: true
        time_until_resolution_target:
          type: integer
          nullable: true
        first_response_sla_met:
          type: boolean
          nullable: true
        resolution_sla_met:
          type: boolean
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SLAViolation:
      type: object
      properties:
        ticket_id:
          type: string
          format: uuid
        ticket_number:
          type: string
        priority:
          type: string
          enum:
            - LOW
            - NORMAL
            - HIGH
            - URGENT
            - CRITICAL
        violation_type:
          type: string
          enum:
            - FIRST_RESPONSE
            - RESOLUTION
        target_time:
          type: string
          format: date-time
        actual_time:
          type: string
          format: date-time
          nullable: true
        violation_duration_seconds:
          type: integer
          nullable: true
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SLAViolationsResponse:
      allOf:
        - $ref: ../../../../common-schemas.yaml#/components/schemas/PaginationResponse
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/SLAViolation'
              description: Список нарушений SLA
security:
  - BearerAuth: [ ]
