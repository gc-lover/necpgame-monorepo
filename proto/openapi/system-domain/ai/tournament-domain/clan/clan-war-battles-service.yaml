# Issue: #290
openapi: 3.0.3
info:
  title: Clan War Service - Battles API
  description: API для управления сражениями
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT


tags:
  - name: Battle Manager
    description: Управление сражениями

paths:
  /world/clan-war/wars/{war_id}/battles:
    post:
      tags:
        - Battle Manager
      summary: Создать битву за территорию
      operationId: createBattle
      parameters:
        - name: war_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'clan-war-schemas.yaml#/components/schemas/CreateBattleRequest'
      responses:
        '201':
          description: Битва создана
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

    get:
      tags:
        - Battle Manager
      summary: Получить битвы войны
      operationId: getWarBattles
      parameters:
        - name: war_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
            enum:
              - scheduled
              - active
              - completed
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Список битв
          content:
            application/json:
              schema:
                type: object
                properties:
                  battles:
                    type: array
                    items:
                      $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
                  total:
                    type: integer
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/battles/{battle_id}:
    get:
      tags:
        - Battle Manager
      summary: Получить информацию о битве
      operationId: getBattle
      parameters:
        - name: battle_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о битве
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

    post:
      tags:
        - Battle Manager
      summary: Запустить битву
      operationId: startBattle
      parameters:
        - name: battle_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Битва запущена
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/battles/{battle_id}/score:
    post:
      tags:
        - Battle Manager
      summary: Обновить счет битвы
      operationId: updateBattleScore
      parameters:
        - name: battle_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'clan-war-schemas.yaml#/components/schemas/UpdateBattleScoreRequest'
      responses:
        '200':
          description: Счет обновлен
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/battles/create:
    post:
      tags:
        - Battle Manager
      summary: Создать битву за территорию
      operationId: createBattle
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'clan-war-schemas.yaml#/components/schemas/CreateBattleRequest'
      responses:
        '201':
          description: Битва создана
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../../../common-schemas.yaml#/components/responses/Unauthorized'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/battles/{battle_id}/start:
    post:
      tags:
        - Battle Manager
      summary: Запустить битву
      operationId: startBattle
      security:
        - BearerAuth: [ ]
      parameters:
        - name: battle_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'clan-war-schemas.yaml#/components/schemas/StartBattleRequest'
      responses:
        '200':
          description: Битва запущена
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../../../common-schemas.yaml#/components/responses/Unauthorized'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/battles/active:
    get:
      tags:
        - Battle Manager
      summary: Получить активные битвы
      operationId: getActiveBattles
      security:
        - BearerAuth: [ ]
      parameters:
        - name: war_id
          in: query
          schema:
            type: string
            format: uuid
        - name: territory_id
          in: query
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Активные битвы
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/ActiveBattlesResponse'
        '401':
          $ref: '../../../../common-schemas.yaml#/components/responses/Unauthorized'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/battles/{battle_id}/end:
    post:
      tags:
        - Battle Manager
      summary: Завершить битву
      operationId: endBattle
      security:
        - BearerAuth: [ ]
      parameters:
        - name: battle_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'clan-war-schemas.yaml#/components/schemas/EndBattleRequest'
      responses:
        '200':
          description: Битва завершена
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarBattle'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../../../common-schemas.yaml#/components/responses/Unauthorized'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: '../../../../common-schemas.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: [ ]

