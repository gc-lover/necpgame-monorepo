# Issue: #290
openapi: 3.0.3
info:
  title: Clan War Service - Rewards API
  description: API для распределения наград за войну
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT


tags:
  - name: Reward Distributor
    description: Распределение наград

paths:
  /world/clan-war/{war_id}/rewards/distribute:
    post:
      tags:
        - Reward Distributor
      summary: Распределить награды за войну
      operationId: distributeWarRewards
      security:
        - BearerAuth: [ ]
      parameters:
        - name: war_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'clan-war-schemas.yaml#/components/schemas/DistributeRewardsRequest'
      responses:
        '200':
          description: Награды распределены
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/DistributeRewardsResponse'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../../../common-schemas.yaml#/components/responses/Unauthorized'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/{war_id}/rewards:
    get:
      tags:
        - Reward Distributor
      summary: Получить награды войны
      operationId: getWarRewards
      security:
        - BearerAuth: [ ]
      parameters:
        - name: war_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Награды войны
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/WarRewardsResponse'
        '401':
          $ref: '../../../../common-schemas.yaml#/components/responses/Unauthorized'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: '../../../../common-schemas.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: [ ]

