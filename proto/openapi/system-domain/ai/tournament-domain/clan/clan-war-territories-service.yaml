# Issue: #290
openapi: 3.0.3
info:
  title: Clan War Service - Territories API
  description: API для управления территориями
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

tags:
  - name: Territory Manager
    description: Управление территориями

paths:
  /world/clan-war/territories:
    get:
      tags:
        - Territory Manager
      summary: Получить список территорий
      operationId: getTerritories
      parameters:
        - name: owner_guild_id
          in: query
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список территорий
          content:
            application/json:
              schema:
                type: object
                properties:
                  territories:
                    type: array
                    items:
                      $ref: 'clan-war-schemas.yaml#/components/schemas/Territory'
                  total:
                    type: integer
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/territories/{territory_id}:
    get:
      tags:
        - Territory Manager
      summary: Получить информацию о территории
      operationId: getTerritory
      parameters:
        - name: territory_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о территории
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/Territory'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

  /world/clan-war/territories/{territory_id}/transfer:
    post:
      tags:
        - Territory Manager
      summary: Передать территорию другому клану
      operationId: transferTerritory
      security:
        - BearerAuth: [ ]
      parameters:
        - name: territory_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'clan-war-schemas.yaml#/components/schemas/TransferTerritoryRequest'
      responses:
        '200':
          description: Территория передана
          content:
            application/json:
              schema:
                $ref: 'clan-war-schemas.yaml#/components/schemas/Territory'
        '400':
          $ref: '../../../../common-schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../../../common-schemas.yaml#/components/responses/Unauthorized'
        '404':
          $ref: '../../../../common-schemas.yaml#/components/responses/NotFound'
        '500':
          $ref: '../../../../common-schemas.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: '../../../../common-schemas.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: [ ]

