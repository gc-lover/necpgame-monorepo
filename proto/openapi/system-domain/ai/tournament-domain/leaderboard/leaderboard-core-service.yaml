openapi: 3.0.3
info:
  title: Leaderboard Core Service API
  description: API для основных лидербордов
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8087/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Leaderboards
    description: Управление лидербордами
paths:
  /leaderboards/global:
    get:
      tags:
        - Leaderboards
      summary: Получить глобальный лидерборд
      operationId: getGlobalLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - name: metric
          in: query
          required: true
          schema:
            type: string
            enum:
              - overall_power
              - combat_score
              - level
              - achievements
        - $ref: ../../../../common-schemas.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Глобальный лидерборд
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /leaderboards/seasonal:
    get:
      tags:
        - Leaderboards
      summary: Получить сезонный лидерборд
      operationId: getSeasonalLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - name: metric
          in: query
          required: true
          schema:
            type: string
            enum:
              - overall_power
              - combat_score
              - level
              - achievements
        - name: season_id
          in: query
          schema:
            type: string
            format: uuid
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Сезонный лидерборд
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /leaderboards/class:
    get:
      tags:
        - Leaderboards
      summary: Получить лидерборд по классам
      operationId: getClassLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - name: metric
          in: query
          required: true
          schema:
            type: string
            enum:
              - overall_power
              - combat_score
              - level
              - achievements
        - name: class_name
          in: query
          required: true
          schema:
            type: string
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Лидерборд по классам
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /leaderboards/guild:
    get:
      tags:
        - Leaderboards
      summary: Получить лидерборд гильдий
      operationId: getGuildLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - name: metric
          in: query
          required: true
          schema:
            type: string
            enum:
              - total_power
              - member_count
              - achievements
              - activity
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Лидерборд гильдий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuildLeaderboardResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /leaderboards/friends:
    get:
      tags:
        - Leaderboards
      summary: Получить лидерборд друзей
      operationId: getFriendsLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: metric
          in: query
          required: true
          schema:
            type: string
            enum:
              - overall_power
              - combat_score
              - level
              - achievements
        - $ref: common.yaml#/components/parameters/Limit
        - $ref: common.yaml#/components/parameters/Offset
      responses:
        '200':
          description: Лидерборд друзей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    LeaderboardEntry:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        character_name:
          type: string
        class_name:
          type: string
          nullable: true
        rank:
          type: integer
          minimum: 1
        level:
          type: integer
        score:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LeaderboardResponse:
      type: object
      properties:
        season_id:
          type: string
          format: uuid
          nullable: true
        metric:
          type: string
        scope:
          type: string
        entries:
          type: array
          items:
            $ref: '#/components/schemas/LeaderboardEntry'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    GuildLeaderboardEntry:
      type: object
      properties:
        guild_id:
          type: string
          format: uuid
        guild_name:
          type: string
        rank:
          type: integer
          minimum: 1
        member_count:
          type: integer
        score:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    GuildLeaderboardResponse:
      type: object
      properties:
        metric:
          type: string
        entries:
          type: array
          items:
            $ref: '#/components/schemas/GuildLeaderboardEntry'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
