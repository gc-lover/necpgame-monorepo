openapi: 3.0.3
info:
  title: Leaderboard Ranks Service API
  description: API для рангов и позиций в лидербордах
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8087/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Leaderboard Ranks
    description: Ранги и позиции в лидербордах
paths:
  /leaderboards/rank:
    get:
      tags:
        - Leaderboard Ranks
      summary: Получить ранг игрока
      operationId: getPlayerRank
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: metric
          in: query
          required: true
          schema:
            type: string
            enum:
              - overall_power
              - combat_score
              - level
              - achievements
        - name: scope
          in: query
          schema:
            type: string
            enum:
              - global
              - class
              - seasonal
              - friend
              - guild
      responses:
        '200':
          description: Ранг игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerRank'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /leaderboards/rank/neighbors:
    get:
      tags:
        - Leaderboard Ranks
      summary: Получить соседние позиции игрока
      operationId: getRankNeighbors
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: metric
          in: query
          required: true
          schema:
            type: string
            enum:
              - overall_power
              - combat_score
              - level
              - achievements
        - name: scope
          in: query
          schema:
            type: string
            enum:
              - global
              - class
              - seasonal
              - friend
              - guild
        - name: range
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
      responses:
        '200':
          description: Соседние позиции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LeaderboardResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    PlayerRank:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        metric:
          type: string
        scope:
          type: string
        rank:
          type: integer
          minimum: 1
        total_players:
          type: integer
        score:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LeaderboardEntry:
      type: object
      properties:
        character_id:
          type: string
          format: uuid
        character_name:
          type: string
        rank:
          type: integer
          minimum: 1
        level:
          type: integer
        score:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    LeaderboardResponse:
      type: object
      properties:
        metric:
          type: string
        scope:
          type: string
        entries:
          type: array
          items:
            $ref: '#/components/schemas/LeaderboardEntry'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
