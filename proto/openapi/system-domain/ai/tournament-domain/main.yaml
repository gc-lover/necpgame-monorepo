openapi: 3.0.3
info:
  title: Tournament Domain API
  description: |
    Consolidated Tournament Domain API for NECPGAME competitive systems.

    This API consolidates all tournament and competitive functionality:
    - Core tournament and match systems
    - League and ranking management
    - Clan warfare and alliances
    - Leaderboards and achievements

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: []

tags:
  - name: Tournament Core
    description: Core tournament systems
  - name: Tournament League
    description: League and competitive ranking
  - name: Tournament Clan
    description: Clan warfare and alliances
  - name: Tournament Leaderboard
    description: Leaderboards and achievements

# Import all tournament modules
paths:
  $ref: './core/main.yaml#/paths'
  $ref: './league/main.yaml#/paths'
  $ref: './clan/main.yaml#/paths'
  $ref: './leaderboard/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './league/main.yaml#/components/schemas'
    $ref: './clan/main.yaml#/components/schemas'
    $ref: './leaderboard/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
