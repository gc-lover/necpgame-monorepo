openapi: 3.0.3
info:
  title: World State Sync Service API
  description: API для синхронизации состояния между сервисами
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8086/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: World State Sync
  description: Синхронизация состояния
paths:
  /world/state/sync/status:
    get:
      tags:
      - World State Sync
      summary: Статус синхронизации
      operationId: getSyncStatus
      security:
      - BearerAuth: []
      parameters:
      - name: category
        in: query
        schema:
          type: string
      responses:
        '200':
          description: Статус синхронизации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncStatus'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /world/state/sync/trigger:
    post:
      tags:
      - World State Sync
      summary: Триггер синхронизации (admin)
      operationId: triggerSync
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncTriggerRequest'
      responses:
        '200':
          description: Синхронизация запущена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncTriggerResponse'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '403':
          $ref: ../../../../common-schemas.yaml#/components/responses/Forbidden
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    SyncStatus:
      type: object
      properties:
        category:
          type: string
        sync_type:
          type: string
          enum:
          - SERVER_WIDE
          - PLAYER_SPECIFIC
          - PHASED
        last_sync_at:
          type: string
          format: date-time
        sync_in_progress:
          type: boolean
        pending_changes:
          type: integer
        conflicts_count:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SyncTriggerRequest:
      type: object
      properties:
        category:
          type: string
        sync_type:
          type: string
          enum:
          - SERVER_WIDE
          - PLAYER_SPECIFIC
          - PHASED
        force:
          type: boolean
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SyncTriggerResponse:
      type: object
      properties:
        sync_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
          - STARTED
          - IN_PROGRESS
          - COMPLETED
          - FAILED
        estimated_completion:
          type: string
          format: date-time
          nullable: true
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
