openapi: 3.0.3
info:
  title: Housing Furniture Service API
  description:
    API для управления мебелью: каталог, покупка, инвентарь
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8090/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: Furniture Manager
  description: Управление мебелью
paths:
  /world/housing/furniture/catalog:
    get:
      tags:
      - Furniture Manager
      summary: Получить каталог мебели
      operationId: getFurnitureCatalog
      security:
      - BearerAuth: []
      parameters:
      - name: category
        in: query
        schema:
          type: string
          enum:
          - DECORATIVE
          - FUNCTIONAL
          - COMFORT
          - STORAGE
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: Каталог мебели
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FurnitureCatalogResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /world/housing/furniture/purchase:
    post:
      tags:
      - Furniture Manager
      summary: Купить мебель
      operationId: purchaseFurniture
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PurchaseFurnitureRequest'
      responses:
        '200':
          description: Мебель куплена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FurnitureItem'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /world/housing/furniture/owned/{player_id}:
    get:
      tags:
      - Furniture Manager
      summary: Получить мебель игрока
      operationId: getOwnedFurniture
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: category
        in: query
        schema:
          type: string
          enum:
          - DECORATIVE
          - FUNCTIONAL
          - COMFORT
          - STORAGE
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: Мебель игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OwnedFurnitureResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    FurnitureItem:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        category:
          type: string
          enum:
          - DECORATIVE
          - FUNCTIONAL
          - COMFORT
          - STORAGE
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        function_bonus:
          type: object
          additionalProperties: true
          nullable: true
        is_unique:
          type: boolean
          default: false
        is_active:
          type: boolean
          default: true
        price:
          type: integer
          format: int64
        prestige_points:
          type: integer
          default: 0
        slot_cost:
          type: integer
          default: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FurnitureCatalogResponse:
      type: object
      properties:
        furniture:
          type: array
          items:
            $ref: '#/components/schemas/FurnitureItem'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PurchaseFurnitureRequest:
      type: object
      required:
      - player_id
      - furniture_item_id
      properties:
        player_id:
          type: string
          format: uuid
        furniture_item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          default: 1
          minimum: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    OwnedFurnitureResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        furniture:
          type: array
          items:
            $ref: '#/components/schemas/PlayerFurnitureInventory'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlayerFurnitureInventory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        furniture_item_id:
          type: string
          format: uuid
        purchased_at:
          type: string
          format: date-time
        furniture_item:
          $ref: '#/components/schemas/FurnitureItem'
        quantity:
          type: integer
          default: 1
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
