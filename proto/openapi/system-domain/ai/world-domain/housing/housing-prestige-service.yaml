openapi: 3.0.3
info:
  title: Housing Prestige Service API
  description: API для расчёта и управления престижем квартир
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8090/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Prestige Calculator
    description: Расчёт престижа
paths:
  /world/housing/prestige/leaderboard:
    get:
      tags:
        - Prestige Calculator
      summary: Получить лидерборд престижа
      operationId: getPrestigeLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Лидерборд престижа
          content:
            application/json:
              schema:
                type: object
                properties:
                  entries:
                    type: array
                    items:
                      $ref: '#/components/schemas/PrestigeEntry'
                  total:
                    type: integer
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /world/housing/apartments/{apartment_id}/prestige:
    get:
      tags:
        - Prestige Calculator
      summary: Получить престиж квартиры
      operationId: getApartmentPrestige
      security:
        - BearerAuth: [ ]
      parameters:
        - name: apartment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Престиж квартиры
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApartmentPrestigeResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    PrestigeEntry:
      type: object
      properties:
        apartment_id:
          type: string
          format: uuid
        owner_id:
          type: string
          format: uuid
        owner_name:
          type: string
        apartment_type:
          type: string
        rank:
          type: integer
        prestige_score:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ApartmentPrestigeResponse:
      type: object
      properties:
        apartment_id:
          type: string
          format: uuid
        prestige_score:
          type: integer
        base_prestige:
          type: integer
        furniture_prestige:
          type: integer
        uniqueness_bonus:
          type: integer
        location_multiplier:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
