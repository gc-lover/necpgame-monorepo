openapi: 3.0.3
info:
  title: Housing Visits Service API
  description: API для управления посещениями квартир
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8090/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Visit Manager
    description: Управление посещениями
paths:
  /world/housing/apartments/{apartment_id}/visit:
    post:
      tags:
        - Visit Manager
      summary: Посетить квартиру
      operationId: visitApartment
      security:
        - BearerAuth: [ ]
      parameters:
        - name: apartment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - visitor_id
              properties:
                visitor_id:
                  type: string
                  format: uuid
      responses:
        '200':
          description: Посещение зарегистрировано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApartmentVisit'
        '400':
          $ref: ../../../../common-schemas.yaml#/components/responses/BadRequest
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '403':
          $ref: ../../../../common-schemas.yaml#/components/responses/Forbidden
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /world/housing/apartments/{apartment_id}/visits:
    get:
      tags:
        - Visit Manager
      summary: Получить историю посещений квартиры
      operationId: getApartmentVisits
      security:
        - BearerAuth: [ ]
      parameters:
        - name: apartment_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: История посещений
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApartmentVisitsResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
  /world/housing/player/{player_id}/visits:
    get:
      tags:
        - Visit Manager
      summary: Получить посещения игрока
      operationId: getPlayerVisits
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Посещения игрока
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerVisitsResponse'
        '401':
          $ref: ../../../../common-schemas.yaml#/components/responses/Unauthorized
        '404':
          $ref: ../../../../common-schemas.yaml#/components/responses/NotFound
        '500':
          $ref: ../../../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    ApartmentVisit:
      type: object
      properties:
        id:
          type: string
          format: uuid
        apartment_id:
          type: string
          format: uuid
        visitor_id:
          type: string
          format: uuid
        visited_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ApartmentVisitsResponse:
      type: object
      properties:
        apartment_id:
          type: string
          format: uuid
        visits:
          type: array
          items:
            $ref: '#/components/schemas/ApartmentVisit'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlayerVisitsResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        visits:
          type: array
          items:
            $ref: '#/components/schemas/ApartmentVisit'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
