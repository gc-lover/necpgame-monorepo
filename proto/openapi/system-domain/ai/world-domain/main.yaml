openapi: 3.0.3
info:
  title: World Domain API
  description: |
    Consolidated World Domain API for NECPGAME game world systems.

    This API consolidates all world functionality:
    - Core world state and synchronization
    - Housing and property management
    - Vehicle and transportation systems
    - World interactions and continent features

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: [ ]

tags:
  - name: World Core
    description: Core world state and management
  - name: World Housing
    description: Housing and property systems
  - name: World Transport
    description: Vehicle and transportation
  - name: World Interactions
    description: World interactions and features

# Import all world modules
paths:
  $ref: './interactions/main.yaml#/paths'

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './housing/main.yaml#/components/schemas'
    $ref: './transport/main.yaml#/components/schemas'
    $ref: './interactions/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
