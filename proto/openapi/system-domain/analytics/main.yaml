paths:
  /api/v1/analytics/metrics:
    get:
      summary: Get analytics metrics
      operationId: getAnalyticsMetrics
      tags:
        - System
      responses:
        '200':
          description: Metrics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'

components:
  schemas:
    MetricsResponse:
      type: object
      properties:
        totalRequests:
          type: integer
          example: 50000
        avgResponseTime:
          type: number
          format: float
          example: 0.15
        errorRate:
          type: number
          format: float
          example: 0.02
