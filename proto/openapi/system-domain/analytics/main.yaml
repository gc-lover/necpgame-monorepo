paths:
  /api/v1/analytics/metrics:
    get:
      summary: Get analytics metrics
      operationId: getAnalyticsMetrics
      tags:
      - System
      responses:
        '200':
          description: Metrics retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'
components:
  schemas:
    MetricsResponse:
      type: object
      properties:
        avgResponseTime:
          type: number
          format: float
          example: 0.15
        errorRate:
          type: number
          format: float
          example: 0.02
        totalRequests:
          type: integer
          example: 50000
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small). Expected memory savings: 30-50%.'
