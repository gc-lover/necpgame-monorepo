# Issue: #44
openapi: 3.0.3
info:
  title: World Events System - Analytics Service API
  description: API для аналитики по мировым событиям
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8086/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

security:
  - BearerAuth: [ ]

tags:
  - name: Event Analytics
    description: Аналитика по событиям

paths:
  /analytics/world-events/{id}/metrics:
    get:
      tags:
        - Event Analytics
      summary: Получить метрики события
      operationId: getWorldEventMetrics
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Метрики события
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventMetrics'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /analytics/world-events/{id}/engagement:
    get:
      tags:
        - Event Analytics
      summary: Получить метрики вовлеченности игроков
      operationId: getWorldEventEngagement
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Метрики вовлеченности
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventEngagement'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /analytics/world-events/{id}/impact:
    get:
      tags:
        - Event Analytics
      summary: Получить метрики влияния на системы
      operationId: getWorldEventImpact
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Метрики влияния
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventImpact'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /analytics/world-events/alerts:
    get:
      tags:
        - Event Analytics
      summary: Получить активные алерты
      operationId: getWorldEventAlerts
      responses:
        '200':
          description: Список активных алертов
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventAlertsResponse'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: '../../common-schemas.yaml#/components/securitySchemes/BearerAuth'

