components:
  schemas:
    Error:
      type: object
      required:
      - code
      - message
      properties:
        code:
          type: string
          description: Unique error code
          example: CIRCUIT_BREAKER_NOT_FOUND
        message:
          type: string
          description: Human-readable error message
          example: Circuit breaker with specified ID not found.
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: '2025-12-20T21:40:00Z'
        details:
          type: object
          description: Additional error details (optional)
