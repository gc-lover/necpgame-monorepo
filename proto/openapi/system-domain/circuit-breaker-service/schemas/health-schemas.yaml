components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        version:
          type: string
          example: 1.0.0
        status:
          type: string
          enum:
            - healthy
          example: healthy
        timestamp:
          type: string
          format: date-time
          example: '2025-12-20T21:40:00Z'
        active_circuit_breakers:
          type: integer
          description: Number of active circuit breakers
          example: 47
        open_circuit_breakers:
          type: integer
          description: Number of circuit breakers in OPEN state
          example: 3
        total_requests_protected:
          type: integer
          description: Total requests protected by circuit breakers
          example: 2500000
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small). Expected memory savings: 30-50%.'
