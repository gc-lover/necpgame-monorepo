paths:
  /consistency/check:
    post:
      operationId: performConsistencyCheck
      tags: [ consistency-check ]
      summary: Perform consistency check
      description: Check data consistency across multiple services and layers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsistencyCheckRequest'
      responses:
        '200':
          description: Consistency check completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsistencyCheckResponse'

  /consistency/checks/{checkId}:
    get:
      operationId: getConsistencyCheckResults
      tags: [ consistency-check ]
      summary: Get consistency check results
      description: Retrieve results of a specific consistency check
      parameters:
        - name: checkId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Check results retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsistencyCheckResults'

  /consistency/rules:
    get:
      operationId: getConsistencyRules
      tags: [ consistency-check ]
      summary: Get consistency rules
      description: Retrieve all configured consistency validation rules
      responses:
        '200':
          description: Consistency rules retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsistencyRules'

    post:
      operationId: createConsistencyRule
      tags: [ consistency-check ]
      summary: Create consistency rule
      description: Add a new consistency validation rule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsistencyRule'
      responses:
        '201':
          description: Rule created successfully

  # Health Monitoring
