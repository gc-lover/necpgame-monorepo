paths:
  /mq/health:
    get:
      tags:
        - Queues
      summary: Health check for Message Queue Service
      operationId: healthCheck
      security: [ ]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  service:
                    type: string
                    example: "message-queue-service"
                  version:
                    type: string
                    example: "1.0.0"
                  active_queues:
                    type: integer
                    example: 150
                  active_consumers:
                    type: integer
                    example: 50
                  messages_processed:
                    type: integer
                    example: 1000000
        '500':
          description: Service unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mq/queues:
    get:
      tags:
        - Queues
      summary: List message queues with filtering and pagination
      operationId: listQueues
      security:
        - BearerAuth: [ ]
      parameters:
        - name: name_pattern
          in: query
          schema:
            type: string
            description: Filter queues by name pattern
        - name: status
          in: query
          schema:
            type: string
            enum: [ active, paused, dead ]
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of queues
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListQueuesResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Queues
      summary: Create a new message queue
      operationId: createQueue
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQueueRequest'
      responses:
        '201':
          description: Queue created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateQueueResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Queue already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mq/queues/{queueName}:
    get:
      tags:
        - Queues
      summary: Get queue details and statistics
      operationId: getQueue
      security:
        - BearerAuth: [ ]
      parameters:
        - name: queueName
          in: path
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 255
      responses:
        '200':
          description: Queue details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetQueueResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Queue not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Queues
      summary: Update queue configuration
      operationId: updateQueue
      security:
        - BearerAuth: [ ]
      parameters:
        - name: queueName
          in: path
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 255
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateQueueRequest'
      responses:
        '200':
          description: Queue updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateQueueResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Queue not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Queues
      summary: Delete a queue
      operationId: deleteQueue
      security:
        - BearerAuth: [ ]
      parameters:
        - name: queueName
          in: path
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 255
      responses:
        '204':
          description: Queue deleted
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Queue not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mq/messages/publish:
    post:
      tags:
        - Messages
      summary: Publish a message to a queue or exchange
      operationId: publishMessage
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublishMessageRequest'
      responses:
        '200':
          description: Message published successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublishMessageResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Queue or exchange not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mq/messages/consume:
    post:
      tags:
        - Messages
      summary: Consume messages from a queue
      operationId: consumeMessages
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsumeMessagesRequest'
      responses:
        '200':
          description: Messages consumed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsumeMessagesResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Queue not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /mq/exchanges:
    get:
      tags:
        - Exchanges
      summary: List message exchanges
      operationId: listExchanges
      security:
        - BearerAuth: [ ]
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [ direct, topic, fanout, headers ]
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of exchanges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListExchangesResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      operationId: createMqExchange
      tags:
        - Exchanges
      summary: Create a new exchange
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExchangeRequest'
      responses:
        '201':
          description: Exchange created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exchange'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

