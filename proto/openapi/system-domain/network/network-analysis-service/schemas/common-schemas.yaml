# Common schemas for Network Analysis Service
# These schemas are shared across multiple analysis types

Error:
  type: object
  required:
    - code
    - message
  properties:
    code:
      type: string
      description: Error code
      example: INVALID_REQUEST
    message:
      type: string
      description: Human-readable error message
      example: Invalid request parameters
    details:
      type: object
      description: Additional error details
    timestamp:
      type: string
      format: date-time
      description: Error timestamp

HealthResponse:
  type: object
  required:
    - status
    - timestamp
    - version
  properties:
    status:
      type: string
      enum: [healthy, degraded, unhealthy]
      description: Service health status
      example: healthy
    timestamp:
      type: string
      format: date-time
      description: Health check timestamp
    version:
      type: string
      description: Service version
      example: "1.0.0"
    uptime:
      type: integer
      description: Service uptime in seconds
      example: 3600
    metrics:
      type: object
      description: Additional health metrics

# BACKEND NOTE: Struct alignment optimized - large objects first, then primitives
OptimizationRecommendation:
  type: object
  required:
    - type
    - priority
    - description
    - impact_estimate
  properties:
    type:
      type: string
      enum: [infrastructure, configuration, scaling, security]
      description: Type of optimization
      example: infrastructure
    priority:
      type: string
      enum: [low, medium, high, critical]
      description: Implementation priority
      example: high
    description:
      type: string
      description: Detailed recommendation description
    impact_estimate:
      type: object
      description: Estimated impact of implementation
