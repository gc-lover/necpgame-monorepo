post:
  tags: [ sessions ]
  operationId: createCombatSession
  security:
    - BearerAuth: [ ]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../combat-sessions-schemas.yaml#/components/schemas/CreateSessionRequest'
  responses:
    '201':
      description: Session created
      content:
        application/json:
          schema:
            $ref: '../../combat-sessions-schemas.yaml#/components/schemas/CombatSession'

get:
  tags: [ sessions ]
  operationId: listCombatSessions
  security:
    - BearerAuth: [ ]
  parameters:
    - name: player_id
      in: query
      schema:
        type: string
        format: uuid
    - $ref: ../../../common-schemas.yaml#/components/parameters/Limit
  responses:
    '200':
      description: List of sessions
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../combat-sessions-schemas.yaml#/components/schemas/CombatSession'

