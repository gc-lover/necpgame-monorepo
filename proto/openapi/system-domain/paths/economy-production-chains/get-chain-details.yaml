# Issue: #141889990
get:
  tags:
    - Production Chains
  summary: Получить детали производственной цепочки
  description: |
    Возвращает детальную информацию о производственной цепочке, включая все этапы.
  operationId: getProductionChainDetails
  security:
    - BearerAuth: [ ]
  parameters:
    - name: chain_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID производственной цепочки
  responses:
    '200':
      description: Детали производственной цепочки
      content:
        application/json:
          schema:
            $ref: '../../economy-production-chains-schemas.yaml#/components/schemas/ProductionChainDetails'
    '401':
      $ref: ../../../common-schemas.yaml#/components/responses/Unauthorized
    '404':
      $ref: ../../../common-schemas.yaml#/components/responses/NotFound
    '500':
      $ref: ../../../common-schemas.yaml#/components/responses/InternalServerError














