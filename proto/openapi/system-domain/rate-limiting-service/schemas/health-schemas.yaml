components:
  schemas:
    HealthResponse:
      type: object
      required:
      - status
      - timestamp
      properties:
        version:
          type: string
          example: 1.0.0
        status:
          type: string
          enum:
          - healthy
          example: healthy
        timestamp:
          type: string
          format: date-time
          example: '2025-12-20T21:43:00Z'
        active_rules:
          type: integer
          description: Number of active rate limit rules
          example: 150
        blocked_requests_last_hour:
          type: integer
          description: Number of blocked requests in the last hour
          example: 2500
        redis_connections:
          type: integer
          description: Number of active Redis connections
          example: 8
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small). Expected memory savings: 30-50%.'
