components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - code
      - message
      properties:
        code:
          type: string
          description: Unique error code
          example: SUBSCRIPTION_PATTERN_INVALID
        message:
          type: string
          description: Human-readable error message
          example: Subscription pattern contains invalid regex syntax.
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: '2025-12-20T21:49:00Z'
        details:
          type: object
          description: Additional error details (optional)
        affected_subscriptions:
          type: array
          items:
            type: string
            format: uuid
          description: Subscription IDs affected by this error
          example:
          - sub1a2b3c4-d5e6-7890-1234-567890abcdef
