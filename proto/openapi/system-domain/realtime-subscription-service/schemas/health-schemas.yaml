# Health response schemas
# Issue: #2048

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy]
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          example: "2025-12-20T21:49:00Z"
        version:
          type: string
          example: "1.0.0"
        active_subscriptions:
          type: integer
          description: Number of active subscriptions
          example: 15420
        active_connections:
          type: integer
          description: Number of active WebSocket connections
          example: 8500
        events_per_second:
          type: number
          format: float
          description: Average events processed per second
          example: 2500.5
        memory_usage_mb:
          type: integer
          description: Current memory usage in MB
          example: 512
