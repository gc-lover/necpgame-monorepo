# Error response schemas
# Issue: #2058

components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Unique error code
          example: "MESH_CONFIG_INVALID"
        message:
          type: string
          description: Human-readable error message
          example: "Service mesh configuration contains invalid routing rules."
        details:
          type: object
          description: Additional error details (optional)
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2025-12-20T21:45:00Z"
        affected_services:
          type: array
          items:
            type: string
          description: Services affected by this error
          example: ["guild-service", "combat-service"]
