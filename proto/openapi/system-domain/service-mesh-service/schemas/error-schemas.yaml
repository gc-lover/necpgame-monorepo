components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - code
      - message
      properties:
        code:
          type: string
          description: Unique error code
          example: MESH_CONFIG_INVALID
        message:
          type: string
          description: Human-readable error message
          example: Service mesh configuration contains invalid routing rules.
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: '2025-12-20T21:45:00Z'
        details:
          type: object
          description: Additional error details (optional)
        affected_services:
          type: array
          items:
            type: string
          description: Services affected by this error
          example:
          - guild-service
          - combat-service
