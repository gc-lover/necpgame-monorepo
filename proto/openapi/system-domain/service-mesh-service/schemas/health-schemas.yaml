# Health response schemas
# Issue: #2058

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy]
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          example: "2025-12-20T21:45:00Z"
        version:
          type: string
          example: "1.0.0"
        mesh_status:
          type: string
          enum: [healthy, degraded, critical]
          description: Overall service mesh health
          example: "healthy"
        services_registered:
          type: integer
          description: Number of services registered in mesh
          example: 47
        active_policies:
          type: integer
          description: Number of active security/traffic policies
          example: 156
        data_plane_status:
          type: string
          description: Status of data plane components
          example: "all_healthy"
