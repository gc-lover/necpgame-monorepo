paths: { }
components:
  schemas:
    ServiceStatus:
      type: object
      properties:
        service_id:
          type: string
          format: uuid
        service_name:
          type: string
        version:
          type: string
        status:
          type: string
          enum:
            - running
            - stopped
            - error
            - maintenance
        last_health_check:
          type: string
          format: date-time
        uptime_seconds:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ServiceMetrics:
      type: object
      properties:
        service_id:
          type: string
          format: uuid
        cpu_usage_percent:
          type: number
          minimum: 0
          maximum: 100
        memory_usage_mb:
          type: number
        requests_per_minute:
          type: number
        error_rate_percent:
          type: number
          minimum: 0
          maximum: 100
        active_connections:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
