components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Unique error code
          example: CONNECTION_LIMIT_EXCEEDED
        message:
          type: string
          description: Human-readable error message
          example: Maximum concurrent connections limit reached.
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: '2025-12-20T21:40:00Z'
        details:
          type: object
          description: Additional error details (optional)
