# Health response schemas
# Issue: #2053

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [healthy]
          example: "healthy"
        timestamp:
          type: string
          format: date-time
          example: "2025-12-20T21:40:00Z"
        version:
          type: string
          example: "1.0.0"
        active_connections:
          type: integer
          description: Number of active WebSocket connections
          example: 2500
        active_subscriptions:
          type: integer
          description: Number of active event subscriptions
          example: 5000
        events_per_second:
          type: number
          format: float
          description: Current event throughput
          example: 1250.5
