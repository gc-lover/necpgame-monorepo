# Issue: #141665188
type: object
description: Combat action request schema
required:
  - participant_id
  - action_type
  - timestamp
properties:
  participant_id:
    type: string
    format: uuid
    description: ID of participant performing action
  action_type:
    type: string
    enum: [ attack, defend, move, ability, item ]
    description: Type of combat action
  target_id:
    type: string
    format: uuid
    description: Target participant/entity ID
  ability_id:
    type: string
    description: Ability/item identifier
  parameters:
    type: object
    description: Action-specific parameters
  timestamp:
    type: string
    format: date-time
    description: Action timestamp
