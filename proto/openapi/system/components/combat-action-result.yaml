# Issue: #141665188
type: object
description: Combat action result schema
properties:
  action_id:
    type: string
    format: uuid
    description: Unique action identifier
  success:
    type: boolean
    description: Whether action succeeded
  damage_dealt:
    type: integer
    format: int32
    description: Damage dealt (if applicable)
  effects_applied:
    type: array
    items:
      $ref: "./combat-effect.yaml"
    description: Effects applied by this action
  error_message:
    type: string
    description: Error message if action failed
