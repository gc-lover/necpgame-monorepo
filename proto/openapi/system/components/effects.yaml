ItemEffect:
  type: object
  properties:
    effect_type:
      type: string
      enum: [ STAT_BONUS, SKILL_BONUS, SPELL_LEARN, QUEST_START, CONSUMABLE ]
    target_stat:
      type: string
    value:
      oneOf:
        - type: integer
        - type: number
        - type: string
    duration:
      type: integer
      description: Duration in seconds, -1 for permanent
    conditions:
      type: array
      items:
        type: string
  required:
    - effect_type
