openapi: 3.0.3
info:
  title: Gameplay Combat Abilities Service API
  description: |
    API для управления боевыми способностями в gameplay-service.
    
    **Основные возможности:**
    - Каталог способностей с фильтрацией
    - Управление лоадаутами (Q/E/R слоты, пассивы, хакерские слоты)
    - Активация способностей с проверкой кулдаунов и ресурсов
    - Управление кулдаунами
    - Синергии способностей
    - Отслеживание киберпсихоза
    - Метрики использования способностей
    
    **Архитектура:** `knowledge/implementation/architecture/combat-abilities-architecture.yaml`
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game

