# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for NPC import operations
# Related: #1547

paths:
  /import/npcs:
    post:
      summary: Import NPC content
      operationId: importNpcs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                npcs:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: NPCs imported successfully
        '400':
          description: Invalid request data

