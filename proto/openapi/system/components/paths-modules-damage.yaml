calculate:
  post:
    tags:
      - Damage
    summary: Calculate damage for attack
    operationId: calculateDamage
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests.yaml#/DamageCalculationRequest'
    responses:
      '200':
        description: Damage calculated
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/DamageCalculationResponse'
      '400':
        $ref: '../main.yaml#/components/responses/BadRequest'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
