make:
  post:
    tags:
      - Decision Making
    summary: Make decision for NPC based on context
    operationId: makeDecision
    parameters:
      - name: npcId
        in: path
        required: true
        schema:
          type: string
        description: NPC identifier
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests.yaml#/MakeDecisionRequest'
    responses:
      '200':
        description: Decision made successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/MakeDecisionResponse'
      '400':
        $ref: '../main.yaml#/components/responses/BadRequest'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
