get:
  get:
    tags:
      - Items
    summary: Get item metadata
    operationId: getItem
    parameters:
      - name: itemId
        in: path
        required: true
        schema:
          type: string
        description: Item identifier
    responses:
      '200':
        description: Item metadata retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/GetItemResponse'
      '404':
        $ref: '../main.yaml#/components/responses/NotFound'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'

search:
  post:
    tags:
      - Items
    summary: Search items by criteria
    operationId: searchItems
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests.yaml#/SearchItemsRequest'
    responses:
      '200':
        description: Items found successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/SearchItemsResponse'
      '400':
        $ref: '../main.yaml#/components/responses/BadRequest'
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
