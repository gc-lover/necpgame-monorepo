# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for lore import operations
# Related: #1547

paths:
  /import/lore:
    post:
      summary: Import lore content
      operationId: importLore
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                lore:
                  type: array
                  items:
                    type: object
      responses:
        '200':
          description: Lore imported successfully
        '400':
          description: Invalid request data

