# Issue: #1547 - Content Import API for Backend
# Domain: system-domain/ai/content-domain/import
# Purpose: Paths for content validation and export operations
# Related: #1547

paths:
  /export/validation:
    get:
      summary: Export validation results
      operationId: exportValidation
      responses:
        '200':
          description: Validation results exported
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
        '500':
          description: Export failed

