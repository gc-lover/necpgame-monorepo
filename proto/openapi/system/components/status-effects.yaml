get:
  get:
    tags:
      - Status Effects
    summary: Get active status effects for character
    operationId: getStatusEffects
    parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
        description: Character identifier
    responses:
      '200':
        description: Status effects retrieved
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/StatusEffectsResponse'
      '404':
        description: Character not found
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'

apply:
  post:
    tags:
      - Status Effects
    summary: Apply status effect to character
    operationId: applyStatusEffect
    parameters:
      - name: characterId
        in: path
        required: true
        schema:
          type: string
        description: Character identifier
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/requests.yaml#/ApplyStatusEffectRequest'
    responses:
      '200':
        description: Status effect applied
        content:
          application/json:
            schema:
              $ref: '../schemas/responses.yaml#/ApplyStatusEffectResponse'
      '400':
        $ref: '../main.yaml#/components/responses/BadRequest'
      '404':
        description: Character not found
      '500':
        $ref: '../main.yaml#/components/responses/InternalError'
