openapi: 3.0.3
info:
  title: Auth Domain API
  description: |
    Consolidated Authentication & Authorization Domain API for NECPGAME.

    This API consolidates all authentication and user management functionality:
    - User registration and account creation
    - Account management and profiles
    - Security features (2FA, password reset)
    - Session management and authentication tokens

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: [ ]

tags:
  - name: Auth Core
    description: Core authentication and registration
  - name: Auth Accounts
    description: User account management
  - name: Auth Security
    description: Security features and 2FA
  - name: Auth Sessions
    description: Session management

# Import all auth modules
paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy

components:
  schemas:
    $ref: './core/main.yaml#/components/schemas'
    $ref: './accounts/main.yaml#/components/schemas'
    $ref: './security/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
