openapi: 3.0.3
info:
  title: Communication Domain API
  description: |
    Consolidated Communication Domain API for NECPGAME real-time communication services.

    This API consolidates all communication functionality:
    - Voice chat and audio systems
    - Real-time connections and messaging
    - Session management and user state tracking
    - Push notifications and alerts

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: [ ]

tags:
  - name: Communication Voice
    description: Voice chat and audio systems
  - name: Communication Realtime
    description: Real-time connections and messaging
  - name: Communication Session
    description: Session management services
  - name: Communication Notification
    description: Push notifications and alerts

# Import all communication modules
paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Service is healthy

components:
  schemas:
    $ref: './voice/main.yaml#/components/schemas'
    $ref: './realtime/main.yaml#/components/schemas'
    $ref: './session/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
