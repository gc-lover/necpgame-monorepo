openapi: 3.0.3
info:
  title: Social Domain API
  description: |
    Consolidated Social Domain API for NECPGAME MMOFPS RPG.

    This API consolidates all social and community functionality:
    - Social relationships, trust, and hierarchy
    - Guild management and territories
    - Chat system and messaging
    - In-game mail and attachments
    - Romance and relationship systems
    - Reputation and social mechanics

    All endpoints are organized into logical modules with $ref references.
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.necpgame.com/api/v1
    description: Production server

security:
  - BearerAuth: [ ]

tags:
  - name: Social Relationships
    description: Friendships, trust, hierarchy, and politics
  - name: Social Guilds
    description: Guild management, territories, and banking
  - name: Social Chat
    description: Messaging, channels, and moderation
  - name: Social Mail
    description: In-game mail system and attachments
  - name: Social Romance
    description: Romance and relationship systems

# Import all social modules
paths:
  $ref: './mail/main.yaml#/paths'
  $ref: './romance/main.yaml#/paths'

components:
  schemas:
    $ref: './relationships/main.yaml#/components/schemas'
    $ref: './guilds/main.yaml#/components/schemas'
    $ref: './chat/main.yaml#/components/schemas'
    $ref: './mail/main.yaml#/components/schemas'
    $ref: './romance/main.yaml#/components/schemas'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
