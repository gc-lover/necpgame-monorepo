openapi: 3.0.3
info:
  title: Admin Roles Service API
  description: API для управления ролями и правами
  version: 2.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8089/api/v1/admin
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1/admin
    description: Продакшен сервер

tags:
  - name: Roles & Permissions
    description: Роли и права

paths:
  /roles:
    get:
      tags:
        - Roles & Permissions
      summary: Список ролей
      operationId: listRoles
      responses:
        '200':
          description: Список ролей
          content:
            application/json:
              schema:
                type: object
                properties:
                  roles:
                    type: array
                    items:
                      $ref: 'admin-roles-schemas.yaml#/components/schemas/Role'
        '401':
          $ref: '../../common-schemas.yaml#/components/responses/Unauthorized'
        '403':
          $ref: '../../common-schemas.yaml#/components/responses/Forbidden'

  /roles/{role_id}/permissions:
    get:
      tags:
        - Roles & Permissions
      summary: Права роли
      operationId: getRolePermissions
      parameters:
        - name: role_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Права роли
          content:
            application/json:
              schema:
                type: object
                properties:
                  permissions:
                    type: array
                    items:
                      type: string
        '401':
          $ref: '../../common-schemas.yaml#/components/responses/Unauthorized'
        '403':
          $ref: '../../common-schemas.yaml#/components/responses/Forbidden'

  /admins:
    get:
      tags:
        - Roles & Permissions
      summary: Список администраторов
      operationId: listAdmins
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список администраторов
          content:
            application/json:
              schema:
                type: object
                properties:
                  admins:
                    type: array
                    items:
                      $ref: 'admin-auth-service.yaml#/components/schemas/AdminUser'
                  total:
                    type: integer
        '401':
          $ref: '../../common-schemas.yaml#/components/responses/Unauthorized'
        '403':
          $ref: '../../common-schemas.yaml#/components/responses/Forbidden'

    post:
      tags:
        - Roles & Permissions
      summary: Создание администратора
      operationId: createAdmin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'admin-roles-schemas.yaml#/components/schemas/CreateAdminRequest'
      responses:
        '201':
          description: Администратор создан
          content:
            application/json:
              schema:
                $ref: 'admin-auth-service.yaml#/components/schemas/AdminUser'
        '400':
          $ref: '../../common-schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../common-schemas.yaml#/components/responses/Unauthorized'
        '403':
          $ref: '../../common-schemas.yaml#/components/responses/Forbidden'

  /admins/{admin_id}:
    put:
      tags:
        - Roles & Permissions
      summary: Обновление администратора
      operationId: updateAdmin
      parameters:
        - name: admin_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'admin-roles-schemas.yaml#/components/schemas/UpdateAdminRequest'
      responses:
        '200':
          description: Администратор обновлен
          content:
            application/json:
              schema:
                $ref: 'admin-auth-service.yaml#/components/schemas/AdminUser'
        '400':
          $ref: '../../common-schemas.yaml#/components/responses/BadRequest'
        '401':
          $ref: '../../common-schemas.yaml#/components/responses/Unauthorized'
        '403':
          $ref: '../../common-schemas.yaml#/components/responses/Forbidden'

    delete:
      tags:
        - Roles & Permissions
      summary: Удаление администратора
      operationId: deleteAdmin
      parameters:
        - name: admin_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Администратор удален
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted
        '401':
          $ref: '../../common-schemas.yaml#/components/responses/Unauthorized'
        '403':
          $ref: '../../common-schemas.yaml#/components/responses/Forbidden'

components:
  securitySchemes:
    BearerAuth:
      $ref: '../../common-schemas.yaml#/components/securitySchemes/BearerAuth'

security:
  - BearerAuth: [ ]
