# Issue: #141665188
get:
  tags:
    - analytics
  summary: Get combat session logs
  operationId: getCombatSessionLogs
  security:
    - BearerAuth: [ ]
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
    - name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
    - name: offset
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
  responses:
    "200":
      description: Session logs
      content:
        application/json:
          schema:
            $ref: "../schemas/combat-logs-response.yaml"
    "404":
      $ref: "../../common-schemas.yaml#/components/responses/NotFound"
