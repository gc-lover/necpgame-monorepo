# Issue: #141665188
get:
  tags:
    - sessions
  summary: Get combat session details
  operationId: getCombatSession
  security:
    - BearerAuth: [ ]
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Session details
      content:
        application/json:
          schema:
            $ref: "../schemas/combat-session.yaml"
    "404":
      $ref: "../../common-schemas.yaml#/components/responses/NotFound"
delete:
  tags:
    - sessions
  summary: End combat session
  operationId: endCombatSession
  security:
    - BearerAuth: [ ]
  parameters:
    - name: session_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  responses:
    "200":
      description: Session ended
    "404":
      $ref: "../../common-schemas.yaml#/components/responses/NotFound"
