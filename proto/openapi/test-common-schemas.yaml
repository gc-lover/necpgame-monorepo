openapi: 3.0.3
info:
  title: Test Common Schemas
  description: Testing usage of common schemas across domains
  version: "1.0.0"
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

paths:
  /test:
    get:
      summary: Test endpoint using common schemas
      operationId: testCommonSchemas
      responses:
        '200':
          description: Success response using common Error schema
          content:
            application/json:
              schema:
                $ref: './common-schemas.yaml#/components/schemas/Error'
        '400':
          description: Error response using common Error schema
          content:
            application/json:
              schema:
                $ref: './common-schemas.yaml#/components/schemas/Error'

components:
  schemas:
    # Test schema that references common ones
    TestEntity:
      type: object
      required:
      - id
      - name
      - created_at
      properties:
        id:
          $ref: './common-schemas.yaml#/components/schemas/UUID'
        name:
          type: string
          example: Test Entity
        created_at:
          $ref: './common-schemas.yaml#/components/schemas/CreatedAt'
        status:
          $ref: './common-schemas.yaml#/components/schemas/Status'
        metadata:
          $ref: './common-schemas.yaml#/components/schemas/Metadata'
