openapi: 3.0.3
info:
  title: Test API
  version: 1.0.0
  license:
    name: MIT
servers:
  - url: https://api.example.com
paths:
  /test:
    get:
      summary: Test endpoint
      operationId: testEndpoint
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '400':
          description: Bad Request
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
