openapi: 3.0.3
components:
  schemas:
    Error:
      type: object
      required:
      - code
      - message
      properties:
        code:
          type: string
          enum:
          - VALIDATION_ERROR
          - NOT_FOUND
          - UNAUTHORIZED
          - FORBIDDEN
          - INTERNAL_ERROR
          - TIMEOUT
          description: Error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          description: Additional error details
    SuccessResponse:
      type: object
      required:
      - success
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          description: Response data
        metadata:
          type: object
          description: Response metadata
    TimeTrial:
      type: object
      required:
      - id
      - name
      - type
      - content_id
      - difficulty
      - status
      properties:
        id:
          type: string
          format: uuid
          description: Unique trial identifier
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Trial display name
        description:
          type: string
          maxLength: 500
          description: Trial description
        type:
          type: string
          enum:
          - speedrun_raid
          - time_attack_dungeon
          - weekly_challenge
          - seasonal_trial
          description: Trial type
        content_id:
          type: string
          description: Reference to game content (raid/dungeon ID)
        difficulty:
          type: string
          enum:
          - normal
          - heroic
          - mythic
          - legendary
          description: Trial difficulty level
        status:
          type: string
          enum:
          - active
          - inactive
          - deprecated
          description: Trial status
        time_limit:
          type: integer
          minimum: 0
          description: Time limit in seconds (0 = unlimited)
        min_players:
          type: integer
          minimum: 1
          maximum: 40
          description: Minimum players required
        max_players:
          type: integer
          minimum: 1
          maximum: 40
          description: Maximum players allowed
        rewards:
          $ref: '#/components/schemas/TrialRewards'
        validation_rules:
          $ref: '#/components/schemas/ValidationRules'
        created_at:
          type: string
          format: date-time
          description: Trial creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Trial last update timestamp
    TrialRewards:
      type: object
      properties:
        bronze_time:
          type: integer
          minimum: 0
          description: Bronze tier completion time (seconds)
        silver_time:
          type: integer
          minimum: 0
          description: Silver tier completion time (seconds)
        gold_time:
          type: integer
          minimum: 0
          description: Gold tier completion time (seconds)
        platinum_time:
          type: integer
          minimum: 0
          description: Platinum tier completion time (seconds)
        bronze_rewards:
          $ref: '#/components/schemas/RewardTiers'
        silver_rewards:
          $ref: '#/components/schemas/RewardTiers'
        gold_rewards:
          $ref: '#/components/schemas/RewardTiers'
        platinum_rewards:
          $ref: '#/components/schemas/RewardTiers'
    RewardTiers:
      type: object
      properties:
        experience:
          type: integer
          minimum: 0
          description: Experience points
        currency:
          type: object
          description: Currency rewards
          properties:
            gold:
              type: integer
              minimum: 0
            seasonal_tokens:
              type: integer
              minimum: 0
        items:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: string
              quantity:
                type: integer
                minimum: 1
          description: Item rewards
        achievements:
          type: array
          items:
            type: string
          description: Achievement IDs to unlock
    ValidationRules:
      type: object
      properties:
        allow_cheats:
          type: boolean
          default: false
          description: Whether cheats are allowed
        validate_route:
          type: boolean
          default: true
          description: Whether route validation is required
        min_completion_percentage:
          type: integer
          minimum: 0
          maximum: 100
          default: 100
          description: Minimum completion percentage required
        allowed_modifiers:
          type: array
          items:
            type: string
            enum:
            - speed_boost
            - damage_mod
            - health_mod
            - ability_mod
          description: Allowed game modifiers
    TrialSession:
      type: object
      required:
      - id
      - trial_id
      - player_id
      - status
      - start_time
      properties:
        id:
          type: string
          format: uuid
          description: Session unique identifier
        trial_id:
          type: string
          format: uuid
          description: Reference to time trial
        player_id:
          type: string
          description: Player identifier
        party_id:
          type: string
          format: uuid
          description: Party/group identifier
        status:
          type: string
          enum:
          - starting
          - active
          - paused
          - completed
          - failed
          - invalidated
          description: Session status
        start_time:
          type: string
          format: date-time
          description: Session start timestamp
        end_time:
          type: string
          format: date-time
          description: Session end timestamp
        completion_time:
          type: integer
          minimum: 0
          description: Total completion time in seconds
        progress_percentage:
          type: integer
          minimum: 0
          maximum: 100
          description: Completion percentage
        validation_status:
          type: string
          enum:
          - pending
          - valid
          - invalid
          - disputed
          description: Validation status
        metadata:
          type: object
          description: Additional session data
    LeaderboardEntry:
      type: object
      required:
      - player_id
      - completion_time
      - rank
      properties:
        player_id:
          type: string
          description: Player identifier
        player_name:
          type: string
          description: Player display name
        completion_time:
          type: integer
          minimum: 0
          description: Completion time in seconds
        rank:
          type: integer
          minimum: 1
          description: Current rank
        rank_change:
          type: integer
          description: Rank change from previous period
        completed_at:
          type: string
          format: date-time
          description: Completion timestamp
        party_size:
          type: integer
          minimum: 1
          description: Party size
        trial_difficulty:
          type: string
          enum:
          - normal
          - heroic
          - mythic
          - legendary
          description: Trial difficulty
