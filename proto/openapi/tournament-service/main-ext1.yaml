operationId: listMatches
security:
  - BearerAuth: [ ]
parameters:
  - name: tournament_id
    in: query
    schema:
      type: string
      format: uuid
  - name: player_id
    in: query
    schema:
      type: string
  - name: status
    in: query
    schema:
      type: string
      enum: [ scheduled, in_progress, completed, cancelled ]
  - name: limit
    in: query
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 20
  - name: offset
    in: query
    schema:
      type: integer
      minimum: 0
      default: 0
responses:
  '200':
    description: List of matches
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ListMatchesResponse'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'

/tournament/matches/{matchId}:
  get:
    tags:
      - Matches
    summary: Get match details
    operationId: getMatch
    security:
      - BearerAuth: [ ]
    parameters:
      - name: matchId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Match details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetMatchResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '404':
        description: Match not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

  put:
    tags:
      - Matches
    summary: Update match result
    operationId: updateMatchResult
    security:
      - BearerAuth: [ ]
    parameters:
      - name: matchId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateMatchResultRequest'
    responses:
      '200':
        description: Match result updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMatchResultResponse'
      '400':
        description: Invalid request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
      '404':
        description: Match not found
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

