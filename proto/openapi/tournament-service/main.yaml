openapi: 3.0.3
info:
  title: Tournament Service API
  version: 1.0.0
  description: |
    API for managing competitive tournaments, leagues, and ranked competitions
    in MMO environments. Supports various tournament formats, matchmaking,
    prize distribution, and real-time updates for thousands of concurrent players.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080
    description: Development server

security:
  - BearerAuth: [ ]

tags:
  - name: Tournaments
    description: Tournament management and operations
  - name: Matches
    description: Match scheduling and results
  - name: Rankings
    description: Player rankings and leaderboards
  - name: Leagues
    description: League management and seasons
  - name: Rewards
    description: Prize distribution and rewards
  - name: Statistics
    description: Tournament statistics and analytics

paths:
  /tournament/health:
    get:
      tags:
        - Tournaments
      summary: Health check for Tournament Service
      operationId: healthCheck
      security: [ ]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"
                  service:
                    type: string
                    example: "tournament-service"
                  version:
                    type: string
                    example: "1.0.0"
        '500':
          description: Service unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments:
    get:
      tags:
        - Tournaments
      summary: List tournaments with filtering and pagination
      operationId: listTournaments
      security:
        - BearerAuth: [ ]
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [ draft, registration_open, in_progress, completed, cancelled ]
        - name: game_mode
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: List of tournaments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListTournamentsResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Tournaments
      summary: Create a new tournament
      operationId: createTournament
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTournamentRequest'
      responses:
        '201':
          description: Tournament created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTournamentResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments/{tournamentId}:
    get:
      tags:
        - Tournaments
      summary: Get tournament details
      operationId: getTournament
      security:
        - BearerAuth: [ ]
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tournament details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTournamentResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Tournaments
      summary: Update tournament
      operationId: updateTournament
      security:
        - BearerAuth: [ ]
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTournamentRequest'
      responses:
        '200':
          description: Tournament updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTournamentResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Tournaments
      summary: Cancel tournament
      operationId: cancelTournament
      security:
        - BearerAuth: [ ]
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Tournament cancelled
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments/{tournamentId}/register:
    post:
      tags:
        - Tournaments
      summary: Register for tournament
      operationId: registerForTournament
      security:
        - BearerAuth: [ ]
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterTournamentRequest'
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterTournamentResponse'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Registration conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments/{tournamentId}/unregister:
    post:
      tags:
        - Tournaments
      summary: Unregister from tournament
      operationId: unregisterFromTournament
      security:
        - BearerAuth: [ ]
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnregisterTournamentRequest'
      responses:
        '200':
          description: Unregistration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnregisterTournamentResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament or registration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments/{tournamentId}/bracket:
    get:
      tags:
        - Tournaments
      summary: Get tournament bracket
      operationId: getTournamentBracket
      security:
        - BearerAuth: [ ]
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Tournament bracket
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTournamentBracketResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/matches:
    get:
      tags:
        - Matches
      summary: List matches with filtering
