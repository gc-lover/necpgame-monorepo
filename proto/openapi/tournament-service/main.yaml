openapi: 3.0.3
info:
  title: Tournament Service API
  version: 1.0.0
  description: |
    API for managing competitive tournaments, leagues, and ranked competitions
    in MMO environments. Supports various tournament formats, matchmaking,
    prize distribution, and real-time updates for thousands of concurrent players.

servers:
  - url: http://localhost:8080
    description: Development server

security:
  - BearerAuth: []

tags:
  - name: Tournaments
    description: Tournament management and operations
  - name: Matches
    description: Match scheduling and results
  - name: Rankings
    description: Player rankings and leaderboards
  - name: Leagues
    description: League management and seasons
  - name: Rewards
    description: Prize distribution and rewards
  - name: Statistics
    description: Tournament statistics and analytics

paths:
  /tournament/health:
    get:
      tags:
        - Tournaments
      summary: Health check for Tournament Service
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "healthy"

  /tournament/tournaments:
    get:
      tags:
        - Tournaments
      summary: List tournaments
      operationId: listTournaments
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, registration_open, in_progress, completed, cancelled]
        - name: game_mode
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Tournaments retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/ListTournamentsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Tournaments
      summary: Create a new tournament
      operationId: createTournament
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/schemas/requests.yaml#/CreateTournamentRequest'
      responses:
        '201':
          description: Tournament created successfully
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/CreateTournamentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalError'

  /tournament/tournaments/{tournamentId}:
    get:
      tags:
        - Tournaments
      summary: Get tournament details
      operationId: getTournament
      security:
        - BearerAuth: []
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Tournament details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/GetTournamentResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Tournaments
      summary: Update tournament configuration
      operationId: updateTournament
      security:
        - BearerAuth: []
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/schemas/requests.yaml#/UpdateTournamentRequest'
      responses:
        '200':
          description: Tournament updated successfully
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/UpdateTournamentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Tournaments
      summary: Cancel a tournament
      operationId: cancelTournament
      security:
        - BearerAuth: []
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Tournament cancelled successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments/{tournamentId}/register:
    post:
      tags:
        - Tournaments
      summary: Register for a tournament
      operationId: registerForTournament
      security:
        - BearerAuth: []
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/schemas/requests.yaml#/RegisterTournamentRequest'
      responses:
        '200':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/RegisterTournamentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Registration conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments/{tournamentId}/unregister:
    post:
      tags:
        - Tournaments
      summary: Unregister from a tournament
      operationId: unregisterFromTournament
      security:
        - BearerAuth: []
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Unregistration successful
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/UnregisterTournamentResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament or registration not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/tournaments/{tournamentId}/bracket:
    get:
      tags:
        - Tournaments
      summary: Get tournament bracket
      operationId: getTournamentBracket
      security:
        - BearerAuth: []
      parameters:
        - name: tournamentId
          in: path
          required: true
          schema:
            type: string
        - name: round
          in: query
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: Bracket retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/GetTournamentBracketResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Tournament not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/matches:
    get:
      tags:
        - Matches
      summary: List matches
      operationId: listMatches
      security:
        - BearerAuth: []
      parameters:
        - name: tournament_id
          in: query
          schema:
            type: string
        - name: player_id
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [scheduled, in_progress, completed, cancelled]
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Matches retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/schemas/responses.yaml#/ListMatchesResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tournament/matches/{matchId}:
    get:
      tags:
        - Matches
      summary: Get match details
      operationId: getMatch
      security:
        - BearerAuth: []
      parameters:
        - name: matchId
          in: path
          required: true
          schema:
