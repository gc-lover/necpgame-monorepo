CreateTournamentRequest:
  type: object
  properties:
    tournament_id:
      type: string
      minLength: 1
      maxLength: 255
      pattern: '^[a-zA-Z0-9._-]+$'
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
      maxLength: 2000
    game_mode:
      type: string
      minLength: 1
      maxLength: 100
    tournament_format:
      type: string
      enum: [single_elimination, double_elimination, round_robin, swiss, free_for_all]
      default: single_elimination
    max_participants:
      type: integer
      minimum: 2
      maximum: 10000
      default: 128
    min_participants:
      type: integer
      minimum: 2
      maximum: 1000
      default: 4
    registration_start_time:
      type: integer
      format: int64
      description: Unix timestamp in milliseconds
    registration_end_time:
      type: integer
      format: int64
      description: Unix timestamp in milliseconds
    start_time:
      type: integer
      format: int64
      description: Unix timestamp in milliseconds
    end_time:
      type: integer
      format: int64
      description: Unix timestamp in milliseconds
    rules:
      type: object
      additionalProperties: true
      description: Tournament-specific rules and configuration
    prizes:
      type: array
      items:
        type: object
        properties:
          position:
            type: integer
            minimum: 1
          reward_type:
            type: string
            enum: [currency, item, title, experience]
          reward_value:
            type: string
            description: JSON string with reward details
          description:
            type: string
            maxLength: 500
        required:
          - position
          - reward_type
          - reward_value
      minItems: 1
    entry_fee:
      type: object
      properties:
        currency_type:
          type: string
          enum: [free, currency, item]
          default: free
        amount:
          type: integer
          minimum: 0
          default: 0
        item_id:
          type: string
          description: Required if currency_type is 'item'
    visibility:
      type: string
      enum: [public, private, invite_only]
      default: public
    region_restrictions:
      type: array
      items:
        type: string
        description: Region codes (e.g., "NA", "EU", "ASIA")
    skill_requirements:
      type: object
      properties:
        min_level:
          type: integer
          minimum: 1
        max_level:
          type: integer
          minimum: 1
        min_rank:
          type: string
        max_rank:
          type: string
        required_achievements:
          type: array
          items:
            type: string
    auto_progression:
      type: boolean
      default: true
      description: Automatically advance matches when time expires
    match_timeout:
      type: integer
      minimum: 60
      maximum: 3600
      default: 600
      description: Match timeout in seconds
    allow_spectators:
      type: boolean
      default: true
    streaming_enabled:
      type: boolean
      default: false
    metadata:
      type: object
      additionalProperties: true
      description: Additional tournament metadata
  required:
    - tournament_id
    - name
    - game_mode
    - registration_start_time
    - registration_end_time
    - start_time

