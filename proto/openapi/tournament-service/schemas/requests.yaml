RegisterTournamentRequest:
  type: object
  properties:
    player_id:
      type: string
      minLength: 1
    team_name:
      type: string
      maxLength: 100
      description: Required for team tournaments
    team_members:
      type: array
      items:
        type: string
        description: Player IDs for team members
      minItems: 1
      maxItems: 10
    registration_metadata:
      type: object
      additionalProperties: true
      description: Additional registration information
  required:
    - player_id

UpdateMatchResultRequest:
  type: object
  properties:
    winner_id:
      type: string
      description: Player/team ID that won the match
    loser_id:
      type: string
      description: Player/team ID that lost the match
    score:
      type: object
      properties:
        winner_score:
          type: integer
          minimum: 0
        loser_score:
          type: integer
          minimum: 0
        match_duration:
          type: integer
          minimum: 0
          description: Duration in seconds
        statistics:
          type: object
          additionalProperties: true
      required:
        - winner_score
        - loser_score
    forfeit:
      type: boolean
      default: false
      description: Whether the loser forfeited
    reason:
      type: string
      maxLength: 500
      description: Reason for match completion
    metadata:
      type: object
      additionalProperties: true
      description: Additional match result data
  required:
    - winner_id
    - loser_id
    - score

CreateLeagueRequest:
  type: object
  properties:
    league_id:
      type: string
      minLength: 1
      maxLength: 255
      pattern: '^[a-zA-Z0-9._-]+$'
    name:
      type: string
      minLength: 1
      maxLength: 255
    description:
      type: string
      maxLength: 2000
    game_mode:
      type: string
      minLength: 1
      maxLength: 100
    season_length:
      type: integer
      minimum: 1
      maximum: 365
      default: 30
      description: Season length in days
    max_teams:
      type: integer
      minimum: 2
      maximum: 1000
      default: 100
    promotion_slots:
      type: integer
      minimum: 0
      maximum: 50
      default: 3
    relegation_slots:
      type: integer
      minimum: 0
      maximum: 50
      default: 3
    match_schedule:
      type: string
      enum: [weekly, biweekly, monthly]
      default: weekly
    scoring_system:
      type: object
      properties:
        win_points:
          type: integer
          minimum: 0
          default: 3
        draw_points:
          type: integer
          minimum: 0
          default: 1
        loss_points:
          type: integer
          minimum: 0
          default: 0
        bonus_points:
          type: object
          additionalProperties: true
      required:
        - win_points
        - draw_points
        - loss_points
    entry_requirements:
      type: object
      properties:
        min_rank:
          type: string
        required_wins:
          type: integer
          minimum: 0
        invitation_only:
          type: boolean
          default: false
    rewards:
      type: array
      items:
        type: object
        properties:
          position:
            type: integer
            minimum: 1
          reward_type:
            type: string
            enum: [currency, item, title, promotion]
          reward_value:
            type: string
          description:
            type: string
            maxLength: 500
        required:
          - position
          - reward_type
    region:
      type: string
      description: Geographic region for the league
    visibility:
      type: string
      enum: [public, private]
      default: public
  required:
    - league_id
    - name
    - game_mode

ClaimRewardsRequest:
  type: object
  properties:
    tournament_id:
      type: string
    player_id:
      type: string
    reward_ids:
      type: array
      items:
        type: string
      description: Specific rewards to claim (optional, claims all if not specified)
  required:
    - tournament_id
    - player_id
