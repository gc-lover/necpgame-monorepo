openapi: 3.0.3
paths:
  /market/analytics:
    get:
      summary: ' '
      operationId: getMarketAnalytics
      tags:
      - Market Analytics
      parameters:
      - name: itemType
        in: query
        schema:
          type: string
      - name: period
        in: query
        schema:
          type: string
          enum:
          - hourly
          - daily
          - weekly
          - monthly
          default: daily
      - name: region
        in: query
        schema:
          type: string
          description: ' '
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketAnalyticsResponse'
