openapi: 3.0.3
paths:
  /players/{playerId}/trades/history:
    get:
      summary: '  '
      operationId: getPlayerTradeHistory
      tags:
      - Trade History
      parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: status
        in: query
        schema:
          type: string
          enum:
          - all
          - completed
          - cancelled
          - disputed
          default: all
      - name: type
        in: query
        schema:
          type: string
          enum:
          - item_trade
          - currency_exchange
          - bulk_trade
          - secure_trade
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeHistoryResponse'
