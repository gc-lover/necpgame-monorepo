openapi: 3.0.3
paths:
  /trades/matching:
    get:
      summary: '  '
      operationId: findMatchingTrades
      tags:
      - Trade Management
      parameters:
      - name: offeredItems
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: requestedItems
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: priceRange
        in: query
        schema:
          type: object
          properties:
            min:
              type: integer
              minimum: 0
            max:
              type: integer
              minimum: 0
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MatchingTradesResponse'
