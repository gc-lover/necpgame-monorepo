openapi: 3.0.3
paths:
  /trades/{tradeId}/dispute:
    post:
      summary: '   '
      operationId: createTradeDispute
      tags:
      - Dispute Resolution
      parameters:
      - name: tradeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDisputeRequest'
      responses:
        '201':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisputeResponse'
        '400':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
