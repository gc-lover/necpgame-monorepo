openapi: 3.0.3
paths:
  /trades/{tradeId}/execute:
    post:
      summary: ' '
      operationId: executeTrade
      tags:
      - Trade Execution
      parameters:
      - name: tradeId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteTradeRequest'
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeExecutionResponse'
        '400':
          description: '  '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: '    '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
