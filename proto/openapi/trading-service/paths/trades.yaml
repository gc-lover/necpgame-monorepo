openapi: 3.0.3
paths:
  /trades:
    post:
      summary: '   '
      operationId: createTrade
      tags:
      - Trade Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTradeRequest'
      responses:
        '201':
          description: '   '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeResponse'
        '400':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: '   '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: '   '
      operationId: getTrades
      tags:
      - Trade Management
      parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
          - pending
          - negotiating
          - accepted
          - completed
          - cancelled
          default: pending
      - name: type
        in: query
        schema:
          type: string
          enum:
          - item_trade
          - currency_exchange
          - bulk_trade
          - secure_trade
      - name: playerId
        in: query
        schema:
          type: string
          format: uuid
          description: '   '
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: ' '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeListResponse'
