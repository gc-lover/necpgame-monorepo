openapi: 3.0.3
paths:
  /preferences/categories/{category}/schema:
    get:
      operationId: userPreferenceServiceGetCategorySchema
      summary: Get preference category schema
      description: 'Retrieve JSON schema for preference category validation.


        **Validation Notes:**

        - JSON Schema format for client validation

        - Dynamic schema updates support

        - Versioned schemas for compatibility

        '
      tags:
      - Category Management
      parameters:
      - name: category
        in: path
        required: true
        schema:
          type: string
          enum:
          - appearance
          - notifications
          - gameplay
          - privacy
          - accessibility
          - performance
        description: Preference category
      responses:
        '200':
          description: Category schema retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/PreferenceCategorySchema'
