openapi: 3.0.3
paths:
  /preferences/categories:
    get:
      operationId: userPreferenceServiceListCategories
      summary: List preference categories
      description: Retrieve all available preference categories with metadata
      tags:
      - Category Management
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '#/components/schemas/PreferenceCategoryInfo'
