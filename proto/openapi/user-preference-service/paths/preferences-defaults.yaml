openapi: 3.0.3
paths:
  /preferences/defaults:
    get:
      operationId: userPreferenceServiceGetDefaults
      summary: Get default preferences
      description: Retrieve system default preferences for all categories
      tags:
      - Defaults Management
      responses:
        '200':
          description: Default preferences retrieved
          content:
            application/json:
              schema:
                allOf:
                - $ref: ../common/responses/success.yaml#/OK
                - type: object
                  properties:
                    data:
                      $ref: '#/components/schemas/UserPreferences'
