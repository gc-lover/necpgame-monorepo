openapi: 3.0.3
paths:
  /users/{userId}/preferences/sync:
    post:
      operationId: userPreferenceServiceSyncPreferences
      summary: Sync preferences across devices
      description: 'Trigger preference synchronization across all user devices.


        **Synchronization Notes:**

        - Real-time sync via WebSocket

        - Conflict resolution strategies

        - Device-specific preference handling

        - Offline sync queue support

        '
      tags:
      - Synchronization
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: User unique identifier
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncPreferencesRequest'
      responses:
        '200':
          description: Sync initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/responses/OK'
        '400':
          $ref: '#/components/responses/BadRequest'
