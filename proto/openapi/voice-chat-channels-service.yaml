# Issue: #265
openapi: 3.0.3
info:
  title: Voice Chat Channels Service API
  description: |
    API для управления голосовыми каналами, WebRTC соединениями и участниками.
    
    Система поддерживает:
    - Управление голосовыми каналами (Party, Guild, Raid, Proximity)
    - WebRTC соединения для голосового чата
    - Управление участниками каналов
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Voice Channel Manager
    description: Управление голосовыми каналами
  - name: WebRTC Connection Manager
    description: Управление WebRTC соединениями
  - name: Participant Manager
    description: Управление участниками

paths:
  /social/voice/channels:
    post:
      tags:
        - Voice Channel Manager
      summary: Создать голосовой канал
      operationId: createChannel
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
      responses:
        '201':
          description: Канал создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceChannel'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
    get:
      tags:
        - Voice Channel Manager
      summary: Получить список голосовых каналов
      operationId: listChannels
      security:
        - BearerAuth: [ ]
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/VoiceChannelType'
          description: Тип канала
        - name: owner_id
          in: query
          schema:
            type: string
            format: uuid
          description: ID владельца канала
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Количество записей на странице
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Смещение для пагинации
      responses:
        '200':
          description: Список каналов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelListResponse'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}:
    get:
      tags:
        - Voice Channel Manager
      summary: Получить информацию о канале
      operationId: getChannel
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о канале
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceChannel'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/detail:
    get:
      tags:
        - Voice Channel Manager
      summary: Получить детальную информацию о канале с участниками
      operationId: getChannelDetail
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детальная информация о канале
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelDetailResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/join:
    post:
      tags:
        - Voice Channel Manager
      summary: Присоединиться к каналу
      operationId: joinChannel
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinChannelRequest'
      responses:
        '200':
          description: Успешное присоединение к каналу
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCTokenResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '409':
          description: Канал переполнен
          content:
            application/json:
              schema:
                $ref: 'common.yaml#/components/schemas/Error'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/leave:
    post:
      tags:
        - Voice Channel Manager
      summary: Покинуть канал
      operationId: leaveChannel
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveChannelRequest'
      responses:
        '200':
          description: Успешный выход из канала
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/participants:
    get:
      tags:
        - Participant Manager
      summary: Получить список участников канала
      operationId: getChannelParticipants
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список участников
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantListResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/participants/{player_id}/status:
    put:
      tags:
        - Participant Manager
      summary: Обновить статус участника
      operationId: updateParticipantStatus
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateParticipantStatusRequest'
      responses:
        '200':
          description: Статус участника обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/participants/{player_id}/position:
    put:
      tags:
        - Participant Manager
      summary: Обновить позицию участника
      operationId: updateParticipantPosition
      security:
        - BearerAuth: [ ]
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateParticipantPositionRequest'
      responses:
        '200':
          description: Позиция участника обновлена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/webrtc/token:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Получить токен WebRTC
      operationId: getWebRTCToken
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetWebRTCTokenRequest'
      responses:
        '200':
          description: Токен WebRTC
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCTokenResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/webrtc/connect:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Подключиться к WebRTC
      operationId: connectWebRTC
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectWebRTCRequest'
      responses:
        '200':
          description: Подключение установлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCConnectionResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

  /social/voice/webrtc/disconnect:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Отключиться от WebRTC
      operationId: disconnectWebRTC
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisconnectWebRTCRequest'
      responses:
        '200':
          description: Отключение выполнено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCDisconnectResponse'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

  schemas:
    VoiceChannelType:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/VoiceChannelType'
    ParticipantStatus:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/ParticipantStatus'
    VoiceChannel:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/VoiceChannel'
    VoiceParticipant:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/VoiceParticipant'
    CreateChannelRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/CreateChannelRequest'
    JoinChannelRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/JoinChannelRequest'
    LeaveChannelRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/LeaveChannelRequest'
    UpdateParticipantStatusRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/UpdateParticipantStatusRequest'
    UpdateParticipantPositionRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/UpdateParticipantPositionRequest'
    ChannelListResponse:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/ChannelListResponse'
    ParticipantListResponse:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/ParticipantListResponse'
    ChannelDetailResponse:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/ChannelDetailResponse'
    WebRTCTokenResponse:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/WebRTCTokenResponse'
    GetWebRTCTokenRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/GetWebRTCTokenRequest'
    ConnectWebRTCRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/ConnectWebRTCRequest'
    DisconnectWebRTCRequest:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/DisconnectWebRTCRequest'
    WebRTCConnectionResponse:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/WebRTCConnectionResponse'
    WebRTCDisconnectResponse:
      $ref: 'voice-chat-channels-schemas.yaml#/components/schemas/WebRTCDisconnectResponse'

