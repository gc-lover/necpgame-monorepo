components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      $ref: './schemas/voice-chat-responses.yaml#/Unauthorized'
    Forbidden:
      $ref: './schemas/voice-chat-responses.yaml#/Forbidden'
    NotFound:
      $ref: './schemas/voice-chat-responses.yaml#/NotFound'
    Conflict:
      $ref: './schemas/voice-chat-responses.yaml#/Conflict'
    InternalServerError:
      $ref: './schemas/voice-chat-responses.yaml#/InternalServerError'

  schemas:
    # Common schemas
    Error:
      $ref: './schemas/voice-chat-common-schemas.yaml#/Error'
    PlayerId:
      $ref: './schemas/voice-chat-common-schemas.yaml#/PlayerId'
    RoomId:
      $ref: './schemas/voice-chat-common-schemas.yaml#/RoomId'
    SessionId:
      $ref: './schemas/voice-chat-common-schemas.yaml#/SessionId'

    # Room schemas
    VoiceRoom:
      $ref: './schemas/voice-chat-room-schemas.yaml#/VoiceRoom'
    CreateRoomRequest:
      $ref: './schemas/voice-chat-room-schemas.yaml#/CreateRoomRequest'
    UpdateRoomRequest:
      $ref: './schemas/voice-chat-room-schemas.yaml#/UpdateRoomRequest'
    JoinRoomRequest:
      $ref: './schemas/voice-chat-room-schemas.yaml#/JoinRoomRequest'
    RoomListResponse:
      $ref: './schemas/voice-chat-room-schemas.yaml#/RoomListResponse'

    # Participant schemas
    VoiceParticipant:
      $ref: './schemas/voice-chat-participant-schemas.yaml#/VoiceParticipant'
    ParticipantUpdateRequest:
      $ref: './schemas/voice-chat-participant-schemas.yaml#/ParticipantUpdateRequest'

    # Signaling schemas
    WebRTCSignal:
      $ref: './schemas/voice-chat-signaling-schemas.yaml#/WebRTCSignal'
