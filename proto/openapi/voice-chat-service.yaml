openapi: 3.0.3
info:
  title: Voice Chat Service API
  description: API для управления голосовыми каналами и WebRTC соединениями
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game

servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

tags:
  - name: Voice Channel Manager
    description: Управление голосовыми каналами
  - name: WebRTC Connection Manager
    description: Управление WebRTC соединениями
  - name: Audio Mixer
    description: Микширование аудио
  - name: Participant Manager
    description: Управление участниками
  - name: Proximity Voice Handler
    description: Обработка proximity каналов
  - name: Quality Manager
    description: Управление качеством звука
  - name: Voice Events
    description: События голосового чата
  - name: Voice Statistics
    description: Статистика голосового чата

paths:
  /social/voice/channels:
    post:
      tags:
        - Voice Channel Manager
      summary: Создать голосовой канал
      operationId: createChannel
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
      responses:
        '201':
          description: Канал создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceChannel'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - Voice Channel Manager
      summary: Получить список голосовых каналов
      operationId: listChannels
      security:
        - BearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/VoiceChannelType'
          description: Тип канала
        - name: owner_id
          in: query
          schema:
            type: string
            format: uuid
          description: ID владельца канала
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Количество записей на странице
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Смещение для пагинации
      responses:
        '200':
          description: Список каналов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}:
    get:
      tags:
        - Voice Channel Manager
      summary: Получить информацию о канале
      operationId: getChannel
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о канале
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceChannel'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/detail:
    get:
      tags:
        - Voice Channel Manager
      summary: Получить детальную информацию о канале с участниками
      operationId: getChannelDetail
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детальная информация о канале
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/join:
    post:
      tags:
        - Voice Channel Manager
      summary: Присоединиться к каналу
      operationId: joinChannel
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinChannelRequest'
      responses:
        '200':
          description: Успешное присоединение к каналу
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Канал переполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/leave:
    post:
      tags:
        - Voice Channel Manager
      summary: Покинуть канал
      operationId: leaveChannel
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveChannelRequest'
      responses:
        '200':
          description: Успешный выход из канала
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/participants:
    get:
      tags:
        - Participant Manager
      summary: Получить список участников канала
      operationId: getChannelParticipants
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список участников
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/participants/{player_id}/status:
    put:
      tags:
        - Participant Manager
      summary: Обновить статус участника
      operationId: updateParticipantStatus
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateParticipantStatusRequest'
      responses:
        '200':
          description: Статус участника обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/{channel_id}/participants/{player_id}/position:
    put:
      tags:
        - Participant Manager
      summary: Обновить позицию участника
      operationId: updateParticipantPosition
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateParticipantPositionRequest'
      responses:
        '200':
          description: Позиция участника обновлена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/channels/create:
    post:
      tags:
        - Voice Channel Manager
      summary: Создать голосовой канал
      operationId: createVoiceChannel
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
      responses:
        '201':
          description: Канал создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceChannel'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/webrtc/token:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Получить токен WebRTC
      operationId: getWebRTCToken
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetWebRTCTokenRequest'
      responses:
        '200':
          description: Токен WebRTC
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/webrtc/connect:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Подключиться к WebRTC
      operationId: connectWebRTC
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectWebRTCRequest'
      responses:
        '200':
          description: Подключение установлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCConnectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/webrtc/disconnect:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Отключиться от WebRTC
      operationId: disconnectWebRTC
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisconnectWebRTCRequest'
      responses:
        '200':
          description: Отключение выполнено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCDisconnectResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/mixer/configure:
    post:
      tags:
        - Audio Mixer
      summary: Настроить микшер аудио
      operationId: configureAudioMixer
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfigureMixerRequest'
      responses:
        '200':
          description: Микшер настроен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MixerStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/mixer/status:
    get:
      tags:
        - Audio Mixer
      summary: Получить статус микшера
      operationId: getMixerStatus
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус микшера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MixerStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/participants/{participant_id}/mute:
    post:
      tags:
        - Participant Manager
      summary: Заглушить участника
      operationId: muteParticipant
      security:
        - BearerAuth: []
      parameters:
        - name: participant_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MuteParticipantRequest'
      responses:
        '200':
          description: Участник заглушен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/participants/{participant_id}/deafen:
    post:
      tags:
        - Participant Manager
      summary: Оглушить участника
      operationId: deafenParticipant
      security:
        - BearerAuth: []
      parameters:
        - name: participant_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeafenParticipantRequest'
      responses:
        '200':
          description: Участник оглушён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/participants/{participant_id}/kick:
    post:
      tags:
        - Participant Manager
      summary: Исключить участника из канала
      operationId: kickParticipant
      security:
        - BearerAuth: []
      parameters:
        - name: participant_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/KickParticipantRequest'
      responses:
        '200':
          description: Участник исключён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/proximity/update:
    post:
      tags:
        - Proximity Voice Handler
      summary: Обновить позицию для proximity канала
      operationId: updateProximityPosition
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProximityPositionRequest'
      responses:
        '200':
          description: Позиция обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProximityUpdateResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/proximity/nearby/{player_id}:
    get:
      tags:
        - Proximity Voice Handler
      summary: Получить ближайших игроков для proximity канала
      operationId: getNearbyPlayers
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: radius
          in: query
          schema:
            type: number
            format: float
            default: 20.0
      responses:
        '200':
          description: Ближайшие игроки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NearbyPlayersResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/quality/presets:
    get:
      tags:
        - Quality Manager
      summary: Получить пресеты качества звука
      operationId: getQualityPresets
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Пресеты качества
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualityPresetsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/quality/set:
    post:
      tags:
        - Quality Manager
      summary: Установить качество звука
      operationId: setQuality
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetQualityRequest'
      responses:
        '200':
          description: Качество установлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualityStatusResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/quality/status:
    get:
      tags:
        - Quality Manager
      summary: Получить статус качества звука
      operationId: getQualityStatus
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: query
          schema:
            type: string
            format: uuid
        - name: participant_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статус качества
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualityStatusResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/events/{channel_id}:
    get:
      tags:
        - Voice Events
      summary: Получить события голосового канала
      operationId: getVoiceEvents
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: event_type
          in: query
          schema:
            type: string
            enum:
              - voice:channel-joined
              - voice:channel-left
              - voice:participant-joined
              - voice:participant-left
              - voice:participant-muted
              - voice:participant-speaking
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: События канала
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceEventsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/stats/channels:
    get:
      tags:
        - Voice Statistics
      summary: Получить статистику каналов
      operationId: getChannelStats
      security:
        - BearerAuth: []
      parameters:
        - name: channel_type
          in: query
          schema:
            type: string
            enum:
              - PARTY
              - GUILD
              - RAID
              - PROXIMITY
      responses:
        '200':
          description: Статистика каналов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelStatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/stats/participants:
    get:
      tags:
        - Voice Statistics
      summary: Получить статистику участников
      operationId: getParticipantStats
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статистика участников
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantStatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /social/voice/stats/quality:
    get:
      tags:
        - Voice Statistics
      summary: Получить статистику качества звука
      operationId: getQualityStats
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: query
          schema:
            type: string
            format: uuid
        - name: participant_id
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Статистика качества
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QualityStatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    VoiceChannelType:
      type: string
      enum: [PARTY, GUILD, RAID, PROXIMITY]
      description: Тип голосового канала

    ParticipantStatus:
      type: string
      enum: [MUTED, DEAFENED, SPEAKING, IDLE]
      description: Статус участника

    VoiceChannel:
      type: object
      properties:
        id:
          type: string
          format: uuid
        channel_type:
          type: string
          enum:
            - PARTY
            - GUILD
            - RAID
            - PROXIMITY
        owner_id:
          type: string
          format: uuid
          nullable: true
