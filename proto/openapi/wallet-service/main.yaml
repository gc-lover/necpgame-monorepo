components:
  schemas:

    # Health Check Response
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
      properties:
        status:
          type: string
          enum: [ok, degraded, critical]
          example: ok
        message:
          type: string
          example: "Service is healthy"
        timestamp:
          type: string
          format: date-time

    # Error Response
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
          example: "Bad request"

    # Base Entity
    BaseEntity:
      type: object
      required:
        - id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CharacterEntity:
      $ref: '#/components/schemas/BaseEntity'
    BaseEntity:
      $ref: '#/components/schemas/BaseEntity'
    OptimisticLock:
      $ref: '#/components/schemas/OptimisticLock'
    ErrorResponse:
      $ref: '#/components/schemas/ErrorResponse'
    HealthResponse:
      $ref: '#/components/schemas/HealthResponse'
    HealthBatchRequest:
      $ref: '#/components/schemas/HealthBatchRequest'
    HealthBatchResponse:
      $ref: '#/components/schemas/HealthBatchResponse'
    WalletEntity:
      type: object
      description:  
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        required:
        - ownerId
        - type
        - currency
        properties:
          ownerId:
            type: string
            description: ID  
            format: uuid
            example: 123e4567-e89b-12d3-a456-426614174000
          type:
            type: string
            description:  
            enum:
            - primary
            - currency
            - bonus
            - savings
            - investment
            example: primary
          currency:
            type: string
            description:  
            enum:
            - eddies
            - eurobucks
            - credits
            example: eddies
          balance:
            type: number
            description:  
            minimum: 0
            example: 50000.5
          availableBalance:
            type: number
            description: Available balance
            minimum: 0
            example: 49500.5
          status:
            type: string
            description: Wallet status
            enum:
            - active
            - frozen
            - closed
            example: active
          linkedWallets:
            type: array
            description:  
            items:
              type: string
              format: uuid
          autoConversionEnabled:
            type: boolean
            description: - 
            default: false
          autoConversionSettings:
            type: object
            description:  -
            properties:
              targetCurrency:
                type: string
                enum:
                - eddies
                - eurobucks
                - credits
              threshold:
                type: number
                minimum: 0
              convertAbove:
                type: boolean
                default: true
          securityLevel:
            type: string
            description:  
            enum:
            - standard
            - enhanced
            - maximum
            example: standard
          dailyLimits:
            type: object
            description:  
            properties:
              withdrawal:
                type: number
                minimum: 0
                example: 10000
              transfer:
                type: number
                minimum: 0
                example: 50000
          lastActivity:
            type: string
            description: Last activity timestamp
            format: date-time
          $ref: '#/components/schemas/OptimisticLock'
    WalletTransactionEntity:
      type: object
      description:  
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        required:
        - walletId
        - type
        - amount
        - currency
        properties:
          walletId:
            type: string
            description: ID 
            format: uuid
          type:
            type: string
            description:  
            enum:
            - deposit
            - withdraw
            - transfer
            - conversion
            - fee
            - bonus
            - purchase
            example: deposit
          amount:
            type: number
            description:  
            example: 1000.0
          currency:
            type: string
            description: 
            enum:
            - eddies
            - eurobucks
            - credits
            example: eddies
          balanceBefore:
            type: number
            description:   
            minimum: 0
          balanceAfter:
            type: number
            description:   
            minimum: 0
          description:
            type: string
            description:  
            maxLength: 255
            example: Purchase of cyberware upgrade
          referenceId:
            type: string
            description:  ID ( )
            format: uuid
          category:
            type: string
            description:  
            enum:
            - weapons
            - armor
            - cyberware
            - consumables
            - services
            - transfers
            - misc
            example: cyberware
          location:
            type: string
            description:  
            maxLength: 100
          processedAt:
            type: string
            description:  
            format: date-time
          $ref: '#/components/schemas/OptimisticLock'
    CreateWalletRequest:
      type: object
      required:
      - ownerId
      - type
      - currency
      properties:
        ownerId:
          type: string
          format: uuid
        type:
          type: string
          enum:
          - primary
          - currency
          - bonus
          - savings
          - investment
        currency:
          type: string
          enum:
          - eddies
          - eurobucks
          - credits
        initialBalance:
          type: number
          minimum: 0
          default: 0
        autoConversionEnabled:
          type: boolean
          default: false
        securityLevel:
          type: string
          enum:
          - standard
          - enhanced
          - maximum
          default: standard
    UpdateWalletRequest:
      type: object
      properties:
        autoConversionEnabled:
          type: boolean
        autoConversionSettings:
          type: object
          properties:
            targetCurrency:
              type: string
              enum:
              - eddies
              - eurobucks
              - credits
            threshold:
              type: number
              minimum: 0
            convertAbove:
              type: boolean
        securityLevel:
          type: string
          enum:
          - standard
          - enhanced
          - maximum
        dailyLimits:
          type: object
          properties:
            withdrawal:
              type: number
              minimum: 0
            transfer:
              type: number
              minimum: 0
    WalletResponse:
      type: object
      properties:
        wallet:
          $ref: '#/components/schemas/WalletEntity'
        metadata:
          type: object
          properties:
            createdAt:
              type: string
              format: date-time
            lastTransaction:
              type: string
              format: date-time
    WalletListResponse:
      type: object
      properties:
        wallets:
          type: array
          items:
            $ref: '#/components/schemas/WalletEntity'
        summary:
          type: object
          properties:
            totalWallets:
              type: integer
              minimum: 0
            totalBalance:
              type: number
              minimum: 0
            currencies:
              type: object
              additionalProperties:
                type: number
                minimum: 0
        pagination:
          type: object
          properties:
            total:
              type: integer
              minimum: 0
            limit:
              type: integer
              minimum: 1
              maximum: 50
            offset:
              type: integer
              minimum: 0
            hasNext:
              type: boolean
    WalletBalanceResponse:
      type: object
      properties:
        walletId:
          type: string
          format: uuid
        balance:
          type: number
          minimum: 0
        availableBalance:
          type: number
          minimum: 0
        currency:
          type: string
        pendingTransactions:
