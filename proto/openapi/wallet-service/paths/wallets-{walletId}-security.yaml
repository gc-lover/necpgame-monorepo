openapi: 3.0.3
paths:
  /wallets/{walletId}/security:
    get:
      summary: null
      operationId: getWalletSecurity
      tags:
      - Security
      parameters:
      - name: walletId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletSecurityResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: null
    put:
      summary: null
      operationId: updateWalletSecurity
      tags:
      - Security
      parameters:
      - name: walletId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSecurityRequest'
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletSecurityResponse'
        '400':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: null
