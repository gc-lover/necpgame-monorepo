openapi: 3.0.3
paths:
  /wallets/{walletId}/transactions:
    get:
      summary: null
      operationId: getWalletTransactions
      tags:
      - Transaction History
      parameters:
      - name: walletId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: type
        in: query
        schema:
          type: string
          enum:
          - deposit
          - withdraw
          - transfer
          - conversion
          - fee
          - all
          default: all
      - name: startDate
        in: query
        schema:
          type: string
          format: date
      - name: endDate
        in: query
        schema:
          type: string
          format: date
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: null
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WalletTransactionHistoryResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: null
