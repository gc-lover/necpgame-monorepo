openapi: 3.0.3
paths:
  /effects/analytics/summary:
    get:
      summary: Get effects analytics
      operationId: weaponEffectsGetAnalytics
      description: Get analytics on elemental effect usage and performance.
      tags:
      - Effect Management
      parameters:
      - name: timeframe
        in: query
        schema:
          type: string
          enum:
          - hour
          - day
          - week
          - month
          default: day
        description: Time period for analytics
      - name: element_type
        in: query
        schema:
          type: string
          enum:
          - fire
          - ice
          - electric
          - poison
          - acid
          - radiation
          - plasma
          - cyber
          - nano
          - quantum
        description: Filter by element type
      responses:
        '200':
          description: Effects analytics summary
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EffectsAnalyticsResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
