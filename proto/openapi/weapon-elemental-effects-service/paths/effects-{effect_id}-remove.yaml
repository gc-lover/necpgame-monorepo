openapi: 3.0.3
paths:
  /effects/{effect_id}/remove:
    post:
      summary: Remove effect from weapon
      operationId: weaponEffectsRemoveEffect
      description: Remove elemental effect from a weapon.
      tags:
      - Elemental Effects
      parameters:
      - name: effect_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Effect ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveEffectRequest'
      responses:
        '200':
          description: Effect removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RemoveEffectResponse'
        '404':
          description: Effect or weapon not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
