openapi: 3.0.3
info:
  title: World Continent Events Service
  description: Управление региональными событиями на континентах
  version: 1.0.0
  license:
    name: Proprietary

servers:
  - url: http://localhost:8088/api/v1
    description: World Service (локальная разработка)
  - url: https://api.necp.game/api/v1
    description: Production API

tags:
  - name: Continent Events
    description: Управление региональными событиями континентов

paths:
  /world/continents/{continentId}/events:
    post:
      tags:
        - Continent Events
      summary: Создать региональное событие на континенте
      description: |
        Создает новое региональное событие на континенте (экономический кризис, политические изменения и т.д.).
      operationId: createContinentEvent
      security:
        - BearerAuth: [ ]
      parameters:
        - name: continentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID континента
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'world-continent-schemas.yaml#/components/schemas/CreateContinentEventRequest'
            example:
              event_type: "economic_crisis"
              title: "Regional Economic Collapse"
              description: "The continent's economy has collapsed due to resource depletion"
              impact:
                economic: -40.0
                political: -15.0
                social: -25.0
      responses:
        '201':
          description: Событие успешно создано
          content:
            application/json:
              schema:
                $ref: 'world-continent-schemas.yaml#/components/schemas/ContinentEvent'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'

    get:
      tags:
        - Continent Events
      summary: Список событий континента
      description: |
        Возвращает список всех региональных событий на континенте.
      operationId: listContinentEvents
      security:
        - BearerAuth: [ ]
      parameters:
        - name: continentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID континента
        - name: event_type
          in: query
          required: false
          schema:
            type: string
            enum:
              - economic_crisis
              - political_change
              - natural_disaster
              - social_revolution
              - technological_breakthrough
          description: Фильтр по типу события
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum:
              - active
              - resolved
              - cancelled
          description: Фильтр по статусу
      responses:
        '200':
          description: Список событий
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: 'world-continent-schemas.yaml#/components/schemas/ContinentEvent'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'

  /world/continents/{continentId}/events/{eventId}/process:
    post:
      tags:
        - Continent Events
      summary: Обработать событие континента
      description: |
        Обрабатывает региональное событие континента, применяя его влияние и последствия.
      operationId: processContinentEvent
      security:
        - BearerAuth: [ ]
      parameters:
        - name: continentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID континента
        - name: eventId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID события
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: 'world-continent-schemas.yaml#/components/schemas/ProcessContinentEventRequest'
      responses:
        '200':
          description: Событие успешно обработано
          content:
            application/json:
              schema:
                $ref: 'world-continent-schemas.yaml#/components/schemas/ContinentEvent'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'
  responses:
    BadRequest:
      $ref: 'common.yaml#/components/responses/BadRequest'
    Unauthorized:
      $ref: 'common.yaml#/components/responses/Unauthorized'
    Forbidden:
      $ref: 'common.yaml#/components/responses/Forbidden'
    NotFound:
      $ref: 'common.yaml#/components/responses/NotFound'









































