openapi: 3.0.3
info:
  title: World Continent Service - Schemas
  description: Общие схемы данных для World Continent Service
  version: 1.0.0
  license:
    name: Proprietary

components:
  schemas:
    Continent:
      type: object
      required:
        - id
        - name
        - planet_id
        - status
      properties:
        id:
          type: string
          format: uuid
          description: ID континента
        name:
          type: string
          description: Название континента
        planet_id:
          type: string
          format: uuid
          description: ID планеты
        status:
          type: string
          enum:
            - active
            - inactive
            - developing
          description: Статус континента
        description:
          type: string
          description: Описание континента
        size:
          type: number
          format: float
          description: Размер континента (в км²)
        climate:
          type: string
          enum:
            - temperate
            - arid
            - tropical
            - arctic
            - toxic
          description: Климат континента
        population:
          type: integer
          description: Население континента
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ContinentResource'
          description: Ресурсы континента
        government_id:
          type: string
          format: uuid
          description: ID правящей политической структуры
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ContinentResource:
      type: object
      required:
        - id
        - type
        - amount
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - minerals
            - energy
            - food
            - technology
            - population
          description: Тип ресурса
        amount:
          type: number
          format: float
          description: Количество ресурса
        max_amount:
          type: number
          format: float
          description: Максимальное количество ресурса
        regeneration_rate:
          type: number
          format: float
          description: Скорость регенерации ресурса

    ContinentRegion:
      type: object
      required:
        - id
        - continent_id
        - name
      properties:
        id:
          type: string
          format: uuid
        continent_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        size:
          type: number
          format: float
        climate:
          type: string
        population:
          type: integer
        created_at:
          type: string
          format: date-time

    ContinentTerritory:
      type: object
      required:
        - id
        - continent_id
        - name
      properties:
        id:
          type: string
          format: uuid
        continent_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        controlled_by:
          type: string
          format: uuid
          description: ID контролирующей структуры (фракция, корпорация, политика)
        created_at:
          type: string
          format: date-time

    ContinentInteraction:
      type: object
      required:
        - id
        - continent_id_1
        - continent_id_2
        - interaction_type
      properties:
        id:
          type: string
          format: uuid
        continent_id_1:
          type: string
          format: uuid
        continent_id_2:
          type: string
          format: uuid
        interaction_type:
          type: string
          enum:
            - trade
            - diplomacy
            - conflict
            - alliance
          description: Тип взаимодействия
        status:
          type: string
          enum:
            - active
            - pending
            - cancelled
        details:
          type: string
          description: Дополнительная информация
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ContinentEvent:
      type: object
      required:
        - id
        - continent_id
        - event_type
        - status
      properties:
        id:
          type: string
          format: uuid
        continent_id:
          type: string
          format: uuid
        event_type:
          type: string
          enum:
            - economic_crisis
            - political_change
            - natural_disaster
            - social_revolution
            - technological_breakthrough
          description: Тип события
        status:
          type: string
          enum:
            - active
            - resolved
            - cancelled
        title:
          type: string
        description:
          type: string
        impact:
          type: object
          description: Влияние события на континент
          properties:
            economic:
              type: number
              format: float
            political:
              type: number
              format: float
            social:
              type: number
              format: float
        started_at:
          type: string
          format: date-time
        resolved_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    CreateContinentRequest:
      type: object
      required:
        - name
        - planet_id
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        planet_id:
          type: string
          format: uuid
        description:
          type: string
          maxLength: 1000
        size:
          type: number
          format: float
          minimum: 0
        climate:
          type: string
          enum:
            - temperate
            - arid
            - tropical
            - arctic
            - toxic

    UpdateContinentRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 1000
        status:
          type: string
          enum:
            - active
            - inactive
            - developing

    CreateContinentInteractionRequest:
      type: object
      required:
        - continent_id_2
        - interaction_type
      properties:
        continent_id_2:
          type: string
          format: uuid
        interaction_type:
          type: string
          enum:
            - trade
            - diplomacy
            - conflict
            - alliance
        details:
          type: string
          maxLength: 1000

    CreateContinentEventRequest:
      type: object
      required:
        - event_type
        - title
      properties:
        event_type:
          type: string
          enum:
            - economic_crisis
            - political_change
            - natural_disaster
            - social_revolution
            - technological_breakthrough
        title:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 2000
        impact:
          type: object
          properties:
            economic:
              type: number
              format: float
            political:
              type: number
              format: float
            social:
              type: number
              format: float

    ProcessContinentEventRequest:
      type: object
      properties:
        resolution:
          type: string
          maxLength: 1000
          description: Решение для обработки события

    ContinentListResponse:
      type: object
      properties:
        continents:
          type: array
          items:
            $ref: '#/components/schemas/Continent'
        total:
          type: integer













