openapi: 3.0.3
info:
  title: World Continent Service - Schemas
  description: Общие схемы данных для World Continent Service
  version: 1.0.0
  license:
    name: Proprietary
components:
  schemas:
    Continent:
      type: object
      required:
      - id
      - name
      - planet_id
      - status
      properties:
        id:
          type: string
          format: uuid
          description: ID континента
        planet_id:
          type: string
          format: uuid
          description: ID планеты
        government_id:
          type: string
          format: uuid
          description: ID правящей политической структуры
        name:
          type: string
          description: Название континента
        description:
          type: string
          description: Описание континента
        status:
          type: string
          enum:
          - active
          - inactive
          - developing
          description: Статус континента
        climate:
          type: string
          enum:
          - temperate
          - arid
          - tropical
          - arctic
          - toxic
          description: Климат континента
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ContinentResource'
          description: Ресурсы континента
        population:
          type: integer
          description: Население континента
        size:
          type: number
          format: float
          description: Размер континента (в км²)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ContinentResource:
      type: object
      required:
      - id
      - type
      - amount
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum:
          - minerals
          - energy
          - food
          - technology
          - population
          description: Тип ресурса
        amount:
          type: number
          format: float
          description: Количество ресурса
        max_amount:
          type: number
          format: float
          description: Максимальное количество ресурса
        regeneration_rate:
          type: number
          format: float
          description: Скорость регенерации ресурса
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ContinentRegion:
      type: object
      required:
      - id
      - continent_id
      - name
      properties:
        id:
          type: string
          format: uuid
        continent_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        climate:
          type: string
        created_at:
          type: string
          format: date-time
        population:
          type: integer
        size:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ContinentTerritory:
      type: object
      required:
      - id
      - continent_id
      - name
      properties:
        id:
          type: string
          format: uuid
        continent_id:
          type: string
          format: uuid
        controlled_by:
          type: string
          format: uuid
          description: ID контролирующей структуры (фракция, корпорация, политика)
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ContinentInteraction:
      type: object
      required:
      - id
      - continent_id_1
      - continent_id_2
      - interaction_type
      properties:
        id:
          type: string
          format: uuid
        continent_id_1:
          type: string
          format: uuid
        continent_id_2:
          type: string
          format: uuid
        details:
          type: string
          description: Дополнительная информация
        interaction_type:
          type: string
          enum:
          - trade
          - diplomacy
          - conflict
          - alliance
          description: Тип взаимодействия
        status:
          type: string
          enum:
          - active
          - pending
          - cancelled
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ContinentEvent:
      type: object
      required:
      - id
      - continent_id
      - event_type
      - status
      properties:
        id:
          type: string
          format: uuid
        continent_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        event_type:
          type: string
          enum:
          - economic_crisis
          - political_change
          - natural_disaster
          - social_revolution
          - technological_breakthrough
          description: Тип события
        status:
          type: string
          enum:
          - active
          - resolved
          - cancelled
        started_at:
          type: string
          format: date-time
        resolved_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        impact:
          type: object
          description: Влияние события на континент
          properties:
            economic:
              type: number
              format: float
            political:
              type: number
              format: float
            social:
              type: number
              format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateContinentRequest:
      type: object
      required:
      - name
      - planet_id
      properties:
        planet_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 1000
        climate:
          type: string
          enum:
          - temperate
          - arid
          - tropical
          - arctic
          - toxic
        size:
          type: number
          format: float
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateContinentRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 1000
        status:
          type: string
          enum:
          - active
          - inactive
          - developing
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateContinentInteractionRequest:
      type: object
      required:
      - continent_id_2
      - interaction_type
      properties:
        continent_id_2:
          type: string
          format: uuid
        details:
          type: string
          maxLength: 1000
        interaction_type:
          type: string
          enum:
          - trade
          - diplomacy
          - conflict
          - alliance
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreateContinentEventRequest:
      type: object
      required:
      - event_type
      - title
      properties:
        title:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 2000
        event_type:
          type: string
          enum:
          - economic_crisis
          - political_change
          - natural_disaster
          - social_revolution
          - technological_breakthrough
        impact:
          type: object
          properties:
            economic:
              type: number
              format: float
            political:
              type: number
              format: float
            social:
              type: number
              format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ProcessContinentEventRequest:
      type: object
      properties:
        resolution:
          type: string
          maxLength: 1000
          description: Решение для обработки события
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ContinentListResponse:
      type: object
      properties:
        continents:
          type: array
          items:
            $ref: '#/components/schemas/Continent'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'









