openapi: 3.0.3
info:
  title: Gameplay Combat Turns Service API
  description: API для управления ходами в боевых сессиях
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Combat Turns
    description: Управление ходами в боевых сессиях
paths:
  /gameplay/combat/sessions/{sessionId}/turn-order:
    get:
      tags:
        - Combat Turns
      summary: Получить порядок ходов
      operationId: getTurnOrder
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Порядок ходов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TurnOrder'
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/current-turn:
    get:
      tags:
        - Combat Turns
      summary: Получить текущий ход
      operationId: getCurrentTurn
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Текущий ход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurn'
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/next-turn:
    post:
      tags:
        - Combat Turns
      summary: Перейти к следующему ходу
      operationId: nextTurn
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Следующий ход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurn'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
  /gameplay/combat/sessions/{sessionId}/skip-turn:
    post:
      tags:
        - Combat Turns
      summary: Пропустить ход
      operationId: skipTurn
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkipTurnRequest'
      responses:
        '200':
          description: Ход пропущен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurn'
        '400':
          $ref: ../../common-schemas.yaml#/components/responses/BadRequest
        '404':
          $ref: ../../common-schemas.yaml#/components/responses/NotFound
        '401':
          $ref: ../../common-schemas.yaml#/components/responses/Unauthorized
        '500':
          $ref: ../../common-schemas.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: ../../common-schemas.yaml#/components/securitySchemes/BearerAuth
  schemas:
    TurnOrder:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        order:
          type: array
          items:
            type: object
            properties:
              participant_id:
                type: string
                format: uuid
              initiative:
                type: integer
              position:
                type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CurrentTurn:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        current_participant_id:
          type: string
          format: uuid
        phase:
          type: string
          enum:
            - preparation
            - combat
            - completion
        turn_number:
          type: integer
        time_remaining:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    SkipTurnRequest:
      type: object
      required:
        - participant_id
      properties:
        participant_id:
          type: string
          format: uuid
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
  - BearerAuth: [ ]
