# Issue: #2197 - Real-time Combat API Common Schemas
components:
  schemas:

    # ============================================================================
    # COMMON SCHEMAS
    # ============================================================================

    Vector3:
      type: object
      required:
        - x
        - y
        - z
      properties:
        x:
          type: number
          format: float
          description: X coordinate
        y:
          type: number
          format: float
          description: Y coordinate
        z:
          type: number
          format: float
          description: Z coordinate

    HealthStatus:
      type: object
      required:
        - current
        - maximum
      properties:
        current:
          type: integer
          minimum: 0
          description: Current health points
        maximum:
          type: integer
          minimum: 1
          description: Maximum health points
        shields:
          type: integer
          minimum: 0
          description: Current shield points
        regeneration_rate:
          type: number
          format: float
          minimum: 0
          description: Health regeneration per second

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
        details:
          type: object
          description: Additional error details
