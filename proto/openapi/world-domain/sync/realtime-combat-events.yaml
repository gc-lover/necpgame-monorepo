openapi: 3.0.3
info:
  title: Real-time Combat API - Server-Sent Events
  version: 1.0.0
  description: Server-sent events (SSE) streaming for real-time combat system
servers:
- url: http://localhost:8110
  description: Local development
- url: https://api.necpgame.com/v1/realtime/combat
  description: Production API
tags:
- name: events
  description: Server-sent events (SSE)
security:
- BearerAuth: []
paths:
  /api/v1/realtime/combat/events:
    get:
      summary: Server-sent events stream
      operationId: getServerSentEvents
      tags:
      - events
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: query
        schema:
          type: string
          format: uuid
        description: Player ID for event filtering
      - name: session_id
        in: query
        schema:
          type: string
          format: uuid
        description: Combat session ID
      - name: event_types
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
            - combat_actions
            - ability_usage
            - damage_events
            - player_movements
            - ai_updates
        description: Event types to subscribe to
      - name: last_event_id
        in: query
        schema:
          type: string
        description: Last event ID for resuming stream
      responses:
        '200':
          description: Server-sent events stream
          content:
            text/event-stream:
              schema:
                type: string
                description: Server-sent events stream
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      - message
      - timestamp
      properties:
        error:
          type: string
          description: Error code
        message:
          type: string
          description: Human-readable error message
        request_id:
          type: string
          description: Request identifier for tracing
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
        details:
          type: object
          additionalProperties: true
          description: Additional error details
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small). Expected memory savings: 30-50%.'
