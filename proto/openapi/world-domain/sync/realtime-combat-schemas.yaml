# Issue: #2197 - Real-time Combat API - Common Schemas
openapi: 3.0.3
info:
  title: Real-time Combat API - Common Schemas
  version: 1.0.0
  description: Shared schemas for real-time combat system

servers:
  - url: http://localhost:8110
    description: Local development
  - url: https://api.necpgame.com/v1/realtime/combat
    description: Production API

components:
  schemas:
    # ============================================================================
    # COMMON SCHEMAS
    # ============================================================================

    Vector3:
      type: object
      required:
        - x
        - y
        - z
      properties:
        x:
          type: number
          format: float
          description: X coordinate
        y:
          type: number
          format: float
          description: Y coordinate
        z:
          type: number
          format: float
          description: Z coordinate

    HealthStatus:
      type: object
      required:
        - current
        - maximum
      properties:
        current:
          type: integer
          minimum: 0
          description: Current health points
        maximum:
          type: integer
          minimum: 1
          description: Maximum health points
        shields:
          type: integer
          minimum: 0
          description: Current shield points
        regeneration_rate:
          type: number
          format: float
          minimum: 0
          description: Health regeneration per second
