openapi: 3.0.3
info:
  title: Real-time Combat API - Common Schemas
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  description: Shared schemas for real-time combat system
servers:
- url: http://localhost:8110
  description: Local development
- url: https://api.necpgame.com/v1/realtime/combat
  description: Production API
components:
  schemas:
    Vector3:
      type: object
      required:
      - x
      - y
      - z
      properties:
        x:
          type: number
          format: float
          description: X coordinate
        y:
          type: number
          format: float
          description: Y coordinate
        z:
          type: number
          format: float
          description: Z coordinate
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    HealthStatus:
      type: object
      required:
      - current
      - maximum
      properties:
        regeneration_rate:
          type: number
          format: float
          minimum: 0
          description: Health regeneration per second
        current:
          type: integer
          minimum: 0
          description: Current health points
        maximum:
          type: integer
          minimum: 1
          description: Maximum health points
        shields:
          type: integer
          minimum: 0
          description: Current shield points
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
paths: null
