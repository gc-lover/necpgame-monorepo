type: object
required:
  - name
  - type
  - region
  - startTime
properties:
  name:
    type: string
  type:
    type: string
    enum: [DISASTER, FESTIVAL, WAR, INVASION, TOURNAMENT, QUEST]
  region:
    type: string
  startTime:
    type: string
    format: date-time
  duration:
    type: integer
    description: Duration in minutes
  maxParticipants:
    type: integer
  description:
    type: string
  objectives:
    type: array
    items:
      type: string
  rewards:
    type: array
    items:
      type: string
