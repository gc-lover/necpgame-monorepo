type: object
required:
  - event
properties:
  event:
    $ref: './world-event.yaml'
  timeRemaining:
    type: integer
    description: Time remaining in seconds
  leaderboard:
    type: array
    items:
      type: object
      required:
        - playerId
        - score
      properties:
        playerId:
          type: string
          format: uuid
        score:
          type: integer