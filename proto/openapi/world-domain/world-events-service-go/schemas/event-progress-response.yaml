type: object
required:
  - eventId
  - progress
properties:
  eventId:
    type: string
    format: uuid
  progress:
    type: number
    format: float
    minimum: 0
    maximum: 100
  objectivesCompleted:
    type: integer
  totalObjectives:
    type: integer
  timeRemaining:
    type: integer
  phase:
    type: string
    enum: [ PREPARATION, ACTIVE, CLIMAX, CONCLUSION ]
