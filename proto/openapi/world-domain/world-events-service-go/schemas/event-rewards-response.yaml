type: object
required:
  - eventId
  - rewards
properties:
  eventId:
    type: string
    format: uuid
  rewards:
    type: array
    items:
      type: object
      required:
        - type
        - name
      properties:
        type:
          type: string
          enum: [ CURRENCY, ITEM, TITLE, ACHIEVEMENT ]
        name:
          type: string
        value:
          type: integer
        rarity:
          type: string
          enum: [ COMMON, UNCOMMON, RARE, EPIC, LEGENDARY ]
