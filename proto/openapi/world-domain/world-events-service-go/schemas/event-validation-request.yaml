type: object
required:
  - eventId
  - playerId
properties:
  eventId:
    type: string
    format: uuid
  playerId:
    type: string
    format: uuid
  actions:
    type: array
    items:
      type: object
      required:
        - action
        - timestamp
      properties:
        action:
          type: string
        timestamp:
          type: string
          format: date-time
        data:
          type: object
