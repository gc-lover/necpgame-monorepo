type: object
required:
  - valid
properties:
  valid:
    type: boolean
  violations:
    type: array
    items:
      type: object
      required:
        - type
        - severity
      properties:
        type:
          type: string
          enum: [CHEAT, EXPLOIT, TIMING, DATA]
        severity:
          type: string
          enum: [LOW, MEDIUM, HIGH, CRITICAL]
        description:
          type: string
  confidence:
    type: number
    format: float
    minimum: 0
    maximum: 1
    description: Validation confidence score
