type: object
required:
  - playerId
  - eventId
  - status
properties:
  playerId:
    type: string
    format: uuid
  eventId:
    type: string
    format: uuid
  status:
    type: string
    enum: [ NOT_PARTICIPATING, PARTICIPATING, COMPLETED, DISQUALIFIED ]
  joinedAt:
    type: string
    format: date-time
  progress:
    type: number
    format: float
    minimum: 0
    maximum: 100
  score:
    type: integer
  achievements:
    type: array
    items:
      type: string
