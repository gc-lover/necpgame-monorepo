# BACKEND NOTE: Fields ordered for struct alignment (large â†’ small types)
type: object
required:
  - id
  - name
  - type
  - region
  - status
  - startTime
properties:
  id:
    type: string
    format: uuid
    description: Unique event identifier
  name:
    type: string
    description: Event name
  type:
    type: string
    enum: [ DISASTER, FESTIVAL, WAR, INVASION, TOURNAMENT, QUEST ]
    description: Event type
  region:
    type: string
    description: Geographic region where event occurs
  status:
    type: string
    enum: [ ANNOUNCED, ACTIVE, COMPLETED, CANCELLED ]
    description: Event status
  startTime:
    type: string
    format: date-time
    description: Event start time
  endTime:
    type: string
    format: date-time
    description: Event end time
  description:
    type: string
    description: Event description
  objectives:
    type: array
    items:
      type: string
    description: Event objectives
  rewards:
    type: array
    items:
      type: string
    description: Available rewards
  maxParticipants:
    type: integer
    description: Maximum number of participants
  currentParticipants:
    type: integer
    description: Current number of participants
  difficulty:
    type: string
    enum: [ EASY, MEDIUM, HARD, EXTREME ]
    description: Event difficulty level
