paths:
  /api/v1/world/health:
    get:
      summary: World system health check
      operationId: worldHealthCheck
      tags:
        - World
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/v1/world/zones:
    get:
      summary: Get world zones information
      operationId: getWorldZones
      tags:
        - World
      responses:
        '200':
          description: Zones retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorldZones'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "healthy"
        service:
          type: string
          example: "world"
        timestamp:
          type: string
          format: date-time

    WorldZones:
      type: object
      properties:
        totalZones:
          type: integer
          example: 50
        activeZones:
          type: integer
          example: 32
        playersOnline:
          type: integer
          example: 8500
