openapi: 3.0.3
paths:
  /events/{eventId}/analytics:
    parameters:
    - name: eventId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique event identifier
    get:
      summary: Get event analytics
      description: '**Enterprise-grade analytics with real-time metrics**

        Provides comprehensive event analytics and performance metrics.

        **Performance:** <50ms P99, aggregated data **Real-time:** Live participant
        and performance metrics

        '
      operationId: getEventAnalytics
      tags:
      - Event Analytics
      responses:
        '200':
          description: Analytics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventAnalyticsResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
