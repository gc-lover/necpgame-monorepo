openapi: 3.0.3
paths:
  /events/{eventId}/join:
    parameters:
    - name: eventId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique event identifier
    post:
      summary: Join event
      description: '**Enterprise-grade event joining with capacity management**

        Registers player participation in world event with capacity validation.

        **Performance:** <15ms P99, atomic operations **Concurrency:** Safe concurrent
        joins with capacity limits

        '
      operationId: joinEvent
      tags:
      - Event Participation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinEventRequest'
      responses:
        '200':
          description: Successfully joined event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                description: Success confirmation
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
