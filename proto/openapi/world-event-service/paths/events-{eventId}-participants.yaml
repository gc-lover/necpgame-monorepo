openapi: 3.0.3
paths:
  /events/{eventId}/participants:
    parameters:
    - name: eventId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Unique event identifier
    get:
      summary: Get event participants
      description: '**Enterprise-grade participant listing with performance optimization**

        Retrieves paginated list of event participants with activity tracking.

        **Performance:** <20ms P99, indexed queries **Scalability:** Supports events
        with 100,000+ participants

        '
      operationId: getEventParticipants
      tags:
      - Event Participation
      parameters:
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
        description: Number of participants per page
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Pagination offset
      responses:
        '200':
          description: Participants retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventParticipantsList'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
