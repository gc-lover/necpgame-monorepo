openapi: 3.0.3
paths:
  /events:
    get:
      summary: List active world events
      description: '**Enterprise-grade event listing with advanced filtering**

        Retrieves paginated list of active world events with comprehensive filtering
        options.

        **Performance:** <15ms P99, supports complex queries with indexes **Memory:**
        <50KB per request with pagination optimization

        '
      operationId: listEvents
      tags:
      - Event Management
      parameters:
      - name: type
        in: query
        schema:
          $ref: '#/components/schemas/WorldEventType'
        description: Filter by event type
      - name: region
        in: query
        schema:
          type: string
        description: Filter by region
      - name: status
        in: query
        schema:
          $ref: '#/components/schemas/WorldEventStatus'
        description: Filter by event status
      - name: difficulty
        in: query
        schema:
          $ref: '#/components/schemas/WorldEventDifficulty'
        description: Filter by difficulty level
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
        description: Number of events per page
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Pagination offset
      responses:
        '200':
          description: Events retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorldEventSummary'
                  pagination:
                    $ref: '#/components/schemas/PaginationMeta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create new world event
      description: '**Enterprise-grade event creation with validation**

        Creates a new world event with comprehensive validation and conflict checking.

        **Performance:** <25ms P99, includes business rule validation **Scalability:**
        Supports 10,000+ concurrent event creations

        '
      operationId: createEvent
      tags:
      - Event Management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        '201':
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorldEvent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'
