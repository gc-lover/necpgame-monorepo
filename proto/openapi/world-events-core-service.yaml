openapi: 3.0.3
info:
  title: World Events System - Core Service API
  description: API для управления жизненным циклом мировых событий
  version: 1.0.0
  servers:
    - url: http://localhost:8086/api/v1
      description: Локальный сервер разработки
    - url: https://api.necp.game/api/v1
      description: Продакшен сервер

tags:
  - name: World Events
    description: Управление мировыми событиями
  - name: Event Lifecycle
    description: Управление жизненным циклом событий

paths:
  /world/events:
    get:
      tags:
        - World Events
      summary: Получить список всех событий с фильтрацией
      operationId: listWorldEvents
      parameters:
        - name: status
          in: query
          required: false
          schema:
            $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventStatus'
        - name: type
          in: query
          required: false
          schema:
            $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventType'
        - name: scale
          in: query
          required: false
          schema:
            $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventScale'
        - name: frequency
          in: query
          required: false
          schema:
            $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventFrequency'
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Список событий
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventsListResponse'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

    post:
      tags:
        - World Events
      summary: Создать новое событие
      operationId: createWorldEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'world-events-schemas.yaml#/components/schemas/CreateWorldEventRequest'
      responses:
        '201':
          description: Событие создано
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEvent'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/{id}:
    get:
      tags:
        - World Events
      summary: Получить детали события
      operationId: getWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали события
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEvent'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

    put:
      tags:
        - World Events
      summary: Обновить событие
      operationId: updateWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'world-events-schemas.yaml#/components/schemas/UpdateWorldEventRequest'
      responses:
        '200':
          description: Событие обновлено
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEvent'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

    delete:
      tags:
        - World Events
      summary: Удалить событие
      operationId: deleteWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Событие удалено
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/{id}/announce:
    post:
      tags:
        - Event Lifecycle
      summary: Анонсировать событие
      operationId: announceWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Событие анонсировано
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEvent'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/{id}/activate:
    post:
      tags:
        - Event Lifecycle
      summary: Активировать событие
      operationId: activateWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Событие активировано
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEvent'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/{id}/deactivate:
    post:
      tags:
        - Event Lifecycle
      summary: Деактивировать событие
      operationId: deactivateWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Событие деактивировано
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEvent'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/active:
    get:
      tags:
        - World Events
      summary: Получить список активных событий
      operationId: getActiveWorldEvents
      responses:
        '200':
          description: Список активных событий
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventsListResponse'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/planned:
    get:
      tags:
        - World Events
      summary: Получить список запланированных событий
      operationId: getPlannedWorldEvents
      responses:
        '200':
          description: Список запланированных событий
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventsListResponse'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/by-scale/{scale}:
    get:
      tags:
        - World Events
      summary: Получить события по масштабу
      operationId: getWorldEventsByScale
      parameters:
        - name: scale
          in: path
          required: true
          schema:
            $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventScale'
      responses:
        '200':
          description: Список событий по масштабу
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventsListResponse'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/by-type/{type}:
    get:
      tags:
        - World Events
      summary: Получить события по типу
      operationId: getWorldEventsByType
      parameters:
        - name: type
          in: path
          required: true
          schema:
            $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventType'
      responses:
        '200':
          description: Список событий по типу
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventsListResponse'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /world/events/by-frequency/{frequency}:
    get:
      tags:
        - World Events
      summary: Получить события по частоте
      operationId: getWorldEventsByFrequency
      parameters:
        - name: frequency
          in: path
          required: true
          schema:
            $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventFrequency'
      responses:
        '200':
          description: Список событий по частоте
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventsListResponse'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

