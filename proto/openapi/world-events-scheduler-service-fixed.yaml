# Issue: #44
openapi: 3.0.3
info:
  title: World Events System - Scheduler Service API
  description: API для планирования и автоматического запуска мировых событий
  version: 1.0.0

servers:
  - url: http://localhost:8086/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер

security:
  - BearerAuth: []

tags:
  - name: Event Scheduler
    description: Планирование и автоматический запуск событий

paths:
  /scheduler/world-events/schedule:
    post:
      tags:
        - Event Scheduler
      summary: Запланировать новое мировое событие
      operationId: scheduleWorldEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'world-events-schemas.yaml#/components/schemas/EventScheduleRequest'
      responses:
        '201':
          description: Событие успешно запланировано
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/EventScheduleDetails'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /scheduler/world-events/scheduled:
    get:
      tags:
        - Event Scheduler
      summary: Получить список запланированных событий
      operationId: getScheduledWorldEvents
      responses:
        '200':
          description: Список запланированных событий
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/EventSchedulesListResponse'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /scheduler/world-events/{id}/trigger:
    post:
      tags:
        - Event Scheduler
      summary: Вручную запустить запланированное событие
      operationId: triggerScheduledWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Событие успешно запущено
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/WorldEventDetails'
        '404':
          $ref: 'common-responses.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

  /scheduler/world-events/calendar:
    get:
      tags:
        - Event Scheduler
      summary: Получить календарь событий
      operationId: getWorldEventCalendar
      parameters:
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Календарь событий
          content:
            application/json:
              schema:
                $ref: 'world-events-schemas.yaml#/components/schemas/EventSchedulesListResponse'
        '400':
          $ref: 'common-responses.yaml#/components/responses/BadRequest'
        '500':
          $ref: 'common-responses.yaml#/components/responses/InternalServerError'

components:
  securitySchemes:
    BearerAuth:
      $ref: 'common.yaml#/components/securitySchemes/BearerAuth'

