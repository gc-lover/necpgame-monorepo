openapi: 3.0.3
info:
  title: World Planet Service - Schemas
  description: Общие схемы данных для World Planet Service
  version: 1.0.0
  license:
    name: Proprietary
components:
  schemas:
    Planet:
      type: object
      required:
      - id
      - name
      - status
      properties:
        id:
          type: string
          format: uuid
          description: ID планеты
        government_id:
          type: string
          format: uuid
          description: ID правящей политической структуры
        name:
          type: string
          description: Название планеты
        description:
          type: string
          description: Описание планеты
        status:
          type: string
          enum:
          - active
          - inactive
          - colonizing
          description: Статус планеты
        climate:
          type: string
          enum:
          - temperate
          - arid
          - tropical
          - arctic
          - toxic
          description: Климат планеты
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        resources:
          type: array
          items:
            $ref: '#/components/schemas/PlanetResource'
          description: Ресурсы планеты
        population:
          type: integer
          description: Население планеты
        size:
          type: number
          format: float
          description: Размер планеты (в км²)
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlanetResource:
      type: object
      required:
      - id
      - type
      - amount
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum:
          - minerals
          - energy
          - food
          - technology
          - population
          description: Тип ресурса
        amount:
          type: number
          format: float
          description: Количество ресурса
        max_amount:
          type: number
          format: float
          description: Максимальное количество ресурса
        regeneration_rate:
          type: number
          format: float
          description: Скорость регенерации ресурса
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlanetContinent:
      type: object
      required:
      - id
      - planet_id
      - name
      properties:
        id:
          type: string
          format: uuid
        planet_id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        climate:
          type: string
        created_at:
          type: string
          format: date-time
        population:
          type: integer
        size:
          type: number
          format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlanetTerritory:
      type: object
      required:
      - id
      - planet_id
      - name
      properties:
        id:
          type: string
          format: uuid
        planet_id:
          type: string
          format: uuid
        controlled_by:
          type: string
          format: uuid
          description: ID контролирующей структуры (фракция, корпорация, политика)
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlanetInteraction:
      type: object
      required:
      - id
      - planet_id_1
      - planet_id_2
      - interaction_type
      properties:
        id:
          type: string
          format: uuid
        planet_id_1:
          type: string
          format: uuid
        planet_id_2:
          type: string
          format: uuid
        details:
          type: string
          description: Дополнительная информация
        interaction_type:
          type: string
          enum:
          - trade
          - diplomacy
          - conflict
          - alliance
          description: Тип взаимодействия
        status:
          type: string
          enum:
          - active
          - pending
          - cancelled
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlanetEvent:
      type: object
      required:
      - id
      - planet_id
      - event_type
      - status
      properties:
        id:
          type: string
          format: uuid
        planet_id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        event_type:
          type: string
          enum:
          - economic_crisis
          - political_change
          - natural_disaster
          - social_revolution
          - technological_breakthrough
          description: Тип события
        status:
          type: string
          enum:
          - active
          - resolved
          - cancelled
        started_at:
          type: string
          format: date-time
        resolved_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        impact:
          type: object
          description: Влияние события на планету
          properties:
            economic:
              type: number
              format: float
            political:
              type: number
              format: float
            social:
              type: number
              format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreatePlanetRequest:
      type: object
      required:
      - name
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 1000
        climate:
          type: string
          enum:
          - temperate
          - arid
          - tropical
          - arctic
          - toxic
        size:
          type: number
          format: float
          minimum: 0
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdatePlanetRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          maxLength: 1000
        status:
          type: string
          enum:
          - active
          - inactive
          - colonizing
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreatePlanetInteractionRequest:
      type: object
      required:
      - planet_id_2
      - interaction_type
      properties:
        planet_id_2:
          type: string
          format: uuid
        details:
          type: string
          maxLength: 1000
        interaction_type:
          type: string
          enum:
          - trade
          - diplomacy
          - conflict
          - alliance
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    CreatePlanetEventRequest:
      type: object
      required:
      - event_type
      - title
      properties:
        title:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 2000
        event_type:
          type: string
          enum:
          - economic_crisis
          - political_change
          - natural_disaster
          - social_revolution
          - technological_breakthrough
        impact:
          type: object
          properties:
            economic:
              type: number
              format: float
            political:
              type: number
              format: float
            social:
              type: number
              format: float
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ProcessPlanetEventRequest:
      type: object
      properties:
        resolution:
          type: string
          maxLength: 1000
          description: Решение для обработки события
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    PlanetListResponse:
      type: object
      properties:
        planets:
          type: array
          items:
            $ref: '#/components/schemas/Planet'
        total:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'














