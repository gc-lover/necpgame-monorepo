openapi: 3.0.3
paths:
  /regions/{region_id}/timeline:
    get:
      summary: Get region timeline events
      description: '**Enterprise-grade timeline events for region**


        Returns chronological events for a specific world region.

        Used by narrative generation and quest systems.


        **Performance:** <30ms P95, supports 100+ events per region

        '
      operationId: getRegionTimeline
      tags:
      - World Regions
      parameters:
      - name: region_id
        in: path
        required: true
        schema:
          type: string
        description: Region identifier
      - name: period_start
        in: query
        schema:
          type: integer
          minimum: 2020
          maximum: 2093
        description: Start year for timeline filter
      - name: period_end
        in: query
        schema:
          type: integer
          minimum: 2020
          maximum: 2093
        description: End year for timeline filter
      responses:
        '200':
          description: Region timeline events
          content:
            application/json:
              schema:
                type: object
                properties:
                  region_id:
                    type: string
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/TimelineEvent'
                required:
                - region_id
                - events
        '404':
          description: Region not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
