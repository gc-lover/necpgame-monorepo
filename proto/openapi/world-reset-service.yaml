openapi: 3.0.3
info:
  title: World Reset Service API
  description: |
    API для управления ежедневными и еженедельными сбросами квестов, наград и ограничений.
    Компоненты: Daily/Weekly Reset Manager, Quest Pool Manager, Login Rewards Manager, Reset Scheduler, Reset Executor, Reset Event Handler.
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com

servers:
  - url: http://localhost:8082/api/v1
    description: World Service (локальная разработка)
  - url: https://api.necpgame.com/api/v1
    description: World Service (продакшн)

tags:
  - name: Daily Reset
    description: Управление ежедневными сбросами
  - name: Weekly Reset
    description: Управление еженедельными сбросами
  - name: Quest Pool
    description: Управление пулами квестов
  - name: Login Rewards
    description: Управление логин-наградами
  - name: Reset Scheduler
    description: Планировщик сбросов
  - name: Reset Executor
    description: Выполнение сбросов
  - name: Reset Events
    description: Обработка событий сбросов

paths:
  /world/reset/daily/execute:
    post:
      tags:
        - Daily Reset
      summary: Выполнить daily reset
      description: |
        Выполняет ежедневный сброс для всех игроков или конкретного игрока.
        Сбрасывает daily квесты, ограничения и награды.
      operationId: executeDailyReset
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: 'world-reset-schemas.yaml#/components/schemas/ExecuteResetRequest'
      responses:
        '200':
          description: Daily reset выполнен успешно
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetExecutionResult'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/daily/status:
    get:
      tags:
        - Daily Reset
      summary: Получить статус daily reset
      description: |
        Возвращает текущий статус daily reset и информацию о последнем выполнении.
      operationId: getDailyResetStatus
      responses:
        '200':
          description: Статус daily reset
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetStatus'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/daily/next:
    get:
      tags:
        - Daily Reset
      summary: Получить время следующего daily reset
      description: |
        Возвращает время следующего запланированного daily reset.
      operationId: getNextDailyReset
      responses:
        '200':
          description: Время следующего daily reset
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/NextResetTime'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/weekly/execute:
    post:
      tags:
        - Weekly Reset
      summary: Выполнить weekly reset
      description: |
        Выполняет еженедельный сброс для всех игроков или конкретного игрока.
        Сбрасывает weekly квесты, ограничения и награды.
      operationId: executeWeeklyReset
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: 'world-reset-schemas.yaml#/components/schemas/ExecuteResetRequest'
      responses:
        '200':
          description: Weekly reset выполнен успешно
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetExecutionResult'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/weekly/status:
    get:
      tags:
        - Weekly Reset
      summary: Получить статус weekly reset
      description: |
        Возвращает текущий статус weekly reset и информацию о последнем выполнении.
      operationId: getWeeklyResetStatus
      responses:
        '200':
          description: Статус weekly reset
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetStatus'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/weekly/next:
    get:
      tags:
        - Weekly Reset
      summary: Получить время следующего weekly reset
      description: |
        Возвращает время следующего запланированного weekly reset.
      operationId: getNextWeeklyReset
      responses:
        '200':
          description: Время следующего weekly reset
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/NextResetTime'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/quests/pool:
    get:
      tags:
        - Quest Pool
      summary: Получить пул квестов
      description: |
        Возвращает список доступных квестов в пуле для daily или weekly квестов.
      operationId: getQuestPool
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum:
              - daily
              - weekly
            description: Тип пула квестов
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
      responses:
        '200':
          description: Пул квестов
          content:
            application/json:
              schema:
                type: object
                properties:
                  quests:
                    type: array
                    items:
                      $ref: 'world-reset-schemas.yaml#/components/schemas/QuestPoolItem'
                  total:
                    type: integer
                    description: Общее количество квестов в пуле
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/quests/assign:
    post:
      tags:
        - Quest Pool
      summary: Выдать квест игроку
      description: |
        Выдаёт квест из пула игроку. Используется при daily/weekly reset.
      operationId: assignQuest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'world-reset-schemas.yaml#/components/schemas/AssignQuestRequest'
      responses:
        '200':
          description: Квест успешно выдан
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/AssignedQuest'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/quests/player/{player_id}:
    get:
      tags:
        - Quest Pool
      summary: Получить квесты игрока
      description: |
        Возвращает список активных daily/weekly квестов для игрока.
      operationId: getPlayerQuests
      parameters:
        - $ref: 'common.yaml#/components/parameters/PlayerId'
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum:
              - daily
              - weekly
            description: Фильтр по типу квестов
      responses:
        '200':
          description: Список квестов игрока
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'world-reset-schemas.yaml#/components/schemas/PlayerQuest'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/rewards/login/{player_id}:
    get:
      tags:
        - Login Rewards
      summary: Получить логин-награды игрока
      description: |
        Возвращает информацию о доступных логин-наградах для игрока.
      operationId: getLoginRewards
      parameters:
        - $ref: 'common.yaml#/components/parameters/PlayerId'
      responses:
        '200':
          description: Логин-награды игрока
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/LoginRewards'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/rewards/login/claim:
    post:
      tags:
        - Login Rewards
      summary: Получить логин-награду
      description: |
        Выдаёт логин-награду игроку за текущий день.
      operationId: claimLoginReward
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                reward_type:
                  type: string
                  enum:
                    - daily
                    - weekly
                    - monthly
                  description: Тип награды
                  default: daily
      responses:
        '200':
          description: Награда успешно получена
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ClaimedReward'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '409':
          $ref: 'common.yaml#/components/responses/Conflict'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/rewards/login/streak/{player_id}:
    get:
      tags:
        - Login Rewards
      summary: Получить серию логинов игрока
      description: |
        Возвращает информацию о текущей серии дней логина подряд.
      operationId: getLoginStreak
      parameters:
        - $ref: 'common.yaml#/components/parameters/PlayerId'
      responses:
        '200':
          description: Серия логинов игрока
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/LoginStreak'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '404':
          $ref: 'common.yaml#/components/responses/NotFound'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/schedule:
    get:
      tags:
        - Reset Scheduler
      summary: Получить расписание сбросов
      description: |
        Возвращает текущее расписание всех сбросов (daily, weekly).
      operationId: getResetSchedule
      responses:
        '200':
          description: Расписание сбросов
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetSchedule'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/schedule/update:
    post:
      tags:
        - Reset Scheduler
      summary: Обновить расписание сбросов
      description: |
        Обновляет расписание сбросов. Только для администраторов.
      operationId: updateResetSchedule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: 'world-reset-schemas.yaml#/components/schemas/UpdateScheduleRequest'
      responses:
        '200':
          description: Расписание успешно обновлено
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetSchedule'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '403':
          $ref: 'common.yaml#/components/responses/Forbidden'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/execute/daily:
    post:
      tags:
        - Reset Executor
      summary: Выполнить daily reset (executor)
      description: |
        Выполняет daily reset через executor. Используется планировщиком.
      operationId: executeDailyResetExecutor
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: 'world-reset-schemas.yaml#/components/schemas/ExecuteResetRequest'
      responses:
        '200':
          description: Daily reset выполнен
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetExecutionResult'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/execute/weekly:
    post:
      tags:
        - Reset Executor
      summary: Выполнить weekly reset (executor)
      description: |
        Выполняет weekly reset через executor. Используется планировщиком.
      operationId: executeWeeklyResetExecutor
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: 'world-reset-schemas.yaml#/components/schemas/ExecuteResetRequest'
      responses:
        '200':
          description: Weekly reset выполнен
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ResetExecutionResult'
        '400':
          $ref: 'common.yaml#/components/responses/BadRequest'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/execute/status:
    get:
      tags:
        - Reset Executor
      summary: Получить статус выполнения reset
      description: |
        Возвращает статус текущего выполнения reset (daily или weekly).
      operationId: getResetExecutionStatus
      parameters:
        - name: type
          in: query
          required: false
          schema:
            type: string
            enum:
              - daily
              - weekly
            description: Тип reset
      responses:
        '200':
          description: Статус выполнения reset
          content:
            application/json:
              schema:
                $ref: 'world-reset-schemas.yaml#/components/schemas/ExecutionStatus'
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

  /world/reset/events:
    get:
      tags:
        - Reset Events
      summary: Получить события сбросов
      description: |
        Возвращает список последних событий сбросов.
      operationId: getResetEvents
      parameters:
        - $ref: 'common.yaml#/components/parameters/Limit'
        - $ref: 'common.yaml#/components/parameters/Offset'
        - name: event_type
          in: query
          required: false
          schema:
            type: string
            enum:
              - reset:daily-completed
              - reset:weekly-completed
              - reset:quest-assigned
              - reset:reward-claimed
              - reset:streak-updated
            description: Фильтр по типу события
      responses:
        '200':
          description: Список событий сбросов
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: 'world-reset-schemas.yaml#/components/schemas/ResetEvent'
                  total:
                    type: integer
                    description: Общее количество событий
        '401':
          $ref: 'common.yaml#/components/responses/Unauthorized'
        '500':
          $ref: 'common.yaml#/components/responses/InternalServerError'
      security:
        - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      $ref: "common.yaml#/components/securitySchemes/BearerAuth"
  responses:
    BadRequest:
      $ref: 'common.yaml#/components/responses/BadRequest'
    Unauthorized:
      $ref: 'common.yaml#/components/responses/Unauthorized'
    Forbidden:
      $ref: 'common.yaml#/components/responses/Forbidden'
    NotFound:
      $ref: 'common.yaml#/components/responses/NotFound'
    Conflict:
      $ref: 'common.yaml#/components/responses/Conflict'
    InternalServerError:
      $ref: 'common.yaml#/components/responses/InternalServerError'
