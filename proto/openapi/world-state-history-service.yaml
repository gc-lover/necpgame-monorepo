openapi: 3.0.3
info:
  title: World State History Service API
  description: API для истории изменений состояния и time travel функциональности
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
- url: http://localhost:8086/api/v1
  description: Локальный сервер разработки
- url: https://api.necp.game/api/v1
  description: Продакшен сервер
tags:
- name: World State History
  description: История изменений и time travel
paths:
  /world/state/{key}/history:
    get:
      tags:
      - World State History
      summary: Получить историю изменений
      operationId: getStateHistory
      security:
      - BearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        schema:
          type: string
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
      responses:
        '200':
          description: История изменений
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/StateEvent'
                  total:
                    type: integer
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /world/state/{key}/at-time:
    get:
      tags:
      - World State History
      summary: Получить состояние на момент времени
      operationId: getStateAtTime
      security:
      - BearerAuth: []
      parameters:
      - name: key
        in: path
        required: true
        schema:
          type: string
      - name: timestamp
        in: query
        required: true
        schema:
          type: string
          format: date-time
      responses:
        '200':
          description: Состояние на момент времени
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalState'
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '404':
          $ref: common.yaml#/components/responses/NotFound
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
  /world/state/replay:
    post:
      tags:
      - World State History
      summary: Replay событий для восстановления
      operationId: replayStateEvents
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReplayRequest'
      responses:
        '200':
          description: Replay выполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReplayResponse'
        '400':
          $ref: common.yaml#/components/responses/BadRequest
        '401':
          $ref: common.yaml#/components/responses/Unauthorized
        '403':
          $ref: common.yaml#/components/responses/Forbidden
        '500':
          $ref: common.yaml#/components/responses/InternalServerError
components:
  securitySchemes:
    BearerAuth:
      $ref: common.yaml#/components/securitySchemes/BearerAuth
  schemas:
    StateEvent:
      type: object
      properties:
        id:
          type: string
          format: uuid
        actor_id:
          type: string
          format: uuid
          nullable: true
        key:
          type: string
        event_type:
          type: string
        timestamp:
          type: string
          format: date-time
        old_value:
          type: object
          additionalProperties: true
          nullable: true
        new_value:
          type: object
          additionalProperties: true
        version:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    ReplayRequest:
      type: object
      required:
      - key
      - from_timestamp
      - to_timestamp
      properties:
        key:
          type: string
        from_timestamp:
          type: string
          format: date-time
        to_timestamp:
          type: string
          format: date-time
        include_snapshots:
          type: boolean
          default: true
    ReplayResponse:
      type: object
      properties:
        final_state:
          $ref: '#/components/schemas/GlobalState'
        replayed_events:
          type: integer
        duration_ms:
          type: integer
        success:
          type: boolean
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    GlobalState:
      type: object
      properties:
        key:
          type: string
        category:
          type: string
        sync_type:
          type: string
          enum:
          - SERVER_WIDE
          - PLAYER_SPECIFIC
          - PHASED
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        value:
          type: object
          additionalProperties: true
        version:
          type: integer
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
security:
- BearerAuth: []
