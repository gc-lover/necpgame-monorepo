// Issue: #142109960
// Network messages for realtime gateway
// Network Engineer - Extended messages for network configuration

syntax = "proto3";
package necp.realtime.v1;

import "proto/realtime/network-config.proto";
import "proto/realtime/realtime.proto";

message NetworkConfigMessage {
  oneof payload {
    TickRateUpdate tickrate_update = 1;
    ZoneNetworkConfig zone_network_config = 2;
    ProtocolSwitchRequest protocol_switch_request = 3;
    ProtocolSwitchResponse protocol_switch_response = 4;
    ProtocolSwitchStatus protocol_switch_status = 5;
    ZoneJoinRequest zone_join_request = 6;
    ZoneJoinResponse zone_join_response = 7;
    NetworkMetrics network_metrics = 8;
  }
}

message ExtendedServerMessage {
  oneof payload {
    HeartbeatAck heartbeat_ack = 10;
    EchoAck echo_ack = 11;
    GameState game_state = 12;
    TickRateUpdate tickrate_update = 20;
    ZoneNetworkConfig zone_network_config = 21;
    ProtocolSwitchResponse protocol_switch_response = 22;
    ProtocolSwitchStatus protocol_switch_status = 23;
    ZoneJoinResponse zone_join_response = 24;
    NetworkMetrics network_metrics = 25;
  }
}

message ExtendedClientMessage {
  string token = 1;
  oneof payload {
    Heartbeat heartbeat = 10;
    Echo echo = 11;
    PlayerInput player_input = 12;
    ProtocolSwitchRequest protocol_switch_request = 20;
    ZoneJoinRequest zone_join_request = 21;
    ZoneLeaveRequest zone_leave_request = 22;
  }
}

