        - column:
            name: description
            value: "Динамический квест с 6 ключевыми точками выбора, демонстрирующий\
              \ систему ветвления на основе фракционных конфликтов и выбора игрока.\n\
              \nКвест развивается в зависимости от того, как игрок вмешивается в конфликт\
              \ между бандами:\n- Первый выбор: На чью сторону встать (Драконы/Когти/нейтральный)\
              \ - определяет начальную репутацию\n- Второй выбор: Обнаружение лидера\
              \ как корпоративного информатора (обнародовать/шантажировать/проигнорировать)\
              \ - влияет на динамику конфликта\n- Третий выбор: Полицейский рейд -\
              \ спасти лейтенанта или сбежать (жертвовать/спасать) - влияет на лояльность\
              \ банды\n- Четвертый выбор: Альянс против общего врага (принять/отказаться)\
              \ - влияет на баланс сил\n- Пятый выбор: Контроль над территорией (драться\
              \ за/делить/отдать) - определяет будущие возможности\n- Шестой выбор:\
              \ Личная позиция в конфликте (присоединиться к банде/остаться независимым/стать\
              \ посредником) - влияет на финальный исход\n\nКаждый выбор влияет на:\n\
              - Репутацию с фракциями (Night Dragons/Steel Claws)\n- Контроль над\
              \ территорией (район Сиэтла)\n- Динамические альянсы между фракциями\n\
              - Доступность будущих квестов и диалогов\n- Финальный исход квеста (7\
              \ возможных концовок)\n\nКвест демонстрирует долгосрочные последствия\
              \ выборов: решение в первой половине квеста может \nоткрыть или закрыть\
              \ пути в финале, а контроль над территорией влияет на доступность будущих\
              \ \nквестов и NPC.\n"
