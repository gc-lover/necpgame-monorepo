apiVersion: apps/v1
kind: Deployment
metadata:
  name: {service-name}
  namespace: necpgame
  labels:
    app: {service-name}
    tier: {tier}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{METRICS_PORT}"
    prometheus.io/path: "/metrics"
spec:
  replicas: {replicas}
  selector:
    matchLabels:
      app: {service-name}
  template:
    metadata:
      labels:
        app: {service-name}
        tier: {tier}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{METRICS_PORT}"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: {service-name}
        image: necpgame-{service-name}:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: http
          containerPort: {HTTP_PORT}
          protocol: TCP
        - name: metrics
          containerPort: {METRICS_PORT}
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: log_level
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: database_url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: common-secrets
              key: redis_url
        resources:
          requests:
            memory: "{MEMORY_REQUEST}"
            cpu: "{CPU_REQUEST}"
          limits:
            memory: "{MEMORY_LIMIT}"
            cpu: "{CPU_LIMIT}"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        startupProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: tmp
        emptyDir: {}

