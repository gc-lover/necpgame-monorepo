# Prometheus Configuration for ogen Services Monitoring
# Issue: #143576311 - [QA] ogen Migration: Comprehensive Testing Strategy & Performance Validation Framework

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "ogen-alerts.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'ogen-support-sla-service'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'ogen-gameplay-service'
    static_configs:
      - targets: ['localhost:8081']
    metrics_path: '/metrics'
    scrape_interval: 5s

  - job_name: 'ogen-prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ogen-node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  - job_name: 'ogen-cadvisor'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/metrics/cadvisor'


