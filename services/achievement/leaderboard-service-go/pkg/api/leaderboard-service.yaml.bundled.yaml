openapi: 3.0.3
info:
  title: Leaderboard Service API
  version: 1.0.0
  description: Leaderboard and ranking system API
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8124
    description: Local development
security:
  - BearerAuth: [ ]
tags:
  - name: leaderboards
    description: Leaderboard management
  - name: rankings
    description: Player rankings
paths:
  /api/v1/leaderboard/global:
    get:
      tags:
        - leaderboards
      summary: Get global leaderboard
      operationId: getGlobalLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
        - name: period
          in: query
          schema:
            type: string
            enum:
              - daily
              - weekly
              - monthly
              - all-time
            default: all-time
      responses:
        '200':
          description: Global leaderboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  entries:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaderboardEntry'
                  pagination:
                    $ref: '#/components/schemas/PaginationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
  /api/v1/leaderboard/faction/{faction_id}:
    get:
      tags:
        - leaderboards
      summary: Get faction leaderboard
      operationId: getFactionLeaderboard
      security:
        - BearerAuth: [ ]
      parameters:
        - name: faction_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Faction leaderboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  entries:
                    type: array
                    items:
                      $ref: '#/components/schemas/LeaderboardEntry'
                  pagination:
                    $ref: '#/components/schemas/PaginationResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/leaderboard/player/{player_id}/rank:
    get:
      tags:
        - rankings
      summary: Get player rank
      operationId: getPlayerRank
      security:
        - BearerAuth: [ ]
      parameters:
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Player rank info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerRank'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    LeaderboardEntry:
      type: object
      required:
        - rank
        - player_id
        - player_name
        - score
      properties:
        rank:
          type: integer
        player_id:
          type: string
          format: uuid
        player_name:
          type: string
        score:
          type: integer
        faction_id:
          type: string
          format: uuid
        faction_name:
          type: string
        updated_at:
          type: string
          format: date-time
    PlayerRank:
      type: object
      required:
        - player_id
        - global_rank
        - faction_rank
        - score
      properties:
        player_id:
          type: string
          format: uuid
        global_rank:
          type: integer
        faction_rank:
          type: integer
        score:
          type: integer
        percentile:
          type: number
          format: double
    PaginationResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          description: Список элементов
        total:
          type: integer
          minimum: 0
          description: Общее количество элементов
        limit:
          type: integer
          minimum: 1
          description: Количество элементов на странице
        offset:
          type: integer
          minimum: 0
          description: Смещение для пагинации
        has_more:
          type: boolean
          description: Есть ли еще элементы
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    Forbidden:
      description: Доступ запрещен
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Forbidden
            message: Доступ запрещен
            code: ACCESS_DENIED
    Conflict:
      description: Конфликт ресурсов
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Conflict
            message: Конфликт ресурсов
            code: RESOURCE_CONFLICT
    TooManyRequests:
      description: Превышен лимит запросов
      headers:
        Retry-After:
          schema:
            type: integer
          description: Количество секунд до следующего запроса
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: TooManyRequests
            message: Превышен лимит запросов
            code: RATE_LIMIT_EXCEEDED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
