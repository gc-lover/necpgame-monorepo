          format: uuid
        title:
          type: string
          maxLength: 200
        description:
          type: string
          maxLength: 2000
        difficulty:
          type: string
          enum:
          - easy
          - medium
          - hard
          - epic
        generated_at:
          type: string
          format: date-time
        generation_seed:
          type: string
        objectives:
          type: array
          items:
            $ref: '#/components/schemas/QuestObjective'
        rewards:
          type: array
          items:
            $ref: '#/components/schemas/QuestReward'
        estimated_duration:
          type: integer
          description: Estimated completion time in minutes
    QuestObjective:
      type: object
      required:
      - description
      - objective_type
      properties:
        target_id:
          type: string
          format: uuid
        description:
          type: string
          maxLength: 500
        objective_type:
          type: string
          enum:
          - kill
          - collect
          - explore
          - interact
          - survive
          - escort
        location:
          type: string
        target_count:
          type: integer
          minimum: 1
    QuestReward:
      type: object
      required:
      - reward_type
      - amount
      properties:
        item_id:
          type: string
          format: uuid
        reward_type:
          type: string
          enum:
          - experience
          - currency
          - item
          - reputation
          - title
        amount:
          type: integer
          minimum: 0
    CombatStrategyPrediction:
      type: object
      required:
      - account_id
      - predicted_strategy
      - confidence_score
      - predicted_at
      properties:
        account_id:
          type: string
          format: uuid
        predicted_strategy:
          type: string
          enum:
          - aggressive
          - defensive
          - flanking
          - camping
          - rushdown
          - kite
        predicted_at:
          type: string
          format: date-time
        strategy_explanation:
          type: string
        counter_strategies:
          type: array
          items:
            type: string
        confidence_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
    PlayerBehaviorAnalytics:
      type: object
      required:
      - account_id
      - time_range
      - analyzed_at
      properties:
        account_id:
          type: string
          format: uuid
        time_range:
          type: string
          enum:
          - 1h
          - 24h
          - 7d
          - 30d
          - 90d
        analyzed_at:
          type: string
          format: date-time
        engagement_metrics:
          $ref: '#/components/schemas/EngagementMetrics'
        behavior_patterns:
          type: array
          items:
            $ref: '#/components/schemas/BehaviorPattern'
        risk_indicators:
          type: array
          items:
            $ref: '#/components/schemas/RiskIndicator'
    BehaviorPattern:
      type: object
      required:
      - pattern_type
      - frequency
      - confidence
      properties:
        pattern_type:
          type: string
          enum:
          - aggressive_play
          - defensive_play
          - team_player
          - lone_wolf
          - achievement_hunter
          - casual_player
        detected_at:
          type: string
          format: date-time
        frequency:
          type: number
          format: float
          minimum: 0
          maximum: 1
        confidence:
          type: number
          format: float
          minimum: 0
          maximum: 1
    RiskIndicator:
      type: object
      required:
      - indicator_type
      - severity
      - description
      properties:
        indicator_type:
          type: string
          enum:
          - aimbot_suspicion
          - speed_hack_suspicion
          - wall_hack_suspicion
          - unusual_win_rate
          - pattern_exploitation
        description:
          type: string
        evidence:
          type: array
          items:
            type: string
        severity:
          type: number
          format: float
          minimum: 0
          maximum: 1
    EngagementMetrics:
      type: object
      properties:
        sessions_per_day:
          type: number
          format: float
        retention_rate:
          type: number
          format: float
          minimum: 0
          maximum: 1
        progression_rate:
          type: number
          format: float
        average_session_duration:
          type: integer
          description: Average session duration in minutes
    SuspiciousBehaviorReport:
      type: object
      required:
      - account_id
      - behavior_type
      - evidence
      - severity
      properties:
        account_id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
        behavior_type:
          type: string
          enum:
          - aimbot
          - speed_hack
          - wall_hack
          - unusual_accuracy
          - pattern_exploitation
          - stat_manipulation
        timestamp:
          type: string
          format: date-time
        evidence:
          type: array
          items:
            type: string
        severity:
          type: number
          format: float
          minimum: 0
          maximum: 1
    BehaviorAnalysisResult:
      type: object
      required:
      - account_id
      - analysis_id
      - risk_level
      - analyzed_at
      properties:
        account_id:
          type: string
          format: uuid
        analysis_id:
          type: string
          format: uuid
        risk_level:
          type: string
          enum:
          - low
          - medium
          - high
          - critical
        analyzed_at:
          type: string
          format: date-time
        recommendations:
          type: array
          items:
            type: string
        risk_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
        requires_investigation:
          type: boolean
          default: false
    ModelTrainingRequest:
      type: object
      required:
      - model_type
      - training_data
      properties:
        model_type:
          type: string
          enum:
          - difficulty_scaling
          - behavior_prediction
          - content_recommendation
          - anti_cheat
        priority:
          type: string
          enum:
          - low
          - normal
          - high
          - critical
          default: normal
        training_data:
          type: object
          properties:
            dataset_size:
              type: integer
              minimum: 1000
            data_sources:
              type: array
              items:
                type: string
            time_range:
              type: object
              properties:
                start_date:
                  type: string
                  format: date-time
                end_date:
                  type: string
                  format: date-time
        hyperparameters:
          type: object
          additionalProperties: true
    ModelTrainingJob:
      type: object
      required:
      - job_id
      - model_type
      - status
      - created_at
      properties:
        job_id:
          type: string
          format: uuid
        model_type:
          type: string
        status:
          type: string
          enum:
          - queued
          - training
          - validating
          - completed
          - failed
        created_at:
          type: string
          format: date-time
        estimated_completion:
          type: string
          format: date-time
        progress_percentage:
          type: number
          format: float
          minimum: 0
          maximum: 100
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token authentication
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API Key authentication
    ServiceAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Service-to-service authentication token
