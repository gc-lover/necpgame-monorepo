openapi: 3.0.3
info:
  title: AI Behavior Service API - Enterprise-Grade Domain Service
  description: '**Enterprise-Grade AI Behavior Management API for NECPGAME**

    This API manages artificial intelligence behavior systems, NPC decision-making
    algorithms, and adaptive AI mechanics for dynamic and responsive game world interactions.

    ## Key Features

    - **Adaptive Difficulty Scaling**: Dynamic difficulty adjustment based on player
    performance - **NPC Behavior Management**: Complex decision-making systems for
    game entities - **Procedural Generation**: Dynamic content creation with AI-driven
    algorithms - **Combat AI Optimization**: Strategic AI for tactical combat scenarios
    - **Behavior Analytics**: Player pattern analysis and predictive modeling - **Anti-Cheat
    Detection**: AI-powered suspicious behavior identification

    ## Domain Purpose

    The AI Behavior domain provides sophisticated artificial intelligence systems
    for NECPGAME. Game entities use these systems to make intelligent decisions, adapt
    to player actions, and create dynamic, responsive gameplay experiences throughout
    Night City.

    ## Performance Targets

    - P99 Latency: <30ms for AI decision operations - Memory: <35KB per active AI
    entity - Concurrent users: 300,000+ simultaneous AI operations - Decision calculations:
    <20ms response time

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://api.necpgame.com/v1/ai-behavior
  description: Production server
- url: https://staging-api.necpgame.com/v1/ai-behavior
  description: Staging server
- url: http://localhost:8080/api/v1/ai-behavior
  description: Local development server
security:
- BearerAuth: []
tags:
- name: Adaptive Difficulty
  description: Dynamic difficulty scaling and player adaptation
- name: NPC Behavior
  description: NPC AI behavior management and generation
- name: Procedural Generation
  description: Dynamic content generation algorithms
- name: Combat AI
  description: Combat AI optimization and strategy prediction
- name: Behavior Analytics
  description: Player behavior analysis and insights
- name: Anti-Cheat
  description: AI-powered suspicious behavior detection
- name: Health Monitoring
  description: System health and performance monitoring
paths:
  /health:
    get:
      summary: AI behavior service health check
      description: '**Enterprise-grade health check endpoint**


        Provides real-time health status of the AI behavior service microservice.

        Critical for service discovery, load balancing, and monitoring.


        **Performance:** <1ms response time, cached for 30 seconds

        '
      operationId: aiBehaviorServiceHealthCheck
      tags:
      - Health Monitoring
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      responses:
        '200':
          description: Service is healthy
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=30, s-maxage=60
            ETag:
              schema:
                type: string
                example: '"health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - timestamp
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
                    maxLength: 255
                  domain:
                    type: string
                    example: service-name
                    maxLength: 255
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-28T10:00:00Z'
                    maxLength: 255
                  version:
                    type: string
                    example: 1.0.0
                    maxLength: 50
                  uptime_seconds:
                    type: integer
                    example: 3600
                    minimum: 0
                  active_connections:
                    type: integer
                    example: 1500
                    minimum: 0
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large
                  → small). Expected memory savings: 30-50%.'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - timestamp
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
                    maxLength: 255
                  domain:
                    type: string
                    example: service-name
                    maxLength: 255
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-28T10:00:00Z'
                    maxLength: 255
                  version:
                    type: string
                    example: 1.0.0
                    maxLength: 50
                  uptime_seconds:
                    type: integer
                    example: 3600
                    minimum: 0
                  active_connections:
                    type: integer
                    example: 1500
                    minimum: 0
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large
                  → small). Expected memory savings: 30-50%.'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
  /health/batch:
    post:
      summary: Batch health check for multiple domain services
      description: '**Performance optimization:** Check multiple domain health in
        single request


        Reduces N HTTP calls to 1 call. Critical for microservice orchestration.

        Eliminates network overhead in health monitoring scenarios.


        **Use case:** Service mesh health checks, Kubernetes readiness probes

        '
      operationId: exampleDomainBatchHealthCheck
      tags:
      - Health Monitoring
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - services
              properties:
                services:
                  type: array
                  items:
                    type: string
                    enum:
                    - example-domain
                    - system-domain
                    - specialized-domain
                    maxItems: 10
                  description: List of services to check
      responses:
        '200':
          description: Batch health results retrieved successfully
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache
            X-Processing-Time:
              schema:
                type: integer
                example: 15
                description: Processing time in milliseconds
          content:
            application/json:
              schema:
                type: object
                required:
                - results
                - total_time_ms
                properties:
                  results:
                    type: array
                    items:
                      HealthResponse:
                        type: object
                        required:
                        - status
                        - timestamp
                        properties:
                          status:
                            type: string
                            enum:
                            - healthy
                            - degraded
                            - unhealthy
                            example: healthy
                            maxLength: 255
                          domain:
                            type: string
                            example: service-name
                            maxLength: 255
                          timestamp:
                            type: string
                            format: date-time
                            example: '2025-12-28T10:00:00Z'
                            maxLength: 255
                          version:
                            type: string
                            example: 1.0.0
                            maxLength: 50
                          uptime_seconds:
                            type: integer
                            example: 3600
                            minimum: 0
                          active_connections:
                            type: integer
                            example: 1500
                            minimum: 0
                        description: 'BACKEND NOTE: Fields ordered for struct alignment
                          (large → small). Expected memory savings: 30-50%.'
                    description: Health status for each requested service
                  total_time_ms:
                    type: integer
                    description: Total processing time in milliseconds
        '400':
          description: Invalid request - malformed service list
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
                description: Seconds to wait before retrying
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
  /health/ws:
    get:
      summary: Real-time health monitoring WebSocket
      description: '**Performance optimization:** Real-time health updates without
        polling


        Eliminates periodic HTTP requests, reduces server load by ~90%.

        Perfect for dashboard monitoring and alerting systems.


        **Protocol:** WebSocket with JSON payloads

        **Heartbeat:** 30 second intervals

        **Reconnection:** Automatic with exponential backoff

        '
      operationId: exampleDomainHealthWebSocket
      tags:
      - Health Monitoring
      parameters:
      - name: services
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
            - example-domain
            - system-domain
            - specialized-domain
        description: Services to monitor (optional, monitors all if not specified)
      responses:
        '200':
          description: WebSocket upgrade information returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  websocket_url:
                    type: string
                    example: ws://localhost:8080/api/v1/example-domain/health/ws
                  supported_protocols:
                    type: array
                    items:
                      type: string
                    example:
                    - health-monitoring-v1
        '101':
          description: WebSocket connection established successfully
          headers:
            Upgrade:
              schema:
                type: string
                example: websocket
            Connection:
              schema:
                type: string
                example: Upgrade
            Sec-WebSocket-Accept:
              schema:
                type: string
                description: WebSocket handshake acceptance key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebSocketHealthMessage'
        '400':
          description: Invalid request - malformed service parameters
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
