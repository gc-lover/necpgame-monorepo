# Anti-Cheat Behavior Analytics Service Configuration
# Issue: #2212

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "15s"
  write_timeout: "15s"
  idle_timeout: "60s"

database:
  host: "localhost"
  port: 5432
  user: "postgres"
  password: "postgres"
  database: "necpgame"
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 10
  conn_max_lifetime: "5m"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

kafka:
  brokers:
    - "localhost:9092"
  topic: "game.anticheat.events"
  group_id: "anticheat-analytics"
  start_offset: "last"
  min_bytes: 10240  # 10KB
  max_bytes: 10485760  # 10MB
  commit_interval: "1s"

analytics:
  batch_size: 1000
  processing_interval: "30s"
  retention_period: "2160h"  # 90 days
  max_concurrent_jobs: 10
  enable_real_time: true
  alert_threshold: 0.8

detection:
  enabled_rules:
    - "aimbot_detection"
    - "speed_hack_detection"
    - "stat_anomaly_detection"
  update_interval: "5m"
  false_positive_rate: 0.05
  min_confidence: 0.75
  max_concurrent_checks: 50
  cache_ttl: "10m"

security:
  jwt_secret: "your-secret-key-change-in-production"
  token_expiration: "24h"
  allowed_origins:
    - "http://localhost:3000"
    - "https://game.necpgame.com"
  rate_limit_requests: 100
  rate_limit_window: "1m"
  enable_ip_whitelist: false
  ip_whitelist: []
