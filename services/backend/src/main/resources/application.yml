spring:
  application:
    name: NECPGAME Backend

  # Database configuration
  datasource:
    url: jdbc:postgresql://localhost:5433/necpgame
    username: necpgame
    password: necpgame
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate configuration
  jpa:
    hibernate:
      ddl-auto: validate # Используем Liquibase для миграций
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Liquibase configuration
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    default-schema: public

# Logging configuration
logging:
  level:
    com.necpgame.backjava: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: WARN

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1

# JWT configuration
jwt:
  secret: necpgame-secret-key-for-jwt-token-generation-change-in-production-please
  expiration: 86400000 # 24 hours in milliseconds
