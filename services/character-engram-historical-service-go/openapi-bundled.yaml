openapi: 3.0.3
info:
  title: Character Engram Historical Service API
  description: API для управления историческими энграммами
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8087/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Historical Engrams
    description: Исторические энграммы
paths:
  /character/engrams/historical:
    get:
      tags:
        - Historical Engrams
      summary: Получить список исторических энграмм
      operationId: getHistoricalEngrams
      security:
        - BearerAuth: []
      parameters:
        - name: league_year
          in: query
          required: false
          schema:
            type: integer
            minimum: 2020
            maximum: 2093
          description: Текущий год лиги для проверки доступности
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Список исторических энграмм
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/HistoricalEngram'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /character/engrams/historical/{engram_id}:
    get:
      tags:
        - Historical Engrams
      summary: Получить информацию об исторической энграмме
      operationId: getHistoricalEngram
      security:
        - BearerAuth: []
      parameters:
        - name: engram_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: ID исторической энграммы
      responses:
        '200':
          description: Информация об исторической энграмме
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HistoricalEngram'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    HistoricalEngram:
      type: object
      required:
        - engram_id
        - original_person_name
        - historical_year
        - available_from_year
        - is_available
      properties:
        engram_id:
          type: string
          format: uuid
          description: ID энграммы
        original_person_name:
          type: string
          description: Имя исторической личности
          example: Johnny Silverhand
        original_person_id:
          type: string
          format: uuid
          nullable: true
          description: ID оригинального персонажа из лора
        historical_year:
          type: integer
          description: Год смерти/создания энграммы
          example: 2023
        available_from_year:
          type: integer
          description: Год, с которого энграмма доступна
          example: 2077
        is_available:
          type: boolean
          description: Доступна ли энграмма в текущем году лиги
          example: true
        unique_bonuses:
          type: array
          items:
            type: string
          description: Список уникальных бонусов/навыков
          example:
            - Silverhand's Charisma
            - Rock Legend
        special_dialogues:
          type: boolean
          description: Есть ли особые диалоги
          example: true
        story_significance:
          type: string
          enum:
            - low
            - medium
            - high
            - critical
          description: Значение для сюжета
          example: high
        cost_multiplier:
          type: number
          format: float
          minimum: 1
          description: Множитель стоимости (×3-5)
          example: 3.5
        quest_required:
          type: boolean
          description: Требуется ли квест для получения
          example: true
        quest_id:
          type: string
          format: uuid
          nullable: true
          description: ID квеста для получения (если требуется)
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
