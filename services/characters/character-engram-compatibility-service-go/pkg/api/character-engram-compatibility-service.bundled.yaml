openapi: 3.0.3
info:
  title: Character Engram Compatibility Service API
  description: API для расчёта совместимости и разрешения конфликтов между энграммами
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8087/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Engram Compatibility
    description: Совместимость между энграммами
  - name: Engram Conflicts
    description: Конфликты между энграммами
paths:
  /character/characters/{character_id}/engrams/compatibility:
    get:
      tags:
        - Engram Compatibility
      summary: Получить совместимость активных энграмм
      operationId: getEngramCompatibility
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/CharacterId'
      responses:
        '200':
          description: Матрица совместимости активных энграмм
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompatibilityMatrix'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /character/characters/{character_id}/engrams/compatibility/check:
    post:
      tags:
        - Engram Compatibility
      summary: Проверить совместимость энграмм
      operationId: checkEngramCompatibility
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/CharacterId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckCompatibilityRequest'
      responses:
        '200':
          description: Результат проверки совместимости
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompatibilityResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /character/characters/{character_id}/engrams/conflicts:
    get:
      tags:
        - Engram Conflicts
      summary: Получить текущие конфликты между энграммами
      operationId: getEngramConflicts
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/CharacterId'
      responses:
        '200':
          description: Список текущих конфликтов
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EngramConflict'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /character/characters/{character_id}/engrams/conflicts/resolve:
    post:
      tags:
        - Engram Conflicts
      summary: Разрешить конфликт между энграммами
      operationId: resolveEngramConflict
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/CharacterId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResolveConflictRequest'
      responses:
        '200':
          description: Конфликт разрешён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResolveConflictResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /character/characters/{character_id}/engrams/conflicts/events:
    post:
      tags:
        - Engram Conflicts
      summary: Создать событие конфликта между энграммами
      operationId: createConflictEvent
      security:
        - BearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/CharacterId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConflictEventRequest'
      responses:
        '200':
          description: Событие конфликта создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictEvent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    CompatibilityMatrix:
      type: object
      required:
        - engrams
        - compatibility_pairs
      properties:
        engrams:
          type: array
          items:
            type: string
            format: uuid
          description: Список ID активных энграмм
        compatibility_pairs:
          type: array
          items:
            $ref: '#/components/schemas/CompatibilityPair'
          description: Пары совместимости между энграммами
        overall_compatibility:
          type: string
          enum:
            - full_compatibility
            - partial_compatibility
            - neutral
            - conflict
            - hostility
          description: Общая совместимость всех энграмм
        synergy_bonus:
          type: number
          format: float
          description: Общий бонус синергии (+50%, +25%, 0%, -25%, -50%)
          example: 25
    CompatibilityPair:
      type: object
      required:
        - engram_1_id
        - engram_2_id
        - compatibility_level
        - compatibility_percentage
      properties:
        engram_1_id:
          type: string
          format: uuid
          description: ID первой энграммы
        engram_2_id:
          type: string
          format: uuid
          description: ID второй энграммы
        compatibility_level:
          type: string
          enum:
            - full_compatibility
            - partial_compatibility
            - neutral
            - conflict
            - hostility
          description: Уровень совместимости
        compatibility_percentage:
          type: number
          format: float
          minimum: -50
          maximum: 50
          description: Процент совместимости (-50% до +50%)
          example: 25
        reputation_match:
          type: object
          description: Совпадение репутации по фракциям
          additionalProperties:
            type: string
            enum:
              - same
              - neutral
              - opposite
        values_match:
          type: object
          description: Совпадение ценностей
          additionalProperties:
            type: boolean
    CheckCompatibilityRequest:
      type: object
      required:
        - engram_ids
      properties:
        engram_ids:
          type: array
          items:
            type: string
            format: uuid
          minItems: 2
          maxItems: 3
          description: ID энграмм для проверки совместимости
          example:
            - 123e4567-e89b-12d3-a456-426614174000
            - 223e4567-e89b-12d3-a456-426614174001
    CompatibilityResult:
      type: object
      required:
        - engram_ids
        - compatibility_level
        - compatibility_percentage
      properties:
        engram_ids:
          type: array
          items:
            type: string
            format: uuid
          description: ID проверенных энграмм
        compatibility_level:
          type: string
          enum:
            - full_compatibility
            - partial_compatibility
            - neutral
            - conflict
            - hostility
          description: Уровень совместимости
        compatibility_percentage:
          type: number
          format: float
          minimum: -50
          maximum: 50
          description: Процент совместимости
        pairs:
          type: array
          items:
            $ref: '#/components/schemas/CompatibilityPair'
          description: Совместимость всех пар
        can_install:
          type: boolean
          description: Можно ли установить эти энграммы вместе
        warnings:
          type: array
          items:
            type: string
          description: Предупреждения о совместимости
    EngramConflict:
      type: object
      required:
        - conflict_id
        - character_id
        - engram_1_id
        - engram_2_id
        - conflict_type
        - conflict_level
        - started_at
      properties:
        conflict_id:
          type: string
          format: uuid
          description: ID конфликта
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        engram_1_id:
          type: string
          format: uuid
          description: ID первой энграммы
        engram_2_id:
          type: string
          format: uuid
          description: ID второй энграммы
        conflict_type:
          type: string
          enum:
            - dominance_struggle
            - value_conflict
            - reputation_conflict
            - usage_imbalance
          description: Тип конфликта
        conflict_level:
          type: integer
          minimum: 1
          maximum: 10
          description: Уровень конфликта (1-10)
        usage_points_diff:
          type: integer
          description: Разница в баллах использования между энграммами
        started_at:
          type: string
          format: date-time
          description: Время начала конфликта
        resolved_at:
          type: string
          format: date-time
          nullable: true
          description: Время разрешения конфликта
        is_active:
          type: boolean
          description: Активен ли конфликт
    ResolveConflictRequest:
      type: object
      required:
        - conflict_id
        - resolution_type
      properties:
        conflict_id:
          type: string
          format: uuid
          description: ID конфликта для разрешения
        resolution_type:
          type: string
          enum:
            - favor_engram_1
            - favor_engram_2
            - balance
            - remove_one
            - merge
          description: Тип разрешения конфликта
        chosen_engram_id:
          type: string
          format: uuid
          nullable: true
          description: ID выбранной энграммы (если нужно выбрать одну)
        player_decision:
          type: string
          nullable: true
          description: Решение игрока для разрешения конфликта
    ResolveConflictResponse:
      type: object
      required:
        - success
        - conflict_id
      properties:
        success:
          type: boolean
          description: Успешно ли разрешён конфликт
        conflict_id:
          type: string
          format: uuid
          description: ID разрешённого конфликта
        resolved_at:
          type: string
          format: date-time
          description: Время разрешения
        influence_changes:
          type: object
          description: Изменения влияния энграмм после разрешения
          additionalProperties:
            type: number
            format: float
        new_balance:
          type: object
          description: Новый баланс между энграммами
          additionalProperties:
            type: number
            format: float
    CreateConflictEventRequest:
      type: object
      required:
        - conflict_type
        - engram_1_id
        - engram_2_id
      properties:
        conflict_type:
          type: string
          enum:
            - dominance_struggle
            - temporary_takeover
            - mental_breakdown
          description: Тип события конфликта
        engram_1_id:
          type: string
          format: uuid
          description: ID первой энграммы
        engram_2_id:
          type: string
          format: uuid
          description: ID второй энграммы
        event_data:
          type: object
          nullable: true
          description: Дополнительные данные события
          additionalProperties: true
    ConflictEvent:
      type: object
      required:
        - event_id
        - conflict_type
        - character_id
        - created_at
      properties:
        event_id:
          type: string
          format: uuid
          description: ID события
        conflict_type:
          type: string
          enum:
            - dominance_struggle
            - temporary_takeover
            - mental_breakdown
          description: Тип события конфликта
        character_id:
          type: string
          format: uuid
          description: ID персонажа
        engram_ids:
          type: array
          items:
            type: string
            format: uuid
          description: ID энграмм, участвующих в конфликте
        event_data:
          type: object
          nullable: true
          description: Данные события
          additionalProperties: true
        created_at:
          type: string
          format: date-time
          description: Время создания события
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  parameters:
    CharacterId:
      name: character_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор персонажа
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
