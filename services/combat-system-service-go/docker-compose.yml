version: '3.8'

services:
  combat-system-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=combat_system
      - DB_USER=combat_user
      - DB_PASSWORD=combat_password
      - DB_POOL_SIZE=50
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - combat-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=combat_system
      - POSTGRES_USER=combat_user
      - POSTGRES_PASSWORD=combat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/liquibase/migrations/combat-system-service:/docker-entrypoint-initdb.d
    networks:
      - combat-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - combat-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  combat-network:
    driver: bridge