openapi: 3.0.3
info:
  title: Gameplay Combat Turns Service API
  description: API для управления ходами в боевых сессиях
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8083/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
security:
  - BearerAuth: []
tags:
  - name: Combat Turns
    description: Управление ходами в боевых сессиях
paths:
  /gameplay/combat/sessions/{sessionId}/turn-order:
    get:
      tags:
        - Combat Turns
      summary: Получить порядок ходов
      operationId: getTurnOrder
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Порядок ходов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TurnOrder'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/combat/sessions/{sessionId}/current-turn:
    get:
      tags:
        - Combat Turns
      summary: Получить текущий ход
      operationId: getCurrentTurn
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Текущий ход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurn'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/combat/sessions/{sessionId}/next-turn:
    post:
      tags:
        - Combat Turns
      summary: Перейти к следующему ходу
      operationId: nextTurn
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Следующий ход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurn'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/combat/sessions/{sessionId}/skip-turn:
    post:
      tags:
        - Combat Turns
      summary: Пропустить ход
      operationId: skipTurn
      security:
        - BearerAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkipTurnRequest'
      responses:
        '200':
          description: Ход пропущен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrentTurn'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    TurnOrder:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        order:
          type: array
          items:
            type: object
            properties:
              participant_id:
                type: string
                format: uuid
              initiative:
                type: integer
              position:
                type: integer
    CurrentTurn:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        current_participant_id:
          type: string
          format: uuid
        turn_number:
          type: integer
        time_remaining:
          type: integer
        phase:
          type: string
          enum:
            - preparation
            - combat
            - completion
    SkipTurnRequest:
      type: object
      required:
        - participant_id
      properties:
        participant_id:
          type: string
          format: uuid
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
