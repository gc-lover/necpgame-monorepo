openapi: 3.0.3
info:
  title: Combat Sessions Service API
  description: |
    API для управления боевыми сессиями в NECPGAME.

    **Основные возможности:**
    - Создание и управление боевыми сессиями (PvE, PvP, Raids, Arena)
    - Управление участниками боя (игроки, NPC, враги)
    - Жизненный цикл сессии (создание, запуск, пауза, завершение, отмена)

    **Связанные API:**
    - Combat Turns Service (управление порядком ходов)
    - Combat Actions Service (действия в бою)
    - Combat Damage Service (расчёт урона)

    **Интеграции:**
    - Character Service (получение характеристик)
    - Economy Service (распределение лута)
    - Quest Service (прогресс квестов)
    - Realtime Gateway (синхронизация состояния)
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
  - url: http://localhost:8083
    description: Gameplay Service (локальная разработка)
  - url: https://gameplay.necpgame.com
    description: Gameplay Service (продакшн)
tags:
  - name: Combat Sessions
    description: Управление боевыми сессиями
paths:
  /api/v1/gameplay/combat/sessions:
    post:
      tags:
        - Combat Sessions
      summary: Создание боевой сессии
      description: |
        Создаёт новую боевую сессию для PvE, PvP, Raid или Arena боя.

        **Типы сессий:**
        - `pve` - бой с NPC/врагами (квесты, мировые события)
        - `pvp` - бой между игроками (дуэли, арены)
        - `raid` - рейдовый бой (групповой контент, боссы)
        - `arena` - арена (PvP матчи)

        **Жизненный цикл:**
        1. Создание сессии (статус `created`)
        2. Добавление участников через `/join`
        3. Запуск боя через `/start` (статус `active`)
        4. Обработка действий через Combat Actions API
        5. Завершение через `/end` (статус `completed`)
      operationId: createCombatSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCombatSessionRequest'
            examples:
              pve:
                summary: PvE сессия
                value:
                  session_type: pve
                  settings:
                    difficulty: normal
                    turn_timeout: 30
              pvp:
                summary: PvP арена
                value:
                  session_type: pvp
                  settings:
                    turn_timeout: 15
                    max_participants: 10
      responses:
        '201':
          description: Боевая сессия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - BearerAuth: [ ]
  /api/v1/gameplay/combat/sessions/{session_id}:
    get:
      tags:
        - Combat Sessions
      summary: Получение боевой сессии
      description: |
        Возвращает полную информацию о боевой сессии.

        **Включает:**
        - Основные данные сессии (тип, статус, настройки)
        - Список всех участников с их состоянием
        - Текущий порядок ходов
        - Метаданные (время создания, запуска, завершения)
      operationId: getCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '200':
          description: Информация о боевой сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSession'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - BearerAuth: [ ]
    delete:
      tags:
        - Combat Sessions
      summary: Отмена боевой сессии
      description: |
        Отменяет боевую сессию и удаляет все связанные данные.

        **Ограничения:**
        - Возможно только для сессий в статусе `created` или `paused`
        - Для активных сессий используйте `/end` с результатом
        - Отменённые сессии не сохраняются в истории
      operationId: cancelCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '204':
          description: Сессия отменена
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - BearerAuth: [ ]
  /api/v1/gameplay/combat/sessions/{session_id}/join:
    put:
      tags:
        - Combat Sessions
      summary: Присоединение к бою
      description: |
        Добавляет участника (игрока/NPC/врага) в боевую сессию.

        **Типы участников:**
        - `player` - игрок (управляется пользователем)
        - `npc` - NPC (союзник игрока)
        - `enemy` - враг (управляется AI)

        **Команды:**
        - `1` - команда игрока
        - `2` - команда противника

        **Позиция:**
        - Координаты на поле боя (x, y, z)
        - Влияет на дальность атак и LoS
      operationId: joinCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinCombatRequest'
      responses:
        '200':
          description: Успешно присоединён к бою
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatParticipant'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - BearerAuth: [ ]
  /api/v1/gameplay/combat/sessions/{session_id}/leave:
    put:
      tags:
        - Combat Sessions
      summary: Выход из боя
      description: |
        Удаляет участника из боевой сессии.

        **Последствия:**
        - Статус участника меняется на `escaped`
        - Участник теряет право на награды
        - Если вышел последний игрок - бой завершается поражением
      operationId: leaveCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - participant_id
              properties:
                participant_id:
                  type: string
                  format: uuid
                  description: ID участника который покидает бой
      responses:
        '200':
          description: Успешно покинул бой
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatParticipant'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - BearerAuth: [ ]
  /api/v1/gameplay/combat/sessions/{session_id}/start:
    post:
      tags:
        - Combat Sessions
      summary: Запуск боя
      description: |
        Запускает боевую сессию и начинает бой.

        **Автоматически:**
        - Определяет порядок ходов на основе инициативы
        - Меняет статус сессии с `created` на `active`
        - Начинает первый ход
        - Публикует событие `combat:session:started`
        - Синхронизирует состояние через Realtime Gateway
      operationId: startCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '200':
          description: Бой запущен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - BearerAuth: [ ]
  /api/v1/gameplay/combat/sessions/{session_id}/end:
    post:
      tags:
        - Combat Sessions
      summary: Завершение боя
      description: |
        Завершает боевую сессию, рассчитывает и распределяет награды.

        **Результаты боя:**
        - `victory` - победа игрока/команды
        - `defeat` - поражение игрока/команды
        - `draw` - ничья (таймаут, обоюдное уничтожение)

        **Автоматически:**
        - Рассчитывает награды (опыт, лут, валюта)
        - Интегрируется с Economy Service для распределения лута
        - Интегрируется с Quest Service для прогресса квестов
        - Публикует событие `combat:session:completed`
        - Меняет статус сессии на `completed`
        - Сохраняет статистику боя
      operationId: endCombatSession
      parameters:
        - $ref: '#/components/parameters/SessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - result
              properties:
                result:
                  type: string
                  enum:
                    - victory
                    - defeat
                    - draw
                  description: Результат боя
      responses:
        '200':
          description: Бой завершён
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSessionEndResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      security:
        - BearerAuth: [ ]
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  parameters:
    SessionId:
      name: session_id
      in: path
      required: true
      description: Уникальный идентификатор боевой сессии
      schema:
        type: string
        format: uuid
  schemas:
    CreateCombatSessionRequest:
      type: object
      required:
        - session_type
      properties:
        session_type:
          type: string
          enum:
            - pve
            - pvp
            - raid
            - arena
          description: Тип боевой сессии
        settings:
          type: object
          description: Настройки боя
          properties:
            difficulty:
              type: string
              enum:
                - easy
                - normal
                - hard
                - nightmare
              description: Сложность (только для PvE)
            turn_timeout:
              type: integer
              description: Таймаут хода в секундах
              default: 30
              minimum: 10
              maximum: 60
            max_participants:
              type: integer
              description: Максимальное количество участников
              default: 20
              minimum: 2
              maximum: 50
    CombatSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный ID сессии
        session_type:
          type: string
          enum:
            - pve
            - pvp
            - raid
            - arena
          description: Тип сессии
        status:
          type: string
          enum:
            - created
            - active
            - paused
            - completed
            - cancelled
          description: |
            Статус сессии:
            - `created` - создана, ожидает участников
            - `active` - идёт бой
            - `paused` - бой на паузе
            - `completed` - бой завершён
            - `cancelled` - бой отменён
        current_turn:
          type: integer
          description: Номер текущего хода
        turn_order:
          type: array
          description: Порядок ходов участников (IDs)
          items:
            type: string
            format: uuid
        participants:
          type: array
          description: Список участников боя
          items:
            $ref: '#/components/schemas/CombatParticipant'
        settings:
          type: object
          description: Настройки боя
        created_at:
          type: string
          format: date-time
          description: Время создания
        started_at:
          type: string
          format: date-time
          description: Время запуска
        ended_at:
          type: string
          format: date-time
          description: Время завершения
    CombatParticipant:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный ID участника в бою
        session_id:
          type: string
          format: uuid
          description: ID боевой сессии
        participant_type:
          type: string
          enum:
            - player
            - npc
            - enemy
          description: Тип участника
        participant_id:
          type: string
          format: uuid
          description: ID персонажа/NPC из соответствующей системы
        team:
          type: integer
          description: Номер команды (1 или 2)
          minimum: 1
          maximum: 2
        initiative:
          type: integer
          description: Инициатива для определения порядка ходов
        health:
          type: integer
          description: Текущее здоровье
        max_health:
          type: integer
          description: Максимальное здоровье
        status:
          type: string
          enum:
            - alive
            - defeated
            - escaped
          description: |
            Статус участника:
            - `alive` - жив, участвует в бою
            - `defeated` - повержен
            - `escaped` - сбежал из боя
        position:
          type: object
          description: Позиция на поле боя (для тактического боя)
          properties:
            x:
              type: number
              format: float
            'y':
              type: number
              format: float
            z:
              type: number
              format: float
        effects:
          type: array
          description: Активные эффекты на участнике
          items:
            type: string
            format: uuid
            description: ID эффектов (см. Combat Damage API)
        created_at:
          type: string
          format: date-time
    JoinCombatRequest:
      type: object
      required:
        - participant_type
        - participant_id
        - team
      properties:
        participant_type:
          type: string
          enum:
            - player
            - npc
            - enemy
          description: Тип участника
        participant_id:
          type: string
          format: uuid
          description: ID персонажа/NPC
        team:
          type: integer
          description: Номер команды (1 или 2)
          minimum: 1
          maximum: 2
        position:
          type: object
          description: Начальная позиция на поле боя
          properties:
            x:
              type: number
              format: float
            'y':
              type: number
              format: float
            z:
              type: number
              format: float
    CombatSessionEndResult:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
          description: ID завершённой сессии
        result:
          type: string
          enum:
            - victory
            - defeat
            - draw
          description: Результат боя
        rewards:
          type: array
          description: Награды за бой для каждого участника
          items:
            type: object
            properties:
              participant_id:
                type: string
                format: uuid
                description: ID участника
              reward_type:
                type: string
                enum:
                  - experience
                  - loot
                  - currency
                  - quest_progress
                description: Тип награды
              reward_data:
                type: object
                description: Данные награды (зависит от типа)
        completed_at:
          type: string
          format: date-time
          description: Время завершения
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
