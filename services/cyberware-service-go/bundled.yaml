      parameters:
      - name: services
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
            - cyberware
            - neural
            - implant
            example:
            - cyberware
            - neural
        description: Services to monitor (optional, monitors all if not specified)
      responses:
        '200':
          description: WebSocket upgrade information returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  websocket_url:
                    type: string
                    example: ws://localhost:8080/api/v1/cyberware/health/ws
