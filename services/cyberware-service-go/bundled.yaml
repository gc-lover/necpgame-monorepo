      - name: installation_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Cyberware installation unique identifier
      - name: include_diagnostics
        in: query
        schema:
          type: boolean
          default: false
        description: Include detailed diagnostic data
      - name: include_effects
