info:
  title: Diplomacy Service API - Enterprise-Grade Domain Service
  description: '**Enterprise-Grade Diplomacy Management API for NECPGAME**

    This API manages diplomatic relations between factions, guilds, and groups, providing
    negotiation systems, treaty enforcement, and political relationship mechanics
    in Night City.

    ## Key Features

    - **Diplomatic Relations**: Complex relationship tracking between entities - **Negotiation
    Systems**: Structured diplomatic negotiations and proposals - **Treaty Enforcement**:
    Automatic enforcement of diplomatic agreements - **Political Alliances**: Formation
    and management of political coalitions - **Reputation Systems**: Diplomatic reputation
    and trust mechanics - **Performance Optimized**: MMOFPS-grade performance with
    <50ms P99 latency

    ## Domain Purpose

    The Diplomacy domain handles all aspects of inter-entity relations and political
    interactions in Night City. Players engage in diplomatic negotiations, form alliances,
    and navigate complex political landscapes through structured diplomatic systems
    and relationship management.

    ## Performance Targets

    - P99 Latency: <50ms for diplomatic operations - Memory: <25KB per active diplomatic
    session - Concurrent users: 150,000+ simultaneous diplomatic operations - Relation
    calculations: <10ms response time

    '
