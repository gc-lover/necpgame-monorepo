openapi: 3.0.3
info:
  title: Economy Trade Offers Service API
  description: API для управления предложениями в торговле
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8085/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
security:
  - BearerAuth: [ ]
tags:
  - name: Trade Offers
    description: Управление предложениями в торговле
paths:
  /economy/trade/sessions/{sessionId}/offer:
    post:
      tags:
        - Trade Offers
      summary: Добавить предложение в сессию торговли
      operationId: addTradeOffer
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TradeOfferRequest'
      responses:
        '200':
          description: Предложение добавлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /economy/trade/sessions/{sessionId}/confirm:
    post:
      tags:
        - Trade Offers
      summary: Подтвердить предложение в сессии торговли
      operationId: confirmTradeOffer
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmTradeRequest'
      responses:
        '200':
          description: Предложение подтверждено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /economy/trade/sessions/{sessionId}/execute:
    post:
      tags:
        - Trade Offers
      summary: Выполнить обмен (после двойного подтверждения)
      operationId: executeTrade
      security:
        - BearerAuth: [ ]
      parameters:
        - name: sessionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Обмен выполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeExecutionResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    TradeOfferRequest:
      type: object
      required:
        - items
        - currency
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        currency:
          type: integer
          minimum: 0
    TradeItem:
      type: object
      required:
        - item_id
        - quantity
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          minimum: 1
    ConfirmTradeRequest:
      type: object
      required:
        - confirmed
      properties:
        confirmed:
          type: boolean
    TradeExecutionResult:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - completed
            - failed
        message:
          type: string
        executed_at:
          type: string
          format: date-time
    TradeSession:
      type: object
      properties:
        id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - pending
            - active
            - confirmed
            - completed
            - cancelled
            - expired
        initiator_offer:
          $ref: '#/components/schemas/TradeOffer'
        target_offer:
          $ref: '#/components/schemas/TradeOffer'
        initiator_confirmed:
          type: boolean
          default: false
        target_confirmed:
          type: boolean
          default: false
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TradeOffer:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TradeItem'
        currency:
          type: integer
          minimum: 0
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
