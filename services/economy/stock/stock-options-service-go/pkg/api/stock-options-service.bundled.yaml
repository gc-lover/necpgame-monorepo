openapi: 3.0.3
info:
  title: Stock Options Service API
  description: |
    API для опционов фондовой биржи NECPGAME.

    **Основные возможности:**
    - Опционы Call и Put
    - Ценообразование (Black-Scholes)
    - Greeks (delta, gamma, theta, vega)
    - Исполнение контрактов
    - Мониторинг до экспирации

    **Параметры:**
    - Размер контракта: 100 акций
    - Экспирация: еженедельная
    - Модель: Black-Scholes с исторической волатильностью
    - Strike price с шагами

    **Требования:**
    - Обучение пройдено
    - 10+ успешных сделок

    **Интеграция:**
    - analytics-service для Greeks
    - notification-service для экспираций
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
  - url: http://localhost:8080
    description: Options Service (локальная разработка)
  - url: https://trading.necpgame.com
    description: Options Service (продакшн)
tags:
  - name: Contracts
    description: Опционные контракты
  - name: Positions
    description: Позиции
  - name: Greeks
    description: Показатели чувствительности
paths:
  /api/v1/options/contracts:
    get:
      tags:
        - Contracts
      summary: Список опционных контрактов
      description: |
        Возвращает доступные опционные контракты.

        **Типы:**
        - Call - право купить актив по strike price
        - Put - право продать актив по strike price

        **Параметры:**
        - Strike price (шаги по цене)
        - Expiration date (еженедельные экспирации)
        - Premium (Black-Scholes)
        - Lot size: 100 акций
      operationId: listOptionsContracts
      security:
        - BearerAuth: [ ]
      parameters:
        - name: ticker
          in: query
          required: true
          schema:
            type: string
        - name: type
          in: query
          schema:
            type: string
            enum:
              - call
              - put
        - name: expiration_from
          in: query
          schema:
            type: string
            format: date
        - name: expiration_to
          in: query
          schema:
            type: string
            format: date
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Список контрактов
          content:
            application/json:
              schema:
                type: object
                properties:
                  contracts:
                    type: array
                    items:
                      $ref: '#/components/schemas/OptionsContract'
                  pagination:
                    $ref: '#/components/schemas/PaginationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/options/buy:
    post:
      tags:
        - Contracts
      summary: Купить опционный контракт
      description: |
        Покупает опционный контракт.

        **Требования:**
        - Обучение пройдено
        - 10+ успешных сделок
        - Достаточный баланс для premium
      operationId: buyOptionsContract
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuyOptionsRequest'
      responses:
        '201':
          description: Контракт куплен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OptionsPosition'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/options/positions:
    get:
      tags:
        - Positions
      summary: Список опционных позиций
      description: |
        Возвращает опционные позиции игрока.

        **Данные:**
        - Текущая стоимость
        - Days to expiration
        - Unrealized PnL
      operationId: listOptionsPositions
      security:
        - BearerAuth: [ ]
      parameters:
        - name: active_only
          in: query
          schema:
            type: boolean
            default: true
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Список позиций
          content:
            application/json:
              schema:
                type: object
                properties:
                  positions:
                    type: array
                    items:
                      $ref: '#/components/schemas/OptionsPosition'
                  pagination:
                    $ref: '#/components/schemas/PaginationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/options/exercise:
    post:
      tags:
        - Positions
      summary: Исполнить опцион
      description: |
        Исполняет опционный контракт до экспирации.

        **Процесс:**
        - Проверка In-The-Money (ITM)
        - Исполнение контракта
        - Приобретение/продажа акций
        - Расчёт realized PnL
      operationId: exerciseOption
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExerciseOptionRequest'
      responses:
        '200':
          description: Опцион исполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExerciseOptionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /api/v1/options/greeks/{position_id}:
    get:
      tags:
        - Greeks
      summary: Greeks опциона
      description: |
        Возвращает Greeks для опционной позиции.

        **Greeks:**
        - Delta - чувствительность к цене актива
        - Gamma - изменение Delta
        - Theta - временной распад
        - Vega - чувствительность к волатильности
      operationId: getOptionsGreeks
      security:
        - BearerAuth: [ ]
      parameters:
        - name: position_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Greeks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Greeks'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    OptionsContract:
      type: object
      properties:
        contract_id:
          type: string
          format: uuid
        ticker:
          type: string
        type:
          type: string
          enum:
            - call
            - put
        strike_price:
          type: number
        expiration_date:
          type: string
          format: date
        premium:
          type: number
        lot_size:
          type: integer
          default: 100
        implied_volatility:
          type: number
    BuyOptionsRequest:
      type: object
      required:
        - contract_id
        - quantity
      properties:
        contract_id:
          type: string
          format: uuid
        quantity:
          type: integer
    OptionsPosition:
      type: object
      properties:
        position_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        contract_id:
          type: string
          format: uuid
        quantity:
          type: integer
        premium_paid:
          type: number
        current_value:
          type: number
        pnl:
          type: number
        days_to_expiration:
          type: integer
        opened_at:
          type: string
          format: date-time
    ExerciseOptionRequest:
      type: object
      required:
        - position_id
      properties:
        position_id:
          type: string
          format: uuid
    ExerciseOptionResponse:
      type: object
      properties:
        position_id:
          type: string
          format: uuid
        shares_acquired:
          type: integer
        total_cost:
          type: number
        realized_pnl:
          type: number
        exercised_at:
          type: string
          format: date-time
    Greeks:
      type: object
      properties:
        delta:
          type: number
        gamma:
          type: number
        theta:
          type: number
        vega:
          type: number
    PaginationResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          description: Список элементов
        total:
          type: integer
          minimum: 0
          description: Общее количество элементов
        limit:
          type: integer
          minimum: 1
          description: Количество элементов на странице
        offset:
          type: integer
          minimum: 0
          description: Смещение для пагинации
        has_more:
          type: boolean
          description: Есть ли еще элементы
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
