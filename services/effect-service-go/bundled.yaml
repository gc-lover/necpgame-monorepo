openapi: 3.0.3
info:
  title: Effect Service API - Enterprise-Grade Elemental Effects Management
  description: '**Enterprise-Grade Elemental Effects API for NECPGAME Combat System**

    Manages elemental weapon effects, damage interactions, and status calculations
    in Night City. Handles fire, ice, poison, acid, electric, and void effects with
    complex interaction rules and real-time damage calculations.

    ## Key Features

    - **Elemental Effects**: Complete CRUD for fire, ice, poison, acid, electric,
    void effects - **Interaction Engine**: Dynamic damage multipliers based on elemental
    combinations - **Real-time Preview**: Live calculation of effect interactions
    before application - **Performance Optimized**: MMOFPS-grade performance with
    <10ms P99 latency - **Enterprise-grade**: Domain inheritance, struct alignment,
    optimistic locking

    ## Domain Purpose

    The Effect domain manages all elemental weapon effects and their interactions
    in Night City. Calculates damage multipliers, applies status effects, and handles
    complex elemental combinations for immersive cyberpunk combat mechanics.

    ## Performance Targets

    - P99 Latency: <10ms for effect calculations, <25ms for interactions - Memory:
    <50KB per active effect session - Concurrent users: 15,000+ simultaneous effect
    processing - Effect combinations: <5ms for complex multi-element calculations

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://api.necpgame.com/v1/effect
  description: Production server
- url: https://staging-api.necpgame.com/v1/effect
  description: Staging server
- url: http://localhost:8080/api/v1/effect
  description: Local development server
security:
- BearerAuth: []
tags:
- name: Elemental Effects
  description: CRUD operations for elemental weapon effects
- name: Effect Interactions
  description: Rules and calculations for effect combinations
- name: Effect Preview
  description: Real-time preview of effect interactions
- name: Health Monitoring
  description: System health and performance monitoring
paths:
  /health:
    get:
      summary: Example domain health check
      description: '**Enterprise-grade health check endpoint**


        Provides real-time health status of the example domain microservice.

        Critical for service discovery, load balancing, and monitoring.


        **Performance:** <1ms response time, cached for 30 seconds

        '
      operationId: effectServiceHealthCheck
      tags:
      - Health Monitoring
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      responses:
        '200':
          description: Service is healthy
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=30, s-maxage=60
            ETag:
              schema:
                type: string
                example: '"health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
  /health/batch:
    post:
      summary: Batch health check for multiple domain services
      description: '**Performance optimization:** Check multiple domain health in
        single request


        Reduces N HTTP calls to 1 call. Critical for microservice orchestration.

        Eliminates network overhead in health monitoring scenarios.


        **Use case:** Service mesh health checks, Kubernetes readiness probes

        '
      operationId: effectServiceBatchHealthCheck
      tags:
      - Health Monitoring
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - services
              properties:
                services:
                  type: array
                  items:
                    type: string
                    enum:
                    - effect
                    - system-domain
                    - specialized-domain
                    maxItems: 10
                  description: List of services to check
      responses:
        '200':
          $ref: '#/components/responses/HealthBatchSuccess'
        '400':
          description: Invalid request - malformed service list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
                description: Seconds to wait before retrying
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
  /health/ws:
    get:
      summary: Real-time health monitoring WebSocket
      description: '**Performance optimization:** Real-time health updates without
        polling


        Eliminates periodic HTTP requests, reduces server load by ~90%.

        Perfect for dashboard monitoring and alerting systems.


        **Protocol:** WebSocket with JSON payloads

        **Heartbeat:** 30 second intervals

        **Reconnection:** Automatic with exponential backoff

        '
      operationId: effectServiceHealthWebSocket
      tags:
      - Health Monitoring
      parameters:
      - name: services
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
            - effect
            - system-domain
            - specialized-domain
        description: Services to monitor (optional, monitors all if not specified)
      responses:
        '200':
          description: WebSocket upgrade information returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  websocket_url:
                    type: string
                    example: ws://localhost:8080/api/v1/effect/health/ws
                  supported_protocols:
                    type: array
                    items:
                      type: string
                    example:
                    - health-monitoring-v1
        '101':
          description: WebSocket connection established successfully
          headers:
            Upgrade:
              schema:
                type: string
                example: websocket
            Connection:
              schema:
                type: string
                example: Upgrade
            Sec-WebSocket-Accept:
              schema:
                type: string
                description: WebSocket handshake acceptance key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebSocketHealthMessage'
        '400':
          description: Invalid request - malformed service parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - authentication required for WebSocket
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - WebSocket connection limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
  /effects:
    get:
      summary: List elemental effects
      description: '**Enterprise-grade listing endpoint for elemental effects**

        Returns paginated list of all elemental weapon effects (fire, ice, poison,
        acid, electric, void). Supports filtering by effect type and advanced search
        capabilities.

        **Performance:** <10ms P95, supports 1000+ concurrent requests with caching

        '
      operationId: listEffects
      tags:
      - Elemental Effects
      parameters:
      - name: type
        in: query
        schema:
          type: string
          enum:
          - fire
          - ice
          - poison
          - acid
          - electric
          - void
        description: Filter by elemental effect type
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of items per page
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Number of items to skip
      responses:
        '200':
          description: Effects retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EffectListResponse'
        '400':
          description: Invalid request - malformed query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
    post:
      summary: Create elemental effect
      description: '**Enterprise-grade creation endpoint for elemental effects**

        Creates new elemental weapon effect with validation of all parameters. Ensures
        effect uniqueness and proper damage calculations.

        **Performance:** <25ms P95, includes validation and business logic

        '
      operationId: createEffect
      tags:
      - Elemental Effects
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EffectUpsertRequest'
      responses:
        '201':
          description: Effect created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EffectResponse'
        '400':
          description: Invalid request - malformed or missing data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Conflict - effect with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable entity - business rule validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - creation rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
  /effects/apply:
    post:
      summary: Apply combat effects to target
      description: '**Enterprise-grade effect application endpoint**

        Applies buffs, debuffs, and status effects to combat participants. Validates
        effect compatibility, stacking rules, and duration calculations.

        Essential for combat mechanics, abilities, and environmental effects.

        **Performance:** <10ms P95, synchronous application required

        **Validation:** Effect stacking limits, immunity checks, duration caps

        '
      operationId: effectServiceApplyEffects
      tags:
      - Effect Management
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplyEffectsRequest'
            examples:
              buff_example:
                summary: Strength buff application
                value:
                  target_id: 123e4567-e89b-12d3-a456-426614174000
                  effects:
                  - effect_type: buff
                    effect_name: strength_boost
                    duration_seconds: 180
                    value: 20
                    source_id: 123e4567-e89b-12d3-a456-426614174001
              debuff_example:
                summary: Movement debuff application
                value:
                  target_id: 123e4567-e89b-12d3-a456-426614174000
                  effects:
                  - effect_type: debuff
                    effect_name: movement_slow
                    duration_seconds: 60
                    value: 0.3
                    stacks: 1
                    source_id: 123e4567-e89b-12d3-a456-426614174001
      responses:
        '200':
          description: Effects applied successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplyEffectsResponse'
          headers:
            X-Effects-Applied:
              schema:
                type: integer
                minimum: 0
              description: Number of effects successfully applied
        '400':
          description: Invalid effect application request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - cannot apply effects to target
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Target entity not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Effect application conflict - stacking limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
