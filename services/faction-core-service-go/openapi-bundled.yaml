openapi: 3.0.0
info:
  title: Faction Core Service API
  version: 1.0.0
  description: |
    API для управления фракциями: создание, настройка, иерархия.

    Фракции объединяют кланы и создают многослойные социальные структуры.
servers:
  - url: http://localhost:8091
    description: Local development
  - url: https://api.necpgame.com
    description: Production
security:
  - BearerAuth: []
tags:
  - name: factions
    description: Управление фракциями
  - name: hierarchy
    description: Иерархия и роли
paths:
  /api/v1/factions/create:
    post:
      tags:
        - factions
      summary: Создать фракцию
      description: Создание новой фракции с базовыми параметрами
      operationId: createFaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFactionRequest'
      responses:
        '201':
          description: Фракция создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Faction'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /api/v1/factions/{factionId}:
    get:
      tags:
        - factions
      summary: Получить фракцию
      description: Получить детали фракции по ID
      operationId: getFaction
      parameters:
        - $ref: '#/components/parameters/FactionIdParam'
      responses:
        '200':
          description: Фракция найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FactionDetails'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - factions
      summary: Обновить фракцию
      description: Обновить параметры фракции
      operationId: updateFaction
      parameters:
        - $ref: '#/components/parameters/FactionIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateFactionRequest'
      responses:
        '200':
          description: Фракция обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Faction'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - factions
      summary: Удалить фракцию
      description: Распустить фракцию
      operationId: deleteFaction
      parameters:
        - $ref: '#/components/parameters/FactionIdParam'
      responses:
        '204':
          description: Фракция удалена
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/factions/list:
    get:
      tags:
        - factions
      summary: Список фракций
      description: Получить список всех фракций с фильтрами
      operationId: listFactions
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/FactionType'
        - name: status
          in: query
          schema:
            $ref: '#/components/schemas/FactionStatus'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: Список фракций
          content:
            application/json:
              schema:
                type: object
                properties:
                  factions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Faction'
                  pagination:
                    $ref: '#/components/schemas/PaginationResponse'
  /api/v1/factions/{factionId}/hierarchy/update:
    post:
      tags:
        - hierarchy
      summary: Обновить иерархию
      description: Обновить роли и структуру фракции
      operationId: updateHierarchy
      parameters:
        - $ref: '#/components/parameters/FactionIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHierarchyRequest'
      responses:
        '200':
          description: Иерархия обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FactionHierarchy'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /api/v1/factions/{factionId}/hierarchy:
    get:
      tags:
        - hierarchy
      summary: Получить иерархию
      description: Получить структуру и роли фракции
      operationId: getHierarchy
      parameters:
        - $ref: '#/components/parameters/FactionIdParam'
      responses:
        '200':
          description: Иерархия фракции
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FactionHierarchy'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  parameters:
    FactionIdParam:
      name: factionId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: ID фракции
    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Номер страницы
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
  schemas:
    FactionType:
      type: string
      enum:
        - criminal_gang
        - professional_guild
        - political_movement
        - corporate_alliance
        - religious_sect
        - scientific_org
      description: Тип фракции
    FactionStatus:
      type: string
      enum:
        - active
        - disbanded
        - suspended
      description: Статус фракции
    HierarchyRole:
      type: string
      enum:
        - leader
        - officer
        - council_member
        - member
        - recruit
      description: Роль в иерархии фракции
    CreateFactionRequest:
      type: object
      required:
        - name
        - type
        - leader_clan_id
      properties:
        leader_clan_id:
          type: string
          format: uuid
          description: ID клана-лидера
        name:
          type: string
          maxLength: 100
          description: Название фракции
        ideology:
          type: string
          maxLength: 1000
          description: Идеология фракции
        description:
          type: string
          maxLength: 2000
        type:
          $ref: '#/components/schemas/FactionType'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    UpdateFactionRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        ideology:
          type: string
          maxLength: 1000
        description:
          type: string
          maxLength: 2000
        status:
          $ref: '#/components/schemas/FactionStatus'
    Faction:
      type: object
      properties:
        id:
          type: string
          format: uuid
        leader_clan_id:
          type: string
          format: uuid
        name:
          type: string
        ideology:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/FactionStatus'
        type:
          $ref: '#/components/schemas/FactionType'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FactionDetails:
      allOf:
        - $ref: '#/components/schemas/Faction'
        - type: object
          properties:
            member_count:
              type: integer
              description: Количество членов
            clan_count:
              type: integer
              description: Количество кланов
            controlled_niches:
              type: array
              items:
                type: string
                format: uuid
            relations_count:
              type: integer
              description: Количество отношений
    HierarchyMember:
      type: object
      properties:
        id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        clan_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        appointed_by:
          type: string
          format: uuid
        appointed_at:
          type: string
          format: date-time
        permissions:
          type: object
          additionalProperties: true
          description: Права члена
        role:
          $ref: '#/components/schemas/HierarchyRole'
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small). Expected memory savings: 30-50%.'
    FactionHierarchy:
      type: object
      properties:
        faction_id:
          type: string
          format: uuid
        members:
          type: array
          items:
            $ref: '#/components/schemas/HierarchyMember'
        total_members:
          type: integer
    UpdateHierarchyRequest:
      type: object
      required:
        - updates
      properties:
        updates:
          type: array
          items:
            type: object
            required:
              - member_id
              - role
            properties:
              member_id:
                type: string
                format: uuid
              role:
                $ref: '#/components/schemas/HierarchyRole'
              permissions:
                type: object
                additionalProperties: true
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    PaginationResponse:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          description: Список элементов
        total:
          type: integer
          minimum: 0
          description: Общее количество элементов
        limit:
          type: integer
          minimum: 1
          description: Количество элементов на странице
        offset:
          type: integer
          minimum: 0
          description: Смещение для пагинации
        has_more:
          type: boolean
          description: Есть ли еще элементы
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
