openapi: 3.0.3
info:
  title: Security Schemes
  version: 1.0.0
  description: |
    Standard security schemes for NECPGAME APIs.
    Reference this file via $ref when declaring security requirements.

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        User authentication with JWT tokens in the Authorization header.
        Format: `Authorization: Bearer <token>`

    ServiceToken:
      type: http
      scheme: bearer
      bearerFormat: SERVICE
      description: |
        Internal service-to-service bearer token for trusted integrations.
        Issued and validated by the auth-service.

    GMToken:
      type: http
      scheme: bearer
      bearerFormat: GM
      description: |
        Game master administrative token for elevated operations.
        Issued only to trusted operational staff.

    GuildOfficerToken:
      type: http
      scheme: bearer
      bearerFormat: GUILD_OFFICER
      description: |
        Guild officer token with permissions for advanced guild management.
        Issued through the guild system and validated by the auth-service.

    LeaderScope:
      type: http
      scheme: bearer
      bearerFormat: PARTY_LEADER
      description: |
        Party leader token that carries the leader scope.
        Required for operations that demand confirmed party leader privileges.

