  /guilds:
    get:
      summary: List guilds
      description: '**Retrieve paginated list of guilds with filtering**

        Supports advanced filtering by level, reputation, recruitment status, and
        more.

        **Performance:** <75ms with database indexing, supports 100k+ guilds

        '
      operationId: listGuilds
      tags:
      - Guild Management
      security:
      - BearerAuth: []
      parameters:
      - name: name
        in: query
        schema:
          type: string
          maxLength: 50
        description: Filter by guild name (partial match)
      - name: tag
        in: query
        schema:
          type: string
          pattern: ^[A-Z0-9]{2,5}$
        description: Filter by guild tag
      - name: level_min
        in: query
        schema:
          type: integer
          minimum: 1
        description: Minimum guild level
      - name: level_max
        in: query
        schema:
          type: integer
          maximum: 100
        description: Maximum guild level
      - name: reputation_min
        in: query
        schema:
          type: integer
        description: Minimum reputation
      - name: recruiting
        in: query
        schema:
          type: boolean
        description: Filter by recruitment status
      - name: faction
        in: query
        schema:
          type: string
          format: uuid
          description: Universally Unique Identifier (UUID v4)
          example: 123e4567-e89b-12d3-a456-426614174000
          maxLength: 36
        description: Filter by faction affiliation
      - name: sort_by
        in: query
        schema:
          type: string
          enum:
          - name
          - level
          - reputation
          - member_count
          - founded_date
          default: reputation
        description: Sort field
      - name: sort_order
        in: query
        schema:
          type: string
          enum:
          - asc
          - desc
          default: desc
        description: Sort order
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 50
        description: Number of guilds to return
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Pagination offset
      responses:
        '200':
          description: Guilds retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  required:
                  - items
                  - total
                  - limit
                  - offset
                  properties:
                    items:
                      type: array
                      description: Array of items
                    total:
                      type: integer
                      minimum: 0
                      example: 100
                      description: Total number of items
                    limit:
                      type: integer
                      minimum: 1
                      maximum: 100
                      example: 20
                      description: Items per page
                    offset:
                      type: integer
                      minimum: 0
                      example: 0
                      description: Number of items to skip
                - type: object
                  properties:
                    items:
                      type: array
                      items:
                        $ref: '#/components/schemas/GuildSummaryResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
    post:
      summary: Create guild
      description: '**Create a new guild organization**

        Requires founder to meet minimum requirements and pay creation fee.

        **Performance:** <150ms with validation and resource allocation

        '
      operationId: createGuild
      tags:
      - Guild Management
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGuildRequest'
      responses:
        '201':
          description: Guild created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GuildResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        '402':
          description: Insufficient funds for guild creation
          content:
            application/json:
              schema:
                description: Payment required
                content:
                  application/json:
                    schema:
                      allOf:
                      - type: object
                        required:
                        - code
                        - message
                        properties:
                          code:
                            type: integer
                            example: 500
                            format: int32
                            minimum: 100
                            maximum: 599
                          message:
                            type: string
                            example: Internal server error
                            maxLength: 1000
                          details:
                            type: object
                            description: Additional error details
                        description: Standard error response format
                      - type: object
                        properties:
                          payment_url:
                            type: string
                            format: uri
                            example: https://payment.example.com/pay/123
                            description: URL to complete payment
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
