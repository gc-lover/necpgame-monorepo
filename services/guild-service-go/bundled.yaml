  /guilds/search:
    get:
      summary: Search guilds
      description: '**Advanced guild search with full-text capabilities**

        Supports fuzzy matching, relevance scoring, and multiple filter combinations.

        **Performance:** <100ms with Elasticsearch integration

        '
      operationId: searchGuilds
      tags:
      - Guild Management
      security:
      - BearerAuth: []
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
          minLength: 2
          maxLength: 100
        description: Search query (name, description, tag)
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 50
          default: 20
        description: Number of results to return
      - name: offset
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        description: Pagination offset
      responses:
        '200':
          description: Search results retrieved
          content:
            application/json:
              schema:
                allOf:
                - type: object
                  required:
                  - items
                  - total
                  - limit
                  - offset
                  properties:
                    items:
                      type: array
                      description: Array of items
                    total:
                      type: integer
                      minimum: 0
                      example: 100
                      description: Total number of items
                    limit:
                      type: integer
                      minimum: 1
                      maximum: 100
                      example: 20
                      description: Items per page
                    offset:
                      type: integer
                      minimum: 0
                      example: 0
                      description: Number of items to skip
                - type: object
                  properties:
                    items:
                      type: array
                      items:
                        allOf:
                        - $ref: '#/components/schemas/GuildSummaryResponse'
                        - type: object
                          properties:
                            search_score:
