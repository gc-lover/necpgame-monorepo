openapi: 3.0.3
info:
  title: Hacking Service API - Enterprise-Grade Cyber Operations
  description: '**Enterprise-Grade Hacking and Cyber Operations API for NECPGAME**

    This API manages all aspects of cyber operations, digital intrusion, and network
    manipulation in the cyberpunk world, providing secure hacking sessions, ICE defense
    systems, and cyber attack mechanics with enterprise-grade security and performance.

    ## Key Features

    - **Session Management**: Secure hacking session lifecycle management - **ICE
    Defense**: Black ICE and security countermeasures - **Network Operations**: Multi-layer
    network penetration and control - **Risk Assessment**: Dynamic risk calculation
    and mitigation - **Performance Optimized**: MMOFPS-grade performance with <50ms
    P99 latency

    ## Domain Purpose

    The Hacking domain handles all cyber operations in Night City. Players can hack
    systems, breach networks, deploy countermeasures, and manage digital security
    with realistic cyberpunk mechanics and risk management.

    ## Performance Targets

    - P99 Latency: <50ms for hacking operations - Memory: <25KB per active hacking
    session - Concurrent users: 50,000+ simultaneous cyber operations - Risk calculations:
    <10ms response time

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://api.necpgame.com/v1/hacking
  description: Production server
- url: https://staging-api.necpgame.com/v1/hacking
  description: Staging server
- url: http://localhost:8080/api/v1/hacking
  description: Local development server
security:
- BearerAuth: []
tags:
- name: Hacking Operations
  description: Core hacking session management
- name: ICE Defense
  description: Black ICE and security countermeasures
- name: Network Control
  description: Network penetration and manipulation
- name: Health Monitoring
  description: System health and performance monitoring
paths:
  /health:
    get:
      summary: Hacking domain health check
      description: '**Enterprise-grade health check endpoint**

        Provides real-time health status of the hacking domain microservice.

        Critical for service discovery, load balancing, and monitoring.

        **Performance:** <1ms response time, cached for 30 seconds

        '
      operationId: hackingDomainHealthCheck
      tags:
      - Health Monitoring
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      responses:
        '200':
          description: Service is healthy
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=30, s-maxage=60
            ETag:
              schema:
                type: string
                example: '"-api-v1-hacking-health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - timestamp
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
                    maxLength: 255
                  domain:
                    type: string
                    example: service-name
                    maxLength: 255
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-28T10:00:00Z'
                    maxLength: 255
                  version:
                    type: string
                    example: 1.0.0
                    maxLength: 50
                  uptime_seconds:
                    type: integer
                    example: 3600
                    minimum: 0
                  active_connections:
                    type: integer
                    example: 1500
                    minimum: 0
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large
                  → small). Expected memory savings: 30-50%.'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - timestamp
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
                    maxLength: 255
                  domain:
                    type: string
                    example: service-name
                    maxLength: 255
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-28T10:00:00Z'
                    maxLength: 255
                  version:
                    type: string
                    example: 1.0.0
                    maxLength: 50
                  uptime_seconds:
                    type: integer
                    example: 3600
                    minimum: 0
                  active_connections:
                    type: integer
                    example: 1500
                    minimum: 0
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large
                  → small). Expected memory savings: 30-50%.'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
