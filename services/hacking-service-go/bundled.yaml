  /health/batch:
    post:
      summary: Batch health check for multiple domain services
      description: '**Performance optimization:** Check multiple domain health in
        single request

        Reduces N HTTP calls to 1 call. Critical for microservice orchestration.

        Eliminates network overhead in health monitoring scenarios.

        **Use case:** Service mesh health checks, Kubernetes readiness probes

        '
      operationId: hackingDomainBatchHealthCheck
      tags:
      - Health Monitoring
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - services
              properties:
                services:
                  type: array
                  items:
                    type: string
                    enum:
                    - hacking
                    - cyberspace
                    - neural-link
                    - implant
                    - cyberware
                    maxItems: 10
                  description: List of services to check
      responses:
        '200':
          description: Batch health results retrieved successfully
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache
            X-Processing-Time:
              schema:
                type: integer
                example: 15
                description: Processing time in milliseconds
          content:
            application/json:
              schema:
                type: object
                required:
                - results
                - total_time_ms
                properties:
                  results:
                    type: array
                    items:
                      HealthResponse:
                        type: object
                        required:
                        - status
                        - timestamp
                        properties:
                          status:
                            type: string
                            enum:
                            - healthy
                            - degraded
                            - unhealthy
                            example: healthy
                            maxLength: 255
                          domain:
                            type: string
                            example: service-name
                            maxLength: 255
                          timestamp:
                            type: string
                            format: date-time
                            example: '2025-12-28T10:00:00Z'
                            maxLength: 255
                          version:
                            type: string
                            example: 1.0.0
                            maxLength: 50
                          uptime_seconds:
                            type: integer
                            example: 3600
                            minimum: 0
                          active_connections:
                            type: integer
                            example: 1500
                            minimum: 0
                        description: 'BACKEND NOTE: Fields ordered for struct alignment
                          (large → small). Expected memory savings: 30-50%.'
                    description: Health status for each requested service
