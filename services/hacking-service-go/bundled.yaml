    BaseEntity:
      type: object
      required:
      - id
      - created_at
      - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier (UUID v4)
          example: 123e4567-e89b-12d3-a456-426614174000
          maxLength: 36
        created_at:
          type: string
          format: date-time
          description: Creation timestamp (ISO 8601)
          example: '2025-12-28T10:00:00Z'
          maxLength: 30
        updated_at:
          type: string
          format: date-time
          description: Last modification timestamp (ISO 8601)
          example: '2025-12-28T10:30:00Z'
          maxLength: 30
      description: 'BACKEND NOTE: Base entity with ordered fields for struct alignment.
        Memory savings: 30-50%. All domain entities should extend this.'
    AuditableEntity:
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        properties:
          created_by:
            type: string
            format: uuid
            description: ID of user who created the entity
            example: 123e4567-e89b-12d3-a456-426614174001
            maxLength: 36
          updated_by:
            type: string
            format: uuid
            description: ID of user who last modified the entity
            example: 123e4567-e89b-12d3-a456-426614174002
            maxLength: 36
      description: 'BACKEND NOTE: Extends BaseEntity with audit trail. Use for admin-managed
        entities.'
    VersionedEntity:
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        required:
        - version
        properties:
          version:
            type: integer
            minimum: 1
            description: Optimistic locking version
            example: 1
      description: 'BACKEND NOTE: Extends BaseEntity with version control. Use for
        concurrent-safe updates.'
    SoftDeletableEntity:
      allOf:
      - $ref: '#/components/schemas/BaseEntity'
      - type: object
        properties:
          deleted_at:
            type: string
            format: date-time
            nullable: true
            description: Soft deletion timestamp (null if not deleted)
            example: null
            maxLength: 30
      description: 'BACKEND NOTE: Extends BaseEntity with soft delete capability.
        Use for recoverable deletions.'
    UpdateRequest:
      type: object
      required:
      - id
      description: Base schema for update operations with optimistic locking support.
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        version:
          type: integer
          minimum: 1
          description: Current entity version for optimistic locking
        metadata:
          type: object
          properties:
            updated_by:
              $ref: '#/components/schemas/UUID'
            reason:
              type: string
              maxLength: 200
              description: Update reason for audit trail
    PaginationParams:
      type: object
      properties:
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
          example: 20
        offset:
          type: integer
          minimum: 0
          default: 0
          example: 0
    PaginatedResponse:
      type: object
      required:
      - items
      - total
      - limit
      - offset
      properties:
        items:
          type: array
          description: Array of items
        total:
          type: integer
          minimum: 0
          example: 100
          description: Total number of items
        limit:
          type: integer
          minimum: 1
          maximum: 100
          example: 20
          description: Items per page
        offset:
          type: integer
          minimum: 0
          example: 0
          description: Number of items to skip
    UUID:
      type: string
      format: uuid
      description: Universally Unique Identifier (UUID v4)
      example: 123e4567-e89b-12d3-a456-426614174000
      maxLength: 36
    Email:
      type: string
      format: email
      description: Email address
      example: user@necpgame.com
      maxLength: 255
    Timestamp:
      type: string
      format: date-time
      description: ISO 8601 timestamp
      example: '2025-12-28T10:00:00Z'
      maxLength: 30
    Version:
      type: string
      pattern: ^\d+\.\d+\.\d+$
      description: Semantic version (MAJOR.MINOR.PATCH)
      example: 1.0.0
      maxLength: 20
    ValidationResult:
      type: object
      required:
      - valid
      properties:
        valid:
          type: boolean
          description: Whether validation passed
          example: true
        errors:
          type: array
          items:
            type: string
          description: Validation error messages
          example:
          - Field is required
          - Invalid format
        warnings:
          type: array
          items:
            type: string
          description: Validation warnings
          example:
          - Deprecated field usage
    CreateRequest:
      type: object
      description: Base schema for create operations. Extend with domain-specific
        fields.
      properties:
        metadata:
          type: object
          description: Optional creation metadata
          properties:
            source:
              type: string
              description: Creation source (api, game, admin)
              example: api
            tags:
              type: array
              items:
                type: string
                maxLength: 50
              description: Entity tags for categorization
    BulkOperationRequest:
      type: object
      required:
      - operation
      - items
      properties:
        operation:
          type: string
          enum:
          - create
          - update
          - delete
          description: Bulk operation type
        items:
          type: array
          minItems: 1
          maxItems: 100
          description: Items to process
        continue_on_error:
          type: boolean
          default: false
          description: Continue processing if individual items fail
        dry_run:
          type: boolean
          default: false
          description: Validate without executing
    BulkOperationResponse:
      type: object
      required:
      - total_requested
      - total_processed
      - total_failed
      properties:
        total_requested:
          type: integer
          minimum: 0
          description: Total items requested for processing
        total_processed:
          type: integer
          minimum: 0
          description: Successfully processed items
        total_failed:
          type: integer
          minimum: 0
          description: Failed items
        results:
          type: array
          items:
            type: object
            required:
            - index
            - success
            properties:
              index:
                type: integer
                minimum: 0
                description: Original item index in request
              success:
                type: boolean
              id:
                type: string
                format: uuid
                description: Universally Unique Identifier (UUID v4)
                example: 123e4567-e89b-12d3-a456-426614174000
                maxLength: 36
              error:
                type: object
                required:
                - code
                - message
                properties:
                  code:
                    type: integer
                    example: 500
                    format: int32
                    minimum: 100
                    maximum: 599
                  message:
                    type: string
                    example: Internal server error
                    maxLength: 1000
                  details:
                    type: object
                    description: Additional error details
                description: Standard error response format
        processing_time_ms:
          type: integer
          minimum: 0
          description: Total processing time
    SearchRequest:
      type: object
      properties:
        query:
          type: string
          description: Full-text search query
          maxLength: 255
        filters:
          type: object
          description: Field-specific filters
          additionalProperties:
            type: object
            properties:
              operator:
                type: string
                enum:
                - eq
                - ne
                - gt
                - gte
                - lt
                - lte
                - in
                - nin
                - contains
                - starts_with
                - ends_with
              value:
                description: Filter value
        sort:
          type: array
          items:
            type: object
            required:
            - field
            - direction
            properties:
              field:
                type: string
                description: Field to sort by
              direction:
                type: string
                enum:
                - asc
                - desc
          maxItems: 5
        limit:
          type: integer
          minimum: 1
          maximum: 1000
          default: 20
        offset:
          type: integer
          minimum: 0
          default: 0
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token authentication
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API Key authentication
    ServiceAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Service-to-service authentication token
