openapi: 3.0.3
info:
  title: Implant Service API - Enterprise-Grade Cyberware Management
  description: '**Enterprise-Grade Implant Management API for NECPGAME**

    This API manages cybernetic implants, neural interfaces, and augmentation systems
    in the cyberpunk world, providing installation, activation, maintenance, and upgrade
    functionality.

    ## Key Features

    - **Implant Management**: Full lifecycle management of cybernetic implants - **Neural
    Integration**: Neural link management and synchronization - **System Diagnostics**:
    Real-time implant health monitoring - **Upgrade Systems**: Tier progression and
    enhancement mechanics - **Safety Protocols**: Risk assessment and compatibility
    validation - **Performance Optimized**: MMOFPS-grade performance with <50ms P99
    latency

    ## Domain Purpose

    The Implant domain handles all aspects of cybernetic augmentation in Night City.
    Players can install, upgrade, and manage implants that enhance their capabilities,
    monitor system stability, and manage neural integration risks.

    ## Performance Targets

    - P99 Latency: <50ms for implant operations - Memory: <25KB per active implant
    session - Concurrent users: 50,000+ simultaneous augmentations - Neural sync:
    <10ms response time

    '
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: https://api.necpgame.com/v1/implant
  description: Production server
- url: https://staging-api.necpgame.com/v1/implant
  description: Staging server
- url: http://localhost:8080/api/v1/implant
  description: Local development server
security:
- BearerAuth: []
tags:
- name: Implants
  description: Core implant management operations
- name: Neural Links
  description: Neural interface and synchronization
- name: Health Monitoring
  description: System health and performance monitoring
paths:
  /health:
    get:
      summary: Implant domain health check
      description: '**Enterprise-grade health check endpoint**

        Provides real-time health status of the implant domain microservice.

        Critical for service discovery, load balancing, and monitoring.

        **Performance:** <1ms response time, cached for 30 seconds

        '
      operationId: implantDomainHealthCheck
      tags:
      - Health Monitoring
      parameters:
      - name: Accept-Encoding
        in: header
        schema:
          type: string
          enum:
          - gzip
          - deflate
          - br
      responses:
        '200':
          description: Service is healthy
          headers:
            Cache-Control:
              schema:
                type: string
                example: max-age=30, s-maxage=60
            ETag:
              schema:
                type: string
                example: '"-api-v1-implant-health-v1.0"'
            Content-Encoding:
              schema:
                type: string
                enum:
                - gzip
                - deflate
                - br
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - timestamp
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
                    maxLength: 255
                  domain:
                    type: string
                    example: service-name
                    maxLength: 255
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-28T10:00:00Z'
                    maxLength: 255
                  version:
                    type: string
                    example: 1.0.0
                    maxLength: 50
                  uptime_seconds:
                    type: integer
                    example: 3600
                    minimum: 0
                  active_connections:
                    type: integer
                    example: 1500
                    minimum: 0
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large
                  → small). Expected memory savings: 30-50%.'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                type: object
                required:
                - status
                - timestamp
                properties:
                  status:
                    type: string
                    enum:
                    - healthy
                    - degraded
                    - unhealthy
                    example: healthy
                    maxLength: 255
                  domain:
                    type: string
                    example: service-name
                    maxLength: 255
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-28T10:00:00Z'
                    maxLength: 255
                  version:
                    type: string
                    example: 1.0.0
                    maxLength: 50
                  uptime_seconds:
                    type: integer
                    example: 3600
                    minimum: 0
                  active_connections:
                    type: integer
                    example: 1500
                    minimum: 0
                description: 'BACKEND NOTE: Fields ordered for struct alignment (large
                  → small). Expected memory savings: 30-50%.'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /health/batch:
    post:
      summary: Batch health check for multiple domain services
      description: '**Performance optimization:** Check multiple domain health in
        single request

        Reduces N HTTP calls to 1 call. Critical for microservice orchestration.

        Eliminates network overhead in health monitoring scenarios.

        **Use case:** Service mesh health checks, Kubernetes readiness probes

        '
      operationId: implantDomainBatchHealthCheck
      tags:
      - Health Monitoring
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - services
              properties:
                services:
                  type: array
                  items:
                    type: string
                    enum:
                    - implant
                    - cyberware
                    - neural-link
                    - hacking
                    - cyberspace
                    maxItems: 10
                  description: List of services to check
      responses:
        '200':
          description: Batch health results retrieved successfully
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-cache
            X-Processing-Time:
              schema:
                type: integer
                example: 15
                description: Processing time in milliseconds
          content:
            application/json:
              schema:
                type: object
                required:
                - results
                - total_time_ms
                properties:
                  results:
                    type: array
                    items:
                      HealthResponse:
                        type: object
                        required:
                        - status
                        - timestamp
                        properties:
                          status:
                            type: string
                            enum:
                            - healthy
                            - degraded
                            - unhealthy
                            example: healthy
                            maxLength: 255
                          domain:
                            type: string
                            example: service-name
                            maxLength: 255
                          timestamp:
                            type: string
                            format: date-time
                            example: '2025-12-28T10:00:00Z'
                            maxLength: 255
                          version:
                            type: string
                            example: 1.0.0
                            maxLength: 50
                          uptime_seconds:
                            type: integer
                            example: 3600
                            minimum: 0
                          active_connections:
                            type: integer
                            example: 1500
                            minimum: 0
                        description: 'BACKEND NOTE: Fields ordered for struct alignment
                          (large → small). Expected memory savings: 30-50%.'
                    description: Health status for each requested service
                  total_time_ms:
                    type: integer
                    description: Total processing time in milliseconds
        '400':
          description: Invalid request - malformed service list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
                description: Seconds to wait before retrying
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /health/ws:
    get:
      summary: Real-time health monitoring WebSocket
      description: '**Performance optimization:** Real-time health updates without
        polling

        Eliminates periodic HTTP requests, reduces server load by ~90%.

        Perfect for dashboard monitoring and alerting systems.

        **Protocol:** WebSocket with JSON payloads

        **Heartbeat:** 30 second intervals

        **Reconnection:** Automatic with exponential backoff

        '
      operationId: implantDomainHealthWebSocket
      tags:
      - Health Monitoring
      parameters:
      - name: services
        in: query
        schema:
          type: array
          items:
            type: string
            enum:
            - implant
            - cyberware
            - neural-link
            example:
            - implant
            - neural-link
        description: Services to monitor (optional, monitors all if not specified)
      responses:
        '200':
          description: WebSocket upgrade information returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  websocket_url:
                    type: string
                    example: ws://localhost:8080/api/v1/implant/health/ws
                  supported_protocols:
                    type: array
                    items:
                      type: string
                    example:
                    - health-monitoring-v1
        '101':
          description: WebSocket connection established successfully
          headers:
            Upgrade:
              schema:
                type: string
                example: websocket
            Connection:
              schema:
                type: string
                example: Upgrade
            Sec-WebSocket-Accept:
              schema:
                type: string
                description: WebSocket handshake acceptance key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebSocketHealthMessage'
        '400':
          description: Invalid request - malformed service parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - authentication required for WebSocket
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - WebSocket connection limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /implants:
    get:
      summary: List implants with pagination and filtering
      description: '**Enterprise-grade listing endpoint**

        Supports complex filtering by category, tier, status, and neural compatibility.

        Optimized for high-throughput scenarios with proper indexing.

        **Performance:** <10ms P95, supports 1000+ concurrent requests

        '
      operationId: listImplants
      tags:
      - Implants
      parameters:
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number for pagination
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Number of items per page
      - name: category
        in: query
        schema:
          type: string
          enum:
          - NEURAL
          - MUSCULAR
          - SENSORY
          - WEAPON
          - DEFENSIVE
          - UTILITY
        description: Filter by implant category
      - name: tier
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 5
        description: Filter by implant tier
      - name: status
        in: query
        schema:
          type: string
          enum:
          - ACTIVE
          - INACTIVE
          - MALFUNCTIONING
          - MAINTENANCE
        description: Filter by implant status
      - name: stability_min
        in: query
        schema:
          type: number
          minimum: 0
          maximum: 100
        description: Minimum stability percentage
      - name: player_id
        in: query
        schema:
          type: string
          format: uuid
        description: Filter implants by player ownership
      responses:
        '200':
          $ref: '#/components/responses/ImplantListSuccess'
        '400':
          description: Invalid request - malformed query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable entity - validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Install new implant
      description: '**Enterprise-grade installation endpoint**

        Validates neural compatibility, checks system capacity, and ensures safe integration
        with existing cyberware.

        Supports optimistic locking for concurrent operations.

        **Performance:** <50ms P95, includes validation and neural sync

        '
      operationId: installImplant
      tags:
      - Implants
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InstallImplantRequest'
      responses:
        '201':
          $ref: '#/components/responses/ImplantCreated'
        '400':
          description: Invalid request - malformed or missing data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - implant slot occupied or compatibility issue
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable entity - business rule validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - installation rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /implants/{implant_id}:
    get:
      summary: Get implant by ID
      description: '**Enterprise-grade retrieval endpoint**

        Optimized with proper caching strategies and database indexing.

        Supports conditional requests with ETags.

        **Performance:** <5ms P95 with Redis caching

        '
      operationId: getImplant
      tags:
      - Implants
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant unique identifier
      - name: include_effects
        in: query
        schema:
          type: boolean
          default: false
        description: Include detailed effects data
      - name: If-None-Match
        in: header
        schema:
          type: string
        description: Conditional request - return 304 if ETag matches
      - name: If-Modified-Since
        in: header
        schema:
          type: string
          format: date-time
        description: Conditional request - return 304 if not modified since this time
      responses:
        '200':
          $ref: '#/components/responses/ImplantRetrieved'
        '304':
          description: Not modified - implant has not changed
          headers:
            ETag:
              schema:
                type: string
                example: '"implant-123-v1"'
            Cache-Control:
              schema:
                type: string
                example: max-age=300, private
        '400':
          description: Invalid request - malformed implant ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update implant configuration
      description: '**Enterprise-grade update endpoint**

        Supports partial updates, optimistic locking, and audit trails.

        Ensures data consistency with event sourcing patterns.

        **Performance:** <25ms P95, includes validation and conflict resolution

        '
      operationId: updateImplant
      tags:
      - Implants
      security:
      - BearerAuth: []
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant unique identifier
      - name: If-Match
        in: header
        schema:
          type: string
        description: ETag for optimistic locking - prevents concurrent updates
      - name: If-Unmodified-Since
        in: header
        schema:
          type: string
          format: date-time
        description: Conditional update - proceed only if not modified since this
          time
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateImplantRequest'
      responses:
        '200':
          $ref: '#/components/responses/ImplantUpdated'
        '400':
          description: Invalid request - malformed data or implant ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - version conflict (optimistic locking) or precondition
            failed
          headers:
            ETag:
              schema:
                type: string
                example: '"implant-123-v1"'
                description: Current entity tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '412':
          description: Precondition failed - If-Match or If-Unmodified-Since condition
            not met
          headers:
            ETag:
              schema:
                type: string
                example: '"implant-123-v1"'
                description: Current entity tag
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable entity - business rule validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - update rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 30
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Remove implant
      description: '**Enterprise-grade removal endpoint**

        Supports soft deletes with audit trails and cleanup scheduling.

        Ensures referential integrity and cascading cleanup.

        **Performance:** <15ms P95, includes cleanup operations

        '
      operationId: removeImplant
      tags:
      - Implants
      security:
      - BearerAuth: []
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant unique identifier
      responses:
        '204':
          $ref: '#/components/responses/ImplantDeleted'
        '400':
          description: Invalid request - malformed implant ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict - implant cannot be removed (active dependencies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - removal rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: integer
                example: 60
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /implants/{implant_id}/activate:
    post:
      summary: Activate implant
      description: '**Neural activation endpoint**

        Initiates neural synchronization and power-up sequence. Validates system stability
        and neural compatibility.

        **Critical Operation:** Requires neural link verification

        '
      operationId: activateImplant
      tags:
      - Implants
      security:
      - BearerAuth: []
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant to activate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ActivateImplantRequest'
      responses:
        '200':
          description: Implant activated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantActivationResult'
        '400':
          description: Invalid activation parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Implant already active or incompatible
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /implants/{implant_id}/deactivate:
    post:
      summary: Deactivate implant
      description: '**Safe deactivation endpoint**

        Performs controlled shutdown and neural disconnection. Preserves implant integrity
        and system stability.

        '
      operationId: deactivateImplant
      tags:
      - Implants
      security:
      - BearerAuth: []
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant to deactivate
      responses:
        '200':
          description: Implant deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantDeactivationResult'
        '404':
          description: Implant not found or not active
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /implants/{implant_id}/upgrade:
    post:
      summary: Upgrade implant tier
      description: '**Tier progression endpoint**

        Performs firmware upgrade and hardware enhancement. Requires compatible upgrade
        materials and neural recalibration.

        **Risk Operation:** May cause temporary neural disruption

        '
      operationId: upgradeImplant
      tags:
      - Implants
      security:
      - BearerAuth: []
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant to upgrade
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpgradeImplantRequest'
      responses:
        '200':
          description: Implant upgraded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantUpgradeResult'
        '400':
          description: Invalid upgrade parameters or insufficient materials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Implant at maximum tier or incompatible upgrade
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /implants/{implant_id}/diagnostics:
    get:
      summary: Get implant diagnostics
      description: '**System health monitoring**

        Provides comprehensive implant status, neural connectivity, and performance
        metrics for maintenance and troubleshooting.

        '
      operationId: getImplantDiagnostics
      tags:
      - Implants
      security:
      - BearerAuth: []
      parameters:
      - name: implant_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Implant to diagnose
      - name: detailed
        in: query
        schema:
          type: boolean
          default: false
        description: Include detailed neural pathway analysis
      responses:
        '200':
          description: Diagnostic data retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImplantDiagnostics'
        '404':
          description: Implant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /neural-links/{player_id}/sync:
    post:
      summary: Synchronize neural link
      description: '**Neural synchronization endpoint**

        Performs full neural interface calibration and synchronization. Critical for
        implant functionality and player neural health.

        **High-Risk Operation:** May cause temporary neural feedback

        '
      operationId: syncNeuralLink
      tags:
      - Neural Links
      security:
      - BearerAuth: []
      parameters:
      - name: player_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Player neural link to synchronize
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NeuralSyncRequest'
      responses:
        '200':
          description: Neural synchronization completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeuralSyncResult'
        '400':
          description: Invalid sync parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Neural link busy or incompatible
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  responses:
    OK:
      description: Operation completed successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              message:
                type: string
                example: Operation completed
    Created:
      description: Resource created successfully
      headers:
