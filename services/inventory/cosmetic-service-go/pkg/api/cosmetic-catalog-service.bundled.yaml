openapi: 3.0.3
info:
  title: Cosmetic Catalog Service API
  description: API для каталога косметики
  version: 1.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8095/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
security:
  - BearerAuth: [ ]
tags:
  - name: Catalog
    description: Каталог косметики
  - name: Rarity
    description: Редкости косметики
paths:
  /monetization/cosmetic/catalog:
    get:
      tags:
        - Catalog
      summary: Получить каталог косметики
      operationId: getCosmeticCatalog
      security:
        - BearerAuth: [ ]
      parameters:
        - name: category
          in: query
          schema:
            type: string
            enum:
              - CHARACTER_SKIN
              - WEAPON_SKIN
              - EMOTE
              - TITLE
              - NAME_PLATE
        - name: rarity
          in: query
          schema:
            type: string
            enum:
              - COMMON
              - UNCOMMON
              - RARE
              - EPIC
              - LEGENDARY
              - EXOTIC
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Каталог косметики
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CosmeticCatalogResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /monetization/cosmetic/categories:
    get:
      tags:
        - Catalog
      summary: Получить категории косметики
      operationId: getCosmeticCategories
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Категории косметики
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CosmeticCategoriesResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /monetization/cosmetic/{cosmetic_id}:
    get:
      tags:
        - Catalog
      summary: Получить детали косметики
      operationId: getCosmeticDetails
      security:
        - BearerAuth: [ ]
      parameters:
        - name: cosmetic_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали косметики
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CosmeticItem'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /monetization/cosmetic/rarity/{rarity}:
    get:
      tags:
        - Rarity
      summary: Получить косметику по редкости
      operationId: getCosmeticsByRarity
      security:
        - BearerAuth: [ ]
      parameters:
        - name: rarity
          in: path
          required: true
          schema:
            type: string
            enum:
              - COMMON
              - UNCOMMON
              - RARE
              - EPIC
              - LEGENDARY
              - EXOTIC
        - name: category
          in: query
          schema:
            type: string
            enum:
              - CHARACTER_SKIN
              - WEAPON_SKIN
              - EMOTE
              - TITLE
              - NAME_PLATE
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Косметика по редкости
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CosmeticCatalogResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
  schemas:
    CosmeticItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          maxLength: 50
        name:
          type: string
          maxLength: 255
        category:
          type: string
          enum:
            - CHARACTER_SKIN
            - WEAPON_SKIN
            - EMOTE
            - TITLE
            - NAME_PLATE
        cosmetic_type:
          type: string
          enum:
            - SKIN
            - EMOTE
            - TITLE
            - NAME_PLATE
        rarity:
          type: string
          enum:
            - COMMON
            - UNCOMMON
            - RARE
            - EPIC
            - LEGENDARY
            - EXOTIC
        description:
          type: string
        cost:
          type: integer
          format: int64
        currency_type:
          type: string
        is_exclusive:
          type: boolean
          default: false
        source:
          type: string
          maxLength: 100
        visual_effects:
          type: object
          additionalProperties: true
          nullable: true
        assets:
          type: object
          additionalProperties: true
        is_active:
          type: boolean
          default: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CosmeticCatalogResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CosmeticItem'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    CosmeticCategoriesResponse:
      type: object
      properties:
        categories:
          type: array
          items:
            type: object
            properties:
              category:
                type: string
                enum:
                  - CHARACTER_SKIN
                  - WEAPON_SKIN
                  - EMOTE
                  - TITLE
                  - NAME_PLATE
              count:
                type: integer
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
