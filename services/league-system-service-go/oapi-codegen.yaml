# oapi-codegen configuration for League System Service
# This generates Go types, server, and client from OpenAPI spec

package: api
generate:
  # Generate models for request/response types
  models: true
  # Generate chi server boilerplate
  chi-server: true
  # Generate client for testing
  client: true
  # Generate embedded spec
  embedded-spec: true

output-options:
  # Skip generating the 'components' prefix
  skip-prune: true
  # Include tags for JSON marshaling
  include-tags: true
  # Use pointer for optional fields
  skip-optional-pointer: false

compatibility:
  # Generate old-style constructor functions
  old-constructor: false
  # Use pointer receivers for methods
  pointer-receivers: true
  # Generate interface for server
  interface: true
