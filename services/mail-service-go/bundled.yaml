components:
  schemas:
    Error:
      $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    Mail:
      allOf:
      - $ref: ../common/schemas/common.yaml#/BaseEntity
      - type: object
        required:
        - sender_id
        - recipient_ids
        - subject
        - body
        properties:
          sender_id:
            type: string
            format: uuid
            description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct
              alignment'
          sender_name:
            type: string
            description: Display name of sender
            maxLength: 50
          recipient_ids:
            type: array
            items:
              type: string
              format: uuid
            description: 'BACKEND NOTE: Array of recipient UUIDs'
            minItems: 1
            maxItems: 50
          recipient_names:
            type: array
            items:
              type: string
              maxLength: 50
            description: Display names of recipients
          subject:
            type: string
            description: Mail subject line
            maxLength: 200
            minLength: 1
          body:
            type: string
            description: Mail content/body
            maxLength: 10000
          mail_type:
            type: string
            enum:
            - player_to_player
            - system_notification
            - event_announcement
            - trade_offer
            - guild_message
            - admin_message
            description: Type of mail
            default: player_to_player
          priority:
            type: string
            enum:
            - low
            - normal
            - high
            - urgent
            description: Mail priority level
            default: normal
          attachments:
            type: array
            items:
              $ref: '#/components/schemas/MailAttachment'
            description: Mail attachments (items, currency)
            maxItems: 10
          is_read:
            type: boolean
            description: Whether mail has been read by recipient
          read_at:
            type: string
            format: date-time
            description: When mail was first read
          expires_at:
            type: string
            format: date-time
            description: Mail expiration date
          is_deleted:
            type: boolean
            description: Whether mail is marked as deleted
          deleted_at:
            type: string
            format: date-time
            description: When mail was deleted
          attachments_claimed:
            type: boolean
            description: Whether attachments have been claimed
          claimed_at:
            type: string
            format: date-time
            description: When attachments were claimed
      - type: object
        properties:
          spam_score:
            type: number
            format: float
            minimum: 0
            maximum: 1
            description: Spam detection score (0-1)
          moderation_status:
            type: string
            enum:
            - pending
            - approved
            - rejected
            - quarantined
            description: Content moderation status
          moderation_reason:
            type: string
            description: Reason for moderation action
          anti_spam_token:
            type: string
            description: Token for anti-spam validation
          delivery_status:
            type: string
            enum:
            - pending
            - delivered
            - failed
            - bounced
            description: Mail delivery status
          delivery_attempts:
            type: integer
            minimum: 0
            description: Number of delivery attempts
          last_delivery_attempt:
            type: string
            format: date-time
            description: Last delivery attempt timestamp
      description: 'BACKEND NOTE: Mail entity with domain inheritance (SOLID/DRY).'
    MailAttachment:
      type: object
      required:
      - type
      properties:
        type:
          type: string
          enum:
          - item
          - currency
          - cosmetic
          - experience
          - reputation
          description: Type of attachment
        item_id:
          type: string
          format: uuid
          description: Item ID for item attachments
        item_quantity:
          type: integer
          minimum: 1
          description: Quantity of items
        currency_type:
          type: string
          enum:
          - eurodollars
          - street_cred
          - premium_currency
          description: Currency type for currency attachments
        currency_amount:
          type: integer
          minimum: 0
          description: Amount of currency
        cosmetic_id:
          type: string
          format: uuid
          description: Cosmetic item ID
        experience_amount:
          type: integer
          minimum: 0
          description: Experience points to grant
        reputation_type:
          type: string
          description: Type of reputation (faction, guild, etc.)
        reputation_amount:
          type: integer
          description: Reputation points to grant (can be negative)
        is_claimed:
          type: boolean
          description: Whether this attachment has been claimed
        claimed_at:
          type: string
          format: date-time
          description: When attachment was claimed
      description: 'BACKEND NOTE: Union-like structure for different attachment types.'
    SendMailRequest:
      type: object
      required:
      - sender_id
      - recipient_ids
      - subject
      - body
      properties:
        sender_id:
          type: string
          format: uuid
          description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
        recipient_ids:
          type: array
          items:
            type: string
            format: uuid
          description: Array of recipient character IDs
          minItems: 1
          maxItems: 50
        subject:
          type: string
          maxLength: 200
          minLength: 1
        body:
          type: string
          maxLength: 10000
          minLength: 1
        mail_type:
          type: string
          enum:
          - player_to_player
          - trade_offer
          - guild_message
          default: player_to_player
        priority:
          type: string
          enum:
          - low
          - normal
          - high
          default: normal
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/MailAttachment'
          maxItems: 10
        expires_in_days:
          type: integer
          minimum: 1
          maximum: 365
          default: 30
          description: Mail expiration in days
        cost_override:
          type: integer
          minimum: 0
          description: Override default mail sending cost
        client_version:
          type: string
          description: Client version for compatibility checks
        timestamp:
          type: integer
          format: int64
          description: Client timestamp for anti-spam validation
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large â†’ small
        types).'
    SendMailResponse:
      type: object
      required:
      - success
      - mail_id
      - cost
      properties:
        mail_id:
          type: string
          format: uuid
          description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
        success:
          type: boolean
          description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
        cost:
          type: integer
          description: Mail sending cost in eurodollars
        delivery_estimate:
          type: integer
          format: int32
          description: Estimated delivery time in seconds
        recipient_count:
          type: integer
          format: int32
          description: Number of recipients
        moderation_pending:
          type: boolean
          description: Whether mail is pending moderation review
        spam_score:
          type: number
          format: float
          description: Spam detection score (0-1)
      description: 'BACKEND NOTE: Response optimized for struct alignment.'
    ListMailResponse:
      type: object
      required:
      - mails
      - total_count
      properties:
        pagination:
          type: object
          properties:
            offset:
              type: integer
              format: int32
            limit:
              type: integer
              format: int32
            has_more:
              type: boolean
          description: Pagination information
        mails:
          type: array
          items:
            $ref: '#/components/schemas/MailSummary'
          description: 'BACKEND NOTE: Array of mail summaries, ordered for optimal
            struct layout'
        total_count:
          type: integer
          format: int32
          description: Total number of mails available
        unread_count:
          type: integer
          format: int32
          description: Number of unread mails
        filters_applied:
          type: object
          properties:
            mailbox_type:
              type: string
            status:
              type: string
            has_attachments:
              type: boolean
          description: Applied filters for this request
      description: 'BACKEND NOTE: Response optimized for struct alignment with large
        arrays first.'
    MailSummary:
      type: object
      required:
      - id
      - sender_name
      - subject
      - sent_at
      - is_read
      properties:
        id:
          type: string
          format: uuid
          description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
        sender_name:
          type: string
          description: Sender display name
        subject:
          type: string
          description: Mail subject (truncated if too long)
        sent_at:
          type: string
          format: date-time
          description: When mail was sent
        is_read:
          type: boolean
          description: Whether mail has been read
        has_attachments:
          type: boolean
          description: Whether mail has attachments
        priority:
          type: string
          enum:
          - low
          - normal
          - high
          - urgent
        expires_at:
          type: string
          format: date-time
          description: Mail expiration date
        mail_type:
          type: string
          description: Type of mail
      description: 'BACKEND NOTE: Optimized summary for list views.'
    MailResponse:
      type: object
      required:
      - mail
      properties:
        mail:
          $ref: '#/components/schemas/Mail'
        previous_mail_id:
          type: string
          format: uuid
          description: ID of previous mail in inbox
        next_mail_id:
          type: string
          format: uuid
          description: ID of next mail in inbox
      description: 'BACKEND NOTE: Full mail response with navigation.'
    MarkAsReadRequest:
      type: object
      required:
      - character_id
      properties:
        character_id:
          type: string
          format: uuid
          description: Character ID marking mail as read
      description: 'BACKEND NOTE: Simple request for read status update.'
    MarkAsReadResponse:
      type: object
      required:
      - success
      properties:
        success:
          type: boolean
          description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
        marked_at:
          type: string
          format: date-time
          description: When mail was marked as read
      description: 'BACKEND NOTE: Optimized response for read status.'
    ArchiveMailRequest:
      type: object
      required:
      - character_id
      properties:
        character_id:
          type: string
          format: uuid
          description: Character ID archiving the mail
      description: 'BACKEND NOTE: Simple request for archiving.'
    ArchiveMailResponse:
      type: object
      required:
      - success
      properties:
        success:
          type: boolean
          description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
        archived_at:
          type: string
          format: date-time
          description: When mail was archived
      description: 'BACKEND NOTE: Optimized response for archiving.'
    ClaimAttachmentsRequest:
      type: object
      required:
      - character_id
      properties:
        character_id:
          type: string
          format: uuid
          description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
        claim_all:
          type: boolean
          description: Claim all attachments at once
          default: true
        specific_attachments:
          type: array
          items:
            type: integer
            minimum: 0
          description: Indices of specific attachments to claim (if not claiming all)
        inventory_location:
          type: string
          format: uuid
          description: Specific inventory location for item attachments
      description: 'BACKEND NOTE: Fields ordered for struct alignment.'
    ClaimAttachmentsResponse:
      type: object
      required:
      - success
      properties:
        success:
          type: boolean
          description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
        claimed_attachments:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                - item
                - currency
                - cosmetic
                - experience
                - reputation
              amount:
                type: integer
              item_id:
                type: string
                format: uuid
              inventory_slot:
                type: string
                format: uuid
            description: Details of successfully claimed attachments
          description: List of claimed attachments with results
        failed_attachments:
          type: array
          items:
            type: object
            properties:
              index:
                type: integer
              type:
                type: string
              reason:
                type: string
            description: Attachments that failed to claim
          description: List of attachments that failed to claim
        inventory_updates:
          type: array
          items:
            type: object
            properties:
              item_id:
                type: string
                format: uuid
              quantity_change:
                type: integer
              new_total:
                type: integer
            description: Inventory changes from claimed attachments
          description: Inventory updates from attachment claiming
      description: 'BACKEND NOTE: Response optimized for struct alignment.'
    BatchMailOperationsRequest:
      type: object
      required:
      - character_id
      - operations
      properties:
        character_id:
          type: string
          format: uuid
          description: Character ID performing operations
        operations:
          type: array
          items:
            type: object
            required:
            - operation
            - mail_ids
            properties:
              operation:
                type: string
                enum:
                - delete
                - archive
                - mark_read
                - mark_unread
              mail_ids:
                type: array
                items:
                  type: string
                  format: uuid
                minItems: 1
                maxItems: 100
            description: 'BACKEND NOTE: Batch operation specification'
          description: Array of batch operations to perform
          maxItems: 10
      description: 'BACKEND NOTE: Batch request for multiple mail operations.'
    BatchMailOperationsResponse:
      type: object
      required:
      - results
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              operation:
                type: string
                enum:
                - delete
                - archive
                - mark_read
                - mark_unread
              success_count:
                type: integer
              failed_count:
                type: integer
              failed_mail_ids:
                type: array
                items:
                  type: string
                  format: uuid
              errors:
                type: array
                items:
                  type: string
            description: Result for each batch operation
          description: Results for each operation in the batch
        summary:
          type: object
          properties:
            total_operations:
              type: integer
            successful_operations:
              type: integer
            total_mails_affected:
              type: integer
          description: Summary statistics for the batch
      description: 'BACKEND NOTE: Batch response with detailed operation results.'
    SendBulkMailRequest:
      type: object
      required:
      - sender_type
      - recipient_criteria
      - subject
      - body
      properties:
        sender_type:
          type: string
          enum:
          - system
          - admin
          - event
          description: Type of bulk sender
        recipient_criteria:
          type: object
          properties:
            all_online:
              type: boolean
              description: Send to all online players
            faction_id:
              type: string
              format: uuid
              description: Send to specific faction
            region_id:
              type: string
              format: uuid
              description: Send to specific region
            level_range:
              type: object
              properties:
                min:
                  type: integer
                  minimum: 1
                max:
                  type: integer
                  minimum: 1
              description: Send to players in level range
            custom_recipient_ids:
              type: array
              items:
                type: string
                format: uuid
              maxItems: 10000
              description: Specific list of recipient IDs
          description: Criteria for selecting bulk recipients
        subject:
          type: string
          maxLength: 200
          minLength: 1
        body:
          type: string
          maxLength: 10000
          minLength: 1
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/MailAttachment'
          maxItems: 5
        priority:
          type: string
          enum:
          - low
          - normal
          - high
          - urgent
          default: normal
        expires_in_days:
          type: integer
          minimum: 1
          maximum: 365
          default: 7
        scheduled_send_time:
          type: string
          format: date-time
          description: When to send the bulk mail (for scheduling)
      description: 'BACKEND NOTE: Bulk mail request with recipient selection criteria.'
    SendBulkMailResponse:
      type: object
      required:
      - batch_id
      - estimated_recipients
      properties:
        batch_id:
          type: string
          format: uuid
          description: Unique identifier for the bulk mail batch
        estimated_recipients:
          type: integer
          description: Estimated number of recipients
        scheduled_time:
          type: string
          format: date-time
          description: When the bulk mail will be sent
        processing_status:
          type: string
          enum:
          - queued
          - processing
          - completed
          - failed
          description: Current processing status
      description: 'BACKEND NOTE: Bulk mail response with batch tracking.'
    MailNotificationsResponse:
      type: object
      required:
      - unread_count
      - notifications
      properties:
        unread_count:
          type: integer
          format: int32
          description: Total number of unread mails
        notifications:
          type: array
          items:
            type: object
            properties:
              mail_id:
                type: string
                format: uuid
              sender_name:
                type: string
              subject:
                type: string
              sent_at:
                type: string
                format: date-time
              priority:
                type: string
                enum:
                - low
                - normal
                - high
                - urgent
              has_attachments:
                type: boolean
            description: Recent unread mail notifications
          description: List of recent unread mail notifications
          maxItems: 10
        last_checked:
          type: string
          format: date-time
          description: When notifications were last checked
      description: 'BACKEND NOTE: Optimized notification response.'
    SearchMailResponse:
      type: object
      required:
      - results
      - total_count
      properties:
        results:
          type: array
          items:
            $ref: '#/components/schemas/MailSummary'
          description: 'BACKEND NOTE: Array of search results'
        total_count:
          type: integer
          format: int32
          description: Total number of matching mails
        search_metadata:
          type: object
          properties:
            query:
              type: string
              description: Original search query
            execution_time_ms:
              type: integer
              format: int32
              description: Search execution time
            mailbox_types_searched:
              type: array
              items:
                type: string
          description: Search execution metadata
      description: 'BACKEND NOTE: Search response with performance metadata.'
    MailAnalyticsResponse:
      type: object
      required:
      - summary
      properties:
        summary:
          type: object
          properties:
            total_mails_sent:
              type: integer
            total_mails_received:
              type: integer
            unread_mails:
              type: integer
            mails_with_attachments:
              type: integer
            average_response_time:
              type: integer
              format: int64
            top_senders:
              type: array
              items:
                type: object
                properties:
                  sender_name:
                    type: string
                  mail_count:
                    type: integer
                description: Top sender statistics
              maxItems: 10
            mail_type_distribution:
              type: object
              properties:
                player_to_player:
                  type: integer
                system_notification:
                  type: integer
                event_announcement:
                  type: integer
                trade_offer:
                  type: integer
                guild_message:
                  type: integer
                admin_message:
                  type: integer
            spam_reports:
              type: integer
          description: Mail usage analytics summary
        timeframe:
          type: string
          description: Applied timeframe filter
        character_id:
          type: string
          format: uuid
          description: Character ID (null for global analytics)
      description: 'BACKEND NOTE: Analytics response optimized for dashboard consumption.'
    ReportMailRequest:
      type: object
      required:
      - reporter_id
      - mail_id
      - report_reason
      properties:
        reporter_id:
          type: string
          format: uuid
          description: Character ID of reporter
        mail_id:
          type: string
          format: uuid
          description: ID of mail being reported
        report_reason:
          type: string
          enum:
          - spam
          - harassment
          - inappropriate_content
          - scam
          - hate_speech
          - other
          description: Reason for reporting
        additional_details:
          type: string
          maxLength: 500
          description: Additional context for the report
      description: 'BACKEND NOTE: Moderation report request.'
    ReportMailResponse:
      type: object
      required:
      - report_id
      - status
      properties:
        report_id:
          type: string
          format: uuid
          description: Unique report identifier
        status:
          type: string
          enum:
          - submitted
          - under_review
          - resolved
          description: Report processing status
        estimated_review_time:
          type: string
          description: Estimated time for review completion
      description: 'BACKEND NOTE: Report submission response.'
    ValidateMailRequest:
      type: object
      required:
      - content
      properties:
        content:
          type: object
          properties:
            subject:
              type: string
              maxLength: 200
            body:
              type: string
              maxLength: 10000
            sender_id:
              type: string
              format: uuid
            recipient_ids:
              type: array
              items:
                type: string
                format: uuid
              maxItems: 50
          description: Mail content to validate
        validation_context:
          type: object
          properties:
            sender_reputation:
              type: number
              minimum: 0
              maximum: 100
            recent_send_count:
              type: integer
              minimum: 0
            client_version:
              type: string
          description: Additional context for validation
      description: 'BACKEND NOTE: Anti-spam validation request.'
    ValidateMailResponse:
      type: object
      required:
      - is_valid
      - validation_score
      properties:
        is_valid:
          type: boolean
          description: Whether mail content passes validation
        validation_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
          description: Overall validation score (0-1, higher is better)
        spam_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
          description: Spam detection score (0-1, higher means more spammy)
        content_flags:
          type: array
          items:
            type: string
            enum:
            - excessive_capitalization
            - suspicious_links
