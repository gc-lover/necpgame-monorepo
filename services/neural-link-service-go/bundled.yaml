openapi: 3.0.3
info:
  title: Neural Link Service API
  description: "Enterprise-grade Neural Interface System  NECPGAME .\n\n## \U0001F3AF\
    \ **Neural Link Service Overview**\n\nNeural Link Service          NECPGAME  enterprise-grade\
    \   .\n\n### ** **\n- **Neural Link Management**:   \n- **Implant Integration**:\
    \     \n- **Signal Processing**:   \n- **Cyberpsychosis Monitoring**:  \n\n###\
    \ **  **\n- **Basic Neural Links**:   \n- **Advanced Implants**:  \n- **Corporate\
    \ Interfaces**:  \n- **Black Market Devices**:   \n\n### ** **\n- **Signal Calibration**:\
    \  \n- **Implant Compatibility**:  \n- **Real-time Monitoring**:    \n- **Emergency\
    \ Shutdown**:  \n\n## \U0001F4CA **Performance Targets**\n- **P99 Latency**: <15ms\
    \     \n- **Throughput**: 50,000+ neural operations/second\n- **Concurrent Players**:\
    \ 500,000+  \n- **Memory per Player**: <4KB    \n\n## \U0001F510 **Security**\n\
    - JWT RS256 \n- Rate limiting   \n- Input validation  sanitization\n- Audit logging\
    \  \n"
  version: 1.0.0
  contact:
    name: NECPGAME Platform Team
    email: platform@necpgame.com
  license:
    name: Proprietary
    url: https://necpgame.com/license
servers:
- url: https://neural-link.necpgame.com/api/v1
  description: Production Environment
- url: https://neural-link-staging.necpgame.com/api/v1
  description: Staging Environment
- url: http://localhost:8080/api/v1
  description: Local Development
security:
- BearerAuth: []
tags:
- name: Neural Link Management
  description: '  '
- name: Implant Management
  description: ' '
- name: Signal Processing
  description: ' '
- name: Health Monitoring
  description: ' '
- name: Cyberpsychosis
  description: ''
- name: Health
  description: '  '
paths:
  /health:
    $ref: ./paths/health.yaml#/paths/~1health
  /health/batch:
    $ref: ./paths/health-batch.yaml#/paths/~1health~1batch
  /health/ws:
    $ref: ./paths/health-ws.yaml#/paths/~1health~1ws
  /neural-links:
    $ref: ./paths/neural-links.yaml#/paths/~1neural-links
  /neural-links/{neuralLinkId}:
    $ref: ./paths/neural-links-{neuralLinkId}.yaml#/paths/~1neural-links~1{neuralLinkId}
  /players/{playerId}/neural-link:
    $ref: ./paths/players-{playerId}-neural-link.yaml#/paths/~1players~1{playerId}~1neural-link
  /players/{playerId}/neural-link/calibrate:
    $ref: ./paths/players-{playerId}-neural-link-calibrate.yaml#/paths/~1players~1{playerId}~1neural-link~1calibrate
  /players/{playerId}/neural-link/emergency-shutdown:
    $ref: ./paths/players-{playerId}-neural-link-emergency-shutdown.yaml#/paths/~1players~1{playerId}~1neural-link~1emergency-shutdown
  /implants:
    $ref: ./paths/implants.yaml#/paths/~1implants
  /implants/{implantId}:
    $ref: ./paths/implants-{implantId}.yaml#/paths/~1implants~1{implantId}
  /implants/compatibility:
    $ref: ./paths/implants-compatibility.yaml#/paths/~1implants~1compatibility
  /players/{playerId}/implants:
    $ref: ./paths/players-{playerId}-implants.yaml#/paths/~1players~1{playerId}~1implants
