openapi: 3.0.3
info:
  title: Currencies & Resources API
  version: 1.0.0
  description: API для валют и ресурсов
  x-microservice:
    name: economy-service
    port: 8085
    domain: economy
    base-path: /api/v1/gameplay/economy
    package: com.necpgame.economyservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Currencies & Resources
paths:
  /gameplay/economy/currencies:
    get:
      summary: Получить список валют
      operationId: getCurrencies
      tags: [Currencies & Resources]
      responses:
        '200':
          description: Список валют
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


