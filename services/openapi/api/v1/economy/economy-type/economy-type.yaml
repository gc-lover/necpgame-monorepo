openapi: 3.0.3
info:
  title: Economy Type API
  version: 1.0.0
  description: API для типа экономики (Player-Driven + Controlled)
  x-microservice:
    name: economy-service
    port: 8085
    domain: economy
    base-path: /api/v1/gameplay/economy
    package: com.necpgame.economyservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Economy Type
paths:
  /gameplay/economy/type:
    get:
      summary: Получить тип экономики
      operationId: getEconomyType
      tags: [Economy Type]
      responses:
        '200':
          description: Тип экономики
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


