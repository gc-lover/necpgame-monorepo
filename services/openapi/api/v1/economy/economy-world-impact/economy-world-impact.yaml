openapi: 3.0.3
info:
  title: Economy World Impact API
  version: 1.0.0
  description: API для влияния экономики на мир (динамические цены, дефицит, события)
  x-microservice:
    name: economy-service
    port: 8085
    domain: economy
    base-path: /api/v1/gameplay/economy
    package: com.necpgame.economyservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Economy World Impact
paths:
  /gameplay/economy/world-impact:
    get:
      summary: Получить влияние экономики на мир
      operationId: getEconomyWorldImpact
      tags: [Economy World Impact]
      responses:
        '200':
          description: Влияние экономики
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


