openapi: 3.0.3
info:
  title: Inventory Examples
  version: 1.0.0
  x-microservice:
    name: economy-service
    port: 8085
    domain: economy
    base-path: /api/v1/economy/inventory
    package: com.necpgame.economyservice
paths: {}
components:
  examples:
    PickupLoot:
      summary: Подбор оружия после рейда
      value:
        source: "LOOT"
        idempotencyKey: "raid-20251107-player-neo01"
        items:
          - itemId: "weapon-neo-rifle"
            quantity: 1
            metadata:
              powerLevel: 850
              bindOnPickup: true
            targetContainer: "BACKPACK"
    EquipArmor:
      summary: Экипировка кибер-бронежилета
      value:
        itemInstanceId: "item-inst-armor-778"
        slotType: "CHEST"
        overrides:
          bypassRequirements: false
    ReserveTrade:
      summary: Резервирование предметов для трейда
      value:
        context: "TRADE"
        referenceId: "trade-session-1205"
        items:
          - itemInstanceId: "item-inst-mod-112"
            quantity: 1
          - itemInstanceId: "item-inst-cred-chip"
            quantity: 5
        expiresAt: "2025-11-08T07:15:00Z"
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
