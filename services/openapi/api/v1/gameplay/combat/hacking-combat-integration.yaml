openapi: 3.0.3
info:
  title: Hacking Combat Integration API
  version: 1.0.0
  description: API для интеграции хакерства с боем (combat quickhacks, тактика)
  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/combat
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Hacking Combat Integration
paths:
  /gameplay/combat/hacking/combat-quickhack:
    post:
      summary: Использовать quickhack в бою
      operationId: useCombatQuickhack
      tags: [Hacking Combat Integration]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [character_id, target_id, quickhack_id]
              properties:
                character_id: {type: string}
                target_id: {type: string}
                quickhack_id: {type: string}
      responses:
        '200':
          description: Quickhack использован
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


