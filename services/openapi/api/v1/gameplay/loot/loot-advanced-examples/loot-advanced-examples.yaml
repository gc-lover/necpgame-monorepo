openapi: 3.0.3
info:
  title: Advanced Loot Examples
  version: 1.0.0
  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/loot
    package: com.necpgame.gameplayservice
paths: {}

components:
  examples:
    LootClaimRequest:
      summary: Запуск Need/Greed ролла на эпический предмет
      value:
        claimMode: "NEED_GREED"
        partyId: "party-8831"
        initiatorId: "player-neo-01"
        smartLootOverride: false
    RollSubmissionRequest:
      summary: Ставка NEED с бонусом
      value:
        rollType: "NEED"
        autoAccept: false
        reason: "Class specific upgrade"
    BossLootDistributeRequest:
      summary: Распределение босcового лута
      value:
        partyId: "party-8831"
        overrideWinnerId: null
        skipSmartLoot: false
    LootSettingsUpdateRequest:
      summary: Обновление smart loot настроек
      value:
        smartLoot:
          classPreferences: ["assault", "support"]
          minRarity: "epic"
          autoAssignLegendary: true
          blacklist: ["cosmetic-hat-01"]
        autoLoot:
          enabled: true
          pickupRadius: 12
          rarityThreshold: "rare"
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
