openapi: 3.0.3
info:
  title: Character Creation UI API
  version: 1.0.0
  description: API для UI создания персонажа
  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/onboarding
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Character Creation
paths:
  /gameplay/onboarding/character-creation/ui-data:
    get:
      summary: Получить данные для UI создания персонажа
      operationId: getCharacterCreationUI
      tags: [Character Creation]
      responses:
        '200':
          description: Данные UI
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


