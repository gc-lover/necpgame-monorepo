openapi: 3.0.3
info:
  title: Registration UI API
  version: 1.0.0
  description: API для UI регистрации (аккаунт, email, верификация)
  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/onboarding
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Registration
paths:
  /gameplay/onboarding/registration:
    post:
      summary: Зарегистрировать аккаунт
      operationId: registerAccount
      tags: [Registration]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, username]
              properties:
                email: {type: string}
                password: {type: string}
                username: {type: string}
      responses:
        '200':
          description: Регистрация успешна
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


