openapi: 3.0.3
info:
  title: Tutorial Flow API
  version: 1.0.0
  description: API для потока обучения (туториал, подсказки, прогресс)
  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/onboarding
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Tutorial
paths:
  /gameplay/onboarding/tutorial/progress:
    get:
      summary: Получить прогресс туториала
      operationId: getTutorialProgress
      tags: [Tutorial]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Прогресс туториала
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


