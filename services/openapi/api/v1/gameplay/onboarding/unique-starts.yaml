openapi: 3.0.3
info:
  title: Unique Starts API
  version: 1.0.0
  description: API для уникальных стартов (специальные сценарии, события, бонусы)
  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/onboarding
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Unique Starts
paths:
  /gameplay/onboarding/unique-starts:
    get:
      summary: Получить доступные уникальные старты
      operationId: getUniqueStarts
      tags: [Unique Starts]
      responses:
        '200':
          description: Уникальные старты
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


