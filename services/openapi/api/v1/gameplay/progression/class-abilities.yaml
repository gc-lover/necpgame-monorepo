openapi: 3.0.3
info:
  title: Class Abilities API
  version: 1.0.0
  description: |
    API для классовых способностей.
    
    Источник: .BRAIN/02-gameplay/progression/classes-abilities.md v1.0.0

  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/progression
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway

paths:
  /gameplay/progression/class-abilities:
    get:
      summary: Получить классовые способности
      operationId: getClassAbilities
      parameters:
        - name: class_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Способности класса
          content:
            application/json:
              schema:
                type: object

components:
  schemas:
    ClassAbility:
      type: object
      properties:
        ability_id:
          type: string
        class_id:
          type: string
        type:
          type: string

