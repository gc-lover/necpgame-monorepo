openapi: 3.0.3
info:
  title: Classes Progression Link API
  version: 1.0.0
  description: API для связи классов с системой прокачки
  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/progression
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Classes Progression Link
paths:
  /gameplay/progression/classes-progression-link:
    get:
      summary: Получить связи классов с прокачкой
      operationId: getClassesProgressionLink
      tags: [Classes Progression Link]
      responses:
        '200':
          description: Связи классов
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


