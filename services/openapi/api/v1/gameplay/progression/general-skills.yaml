openapi: 3.0.3
info:
  title: General Skills API
  version: 1.0.0
  description: |
    API для общих навыков, доступных всем классам.
    
    Источник: .BRAIN/02-gameplay/progression/classes-general-skills.md v1.0.0

  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/progression
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway

paths:
  /gameplay/progression/general-skills:
    get:
      summary: Получить общие навыки
      operationId: getGeneralSkills
      responses:
        '200':
          description: Список общих навыков
          content:
            application/json:
              schema:
                type: object

components:
  schemas:
    GeneralSkill:
      type: object
      properties:
        skill_id:
          type: string
        category:
          type: string

