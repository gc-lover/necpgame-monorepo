openapi: 3.0.3
info:
  title: Perks API
  version: 1.0.0
  description: |
    API для системы перков.
    
    Источник: .BRAIN/02-gameplay/progression/progression-perks.md v1.0.0

  x-microservice:
    name: gameplay-service
    port: 8083
    domain: gameplay
    base-path: /api/v1/gameplay/progression
    package: com.necpgame.gameplayservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway

paths:
  /gameplay/progression/perks:
    get:
      summary: Получить доступные перки
      operationId: getPerks
      responses:
        '200':
          description: Список перков
          content:
            application/json:
              schema:
                type: object

  /gameplay/progression/perks/unlock:
    post:
      summary: Разблокировать перк
      operationId: unlockPerk
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Перк разблокирован
          content:
            application/json:
              schema:
                type: object

components:
  schemas:
    Perk:
      type: object
      properties:
        perk_id:
          type: string
        name:
          type: string

