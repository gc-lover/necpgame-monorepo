openapi: 3.0.3
info:
  title: First Quest API
  version: 1.0.0
  description: API для первого квеста (зависит от Life Path)
  x-microservice:
    name: narrative-service
    port: 8087
    domain: narrative
    base-path: /api/v1/narrative
    package: com.necpgame.narrativeservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: First Quest
paths:
  /narrative/first-quest:
    get:
      summary: Получить первый квест персонажа
      operationId: getFirstQuest
      tags: [First Quest]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Первый квест
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


