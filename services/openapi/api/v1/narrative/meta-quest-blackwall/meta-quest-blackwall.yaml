openapi: 3.0.3
info:
  title: Meta Quest Blackwall API
  version: 1.0.0
  description: API для мета-квеста про Blackwall (прорыв AI)
  x-microservice:
    name: narrative-service
    port: 8087
    domain: narrative
    base-path: /api/v1/narrative
    package: com.necpgame.narrativeservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Meta Quest Blackwall
paths:
  /narrative/meta-quest/blackwall:
    get:
      summary: Получить прогресс квеста Blackwall
      operationId: getBlackwallProgress
      tags: [Meta Quest Blackwall]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Прогресс квеста
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


