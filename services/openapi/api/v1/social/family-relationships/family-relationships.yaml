openapi: 3.0.3
info:
  title: Family Relationships API
  version: 1.0.0
  description: API для семейных отношений (родители, дети, родственники)
  x-microservice:
    name: social-service
    port: 8084
    domain: social
    base-path: /api/v1/gameplay/social
    package: com.necpgame.socialservice
servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
tags:
  - name: Family Relationships
paths:
  /gameplay/social/family-relationships:
    get:
      summary: Получить семейные связи
      operationId: getFamilyRelationships
      tags: [Family Relationships]
      parameters:
        - name: character_id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Семейные связи
          content:
            application/json:
              schema:
                type: object
components:
  schemas: {}


