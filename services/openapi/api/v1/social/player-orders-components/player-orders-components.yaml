    PublishRequestExample:
      $ref: './player-orders-publication-components.yaml#/components/examples/PublishRequestExample'
    PublishResponseExample:
      $ref: './player-orders-publication-components.yaml#/components/examples/PublishResponseExample'
    CancelRequestExample:
      $ref: './player-orders-publication-components.yaml#/components/examples/CancelRequestExample'
    CancellationResponseExample:
      $ref: './player-orders-publication-components.yaml#/components/examples/CancellationResponseExample'

servers:
  - url: https://api.necp.game/v1
    description: Production API Gateway
  - url: http://localhost:8080/api/v1
    description: Local API Gateway
