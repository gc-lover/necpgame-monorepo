openapi: 3.0.3
info:
  title: Quest Engine State and Dialogue Service API
  description: |
    API для управления состоянием квестов и диалогами.

    **Основные возможности:**
    - Управление состоянием квестов
    - Обработка диалогов
    - История диалогов
  version: 1.0.0
  license:
    name: Proprietary
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
  - url: http://localhost:8083/api/v1
    description: Gameplay Service (локальная разработка)
  - url: https://gameplay.necpgame.com/api/v1
    description: Gameplay Service (продакшн)
tags:
  - name: Quest State
    description: Управление состоянием квестов
  - name: Quest Dialogue
    description: Обработка диалогов в квестах
paths:
  /gameplay/quests/{quest_id}/state:
    get:
      tags:
        - Quest State
      summary: Получить состояние квеста
      description: |
        Возвращает текущее состояние квеста, включая текущую цель и данные прогресса.
      operationId: getQuestState
      security:
        - BearerAuth: []
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Состояние квеста
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestState'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - Quest State
      summary: Обновить состояние квеста
      description: |
        Обновляет состояние квеста.
        Используется для переходов между состояниями и обновления прогресса.
      operationId: updateQuestState
      security:
        - BearerAuth: []
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStateRequest'
      responses:
        '200':
          description: Состояние квеста обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestState'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/quests/{quest_id}/dialogue:
    get:
      tags:
        - Quest Dialogue
      summary: Получить текущий диалог
      description: |
        Возвращает текущий узел диалога для квеста.
        Включает текст, варианты выбора и проверки навыков.
      operationId: getQuestDialogue
      security:
        - BearerAuth: []
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Текущий диалог
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DialogueNode'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/quests/{quest_id}/dialogue/choice:
    post:
      tags:
        - Quest Dialogue
      summary: Сделать выбор в диалоге
      description: |
        Обрабатывает выбор игрока в диалоге.
        Переходит к следующему узлу диалога на основе выбора.
      operationId: makeDialogueChoice
      security:
        - BearerAuth: []
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DialogueChoiceRequest'
      responses:
        '200':
          description: Выбор обработан, возвращается следующий узел диалога
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DialogueNode'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/quests/{quest_id}/dialogue/history:
    get:
      tags:
        - Quest Dialogue
      summary: Получить историю диалогов
      description: |
        Возвращает полную историю диалогов для квеста.
        Включает все пройденные узлы и сделанные выборы.
      operationId: getDialogueHistory
      security:
        - BearerAuth: []
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: История диалогов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DialogueHistory'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
  schemas:
    QuestState:
      type: object
      required:
        - state
        - current_objective
      properties:
        state:
          type: string
          enum:
            - NOT_STARTED
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - CANCELLED
          description: Текущее состояние квеста
        current_objective:
          type: integer
          description: Текущий номер цели
          minimum: 0
        progress_data:
          type: object
          description: Данные прогресса
          additionalProperties: true
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    UpdateStateRequest:
      type: object
      required:
        - state
      properties:
        state:
          type: string
          enum:
            - IN_PROGRESS
            - COMPLETED
            - FAILED
            - CANCELLED
          description: Новое состояние квеста
        progress_data:
          type: object
          description: Обновлённые данные прогресса
          additionalProperties: true
    DialogueChoice:
      type: object
      required:
        - choice_id
        - text
      properties:
        choice_id:
          type: string
          description: ID выбора
        text:
          type: string
          description: Текст выбора
        next_node_id:
          type: string
          description: ID следующего узла
        requirements:
          type: object
          description: Требования для выбора
          additionalProperties: true
    SkillCheck:
      type: object
      required:
        - check_type
        - check_target
        - required_value
      properties:
        check_type:
          type: string
          enum:
            - attribute
            - skill
            - item
            - reputation
          description: |
            Тип проверки:
            - `attribute` - проверка атрибутов
            - `skill` - проверка навыков
            - `item` - проверка предметов
            - `reputation` - проверка репутации
        check_target:
          type: string
          description: Цель проверки (название атрибута/навыка/предмета)
        required_value:
          type: integer
          description: Требуемое значение
          minimum: 0
    DialogueNode:
      type: object
      required:
        - node_id
        - text
      properties:
        node_id:
          type: string
          description: ID узла диалога
        text:
          type: string
          description: Текст диалога
        speaker:
          type: string
          description: Имя говорящего
        choices:
          type: array
          description: Варианты выбора
          items:
            $ref: '#/components/schemas/DialogueChoice'
        skill_checks:
          type: array
          description: Проверки навыков для этого узла
          items:
            $ref: '#/components/schemas/SkillCheck'
    DialogueChoiceRequest:
      type: object
      required:
        - choice_id
      properties:
        choice_id:
          type: string
          description: ID выбранного варианта
    DialogueHistory:
      type: object
      required:
        - quest_instance_id
        - history
      properties:
        quest_instance_id:
          type: string
          format: uuid
          description: ID инстанса квеста
        history:
          type: array
          description: История диалогов
          items:
            type: object
            properties:
              node_id:
                type: string
              text:
                type: string
              speaker:
                type: string
              choice_made:
                type: string
                nullable: true
              timestamp:
                type: string
                format: date-time
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
