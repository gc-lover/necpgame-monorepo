openapi: 3.0.3
info:
  title: Quest Engine Skill Checks and Conditions Service API
  description: |
    API для проверок навыков и условий квестов.

    **Основные возможности:**
    - Выполнение проверок навыков
    - Проверка условий квестов
    - Получение требований квестов
  version: 1.0.0
  license:
    name: Proprietary
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@necpgame.com
servers:
  - url: http://localhost:8083/api/v1
    description: Gameplay Service (локальная разработка)
  - url: https://gameplay.necpgame.com/api/v1
    description: Gameplay Service (продакшн)
tags:
  - name: Skill Checks
    description: Проверки навыков в квестах
  - name: Quest Conditions
    description: Условия и требования квестов
paths:
  /gameplay/quests/{quest_id}/skill-check:
    post:
      tags:
        - Skill Checks
      summary: Выполнить проверку навыка
      description: |
        Выполняет проверку навыка для квеста.
        Проверяет атрибуты, навыки, предметы или репутацию персонажа.
      operationId: performSkillCheck
      security:
        - BearerAuth: [ ]
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillCheckRequest'
      responses:
        '200':
          description: Результат проверки навыка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillCheckResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/quests/{quest_id}/skill-checks:
    get:
      tags:
        - Skill Checks
      summary: Получить историю проверок навыков
      description: |
        Возвращает историю всех проверок навыков для квеста.
        Поддерживает пагинацию.
      operationId: getSkillCheckHistory
      security:
        - BearerAuth: [ ]
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
        - name: check_type
          in: query
          description: Фильтр по типу проверки
          schema:
            type: string
            enum:
              - attribute
              - skill
              - item
              - reputation
        - name: passed
          in: query
          description: Фильтр по результату (true/false)
          schema:
            type: boolean
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: История проверок навыков
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillChecksResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/quests/{quest_id}/conditions/check:
    post:
      tags:
        - Quest Conditions
      summary: Проверить условия квеста
      description: |
        Проверяет условия квеста (требования для начала, условия для завершения, условия для целей).
        Возвращает результат проверки всех условий.
      operationId: checkQuestConditions
      security:
        - BearerAuth: [ ]
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID инстанса квеста
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Результат проверки условий
          content:
            application/json:
              schema:
                type: object
                required:
                  - all_conditions_met
                  - conditions
                properties:
                  all_conditions_met:
                    type: boolean
                    description: Все условия выполнены
                  conditions:
                    type: array
                    description: Детали проверки каждого условия
                    items:
                      type: object
                      properties:
                        condition_type:
                          type: string
                        condition_target:
                          type: string
                        required_value:
                          type: integer
                        actual_value:
                          type: integer
                        met:
                          type: boolean
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /gameplay/quests/{quest_id}/requirements:
    get:
      tags:
        - Quest Conditions
      summary: Получить требования квеста
      description: |
        Возвращает все требования для начала квеста.
        Включает уровень, предметы, предыдущие квесты, репутацию и местоположение.
      operationId: getQuestRequirements
      security:
        - BearerAuth: [ ]
      parameters:
        - name: quest_id
          in: path
          required: true
          description: ID определения квеста
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Требования квеста
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestRequirements'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
  schemas:
    SkillCheckRequest:
      type: object
      required:
        - check_type
        - check_target
      properties:
        check_type:
          type: string
          enum:
            - attribute
            - skill
            - item
            - reputation
          description: Тип проверки
        check_target:
          type: string
          description: Цель проверки
    SkillCheckResult:
      type: object
      required:
        - check_type
        - check_target
        - required_value
        - actual_value
        - passed
      properties:
        id:
          type: string
          format: uuid
          description: ID результата проверки
        quest_instance_id:
          type: string
          format: uuid
          description: ID инстанса квеста
        check_type:
          type: string
          enum:
            - attribute
            - skill
            - item
            - reputation
          description: Тип проверки
        check_target:
          type: string
          description: Цель проверки
        required_value:
          type: integer
          description: Требуемое значение
        actual_value:
          type: integer
          description: Фактическое значение
        passed:
          type: boolean
          description: Пройдена ли проверка
        checked_at:
          type: string
          format: date-time
          description: Время проверки
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    SkillChecksResponse:
      type: object
      required:
        - skill_checks
        - total
      properties:
        skill_checks:
          type: array
          description: Список проверок навыков
          items:
            $ref: '#/components/schemas/SkillCheckResult'
        total:
          type: integer
          description: Общее количество проверок
          minimum: 0
    QuestRequirements:
      type: object
      properties:
        level:
          type: integer
          description: Требуемый уровень
          minimum: 1
        items:
          type: array
          description: Требуемые предметы
          items:
            type: object
            properties:
              item_id:
                type: string
                format: uuid
              quantity:
                type: integer
                minimum: 1
        quest_prerequisites:
          type: array
          description: Требуемые предыдущие квесты
          items:
            type: string
            format: uuid
        reputation:
          type: object
          description: Требования репутации
          additionalProperties: true
        location:
          type: object
          description: Требования местоположения
          additionalProperties: true
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
