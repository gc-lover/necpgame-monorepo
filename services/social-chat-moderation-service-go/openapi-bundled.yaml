openapi: 3.0.3
info:
  title: Social Chat Moderation Service API
  description: API для модерации чата
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
security:
  - BearerAuth: []
tags:
  - name: Chat Moderation
    description: Модерация чата
paths:
  /social/chat/report:
    post:
      tags:
        - Chat Moderation
      summary: Пожаловаться на сообщение
      operationId: reportChatMessage
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportMessageRequest"
      responses:
        "200":
          description: Жалоба отправлена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/ban:
    post:
      tags:
        - Chat Moderation
      summary: Забанить пользователя
      operationId: banChatUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BanUserRequest"
      responses:
        "200":
          description: Пользователь забанен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BanResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/bans:
    get:
      tags:
        - Chat Moderation
      summary: Получить список банов
      operationId: getChatBans
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: query
          schema:
            type: string
            format: uuid
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
      responses:
        "200":
          description: Список банов
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BanListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/bans/{ban_id}:
    delete:
      tags:
        - Chat Moderation
      summary: Отменить бан
      operationId: revokeChatBan
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/BanId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RevokeBanRequest"
      responses:
        "200":
          description: Бан отменен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RevokeBanResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/filter:
    post:
      tags:
        - Chat Moderation
      summary: Проверить сообщение на запрещенный контент
      operationId: filterChatMessage
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FilterMessageRequest"
      responses:
        "200":
          description: Результат фильтрации
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FilterResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/warnings:
    post:
      tags:
        - Chat Moderation
      summary: Выдать предупреждение пользователю
      operationId: warnChatUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WarnUserRequest"
      responses:
        "200":
          description: Предупреждение выдано
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WarnResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
    get:
      tags:
        - Chat Moderation
      summary: Получить список предупреждений
      operationId: getChatWarnings
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: query
          schema:
            type: string
            format: uuid
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
      responses:
        "200":
          description: Список предупреждений
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WarningListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/auto-ban:
    post:
      tags:
        - Chat Moderation
      summary: Автоматический бан за нарушения
      operationId: autoBanUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutoBanRequest"
      responses:
        "200":
          description: Автобан применен
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutoBanResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/reports:
    get:
      tags:
        - Chat Moderation
      summary: Получить список жалоб
      operationId: getChatReports
      security:
        - BearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, resolved, dismissed]
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
      responses:
        "200":
          description: Список жалоб
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /social/chat/reports/{report_id}/resolve:
    post:
      tags:
        - Chat Moderation
      summary: Разрешить жалобу
      operationId: resolveChatReport
      security:
        - BearerAuth: []
      parameters:
        - $ref: "#/components/parameters/ReportId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResolveReportRequest"
      responses:
        "200":
          description: Жалоба разрешена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResolveReportResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    ReportMessageRequest:
      type: object
      required: [message_id, reason]
      properties:
        message_id: { type: string, format: uuid }
        reason: { type: string, maxLength: 500 }
    ReportResponse:
      type: object
      properties:
        success: { type: boolean }
        report_id: { type: string, format: uuid }
    BanUserRequest:
      type: object
      required: [player_id, reason, duration_hours]
      properties:
        player_id: { type: string, format: uuid }
        reason: { type: string, maxLength: 500 }
        duration_hours: { type: integer, nullable: true }
    BanResponse:
      type: object
      properties:
        success: { type: boolean }
        ban_id: { type: string, format: uuid }
        expires_at: { type: string, format: date-time, nullable: true }
    BanListResponse:
      type: object
      properties:
        bans: { type: array, items: { $ref: "#/components/schemas/ChatBan" } }
        total: { type: integer }
        limit: { type: integer }
        offset: { type: integer }
    ChatBan:
      type: object
      properties:
        id: { type: string, format: uuid }
        player_id: { type: string, format: uuid }
        reason: { type: string }
        duration_hours: { type: integer, nullable: true }
        expires_at: { type: string, format: date-time, nullable: true }
        banned_by: { type: string, format: uuid }
        created_at: { type: string, format: date-time }
    RevokeBanRequest:
      type: object
      required: [revoked_by]
      properties:
        revoked_by: { type: string, format: uuid }
    RevokeBanResponse:
      type: object
      properties:
        success: { type: boolean }
        ban_id: { type: string, format: uuid }
    FilterMessageRequest:
      type: object
      required: [message, player_id]
      properties:
        message: { type: string, maxLength: 1000 }
        player_id: { type: string, format: uuid }
        channel_id: { type: string, format: uuid }
    FilterResponse:
      type: object
      properties:
        allowed: { type: boolean }
        filtered_message: { type: string, nullable: true }
        violations: { type: array, items: { type: string } }
        severity: { type: string, enum: [low, medium, high, critical] }
    WarnUserRequest:
      type: object
      required: [player_id, reason]
      properties:
        player_id: { type: string, format: uuid }
        reason: { type: string, maxLength: 500 }
        severity: { type: string, enum: [low, medium, high], default: medium }
    WarnResponse:
      type: object
      properties:
        success: { type: boolean }
        warning_id: { type: string, format: uuid }
        total_warnings: { type: integer }
    WarningListResponse:
      type: object
      properties:
        warnings:
          { type: array, items: { $ref: "#/components/schemas/ChatWarning" } }
        total: { type: integer }
        limit: { type: integer }
        offset: { type: integer }
    ChatWarning:
      type: object
      properties:
        id: { type: string, format: uuid }
        player_id: { type: string, format: uuid }
        reason: { type: string }
        severity: { type: string, enum: [low, medium, high] }
        issued_by: { type: string, format: uuid }
        created_at: { type: string, format: date-time }
        expires_at: { type: string, format: date-time, nullable: true }
    AutoBanRequest:
      type: object
      required: [player_id, reason]
      properties:
        player_id: { type: string, format: uuid }
        reason: { type: string, maxLength: 500 }
        trigger_type:
          { type: string, enum: [spam, toxicity, harassment, cheating] }
    AutoBanResponse:
      type: object
      properties:
        success: { type: boolean }
        ban_id: { type: string, format: uuid }
        duration_hours: { type: integer }
        reason: { type: string }
    ReportListResponse:
      type: object
      properties:
        reports:
          { type: array, items: { $ref: "#/components/schemas/ChatReport" } }
        total: { type: integer }
        limit: { type: integer }
        offset: { type: integer }
    ChatReport:
      type: object
      properties:
        id: { type: string, format: uuid }
        message_id: { type: string, format: uuid }
        player_id: { type: string, format: uuid }
        reported_by: { type: string, format: uuid }
        reason: { type: string }
        status: { type: string, enum: [pending, resolved, dismissed] }
        created_at: { type: string, format: date-time }
        resolved_at: { type: string, format: date-time, nullable: true }
        resolved_by: { type: string, format: uuid, nullable: true }
    ResolveReportRequest:
      type: object
      required: [action]
      properties:
        action: { type: string, enum: [ban, warn, dismiss] }
        ban_duration_hours: { type: integer, nullable: true }
        resolved_by: { type: string, format: uuid }
        notes: { type: string, maxLength: 1000 }
    ResolveReportResponse:
      type: object
      properties:
        success: { type: boolean }
        report_id: { type: string, format: uuid }
        action_taken: { type: string, enum: [ban, warn, dismiss] }
        ban_id: { type: string, format: uuid, nullable: true }
        warning_id: { type: string, format: uuid, nullable: true }
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
    BanId:
      name: ban_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор бана
    ReportId:
      name: report_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор жалобы
