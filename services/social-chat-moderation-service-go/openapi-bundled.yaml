openapi: 3.0.3
info:
  title: Social Chat Moderation Service API
  description: API для модерации чата
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
security:
  - BearerAuth: []
tags:
  - name: Chat Moderation
    description: Модерация чата
paths:
  /social/chat/report:
    post:
      tags:
        - Chat Moderation
      summary: Пожаловаться на сообщение
      operationId: reportChatMessage
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReportMessageRequest'
      responses:
        '200':
          description: Жалоба отправлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/chat/ban:
    post:
      tags:
        - Chat Moderation
      summary: Забанить пользователя
      operationId: banChatUser
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BanUserRequest'
      responses:
        '200':
          description: Пользователь забанен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/chat/bans:
    get:
      tags:
        - Chat Moderation
      summary: Получить список банов
      operationId: getChatBans
      security:
        - BearerAuth: []
      parameters:
        - name: player_id
          in: query
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Список банов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BanListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/chat/bans/{ban_id}:
    delete:
      tags:
        - Chat Moderation
      summary: Отменить бан
      operationId: revokeChatBan
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/BanId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeBanRequest'
      responses:
        '200':
          description: Бан отменен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeBanResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    ReportMessageRequest:
      type: object
      required:
        - message_id
        - reason
      properties:
        message_id:
          type: string
          format: uuid
        reason:
          type: string
          maxLength: 500
    ReportResponse:
      type: object
      properties:
        success:
          type: boolean
        report_id:
          type: string
          format: uuid
    BanUserRequest:
      type: object
      required:
        - player_id
        - reason
        - duration_hours
      properties:
        player_id:
          type: string
          format: uuid
        reason:
          type: string
          maxLength: 500
        duration_hours:
          type: integer
          nullable: true
    BanResponse:
      type: object
      properties:
        success:
          type: boolean
        ban_id:
          type: string
          format: uuid
        expires_at:
          type: string
          format: date-time
          nullable: true
    BanListResponse:
      type: object
      properties:
        bans:
          type: array
          items:
            $ref: '#/components/schemas/ChatBan'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
    ChatBan:
      type: object
      properties:
        id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        reason:
          type: string
        duration_hours:
          type: integer
          nullable: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        banned_by:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
    RevokeBanRequest:
      type: object
      required:
        - revoked_by
      properties:
        revoked_by:
          type: string
          format: uuid
    RevokeBanResponse:
      type: object
      properties:
        success:
          type: boolean
        ban_id:
          type: string
          format: uuid
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
    BanId:
      name: ban_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор бана
