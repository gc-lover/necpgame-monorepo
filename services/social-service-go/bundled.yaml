            type: string
            format: uuid
            description: Party ID
          name:
            type: string
            description: Party name
          activity_type:
            type: string
            enum:
            - raid
            - dungeon
            - pvp
            - exploration
            - quest
            - casual
            description: Activity type
          leader_name:
            type: string
            description: Leader's display name
          current_size:
            type: integer
            description: Current member count
          max_size:
            type: integer
            description: Maximum size
          min_level:
            type: integer
            description: Minimum level
          max_level:
            type: integer
            description: Maximum level
          skill_level:
            type: string
            enum:
            - beginner
            - intermediate
            - advanced
            - expert
            description: Skill level requirement
          region:
            type: string
            description: Geographic region
          language:
            type: string
            description: Language
          voice_required:
            type: boolean
            description: Voice chat required
        description: Condensed party information for listings
      PartyDetails:
        allOf:
        - $ref: '#/components/schemas/PartyResponse'
        - type: object
          properties:
            pending_requests:
              type: array
              items:
                $ref: '#/components/schemas/JoinRequest'
              description: Pending join requests
            recent_activity:
              type: array
              items:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                    - member_joined
                    - member_left
                    - activity_started
                    - activity_completed
                  player_name:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  details:
                    type: object
                    additionalProperties: true
              description: Recent party activity log
        description: Detailed party information including pending requests and activity
      JoinRequest:
        type: object
        properties:
          id:
            type: string
            format: uuid
            description: Request unique identifier
          player_id:
            type: string
            format: uuid
            description: Requesting player ID
          player_name:
            type: string
            description: Requesting player name
          player_level:
            type: integer
            description: Player level
          message:
            type: string
            description: Optional request message
          requested_at:
            type: string
            format: date-time
            description: Request timestamp
          status:
            type: string
            enum:
            - pending
            - accepted
            - rejected
            description: Request status
        description: Party join request information
      ErrorResponse:
        type: object
        required:
        - code
        - message
        properties:
          code:
            type: string
            example: PARTY_FULL
          message:
            type: string
            example: Party has reached maximum capacity
