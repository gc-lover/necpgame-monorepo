  components:
    schemas:
      CreatePartyRequest:
        type: object
        required:
        - name
        properties:
          name:
            type: string
            minLength: 1
            maxLength: 30
            description: Party name
          description:
            type: string
            maxLength: 200
            description: Party description
          activity_type:
            type: string
            enum:
            - raid
            - dungeon
            - pvp
            - exploration
            - quest
            - casual
            default: casual
            description: Primary activity type
          max_size:
            type: integer
            minimum: 2
            maximum: 8
            default: 4
            description: Maximum party size
          min_level:
            type: integer
            minimum: 1
            description: Minimum player level requirement
          max_level:
            type: integer
            minimum: 1
            description: Maximum player level requirement
          skill_level:
            type: string
            enum:
            - beginner
            - intermediate
            - advanced
            - expert
            description: Required skill proficiency
          region:
            type: string
            description: Geographic region preference
          language:
            type: string
            description: Preferred language
          is_public:
            type: boolean
            default: true
            description: Whether party appears in public listings
          auto_approve:
            type: boolean
            default: true
            description: Whether to auto-approve join requests
          voice_required:
            type: boolean
            default: false
            description: Whether voice communication is required
        description: Party creation request with comprehensive configuration
      UpdatePartyRequest:
        type: object
        properties:
          name:
            type: string
            minLength: 1
            maxLength: 30
            description: New party name
          description:
            type: string
            maxLength: 200
            description: New party description
          activity_type:
            $ref: '#/components/schemas/CreatePartyRequest/properties/activity_type'
          max_size:
            type: integer
            minimum: 2
            maximum: 8
            description: New maximum party size
          min_level:
            type: integer
            minimum: 1
            description: New minimum level requirement
          max_level:
            type: integer
            minimum: 1
            description: New maximum level requirement
          skill_level:
            $ref: '#/components/schemas/CreatePartyRequest/properties/skill_level'
          is_public:
            type: boolean
            description: New public visibility setting
          auto_approve:
            type: boolean
            description: New auto-approval setting
        description: Party update request (partial updates allowed)
      PartyResponse:
        type: object
        properties:
          party_id:
            type: string
            format: uuid
            description: Unique party identifier
          name:
            type: string
            description: Party name
          description:
            type: string
            description: Party description
          activity_type:
            type: string
            enum:
            - raid
            - dungeon
            - pvp
            - exploration
            - quest
            - casual
            description: Primary activity type
          leader_id:
            type: string
            format: uuid
            description: Party leader's player ID
          leader_name:
            type: string
            description: Party leader's display name
          members:
            type: array
            items:
              type: object
              properties:
                player_id:
                  type: string
                  format: uuid
                player_name:
                  type: string
                role:
                  type: string
                  enum:
                  - leader
                  - officer
                  - member
