          type: string
          format: uuid
          description: Chat channel identifier
        content:
          type: string
          maxLength: 500
          description: Message content
        message_type:
          type: string
          enum:
          - text
          - emoji
          - system
          default: text
          description: Type of message
        reply_to:
          type: string
          format: uuid
          description: ID of message being replied to
      description: Chat message request with validation
    MessageResponse:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
          description: Unique message identifier
        channel_id:
          type: string
          format: uuid
          description: Channel where message was sent
        sender_id:
          type: string
          format: uuid
          description: Sender's player ID
        timestamp:
          type: string
          format: date-time
