              description: Chat module status
            guilds:
              type: string
              enum:
              - healthy
              - unhealthy
              description: Guilds module status
            parties:
              type: string
              enum:
              - healthy
              - unhealthy
              description: Parties module status
          description: Individual module health statuses
        uptime:
          type: integer
          description: Service uptime in seconds
        active_connections:
          type: integer
          description: Number of active connections
      description: Comprehensive health response including module statuses
    Error:
      type: object
      required:
      - code
      - message
      properties:
        code:
          type: integer
          example: 500
          format: int32
          minimum: 100
          maximum: 599
        message:
          type: string
          example: Internal server error
          maxLength: 1000
        details:
          type: object
          description: Additional error details
      description: Standard error response format
    SendMessageRequest:
      type: object
      required:
      - channel_id
      - content
      properties:
