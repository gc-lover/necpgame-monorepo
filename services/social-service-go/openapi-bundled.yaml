openapi: 3.0.3
info:
  title: Social Friends Core Service API
  description: API для основных операций с друзьями
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
security:
  - BearerAuth: []
tags:
  - name: Friends Core
    description: Основные операции с друзьями
paths:
  /social/friends:
    get:
      tags:
        - Friends Core
      summary: Получить список друзей
      operationId: getFriends
      security:
        - BearerAuth: []
      parameters:
        - name: online_only
          in: query
          schema:
            type: boolean
            default: false
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Список друзей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/friends/{friend_id}:
    get:
      tags:
        - Friends Core
      summary: Получить информацию о друге
      operationId: getFriend
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/FriendId'
      responses:
        '200':
          description: Информация о друге
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Friendship'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - Friends Core
      summary: Удалить друга
      operationId: removeFriend
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/FriendId'
      responses:
        '200':
          description: Друг удален
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'
              example:
                status: removed
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/friends/online:
    get:
      tags:
        - Friends Core
      summary: Получить список онлайн друзей
      operationId: getOnlineFriends
      security:
        - BearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Список онлайн друзей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/friends/count:
    get:
      tags:
        - Friends Core
      summary: Получить количество друзей
      operationId: getFriendsCount
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Количество друзей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FriendsCountResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    Friendship:
      type: object
      description: |
        BACKEND NOTE: Social data (10k+ friendships per active player).
        Fields ordered for struct alignment. Expected memory: ~88 bytes/instance.
      properties:
        id:
          type: string
          format: uuid
        character_a_id:
          type: string
          format: uuid
        character_b_id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - pending
            - accepted
            - blocked
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    FriendListResponse:
      type: object
      description: |
        BACKEND NOTE: Returned frequently (friend list queries).
        Fields ordered for struct alignment. Expected memory: ~32 bytes + array.
      properties:
        friends:
          type: array
          items:
            $ref: '#/components/schemas/Friendship'
        total:
          type: integer
    FriendsCountResponse:
      type: object
      properties:
        count:
          type: integer
        online_count:
          type: integer
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    StatusResponse:
      type: object
      properties:
        status:
          type: string
          description: Статус операции
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
    FriendId:
      name: friend_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор друга
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
