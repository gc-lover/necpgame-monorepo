openapi: 3.0.3
info:
  title: Mail Service API
  description: API для почтовой системы - доставка сообщений, предметов и наград
  version: 1.0.0
servers:
  - url: http://localhost:8084/api/v1
    description: Local development
security:
  - BearerAuth: [ ]
tags:
  - name: Mail
    description: Управление письмами
paths:
  /social/mail/inbox:
    get:
      tags:
        - Mail
      summary: Получить входящие письма
      operationId: getInbox
      security:
        - BearerAuth: [ ]
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum:
              - all
              - unread
              - read
              - claimed
            default: all
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: Список писем
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InboxResponse'
  /social/mail/{mail_id}:
    parameters:
      - $ref: '#/components/parameters/MailId'
    get:
      tags:
        - Mail
      summary: Получить детали письма (помечает как прочитанное)
      operationId: getMail
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Детали письма
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MailDetailResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags:
        - Mail
      summary: Удалить письмо
      operationId: deleteMail
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Письмо удалено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
  /social/mail/send:
    post:
      tags:
        - Mail
      summary: Отправить письмо
      operationId: sendMail
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendMailRequest'
      responses:
        '200':
          description: Письмо отправлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMailResponse'
        '400':
          description: Неверные данные или недостаточно предметов/валюты
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /social/mail/{mail_id}/claim-attachments:
    parameters:
      - $ref: '#/components/parameters/MailId'
    post:
      tags:
        - Mail
      summary: Забрать вложения
      operationId: claimAttachments
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Вложения получены
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimAttachmentsResponse'
        '400':
          description: Недостаточно средств для COD или вложения уже забраны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    SendMailRequest:
      type: object
      required:
        - recipientId
        - subject
      properties:
        recipientId:
          type: string
          format: uuid
        subject:
          type: string
          maxLength: 255
        body:
          type: string
          maxLength: 5000
        attachmentItems:
          type: array
          maxItems: 10
          items:
            type: object
            required:
              - itemId
              - quantity
            properties:
              itemId:
                type: string
                format: uuid
              quantity:
                type: integer
                minimum: 1
        attachmentCurrency:
          type: object
          additionalProperties:
            type: integer
            minimum: 1
          example:
            gold: 1000
            premium: 50
        codAmount:
          type: integer
          minimum: 0
          maximum: 1000000
          description: Сумма COD (Cash on Delivery)
        codCurrency:
          type: string
          default: gold
    SendMailResponse:
      type: object
      required:
        - mailId
        - status
        - expiresAt
      properties:
        mailId:
          type: string
          format: uuid
        status:
          type: string
          enum:
            - sent
        expiresAt:
          type: string
          format: date-time
    InboxResponse:
      type: object
      required:
        - mails
        - unreadCount
        - totalCount
      properties:
        mails:
          type: array
          items:
            $ref: '#/components/schemas/MailSummary'
        unreadCount:
          type: integer
        totalCount:
          type: integer
        page:
          type: integer
        totalPages:
          type: integer
    MailSummary:
      type: object
      required:
        - id
        - senderName
        - subject
        - mailStatus
        - sentAt
        - expiresAt
      properties:
        id:
          type: string
          format: uuid
        senderId:
          type: string
          format: uuid
        senderName:
          type: string
        subject:
          type: string
        hasAttachments:
          type: boolean
        codAmount:
          type: integer
        mailStatus:
          type: string
          enum:
            - sent
            - read
            - claimed
            - expired
        sentAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
    MailDetailResponse:
      type: object
      required:
        - mail
      properties:
        mail:
          $ref: '#/components/schemas/MailDetail'
    MailDetail:
      allOf:
        - $ref: '#/components/schemas/MailSummary'
        - type: object
          properties:
            body:
              type: string
            attachmentItems:
              type: array
              items:
                type: object
                properties:
                  itemId:
                    type: string
                    format: uuid
                  itemName:
                    type: string
                  quantity:
                    type: integer
            attachmentCurrency:
              type: object
              additionalProperties:
                type: integer
            codCurrency:
              type: string
            attachmentClaimed:
              type: boolean
            readAt:
              type: string
              format: date-time
            claimedAt:
              type: string
              format: date-time
    ClaimAttachmentsResponse:
      type: object
      required:
        - claimed
      properties:
        claimed:
          type: boolean
        itemsReceived:
          type: array
          items:
            type: object
            properties:
              itemId:
                type: string
                format: uuid
              itemName:
                type: string
              quantity:
                type: integer
        currencyReceived:
          type: object
          additionalProperties:
            type: integer
        codPaid:
          type: integer
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    SuccessResponse:
      type: object
      properties:
        status:
          type: string
          example: success
          description: Статус операции
  parameters:
    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Номер страницы
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    MailId:
      name: mail_id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Идентификатор письма
  responses:
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    TooManyRequests:
      description: Превышен лимит запросов
      headers:
        Retry-After:
          schema:
            type: integer
          description: Количество секунд до следующего запроса
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: TooManyRequests
            message: Превышен лимит запросов
            code: RATE_LIMIT_EXCEEDED
