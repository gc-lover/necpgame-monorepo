openapi: 3.0.3
info:
  title: Social Reputation Core Service API
  description: |
    API для основных операций с репутацией персонажей.

    **Основные возможности:**
    - Получение репутации персонажа
    - Получение репутации с фракцией
    - Изменение репутации
    - Получение уровня репутации (tier)
    - Получение отношений с фракциями
    - Получение эффектов репутации
  version: 2.0.0
  license:
    name: Proprietary
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8084/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Reputation
    description: Основные операции с репутацией
paths:
  /social/reputation/{characterId}:
    get:
      tags:
        - Reputation
      summary: Получить репутацию персонажа
      description: Возвращает общую репутацию персонажа со всеми фракциями
      operationId: getReputation
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Репутация персонажа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerReputation'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/reputation/{characterId}/faction/{factionId}:
    get:
      tags:
        - Reputation
      summary: Получить репутацию с фракцией
      description: Возвращает репутацию персонажа с конкретной фракцией
      operationId: getFactionReputation
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: factionId
          in: path
          required: true
          description: ID фракции
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Репутация с фракцией
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FactionReputation'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/reputation/{characterId}/change:
    post:
      tags:
        - Reputation
      summary: Изменить репутацию
      description: Изменяет репутацию персонажа с фракцией
      operationId: changeReputation
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeReputationRequest'
      responses:
        '200':
          description: Репутация изменена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReputationChangeResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/reputation/{characterId}/tier:
    get:
      tags:
        - Reputation
      summary: Получить уровень репутации
      description: Возвращает текущий уровень (tier) репутации персонажа с фракцией
      operationId: getReputationTier
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: factionId
          in: query
          description: ID фракции (опционально, если не указан - возвращает общий tier)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Уровень репутации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReputationTier'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/reputation/{characterId}/faction-relations:
    get:
      tags:
        - Reputation
      summary: Получить отношения с фракциями
      description: Возвращает список всех отношений персонажа с фракциями
      operationId: getFactionRelations
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Offset'
      responses:
        '200':
          description: Отношения с фракциями
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FactionRelationsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/reputation/{characterId}/effects:
    get:
      tags:
        - Reputation
      summary: Получить эффекты репутации
      description: Возвращает все эффекты, которые предоставляет текущий уровень репутации
      operationId: getReputationEffects
      security:
        - BearerAuth: [ ]
      parameters:
        - name: characterId
          in: path
          required: true
          description: ID персонажа
          schema:
            type: string
            format: uuid
        - name: factionId
          in: query
          description: ID фракции (опционально)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Эффекты репутации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReputationEffects'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    FactionReputation:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        faction_name:
          type: string
        reputation_value:
          type: integer
          minimum: -100
          maximum: 100
        tier:
          type: string
          enum:
            - hated
            - hostile
            - unfriendly
            - neutral
            - friendly
            - honored
            - legendary
        tier_color:
          type: string
        heat:
          type: integer
          minimum: 0
          maximum: 100
        last_change:
          type: string
          format: date-time
        last_update:
          type: string
          format: date-time
    PlayerReputation:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_reputations:
          type: array
          items:
            $ref: '#/components/schemas/FactionReputation'
        overall_reputation:
          type: integer
          minimum: -100
          maximum: 100
        last_update:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    ChangeReputationRequest:
      type: object
      required:
        - faction_id
        - change_amount
        - reason
      properties:
        faction_id:
          type: string
          format: uuid
        change_amount:
          type: integer
          description: Изменение репутации (может быть отрицательным)
        reason:
          type: string
          enum:
            - quest_completed
            - enemy_killed
            - npc_interaction
            - transaction
            - world_event
            - player_order
            - other
        source_id:
          type: string
          format: uuid
          nullable: true
          description: ID источника изменения
    ReputationChangeResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        old_reputation:
          type: integer
        new_reputation:
          type: integer
        old_tier:
          type: string
          enum:
            - hated
            - hostile
            - unfriendly
            - neutral
            - friendly
            - honored
            - legendary
        new_tier:
          type: string
          enum:
            - hated
            - hostile
            - unfriendly
            - neutral
            - friendly
            - honored
            - legendary
        tier_changed:
          type: boolean
        heat_change:
          type: integer
        new_heat:
          type: integer
    ReputationEffects:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        tier:
          type: string
          enum:
            - hated
            - hostile
            - unfriendly
            - neutral
            - friendly
            - honored
            - legendary
        territory_access:
          type: string
          enum:
            - blocked
            - restricted
            - normal
            - enhanced
        trade_access:
          type: string
          enum:
            - blocked
            - minimal
            - restricted
            - normal
            - enhanced
        npc_aggression:
          type: string
          enum:
            - none
            - low
            - medium
            - high
        price_modifier:
          type: number
          format: float
        quest_access:
          type: string
          enum:
            - none
            - limited
            - restricted
            - normal
            - enhanced
        vip_services:
          type: boolean
        npc_recruitment:
          type: boolean
        exclusive_locations:
          type: boolean
        faction_bonuses:
          type: array
          items:
            type: string
        decay_modifier:
          type: number
          format: float
    ReputationTier:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        faction_id:
          type: string
          format: uuid
        tier:
          type: string
          enum:
            - hated
            - hostile
            - unfriendly
            - neutral
            - friendly
            - honored
            - legendary
        tier_name:
          type: string
        tier_color:
          type: string
        reputation_value:
          type: integer
        tier_range:
          type: object
          properties:
            min:
              type: integer
            max:
              type: integer
        effects:
          $ref: '#/components/schemas/ReputationEffects'
    FactionRelationsResponse:
      type: object
      properties:
        player_id:
          type: string
          format: uuid
        relations:
          type: array
          items:
            $ref: '#/components/schemas/FactionReputation'
        total:
          type: integer
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
  parameters:
    Limit:
      name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 50
      description: Количество элементов на странице
    Offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Смещение для пагинации
