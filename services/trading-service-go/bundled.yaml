openapi: 3.0.0
info:
  title: Trading Service API
  description: 'Trade Service обеспечивает безопасную P2P торговлю между игроками.'
  version: 1.0.0
  license:
    name: MIT
servers:
  - url: https://api.necpgame.com
    description: Production server
  - url: https://staging-api.necpgame.com
    description: Staging server
tags:
  - name: Trade Sessions
    description: Управление торговыми сессиями
  - name: Trade History
    description: История сделок
  - name: Trade Orders
    description: Торговые заказы и ордерная книга
  - name: Trade Contracts
    description: Долгосрочные торговые контракты
  - name: Auctions
    description: Аукционы для редких предметов
paths:
  /health:
    get:
      operationId: HealthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /api/v1/trade/sessions:
    post:
      tags:
        - Trade Sessions
      summary: Создать торговую сессию
      operationId: CreateTradeSession
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTradeRequest'
      responses:
        '200':
          description: Торговая сессия создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSessionResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Игрок уже в торговой сессии
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/trade/sessions/{sessionId}:
    parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Trade Sessions
      summary: Получить торговую сессию
      operationId: GetTradeSession
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Торговая сессия найдена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSessionResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Trade Sessions
      summary: Обновить торговую сессию
      operationId: UpdateTradeSession
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTradeRequest'
      responses:
        '200':
          description: Торговая сессия обновлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSessionResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Trade Sessions
      summary: Отменить торговую сессию
      operationId: CancelTradeSession
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Торговая сессия отменена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelTradeResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/trade/sessions/list/{playerId}:
    parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - Trade Sessions
      summary: Получить список торговых сессий
      operationId: ListTradeSessions
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: Список торговых сессий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeSessionList'
  /api/v1/trade/sessions/{sessionId}/execute:
    parameters:
      - name: sessionId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    post:
      tags:
        - Trade Sessions
      summary: Выполнить сделку
      operationId: ExecuteTrade
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteTradeRequest'
      responses:
        '200':
          description: Сделка выполнена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeResult'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/trade/history/{playerId}:
    parameters:
      - name: playerId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: limit
        in: query
        schema:
          type: integer
          default: 50
      - name: offset
        in: query
        schema:
          type: integer
          default: 0
    get:
      tags:
        - Trade History
      summary: Получить историю сделок
      operationId: GetTradeHistory
      security:
        - BearerAuth: [ ]
      responses:
        '200':
          description: История сделок
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeHistoryResponse'

  # ============================================================================
  # TRADE ORDERS ENDPOINTS
  # ============================================================================
  /api/v1/trade/orders:
    post:
      tags:
        - Trade Orders
      summary: Создать торговый заказ
      operationId: CreateTradeOrder
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTradeOrderRequest'
      responses:
        '200':
          description: Торговый заказ создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTradeOrderResponse'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Внутренняя ошибка сервера
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Trade Orders
      summary: Получить список торговых заказов
      operationId: ListTradeOrders
      security:
        - BearerAuth: []
      parameters:
        - name: playerId
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: query
          schema:
            type: string
        - name: orderType
          in: query
          schema:
            type: string
            enum: [buy, sell]
      responses:
        '200':
          description: Список торговых заказов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeOrdersListResponse'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/trade/orders/{orderId}:
    get:
      tags:
        - Trade Orders
      summary: Получить торговый заказ по ID
      operationId: GetTradeOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали торгового заказа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeOrderResponse'
        '404':
          description: Заказ не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Trade Orders
      summary: Отменить торговый заказ
      operationId: CancelTradeOrder
      security:
        - BearerAuth: []
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Заказ отменен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelTradeOrderResponse'
        '404':
          description: Заказ не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================================================
  # TRADE CONTRACTS ENDPOINTS
  # ============================================================================
  /api/v1/trade/contracts:
    post:
      tags:
        - Trade Contracts
      summary: Создать торговый контракт
      operationId: CreateTradeContract
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTradeContractRequest'
      responses:
        '200':
          description: Торговый контракт создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateTradeContractResponse'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/trade/contracts/{contractId}:
    get:
      tags:
        - Trade Contracts
      summary: Получить торговый контракт по ID
      operationId: GetTradeContract
      security:
        - BearerAuth: []
      parameters:
        - name: contractId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детали торгового контракта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeContractResponse'
        '404':
          description: Контракт не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  # ============================================================================
  # AUCTION ENDPOINTS
  # ============================================================================
  /api/v1/trade/auctions:
    post:
      tags:
        - Auctions
      summary: Создать аукцион
      operationId: CreateAuction
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAuctionRequest'
      responses:
        '200':
          description: Аукцион создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAuctionResponse'
        '400':
          description: Неверный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/trade/auctions/{auctionId}/bid:
    post:
      tags:
        - Auctions
      summary: Сделать ставку на аукционе
      operationId: PlaceAuctionBid
      security:
        - BearerAuth: []
      parameters:
        - name: auctionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceAuctionBidRequest'
      responses:
        '200':
          description: Ставка принята
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaceAuctionBidResponse'
        '400':
          description: Неверная ставка
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - message
        - timestamp
      properties:
        status:
          type: string
          example: "healthy"
        message:
          type: string
          example: "Trading service is operational"
        timestamp:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: "400"
        message:
          type: string
          example: "Bad Request"
    CreateTradeRequest:
      type: object
      required:
        - player_id
        - participant_id
      properties:
        player_id:
          type: string
          format: uuid
          description: ID инициатора сделки
        participant_id:
          type: string
          format: uuid
          description: ID участника сделки
    TradeSessionResponse:
      type: object
      required:
        - id
        - initiator_id
        - participant_id
        - status
        - currency_type
        - total_value
        - created_at
        - expires_at
        - is_active
      properties:
        id:
          type: string
          format: uuid
        initiator_id:
          type: string
          format: uuid
        participant_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, active, completed, cancelled, expired]
        currency_type:
          type: string
          example: "eurodollars"
        total_value:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        is_active:
          type: boolean
    UpdateTradeRequest:
      type: object
      properties:
        status:
          type: string
          enum: [pending, active, completed, cancelled, expired]
        currency_type:
          type: string
        total_value:
          type: integer
          format: int64
    CancelTradeResponse:
      type: object
      required:
        - session_id
        - status
        - message
      properties:
        session_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, active, completed, cancelled, expired]
        message:
          type: string
    TradeSessionList:
      type: object
      required:
        - sessions
        - total
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/TradeSessionResponse'
        total:
          type: integer
          format: int64
    ExecuteTradeRequest:
      type: object
      required:
        - item_id
        - quantity
        - total_price
      properties:
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          format: int32
        total_price:
          type: integer
          format: int64
    TradeResult:
      type: object
      required:
        - trade_id
        - session_id
        - buyer_id
        - seller_id
        - item_id
        - quantity
        - total_price
        - currency_type
        - executed_at
        - success
      properties:
        trade_id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
        buyer_id:
          type: string
          format: uuid
        seller_id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          format: int32
        total_price:
          type: integer
          format: int64
        currency_type:
          type: string
        transaction_fee:
          type: integer
          format: int64
        executed_at:
          type: string
          format: date-time
        success:
          type: boolean
    TradeTransaction:
      type: object
      required:
        - id
        - session_id
        - buyer_id
        - seller_id
        - item_id
        - quantity
        - total_price
        - currency_type
        - transaction_fee
        - status
        - executed_at
      properties:
        id:
          type: string
          format: uuid
        session_id:
          type: string
          format: uuid
        buyer_id:
          type: string
          format: uuid
        seller_id:
          type: string
          format: uuid
        item_id:
          type: string
          format: uuid
        quantity:
          type: integer
          format: int32
        total_price:
          type: integer
          format: int64
        currency_type:
          type: string
        transaction_fee:
          type: integer
          format: int64
        status:
          type: string
          enum: [pending, completed, failed, refunded]
        executed_at:
          type: string
          format: date-time
    TradeHistoryResponse:
      type: object
      required:
        - transactions
        - total
        - limit
        - offset
      properties:
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/TradeTransaction'
        total:
          type: integer
          format: int64
        limit:
          type: integer
          format: int64
        offset:
          type: integer
          format: int64

    # ============================================================================
    # TRADE ORDERS SCHEMAS
    # ============================================================================
    CreateTradeOrderRequest:
      type: object
      required:
        - playerId
        - itemId
        - orderType
        - orderMode
        - itemName
        - quantity
        - price
        - currencyType
      properties:
        playerId:
          type: string
          format: uuid
        itemId:
          type: string
          format: uuid
        orderType:
          type: string
          enum: [buy, sell]
        orderMode:
          type: string
          enum: [limit, market, stop]
        itemName:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: integer
          format: int64
        minQuantity:
          type: integer
          format: int32
        maxQuantity:
          type: integer
          format: int32
        currencyType:
          type: string
        isPartial:
          type: boolean
        expiresAt:
          type: string
          format: date-time

    CreateTradeOrderResponse:
      type: object
      required:
        - orderId
        - status
        - message
        - createdAt
      properties:
        orderId:
          type: string
          format: uuid
        status:
          type: string
        message:
          type: string
        createdAt:
          type: string
          format: date-time

    TradeOrderResponse:
      type: object
      required:
        - id
        - playerId
        - itemId
        - orderType
        - orderMode
        - itemName
        - quantity
        - price
        - filledQuantity
        - currencyType
        - status
        - isActive
        - isPartial
        - createdAt
        - updatedAt
        - expiresAt
      properties:
        id:
          type: string
          format: uuid
        playerId:
          type: string
          format: uuid
        itemId:
          type: string
          format: uuid
        orderType:
          type: string
        orderMode:
          type: string
        itemName:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: integer
          format: int64
        minQuantity:
          type: integer
          format: int32
        maxQuantity:
          type: integer
          format: int32
        filledQuantity:
          type: integer
          format: int32
        currencyType:
          type: string
        status:
          type: string
        isActive:
          type: boolean
        isPartial:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time

    TradeOrdersListResponse:
      type: object
      required:
        - orders
        - count
      properties:
        orders:
          type: array
          items:
            $ref: '#/components/schemas/TradeOrderSummary'
        count:
          type: integer

    TradeOrderSummary:
      type: object
      required:
        - id
        - itemName
        - orderType
        - orderMode
        - quantity
        - price
        - filledQuantity
        - status
        - createdAt
        - expiresAt
      properties:
        id:
          type: string
          format: uuid
        itemName:
          type: string
        orderType:
          type: string
        orderMode:
          type: string
        quantity:
          type: integer
          format: int32
        price:
          type: integer
          format: int64
        filledQuantity:
          type: integer
          format: int32
        status:
          type: string
        createdAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time

    CancelTradeOrderResponse:
      type: object
      required:
        - orderId
        - status
        - message
      properties:
        orderId:
          type: string
          format: uuid
        status:
          type: string
        message:
          type: string

    # ============================================================================
    # TRADE CONTRACTS SCHEMAS
    # ============================================================================
    CreateTradeContractRequest:
      type: object
      required:
        - sellerId
        - buyerId
        - contractType
        - itemName
        - totalQuantity
        - unitPrice
      properties:
        sellerId:
          type: string
          format: uuid
        buyerId:
          type: string
          format: uuid
        contractType:
          type: string
          enum: [supply, exclusive, bulk]
        itemName:
          type: string
        totalQuantity:
          type: integer
          format: int32
        unitPrice:
          type: integer
          format: int64
        escrowAmount:
          type: integer
          format: int64
        deliveryDeadline:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        isEscrowActive:
          type: boolean

    CreateTradeContractResponse:
      type: object
      required:
        - contractId
        - status
        - message
        - createdAt
      properties:
        contractId:
          type: string
          format: uuid
        status:
          type: string
        message:
          type: string
        createdAt:
          type: string
          format: date-time

    TradeContractResponse:
      type: object
      required:
        - id
        - sellerId
        - buyerId
        - contractType
        - status
        - itemName
        - totalQuantity
        - deliveredQuantity
        - unitPrice
        - escrowAmount
        - deliveryDeadline
        - expiresAt
        - deliveries
        - isEscrowActive
        - isCompleted
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
        sellerId:
          type: string
          format: uuid
        buyerId:
          type: string
          format: uuid
        contractType:
          type: string
        status:
          type: string
        itemName:
          type: string
        totalQuantity:
          type: integer
          format: int32
        deliveredQuantity:
          type: integer
          format: int32
        unitPrice:
          type: integer
          format: int64
        escrowAmount:
          type: integer
          format: int64
        deliveryDeadline:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        deliveries:
          type: array
          items:
            $ref: '#/components/schemas/ContractDeliverySummary'
        isEscrowActive:
          type: boolean
        isCompleted:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ContractDeliverySummary:
      type: object
      required:
        - id
        - quantity
        - deliveredAt
        - status
      properties:
        id:
          type: string
          format: uuid
        quantity:
          type: integer
          format: int32
        deliveredAt:
          type: string
          format: date-time
        status:
          type: string

    # ============================================================================
    # AUCTION SCHEMAS
    # ============================================================================
    CreateAuctionRequest:
      type: object
      required:
        - sellerId
        - itemId
        - itemName
        - auctionType
        - startingPrice
        - quantity
        - endsAt
      properties:
        sellerId:
          type: string
          format: uuid
        itemId:
          type: string
          format: uuid
        itemName:
          type: string
        auctionType:
          type: string
          enum: [english, dutch, sealed]
        startingPrice:
          type: integer
          format: int64
        reservePrice:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        endsAt:
          type: string
          format: date-time

    CreateAuctionResponse:
      type: object
      required:
        - auctionId
        - status
        - message
        - createdAt
      properties:
