paths:
  /health:
    $ref: ./paths/health.yaml#/paths/~1health
  /health/batch:
    $ref: ./paths/health-batch.yaml#/paths/~1health~1batch
  /health/ws:
    $ref: ./paths/health-ws.yaml#/paths/~1health~1ws
  /trades:
    $ref: ./paths/trades.yaml#/paths/~1trades
  /trades/{tradeId}:
    $ref: ./paths/trades-{tradeId}.yaml#/paths/~1trades~1{tradeId}
  /trades/{tradeId}/negotiate:
    $ref: ./paths/trades-{tradeId}-negotiate.yaml#/paths/~1trades~1{tradeId}~1negotiate
  /trades/{tradeId}/accept:
    $ref: ./paths/trades-{tradeId}-accept.yaml#/paths/~1trades~1{tradeId}~1accept
  /trades/{tradeId}/execute:
    $ref: ./paths/trades-{tradeId}-execute.yaml#/paths/~1trades~1{tradeId}~1execute
  /players/{playerId}/trades/history:
    $ref: ./paths/players-{playerId}-trades-history.yaml#/paths/~1players~1{playerId}~1trades~1history
  /trades/matching:
    $ref: ./paths/trades-matching.yaml#/paths/~1trades~1matching
