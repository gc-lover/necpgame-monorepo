openapi: 3.0.3
info:
  title: Voice Chat Channels Service API
  description: |
    API для управления голосовыми каналами, WebRTC соединениями и участниками.

    Система поддерживает:
    - Управление голосовыми каналами (Party, Guild, Raid, Proximity)
    - WebRTC соединения для голосового чата
    - Управление участниками каналов
  version: 2.0.0
  contact:
    name: NECPGAME API Support
    email: api@necp.game
servers:
  - url: http://localhost:8091/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
tags:
  - name: Voice Channel Manager
    description: Управление голосовыми каналами
  - name: WebRTC Connection Manager
    description: Управление WebRTC соединениями
  - name: Participant Manager
    description: Управление участниками
paths:
  /social/voice/channels:
    post:
      tags:
        - Voice Channel Manager
      summary: Создать голосовой канал
      operationId: createChannel
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChannelRequest'
      responses:
        '201':
          description: Канал создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceChannel'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
      tags:
        - Voice Channel Manager
      summary: Получить список голосовых каналов
      operationId: listChannels
      security:
        - BearerAuth: []
      parameters:
        - name: type
          in: query
          schema:
            $ref: '#/components/schemas/VoiceChannelType'
          description: Тип канала
        - name: owner_id
          in: query
          schema:
            type: string
            format: uuid
          description: ID владельца канала
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Количество записей на странице
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Смещение для пагинации
      responses:
        '200':
          description: Список каналов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/channels/{channel_id}:
    get:
      tags:
        - Voice Channel Manager
      summary: Получить информацию о канале
      operationId: getChannel
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о канале
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoiceChannel'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/channels/{channel_id}/detail:
    get:
      tags:
        - Voice Channel Manager
      summary: Получить детальную информацию о канале с участниками
      operationId: getChannelDetail
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Детальная информация о канале
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/channels/{channel_id}/join:
    post:
      tags:
        - Voice Channel Manager
      summary: Присоединиться к каналу
      operationId: joinChannel
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JoinChannelRequest'
      responses:
        '200':
          description: Успешное присоединение к каналу
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Канал переполнен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/channels/{channel_id}/leave:
    post:
      tags:
        - Voice Channel Manager
      summary: Покинуть канал
      operationId: leaveChannel
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LeaveChannelRequest'
      responses:
        '200':
          description: Успешный выход из канала
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/channels/{channel_id}/participants:
    get:
      tags:
        - Participant Manager
      summary: Получить список участников канала
      operationId: getChannelParticipants
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Список участников
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/channels/{channel_id}/participants/{player_id}/status:
    put:
      tags:
        - Participant Manager
      summary: Обновить статус участника
      operationId: updateParticipantStatus
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateParticipantStatusRequest'
      responses:
        '200':
          description: Статус участника обновлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/channels/{channel_id}/participants/{player_id}/position:
    put:
      tags:
        - Participant Manager
      summary: Обновить позицию участника
      operationId: updateParticipantPosition
      security:
        - BearerAuth: []
      parameters:
        - name: channel_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: player_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateParticipantPositionRequest'
      responses:
        '200':
          description: Позиция участника обновлена
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/webrtc/token:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Получить токен WebRTC
      operationId: getWebRTCToken
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetWebRTCTokenRequest'
      responses:
        '200':
          description: Токен WebRTC
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/webrtc/connect:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Подключиться к WebRTC
      operationId: connectWebRTC
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectWebRTCRequest'
      responses:
        '200':
          description: Подключение установлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCConnectionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /social/voice/webrtc/disconnect:
    post:
      tags:
        - WebRTC Connection Manager
      summary: Отключиться от WebRTC
      operationId: disconnectWebRTC
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DisconnectWebRTCRequest'
      responses:
        '200':
          description: Отключение выполнено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebRTCDisconnectResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    VoiceChannelType:
      type: string
      enum:
        - PARTY
        - GUILD
        - RAID
        - PROXIMITY
      description: Тип голосового канала
    ParticipantStatus:
      type: string
      enum:
        - MUTED
        - DEAFENED
        - SPEAKING
        - IDLE
      description: Статус участника
    VoiceChannel:
      type: object
      properties:
        id:
          type: string
          format: uuid
        channel_type:
          type: string
          enum:
            - PARTY
            - GUILD
            - RAID
            - PROXIMITY
        owner_id:
          type: string
          format: uuid
          nullable: true
        name:
          type: string
          maxLength: 255
        max_participants:
          type: integer
        quality_preset:
          type: string
          enum:
            - HIGH
            - MEDIUM
            - LOW
            - ADAPTIVE
        is_active:
          type: boolean
          default: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    VoiceParticipant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        channel_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        webrtc_token:
          type: string
          maxLength: 255
        is_muted:
          type: boolean
          default: false
        is_deafened:
          type: boolean
          default: false
        is_speaking:
          type: boolean
          default: false
        position_x:
          type: number
          format: float
          nullable: true
        position_y:
          type: number
          format: float
          nullable: true
        position_z:
          type: number
          format: float
          nullable: true
        joined_at:
          type: string
          format: date-time
        last_activity_at:
          type: string
          format: date-time
    CreateChannelRequest:
      type: object
      required:
        - player_id
        - channel_type
        - name
      properties:
        player_id:
          type: string
          format: uuid
        channel_type:
          type: string
          enum:
            - PARTY
            - GUILD
            - RAID
            - PROXIMITY
        name:
          type: string
          maxLength: 255
        max_participants:
          type: integer
        quality_preset:
          type: string
          enum:
            - HIGH
            - MEDIUM
            - LOW
            - ADAPTIVE
    JoinChannelRequest:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid
        position_x:
          type: number
          format: float
          nullable: true
        position_y:
          type: number
          format: float
          nullable: true
        position_z:
          type: number
          format: float
          nullable: true
    LeaveChannelRequest:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid
    UpdateParticipantStatusRequest:
      type: object
      required:
        - player_id
      properties:
        player_id:
          type: string
          format: uuid
        is_muted:
          type: boolean
        is_deafened:
          type: boolean
    UpdateParticipantPositionRequest:
      type: object
      required:
        - player_id
        - position_x
        - position_y
        - position_z
      properties:
        player_id:
          type: string
          format: uuid
        position_x:
          type: number
          format: float
        position_y:
          type: number
          format: float
        position_z:
          type: number
          format: float
    ChannelListResponse:
      type: object
      properties:
        channels:
          type: array
          items:
            $ref: '#/components/schemas/VoiceChannel'
        total:
          type: integer
    ParticipantListResponse:
      type: object
      properties:
        participants:
          type: array
          items:
            $ref: '#/components/schemas/VoiceParticipant'
        total:
          type: integer
    ChannelDetailResponse:
      type: object
      properties:
        channel:
          $ref: '#/components/schemas/VoiceChannel'
        participants:
          type: array
          items:
            $ref: '#/components/schemas/VoiceParticipant'
    WebRTCTokenResponse:
      type: object
      properties:
        token:
          type: string
        server_url:
          type: string
        expires_at:
          type: string
          format: date-time
    GetWebRTCTokenRequest:
      type: object
      required:
        - channel_id
        - player_id
      properties:
        channel_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
    ConnectWebRTCRequest:
      type: object
      required:
        - channel_id
        - player_id
        - token
      properties:
        channel_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        token:
          type: string
    DisconnectWebRTCRequest:
      type: object
      required:
        - channel_id
        - player_id
      properties:
        channel_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
    WebRTCConnectionResponse:
      type: object
      properties:
        success:
          type: boolean
        channel_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
        connection_status:
          type: string
          enum:
            - INITIATING
            - CONNECTING
            - CONNECTED
            - DISCONNECTED
            - RECONNECTING
    WebRTCDisconnectResponse:
      type: object
      properties:
        success:
          type: boolean
        channel_id:
          type: string
          format: uuid
        player_id:
          type: string
          format: uuid
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
  responses:
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
