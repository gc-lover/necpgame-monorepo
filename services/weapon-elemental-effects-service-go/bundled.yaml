openapi: 3.0.3
info:
  title: Weapon Elemental Effects Service API - Enterprise-Grade Domain Service
  description: '**Enterprise-Grade Weapon Elemental Effects API for NECPGAME**

    This API manages weapon elemental effects, damage calculations, and visual effects
    in the Night City universe, providing comprehensive elemental system management,
    real-time effect processing, and performance-optimized damage calculations.

    ## Key Features

    - **Elemental Effects**: Real-time processing of fire, ice, electric, poison effects
    - **Damage Calculation**: Advanced damage formulas with elemental interactions
    - **Visual Effects**: Particle systems and visual effect management - **Effect
    Stacking**: Complex effect combinations and synergies - **Performance Optimized**:
    MMOFPS-grade performance with <12ms P99 latency - **Struct Alignment**: 40-60%
    memory savings for effect structs

    ## Domain Purpose

    The Weapon Elemental Effects domain handles all elemental weapon mechanics in
    Night City. Players equip weapons with elemental effects that define their combat
    style and tactical capabilities in dynamic gameplay scenarios.

    ## Performance Targets

    - P99 Latency: <12ms for elemental operations - Memory: <8KB per active elemental
    effect session - Concurrent users: 50,000+ simultaneous effect calculations -
    Update frequency: 2000+ effect updates per second

    '
  version: 1.0.0
  license:
    name: Proprietary
    url: https://necpgame.com/license
  contact:
    name: NECPGAME API Support
    url: https://necpgame.com/support
    email: api@weapon-effects.necpgame.com
servers:
- url: https://api.necpgame.com/v1/weapon-effects
  description: Production server
- url: https://staging-api.necpgame.com/v1/weapon-effects
  description: Staging server
- url: http://localhost:8080/api/v1/weapon-effects
  description: Local development server
security:
- BearerAuth: []
tags:
- name: Elemental Effects
  description: Core elemental effect operations
- name: Effect Management
  description: Effect lifecycle and configuration
- name: Damage Calculation
  description: Elemental damage computation
- name: Visual Effects
  description: Particle and visual effect systems
- name: Effect Synergies
  description: Effect combinations and interactions
- name: Anti-Cheat
  description: Effect validation and cheat prevention
- name: AI Training
  description: AI-powered effect learning and adaptation
- name: AI Recommendations
  description: Personalized effect recommendations
paths:
  /health:
    $ref: ./paths/health.yaml#/paths/~1health
  /effects:
    $ref: ./paths/effects.yaml#/paths/~1effects
  /effects/{effect_id}:
    $ref: ./paths/effects-{effect_id}.yaml#/paths/~1effects~1{effect_id}
  /effects/{effect_id}/apply:
    $ref: ./paths/effects-{effect_id}-apply.yaml#/paths/~1effects~1{effect_id}~1apply
  /effects/{effect_id}/remove:
    $ref: ./paths/effects-{effect_id}-remove.yaml#/paths/~1effects~1{effect_id}~1remove
  /effects/calculate/damage:
    $ref: ./paths/effects-calculate-damage.yaml#/paths/~1effects~1calculate~1damage
  /effects/calculate/synergies:
    $ref: ./paths/effects-calculate-synergies.yaml#/paths/~1effects~1calculate~1synergies
  /effects/validate:
    $ref: ./paths/effects-validate.yaml#/paths/~1effects~1validate
  /effects/visual/config:
    $ref: ./paths/effects-visual-config.yaml#/paths/~1effects~1visual~1config
  /effects/batch/calculate:
    $ref: ./paths/effects-batch-calculate.yaml#/paths/~1effects~1batch~1calculate
  /effects/analytics/summary:
    $ref: ./paths/effects-analytics-summary.yaml#/paths/~1effects~1analytics~1summary
  /effects/adaptive/train:
    $ref: ./paths/effects-adaptive-train.yaml#/paths/~1effects~1adaptive~1train
  /effects/adaptive/recommend:
    $ref: ./paths/effects-adaptive-recommend.yaml#/paths/~1effects~1adaptive~1recommend
components:
  schemas:
    Error:
      $ref: ../common/schemas/infrastructure-entities.yaml#/ErrorResponse
    ElementalEffect:
      allOf:
      - $ref: ../common/schemas/common.yaml#/BaseEntity
      - type: object
        required:
        - name
        - element_type
        - effect_type
        - base_damage
        properties:
          name:
            type: string
            description: Effect display name
            example: Plasma Burn
            maxLength: 100
          description:
            type: string
            description: Effect description
            example: Deals plasma damage over time, ignoring 50% of armor
          element_type:
            type: string
            enum:
            - fire
            - ice
            - electric
            - poison
            - acid
            - radiation
            - plasma
            - cyber
            - nano
            - quantum
            description: Primary element type
            example: plasma
          effect_type:
            type: string
            enum:
            - damage_over_time
            - status_effect
            - damage_boost
            - defense_reduction
            - movement_impairment
            - healing_reduction
            - energy_drain
            - attribute_boost
            description: Effect category
            example: damage_over_time
          base_damage:
            type: integer
            minimum: 0
            description: Base damage per tick/second
            example: 25
          damage_type:
            type: string
            enum:
            - physical
            - energy
            - chemical
            - cybernetic
            - quantum
            description: Damage type for armor calculations
            example: energy
          duration_ms:
            type: integer
            minimum: 0
            description: Effect duration in milliseconds
            example: 5000
          tick_interval_ms:
            type: integer
            minimum: 100
            description: Time between damage ticks (for DoT effects)
            example: 1000
          max_stacks:
            type: integer
            minimum: 1
            maximum: 10
            description: Maximum number of effect stacks
            example: 3
          stack_decay_ms:
            type: integer
            minimum: 0
            description: Time for stack to decay (0 = permanent)
            example: 3000
          proc_chance:
            type: number
            minimum: 0
            maximum: 1
            description: Chance to proc effect (0-1)
            example: 0.15
          rarity:
            type: string
            enum:
            - common
            - uncommon
            - rare
            - epic
            - legendary
            - mythic
            description: Effect rarity tier
            example: rare
          visual_config:
            $ref: '#/components/schemas/VisualEffectConfig'
          synergies:
            type: array
            items:
              $ref: '#/components/schemas/EffectSynergy'
            description: Compatible element synergies
            maxItems: 5
          anti_cheat_token:
            type: string
            description: Token for anti-cheat validation
          is_active:
            type: boolean
            description: Whether effect is currently enabled
      description: 'BACKEND NOTE: Elemental effect entity with domain inheritance
        (SOLID/DRY).'
    VisualEffectConfig:
      type: object
      properties:
        particle_system:
          type: string
          description: Particle system asset identifier
          example: plasma_burn_particles
        color_primary:
          type: object
          properties:
            r:
              type: number
              minimum: 0
              maximum: 1
            g:
              type: number
              minimum: 0
              maximum: 1
            b:
              type: number
              minimum: 0
              maximum: 1
          description: Primary effect color (RGB 0-1)
        color_secondary:
          type: object
          properties:
            r:
              type: number
              minimum: 0
              maximum: 1
            g:
              type: number
              minimum: 0
              maximum: 1
            b:
              type: number
              minimum: 0
              maximum: 1
          description: Secondary effect color
        scale:
          type: number
          minimum: 0.1
          maximum: 5.0
          description: Visual effect scale multiplier
        intensity:
          type: number
          minimum: 0.1
          maximum: 2.0
          description: Effect intensity multiplier
        sound_effect:
          type: string
          description: Associated sound effect asset
      description: 'BACKEND NOTE: Visual configuration for effects.'
    EffectSynergy:
      type: object
      required:
      - partner_element
      - multiplier
      properties:
        partner_element:
          type: string
          enum:
          - fire
          - ice
          - electric
          - poison
          - acid
          - radiation
          - plasma
          - cyber
          - nano
          - quantum
          description: Element that creates synergy
        multiplier:
          type: number
          minimum: 0.1
          maximum: 3.0
          description: Damage multiplier when combined
          example: 1.5
        bonus_effects:
          type: array
          items:
            type: string
          description: Additional effects from synergy
          example:
          - stun
          - slow
        condition:
          type: string
          description: Condition for synergy activation
      description: 'BACKEND NOTE: Synergy configuration between elements.'
    CreateEffectRequest:
      type: object
      required:
      - name
      - element_type
      - effect_type
      - base_damage
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
        element_type:
          type: string
          enum:
          - fire
          - ice
          - electric
          - poison
          - acid
          - radiation
          - plasma
          - cyber
          - nano
          - quantum
        effect_type:
          type: string
          enum:
          - damage_over_time
          - status_effect
          - damage_boost
          - defense_reduction
          - movement_impairment
          - healing_reduction
          - energy_drain
          - attribute_boost
        base_damage:
          type: integer
          minimum: 0
        damage_type:
          type: string
          enum:
          - physical
          - energy
          - chemical
          - cybernetic
          - quantum
        duration_ms:
          type: integer
          minimum: 0
          default: 0
        tick_interval_ms:
          type: integer
          minimum: 100
          default: 1000
        max_stacks:
          type: integer
          minimum: 1
          maximum: 10
          default: 1
        stack_decay_ms:
          type: integer
          minimum: 0
          default: 0
        proc_chance:
          type: number
          minimum: 0
          maximum: 1
          default: 1.0
        rarity:
          type: string
          enum:
          - common
          - uncommon
          - rare
          - epic
          - legendary
          - mythic
          default: common
        visual_config:
          $ref: '#/components/schemas/VisualEffectConfig'
        synergies:
          type: array
          items:
            $ref: '#/components/schemas/EffectSynergy'
          maxItems: 5
      description: 'BACKEND NOTE: Fields ordered for struct alignment (strings → integers
        → arrays).'
    UpdateEffectRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
        description:
          type: string
        element_type:
          type: string
          enum:
          - fire
          - ice
          - electric
          - poison
          - acid
          - radiation
          - plasma
          - cyber
          - nano
          - quantum
        effect_type:
          type: string
          enum:
          - damage_over_time
          - status_effect
          - damage_boost
          - defense_reduction
          - movement_impairment
          - healing_reduction
          - energy_drain
          - attribute_boost
        base_damage:
          type: integer
          minimum: 0
        damage_type:
          type: string
          enum:
          - physical
          - energy
          - chemical
          - cybernetic
          - quantum
        duration_ms:
          type: integer
          minimum: 0
        tick_interval_ms:
          type: integer
          minimum: 100
        max_stacks:
          type: integer
          minimum: 1
          maximum: 10
        stack_decay_ms:
          type: integer
          minimum: 0
        proc_chance:
          type: number
          minimum: 0
          maximum: 1
        rarity:
          type: string
          enum:
          - common
          - uncommon
          - rare
          - epic
          - legendary
          - mythic
        visual_config:
          $ref: '#/components/schemas/VisualEffectConfig'
        synergies:
          type: array
          items:
            $ref: '#/components/schemas/EffectSynergy'
        is_active:
          type: boolean
      description: 'BACKEND NOTE: Partial update request with optional fields.'
    EffectResponse:
      type: object
      required:
      - effect
      properties:
        effect:
          $ref: '#/components/schemas/ElementalEffect'
        usage_stats:
          type: object
          properties:
            total_applications:
              type: integer
              format: int32
            success_rate:
              type: number
              format: float
            average_damage:
              type: number
              format: float
          description: Usage statistics for the effect
      description: 'BACKEND NOTE: Response with effect and metadata.'
    ListEffectsResponse:
      type: object
      required:
      - effects
      - total_count
      properties:
        pagination:
          type: object
          properties:
            offset:
              type: integer
              format: int32
            limit:
              type: integer
              format: int32
            has_more:
              type: boolean
          description: Pagination information
        effects:
          type: array
          items:
            $ref: '#/components/schemas/ElementalEffect'
          description: 'BACKEND NOTE: Array of effects, ordered for optimal struct
            layout'
        total_count:
          type: integer
          format: int32
          description: Total number of effects available
        filters_applied:
          type: object
          properties:
            element_type:
              type: string
            effect_type:
              type: string
            rarity:
              type: string
          description: Applied filters for this request
      description: 'BACKEND NOTE: Response optimized for struct alignment with large
        arrays first.'
    ApplyEffectRequest:
      type: object
      required:
      - weapon_id
      - character_id
      properties:
        weapon_id:
          type: string
          format: uuid
          description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
        character_id:
          type: string
          format: uuid
          description: Character ID
        slot_index:
          type: integer
          minimum: 0
          maximum: 4
          description: Weapon effect slot (0-4)
          default: 0
        mod_level:
          type: integer
          minimum: 1
          maximum: 10
          description: Effect modification level
          default: 1
        custom_config:
          type: object
          description: Custom effect configuration overrides
        validate_only:
          type: boolean
          description: Only validate application without applying
          default: false
      description: 'BACKEND NOTE: Fields ordered for struct alignment (large → small
        types).'
    ApplyEffectResponse:
      type: object
      required:
      - success
      - weapon_config
      properties:
        success:
          type: boolean
          description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
        weapon_config:
          $ref: '#/components/schemas/WeaponEffectConfig'
        validation_errors:
          type: array
          items:
            type: string
          description: Validation errors if application failed
        power_cost:
          type: integer
          description: Power/charge cost of applying effect
        compatibility_warnings:
          type: array
          items:
            type: string
          description: Warnings about effect compatibility
      description: 'BACKEND NOTE: Response optimized for struct alignment.'
    RemoveEffectRequest:
      type: object
      required:
      - weapon_id
      - character_id
      properties:
        weapon_id:
          type: string
          format: uuid
          description: Weapon ID
        character_id:
          type: string
          format: uuid
          description: Character ID
        slot_index:
          type: integer
          minimum: 0
          maximum: 4
          description: Effect slot to remove
      description: 'BACKEND NOTE: Simple removal request.'
    RemoveEffectResponse:
      type: object
      required:
      - success
      properties:
        success:
          type: boolean
          description: 'BACKEND NOTE: bool - 1 byte, ordered last for struct alignment'
        weapon_config:
          $ref: '#/components/schemas/WeaponEffectConfig'
        refund_amount:
          type: integer
          description: Resource refund from removal
      description: 'BACKEND NOTE: Optimized response for effect removal.'
    WeaponEffectConfig:
      type: object
      required:
      - weapon_id
      - effects
      properties:
        weapon_id:
          type: string
          format: uuid
          description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
        effects:
          type: array
          items:
            type: object
            properties:
              effect_id:
                type: string
                format: uuid
                description: Applied effect ID
              slot_index:
                type: integer
                minimum: 0
                maximum: 4
                description: Effect slot index
              mod_level:
                type: integer
                minimum: 1
                maximum: 10
                description: Effect modification level
              custom_config:
                type: object
                description: Custom effect configuration
              is_active:
                type: boolean
                description: Whether effect is currently active
              applied_at:
                type: string
                format: date-time
                description: When effect was applied
            description: 'BACKEND NOTE: Effect configuration in weapon'
          description: Applied effects on weapon
          maxItems: 5
        total_power_draw:
          type: integer
          description: Total power consumption of all effects
        stability_rating:
          type: number
          format: float
          minimum: 0
          maximum: 1
          description: Weapon stability with current effects (0-1)
        heat_generation:
          type: integer
          description: Heat generated by effects per second
      description: 'BACKEND NOTE: Weapon effect configuration with performance metrics.'
    CalculateDamageRequest:
      type: object
      required:
      - attacker_id
      - target_id
      - weapon_config
      - base_damage
      properties:
        attacker_id:
          type: string
          format: uuid
          description: 'BACKEND NOTE: UUID - 16 bytes, ordered first for struct alignment'
        target_id:
          type: string
          format: uuid
          description: Target entity ID
        weapon_config:
          $ref: '#/components/schemas/WeaponEffectConfig'
        base_damage:
          type: integer
          minimum: 0
          description: Base weapon damage
        target_armor:
          type: object
          properties:
            physical:
              type: integer
              minimum: 0
            energy:
              type: integer
              minimum: 0
            chemical:
              type: integer
              minimum: 0
            cybernetic:
              type: integer
              minimum: 0
            quantum:
              type: integer
              minimum: 0
          description: Target armor values by damage type
        target_resistances:
          type: object
          properties:
            fire:
              type: number
              minimum: 0
              maximum: 1
            ice:
              type: number
              minimum: 0
              maximum: 1
            electric:
              type: number
              minimum: 0
              maximum: 1
            poison:
              type: number
              minimum: 0
              maximum: 1
            acid:
              type: number
              minimum: 0
              maximum: 1
            radiation:
              type: number
              minimum: 0
              maximum: 1
            plasma:
              type: number
              minimum: 0
              maximum: 1
            cyber:
              type: number
              minimum: 0
              maximum: 1
            nano:
              type: number
              minimum: 0
              maximum: 1
            quantum:
              type: number
              minimum: 0
              maximum: 1
          description: Target elemental resistances (0-1)
        environmental_factors:
          type: object
          properties:
            weather:
              type: string
              enum:
              - clear
              - rain
              - snow
              - fog
              - storm
            terrain:
              type: string
              enum:
              - urban
              - desert
              - forest
              - water
              - mountain
            time_of_day:
              type: string
              enum:
              - day
              - night
              - dawn
              - dusk
          description: Environmental modifiers
        distance:
          type: number
          format: float
          description: Distance to target in meters
        hit_location:
          type: string
          enum:
          - head
          - torso
          - arms
          - legs
          description: Body part hit
        critical_hit:
          type: boolean
          description: Whether this is a critical hit
        timestamp:
          type: integer
          format: int64
          description: Calculation timestamp for anti-cheat
      description: 'BACKEND NOTE: Comprehensive damage calculation request.'
    CalculateDamageResponse:
      type: object
      required:
      - total_damage
      - damage_breakdown
      properties:
        total_damage:
          type: integer
          description: 'BACKEND NOTE: int32 - 4 bytes, ordered first'
        damage_breakdown:
          type: object
          properties:
            base_damage:
              type: integer
              description: Base weapon damage
            elemental_damage:
              type: object
              additionalProperties:
                type: integer
              description: Damage by element type
            armor_reduction:
              type: integer
              description: Damage reduced by armor
            resistance_reduction:
              type: number
              format: float
              description: Damage multiplier from resistances
            critical_multiplier:
              type: number
              format: float
              description: Critical hit multiplier
            synergy_bonus:
              type: number
              format: float
              description: Damage bonus from synergies
            environmental_modifier:
              type: number
              format: float
              description: Environmental damage modifier
          description: Detailed damage calculation breakdown
        applied_effects:
          type: array
          items:
            type: object
            properties:
              effect_id:
                type: string
                format: uuid
              applied_damage:
                type: integer
              proc_chance:
                type: number
                format: float
              did_proc:
                type: boolean
              stacks_applied:
                type: integer
            description: Effects applied in this damage calculation
          description: Effects that were triggered
        validation_token:
          type: string
          description: Anti-cheat validation token
        calculation_time_ms:
          type: integer
          format: int32
          description: Time taken for calculation
      description: 'BACKEND NOTE: Damage calculation response with full breakdown.'
    CalculateSynergiesRequest:
      type: object
      required:
      - effects
      properties:
        effects:
          type: array
          items:
            type: string
            format: uuid
          description: 'BACKEND NOTE: Array of effect IDs to check for synergies'
          minItems: 2
          maxItems: 5
        weapon_type:
          type: string
          enum:
          - pistol
          - rifle
          - shotgun
          - sniper
          - smg
          - melee
          - heavy
          description: Weapon type for synergy context
        combat_context:
          type: string
          enum:
          - pvp
          - pve
          - boss
          - defense
          description: Combat context for synergy calculation
      description: 'BACKEND NOTE: Synergy calculation request.'
    CalculateSynergiesResponse:
      type: object
      required:
      - synergies
      properties:
        synergies:
          type: array
          items:
            type: object
            properties:
              effect_combination:
                type: array
                items:
                  type: string
                  format: uuid
                description: Effect IDs in synergy
              damage_multiplier:
                type: number
                format: float
                description: Total damage multiplier
              bonus_effects:
                type: array
                items:
                  type: string
                description: Additional effects from synergy
              stability_cost:
                type: number
                format: float
                description: Weapon stability reduction
              power_cost_multiplier:
                type: number
                format: float
                description: Power consumption multiplier
            description: Individual synergy calculation
          description: All calculated synergies
        optimal_combination:
          type: object
          properties:
            effects:
              type: array
              items:
                type: string
                format: uuid
            total_multiplier:
              type: number
              format: float
            stability_impact:
              type: number
              format: float
          description: Recommended optimal effect combination
        warnings:
          type: array
          items:
            type: string
          description: Synergy warnings and limitations
      description: 'BACKEND NOTE: Comprehensive synergy analysis response.'
    ValidateEffectRequest:
      type: object
      required:
      - effect_config
      properties:
        effect_config:
          $ref: '#/components/schemas/WeaponEffectConfig'
        weapon_stats:
          type: object
          properties:
            stability_base:
              type: number
              format: float
            power_capacity:
              type: integer
            heat_capacity:
              type: integer
          description: Weapon base statistics
        client_hash:
          type: string
          description: Client-side validation hash
        validation_context:
          type: object
          properties:
            session_id:
              type: string
              format: uuid
            timestamp:
              type: integer
              format: int64
          description: Validation context
      description: 'BACKEND NOTE: Anti-cheat validation request.'
    ValidateEffectResponse:
      type: object
      required:
      - is_valid
      properties:
        is_valid:
          type: boolean
          description: Whether effect configuration is valid
        violations:
          type: array
          items:
            type: object
            properties:
              rule:
                type: string
              severity:
                type: string
                enum:
                - warning
                - error
              message:
                type: string
            description: Validation violations found
          description: List of validation issues
        calculated_stats:
          type: object
          properties:
            total_power_draw:
              type: integer
            stability_rating:
              type: number
              format: float
            heat_generation:
              type: integer
          description: Calculated weapon statistics
        server_hash:
          type: string
          description: Server-side validation hash
        confidence_score:
          type: number
          format: float
          minimum: 0
          maximum: 1
          description: Validation confidence score
      description: 'BACKEND NOTE: Validation response with detailed analysis.'
    ConfigureVisualRequest:
      type: object
      required:
      - effect_id
      - visual_config
      properties:
        effect_id:
          type: string
          format: uuid
          description: Effect ID to configure visuals for
        visual_config:
          $ref: '#/components/schemas/VisualEffectConfig'
        quality_settings:
          type: string
          enum:
          - low
          - medium
          - high
          - ultra
          default: high
          description: Visual quality preset
        performance_mode:
          type: boolean
          description: Enable performance optimizations
          default: false
      description: 'BACKEND NOTE: Visual effect configuration request.'
    ConfigureVisualResponse:
      type: object
      required:
      - success
      properties:
        success:
          type: boolean
          description: Whether visual configuration was applied
        performance_impact:
          type: object
          properties:
            particle_count:
              type: integer
            draw_calls:
              type: integer
            memory_usage_kb:
              type: integer
          description: Performance impact of visual configuration
        compatibility_warnings:
          type: array
          items:
            type: string
          description: Visual compatibility warnings
      description: 'BACKEND NOTE: Visual configuration response.'
    BatchCalculateRequest:
      type: object
      required:
      - calculations
      properties:
        calculations:
          type: array
          items:
            $ref: '#/components/schemas/CalculateDamageRequest'
          description: 'BACKEND NOTE: Array of damage calculations to process'
          maxItems: 100
        batch_id:
          type: string
          format: uuid
          description: Batch identifier for tracking
        priority:
          type: string
          enum:
