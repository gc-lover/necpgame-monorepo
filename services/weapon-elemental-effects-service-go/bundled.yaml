    BatchCalculateResponse:
      type: object
      required:
      - results
      properties:
        batch_id:
          type: string
          format: uuid
          description: Batch identifier
        results:
          type: array
          items:
            type: object
            properties:
              request_index:
                type: integer
              success:
                type: boolean
              result:
                $ref: '#/components/schemas/CalculateDamageResponse'
              error_message:
                type: string
            description: Result for each calculation
