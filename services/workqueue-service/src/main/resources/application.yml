spring:
  application:
    name: workqueue-service
  datasource:
    url: ${WORKQUEUE_DB_URL:jdbc:postgresql://localhost:8442/workqueue}
    username: ${WORKQUEUE_DB_USERNAME:workqueue}
    password: ${WORKQUEUE_DB_PASSWORD:workqueue}
    driver-class-name: org.postgresql.Driver
    hikari:
      initialization-fail-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    contexts: ${WORKQUEUE_LIQUIBASE_CONTEXTS:}
  flyway:
    enabled: false
server:
  port: ${WORKQUEUE_HTTP_PORT:8088}
logging:
  level:
    root: INFO
    com.necpgame.workqueue: INFO
security:
  api:
    enabled: false

workqueue:
  repo-root: ${WORKQUEUE_REPO_ROOT:../..}
  ingestion:
    system-role: ${WORKQUEUE_INGESTION_ROLE:concept-director}
    allowed-segments:
      - concept
      - vision
      - api
      - backend
      - frontend
      - qa
      - release
      - analytics
      - community
      - security
      - data
      - ux
      - refactor
  storage:
    artifacts-path: ${WORKQUEUE_ARTIFACTS_PATH:.data/artifacts}


