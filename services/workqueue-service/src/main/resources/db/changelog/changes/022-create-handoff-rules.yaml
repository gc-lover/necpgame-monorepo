databaseChangeLog:
  - changeSet:
      id: 022-create-handoff-rules
      author: workqueue
      changes:
        - createTable:
            tableName: handoff_rules
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: current_segment
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: status_code
                  type: VARCHAR(64)
              - column:
                  name: next_segment
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: template_codes
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_handoff_rules_segment_status
            tableName: handoff_rules
            columns:
              - column:
                  name: current_segment
              - column:
                  name: status_code

