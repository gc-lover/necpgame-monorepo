databaseChangeLog:
  - changeSet:
      id: 023-create-reference-templates
      author: workqueue
      changes:
        - createTable:
            tableName: reference_templates
            columns:
              - column:
                  name: code
                  type: VARCHAR(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(256)
              - column:
                  name: body
                  type: TEXT
              - column:
                  name: type
                  type: VARCHAR(32)
              - column:
                  name: source_path
                  type: VARCHAR(256)
              - column:
                  name: version
                  type: VARCHAR(64)
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: content_hash
                  type: VARCHAR(128)
        - createIndex:
            indexName: idx_reference_templates_type
            tableName: reference_templates
            columns:
              - column:
                  name: type

