databaseChangeLog:
  - changeSet:
      id: 027-create-knowledge-documents
      author: workqueue
      changes:
        - createTable:
            tableName: knowledge_documents
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: source_path
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: document_type
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: format
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(256)
              - column:
                  name: checksum
                  type: VARCHAR(64)
              - column:
                  name: body
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_knowledge_documents_category
            tableName: knowledge_documents
            columns:
              - column:
                  name: category
        - createIndex:
            indexName: idx_knowledge_documents_type
            tableName: knowledge_documents
            columns:
              - column:
                  name: document_type
