databaseChangeLog:
  - changeSet:
      id: 031-seed-agent-preferences
      author: workqueue
      dbms: postgresql
      changes:
        - sql:
            sql: |
              INSERT INTO agent_preferences (
                id, agent_id, role_key,
                primary_segments, fallback_segments,
                pickup_statuses, active_statuses,
                accept_status, return_status,
                max_in_progress_minutes,
                created_at, updated_at
              )
              VALUES
                (
                  '30000000-0000-0000-0000-00000000010E',
                  '00000000-0000-0000-0000-00000000010E',
                  'concept-director',
                  'concept',
                  'vision',
                  'queued,not_started,planned,ready',
                  'in_progress,executing,review',
                  'in_progress',
                  'queued',
                  120,
                  NOW(),
                  NOW()
                )
              ON CONFLICT (agent_id) DO UPDATE
              SET
                role_key = EXCLUDED.role_key,
                primary_segments = EXCLUDED.primary_segments,
                fallback_segments = EXCLUDED.fallback_segments,
                pickup_statuses = EXCLUDED.pickup_statuses,
                active_statuses = EXCLUDED.active_statuses,
                accept_status = EXCLUDED.accept_status,
                return_status = EXCLUDED.return_status,
                max_in_progress_minutes = EXCLUDED.max_in_progress_minutes,
                updated_at = NOW();

