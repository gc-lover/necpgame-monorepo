spring:
  datasource:
    url: jdbc:h2:mem:workqueue-test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: true
  main:
    allow-bean-definition-overriding: true

workqueue:
  repo-root: ../..
  ingestion:
    system-role: concept-director
    allowed-segments:
      - concept
      - vision
      - api
      - backend
      - frontend
      - qa
      - release
      - analytics
      - community
      - security
      - data
      - ux
      - refactor
  storage:
    artifacts-path: target/test-artifacts

security:
  api:
    enabled: false

