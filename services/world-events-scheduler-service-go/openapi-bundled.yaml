openapi: 3.0.3
info:
  title: World Events System - Scheduler Service API
  description: API для планирования и автоматического запуска мировых событий
  version: 1.0.0
servers:
  - url: http://localhost:8086/api/v1
    description: Локальный сервер разработки
  - url: https://api.necp.game/api/v1
    description: Продакшен сервер
security:
  - BearerAuth: [ ]
tags:
  - name: Event Scheduler
    description: Планирование и автоматический запуск событий
paths:
  /scheduler/world-events/schedule:
    post:
      tags:
        - Event Scheduler
      summary: Запланировать событие
      operationId: scheduleWorldEvent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduleWorldEventRequest'
      responses:
        '201':
          description: Событие запланировано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSchedule'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /scheduler/world-events/scheduled:
    get:
      tags:
        - Event Scheduler
      summary: Получить список запланированных событий
      operationId: getScheduledWorldEvents
      responses:
        '200':
          description: Список запланированных событий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSchedulesListResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /scheduler/world-events/{id}/trigger:
    post:
      tags:
        - Event Scheduler
      summary: Ручной запуск запланированного события
      operationId: triggerScheduledWorldEvent
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Событие запущено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorldEvent'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /scheduler/world-events/calendar:
    get:
      tags:
        - Event Scheduler
      summary: Получить календарь событий
      operationId: getWorldEventsCalendar
      parameters:
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Календарь событий
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventSchedulesListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    EventTriggerType:
      type: string
      enum:
        - CRON
        - MANUAL
        - QUEST
        - SIMULATION
      description: Тип триггера для запуска события
    ScheduleWorldEventRequest:
      type: object
      required:
        - event_id
        - scheduled_time
        - trigger_type
      properties:
        event_id:
          type: string
          format: uuid
        scheduled_time:
          type: string
          format: date-time
        trigger_type:
          $ref: '#/components/schemas/EventTriggerType'
        trigger_parameters:
          type: object
          additionalProperties: true
    EventScheduleStatus:
      type: string
      enum:
        - SCHEDULED
        - TRIGGERED
        - CANCELLED
      description: Статус расписания события
    EventSchedule:
      type: object
      required:
        - id
        - event_id
        - scheduled_time
        - trigger_type
        - status
        - created_at
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор расписания
        event_id:
          type: string
          format: uuid
          description: ID события
        scheduled_time:
          type: string
          format: date-time
          description: Запланированное время запуска
        trigger_type:
          $ref: '#/components/schemas/EventTriggerType'
        trigger_parameters:
          type: object
          additionalProperties: true
          description: Параметры триггера
          example:
            cron_expression: 0 0 * * *
        status:
          $ref: '#/components/schemas/EventScheduleStatus'
        created_at:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    EventSchedulesListResponse:
      type: object
      required:
        - schedules
        - total
      properties:
        schedules:
          type: array
          items:
            $ref: '#/components/schemas/EventSchedule'
        total:
          type: integer
    WorldEventType:
      type: string
      enum:
        - STORY
        - TECHNOLOGICAL
        - ECONOMIC
        - POLITICAL
        - MILITARY
        - SPORTS
        - ENVIRONMENTAL
      description: Тип мирового события
    WorldEventScale:
      type: string
      enum:
        - GLOBAL
        - REGIONAL
        - CITY
        - LOCAL
      description: Масштаб мирового события
    WorldEventFrequency:
      type: string
      enum:
        - ONE_TIME
        - PERIODIC
        - REGULAR
      description: Частота мирового события
    WorldEventStatus:
      type: string
      enum:
        - PLANNED
        - ANNOUNCED
        - ACTIVE
        - COOLDOWN
        - ARCHIVED
      description: Статус мирового события
    EventTargetSystem:
      type: string
      enum:
        - ECONOMY
        - SOCIAL
        - GAMEPLAY
        - REPUTATION
        - QUEST
      description: Целевая система для эффекта
    EventEffect:
      type: object
      required:
        - id
        - event_id
        - target_system
        - effect_type
        - is_active
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор эффекта
        event_id:
          type: string
          format: uuid
          description: ID события
        target_system:
          $ref: '#/components/schemas/EventTargetSystem'
        effect_type:
          type: string
          description: Тип эффекта
          example: price_modifier
        parameters:
          type: object
          additionalProperties: true
          description: Параметры эффекта
          example:
            resource_type: weapons
            modifier: 0.15
        start_time:
          type: string
          format: date-time
          nullable: true
          description: Время начала эффекта
        end_time:
          type: string
          format: date-time
          nullable: true
          description: Время окончания эффекта
        is_active:
          type: boolean
          description: Активен ли эффект
    WorldEvent:
      type: object
      required:
        - id
        - title
        - description
        - type
        - scale
        - frequency
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор события
        title:
          type: string
          description: Название события
          example: Технологический прорыв в киберимплантах
        description:
          type: string
          description: Описание события
          example: Новая технология киберимплантов увеличивает эффективность на 30%
        type:
          $ref: '#/components/schemas/WorldEventType'
        scale:
          $ref: '#/components/schemas/WorldEventScale'
        frequency:
          $ref: '#/components/schemas/WorldEventFrequency'
        status:
          $ref: '#/components/schemas/WorldEventStatus'
        start_time:
          type: string
          format: date-time
          nullable: true
          description: Время начала события
        end_time:
          type: string
          format: date-time
          nullable: true
          description: Время окончания события
        duration:
          type: string
          format: duration
          nullable: true
          description: Продолжительность события
          example: P7D
        effects:
          type: array
          items:
            $ref: '#/components/schemas/EventEffect'
          description: Эффекты события
        target_regions:
          type: array
          items:
            type: string
          description: Целевые регионы
          example:
            - night-city
            - pacific-northwest
        target_factions:
          type: array
          items:
            type: string
            format: uuid
          description: Целевые фракции
        prerequisites:
          type: array
          items:
            type: string
            format: uuid
          description: Предварительные условия (ID других событий)
        cooldown_duration:
          type: string
          format: duration
          nullable: true
          description: Длительность cooldown после события
          example: P30D
        max_concurrent:
          type: integer
          nullable: true
          description: Максимальное количество одновременных событий этого типа
        version:
          type: integer
          description: Версия события
          example: 1
        created_at:
          type: string
          format: date-time
          description: Время создания
        updated_at:
          type: string
          format: date-time
          description: Время последнего обновления
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
