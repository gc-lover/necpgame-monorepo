# OpenAPI Code Generation Configuration
# This file configures ogen code generation for World Events Service

package: api
generate:
  # Generate Go types from schemas
  models: true

  # Generate HTTP client
  client: true

  # Generate HTTP server interfaces and implementations
  server: true

  # Generate operation parameter validation
  strict-server: true

# Compatibility settings
compatibility:
  # Flatten API operations for simpler usage
  flatten: true

# Import mappings for external types
import-mapping:
  github.com/google/uuid: github.com/google/uuid

# Output settings
output:
  # Clean output directory before generation
  clean: true

  # Generate to pkg/api directory
  dir: pkg/api

# Code generation settings
settings:
  # Generate pointer types for optional fields
  pointer: true

  # Generate JSON tags
  json-tags: true

  # Generate validation tags
  validate: true

  # Generate chi router integration
  chi: true
