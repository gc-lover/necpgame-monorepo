openapi: 3.0.3
info:
  title: Clan War Service - Core API
  description: API для основных операций с клановыми войнами
  version: 1.0.0

security:
  - BearerAuth: [ ]
tags:
  - name: War Manager
    description: Управление клановыми войнами
paths:
  /world/clan-war/declare:
    post:
      tags:
        - War Manager
      summary: Объявить клановую войну
      operationId: declareWar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeclareWarRequest'
      responses:
        '201':
          description: Война объявлена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClanWar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /world/clan-war/active:
    get:
      tags:
        - War Manager
      summary: Получить активные войны
      operationId: getActiveWars
      security:
        - BearerAuth: [ ]
      parameters:
        - name: guild_id
          in: query
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
      responses:
        '200':
          description: Активные войны
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActiveWarsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /world/clan-war/{war_id}:
    get:
      tags:
        - War Manager
      summary: Получить информацию о войне
      operationId: getWar
      parameters:
        - name: war_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Информация о войне
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClanWar'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /world/clan-war/{war_id}/cancel:
    post:
      tags:
        - War Manager
      summary: Отменить войну
      operationId: cancelWar
      security:
        - BearerAuth: [ ]
      parameters:
        - name: war_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelWarRequest'
      responses:
        '200':
          description: Война отменена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClanWar'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /world/clan-war/wars/{war_id}/resolve:
    post:
      tags:
        - War Manager
      summary: Завершить войну и определить победителя
      operationId: resolveWar
      parameters:
        - name: war_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Война завершена
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WarResolution'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT токен для аутентификации
  schemas:
    DeclareWarRequest:
      type: object
      required:
        - attacker_clan_id
        - defender_clan_id
      properties:
        attacker_clan_id:
          type: string
          format: uuid
        defender_clan_id:
          type: string
          format: uuid
        ally_guild_ids:
          type: array
          items:
            type: string
            format: uuid
    ClanWar:
      type: object
      properties:
        id:
          type: string
          format: uuid
        attacker_clan_id:
          type: string
          format: uuid
        defender_clan_id:
          type: string
          format: uuid
        ally_guild_ids:
          type: array
          items:
            type: string
            format: uuid
        status:
          type: string
          enum:
            - DECLARED
            - PREPARATION
            - ACTIVE
            - ENDING
            - ENDED
        phase:
          type: string
          enum:
            - PREPARATION
            - ACTIVE
            - ENDING
          nullable: true
        attacker_score:
          type: integer
          default: 0
        defender_score:
          type: integer
          default: 0
        winner_clan_id:
          type: string
          format: uuid
          nullable: true
        allies_attacker:
          type: array
          items:
            type: string
            format: uuid
        allies_defender:
          type: array
          items:
            type: string
            format: uuid
        declared_at:
          type: string
          format: date-time
        preparation_started_at:
          type: string
          format: date-time
          nullable: true
        active_started_at:
          type: string
          format: date-time
          nullable: true
        ended_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Тип ошибки
        message:
          type: string
          description: Сообщение об ошибке
        code:
          type: string
          description: Код ошибки
          nullable: true
        details:
          type: object
          additionalProperties: true
          description: Дополнительные детали ошибки
          nullable: true
    ActiveWarsResponse:
      type: object
      properties:
        wars:
          type: array
          items:
            $ref: '#/components/schemas/ClanWar'
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
    CancelWarRequest:
      type: object
      required:
        - clan_id
      properties:
        clan_id:
          type: string
          format: uuid
    WarResolution:
      type: object
      properties:
        war_id:
          type: string
          format: uuid
        winner_guild_id:
          type: string
          format: uuid
        attacker_score:
          type: integer
        defender_score:
          type: integer
        territories_transferred:
          type: array
          items:
            type: string
            format: uuid
        rewards:
          type: object
          properties:
            winner:
              type: object
              additionalProperties: true
            loser:
              type: object
              additionalProperties: true
        resolved_at:
          type: string
          format: date-time
  responses:
    BadRequest:
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: BadRequest
            message: Неверные параметры запроса
            code: INVALID_PARAMETERS
    InternalServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: InternalServerError
            message: Внутренняя ошибка сервера
            code: INTERNAL_ERROR
    Unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized
            message: Требуется аутентификация
            code: AUTH_REQUIRED
    NotFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: NotFound
            message: Ресурс не найден
            code: RESOURCE_NOT_FOUND
