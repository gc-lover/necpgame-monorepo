summary:
  problem: "Список сокращений был разбросан по документам и не имел единого источника."
  goal: "Собрать основные игровые, технические и инфраструктурные сокращения в одном месте."
  essence: "Консолидированный справочник ускоряет коммуникацию и исключает дублирование терминов."
  key_points:
    - "Игровые аббревиатуры отражают жанровые термины MMO и шутеров."
    - "Технические сокращения покрывают базовые понятия API и DevOps."
    - "Сокращения репозиториев помогают ориентироваться в структуре монорепозитория."
content:
  sections:
    - id: game_abbreviations
      title: "Игровые сокращения"
      body: |
        Massively Multiplayer Online Role-Playing Game (MMORPG), Player versus Player (PvP),
        Player versus Environment (PvE), Non-Player Character (NPC) и Role-Playing Game (RPG) —
        базовые термины сеттинга NECPGAME. Они используются в механиках прогрессии, социальных
        системах и документации геймдизайна.
      mechanics_links: []
      assets: []
    - id: technical_abbreviations
      title: "Технические сокращения"
      body: |
        Application Programming Interface (API), Representational State Transfer (REST),
        Google Remote Procedure Call (gRPC), User Interface (UI), User Experience (UX),
        Software Development Kit (SDK) и Create/Read/Update/Delete (CRUD) — ключевые термины
        при описании интеграций между сервисами и клиентами.
      mechanics_links: []
      assets: []
    - id: repository_abbreviations
      title: "Репозитории"
      body: |
        .BRAIN, API-SWAGGER, BACK-JAVA, FRONT-WEB и GAME-CPP-FOR-UE5 — стандартные сокращения
        для основных репозиториев. Они используются в задачах, брифах и при указании владельцев
        артефактов.
      mechanics_links: []
      assets: []
