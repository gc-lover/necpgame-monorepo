summary:
  problem: "Термины сеттинга и разработки были разбросаны по разным документам."
  goal: "Создать единый глоссарий ключевых игровых и технических терминов NECPGAME."
  essence: "Глоссарий помогает командам согласованно трактовать понятия и ускоряет онбординг."
  key_points:
    - "Описаны базовые жанровые термины MMORPG и экстракт-шутера."
    - "Закреплены ключевые технические понятия разработки сервисов."
    - "Документ служит ссылкой для концепт-, геймдизайн- и инженерных групп."
content:
  sections:
    - id: game_terms
      title: "Игровые термины"
      body: |
        Глоссарий включает MMORPG, экстрактшутер, PvP, PvE, крафт, заточку, импланты, гильдии и рейды.
        Каждое определение раскрывает связь с игровым процессом NECPGAME и помогает поддерживать
        единый контекст в концепте и нарративе.
      mechanics_links: []
      assets: []
    - id: technical_terms
      title: "Технические термины"
      body: |
        Технический блок описывает API, REST, gRPC, базы данных, миграции и другие термины,
        используемые при проектировании сервисов и интеграций. Список актуален для команд backend,
        frontend и DevOps.
      mechanics_links: []
      assets: []
