summary:
  problem: Требовалось единое описание структуры задач для AI агентов.
  goal: Зафиксировать назначение раздела, архитектурные ограничения и формат материалов.
  essence: Документ описывает контекст задания для агентов, структуру подпапок и применяемые чеклисты.
  key_points:
    - Секция служит справочником по задачам и чеклистам Brain Manager.
    - Архитектурные требования фиксируют использование микросервисного backend.
    - Формат задания стандартизирован для быстрого запуска агентов.
content:
  sections:
    - id: architecture
      title: Архитектурные ориентиры
      body: |
        Все задания ориентированы на микросервисную архитектуру. Продакшн среда использует `https://api.necp.game/v1`
        и `wss://api.necp.game/v1`, тогда как локальные окружения маршрутизируются через gateway на `http://localhost:8080/api/v1`.
        Любая подготовка API обязана заполнять поле `info.x-microservice` в спецификациях.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура каталога
      body: |
        Каталог делится на активные задания, архив завершённых задач, шаблоны и конфигурационные материалы.
        Активные элементы перечислены в `TODO`, шаблоны помогают оформлять новые задания, а конфигурация содержит
        чеклисты и руководства по проверке готовности.
      mechanics_links: []
      assets: []
    - id: readiness_system
      title: Система проверки готовности
      body: |
        Таблицы готовности отслеживаются в `readiness-tracker.yaml`. Документы получают статусы готовности и
        допускаются к постановке API задач только после перехода в состояние `ready`. Инструкции для проверки находятся
        в `ЧЕКБРЕЙН.MD`, `check-documents-readiness.md` и `readiness-check-guide.md`.
      mechanics_links: []
      assets: []
    - id: task_format
      title: Формат задания
      body: |
        Формат представлен в Markdown-шаблоне с блоками статуса, приоритета, сроков, описания, требований и ожидаемого
        результата. Структура обеспечивает единообразие и ускоряет работу агентов при подготовке и проверке материалов.
      mechanics_links: []
      assets: []
