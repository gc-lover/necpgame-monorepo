summary:
  problem: Инструкция по ведению каталога CURRENT-WORK/active хранилась в Markdown и не соответствовала формату знаний.
  goal: Зафиксировать правила создания заметок, использования шаблона и архивации активных задач.
  essence: Документ регламентирует именование файлов, применение `TASK-NOTE-TEMPLATE` и обновление статусов при переносе в архив.
  key_points:
    - Использовать схему `YYYY-MM-DD-task-short-name.md`.
    - После завершения переносить заметки в `../archive/` и обновлять `current-status.md`.
    - Шаблон `TASK-NOTE-TEMPLATE` обязателен для единообразия.
content:
  sections:
    - id: maintenance_rules
      title: Правила ведения каталога
      body: |
        - Создавайте файлы вида `YYYY-MM-DD-task-short-name.md` для каждой активной задачи.
        - Заполняйте заметки по шаблону `TASK-NOTE-TEMPLATE` с указанием контекста и следующего шага.
        - После завершения переносите файл в `../archive/` и фиксируйте изменение в `current-status.md`.
