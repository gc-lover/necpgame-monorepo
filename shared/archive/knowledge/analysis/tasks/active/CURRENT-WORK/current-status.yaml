summary:
  problem: Требовалась сводка активных направлений в актуальном формате без чеклистов.
  goal: Зафиксировать состояние ключевых пакетов и ожидающих направлений Brain Manager.
  essence: Документ описывает состояние активных и отложенных блоков, синхронизируясь с журналом TODO и открытыми вопросами.
  key_points:
    - Активные направления охватывают combat, economy, auth/progression и quest packages.
    - Блок pending содержит материалы, ожидающие окна команды ДУАПИТАСК.
    - Раздел подчёркивает отсутствие блокеров и необходимость синхронизации сопутствующих журналов.
content:
  sections:
    - id: active
      title: Активные направления
      body: |
        Combat Systems Wave 1 адаптирован под shooter и агрегирован в набор документов от 2025-11-09. Economy Core Refresh
        завершил ревизию REST и событий. Пакеты auth/characters/progression, quest engine и Liquibase для ветвления квестов
        синхронизированы с соответствующими рабочими файлами и ждут финальных шагов.
      mechanics_links: []
      assets: []
    - id: pending
      title: Ожидающие направления
      body: |
        Игровые сервисы (arena-system, shooter-core, combat abilities/freerun/stealth) и квестовые линии находятся в очереди
        на подтверждение временных слотов. Дополнительно, линии lore по городам Америки и Москве требуют доведения до ready.
      mechanics_links: []
      assets: []
    - id: blocked
      title: Блокеры
      body: |
        На момент обновления блокеров не зарегистрировано.
      mechanics_links: []
      assets: []
    - id: synchronization
      title: Синхронизация артефактов
      body: |
        Изменения в статусах сопровождаются обновлением `TODO.yaml`, `open-questions.yaml` и `readiness-tracker.yaml`.
        Это обеспечивает целостное представление прогресса для Brain Manager и смежных агентов.
      mechanics_links: []
      assets: []
