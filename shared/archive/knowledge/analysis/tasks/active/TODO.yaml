summary:
  problem: Приоритетные направления Brain Manager фиксировались в неструктурированном Markdown с чекбоксами.
  goal: Сохранить историю статусов в структурированном формате без прямых поручений.
  essence: Журнал группирует направления по приоритетам и отражает фактический статус проработки каждой линии.
  key_points:
    - Критический блок закрывает аудит .BRAIN, остальные уровни описывают подготовку пакетов и квестовых документов.
    - Статусы high и medium концентрируются на переносе combat/economy материалов в shooter-парадигму.
    - Блок low агрегирует оставшиеся квестовые сценарии с пометками о готовности к постановке задач.
content:
  sections:
    - id: critical
      title: Критический статус
      body: |
        - Аудит `.BRAIN` завершён 2025-11-09; устаревшие блоки `API Tasks Status` удалены.
      mechanics_links: []
      assets: []
    - id: high
      title: Высокий приоритет
      body: |
        - Combat Systems Wave 1: shooter-пакет собран, документы combat-session и связанные модули находятся в стадии финальной синхронизации (pivot от 2025-11-09 15:10).
        - Economy Core Refresh: trade-system и inventory-system перепроверены, ожидается окно ДУАПИТАСК для задач.
        - Auth/Characters/Progression: бриф по auth, character-management и progression-backend оформлен и ждёт отправки.
        - Quest Engine Package: материалы quest-engine-backend упакованы, требуется финальная нарезка задач.
      mechanics_links: []
      assets: []
    - id: medium
      title: Средний приоритет
      body: |
        - Combat Shooting и Combat Stealth: подготовлены материалы для shooter-обновления, ожидают согласования.
        - Combat Abilities и Combat Combos: драфты брифов готовы, требуется окно для передачи.
        - Combat Freerun: черновик брифа завершён, ждёт подтверждения.
        - Combat Shooter Core: необходимо расширить детали оружия, TTK и баллистики перед финализацией.
        - Quest Docs Shooter Update: стартовые ветки переносятся на shooter-события, запланирована декомпозиция.
        - Shooter UI Launchpad: синхрон с frontend и обучением в работе, готовятся конфиги.
        - Player Market Analytics и Player Market API: ведётся детализация API, KPI и интеграций с аналитикой.
      mechanics_links: []
      assets: []
    - id: low
      title: Низкий приоритет
      body: |
        - Пакет квестов Москва/Вашингтон/Ванкувер требует приведения к шаблону QUEST-TEMPLATE и указания целевых API.
        - Golden Gate, Alcatraz, Silicon Valley и Fisherman's Wharf зафиксированы в состоянии подготовки к интеграции с quest-engine и narrative-витринами.
        - Дополнительные сюжетные линии (`Simulation Hint`, `Implant Addiction`) ждут расширения структур и привязки к сервисам.
      mechanics_links: []
      assets: []
    - id: notation
      title: Система обозначений
      body: |
        Обновления статусов фиксировались с помощью маркеров: `done`, `in-progress`, `planned`, `blocked`. В YAML-версии
        маркеры сохранены в описательных формулировках и служат исторической справкой без прямых поручений.
      mechanics_links: []
      assets: []
