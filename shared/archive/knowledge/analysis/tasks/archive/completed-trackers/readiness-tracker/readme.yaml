summary:
  problem: "После завершения проверок готовности нужно сохранять результаты в архиве."
  goal: "Формализовать структуру каталога `readiness-tracker` и обязательные поля записей."
  essence: "Инструкция описывает помесячные файлы и минимальный набор данных для архива readiness-tracker."
  key_points:
    - "Архив ведётся в файлах `YYYY-MM.yaml`."
    - "Запись содержит path, version, status, priority, checked, checker, api_target, archived_at и notes."
    - "Архив пополняется после завершения циклов API/реализации."
content:
  sections:
    - id: file_structure
      title: "Структура архива"
      body: |
        История проверок фиксируется в файлах `YYYY-MM.yaml`. При значительном объёме используйте
        дополнительные части с суффиксами `_0001`, `_0002`.
      mechanics_links: []
      assets: []
    - id: record_fields
      title: "Обязательные поля записи"
      body: |
        Каждая запись включает path, version, status, priority, checked, checker, api_target, archived_at
        и notes. Это обеспечивает полную прослеживаемость готовности.
      mechanics_links: []
      assets: []
    - id: archival_flow
      title: "Порядок сопровождения"
      body: |
        После закрытия проверки перенесите запись в архив, обновите связанные трекеры и при необходимости
        уведомите ответственных по API.
      mechanics_links: []
      assets: []
