summary:
  problem: "После завершения направлений требуется централизованно хранить архивы трекеров."
  goal: "Определить структуру каталога `completed-trackers/` и формат архивных файлов."
  essence: "Документ описывает подкаталоги, обязательные поля и порядок именования архивов трекеров."
  key_points:
    - "Поддерживаются подкаталоги для implementation, brain-mapping и readiness трекеров."
    - "Каждая запись содержит шапку с периодом и обязательным полем `archived_at`."
    - "Файлы именуются `YYYY-MM.yaml`, при необходимости добавляются суффиксы `_0001`."
content:
  sections:
    - id: subdirectories
      title: "Подкаталоги и назначение"
      body: |
        Архив включает `implementation-tracker/`, `brain-mapping/` и `readiness-tracker/`. Каждый
        подкаталог хранит историю соответствующего трекера после завершения направлений.
      mechanics_links: []
      assets: []
    - id: archive_rules
      title: "Правила ведения архива"
      body: |
        Перед переносом записей добавляйте шапку с периодом, датой архивирования, агентом и источником.
        Значение `archived_at` обязательно, а файлы группируются по месяцам в формате `YYYY-MM.yaml`.
      mechanics_links: []
      assets: []
    - id: overflow
      title: "Обработка больших объёмов"
      body: |
        При превышении допустимого размера разбивайте архив на части, добавляя суффиксы `_0001`, `_0002`
        и поддерживая хронологический порядок записей.
      mechanics_links: []
      assets: []
