summary:
  problem: Нужен единый чеклист для проверки готовности аналитических документов перед hand-off.
  goal: Стандартизировать последовательность шагов проверки, обновления трекеров и фиксации изменений.
  essence: Чеклист охватывает подготовку, верификацию контента, API готовность, обновление трекеров и завершение проверки.
  key_points:
    - Определены предварительные проверки размера, структуры и метаданных.
    - Зафиксированы критерии полноты контента и согласованности с бизнес-правилами.
    - Указаны шаги по API готовности и обновлению служебных трекеров.
    - Закреплена процедура фиксации результата в истории документа и git.
content:
  sections:
    - id: pre_check
      title: Подготовка к проверке
      body: |
        Проверка начинается с фиксации актуального времени, оценки объёма документа и валидности метаданных. Требуется убедиться в
        наличии ссылок на связанные материалы и каталоги API, если документ технический.
      mechanics_links: []
      assets: []
    - id: content_quality
      title: Проверка содержания
      body: |
        Аналитик подтверждает полноту описаний механик, наличие бизнес-правил и отсутствие блокирующих TODO. Примеры и кейсы должны
        отражать актуальный игровой процесс без противоречий.
      mechanics_links: []
      assets: []
    - id: api_readiness
      title: Готовность к API
      body: |
        Определяется целевой микросервис, каталог OpenAPI и фронтенд модуль. Структуры сущностей и событий сверяются с глобальными
        правилами и существующими документами, чтобы исключить конфликты.
      mechanics_links: []
      assets: []
    - id: tracker_updates
      title: Обновление трекеров
      body: |
        После проверки обновляются readiness-tracker, TODO и current-status, при необходимости поднимаются вопросы в журнале.
        Указаны требования к заполнению статусов и приоритетов.
      mechanics_links: []
      assets: []
    - id: closure
      title: Завершение проверки
      body: |
        Результат фиксируется в истории документа, изменения сохраняются и подготавливаются к коммиту. Планируется уведомление
        ДУАПИТАСК и последующая фиксация в git или MCP после серии проверок.
      mechanics_links: []
      assets: []
