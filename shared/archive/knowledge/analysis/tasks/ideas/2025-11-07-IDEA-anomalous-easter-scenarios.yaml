summary:
  problem: Необходим набор аномальных пасхалок, поддерживающих атмосферу города и кооперативные исследования.
  goal: Описать сценарии редких событий с комбинированными триггерами и мягкими культурными отсылками.
  essence: Документ собирает шесть аномальных сценариев с описанием микросервисов, наград и мотиваций игроков.
  key_points:
    - Каждая аномалия запускается сочетанием погодных, временных или социальных условий.
    - Сценарии предоставляют косметические награды и эмоциональные эффекты без прямого использования сторонних IP.
    - Определены задействованные сервисы и требования к логированию участия.
    - Зафиксирован список вопросов о лимитах, визуализации и аналитике.
content:
  sections:
    - id: anomaly_overview
      title: Обзор концепции
      body: |
        Сценарии строятся вокруг редких событий: «Сбойная площадь спектров», «Река обратного течения», «Башня резонансных часов»,
        «Подземный архив Эхо-письма», «Голографический шторм Двоение сцены» и «Станция синхронизации Третий ракурс». Каждый кейс
        описывает условия появления, короткие диалоги и косметические награды.
      mechanics_links: []
      assets: []
    - id: service_dependencies
      title: Задействованные сервисы
      body: |
        Для реализации требуются world-service (погодные и временные триггеры), social-service (кооперация и скриншоты),
        gameplay-service (баффы), inventory (косметика) и auth-service (доступ к аномалиям). Приведены ключевые вызовы и события.
      mechanics_links: []
      assets: []
    - id: player_experience
      title: Игровое впечатление
      body: |
        Аномалии поощряют исследователей, гильдии и контент-мейкеров. Описаны потенциальные сценарии использования, влияющие на
        коммьюнити и планирование календарей.
      mechanics_links: []
      assets: []
    - id: followup
      title: Вопросы и ограничения
      body: |
        Требуется определить лимиты срабатываний, визуальную дифференциацию, объём логов и связь с календарём live-ops. Эти вопросы
        вынесены в дальнейшую проработку.
      mechanics_links: []
      assets: []
