summary:
  problem: Иммерсивные пасхалки и «чиз»-сценарии были разбросаны по заметкам без единой структуры и описания интеграций.
  goal: Сформировать пакет иммерсивных событий, чтобы подготовить их к балансировке и постановке в дорожную карту.
  essence: Сцены с голограммами, глитчами, подкастами и VR-архивами развивают атмосферу и вовлекают игроков в кооперативное исследование.
  key_points:
    - События завязаны на расписания, кооперацию и повторяющиеся циклы.
    - Награды представлены косметикой, баффами и временными эффектами.
    - Контент избегает прямых IP, опираясь на оригинальные намёки и виджеты.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Концепт описывает иммерсивные медиа-сцены, которые появляются по расписанию или при соблюдении кооперативных условий. Игроки наблюдают спектакли, глитч-эффекты, слушают ретро-подкасты и проходят VR-архивы, получая уникальные косметические награды и эмоции.
      mechanics_links: []
      assets: []
    - id: scene_catalog
      title: Каталог сцен
      body: |
        - «Орбитальный театр теней»: голографический спектакль с альтернативными концовками и наградой «Маска отражений».
        - «Глитч-фантазия Нептуна»: ночные подводные глитчи, дающие бафф «Глич-жемчуг».
        - «Подкаст вне времени»: эфемерные подкасты с косметикой «Retrowave Silent».
        - «Экспедиция в архив зеркал»: кооперативный VR-архив с кат-сценой «Сцена разлома».
        - «Летопись забытых фестивалей»: циклические эпизоды фестивалей и титул «Хранитель хроник».
      mechanics_links: []
      assets: []
    - id: service_mapping
      title: Интеграция по сервисам
      body: |
        - world-service управляет расписаниями, VR-зонами, подводными эффектами и фестивалями.
        - social-service координирует кооперативные действия, ритм-хлопки, селфи и стримы.
        - audio-service транслирует подкасты и музыкальные сеты.
        - gameplay-service предоставляет баффы, кооперативные пазлы и временные модификаторы.
        - economy-service настраивает редкие ресурсы и награды.
        - auth-service выдаёт косметику при входе и временные темы интерфейса.
      mechanics_links: []
      assets: []
    - id: followup
      title: Вопросы и наблюдения
      body: |
        - Определить музыкальные дорожки и звуковые эффекты для ритм-хлопков и подкастов.
        - Ограничить частоту появления подкаста, чтобы сохранить эффект новизны.
        - Проверить, достаточно ли текущих UI-модулей для VR-архива или нужны дополнительные компоненты.
      mechanics_links: []
      assets: []
