summary:
  problem: Игровому интерфейсу не хватает скрытых сигналов, которые создавали бы ощущение подпольной сети и поддерживали исследовательский интерес.
  goal: Разработать концепцию сублиминальных пасхалок в HUD, UI, почте, аудио и сетевых событиях без нарушения чужих IP.
  essence: Идея описывает шесть подсистем сигналов и мини-ивентов, формирующих цепочку подсказок, предметов и кооперативных челленджей.
  key_points:
    - Каналы HUD, почта и билборды содержат редкие визуальные подсказки и коды.
    - Подкасты и UI-мини-игра выдают координаты и темы интерфейса.
    - Команда /knock запускает кооперативное событие через realtime-server и social-service.
content:
  sections:
    - id: hud-layer
      title: HUD-слой «Подмигиватель»
      body: |
        При ночных миссиях появляется пиктограмма «Смотри между строк». Три появления выдают фильтр «Afterglow UI». Влияет на
        `auth-service`, `gameplay-service` и модуль HUD фронтенда.
      mechanics_links: []
      assets: []
    - id: message-network
      title: Сеть сообщений «Сквозные письма»
      body: |
        В почтовых сообщениях спрятаны выделенные слова, собирающие код. Ввод кода в терминал выдаёт предмет «Encrypted Bookmark».
        Используются `social-service`, `world-service` и `inventory`.
      mechanics_links: []
      assets: []
    - id: city-billboards
      title: Билборды «Сдвиг пикселей»
      body: |
        Рекламные экраны иногда глючат и выводят текст «Не все отражения честны». Фиксация сообщения даёт эмоцию «Pixel Snap».
        Требуются `world-service`, `social-service` и `inventory`.
      mechanics_links: []
      assets: []
    - id: resonance-podcasts
      title: Аудио-подкасты «Resonance Under»
      body: |
        В каждом выпуске скрыт звуковой маркер с координатой. Прослушивание серии активирует мини-квест «Follow the Resonance».
        Интегрируются `audio-service`, `world-service` и `gameplay-service`.
      mechanics_links: []
      assets: []
    - id: ui-minigame
      title: Мини-игра «Промежуточный слой»
      body: |
        Скрытый пункт «Calibrate Echo» в настройках запускает пазл. Успех разблокирует альтернативную тему интерфейса. Нужны
        `frontend`, `auth-service` и `inventory`.
      mechanics_links: []
      assets: []
    - id: knock-protocol
      title: События «Knock-knock Protocol»
      body: |
        Периодические всплески пингов вызывают уведомление «Кто-то стучится из зеркала». Команда `/knock` включает кооперативный
        челлендж c участием `realtime-server`, `social-service` и `gameplay-service`.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграция и вопросы
      body: |
        Нужно предусмотреть защиту от спама, определить уникальные звуковые маркеры и добавить opt-in режим для игроков, не желающих
        UI-пасхалок. Важно синхронизировать идею с UI/UX командой и вести общий лог событий подполья.
      mechanics_links: []
      assets: []
