summary:
  problem: Требуется стандартизированный формат фиксации идей для дальнейшей постановки задач.
  goal: Предоставить авторам структуру, охватывающую описание, архитектурные зависимости и контрольные шаги.
  essence: Документ определяет шаблон записи идеи и последовательность действий до передачи в последующие пайплайны.
  key_points:
    - Описаны обязательные метаданные и структура контента для идеи.
    - Приведён перечень архитектурных и интеграционных атрибутов.
    - Зафиксированы требования по трекингу статусов и лимитам файлов.
    - Таблица пайплайна отражает handoff между ролями и валидаторами.
content:
  sections:
    - id: template_structure
      title: Структура документа
      body: |
        Шаблон задаёт блоки краткого и детального описания, архитектурные зависимости, обоснование, связи с системами, примеры
        использования, требования и риски, трекинг, историю изменений и вопросы для проработки.
      mechanics_links: []
      assets: []
    - id: integration_requirements
      title: Архитектура и интеграции
      body: |
        Авторы обязаны указать целевой микросервис, каталог OpenAPI, фронтенд модуль, используемые каналы интеграции (REST/gRPC/
        Kafka/Redis/Telemetry) и потребности в данных и миграциях.
      mechanics_links: []
      assets: []
    - id: tracking_rules
      title: Правила трекинга
      body: |
        Шаблон обязывает поддерживать статусы, версии и временные метки, обновлять очередь идей, readiness tracker и запускать
        проверку лимитов строк через профильные скрипты.
      mechanics_links: []
      assets: []
    - id: pipeline
      title: Пайплайн и передачи
      body: |
        Таблица handoff описывает роли Vision Manager → Readiness Reviewer → API Task Creator → OpenAPI Executor → Backend →
        Frontend → QA → DevOps → Refactor с перечислением обязательных валидаторов и артефактов передачи.
      mechanics_links: []
      assets: []
    - id: checklist
      title: Контрольные вопросы
      body: |
        Перед handoff автор проверяет зависимости, данные, события, обновление журналов и наличие ссылок на агентные брифы.
      mechanics_links: []
      assets: []
