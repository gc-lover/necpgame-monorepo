summary:
  problem: Команде анализа требуется единый формат записи идей, чтобы исключить пропуски данных и обеспечить соответствие глобальным правилам.
  goal: Сформировать структурированный шаблон, который описывает обязательные поля, порядок заполнения и связь с пайплайном handoff.
  essence: Документ фиксирует шаблон идеи, раскрывает разделы и контрольные вопросы, а также указывает, какие артефакты и проверки обязательны при подготовке материалов.
  key_points:
    - Разделы шаблона охватывают описание, интеграции, обоснование и риски.
    - Инструкции включают требования к микросервисам, данным и аналитике.
    - Таблица пайплайна описывает стадии от Vision Manager до Refactor Agent.
content:
  sections:
    - id: template-structure
      title: Структура шаблона
      body: |
        Шаблон закрепляет обязательные поля заголовка (тема, статус, приоритет, автор и дата) и содержит разделы для краткого и
        детального описания идеи. В верхней части документа приводится напоминание использовать `GLOBAL-RULES.md` и следить за
        лимитами строк. Ключевые блоки — описание, архитектура и интеграции, обоснование, связи с текущими системами, примеры,
        требования и риски, трекинг, пайплайн и контрольные вопросы.
      mechanics_links: []
      assets: []
    - id: integration-guidelines
      title: Архитектура и интеграции
      body: |
        Шаблон требует перечислить целевой микросервис, директорию API, фронтенд-модуль, связанные события и данные. Указываются
        REST, gRPC, Kafka, Redis и телеметрия. Автор обязан описать миграции, ссылки на Data & Balancing и зафиксировать влияние
        на другие документы. Это обеспечивает прозрачность handoff между доменными командами.
      mechanics_links: []
      assets: []
    - id: workflow-controls
      title: Трекинг и контроль
      body: |
        Раздел трекинга объясняет, как обновлять метаданные, очереди, readiness и лог активности. Шаблон напоминает о запуске
        профиля `check-file-limits.ps1`, ведении статусов в очередях и использовании чеклистов readiness. Контрольные вопросы
        помогают убедиться, что зависимости и аналитика отражены перед handoff.
      mechanics_links: []
      assets: []
    - id: pipeline-handoff
      title: Пайплайн и передача
      body: |
        Таблица пайплайна описывает этапы от Vision Manager до Refactor Agent, действия каждого участника, используемые
        валидаторы и ожидаемые выходы. Это поддерживает стандартизированную передачу идеи к API Task Creator, Backend, Frontend,
        QA и DevOps. Дополнительно предлагается отслеживать архитектурные долги и фиксировать решения.
      mechanics_links: []
      assets: []
