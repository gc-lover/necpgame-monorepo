summary:
  problem: "Команде нужен единый формат описания идей, соответствующий глобальным правилам."
  goal: "Предоставить шаблон с обязательными разделами, ссылками и чеклистами для оформления идей."
  essence: "Шаблон охватывает описание, архитектуру, требования, трекинг и pipeline-переходы."
  key_points:
    - "Фиксированный формат имени файла и ограничение объёма до 500 строк."
    - "Разделы описывают механику, архитектуру, обоснование и интеграции."
    - "Включены чеклисты готовности, трекинга и контрольные вопросы."
    - "Переходы по pipeline расписаны по ролям."
content:
  sections:
    - id: usage
      title: "Правила использования"
      body: |
        Используйте `GLOBAL-RULES.md`, `.BRAIN/CORE.md` и `IDEAL-PIPELINE/README.md`. Объём каждого файла
        не должен превышать 500 строк; при необходимости создавайте продолжения с индексами `_0001`.
      mechanics_links: []
      assets: []
    - id: metadata
      title: "Метаданные и статус"
      body: |
        Шаблон предполагает указание статуса, темы, приоритета, автора и даты создания. Метаданные
        поддерживаются актуальными через PowerShell команду получения времени.
      mechanics_links: []
      assets: []
    - id: sections
      title: "Обязательные разделы"
      body: |
        Документ включает краткое и детальное описание, архитектуру и интеграции, обоснование, связи с
        системами, примеры использования, требования, риски и вопросы для проработки.
      mechanics_links: []
      assets: []
    - id: tracking
      title: "Трекинг и проверки"
      body: |
        После заполнения идеи необходимо обновить очереди, readiness-tracker, Activity Log и выполнить
        проверку лимита строк.
      mechanics_links: []
      assets: []
    - id: pipeline
      title: "Pipeline & Handovers"
      body: |
        Таблица pipeline описывает этапы от Vision Manager до Refactor Agent с указанием обязательных
        действий и валидаторов на каждом шаге.
      mechanics_links: []
      assets: []
    - id: checklist
      title: "Контрольные вопросы"
      body: |
        Перед передачей убедитесь в перечислении зависимостей, данных, событий, блокеров и обновлении
        трекеров, а также наличии ссылок на релевантные agent briefs.
      mechanics_links: []
      assets: []
