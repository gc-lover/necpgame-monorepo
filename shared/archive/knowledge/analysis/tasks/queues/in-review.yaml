summary:
  problem: Очередь in-review описывалась в Markdown без структурированных правил и контекстной информации.
  goal: Зафиксировать требования к ведению очереди ревью и шаблон записи для отслеживания статуса.
  essence: Очередь аккумулирует документы, переданные на проверку, и назначает ответственных за ревью.
  key_points:
    - Установлены лимиты размера файла и правила разбиения.
    - Описан формат записи с указанием даты отправки и ответственного.
    - Очередь требует переноса записи после завершения проверки.
content:
  sections:
    - id: usage
      title: Правила ведения очереди
      body: |
        Очередь используется для фиксации документов, отправленных на ревью Brain Readiness Checker или других ролей.
        Файл ограничен 500 строками; при превышении создаются дополнительные файлы (`in-review_0001.md`, `in-review_0002.md`)
        с перекрёстными ссылками. После завершения проверки запись переносится в файл с новым статусом.
    - id: entry-format
      title: Формат записи
      body: |
        ```markdown
        - **Документ:** путь/к/файлу (версия)
          **Отправлено на ревью:** <дата> — <роль инициатора>
          **Ответственный за проверку:** <роль ревьюера>.
        ```
