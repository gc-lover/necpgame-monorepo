summary:
  problem: Очередь needs-work находилась в Markdown и требовала описания правил и состава в структурированном формате.
  goal: Описать требования к ведению очереди доработок и зафиксировать перечень документов, требующих исправлений перед постановкой задач.
  essence: Документ агрегирует записи со статусом needs-work и указывает необходимые действия для продвижения каждого файла.
  key_points:
    - Установлены лимиты и формат записи для очереди needs-work.
    - Каждая запись фиксирует документ, дату проверки и список доработок.
    - Содержится актуальный список документов требующих корректировок на 2025-11-09.
content:
  sections:
    - id: usage
      title: Правила ведения очереди
      body: |
        Очередь предназначена для документов, которым требуется доработка перед переходом к постановке задач.
        Файл ограничен 500 строками; при превышении создаются дополнительные файлы (`needs-work_0001.md`, `needs-work_0002.md`)
        с перекрёстными ссылками. Формат записи фиксирует документ, дату проверки и конкретные задачи на доработку.
    - id: entry-format
      title: Формат записи
      body: |
        ```markdown
        - **Документ:** путь/к/файлу (версия)
          **Проверено:** <дата> — <роль проверившего>
          **Что доработать:** <описание действий>.
        ```
        После устранения замечаний запись переносится в файл очереди с новым статусом.
