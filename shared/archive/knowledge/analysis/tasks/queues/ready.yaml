summary:
  problem: Перечень документов в статусе ready находился в Markdown и требовал структурированного описания правил ведения очереди.
  goal: Зафиксировать формат хранения записей, требования к лимитам и текущий состав очереди ready.
  essence: Очередь аккумулирует документы, готовые к постановке задач, и определяет следующий шаг для каждой записи.
  key_points:
    - Установлены лимиты размера файла и правила разбиения.
    - Фиксирован единый формат записи с указанием документа, даты проверки и следующего шага.
    - Списком приведены актуальные элементы очереди ready на 2025-11-09.
content:
  sections:
    - id: usage
      title: Правила ведения очереди
      body: |
        Очередь ведётся в рамках статуса ready и используется для документов, готовых к постановке задач.
        Файл ограничен 500 строками; при превышении создаются дополнительные файлы (`ready_0001.md`, `ready_0002.md`)
        с перекрёстными ссылками. Формат записи хранит путь к документу, дату и исполнителя проверки,
        а также ожидаемый следующий шаг.
    - id: entry-format
      title: Формат записи
      body: |
        ```markdown
        - **Документ:** путь/к/файлу (версия)
          **Проверено:** <дата> — <роль проверившего> | Следующий шаг: <описание действия>.
        ```
        После выполнения шага запись переносится в файл очереди с новым статусом.
