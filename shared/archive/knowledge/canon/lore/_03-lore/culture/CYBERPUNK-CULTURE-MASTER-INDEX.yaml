summary:
  problem: "Необходимо обобщить культурные эпохи и субкультуры киберпанк-мирa, чтобы синхронизировать нарратив, арт и маркетинг."
  goal: "Создать мастер-индекс по музыке, моде, искусству, индустрии braindance и субкультурам на период 2020–2093."
  essence: "Документ описывает эволюцию жанров и стилей, ключевые локации, бренды, опасности braindance и основные субкультурные движения."
  key_points:
    - "Музыка прослежена через четыре эры от Corpse Reviver до Post-Relic, указаны легенды и локации."
    - "Мода делится на Survival Chic, Corporate vs Street, Implant Aesthetics и Post-Human Fashion."
    - "Зафиксированы формы искусства, перформансы и влияние ИИ."
    - "Braindance классифицирован по жанрам, экономике и рискам; перечислены ведущие студии."
    - "Определены субкультуры: Chromers, Bio-Purists, NET-Anarchists, Relic Chasers, Engram Cultists."
content:
  sections:
    - id: music
      title: "Музыка 2020–2093"
      body: |
        Рассмотрены четыре эпохи: Corpse Reviver, Neon Renaissance, Digital Transcendence и Post-Relic.
        Описаны доминирующие жанры, ключевые исполнители и культовые площадки Night City.
      mechanics_links: []
      assets: []
    - id: fashion
      title: "Мода и бренды"
      body: |
        Прослежена эволюция стилей от Survival Chic до Post-Human Fashion. Выделены направления
        гуманистов, трансгуманистов и эклектики, а также бренды Jinguji, Kitsch, Samurai Threads,
        Chrome Couture.
      mechanics_links: []
      assets: []
    - id: art
      title: "Искусство и перформансы"
      body: |
        Зафиксированы уличное, цифровое, корпоративное и перформативное искусство. Описаны голографические
        муралы, AI-художники, body-mod шоу и выступления нетраннеров.
      mechanics_links: []
      assets: []
    - id: braindance
      title: "Индустрия braindance"
      body: |
        Определены легальные, образовательные и нелегальные жанры BD, ключевые студии, звёзды,
        экономика индустрии, а также риски зависимости и психотравм.
      mechanics_links: []
      assets: []
    - id: subcultures
      title: "Субкультуры киберпанка"
      body: |
        Характеристики Chromers, Bio-Purists, NET-Anarchists, Relic Chasers и Engram Cultists. Отмечены
        идеологии, методы выражения и влияние на городскую культуру.
      mechanics_links: []
      assets: []
