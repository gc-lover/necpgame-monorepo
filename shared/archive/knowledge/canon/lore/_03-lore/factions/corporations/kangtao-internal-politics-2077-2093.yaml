summary:
  problem: "Нужно описать внутренние фракции Kang Tao и их философию, чтобы поддержать сюжетные арки и баланс корпоративного мира."
  goal: "Зафиксировать структуру власти, идеологические группы и конфликты Kang Tao в период 2077–2093."
  essence: "Документ подчёркивает баланс традиций и модернизации, раскрывает ключевых NPC и предоставляет основу для квестов и решений экономики."
  key_points:
    - Совет Старейшин управляет корпорацией через консенсус и философию гармонии.
    - Традиционалисты, модернисты и синтезаторы спорят о будущем стратегии.
    - Конфликты строятся вокруг ИИ-оружия, участия в Пятой войне и наследия Совета.
    - Уникальные практики «Круги Гармонии» и принцип У-вэй обеспечивают стабильность.
content:
  sections:
    - id: governance
      title: "Структура власти Kang Tao"
      body: |
        Описаны Совет Старейшин, исполнительный директор Лю Чжэньхуа, региональные
        вице-президенты и уникальный департамент Cultural Affairs. Управление
        основано на консенсусе и долгосрочном планировании.
      mechanics_links: []
      assets: []
    - id: faction-landscape
      title: "Фракции и идеологии"
      body: |
        Представлены три группы: Традиционалисты (Keepers of the Way), Модернисты
        (New Dragons) и Синтез (Harmonizers). Для каждой определены лидеры, цели,
        методы и точки разногласий.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Ключевые конфликты"
      body: |
        Рассмотрены дилеммы вокруг автономного смарт-оружия ИИ, позиция во время
        Пятой корпоративной войны и поиск нового Старейшины после смерти Мастера
        Чжана Вэя. Приведены драмы инженеров, торговцев и членов Совета.
      mechanics_links: []
      assets: []
    - id: cultural-practices
      title: "Практики гармонии"
      body: |
        Описаны «Круги Гармонии» как инструмент открытого диалога и принцип У-вэй
        (действие через недействие), позволивший корпорации укрепиться во время
        конфликтов конкурентов.
      mechanics_links: []
      assets: []
    - id: character-focus
      title: "Персонажи и арки"
      body: |
        Вэй Чжэньлун показан усталым дипломатом, Линь Фэй — амбициозным реформатором,
        а молодые менеджеры выражают разрыв поколений. Сценарии предоставляют
        игрокам выбор, кому помогать в борьбе за будущее корпорации.
      mechanics_links: []
      assets: []
    - id: gameplay-integration
      title: "Геймплейные возможности"
      body: |
        Предложены квесты «Баланс Дракона», «Смарт-оружие ИИ», «Наследие Вэя» и
        «Философия или прибыль?» с указанием воздействий на экономику, дипломатии и
        отношение к корпорациям-соперникам.
      mechanics_links: []
      assets: []
