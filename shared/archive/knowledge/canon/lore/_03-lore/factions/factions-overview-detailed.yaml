summary:
  problem: "Нужна расширенная методика, описывающая визуальные, системные и дипломатические аспекты фракций."
  goal: "Разработать детальный справочник для художников, нарративщиков и системных дизайнеров по всем типам фракций."
  essence: "Документ раскрывает профили корпораций, банд и организаций, добавляет методики дипломатии, контроля территорий и экономики."
  key_points:
    - Методика детализации задаёт слои описания и связи с игровыми сервисами.
    - Приведены расширенные профили ключевых корпораций, банд и организаций.
    - Определены механики дипломатии, территориального контроля и экономики.
    - Пользовательские фракции интегрированы в общую систему с карьерными ролями.
content:
  sections:
    - id: methodology
      title: "Методика детализации"
      body: |
        Описаны слои анализа: визуальный облик, ресурсы, поведение, связи и
        геймплейные хуки. Методика связывает фракции с сервисами `world`, `economy`,
        `social`, `gameplay` и `character`, а также задаёт граф отношений и динамику
        сезонных событий.
      mechanics_links: []
      assets: []
    - id: corporations
      title: "Корпорации — расширенные профили"
      body: |
        Для Arasaka, Militech, Zetatech, Biotechnica и авторских корпораций описаны
        палитры, ресурсы, поведение и ключевые отношения. Приведены визуальные
        образы штабов и геймплейные паттерны миссий.
      mechanics_links: []
      assets: []
    - id: gangs
      title: "Банды — расширенные профили"
      body: |
        Представлены Maelstrom, Voodoo Boys, Valentinos, Neon Ronin и другие
        глобальные группы. Зафиксированы особенности, локации, легенды и типы
        контента для игроков.
      mechanics_links: []
      assets: []
    - id: organizations
      title: "Организации и движения"
      body: |
        Описаны NetWatch, Church of the Digital God, Free Net Coalition, Neo-Luddites
        и Psychos Anonymous с акцентом на визуальный стиль и их роли в мире.
      mechanics_links: []
      assets: []
    - id: player-factions
      title: "Пользовательские фракции и квазикорпорации"
      body: |
        Задана процедура создания фракций игроками через `social-service`,
        последовательные ступени роста, инфраструктура штабов и механизмы контроля
        через сервисы экономики и безопасности.
      mechanics_links: []
      assets: []
    - id: diplomacy
      title: "Дипломатия, войны и информационные кампании"
      body: |
        Представлена система статусов отношений, инструменты эскалации и интеграция
        с сервисами событий, репутации и экономики.
      mechanics_links: []
      assets: []
    - id: territorial-control
      title: "Территориальный контроль и ауры влияния"
      body: |
        Описаны типы зон, слои контроля и визуальные эффекты влияния, а также
        механика смены владельцев и влияние на геймплей.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Ресурсные и экономические модели"
      body: |
        Конкретизирует блоки E1–E7: налоги, санкции, торговлю, фракционные бренды,
        теневые рынки и контрактные схемы.
      mechanics_links: []
      assets: []
    - id: careers
      title: "Социальные роли и карьерные лестницы"
      body: |
        Раскрывает ранговую систему и роли внутри фракций, а также механики
        управления и влияния игроков на процессы.
      mechanics_links: []
      assets: []
