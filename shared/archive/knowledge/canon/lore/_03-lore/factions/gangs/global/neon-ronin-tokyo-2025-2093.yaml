summary:
  problem: "Нужно подробно описать авторскую банду Neon Ronin для использования в сюжетах и контрактных миссиях."
  goal: "Зафиксировать путь изгнанников Arasaka, превратившихся в элитное наёмническое сообщество 2025–2093."
  essence: "Документ показывает, как честь ронинов сочетается с киберпанк-реалиями и приводит к войнам с корпорациями."
  key_points:
    - Банда создана Кендзи «Blade» Танакой из изгнанных сотрудников Arasaka.
    - Фракция следует кодексу Бусидо, проводит вступительные дуэли и работает по контрактам.
    - В 2040–2050 Neon Ronin ведут войну теней с Arasaka и достигают компромисса.
    - В 2090 под руководством «Shadow Blade» остаются элитными наёмниками с уникальными испытаниями для игроков.
content:
  sections:
    - id: founding
      title: "Основание и идеология (2025)"
      body: |
        Кендзи «Blade» Танака собрал изгнанников Arasaka и сформировал сообщество
        ронинов без хозяина, сохраняя дисциплину якудзы и честь самураев. Члены
        проходят строгий отбор и следуют модернизированному кодексу Бусидо.
      mechanics_links: []
      assets: []
    - id: growth
      title: "Рост и специализация (2025–2060)"
      body: |
        Neon Ronin развивают услуги наёмников, контрабанду и премиальную установку
        имплантов. Банда принимает только профессионалов, а вступительный экзамен
        — дуэль с действующим членом.
      mechanics_links: []
      assets: []
    - id: arasaka-shadow-war
      title: "Война с Arasaka (2040–2050)"
      body: |
        Корпорация объявляет охоту на «предателей», что приводит к десятилетию
        скрытых столкновений и покушений. Итоговый компромисс достигается при
        посредничестве Kang Tao, а часть ронинов уходит в подполье.
      mechanics_links: []
      assets: []
    - id: present
      title: "Neon Ronin в 2090"
      body: |
        «Shadow Blade» ведёт фракцию как элитный наёмнический клуб. Игроки могут
        вступить (после сложного испытания), нанять ронинов или столкнуться с ними
        в высокорисковых миссиях.
      mechanics_links: []
      assets: []
