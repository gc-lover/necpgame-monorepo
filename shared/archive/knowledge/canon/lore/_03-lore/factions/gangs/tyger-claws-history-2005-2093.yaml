summary:
  problem: "Нужно структурировать историю Tyger Claws и их роль в Night City для сюжетов и экономики развлечений."
  goal: "Описать развитие банды от якудза-колонии до корпоративного партнёра и современного игрока рынка."
  essence: "Tyger Claws совмещают традиции Бусидо, бизнес-гибкость и альянсы с Arasaka, контролируя Japantown."
  key_points:
    - Основатели — эмигранты якудзы, переносящие структуру якудзы в Night City.
    - Банда управляет клубами, борделями, казино и работает через легальный бизнес.
    - Конфликтует с Maelstrom за Kabuki и заключает компромисс по разделу территории.
    - Современный oyabun сохраняет связи с Arasaka и поддерживает «цивилизованный» образ банды.
content:
  sections:
    - id: founding
      title: "Основание и якудза-корни (2005–2020)"
      body: |
        Tyger Claws организованы японскими эмигрантами и поддерживают прямые связи
        с традиционной якудзой. Кодекс Бусидо формирует дисциплину, а бизнес
        концентрируется в Japantown.
      mechanics_links: []
      assets: []
    - id: dominance
      title: "Золотая эра доминирования (2020–2077)"
      body: |
        Банда контролирует развлечения, легальные и нелегальные услуги, а также
        поддерживает неформальный союз с Arasaka. Война с Maelstrom за Kabuki
        завершается разделом территорий.
      mechanics_links: []
      assets: []
    - id: present
      title: "Tyger Claws в 2090"
      body: |
        Современный oyabun продолжает балансировать между корпоративными контрактами
        и криминальными схемами. Tyger Claws остаются влиятельной силой Night City и
        настроены на «цивилизованный» криминал.
      mechanics_links: []
      assets: []
