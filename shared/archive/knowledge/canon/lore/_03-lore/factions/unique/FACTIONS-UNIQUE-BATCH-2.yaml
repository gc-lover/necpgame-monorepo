summary:
  problem: "Требуется сгруппированное описание уникальных фракций 6–10 для быстрого погружения дизайнеров и сценаристов."
  goal: "Собрать ключевые сведения о пяти отличительных группах, влияющих на мировую политику, культуру и криминал."
  essence: "Документ агрегирует фракции Dreamers Syndicate, Dome Refugees Network, Relic Pirates, Noise Prophets и Flesh Cartel с фокусом на идеологии и сюжетных крючках."
  key_points:
    - Пять фракций объединены в тематический пакет для планирования контента.
    - Каждая группа описана через происхождение, лидеров и игровые конфликты.
    - Подчёркнуты потенциальные квесты и риски, связанные с участием игроков.
content:
  sections:
    - id: dreamers-syndicate
      title: "Dreamers Syndicate — торгующие мечтами"
      body: |
        Лос-Анджелесская сеть продюсеров braindance продаёт как легальные, так и
        запрещённые записи, включая snuff. Лидер Зигги Q контролирует 2,000
        сотрудников, а квестовые линии вращаются вокруг добычи редкого контента или
        прекращения их деятельности.
      mechanics_links: []
      assets: []
    - id: dome-refugees
      title: "Dome Refugees Network — беглецы биокуполов"
      body: |
        Кочевые лагеря бывших работников Biotechnica насчитывают около 50,000
        человек. Они ищут убежище и противостоят преследованиям корпорации,
        создавая пространство для моральных выборов игроков.
      mechanics_links: []
      assets: []
    - id: relic-pirates
      title: "Relic Pirates — нелегальная digitization"
      body: |
        Подпольные клиники Шанхая предлагают копии Relic за $10 млн с 5% шансом
        успеха. Доктор Линь Хао возглавляет 50 специалистов, а большинство клиентов
        погибает, что генерирует высокорисковые сюжетные линии.
      mechanics_links: []
      assets: []
    - id: noise-prophets
      title: "Noise Prophets — музыкальный культ трансценденции"
      body: |
        Берлинская сцена нейро-музыки с 5,000 последователей во главе с DJ Prophet
        исследует частоты, влияющие на сознание и Blackwall. Ритуальные концерты
        могут вызвать киберпсихоз или смерть.
      mechanics_links: []
      assets: []
    - id: flesh-cartel
      title: "Flesh Cartel — подпольные торговцы органами"
      body: |
        Каирский синдикат под руководством Ахмеда Фарука похищает людей ради
        трансплантации. Около 500 участников обслуживают богатых клиентов, что
        делает фракцию идеальной мишенью для рейдов игроков.
      mechanics_links: []
      assets: []
