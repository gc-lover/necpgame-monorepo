summary:
  problem: "Нужно зафиксировать антикибернетическое движение для политических сюжетов и конфликтов с киберфракциями."
  goal: "Описать происхождение, лидеров и методы Bio-Purists, действующих с 2026 по 2093 год."
  essence: "Bio-Purists выступают против имплантов, продвигая биологическую чистоту и провоцируя раскол в обществе."
  key_points:
    - Основаны доктором Элизой Вернер в Женеве после личной трагедии.
    - Продвигают ограничения кибернетики и лечат киберпсихоз через демонтаж имплантов.
    - Имеют умеренное и радикальное крыло, совершавшее саботажи клиник.
    - Служат источником моральных дилемм и общественных конфликтов в игровом мире.
content:
  sections:
    - id: ideology
      title: "Философия движения"
      body: |
        Bio-Purists утверждают, что импланты уничтожают душу человека. Они требуют
        запрета массовой кибернетизации и предлагают альтернативу в виде органических
        биомодификаций и психологической терапии.
      mechanics_links: []
      assets: []
    - id: leadership
      title: "Лидерство и структура"
      body: |
        Доктор Элиза Вернер возглавляет движение, опираясь на сеть врачей, учёных
        и политиков. Внутри организации существуют умеренные реформаторы и радикалы,
        готовые к саботажу.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Конфликты и расколы"
      body: |
        Радикальные действия Bio-Purists приводят к столкновениям с кибер-клиниками
        и группами вроде Chrome Liberation Front. Эти противостояния формируют
        долгосрочные сюжетные линии.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Роль в игровом процессе"
      body: |
        Игроки могут поддержать Bio-Purists, избавиться от имплантов преступников
        или защитить кибер-клиники. Движение становится генератором моральных
        выборов и социального напряжения.
      mechanics_links: []
      assets: []
