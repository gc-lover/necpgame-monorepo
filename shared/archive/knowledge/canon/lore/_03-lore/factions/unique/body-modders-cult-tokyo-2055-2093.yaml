summary:
  problem: "Нужен детальный профиль подпольного культа модификаторов для эстетических и социальных сюжетов."
  goal: "Описать мировоззрение, лидеров и деятельность Body Modders Cult в Токио."
  essence: "Культ превращает тело в произведение искусства, продвигая экстремальные биолюминесцентные и механические модификации."
  key_points:
    - Возник в подпольных студиях Токио в 2055, пропагандируя моды ради искусства.
    - Лидер «Химера» задаёт стиль: дополнительные конечности, светящаяся кожа.
    - Культ не ограничивается боевыми имплантами, а создаёт уникальные эстетические наборы.
    - Игроки получают доступ к эксклюзивным косметическим модификациям и сюжетам.
content:
  sections:
    - id: vision
      title: "Философия и эстетика"
      body: |
        Последователи рассматривают тело как холст и отвергают стандартные
        функциональные импланты. Они создают дополнительные конечности, биосвет и
        фантазийные анатомические формы, подчёркивая индивидуальность.
      mechanics_links: []
      assets: []
    - id: leadership
      title: "Лидер и структура"
      body: |
        Культ возглавляет «Химера» — модификатор с шестью руками и светящейся
        кожей. Организация децентрализована, студии работают по франшизе и
        предлагают уникальные пакеты модификаций.
      mechanics_links: []
      assets: []
    - id: operations
      title: "Деятельность и влияние"
      body: |
        Члены культа проводят публичные перформансы, продают эксклюзивные наборы
        модов и сотрудничают с арт-хабами Night City. Их работы ценятся на
        подпольных выставках и стримятся в NET.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые возможности"
      body: |
        Игроки могут участвовать в конкурсах модификаций, получать редкие визуальные
        импланты и влиять на общественное восприятие экстремального бодимода.
      mechanics_links: []
      assets: []
