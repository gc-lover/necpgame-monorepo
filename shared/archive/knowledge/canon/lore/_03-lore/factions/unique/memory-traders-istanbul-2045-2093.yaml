summary:
  problem: "Нужно описать подпольную сеть торговли воспоминаниями для сюжетов о braindance и нелегальной экономике."
  goal: "Зафиксировать деятельность Memory Traders, их методы и влияние на рынок навыков."
  essence: "Memory Traders извлекают и продают живые воспоминания, превращая опыт в высокодоходный товар."
  key_points:
    - Работают из Стамбула, используя нейроимпланты для извлечения памяти.
    - Доноры теряют воспоминания навсегда, что порождает моральные дилеммы.
    - Лидер Mnemon управляет элитной сетью клиентов и охраны.
    - Игроки могут покупать навыки или разоблачать рынок, влияя на репутацию.
content:
  sections:
    - id: business-model
      title: "Бизнес-модель и рынок"
      body: |
        Memory Traders закупают уникальные воспоминания — боевые навыки, эмоции,
        редкие впечатления — и перепродают их VIP-клиентам, используя защищённые
        braindance-капсулы и чёрный рынок.
      mechanics_links: []
      assets: []
    - id: extraction
      title: "Технология извлечения"
      body: |
        Сеть использует модифицированные нейроимпланты для аккуратного извлечения
        памяти. Процесс требует дорогого оборудования и вызывает у доноров
        необратимую амнезию соответствующих эпизодов.
      mechanics_links: []
      assets: []
    - id: clients
      title: "Клиенты и репутация"
      body: |
        Основные покупатели — корпо-элита, наёмники и коллекционеры. Memory Traders
        гарантируют конфиденциальность и защищают базу данных цифровых воспоминаний.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровое взаимодействие"
      body: |
        Игроки могут приобрести навыки, участвовать в рейдах на лаборатории или
        помочь донору вернуть украденное прошлое, влияя на экономику и этику мира.
      mechanics_links: []
      assets: []
