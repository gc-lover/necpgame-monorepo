summary:
  problem: "Нужно удерживать консистентную структуру районов Night City с ключевыми характеристиками."
  goal: "Собрать мастер-индекс шести районов Night City с населением, бандами и сюжетом."
  essence: "Документ описывает Watson, Pacifica, Westbrook, City Center, Heywood и Santo Domingo, фиксируя население, атмосферу, угрозы и точки интереса."
  key_points:
    - У каждого района есть население, доминирующие банды и краткая суть.
    - Указаны ключевые тайны и локации для сюжетных арок.
    - Добавлена сравнительная таблица по опасности и атмосфере.
    - Ссылки ведут на детальные документы по районам.
content:
  sections:
    - id: watson
      title: "Watson — трущобы с душой"
      body: |
        Промышленный район, превращённый в трущобы. Контролируется Maelstrom и Tyger
        Claws. Cabuki Market остаётся сердцем торговли, а мост Watson скрывает
        призраков Sigma-9. Локации: Misty's Esoterica, Kabuki Market, Храм Всеотца,
        Мегаблок V.
      mechanics_links: []
      assets: []
    - id: pacifica
      title: "Pacifica — заброшенный рай"
      body: |
        Проект роскошного курорта, заброшенный после 2023 года. Под контролем Voodoo
        Boys, служит святилищем NET. Внутри находятся святилище За Стеной и отель
        «Вечная Ночь». Локации: Grand Imperial Mall, офис Mr. Hands, Graveyard,
        Dogtown.
      mechanics_links: []
      assets: []
    - id: westbrook
      title: "Westbrook — золото и тени"
      body: |
        Элитный развлекательный район с Japantown и North Oak. Контролируется Tyger
        Claws. Тайны включают архив Clouds и подземелья North Oak. Локации: Clouds,
        Pachinko Wakako, особняки North Oak.
      mechanics_links: []
      assets: []
    - id: city-center
      title: "City Center — сердце корпораций"
      body: |
        Деловой центр Night City с небоскрёбами Arasaka, Militech и Kang Tao. Зона
        высокой безопасности, сфокусированная на бизнесе и корпоративных играх.
      mechanics_links: []
      assets: []
    - id: heywood
      title: "Heywood — сердце Valentinos"
      body: |
        Латиноамериканский квартал, контролируемый бандой Valentinos. Семейные
        традиции и католическая идентичность создают безопасную среду для своих.
        Известен подземными храмами и тайными убежищами.
      mechanics_links: []
      assets: []
    - id: santo-domingo
      title: "Santo Domingo — промзона раздора"
      body: |
        Промышленный узел с заводами и энергостанциями. Контролируется 6th Street,
        расколотой после резни «Кровавый Рассвет» 2086 года. Скрывает тайные
        арсеналы и захоронения.
      mechanics_links: []
      assets: []
    - id: overview
      title: "Сравнительная таблица и навигация"
      body: |
        Таблица сравнивает население, уровень опасности и атмосферу районов. Даны
        ссылки на детальные документы Watson, Pacifica и Westbrook для дальнейшей
        проработки.
      mechanics_links: []
      assets: []
