summary:
  problem: "Нужно описать элитный район Westbrook с его контрастами, тайнами и ключевыми объектами."
  goal: "Зафиксировать географию, историю, легенды и локации Westbrook для использования в лоре и квестах."
  essence: "Westbrook объединяет роскошный North Oak, неоновый Japantown под контролем Tyger Claws и стабильный Charter Hill, демонстрируя смесь богатства и теней."
  key_points:
    - Указаны подрайоны Japantown, North Oak и Charter Hill с их особенностями.
    - Описана хронология от расцвета до текущего состояния с доминированием Tyger Claws.
    - Зафиксированы тайны Clouds, подземелий North Oak и легенды района.
    - Выделены ключевые локации и атмосферные маркеры для нарратива.
content:
  sections:
    - id: overview
      title: "Краткая справка"
      body: |
        Westbrook — элитный развлекательный район Night City с населением около
        300 тысяч человек. Доминирующая банда — Tyger Claws. Символ — золотая
        хризантема на фоне неона.
      mechanics_links: []
      assets: []
    - id: geography
      title: "География и подрайоны"
      body: |
        Japantown служит культурным центром под контролем Tyger Claws, North Oak
        представляет закрытые виллы корпоративной элиты, а Charter Hill удерживает
        средний класс в относительно безопасной зоне.
      mechanics_links: []
      assets: []
    - id: history
      title: "История района"
      body: |
        Рассказано о расцвете до 2020-х, захвате Japantown во время хаоса 2023 года,
        восстановлении корпорациями и текущем контрасте между роскошью и пороком.
      mechanics_links: []
      assets: []
    - id: secrets
      title: "Тайны и легенды"
      body: |
        Clouds хранит компромат на элиту, подземелья North Oak скрывают сокровища и
        нелегальные лаборатории, легенды включают голограмму Evelyn Parker и сад
        забвения Ричарда Блэка.
      mechanics_links: []
      assets: []
    - id: key-locations
      title: "Ключевые локации"
      body: |
        Clouds, зал пачинко Wakako, особняки North Oak и другие точки описаны с
        основными NPC и функциями для сюжетов.
      mechanics_links: []
      assets: []
    - id: mood
      title: "Атмосфера"
      body: |
        Japantown сочетает неон, запах рамена и скрытую опасность Tyger Claws.
        North Oak демонстрирует стерильную роскошь с тотальным контролем, а Charter
        Hill держится за нормальность.
      mechanics_links: []
      assets: []
