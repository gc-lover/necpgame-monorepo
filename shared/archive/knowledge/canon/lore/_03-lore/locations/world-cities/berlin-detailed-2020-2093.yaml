summary:
  problem: "Нужно структурировать лор Берлина для сценариев сетевой демократии и корпоративных конфликтов."
  goal: "Зафиксировать уровни, кластеры, NPC и сюжетные события Берлина, чтобы поддержать дизайн миссий и экономику сетей."
  essence: "Берлин — нейро-коммунарный мегаполис, где EuroDyne, Flux Kollektiv и Stahlfist балансируют между сетью, культурой и военной силой."
  key_points:
    - Город разделён на Luftgarten, Урбан-хабы, панельные коммуны и Unter-Net.
    - Кластеры NeuroSpree, Kreuzberg FreeGrid, Tiergarten Shield и Tempelhof Logistics определяют контроль фракций.
    - Сюжетные узлы «Голос Стены» и «Туннель Фосфор» вводят выбор между свободой сетей и корпоративной безопасностью.
    - Экономика строится вокруг FreeGrid Market, EuroDyne Flagship и подземных серверов Unter-Net.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Берлин разделён на Luftgarten с био-куполами, Урбан-хабы с модульными кварталами,
        панельные коммуны с общими серверными и Unter-Net — подземную сеть хакеров.
        Горизонтальные кластеры включают NeuroSpree, Kreuzberg FreeGrid, Tiergarten
        Shield и Tempelhof Logistics Hub.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и логистика"
      body: |
        DataRing Autobahn соединяет промышленные зоны, Untergrund-Schleife служит
        пневмотоннелем для Flux Kollektiv, Spreeboard Promenade становится сценой для
        XR-искусства, а WallLine Loop сочетает туризм и протестные выступления.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и связи"
      body: |
        Элизабет «Chord» Вайс ведёт нейро-концерты EuroDyne, Tarik «Flux» Юлмаз
        защищает автономию коммун, а Хельмут Краус управляет контрактами Stahlfist.
        Цепочки «Коммуна данных» и «Металл и музыка» описывают политические
        переговоры и теневые сделки.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Голос Стены» поднимает вопрос свободы искусственного интеллекта Urban
        Phantoms, а «Туннель Фосфор» раскрывает противостояние Flux Kollektiv и
        Stahlfist под Tiergarten.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        FreeGrid Market, EuroDyne Flagship и подземные серверы Unter-Net обеспечивают
        торговлю модами, имплантами и квантовыми чипами. Социальные активности включают
        XR-фестивали, сетевые референдумы и дуэли инженеров.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Бетон и интерактивные фасады, граффити и голографические лозунги соседствуют с
        электронной музыкой и шёпотом ассистентов. Ароматы уличной еды смешаны с озоном
        плазменных панелей и свежестью городских садов.
      mechanics_links: []
      assets: []
