summary:
  problem: "Нужна структурированная версия лора Buenos Aires Neo-Tango для культурных и логистических сценариев."
  goal: "Описать уровни города, фракции, NPC и сюжетные узлы, обеспечив основу для заданий и экономики LCLA."
  essence: "Буэнос-Айрес сочетает элитные платформы Neo-Puerto, культурный Tango Vault, логистический Pampas и подполье Subsoil Sanctum."
  key_points:
    - Вертикальные уровни делятся на Neo-Puerto Platforms, Tango Vault, Pampas Logistics и Subsoil Sanctum.
    - Кластеры Neo-Puerto, Tango Vault District, Pampas Logistics Hub и Subsoil Sanctum управляют культурой и торговлей.
    - Сюжетные узлы «Милонга Теней» и «Пампасская тайна» раскрывают конфликты между Sanctum Clergy, Tango Collective и BioBodega.
    - Экономика сосредоточена на рынках Neo-Puerto, бирже Pampas Logistics и подпольных аукционах Sanctum.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Город строится вокруг Neo-Puerto Platforms, Tango Vault, Pampas Logistics и
        Subsoil Sanctum. Горизонтальные кластеры определяют элитные порты, культурные
        залы, логистические центры и подпольные виноградники.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и транспорт"
      body: |
        Libertador Prism — центральная магистраль для парадов, Tango Avenue превращается
        в VR-танцполы, Pampas Rail обеспечивает логистику, а Sanctum Vein ведёт к
        подпольным аренам и виноградникам.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и цепочки"
      body: |
        Лусия «Arrabal» Мартинес управляет культурными событиями Tango Collective,
        Эмилио Браво защищает караваны Pampas Logistics Guild, а священник Педро
        Сантьяго руководит Sanctum Clergy. Цепочки «Танго-линия» и «Pampas Shield»
        описывают движение влияния и товаров.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы и легенды"
      body: |
        «Милонга Теней» требует выбора между ритуалом Sanctum и прозрачностью для
        Arrabal League, а «Пампасская тайна» расследует похищение биовина и доступ к
        подпольным аренам.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Neo-Puerto Elite Market, Pampas Logistics Exchange и Sanctum Auction задают
        торговые маршруты. Экстракт-зоны включают подземные виноградники с
        биомодифицированными лозами и AR-защитами, а социальные активности охватывают
        VR-милонги и охрану караванов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Неоновые танцполы, плавающие сцены и граффити формируют визуальный стиль.
        Звуковой фон создают бандонеон, торговые крики и шёпот Sanctum, а ароматы кофе,
        вина и морской соли задают настроение.
      mechanics_links: []
      assets: []
