summary:
  problem: "Нужно структурировать лор Solar Cairo Nexus для энергетических и караванных сценариев."
  goal: "Описать уровни, кластеры, NPC и сюжетные узлы, поддерживая дизайн миссий и управление ресурсами."
  essence: "Каир — энергетический мегаполис, сочетающий солнечные башни Giza Scarab, исторический Old City и подпольные катакомбы Antiquity Netkeepers."
  key_points:
    - Вертикальные уровни охватывают Nile Databanks, Giza Solar Scarab, Old City Sanctum, Desert Oasis Sprawl и Sub-Nile Catacombs.
    - Кластеры формируют финансовый, энергетический, исторический и караванный центры.
    - Сюжетные узлы «Scarab Eclipse» и «Echoes of Pharaohs» задают конфликты между Solar Scarab, Antiquity Netkeepers и Desert Guard.
    - Экономика держится на Nile Exchange, Oasis Bazaar и Catacomb Market.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Solar Cairo Nexus делится на уровни Nile Databanks, Giza Solar Scarab, Old
        City Sanctum, Desert Oasis Sprawl и Sub-Nile Catacombs. Горизонтальные
        кластеры объединяют финансовое кольцо, поля солнечных ферм, исторический центр
        и караванные узлы.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и транспорт"
      body: |
        Nile Skyrail соединяет финансовые и исторические зоны, Pyramid Approach ведёт к
        плато Гиза, Oasis Flowline обслуживает караваны, а Catacomb Crawl обеспечивает
        подпольные перемещения Antiquity Netkeepers.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и связи"
      body: |
        Саид аль-Хаддад управляет солнечными фермами Solar Scarab, Нура Абдельлатиф
        защищает культурное наследие Antiquity Netkeepers, а генерал Халед Фарадж
        координирует Desert Guard Legion. Цепочки «Скарабей энергии» и «Песчаный круг»
        описывают движение энергии и караванов.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы и легенды"
      body: |
        «Scarab Eclipse» заставляет игроков выбирать между Solar Scarab и подпольем,
        а «Echoes of Pharaohs» вводит ИИ из древних текстов, влияя на управление
        городом и доступ к катакомбам.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Nile Exchange, Oasis Bazaar и Catacomb Market формируют торговую экосистему.
        Экстракт-зоны включают подземные архивы с редкими данными и артефактами, а
        социальные активности охватывают караваны, AR-экскурсии, энерго-пазлы и
        охрану солнечных башен.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Солнечные башни и голографические иероглифы создают визуальный стиль. Звуки
        песнопений, генераторов и караванов сочетаются со специями, горячим песком и
        ароматами храмов.
      mechanics_links: []
      assets: []
