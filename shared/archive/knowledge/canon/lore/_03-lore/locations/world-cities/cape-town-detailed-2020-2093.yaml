summary:
  problem: "Нужно зафиксировать структуру Cape Shield Arcology для сценариев морской безопасности и торговли."
  goal: "Описать уровни города, кластеры, NPC и сюжетные узлы, чтобы поддержать дизайн миссий и экономику Атлантического союза."
  essence: "Кейптаун объединяет Table Hex Citadel, биокупола BioRidge, туристический Neon Waterfront и подполье Dockside Rifts, балансируя между корпорациями и пиратами."
  key_points:
    - Город структурирован по пяти вертикальным уровням от Table Hex до Sub-Slate Warrens.
    - Кластеры управляются Atlantic Shield, BioRidge Gardens, Neon Waterfront и Dockside Rifts.
    - Сюжетные узлы «Шторм Надежды» и «Призрак Рифа» раскрывают конфликт корпораций и пиратов.
    - Экономика строится на морской торговле, биоматериалах и подпольных имплантах.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Table Hex Citadel защищает побережье, Atlantic Ridge питает город аквафермами,
        Waterfront Vault обслуживает торговлю, Dockside Lattice удерживает ремонтные
        мощности и подпольный рынок, а Sub-Slate Warrens скрывают базы Tidehacker.
      mechanics_links: []
      assets: []
    - id: clusters
      title: "Горизонтальные кластеры"
      body: |
        Table Hex координатор для Atlantic Shield, BioRidge Gardens выращивает
        адаптивные растения, Neon Waterfront принимает туристов и частников, а Dockside
        Rifts служат узлом для Cape Phantoms и Tidehacker Cells.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и логистика"
      body: |
        Table Skywalk соединяет Table Hex и BioRidge, Neon Strand обслуживает
        ночные рынки, Rift Trenches скрывают пиратские ретрансляторы, а MagRail Karoo
        связывает город с пустынными станциями.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и цепочки"
      body: |
        Амина ван дер Вестхёйзен руководит щитами Atlantic Shield, Зола Ндлову
        поставляет редкие биоматериалы, доктор Ясин Мкхизе модифицирует ныряльщиков,
        а капитан Иман Роббе ведёт Cape Phantoms. Цепочки «Конвой Атлантики» и
        «Глубинная сеть» демонстрируют взаимодействие фракций.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Шторм Надежды» ставит выбор между Atlantic Shield и пиратами в условиях
        климатического кризиса, а «Призрак Рифа» раскрывает тайны биолюминесцентных
        экспериментов Tidehacker.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Neon Waterfront Market, Table Hex лицензии и подпольные импланты Dockside
        Rifts формируют торговлю. Экстракт-зоны сосредоточены на водорослях и
        микрокристаллах, а социальные активности включают голографические фестивали и
        морские рейды.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Биолюминесцентные туннели, шум прибоя, барабаны и запах солёного ветра создают
        характер Кейптауна, подчёркивая сочетание природы и военной мощи.
      mechanics_links: []
      assets: []
