summary:
  problem: "Нужно структурировать лор Yamuna Quantum Delhi для будущих задач world-service и сюжетных веток."
  goal: "Описать уровни, кластеры, NPC и сюжетные узлы, чтобы поддержать дизайн миссий и экономику квантового города."
  essence: "Дели объединяет Lotus Array Spires, Skyline Transit Deck, Ring Road Mega Circuit и подземные ашрамы, где смешиваются технологии и мистицизм."
  key_points:
    - Пять вертикальных уровней задают социальную стратификацию от Lotus Array до Yamuna Sub-Ashrams.
    - Горизонтальные кластеры включают Lotus Array District, Akshardham Hyperloop Hub, Chandni Neural Bazaar и Yamuna Ashram Network.
    - Сюжетные узлы «Турбулентность Ring Circuit» и «Амрит Алгоритма» раскрывают конфликты между корпорациями и Quant Sadhus.
    - Экономика опирается на рынки данных, логистику магистралей и VR-медитации.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Lotus Array Spires обслуживает квантовые вычисления и религиозные VR-залы,
        Skyline Transit Deck удерживает небесные трассы, Market Ribbon Grid обеспечивает
        образовательные и торговые центры, Ring Road Mega Circuit управляет логистикой,
        а Yamuna Sub-Ashrams скрывают подпольные лаборатории и убежища.
      mechanics_links: []
      assets: []
    - id: clusters
      title: "Горизонтальные кластеры"
      body: |
        Lotus Array District отвечает за вычисления и климат, Akshardham Hyperloop Hub
        объединяет маглевы и sky-bus, Chandni Neural Bazaar продаёт данные и импланты, а
        Yamuna Ashram Network хранит мистические алгоритмы Quant Sadhus.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и транспорт"
      body: |
        Lotus Spine связывает верхние уровни, Ring Circuit управляет кольцевыми
        мегатрассами, Chandni Data Walk торгует лицензиями, а Yamuna Flow обеспечивает
        подпольные перевозки воды и беженцев.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и цепочки"
      body: |
        Свами Раджив Кумар балансирует интересы Bharat Mesh, Анита «Ringfire» Бхатия
        контролирует Ring Road Hustlers, доктор Ишан Арора создаёт нейро-импланты, а
        Свамиа «Yamuna Shade» Шарма руководит Quant Sadhus. Цепочки «Квантовый крыш» и
        «Поток Ашрама» описывают распределение ресурсов и спасение беженцев.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Турбулентность Ring Circuit» заставляет выбирать между перезагрузкой ИИ и
        поддержкой подполья, «Амрит Алгоритма» предлагает решить судьбу мистического
        алгоритма Quant Sadhus.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Chandni Neural Bazaar торгует данными, Ring Circuit Logistics управляет топливом,
        Lotus Grants выдаёт квантовые контракты, а экстракт-зоны вдоль Yamuna снабжают
        водой и минералами. Социальные активности включают VR-медитации, гонки и
        фестивали.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Светящиеся лотосы, неоновые трассы и голографические божества формируют визуал,
        мантры и шум маглевов создают фон, а запахи специй и озона подчёркивают синтез
        традиций и технологий.
      mechanics_links: []
      assets: []
