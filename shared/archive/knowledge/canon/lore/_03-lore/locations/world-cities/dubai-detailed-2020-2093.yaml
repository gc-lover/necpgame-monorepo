summary:
  problem: "Нужно структурировать профиль Solaris Crescent Dubai для энергетических и караванных сценариев world-service."
  goal: "Описать уровни, кластеры, NPC и сюжетные узлы Дубая, чтобы поддержать дизайн миссий и экономику пустыни."
  essence: "Дубай объединяет Helios Halo Platforms, Sky Souq, Desert Logistics Grid и подземные оазисы, где корпорации и караваны делят ресурсы."
  key_points:
    - Пять вертикальных уровней от Helios Halo до Sub-Sand Vaults задают социальную стратификацию.
    - Кластеры Helios Crescent, Sky Souq Nexus, Mirage Caravan Hub и Sub-Sand Vaults управляют энергетикой, данными и логистикой.
    - Сюжетные узлы «Шторм Трёх Лун» и «Караван Теней» раскрывают конфликты между Helios Authority и пустынными фракциями.
    - Экономика опирается на рынки данных, солнечные инвестиции и караванные апгрейды.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Helios Halo Platforms удерживает климатические щиты и аэро-доки, Sky Souq
        Terrace обслуживает финансовые рынки, Oasis Corridor даёт жильё и культуру,
        Desert Logistics Grid контролирует караваны, а Sub-Sand Vaults скрывают
        подпольные лаборатории и архивы.
      mechanics_links: []
      assets: []
    - id: clusters
      title: "Горизонтальные кластеры"
      body: |
        Helios Crescent District управляет энергетикой, Sky Souq Nexus продаёт
        квантовые данные, Mirage Caravan Hub обслуживает караваны Mirage Riders, а
        Sub-Sand Vaults поддерживают Sand Seraphs и имплант-кузницы.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и транспорт"
      body: |
        Solar Spine соединяет верхние уровни, Mirage Way обслуживает пустынные
        туннели и контрабанду, Oasis Loop связывает жилые купола, а Sub-Sand Rail
        обеспечивает промышленную логистику и эвакуацию.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и цепочки"
      body: |
        Латифа аль-Мансур контролирует солнечные щиты, Камиль «Data Dune» Хаддад
        торгует квантовыми данными, доктор Наджиб Сольх адаптирует караванщиков, а
        Зайна «Mirage Queen» Рашид управляет караванами. Цепочки «Солнечный обмен» и
        «Песчаный маршрут» описывают энергетику и подпольные поставки.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Шторм Трёх Лун» заставляет выбирать между защитой Helios Halo и подземных
        оазисов, «Караван Теней» раскрывает исчезновение каравана и ведёт к новым
        маршрутам.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Sky Souq, Helios Exchange и Mirage Bazaar образуют торговую экосистему.
        Экстракт-зоны включают пустынные коллекторы минералов, а активности охватывают
        гонки антиграв караванов, AR-аукционы и операции во время бурь.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Золотые купола, лазерные лучи и песчаные вихри задают визуал. Звуки сирен,
        молитв и конденсаторов формируют фон, а запахи нагретого металла, специй и
        озона создают атмосферу.
      mechanics_links: []
      assets: []
