summary:
  problem: "Требуется структурированное описание Pearl Nexus Hong Kong для экономических и криминальных сюжетов."
  goal: "Зафиксировать уровни, кластеры, NPC и сюжетные узлы, чтобы поддержать дизайн миссий в Восточно-Азиатской синдикальной зоне."
  essence: "Гонконг — это небесные сады, финансовые шпили, подплавные платформы и катакомбы, где корпоративные дома и триады делят данные и ресурсы."
  key_points:
    - Пять вертикальных уровней определяют распределение населения и функций.
    - Кластеры Pearl Exchange Quarter, Neon Sampan Bazaar, Sky Garden Belt и Tidal Fringe задают ключевые зоны.
    - Сюжетные узлы «Падение жемчужины» и «Призрак Виктории» раскрывают угрозы алгоритмам и подпольным симуляциям.
    - Экономика базируется на биржах данных, нелегальной кибернетике и гонках на воде и в воздухе.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Sky Garden Arrays размещает элиту и висячие сады, Pearl Exchange Spires
        концентрирует биржи и дата-центры, Harbour Grid обслуживает средний класс,
        Underbay Platforms поддерживает доковых рабочих, а Tidal Catacombs скрывает
        контрабандистов и подпольные серверы.
      mechanics_links: []
      assets: []
    - id: clusters
      title: "Горизонтальные кластеры"
      body: |
        Pearl Exchange Quarter управляет финансовыми потоками, Neon Sampan Bazaar
        обеспечивает нелегальную торговлю данными, Sky Garden Belt соединяет небесные
        резиденции, а Tidal Fringe держит Red Tide Triads и Skyline Corsairs.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Улицы и маршруты"
      body: |
        Pearl Spine Corridor — VIP-артерия шпилей, Sampan Network — сеть водных путей
        для контрабанды, Skyline Loop — воздушное кольцо аэротакси, Undergrid Tram —
        автономная линия катакомб для эвакуации и перевозок.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и цепочки"
      body: |
        Лянь Хуэй Мин защищает алгоритмы Pearl Exchange, Кассандра «Sampan Silk» Чоу
        торгует украденными данными, доктор Вэй Чжэнь адаптирует клиентов к воде, а
        лидер Тсу Эн руководит Red Tide Triads. Цепочки «Жемчужный торг» и «Красная
        глубина» описывают обмен секретами и атаки на биржи.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Падение жемчужины» проверяет лояльность к корпорациям или Data Jackals, а
        «Призрак Виктории» ведёт в катакомбы и открывает хоррор-квесты со Skyline
        Corsairs.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Pearl Exchange, Sampan Bazaar и Underbay Clinics формируют торговлю. Экстракт-
        зоны включают подводные дата-коллекторы и воздушные сборщики влаги, а
        активности охватывают биржевые турниры, гонки на дронах и VR-фестивали.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Неон над водой, голографические мосты и шум волн создают образ города.
        Звучат крики торговцев, сигналы бирж и гул дронов, а запахи смешивают бриз,
        уличную кухню и озон серверов.
      mechanics_links: []
      assets: []
