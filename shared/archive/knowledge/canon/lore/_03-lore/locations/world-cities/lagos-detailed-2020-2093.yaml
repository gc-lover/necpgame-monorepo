summary:
  problem: Требуется лорное описание Лагоса после трансформации в атлантический мегапорт.
  goal: Зафиксировать структуру портовых уровней, фракции и сюжетные события 2020-2093 годов.
  essence: Документ раскрывает Atlantic Lagos Nexus, его уровни, маршруты, ключевых NPC и конфликты между Harbour Authority, Makoko Armada и Silicon Collective.
  key_points:
    - Вертикальная структура от SkyHarbour Control до Redemption Shield.
    - Кластеры: Atlantic Mega-Harbour, Silicon Island Network, Floating Makoko, Lekki Skyway.
    - Сюжетные узлы «Storm Tide Protocol» и «Silicon Leviathan».
    - Академия событий охватывает торговлю, социализацию и защиту от штормов.
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Atlantic Lagos Nexus обслуживает ~16,4 млн жителей и включает поверхности, плавающие районы и техно-острова. Основная
        корпорация Harbour Authority контролирует порт, в то время как Makoko Armada и Redemption Shield защищают жителей и гавань.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Пять уровней: SkyHarbour Control (управленцы и инвесторы), Silicon Island (инженеры и стартапы), Atlantic Mega-Harbour
        (торговцы), Floating Makoko (плавающие кварталы), Redemption Shield (оборона и спасение). Горизонтальные кластеры описывают
        порт, техно-острова, плавающие районы и высокоскоростной коридор Lekki.
      mechanics_links: []
      assets: []
    - id: transport
      title: Улицы и маршруты
      body: |
        Lekki Skyway обслуживает грузовые дроны, Makoko Drift — каналы между плавающими домами, Harbour Spine — охраняемый
        грузовой коридор, Silicon Flow — сеть монорельсов внутри техно-островов.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Адаобе Нвеке (Silicon Collective), капитан «Wavebreaker» Джиде (Makoko Armada), жрица Оламаиде (Redemption Shield).
        Контактные цепочки «Атлантический союз» и «Щит Макоко» связывают корпорации, милицию и жителей.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Storm Tide Protocol» предлагает выбор между укреплением щитов и эвакуацией во время супершторма. «Silicon Leviathan»
        исследует автономный дрон и конфликты между Silicon Collective, пиратами и инвесторами.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Порты Harbour Exchange, рынки Makoko Market и Silicon Bazaar задают экономику. Экстракт-зоны расположены в подводных
        туннелях Redemption Shield, социальные активности охватывают фестивали на воде, гонки лодок и хакатоны.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально мегапорт сочетает плавающие деревни и неоновые буи. Звуковая палитра — афробит, сирены порта, крики чаек-дронов.
        Запахи включают соль океана, жареную рыбу и благовония.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные документы
      body: |
        Приведены ссылки на обзор локаций, детальный каталог городов и сценарии обороны от штормов.
      mechanics_links: []
