summary:
  problem: Требуется описать постпотопный Лондон для квестов, фракционных конфликтов и экономических сценариев.
  goal: Зафиксировать уровни города, ключевые кластеры, маршруты, NPC и легенды периода 2020-2093.
  essence: Документ отображает структуру «Лондона Постпотопа», управляемого EBM, и противостояние Fog Razors, Thames Wraiths и Order of Clockwork.
  key_points:
    - Вертикальные уровни от Skywalk Terraces до затопленного метро Jubilee.
    - Кластеры: City of London Shield, Canary Wharf Archipelago, East End Floodlands, Greenbelt Sanctuaries.
    - Конфликты «Осада Темзы» и «Призрак Адмирала Нельсона».
    - Экономика основана на плавучих рынках и подводных маршрутах.
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Постпотопный Лондон насчитывает ~8,2 млн жителей. EBM контролирует финансы и защищает City of London Shield, тогда как
        Fog Razors и Order of Clockwork распределяют влияние в затопленных районах и подземных туннелях.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Уровни: Skywalk Terraces (элита), сухой центр (госструктуры), затопленный East End (рабочие и пираты), подводное метро
        (технокульты). Кластеры включают финансовый щит, платформы Canary Wharf, Floodlands и Greenbelt Sanctuaries.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Skyline Loop соединяет небоскрёбы, Thames Flowway служит основным водным маршрутом, туннель Jubilee поддерживает подпольные
        операции Order of Clockwork, Royal Causeway обеспечивает дипломатические коридоры.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Леди Элоиза Прайс (EBM), Маркус Шарп (Fog Razors), Арджун Кханна (Order of Clockwork). Цепочки «Финансовый туман» и «Часовой
        механизм» описывают сотрудничество и конфликты между фракциями.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Осада Темзы» освещает попытку EBM устранить Fog Razors и последующие союзы. «Призрак Адмирала Нельсона» раскрывает когнитивное
        эхо и доступ к артефактам королевского флота.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговля ведётся на плавучем базаре «Silk&Salt» и на парадной дамбе Skywalk Terraces. Экстракт-зоны — подводные руины метро,
        где добывают редкие микроорганизмы. Социальные активности включают фестивали тумана, гонки на вингсьютах и оперы на понтонах.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальные образы — неоновые лучи сквозь туман, затопленные викторианские кварталы. Звуки барж, дронов и дождя. Запахи солёной
        воды, влажного бетона, чая и специй.
      mechanics_links: []
      assets: []
