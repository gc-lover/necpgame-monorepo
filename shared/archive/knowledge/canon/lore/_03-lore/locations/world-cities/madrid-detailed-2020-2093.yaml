summary:
  problem: Нужно лорное описание Solaris Matador Madrid для сценариев энергетики и подпольных столкновений.
  goal: Документировать уровни аркологий, фракции и сюжетные конфликты между Solaris Matador, Corrida Circuit и SubSol Cartel.
  essence: Профиль описывает солнечные купола, катакомбы и железнодорожные кольца Мадрида в 2020-2093 годах.
  key_points:
    - Вертикальные уровни от Sol Crown Canopy до SubSol Catacombs.
    - Кластеры: Solaris Crown District, Plaza del Sol Arena, Arroyo Market Belt, SubSol Tunnels.
    - Сюжетные узлы «Солнечный разлом» и «Коррида теней».
    - Отражена экономика солнечных сетей и подпольных рынков энергии.
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Solaris Matador Madrid объединяет солнечные купола, центральные уровни и катакомбы, обслуживая ~10,2 млн жителей.
        Solaris Matador Holdings контролирует энергетику, Corrida Circuit и Las Mariposas формируют культурную повестку, SubSol Cartel —
        подпольные сети энергии.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Уровни: Sol Crown Canopy (советы Solaris), Plaza del Sol Nexus (творческие гильдии), Madrid Concourse (жилые террасы),
        Railcat Loop (инженеры и рипердоки), SubSol Catacombs (подпольные сообщества). Кластеры включают штаб Solaris, арену коррид,
        рынок Arroyo и туннели SubSol.
      mechanics_links: []
      assets: []
    - id: transport
      title: Улицы и маршруты
      body: |
        Avenida Prismática питает аркологии, Railcat Circuit соединяет депо и клиники, Corrida Lattice — сеть арен и VIP-галерей,
        SubSol Spiral ведёт к подпольным рынкам энергии.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Гонсало Лазаро (Solaris Matador), Лусия «Mariposa» Эскудеро (Las Mariposas), доктор Томас Рохо (Railcat Syndicate), «Toro»
        Эрнесто Хименес (Corrida Circuit). Цепочки «Солнечный поток» и «Катакомбный сигнал» описывают делёж энергии и саботаж.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Солнечный разлом» раскрывает борьбу за контроль энергосетей во время перегрева панелей. «Коррида теней» фокусируется на
        диверсии VIP-турнира и участии SubSol Cartel.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговля: Arroyo Market (кастомные моды), Plaza del Sol (контракты и зрелища), SubSol (теневая энергия). Экстракт-зоны —
        солнечные фермы, требующие защиты от бурь и кибер-диверсий. Социальные активности — VR-фиесты, корриды, поездки по Railcat.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальные мотивы золотых панелей и контраста света катакомб. Звуки турбин, фламенко и рев толпы. Запахи апельсинов, раскалённого
        металла и пыли.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные документы
      body: |
        Документ ссылается на обзор локаций, детальный каталог городов и дополнительные материалы по глобальным фракциям.
      mechanics_links: []
      assets: []
