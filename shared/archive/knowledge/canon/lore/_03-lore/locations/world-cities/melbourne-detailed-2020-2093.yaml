summary:
  problem: Мельбурн преобразован в океанический мегаполис и требует единого лорного профиля для квестов и фракционных линий.
  goal: Зафиксировать структуру Aurora Dock Melbourne, ключевые кластеры, NPC и конфликты 2020-2093 годов.
  essence: Документ описывает биолюминесцентный порт, фракции Aurora Marine Labs, Southern Tide Syndicate и Docklight Collective, а также основные сюжетные узлы.
  key_points:
    - Пятиуровневая вертикаль от Southern Lantern Crown до Underwave Network.
    - Кластеры: Southern Lantern Hub, Docklight Cultural Belt, Reef Research Ring, Underwave Network.
    - Контактные цепочки «Lantern Accord», «Рифовый обмен», «Течение свободы».
    - Сюжетные арки «Шторм Южного Креста», «Свет Призрака», «Гонка за Кораллом».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Aurora Dock Melbourne обслуживает около 7,9 млн жителей на океанических платформах, прибрежных куполах и подводных комплексах.
        Символ города — биолюминесцентный маяк Southern Lantern, управляемый корпорацией Aurora Marine Labs, тогда как Southern Tide
        Syndicate и Docklight Collective формируют подпольные и культурные сети.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни включают Southern Lantern Crown, Docklight Executive Deck, Harbor Nexus, Reef Research Ring и Underwave
        Network. Горизонтальные кластеры описывают центральный маяк, культурный пояс, научный кольцевой сектор и подпольные лабиринты.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и транспорт
      body: |
        Основные маршруты: Coral Spine Highway, Aurora Glide, Tide Whisper Tunnels, Lantern Alley, SubWave Rail и Hover Ferry Loop.
        Они обеспечивают связь между платформами, лабораториями и подпольем.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Персонажи включают Миранду Хейл, Сорайю Аллен, Амелию Хейл, Флинна «Current» О'Райли, Киру Оно, доктора Рахула Сингха, Лирона
        «Bluenote» Скотта и Нэйтана «Periscope» Дрейка. Контактные цепочки «Lantern Accord», «Рифовый обмен» и «Течение свободы»
        раскрывают дипломатические, коммерческие и спасательные операции.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Шторм Южного Креста» описывает восстановление города после супершторма и формирование Southern Lantern. «Свет Призрака»
        посвящён аномальным сигналам глубин, а «Гонка за Кораллом» — борьбе за новую ресурсную жилу.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговля концентрируется в Docklight Bazaar, Harbor Logistics Hub и Southern Lantern Exchange. Экстракт-зоны охватывают Deep
        Reef Vaults, Underwave Salvage и Storm Battery Fields. Социальные активности включают фестивали света, морские гонки и VR-концерты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально город характеризуется неоновыми отражениями на воде и биолюминесцентными рифами. Звуки волн, гидролокаторов и
        электронного джаза сопровождают жителей, а запахи соли, озона и свежих водорослей подчеркивают океанический характер.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Перечень связанных документов включает обзоры локаций, каталоги мировых городов и линии Aurora Marine.
      mechanics_links: []
