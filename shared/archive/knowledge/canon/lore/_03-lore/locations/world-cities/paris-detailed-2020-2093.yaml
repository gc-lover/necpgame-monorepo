summary:
  problem: Париж превратился в многоуровневый центр моды и подпольных катакомб; требуется структурированное знание для задач и сюжетов.
  goal: Описать Lumière Paris, его уровни, фракции и ключевые конфликты между Haute Lumière, Catacomb Brotherhood и République Sécuritaire.
  essence: Документ фиксирует взаимодействие модной элиты, подпольных дизайнеров и силовых структур в 2020-2093 годах.
  key_points:
    - Пятиуровневая вертикаль от Lumière Dome до Catacombs Noir.
    - Кластеры моды, мостов, индустриальных окраин и катакомб.
    - Контактные цепочки «Подиум власти» и «Катакомбный циркуляр».
    - Сюжетные арки «Бал Антима» и «Призрак Катакомб».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Lumière Paris насчитывает около 11,2 млн жителей и управляется Haute Lumière Collective. Catacomb Brotherhood сохраняет
        подпольные реликвии, а République Sécuritaire обеспечивает безопасность и контроль над индустриальными районами.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни включают Lumière Dome, SkyArc Terraces, Seine Plateaus, Banlieue Forge и Catacombs Noir. Горизонтальные
        кластеры характеризуют центры моды, мосты над Сеной, индустриальные окраины и подпольные галереи.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Champs-Élysées HoloRun служит главным подиумом-магистралью, Seine Glideway обеспечивает транспорт над водой, Montmartre
        Spiral ведёт в арт-дистрикт, а Catacomb Vein скрывает ходы подполья.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Клара Дюбуа определяет глобальные показы, Люсьен «Spectre» Фавр курирует катакомбы, а коммандер Антуан Блан удерживает
        баланс между корпорациями и гражданами. Их цепочки управляют ресурсами моды и подполья.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Бал Антима» раскрывает угрозу шпионажа во время эмоцио-чувствительного бала, «Призрак Катакомб» — пробуждение древнего ИИ
        и выбор между контролем и свободой подполья.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Lumière Exchange, Catacomb Bazaar и Seine Artisan Market формируют официальные и теневые рынки. Экстракт-зоны сосредоточены
        в подземных галереях, а социальные активности включают показы мод, перформансы и экскурсии.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Световые потоки и мерцающие катакомбы создают визуальный образ, поддерживаемый музыкой показов, шумом поездов и ароматами
        парфюма и выпечки.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Приведены ссылки на общий обзор локаций, каталог городов 2093 года и документы о влиянии модных фракций.
