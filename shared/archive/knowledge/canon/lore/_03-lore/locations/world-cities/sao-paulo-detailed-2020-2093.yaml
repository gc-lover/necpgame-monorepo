summary:
  problem: MegaSampa Nexus сочетает биотех, уличное движение и подполье; нужен структурный профиль для сюжетов и систем Южной Америки.
  goal: Описать уровни Paulista SkyGrid, Favela Aurora и SubSampa Depths, а также фракции BioAmazon Consortium, Aurora Collective и Justiça Nova.
  essence: Документ фиксирует биотех-хабы, вертикальные фавелы и социальные конфликты Сан-Паулу 2020-2093.
  key_points:
    - Вертикальная структура от финансового SkyGrid до подземных Depths.
    - Кластеры Favela Aurora Lattice, Tietê Bioflow и Megasampa Nexus.
    - Контактные цепочки «Biotech Chain» и «Favela Pulse».
    - Сюжеты «Operation Verde» и «Carnaval de Fogo».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        MegaSampa Nexus насчитывает около 20,7 млн жителей. BioAmazon Consortium контролирует биотех, Justiça Nova борется с коррупцией,
        а Aurora Collective ведёт арт-протесты и поддерживает Streetmods.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни Paulista SkyGrid, BioAmazon Hub, Favela Aurora, Megasampa Core и SubSampa Depths определяют разделение
        общества. Горизонтальные кластеры описывают финансовые центры, жилые решётки, биоканалы и транспортные узлы.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Paulista SkyGrid служит воздушной магистралью, Tietê Skyway поддерживает биокараваны, Favela Aurora Lattice образует сеть
        платформ для жителей, а SubSampa Circuit скрывает нелегальные рынки и арены.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Тиаго «Pulse» Феррейра ведёт Aurora Collective, доктор Ана Бранко управляет экспериментами BioAmazon, а комиссар Рафаэла Сантос
        координирует Justiça Nova. Их цепочки влияют на распределение данных, имплантов и поддержки улиц.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Operation Verde» описывает борьбу за генетические ресурсы, «Carnaval de Fogo» — VR-карнавал, который может стать протестом
        или хаосом.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        SkyGrid Exchange, SubSampa Bazaar и BioAmazon Market формируют официальные и теневые рынки. Экстракт-зоны сосредоточены в
        подземных лабораториях, а социальные активности включают VR-карнавалы, уличные баттлы и операции Justiça Nova.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Неоновые граффити, висячие фавелы и биолюминесцентные растения формируют визуальный ряд. Звуки самбы и биореакторов, запахи
        уличной еды и влажной земли создают характер мегаполиса.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Указаны ссылки на обзорные документы, каталог городов и материалы по латиноамериканским уличным альянсам.
