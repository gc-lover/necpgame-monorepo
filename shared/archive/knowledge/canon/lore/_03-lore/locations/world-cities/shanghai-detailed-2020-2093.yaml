summary:
  problem: Pearl Shanghai 2093 нуждается в структурированном профиле для квестов с Kang Tao Asia, Jade Lotus и портовыми триадами.
  goal: Задокументировать вертикали Orbital Gateway и Pearl Undergrid, ключевые кластеры и конфликты 2020-2093 годов.
  essence: Документ описывает корпоративный контроль Kang Tao Asia, подполье Pearl Syndicate и духовное влияние Jade Lotus Order.
  key_points:
    - Шестиюровая вертикаль от Orbital Gateway до Changjiang Dock.
    - Кластеры Pudong Apex, Old Bund Sanctum, Pearl Undergrid и Changjiang Dock Complex.
    - Контактные цепочки «Перламутровый договор» и «Лотосовая сеть».
    - Сюжетные узлы «Burning Pearl» и «Песнь Лотоса».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Pearl Shanghai 2093 — это ~22,4 млн жителей между орбитальными платформами и подземными туннелями. Kang Tao Asia контролирует
        высокотехнологичный Pudong Apex, Pearl Syndicate управляет контрабандой, а Jade Lotus Order поддерживает духовный баланс.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни Orbital Gateway, Pudong Apex, Bund Skyline, Old City Plateaus, Pearl Undergrid и Changjiang Dock задают
        социальные слои. Горизонтальные кластеры описывают корпоративные шпили, историческую набережную, контрабандные тоннели и мегапорт.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Huangpu Magline связывает ключевые уровни, Bund Skyway обслуживает VIP-транспорт, Pearl Circuit обеспечивает подземную доставку,
        а Lotus Ferry Network контролирует беспилотные паромы по Янцзы.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Линь «Azure» Чжао управляет региональным производством Kang Tao; капитан Цзян Лэй балансирует между законными и пиратскими
        грузами в порту; монахиня Юй Лян наставляет Jade Lotus Order. Их цепочки показывают движение оружия, данных и духовных знаний.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Burning Pearl» ставит игроков перед выбором — защитить или саботировать экспериментальное оружие. «Песнь Лотоса» предлагает
        участвовать в AR-ритуале, влияющем на сетевую безопасность.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Bund Exchange, Undergrid Bazaar и Changjiang Auction формируют экономику официальных контрактов и контрабанды. Экстракт-зоны
        расположены в подземных доках с экспериментальными дронами, а социальные активности включают корпоративные приёмы, гонки и
        медитативные квесты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Неоновые шпили и туманные закаты отражаются на воде. Звуки портов, храмовые песнопения и гул рынков создают контраст, а запахи
        соли, пряностей и озона сопровождают путешественников.
      mechanics_links: []
      assets: []
