summary:
  problem: Необходимо консолидированное описание Токио под контролем Arasaka для сюжетов о вертикальных мегаблоках, культурных кварталах и подпольных легендах.
  goal: Документировать уровни Sky District и Undercity, ключевые районы Shibuya, Akihabara и Roppongi, а также конфликты 2020-2093 годов.
  essence: Материал отражает переход Токио в столицу Arasaka, борьбу Neon Ronin, Tyger Claws и традиционных фракций под постоянным неоном.
  key_points:
    - Пятиуровневая структура от Sky District до Undercity.
    - Горизонтальные районы Shibuya, Akihabara, Roppongi, Asakusa и Shinjuku.
    - Контактные цепочки «Корпоративная вертикаль» и «Активы якудзы».
    - Сюжетные узлы «Idol Disappearance» и «Здание без окон».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Токио насчитывает ~20 млн жителей на поверхности и ~5 млн в подземельях. Arasaka доминирует над Sky District, Neon Ronin и
        Tyger Claws контролируют улицы, а якудза удерживает чёрные рынки.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Sky District (уровень 5) обслуживает элиту и штаб Arasaka Tower; Upper City объединяет специалистов и культурные центры; Mid City
        содержит жилые мегаблоки; Lower City — трущобы и чёрные рынки; Undercity — туннели метро и катакомбы, где скрываются отверженные.
      mechanics_links: []
      assets: []
    - id: districts
      title: Ключевые районы
      body: |
        Shibuya — сердце неона и J-Pop, центр фанатских толп. Akihabara хранит легальные и нелегальные технологии. Roppongi обслуживает
        элитные клубы и закрытый Club Enigma. Asakusa сохраняет храмы и легенду о призраке Senso-ji. Shinjuku совмещает корпоративные
        небоскрёбы и красные огни Kabukicho.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Shibuya Crossing управляет потоками в Mid City, Akihabara Loop обслуживает поставки электроники, Roppongi Skyrail доставляет элиту,
        а Undercity Rails обеспечивают контрабандные каналы якудзы и Red Winters.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Топ-менеджеры Arasaka контролируют Sky District и корпорации. Лидеры Neon Ronin курируют боевиков на улицах. Семьи якудзы и Tyger
        Claws управляют Kabukicho и чёрным рынком. Цепочки «Корпоративная вертикаль» и «Активы якудзы» демонстрируют контроль ресурсов.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы и легенды
      body: |
        «Idol Disappearance» раскрывает исчезновение J-Pop звезды в Shibuya. «Magazin-ghost Akiba» предлагает охоту за воспоминаниями
        мёртвых. «Club Enigma» в Roppongi скрывает корпоративные сделки. «Призрак Senso-ji» охраняет традиции Asakusa, а «Здание без
        окон» в Shinjuku хранит тайну Arasaka.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Arasaka Tower и Shinjuku Helix формируют официальные рынки. Akihabara Black Grid и Kabukicho Exchange поддерживают нелегальные
        операции. Экстракт-зоны — Undercity с Relic-лабораториями. Социальные активности включают концерты, техно-ярмарки, кибер-дуэли и
        храмы.
      mechanics_links: []
      assets: []
    - id: timeline
      title: История
      body: |
        После Четвёртой корпоративной войны Arasaka перенесла штаб в Токио. «Tokyo Agreement» 2032 закрепил влияние корпораций Азии.
        В 2070-х город пережил «Neon Renaissance», а к 2090 Sky District стал столицей корпоративного влияния.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Токио сочетает неоновые вывески, голографические хризантемы и вечный дождь. Звуки — K-pop, объявления метро и молитвы храмов.
        Запахи — уличная еда, озон технологий и благовония Asakusa.
      mechanics_links: []
      assets: []
