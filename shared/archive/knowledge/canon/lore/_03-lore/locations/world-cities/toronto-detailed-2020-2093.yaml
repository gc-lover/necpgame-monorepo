summary:
  problem: Торонто стал узлом голографических архитектур и подледных дата-центров; требуется унифицированный профиль для сюжетов и сетевых операций.
  goal: Зафиксировать структуру Maple Nexus Toronto, ключевые фракции и сюжетные крючки 2020-2093 годов.
  essence: Документ описывает баланс между Maple Data Consortium, Harbor Runners и Frostbyte Collective в условиях климатических вызовов и данных.
  key_points:
    - Пятиуровневая вертикаль от CN Prism Apex до Old Subway Underways.
    - Кластеры Prism Financial District, Harbor Front Arcology, Holo Annex, Ice Lake Vault Network.
    - Сюжетные узлы «Оттепель данных» и «Призрак башни».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Maple Nexus Toronto объединяет ~11,2 млн жителей между голографическими районами и подледными дата-озёрами. Maple Data Consortium
        контролирует распределение данных, Harbor Runners обслуживают серые каналы логистики, а Frostbyte Collective защищает Ice Lake Vaults.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни включают CN Prism Apex с элитой и дата-релеями, Holo Harbor Deck для финансов и медиа, Urban Maple Grid со стартапами,
        Ice Lake Data Vaults с подледными центрами и Old Subway Underways, где оперируют подпольные группы. Горизонтальные кластеры раскрывают
        финансовый центр, прибрежные аркологии, голографические кварталы и сеть подледных хранилищ.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты и логистика
      body: |
        Prism Skyway обеспечивает доступ к верхним уровням, Harbor Glide связывает аркологии вдоль озера Онтарио, Maple Loop обслуживает стартапы
        и образовательные кампусы, а Ice Vein Tunnels ведут к охлаждаемым дата-хранилищам и используются для кибер-саботажа.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Клэр «Prism» Нгуен управляет Maple Data, Итан Уайт курирует подледные серверы, доктор Амара Сингх интегрирует AR-импланты, а «Glide»
        Морган Чоу организует Harbor Runners. Цепочки «Призма доверия» и «Канадский шлюз» описывают движение данных между корпорацией и подпольем.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Оттепель данных» предлагает выбор между защитой корпоративных хранилищ и поддержкой подполья. «Призрак башни» исследует аномальный ИИ
        внутри CN Prism и последствия его интеграции или освобождения.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Prism Exchange, Harbor Market и START-Maple Hub формируют официальные и серые рынки. Ice Lake Vaults служат экстракт-зонами с высоким риском,
        а социальные активности включают фестивали света, VR-ярмарки и хакатоны.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Город сочетает голографические фасады, северное сияние и ледяные тоннели. Звуки маглевов и электронная музыка смешиваются с холодным ветром
        озера, а запахи свежего снега и озона серверов создают характерную среду.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
