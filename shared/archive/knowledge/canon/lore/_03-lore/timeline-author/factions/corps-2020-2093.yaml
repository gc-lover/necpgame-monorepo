summary:
  problem: Требовалась структурированная хронология корпоративных инициатив от 2020-х до финала лиги.
  goal: Объединить ключевые события корпораций, подчеркнув механики ЧВК, контроль сетей и торговлю параметрами.
  essence: Документ фиксирует эволюцию корпоративного влияния от прокси-войн до биржи параметров, задавая сюжетные и системные опоры.
  key_points:
    - Консолидация ЧВК и медиасуды определяют ранние конфликты.
    - Эпоха Red+ закрепляет монополию на каналы связи, память и импланты.
    - Финал лиги превращает корпорации в брокеров параметров и наследия симуляции.
content:
  sections:
    - id: phase_2020_2029
      title: 2020–2029 — консолидация и прокси-сети
      body: |
        Корпорации создают хедж-легионы ЧВК, тестируют лицензии цифрового бессмертия и заключают негласные пакты «не стрелять» в
        общественных купольных зонах.
      mechanics_links: []
      assets: []
    - id: phase_2030_2039
      title: 2030–2039 — медиа-суды и строительные войны
      body: |
        ИИ-редакции ведут медиасуды, корпорации соревнуются в «войнах башен» и запускают геном-лизинг тел, расширяя контроль над городами.
      mechanics_links: []
      assets: []
    - id: phase_2040_2060
      title: 2040–2060 — Red+ и архитектура после Blackwall
      body: |
        Нулевые каналы связи, патенты памяти и серые реестры имплантов укрепляют инфраструктурную монополию и создают новые экономические
        зависимости.
      mechanics_links: []
      assets: []
    - id: phase_2061_2077
      title: 2061–2077 — пики влияния и прокси-театры
      body: |
        Появляются кодексы поведения ЧВК, театры соседства и глобальные аудиты ИИ, регулирующие корпоративное вмешательство в купольные
        конфликты.
      mechanics_links: []
      assets: []
    - id: phase_2078_2093
      title: 2078–2093 — параметр-торги и наследия
      body: |
        Запускается биржа параметров, фонды корпоративного наследия и трибуналы симуляции, определяющие роль корпораций при перезапуске мира.
      mechanics_links: []
      assets: []
    - id: mechanics_focus
      title: Ключевые механики
      body: |
        Регламенты ЧВК, нулевые каналы и биржа параметров формируют основу взаимодействия игроков с корпоративными линиями и балансом мира.
      mechanics_links: []
      assets: []
    - id: quest_hooks
      title: Хуки для квестов
      body: |
        Аудиты сервисных ИИ, саботаж в «войнах башен» и сделки на бирже параметров раскрывают корпоративные конфликты в сюжетах и PvP.
      mechanics_links: []
      assets: []
