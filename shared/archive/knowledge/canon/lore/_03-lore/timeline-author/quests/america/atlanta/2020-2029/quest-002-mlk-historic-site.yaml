summary:
  problem: Мемориальный комплекс Мартина Лютера Кинга описан в заметке и не связывает исторический контент с социальными механиками игры.
  goal: Формализовать квест посещения MLK National Historical Park, подчеркнув гражданскую активность и эмоциональный импакт.
  essence: Игрок проходит маршрут от дома рождения MLK до King Center, переживает ключевые моменты движения за гражданские права и получает бонус к социальному влиянию.
  key_points:
    - Многослойный маршрут включает дом детства, церковь Ebenezer Baptist и мемориал с вечным огнём.
    - Прослушивание речи «I Have a Dream» усиливает эмоциональную часть квеста.
    - Квест задействует показатели социальной справедливости и может активировать события активизма.
    - Наследие MLK интегрируется в цепочки образования и общественных инициатив.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок погружается в историю Мартина Лютера Кинга, исследуя места его жизни и служения. Квест сочетает медитативные
        моменты, архивные материалы и встречи с NPC-активистами, сохраняя уважительный тон.
      mechanics_links: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        - Дом рождения MLK на Auburn Avenue — начальная точка тура.
        - Ebenezer Baptist Church, где он проповедовал вместе с отцом.
        - King Center с могилой Кинга и Coretta Scott King, окружённой вечным огнём.
        - Экспозиция речи «I Have a Dream» и хроники маршей 1960-х.
      mechanics_links: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        1. Экскурсия по дому рождения и знакомство с детством лидера.
        2. Посещение церкви Ebenezer и разговор с NPC-наследниками прихода.
        3. Исследование King Center, просмотр архивных записей и участие в возложении цветов.
        4. Прослушивание речи «I Have a Dream» и отражение на ценности гражданских прав.
        5. Обсуждение современных инициатив активистов и выбор направления помощи.
      mechanics_links: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест приносит 5000 опыта, увеличивает показатель «Социальная справедливость» на 30 и открывает достижение
        «Мечтатель». Игрок получает доступ к событиям гражданского активизма в регионе.
      mechanics_links: []
    - id: mechanics
      title: Механики и темы
      body: |
        Основные механики — историческое исследование, моральный выбор и социальное влияние. Квест побуждает игрока
        поддержать общественные инициативы и взаимодействовать с NPC-организаторами маршей.
      mechanics_links: []
    - id: connections
      title: Связи и расширения
      body: >
        MLK National Historical Park становится центральной точкой социальной линии Атланты и может запускать цепочки
        миссий, связанные с правами человека, образованием и фестивалями памяти.
      mechanics_links: []
