summary:
  problem: Феномен многочисленных улиц Peachtree описан в свободной форме и не раскрыт как игровой навигационный опыт.
  goal: Описать квест-прогулку по Peachtree Street, подчеркнув городскую идентичность Атланты и навигационные вызовы.
  essence: Игрок исследует «город среди лесов», знакомится с десятками улиц Peachtree и получает бонус к навыкам ориентирования.
  key_points:
    - Более 70 улиц с названием Peachtree создают узнаваемый хаос.
    - Улица демонстрирует сочетание небоскрёбов и зелёных зон Атланты.
    - Квест усиливает городской бренд Джорджии — «персикового штата».
    - Игрок получает социальный опыт общения с местными NPC-навигационными экспертами.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в прогулку по главной улице Атланты. Он знакомится с историей названия Peachtree, решает
        навигационные задачи и открывает локальные заведения, скрытые среди деревьев и небоскрёбов.
      mechanics_links: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        - Более 70 улиц и дорог, в названии которых присутствует слово Peachtree.
        - Атланта позиционируется как «City in a Forest» благодаря плотной зелени даже в центре.
        - Символ штата Джорджия — персик — отражается в топонимике и городской эстетике.
      mechanics_links: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        1. Начать прогулку у знакового перекрёстка Peachtree Street и Baker Street.
        2. Изучить архитектуру делового центра и зелёные зоны вдоль улицы.
        3. Попытаться проложить маршрут через Peachtree Road, West Peachtree Street и другие ответвления.
        4. Встретить NPC-навигатора, который делится историей названий и даёт подсказки.
        5. Завершить прогулку, собрав сувенир с изображением персика.
      mechanics_links: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 600 опыта, увеличивает показатель «Навигация» на 10 и открывает достижение «Навигатор Пичтри». Денежного
        эффекта нет, но повышается знание города.
      mechanics_links: []
    - id: mechanics
      title: Механики и темы
      body: |
        Основные темы — туристическое исследование, навигация и городская культура. Квест подталкивает игрока изучить
        локальные маршруты и взаимодействовать с жителями.
      mechanics_links: []
    - id: connections
      title: Связи и расширения
      body: >
        Peachtree Street Experience усиливает городскую линию Атланты и может запускать события по урбанистике, квесты
        для транспортных служб и фестивали «Peach Fest».
      mechanics_links: []
