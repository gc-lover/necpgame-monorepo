summary:
  problem: Черновик квеста о хип-хопе описывал сцену без ветвлений и влияния на музыкальные сервисы.
  goal: Построить сценарий, где игрок исследует студии, клубы и решает, как продвигать ATL trap-культуру.
  essence: Игрок посещает студии Patchwerk и Magic City, встречается с артистами и выбирает стратегию продвижения музыкального наследия.
  key_points:
    - Отражена роль OutKast, T.I., Migos и Lil Baby.
    - Включены мини-игры по созданию бита и freestyle батлу.
    - Выбор влияет на музыкальную экономику и социальную репутацию.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ATLANTA-2029-007`
        - Формат: культурный сценарий, сложность низкая, solo, длительность 2–4 часа.
        - Локации: Patchwerk Studios, Trap Music Museum, Magic City.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: route
      title: Музыкальный маршрут
      body: |
        1. Прослушать подборку ATL hip-hop и собрать вдохновение.
        2. Посетить студию, участвовать в записи hook или бита.
        3. Заглянуть в Trap Music Museum и изучить историю жанра.
        4. Завершить вечер в Magic City, наблюдая за клубной культурой.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choices
      title: Продвижение сцены
      body: |
        - Продвинуть социальную инициативу артистов и поддержать молодые таланты.
        - Организовать trap-фестиваль и усилить туристический поток.
        - Закрепить бренд ATL как «Hollywood of the South» через медиа-партнёров.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1500 XP, расходы 40 кредитов на мероприятия.
        - Показатель «Культура» +20, ачивка «ATL Rapper».
        - Бафф «Beat Flow» (+15% к скорости восстановления энергии на 6 часов).
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
