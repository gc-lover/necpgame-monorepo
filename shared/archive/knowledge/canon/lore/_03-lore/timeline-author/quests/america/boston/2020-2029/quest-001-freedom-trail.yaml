summary:
  problem: Исторический маршрут Freedom Trail не оформлен в базе знаний и не связан с экономикой туризма и образовательными механиками.
  goal: Структурировать квест по прохождению тропы свободы, чтобы подключить его к линии Американской революции и городским событиям.
  essence: Игрок проходит 4-километровый маршрут через 16 ключевых точек Бостона и формирует отношение к истокам Соединённых Штатов.
  key_points:
    - 16 исторических локаций, объединённых красной линией Freedom Trail.
    - Акцент на ролях Boston Common, Faneuil Hall, Old North Church и USS Constitution.
    - Обучающий фокус на событиях 1775–1783 годов и отцах-основателях.
    - Возможность использовать квест как триггер для туристических или политических событий.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку пройти весь маршрут Freedom Trail, познакомившись с ключевыми местами Американской
        революции. Он сочетает туристический опыт, образовательные элементы и эмоциональное погружение в историю города.
      mechanics_links: []
    - id: regional_landmarks
      title: Региональные отсылки
      body: |
        - Красная линия на тротуаре ведёт по 16 историческим объектам.
        - Boston Common, Massachusetts State House, Granary Burying Ground, Old South Meeting House и Old State House
          раскрывают политический контекст.
        - Место Boston Massacre и дом Пола Ревира подчёркивают личные истории революции.
        - Старейший действующий корабль USS Constitution завершает маршрут в гаванях.
      mechanics_links: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        1. Начать в парке Boston Common и ознакомиться с легендой о Freedom Trail.
        2. Следовать по красной линии, посещая State House, Park Street Church и Granary Burying Ground.
        3. Изучить Old South Meeting House, Old State House и место Boston Massacre.
        4. Посетить Faneuil Hall, Paul Revere House и Old North Church, чтобы увидеть истоки лозунга «Колыбель свободы».
        5. Завершить маршрут у USS Constitution и проанализировать влияние морской мощи на революцию.
      mechanics_links: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение маршрута приносит 5000 опыта, повышает показатель «История» на 30 и открывает ачивку «Патриот
        революции». Экономическая награда отсутствует, но квест повышает привлекательность региона для туристических
        событий.
      mechanics_links: []
    - id: mechanics
      title: Механики и темы
      body: |
        Квест использует историческую и образовательную составляющие: игрок фиксирует ключевые даты, узнаёт об отцах-
        основателях и вовлекается в локальную туристическую активность.
      mechanics_links: []
    - id: connections
      title: Связи и расширения
      body: >
        Freedom Trail поддерживает революционную линию Бостона и служит стартом для эвентов с участием NPC-гидов, туристических
        сервисов и фракций, защищающих историческое наследие.
      mechanics_links: []
