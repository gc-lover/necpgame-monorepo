summary:
  problem: Квестовая заметка описывает достопримечательности La Boca, но не структурирует опыт игрока и экономику района.
  goal: Сформировать маршрут по Caminito с акцентом на культуру, арт и футбольное наследие.
  essence: Игрок исследует яркие улицы La Boca, знакомится с артистами, посещает стадион Boca Juniors и ощущает атмосферу итальянских иммигрантов.
  key_points:
    - Color walk по улице Caminito и встреча с уличными танцорами.
    - Разбор истории окраски домов и влияния порта.
    - Финальное посещение стадиона La Bombonera и фанатской зоны.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `BUENOSAIRES-2029-002`
        - Тип: социальный, сложность легкая, формат solo, длительность 1–2 часа
        - Локация: район La Boca, улица Caminito, стадион La Bombonera
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: route
      title: Маршрут и этапы
      body: |
        1. Прогулка по Caminito с фотографией разноцветных домов.
        2. Диалог с уличными артистами и танцорами, изучение мини-уроков танго.
        3. Посещение мастерской художников, чтобы узнать о красках, оставшихся от кораблей.
        4. Переход к стадиону Boca Juniors и знакомство с фан-культурой.
        5. Финальное событие: вечерняя milonga или матч, влияющий на репутацию героя.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_notes
      title: Культурные детали
      body: |
        - Район сформирован итальянскими иммигрантами и славится яркой архитектурой.
        - Уличные танго-сценки усиливают атмосферу и повышают social-score персонажа.
        - Память о Диего Марадоне и клубе Boca Juniors поддерживает локальную мифологию.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1200 XP, расходы 20 арг. кредитов на сувениры.
        - Показатель «Эстетика» +20 и ачивка «Хозяин La Boca».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
