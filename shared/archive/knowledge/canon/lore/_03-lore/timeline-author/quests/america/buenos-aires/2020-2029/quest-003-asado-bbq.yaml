summary:
  problem: Нужна структурированная версия квеста про аргентинское asado как социальный ритуал.
  goal: Описать подготовку, кулинарные этапы и групповое взаимодействие во время барбекю.
  essence: Игрок в составе группы помогает parrillero, дегустирует мясо и поддерживает социальные связи за столом.
  key_points:
    - Приглашение и сбор продуктов с фокусом на говядину пампасов.
    - Управление грилем и Malbec как обязательный элемент.
    - Долгий социальный бафф после удачного вечера.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `BUENOSAIRES-2029-003`
        - Формат: социальный ритуал, сложность легкая, 2–4 игрока, продолжительность 4+ часов
        - Ключевые NPC: хозяин дома, parrillero, гости
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: stages
      title: Этапы asado
      body: |
        1. Получить приглашение и подготовить продукты (стейки, колбасы, кишки).
        2. Помочь parrillero настраивать parrilla и контролировать степень прожарки.
        3. Подобрать вина Malbec и закуски, обслужить гостей.
        4. Провести часовую социальную фазу общения и рассказов.
        5. Завершить ритуал общим тостом и семейной фотографией.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_notes
      title: Культурные детали
      body: |
        - Асадо рассматривается как семейная и дружеская традиция Аргентины.
        - Правильная техника жарки и очередность подачи блюд влияют на социальный рейтинг.
        - Malbec и гитара усиливают атмосферу и дают бонусы морального духа.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2000 XP и бафф «Сытость» (+35% HP на 12 часов).
        - Социальная репутация с семьей и друзьями растет, ачивка «Асадо мастер».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
