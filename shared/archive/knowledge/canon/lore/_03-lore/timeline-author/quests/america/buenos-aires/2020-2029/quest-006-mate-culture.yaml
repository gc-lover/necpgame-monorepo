summary:
  problem: Описание традиции мате подано списком и не связывает социальный ритуал с игровыми механиками.
  goal: Структурировать квест о культуре мате и показать, как социальное чаепитие влияет на репутацию и экономику города.
  essence: Игрок покупает набор мате, обучается ритуалу совместного чаепития и укрепляет социальные связи в кварталах Буэнос-Айреса.
  key_points:
    - Квест раскрывает происхождение калабасы и bombilla.
    - Игрок получает варианты дегустации и выбор участия в ритуале.
    - Социальное чаепитие усиливает репутацию и открывает локальные бонусы энергии.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с традицией мате, где игрок приобретает калабасу и bombilla, учится правильной заварке и принимает
        участие в коллективном ритуале. Социальное взаимодействие формирует доверие жителей и открывает доступ к локальным
        событиям районов Буэнос-Айреса.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: cultural_roots
      title: Региональные отсылки
      body: |
        Матe — национальный напиток Аргентины. Калабаса изготавливается из высушенной тыквы, bombilla фильтрует напиток, а
        горький вкус и кофеин служат стимулом для общения. Передача чаши по кругу символизирует доверие и равенство.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Приобрести набор калабаса + bombilla + yerba mate у локального торговца.
        2. Пройти урок подготовки напитка: заполнить калабасу, залить горячей (но не кипящей) водой, правильно разместить bombilla.
        3. Участвовать в круговом ритуале, соблюдая очередность и социальные правила.
        4. Сделать выбор — поделиться напитком с NPC или сохранить личное употребление, влияя на репутацию и экономику района.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 800 опыта, временный бафф «Energy +15%» на 6 часов и ачивку «Матеро». Расходы составляют
        15 единиц валюты на покупку набора.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Социальный сервис отслеживает доверие среди NPC, economy-service фиксирует рост продаж yerba mate, а narrative-service
        открывает дополнительные события в культурной линии Буэнос-Айреса.
      mechanics_links: []
      assets: []
