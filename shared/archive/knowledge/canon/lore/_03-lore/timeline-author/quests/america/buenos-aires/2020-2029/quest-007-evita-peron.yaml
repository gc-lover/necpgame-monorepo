summary:
  problem: Квест о наследии Эвиты Перон описан поверхностно и не связывает исторические локации с политическими механиками.
  goal: Зафиксировать маршруты, ключевых NPC и показатели влияния, чтобы интегрировать культ Эвиты в игровые системы.
  essence: Игрок исследует музеи, места выступлений и мемориалы Эвиты, выбирая позицию между поклонением и критическим взглядом.
  key_points:
    - Маршрут охватывает Museo Evita, Casa Rosada и усыпальницу на кладбище Реколета.
    - Квест объединяет социальные и политические проверки, влияющие на репутацию фракций.
    - Итоговый выбор игрока фиксирует отношение к перонизму и открывает ветки поддержки или оппозиции.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает погрузиться в историю Эвы Перон: от актрисы до «духовного лидера нации». Игрок собирает артефакты, общается с
        историками и сторонниками, формируя собственную позицию и влияя на политические арки Буэнос-Айреса.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: key_locations
      title: Ключевые локации
      body: |
        - Museo Evita — интерактивная выставка, раскрывающая биографию.
        - Casa Rosada — балкон, где Эвита обращалась к народу.
        - Teatro Colón — сцены из мюзикла «Evita» и культурные выступления.
        - Кладбище Реколета — место поклонения и политических дебатов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Изучить экспозицию в Museo Evita и собрать свидетельства сторонников.
        2. Пройти расследование влияния Эвиты на права женщин и рабочие движения.
        3. Встреча с NPC из оппозиции на балконе Casa Rosada и выбор позиции.
        4. Завершить квест церемонией на кладбище Реколета, определив дальнейшее политическое влияние игрока.
      mechanics_links:
        - mechanics/social/political-influence.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Завершение квеста приносит 3 000 XP, прирост показателя «История» на 25 пунктов и ачивку «Поклонник Эвиты». Дополнительно открываются
        политические контракты и социальные бонусы в зависимости от выбранной позиции.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции
      body: |
        narrative-service отслеживает ветвления перонизма, social-service фиксирует репутацию среди NPC, politics-service открывает события
        парламентских дебатов и кампаний за права граждан.
      mechanics_links: []
      assets: []
