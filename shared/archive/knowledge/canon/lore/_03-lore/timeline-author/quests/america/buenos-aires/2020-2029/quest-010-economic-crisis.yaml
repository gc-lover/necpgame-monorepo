summary:
  problem: Квест про экономический кризис перечисляет факты без связи с игровыми системами и выбором игрока.
  goal: Структурировать сценарий, позволяющий игроку пережить инфляцию, контролировать валюту и влиять на социальную стабильность.
  essence: Игрок балансирует между официальным курсом песо и рынком blue dollar, поддерживая семьи и бизнес в условиях хронической нестабильности.
  key_points:
    - Квест раскрывает механики инфляции 50%+, нестабильность песо и роль неформального рынка валюты.
    - Игрок выбирает стратегии выживания: сбережения, контрабанда или поддержка государства.
    - Социальные последствия влияют на репутацию и доступ к экономическим событиям.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок погружается в аргентинскую экономику, где инфляция и девальвация стали нормой. Необходимо управлять ресурсами семьи, принимать
        решения о покупке долларов и поддерживать доверие жителей разных районов.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: crisis_drivers
      title: Региональные отсылки
      body: |
        Инфляция превышает 50% в год, песо постоянно теряет ценность, а black market («blue dollar») предлагает выгодный курс. Жители хранят
        доллары дома и регулярно переживают циклы кризисов: 2001, 2018, 2020 и далее.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Собрать информацию у экономистов и банков о текущей инфляции и контроле капитала.
        2. Решить, использовать ли официальный курс или обращаться к рынку blue dollar.
        3. Организовать поддержку семьи и малого бизнеса, сталкивающихся с ростом цен.
        4. Зафиксировать последствия: рост доверия жителей или усиление теневой экономики.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест приносит 4 000 XP, прирост показателя «Экономика» на 30 единиц и ачивку «Выживший в кризисе». Материальных наград нет, но игрок
        открывает экономические миссии и события, связанные с нестабильностью валюты.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции
      body: |
        economy-service моделирует инфляцию и курсы валют, social-service отслеживает настроение граждан, а narrative-service открывает события
        антиправительственных протестов и реформ.
      mechanics_links: []
      assets: []
