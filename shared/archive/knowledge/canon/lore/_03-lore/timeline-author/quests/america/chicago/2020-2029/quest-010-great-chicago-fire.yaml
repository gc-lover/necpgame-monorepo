summary:
  problem: Исторический квест о пожаре 1871 года требует структурирования и связи с архитектурным возрождением города.
  goal: Показать путь Чикаго от катастрофы к изобретению небоскрёба и образовательным инициативам.
  essence: Игрок посещает музей, исследует хронику пожара и возвращения города, получая исторические баффы и доступ к архитектурным веткам.
  key_points:
    - Восстановление 90% города и переход к стальному каркасу.
    - Легенда о корове миссис О'Лири как культурный миф.
    - Связь пожара с последующими архитектурными нововведениями.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Великий чикагский пожар 1871 года уничтожил большую часть города, но стал отправной точкой для его возрождения. Квест фиксирует хронологию, человеческие истории и последующее появление небоскрёбов.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: regional_context
      title: Исторические факты
      body: |
        - Пожар длился три дня, уничтожив 17 500 зданий и оставив без крова более 100 000 жителей.
        - Легенда о корове миссис О'Лири остаётся популярным, но спорным объяснением.
        - На место деревянного города пришли каменные и стальные конструкции, рождённые Chicago School.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-history.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Посетить Chicago History Museum и пройти интерактивную экспозицию пожара.
        2. Исследовать хронику событий: начало 8 октября, три дня горения, последствия.
        3. Узнать о восстановлении, появлении стального каркаса и новых архитекторов.
        4. Получить доступ к маршрутам «Phoenix Trail» с обзором современного города.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP, показатель «История» +25.
        - Ачивка «Феникс Чикаго».
        - Разблокировка образовательных мероприятий и архитектурных цепочек.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест служит основой для образовательных программ, связывает историческую линию с архитектурной и позволяет командам событий запускать годовщины и реконструкции.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
