summary:
  problem: Оригинальный текст фиксировал факты мемориала JFK, но не связывал их с эмоциональной аркой и игровыми последствиями.
  goal: Сделать квест про посещение Dealey Plaza эмоциональной кульминацией исторической линии Далласа с понятными механиками и наградами.
  essence: Игрок исследует ключевые точки трагедии JFK, участвует в интерактивном архиве музея и укрепляет репутацию среди историков-коллекционеров.
  key_points:
    - Квест подчёркивает переход от экскурсии к личному осмыслению трагедии.
    - В сценарий встроены исторические объекты Dealey Plaza и Sixth Floor Museum.
    - Эмоциональная сцена усиливает социальные связи с фракцией «Историки Далласа».
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Сценарий выводит игрока к мемориалу JFK в Dealey Plaza, где каждый шаг соответствует хронологии событий 22 ноября 1963 года.
        Осмотр «X» на Elm Street, Grassy Knoll и зала шестого этажа сопровождается аудиогідом и выбором реакции на раскрытие подробностей.
        Игрок проходит от роли наблюдателя к свидетелю, что влияет на репутацию внутри исторической фракции города.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Dealey Plaza и Sixth Floor Museum остаются центральными объектами мемориала. Маркировка «X» на Elm Street, экспозиция
        винтовки и хроника Zapruder позволяют прожить трагедию через реальные артефакты. Теории заговора и дискуссии свидетелей
        поддерживают культурный контекст Далласа.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Прибытие на Dealey Plaza и взаимодействие с историческим маршрутом.
        2. Осмотр отметки «X», выбор реакции игрока и сбор эмоционального артефакта.
        3. Подъём в Sixth Floor Museum, просмотр восстановленного окна Освальда и хроники Zapruder.
        4. Разговор с гидом или ветераном охраны, задающим вопросы о теории заговора.
        5. Финальное решение: поддержать официальную версию или разделить сомнения, что влияет на репутацию.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест приносит 5000 опыта, снижает валютный баланс на 20 единиц за билеты и сувениры, повышает показатель «История» на 30.
        Открывается ачивка «Свидетель трагедии» и доступ к архиву редких хроник.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Narrative-service добавляет новые события в исторической линии, exploration-service раскрывает дополнительные маршруты по
        центру Далласа, а социальные механики сохраняют выбор игрока в базе доверия фракции.
      mechanics_links: []
      assets: []
