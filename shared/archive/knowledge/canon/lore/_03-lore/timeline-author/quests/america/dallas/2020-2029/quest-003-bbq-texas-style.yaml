summary:
  problem: Исходный текст перечислял этапы дегустации, но не раскрывал экономические и социальные эффекты техасского BBQ.
  goal: Показать Texas BBQ как социальное ядро района с влиянием на экономику и баффы игрока.
  essence: Игрок выстаивает очередь в культовом BBQ-заведении, изучает технику копчения и делится блюдом с местными, укрепляя связи.
  key_points:
    - Традиция копчения brisket в течение 12 часов становится игровой мини-игрой.
    - Очередь и социальное взаимодействие формируют репутацию в районе.
    - Дегустация открывает временный бафф здоровья и новые рецепты.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в легендарные BBQ-точки Далласа, где ожидание в очереди так же важно, как и дегустация.
        Игрок наблюдает подготовку brisket на древесине пекана, участвует в дегустации и выбирает, с кем разделить блюдо.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Texas BBQ основан на продолжительном копчении грудинки, ребёр и сосисок. Древесина пекана придаёт фирменный аромат,
        а очереди в Pecan Lodge или Lockhart Smokehouse подтверждают культовый статус кухни.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Найти рекомендованный BBQ-ресторан и занять очередь с возможностью мини-игр по общению.
        2. Изучить процессы приготовления мяса и выбрать комбинацию brisket, ribs и sausage.
        3. Решить, делиться ли блюдом с локальными NPC, что усиливает репутацию.
        4. Получить советы pitmaster по копчению и открыть рецепт для базы знаний.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 1500 опыта, тратит 30 единиц валюты на дегустацию и активирует бафф «Сытость» +35% HP на 12 часов.
        Ачивка «BBQ Pitmaster» и доступ к локальным скидкам закрепляют участие в кулинарной линии.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Narrative-service обновляет кулинарную ветку города, economy-service отслеживает рост продаж brisket, а social-service
        сохраняет отношения с жителями района Deep Ellum.
      mechanics_links: []
      assets: []
