summary:
  problem: Квест о походе в Скалистые горы описан тезисно и не раскрывает высокогорные риски.
  goal: Сформировать маршрут восхождения на 14ers с учётом подготовки и наград.
  essence: Игрок отправляется из Денвера в Rocky Mountains, сталкивается с разреженным воздухом и получает природные бонусы.
  key_points:
    - Акцент на высотах свыше 4 000 м и необходимости подготовки.
    - Возможность встретить диких животных и собрать природные данные.
    - Социальные и природные награды за покорение пиков.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-001`
        - Формат: высокогорный треккинг, сложность высокая, группа 2–4 игроков
        - Старт: Денвер, «Mile High City», выезд в Rocky Mountain National Park
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: stages
      title: Этапы
      body: |
        1. Подготовка снаряжения и акклиматизация в Денвере (1 609 м).
        2. Выезд в горы, переход на высоты 3 000–4 000 м.
        3. Восхождение на 14er, управление выносливостью и кислородом.
        4. Сбор панорамных данных и наблюдение за дикой природой.
        5. Возвращение в город, отчёт о рисках высоты.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: hazards
      title: Высокогорные риски
      body: |
        - Разреженный воздух увеличивает нагрузку на выносливость.
        - Погодные перепады: снег, ветер, резкие перепады температуры.
        - Возможность высотной болезни, требуются проверки на выносливость.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 4000 XP и расходы 50 кредитов на снаряжение.
        - Показатель «Природа» +30, ачивка «Покоритель Скалистых гор».
        - Доступ к природным контрактам Денвера.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
