summary:
  problem: Квест о посещении Red Rocks не раскрывает структурированный опыт концерта.
  goal: Описать путь игрока к культовой площадке, взаимодействия с акустикой и туристами.
  essence: Игрок приезжает на Red Rocks, наслаждается музыкой и изучает природную акустику скал.
  key_points:
    - Поездка из Денвера в природный амфитеатр.
    - Наблюдение за акустикой и закатом.
    - Музыкальные и социальные награды для линии города.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-003`
        - Формат: музыкальное событие, сложность низкая, продолжительность 4+ часов.
        - Локация: Red Rocks Amphitheatre (24 км от Денвера).
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: experience
      title: Опыт концерта
      body: |
        1. Прибыть на площадку и занять места между красными скалами.
        2. Активировать акустический анализ и записать природный эффект.
        3. Общаться с музыкантами и фанатами, собирать мерч.
        4. Зафиксировать закат и построить туристический отчёт.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: rewards
      title: Награды
      body: |
        - 2500 XP, расходы 80 кредитов на билеты.
        - Показатель «Музыка» +25, ачивка «Слушатель Red Rocks».
        - Доступ к музыкальной линии Денвера.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
