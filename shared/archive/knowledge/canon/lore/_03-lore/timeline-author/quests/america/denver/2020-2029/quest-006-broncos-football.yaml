summary:
  problem: Черновик матча Denver Broncos не раскрывал структуру события и влияние высоты стадиона.
  goal: Описать опыт игры на Empower Field at Mile High, фанатские активности и эффекты выносливости.
  essence: Игрок посещает домашний матч Broncos, погружается в атмосферу Mile High и решает, поддерживать ли клуб или проводить аналитический обзор.
  key_points:
    - Высота стадиона влияет на stamina и стратегию.
    - Фанатская культура и tailgate дают социальные бонусы.
    - Решения игрока открывают доступ к спортивной линии Денвера.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-006`
        - Формат: спортивное событие NFL, сложность средняя, длительность 4 часа.
        - Локация: Empower Field at Mile High, район Sun Valley.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: timeline
      title: Ход события
      body: |
        1. Tailgate перед матчем: барбекю, фан-игры, общение с болельщиками.
        2. Подготовка команды: анализ состава Broncos и соперника.
        3. Матч: учёт эффекта разреженного воздуха, манёвры на поле.
        4. Финал: послематчевые интервью и сбор статистики.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: effects
      title: Особенности Mile High
      body: |
        - Разреженный воздух увеличивает охлаждение стамины и дальность бросков.
        - Болельщики создают «Thunder» эффект, повышающий мораль команды.
        - Игрок решает, инвестировать ли в клуб через спортивные контракты.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2200 XP, расходы 120 кредитов на билет и мерч.
        - Показатель «Спорт» +20, ачивка «Broncos Nation».
        - Бафф «Mile High Endurance» (+15% выносливость на 6 часов).
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
