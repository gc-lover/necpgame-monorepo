summary:
  problem: Краткое описание не показывало гастрономический маршрут и роль зелёного чили в культуре Денвера.
  goal: Построить квест-дегустацию по ресторанам, раскрывающий региональные рецепты и экономику фермеров Нью-Мексико.
  essence: Игрок исследует городские diners, пробует различные версии green chili и решает, какой стиль продвигать для городской линии.
  key_points:
    - Включены разности рецептов (smothered burrito, breakfast bowl, vegetarian).
    - Экономика фермеров и ресторанов реагирует на выбор игрока.
    - Возможность разблокировать гастрономические контракты.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-008`
        - Формат: гастрономический тур, сложность низкая, solo.
        - Маршрут: diners Dougherty’s, Sam’s No.3, фермерский рынок.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: tasting
      title: Тур дегустации
      body: |
        1. Посетить утренний diner и выбрать breakfast bowl с green chili.
        2. Сравнить «smothered burrito» из разных кафе.
        3. Встретиться с фермером Нью-Мексико и оценить качество перца.
        4. Сформировать собственный рецепт и представить его ресторану.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choices
      title: Выбор игрока
      body: |
        - Продвигать классический острый рецепт.
        - Сделать акцент на здоровом/vegetarian меню.
        - Создать премиальную версию для туристов.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1600 XP, расходы 35 кредитов на дегустации.
        - Показатель «Кулинария» +18, ачивка «Chili Connoisseur».
        - Доступ к цепочке «Denver Food Trails».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
