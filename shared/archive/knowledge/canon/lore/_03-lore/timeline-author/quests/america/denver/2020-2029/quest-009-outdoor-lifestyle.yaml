summary:
  problem: Черновик перечислял outdoor-активности бессистемно и не показывал выбор игрока между спортом и отдыхом.
  goal: Сформировать структуру городского lifestyle-квеста с акцентом на парки, байкинг, каякинг и социальные события.
  essence: Игрок проводит день на свежем воздухе в Денвере, сочетая активные виды спорта и комьюнити-ивенты, чтобы прокачать репутацию и открыть новые маршруты.
  key_points:
    - 300 солнечных дней позволяют комбинировать активности по выбору.
    - Выбор влияет на фракции: спортсмены, экотуристы, семейные клубы.
    - Exploration-service получает новые точки интереса.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-009`
        - Формат: lifestyle-событие, сложность низкая, группа или solo.
        - Маршрут: Cherry Creek Trail, Confluence Park, Sloan’s Lake.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: activities
      title: Активности дня
      body: |
        1. Утренний велозаезд по Cherry Creek Trail.
        2. Полуденный каякинг на Confluence Park.
        3. Послеобеденный йога-митап на Sloan’s Lake.
        4. Вечерний патио-вечер с живой музыкой.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choices
      title: Выбор игрока
      body: |
        - Сфокусироваться на спорте и получить бонус к выносливости.
        - Вовлечься в экопрограммы и усилить репутацию у эко-фракций.
        - Организовать социальное событие и усилить влияние в городском совете.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2000 XP, расходы 60 кредитов на аренду снаряжения.
        - Бафф «Outdoor Flow» (+15% скорость восстановления стамины на 6 часов).
        - Доступ к новым точкам быстрых путешествий в exploration-service.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
