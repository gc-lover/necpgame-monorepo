summary:
  problem: История банкротства Детройта 2013 года находилась за пределами схемы знаний и не использовалась в автоматизации.
  goal: Зафиксировать ключевые этапы упадка и частичного восстановления города в каноническом формате.
  essence: Квест проводит игрока через экономический кризис Детройта, демонстрируя последствия долгового коллапса и медленного возрождения.
  key_points:
    - Анализ траектории от процветания 1950-х до банкротства 2013 года.
    - Исследование urban decay и признаков восстановления 2020-х.
    - Игровой выбор между надеждой и реализмом завершает сценарий.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сценарий посвящён крупнейшему муниципальному банкротству США. Игрок изучает причины упадка Детройта, включая
        конкуренцию автопрома, финансовый кризис и долговую нагрузку 18 млрд долларов.
      mechanics_links: []
      assets: []
    - id: timeline
      title: Этапы
      body: |
        1. Исторический контекст: рост населения до 1,8 млн в 1950-х, падение спроса в 1970-х, кризис 2008 года и объявление банкротства в 2013.
        2. Исследование заброшенных районов и urban decay.
        3. Анализ медленного возрождения в 2020-х, влияния инвестиций и культурных инициатив.
        4. Финальный выбор определяет тон будущего: надежда на восстановление или признание тяжёлой реальности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Документ фиксирует ключевые показатели: долг 18 млрд долларов, сокращение населения и влияние упадка автопрома.
        Отмечены социальные последствия для жителей и инфраструктуры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 5000, Валюта: 0, Экономика: +30. Ачивка «Свидетель Упадка» подчеркивает серьёзность сюжета.
        Механики ориентированы на экономический анализ, социальные решения и нарративный выбор.
      mechanics_links: []
      assets: []
