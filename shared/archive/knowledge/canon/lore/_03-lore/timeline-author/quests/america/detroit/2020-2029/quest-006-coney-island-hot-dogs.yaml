summary:
  problem: Кулинарный квест о детройтских Coney dog существовал только в Markdown и не попадал в пайплайн знаний.
  goal: Перевести сценарий «Coney Island хот-доги» в структурированный YAML для дальнейшего использования.
  essence: Игрок выбирает между двумя легендарными закусочными, пробует фирменный хот-дог и знакомится с уличной культурой города.
  key_points:
    - Подчёркивается вековое соперничество American Coney Island и Lafayette Coney Island.
    - Детали рецепта фиксируют обязательные компоненты и происхождение блюда от греческих иммигрантов.
    - Награды дают гастрономический бафф, репутацию и достижение «Coney Master».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит игроков с культовым детройтским хот-догом. Участники выбирают, какое заведение поддержать, и погружаются в
        локальную гастрономическую традицию, формирующую идентичность города.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы маршрута
      body: |
        1. Посещение центрового квартала и знакомство с заведениями American и Lafayette.
        2. Выбор стороны в вековом соперничестве и заказ классического Coney dog.
        3. Раскрытие истории блюда и его роли в жизни рабочих кварталов.
        4. Финальное осознание культурного значения «грязной, но вкусной» кухни Детройта.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Раскрываются происхождение рецепта у греческих иммигрантов, структура хот-дога (чили, горчица, лук), а также легендарное
        противостояние заведений на соседних адресах.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 600, Валюта: -5, Бафф «Сытный перекус»: +15% HP на 4 часа. Достижение «Coney Master».
        Основные механики — кулинарное исследование, социальные взаимодействия и элементы локального патриотизма.
      mechanics_links: []
      assets: []
