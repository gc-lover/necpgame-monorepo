summary:
  problem: Исторический квест о беспорядках 1967 года существовал только в виде Markdown и не интегрировался в процессы Vision.
  goal: Структурировать сценарий «Беспорядки 1967 года» для проработки социально-исторической линии Детройта.
  essence: Игрок исследует ключевые локации 12th Street Riot, анализирует причины конфликта и последствия «white flight» для города.
  key_points:
    - Подчёркнуты масштабы трагедии, участие национальной гвардии и глубина расовых противоречий.
    - Этапы квеста включают историческое расследование, работу с архивными материалами и социальные выборы.
    - Награды дают крупный опыт, историческую репутацию и достижение «Свидетель Беспорядков».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает одну из самых трагичных страниц истории Детройта. Игрок исследует причины и последствия беспорядков,
        посещает ключевые места и собирает свидетельства, чтобы понять неизлечённые раны города.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Этапы расследования
      body: |
        1. Изучение рейда 23 июля 1967 года и цепочки событий, приведших к эскалации.
        2. Посещение Rosa Parks Boulevard (бывшей 12th Street) и других горячих точек.
        3. Встреча с NPC-свидетелями, сбор архивов и фото.
        4. Анализ последствий: «white flight», экономический спад, рост пустующих кварталов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Фиксируются данные о 43 погибших, тысячах раненых и роли национальной гвардии. Отмечено влияние беспорядков на дальнейший
        упадок города и социальные программы восстановительного периода.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 5000, Валюта: 0, Репутация «История»: +30. Игрок получает достижение «Свидетель Беспорядков».
        Основные механики — историческое расследование, социальные проверки и моральные выборы на почве расового напряжения.
      mechanics_links: []
      assets: []
