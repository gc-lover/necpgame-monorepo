summary:
  problem: Сценарий «Нефтяная столица» находился в Markdown и не включался в автоматизированную обработку знаний.
  goal: Конвертировать квест о нефтяной индустрии Хьюстона в YAML-формат.
  essence: Игрок исследует энергетический коридор, порт и корпоративное влияние нефти на экономику города.
  key_points:
    - Этапы охватывают Energy Corridor, штаб-квартиры энергетических корпораций и портовые операции.
    - Подчёркивается прозвище «Energy Capital of the World» и зависимость Хьюстона от нефти.
    - Награды усиливают экономическую репутацию и предоставляют достижение «Нефтяной Магнат».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает роль энергетического сектора в жизни Хьюстона. Игрок изучает инфраструктуру компаний, наблюдает за
        логистикой порта и сталкивается с дилеммой между экономическим ростом и экологией.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы исследования
      body: |
        1. Обзор района Energy Corridor и небоскрёбов с логотипами ExxonMobil и Shell.
        2. Посещение портовой зоны и наблюдение за танкерами с нефтью.
        3. Анализ статистики — более 5 тысяч энергетических компаний в городе.
        4. Финальный выбор между поддержкой нефти и экологическими инициативами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточняются прозвище «Energy Capital of the World», количество энергетических компаний и стратегическая роль порта Хьюстона.
        Отмечается зависимость городской экономики от колебаний нефтяного рынка.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 3000, Валюта: 0, Репутация «Экономика»: +25. Игрок получает достижение «Нефтяной Магнат».
        Ключевые механики — экономический анализ, корпоративные связи и фракционный выбор.
      mechanics_links: []
      assets: []
