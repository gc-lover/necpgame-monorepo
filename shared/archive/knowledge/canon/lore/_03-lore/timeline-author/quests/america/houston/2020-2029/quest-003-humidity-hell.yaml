summary:
  problem: История о климатическом испытании Хьюстона находилась в Markdown и не была подготовлена к автоматизированной обработке.
  goal: Оформить квест «Влажная жара» в стандартизированный YAML.
  essence: Игрок переживает экстремальную влажность города, управляет ресурсами и адаптируется к климатическому стрессу.
  key_points:
    - Подчёркнуты экстремальные показатели температуры и влажности летом.
    - Маршрут демонстрирует влияние климата на повседневную жизнь и необходимость постоянного кондиционирования.
    - Награды усиливают выносливость, но добавляют временный дебафф к стамине.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест погружает игрока в климатические реалии Хьюстона. Нужно выжить в условиях +38°C и влажности 90%, управляя состоянием и
        планируя действия между кондиционированными зонами.
      mechanics_links: []
      assets: []
    - id: survival_path
      title: Этапы испытания
      body: |
        1. Выход на улицу в пик июля-августа и первые признаки перегрева.
        2. Управление ресурсами — вода, одежда, время под открытым солнцем.
        3. Проверка реакций организма: запотевание очков, затруднённое дыхание, сниженная выносливость.
        4. Финальный блок — поиск убежища с кондиционированием и анализ климатической статистики города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны показатели влажности 90%+, ощущаемая температура до +45°C и повсеместное использование кондиционеров. Раскрыты
        повседневные привычки жителей, адаптирующихся к климату.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 2000, Валюта: 0, Параметр «Выносливость»: +20. Временный дебафф «Перегрев» снижает стамину на 40% при высокой влажности.
        Ключевые механики — климатическое выживание, управление ресурсами и адаптация к экстремальным условиям.
      mechanics_links: []
      assets: []
