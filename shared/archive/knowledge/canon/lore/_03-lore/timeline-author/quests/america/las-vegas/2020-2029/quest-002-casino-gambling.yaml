summary:
  problem: Квест казино существовал как Markdown и не входил в конвейер задач Vision.
  goal: Описать механики азартных игр, экономические риски и атмосферу Las Vegas casinos в структурированном формате.
  essence: Игрок испытывает рулетку, блэкджек, слоты и покер, сталкиваясь с бесплатными напитками, отсутствием часов и дилеммой — уйти вовремя или проиграть всё.
  key_points:
    - Зафиксированы ключевые казино, бесплатные напитки и бессрочность игровых залов.
    - Введён риск случайного изменения валюты: от -500 до +5000.
    - Игрок получает достижение «Игрок Вегаса» и исследует психологию «house always wins».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит с сердцем Лас-Вегаса — азартными играми. Игрок посещает иконические казино, пробует разные виды игр
        и наблюдает, как индустрия удерживает гостей внутри.
      mechanics_links: []
      assets: []
    - id: gameplay_flow
      title: Этапы
      body: |
        1. Вход в казино уровня Bellagio или Caesars.
        2. Последовательное испытание слотов, блэкджека, рулетки и покера.
        3. Фиксация бесплатных коктейлей и отсутствия часов.
        4. Анализ стратегии «уйти вовремя» против соблазна продолжать.
        5. Итоговый выбор определяет репутацию и последствия.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Документ отмечает, что «house always wins», казино убирают часы и стимулируют игроков бесплатным алкоголем.
        Эти элементы усиливают риск зависимости и подчеркивают экономическую модель города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 2000, Валюта: -500 до +5000 (случайный диапазон), риск потерять всё и достижение «Игрок Вегаса».
        Механики — азартные игры, риск-менеджмент и поведенческие ловушки.
      mechanics_links: []
      assets: []
