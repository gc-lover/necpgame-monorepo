summary:
  problem: "Голливудская линейка требует карьерного квеста про достижение статуса знаменитости."
  goal: "Сформировать сюжет получения собственной звезды на Hollywood Walk of Fame."
  essence: "Игрок строит карьеру в индустрии, оплачивает установку звезды и проходит публичную церемонию."
  key_points:
    - Пять категорий Аллеи славы и плата $50,000.
    - Массовое внимание прессы и фанатов.
    - Награда — титул «Голливудская Звезда» и +50 к славе.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа и длительная карьера.
        Награды: 5,000 XP, -50,000 валюты, +50 Fame, титул «Голливудская Звезда».
      mechanics_links: []
      assets: []
    - id: career_path
      title: 'Шаги к славе'
      body: |
        1. Начать карьеру в выбранной категории (кино, ТВ, музыка, радио, театр).
        2. Достичь требуемого уровня популярности и наград.
        3. Подать заявку на звезду и оплатить взнос.
        4. Провести церемонию открытия на Hollywood Blvd.
        5. Зафиксировать успех — селфи, подписи, PR-выступление.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Розовые звезды с латунной вставкой украшают тротуар.
        Церемонии проходят среди туристов, рядом с TCL Chinese Theatre.
        Paparazzi и фанаты создают давление на персонажа.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Геймплейные связи'
      body: |
        Квест завязан на системы славы, PR-управления и социальных связей.
        Может открывать доступ к элитным мероприятиям и контрактам Голливуда.
      mechanics_links: []
      assets: []
