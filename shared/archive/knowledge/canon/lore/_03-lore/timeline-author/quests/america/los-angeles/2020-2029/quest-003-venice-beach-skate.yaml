summary:
  problem: 'Региональные квесты Лос-Анджелеса были оформлены в Markdown и не участвовали в проверке знаний.'
  goal: 'Структурировать событие скейт-турнира на Venice Beach в YAML с ключевыми этапами и наградами.'
  essence: 'Игрок участвует в культовом скейт-турнире Лос-Анджелеса, демонстрируя трюки и зарабатывая уважение сцены.'
  key_points:
    - 'Сцена расположена на Venice Beach Skatepark с акцентом на уличную культуру ЛА.'
    - 'Турнир оценивает технику, стиль и креативность в серии трюков.'
    - 'Победитель получает легендарный скейтборд и крупную денежную награду, участники — опыт.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Venice Beach Skatepark — сердце калифорнийской скейт-культуры. Игрок прибывает на набережную, где проходят локальные турниры,
        сочетающие музыку, уличных артистов и дух соревновательной свободы.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Добраться до Venice Beach и зарегистрироваться.
        2. Освоить чаши, рампы и перила скейтпарка, разогревая толпу.
        3. Выполнить набор трюков в рамках сетки турнира.
        4. Дождаться решений судей по технике, стилю и креативности.
        5. Участвовать в финальном заезде и церемонии награждения.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Граффити на бетонных чашах и барьерках.
        - Bodybuilders на Muscle Beach создают контраст культур.
        - Street performers и продавцы на boardwalk формируют шумовой фон.
        - Теплый океанский бриз и запах еды вокруг.
        - Локальные skate punks делятся лайфхаками.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Победа: 20,000 €$ и легендарный скейтборд.
        Участие: 1,500 опытов и репутация в субкультуре Venice Beach.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Мини-игра со скейт-трюками и системой комбо.
        - Турнирная сетка с судейством NPC.
        - Тематический модификатор «Калифорнийская культура» для диалогов и заработка репутации.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Поддерживает линию «Скейт-культура Лос-Анджелеса» и пляжные активности West Coast.
      mechanics_links: []
      assets: []
