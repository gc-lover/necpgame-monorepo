summary:
  problem: "Праздник Día de Muertos описан только в Markdown и не интегрирован в знания."
  goal: "Создать культурный квест с офрендами, шествиями и эмоциональными ветками."
  essence: "Игрок готовит алтарь, посещает шествие Катрин и празднует жизнь ушедших родственников."
  key_points:
    - Подчёркнуты традиции офренд и символика Катрины.
    - Событие приносит культурные очки и настроение.
    - Расходы на подношения компенсируются социальными бонусами.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: easy, формат: solo, длительность: 4+ часов.
        Награды: 2,000 XP, -30 валюты, +25 к атрибуту «Культура», достижение «Танцующий со Смертью».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Подготовить офренду: фотографии, любимые блюда, pan de muerto, свечи и календула.
        2. Посетить шествие Día de Muertos с костюмами скелетов и музыкой.
        3. Участвовать в семейном ужине и обмене историями о предках.
        4. Заказать расписной макияж Катрины и сделать совместные фотографии.
        5. Завершить праздник запуском свечей и благодарственными ритуалами.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Día de Muertos отмечается 1–2 ноября и воспринимается как радостный праздник памяти.
        Офренды украшены цветами календула, свечами и pan de muerto.
        Образ Катрины символизирует иронию над смертью и любовь к жизни.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает социальный рейтинг в культурных районах, открывает особые торговые предложения и музыкальные события.
        Может запускать цепочки, связанные с духовными сюжетами и семейными историями.
      mechanics_links: []
      assets: []
