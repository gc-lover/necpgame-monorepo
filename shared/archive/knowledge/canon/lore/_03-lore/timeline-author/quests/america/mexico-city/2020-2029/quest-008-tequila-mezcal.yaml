summary:
  problem: "Дегустация текилы и мескаля описана только в Markdown и не подключена к культурным системам."
  goal: "Сформировать YAML-квест о посещении мескалерии с ритуалами дегустации и экономическими эффектами."
  essence: "Игрок исследует бар, сравнивает текилу и мескаль, участвует в ритуале соль-лайм и решает рискнуть с «червяком»."
  key_points:
    - Раскрываются различия между текилой из голубой агавы и дымным мескалем.
    - Ритуалы дегустации повышают харизму и социальные связи.
    - Дополнительные траты открывают скидки и коллекционные напитки.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, -40 валюты, +20 к атрибуту «Харизма» на 4 часа, достижение «Мескалеро».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти рекомендованную мескалерию и зарезервировать столик.
        2. Продегустировать текилу blanco и reposado, изучив различия выдержки.
        3. Перейти к премиальному мескалю, обсудив легенду о «червяке».
        4. Выполнить ритуал соль–текила–лайм и закрепить впечатления.
        5. Решить, покупать ли бутылку для коллекции или ограничиться дегустацией.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Текила ассоциируется с штатом Халиско, тогда как мескаль родом из Оахаки и других регионов.
        Различия в сортах агавы и степени обжига создают уникальные ароматические профили.
        Ритуалы дегустации формируют культуру общения в мексиканских барах.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает социальный рейтинг и открывает контакт с дистрибьюторами премиальных напитков.
        Может активировать экономические цепочки поставок и тематические вечеринки для фракций.
      mechanics_links: []
      assets: []
