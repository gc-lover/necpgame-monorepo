summary:
  problem: "Криминальный квест про морскую контрабанду Майами находился в Markdown и не был привязан к системам." 
  goal: "Перевести сцену контрабандного рейса в YAML с ветками выбора и интеграцией транспортных механик." 
  essence: "Игрок принимает заказ картеля, прорывается на скоростном катере к побережью Майами и решает судьбу груза между картелем и DEA." 
  key_points:
    - Квест-id MIAMI-2029-003, основной криминальный сценарий Майами.
    - Три исхода: доставка картелю, передача DEA или присвоение груза.
    - Награды влияют на репутацию и розыск у фракций.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: extreme, формат: группа 2-4 игроков, длительность: 4+ часов.
        Награды по веткам: 
          • Доставка — 15,000 XP, 500,000 едди, репутация картеля +20.
          • Передача DEA — 10,000 XP, 200,000 едди, защита DEA.
          • Присвоение — 5,000 XP, 1,000,000 едди, розыск картеля.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Встретиться с представителем картеля и подписать контракт на перевозку.
        2. Провести загрузку контейнеров на скоростной катер на Багамах.
        3. Выполнить ночной переход Багамы → Майами, обходя патрули Coast Guard.
        4. Уклониться от вертолётов и катеров береговой охраны с использованием дымовых завес и манёвров.
        5. Доставить груз на тайный причал или выбрать альтернативный исход.
      mechanics_links: []
      assets: []
    - id: branches
      title: 'Варианты развязки'
      body: |
        • Выполнить заказ картеля и получить доверие криминальной сети.
        • Предать картель DEA, активировав защиту свидетеля и денежную награду.
        • Оставить груз себе, что запускает цепочку охоты картеля.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Майами десятилетиями служит воротами наркотрафика; скоростные катера и вертолёты Coast Guard — часть городской легенды.
        Отсылки к "Cocaine Cowboys" и кинематографу 1980-х поддерживают атмосферу.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест задействует системы морского транспорта, скрытности и моральных выборов.
        Ветви открывают дополнительные цепочки: работа на картель, сотрудничество с DEA или бегство от обоих.
      mechanics_links: []
      assets: []
