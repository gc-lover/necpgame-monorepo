summary:
  problem: "Посещение игры Miami Heat не было описано в формате знаний." 
  goal: "Зафиксировать спортивный квест с фанатским опытом и расходами." 
  essence: "Игрок покупает билет в Kaseya Center, болеет за Heat и получает бафф спортивного вдохновения." 
  key_points:
    - Квест-id MIAMI-2029-005, часть спортивной линии Майами.
    - Указаны цвета клуба, фанатские кричалки и атмосфера арены.
    - Награда даёт опыт и спортивный атрибут.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 2-4 часа.
        Награды: 800 XP, -100 валюты, +10 к атрибуту «Спорт», достижение «Heat Fan».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет на домашнюю игру Miami Heat.
        2. Пройти фан-зону, купить мерч и занять место в Kaseya Center.
        3. Поддерживать команду в течение четырёх четвертей, участвуя в кричалках.
        4. В случае победы — присоединиться к празднованию в центре города.
        5. При желании приобрести подписку на сезон или VIP-доступ.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Miami Heat — один из символов города; красно-чёрная палитра и жаркая атмосфера арены поддерживаются латинскими фанатами.
        Арена предлагает шоу между таймами, включая музыкальные выступления и конкурсы.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест усиливает отношения с спортивными фракциями, открывает VIP-ивенты и даёт доступ к мини-играм фанатов.
        Может выдавать контракты на спонсорство и тесты навыков баскетбола.
      mechanics_links: []
      assets: []
