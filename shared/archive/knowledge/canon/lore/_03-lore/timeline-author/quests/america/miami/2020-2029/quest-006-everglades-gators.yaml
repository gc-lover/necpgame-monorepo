summary:
  problem: "Экспедиция в Эверглейдс не была описана в структурированном виде." 
  goal: "Добавить приключенческий квест с выживанием и встречами с аллигаторами." 
  essence: "Игроки садятся на airboat, исследуют болота и справляются с угрозами флоры и фауны." 
  key_points:
    - Квест-id MIAMI-2029-006, природное приключение с высокой опасностью.
    - Включает airboat-тур, наблюдение за аллигаторами и ночёвку в болоте.
    - Награда выдает очки природы и уникальное достижение.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: группа 2-4 игроков, длительность: 2-4 часа.
        Награды: 3,000 XP, 0 валюты, +15 к атрибуту «Природа», достижение «Укротитель Аллигаторов».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до Everglades National Park и зафрахтовать airboat.
        2. Провести тур по мангровым каналам, отслеживая активность аллигаторов.
        3. Выбрать режим: охота (высокий риск) или фотосафари (социальный бонус).
        4. Организовать ночную стоянку в хижине и обеспечить безопасность группы.
        5. Вернуться в Майами с собранными данными и сувенирами.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Эверглейдс называют «рекой травы»; здесь обитают аллигаторы, пантеры и редкие птицы.
        Airboat с огромным вентилятором позволяет маневрировать по мелководью, но шум привлекает хищников.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует механики выживания, охоты и экологических баффов.
        Открывает ежедневные задания по исследованию флоры и защиту биоразнообразия.
      mechanics_links: []
      assets: []
