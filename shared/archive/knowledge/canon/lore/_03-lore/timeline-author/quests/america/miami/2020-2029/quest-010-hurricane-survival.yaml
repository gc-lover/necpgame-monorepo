summary:
  problem: 'Сценарий урагана категории 5 был в Markdown и не интегрировался в систему знаний.'
  goal: 'Задокументировать кооперативное выживание во время урагана в YAML с этапами подготовки и последствий.'
  essence: 'Группа собирает ресурсы, укрепляет дом и переживает удар урагана категории 5, а затем помогает пострадавшим.'
  key_points:
    - 'Подготовка включает сбор запасов, генераторов и досок для окон.'
    - 'Событие моделирует ветер 250+ км/ч, затопление и отключение электричества.'
    - 'Успех приносит титул «Hurricane Survivor» и рост репутации.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Майами ежегодно сталкивается с сезонами ураганов. Квест воспроизводит экстремальные условия категории 5 и реакцию сообщества.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Этапы'
      body: |
        1. Получить предупреждение и оценить траекторию урагана.
        2. Закупить воду, еду, медикаменты, подготовить генератор.
        3. Заколотить окна, укрепить крышу и подготовить укрытие.
        4. Переждать основной удар, поддерживая связь с командой.
        5. После урагана оказать помощь соседям и устранить повреждения.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Ветер, срывающий крыши, и штормовой нагон на улицах.
        - Полное отключение электроэнергии и коммуникаций.
        - Флоридская традиция «Hurricane party» и поддержка соседей.
        - Радиотрансляции служб спасения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 5,000 опыта.
        - +10 репутации среди жителей Майами.
        - Титул «Hurricane Survivor».
        - Риски: травмы, разрушение базы.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Кооперативное выживание с распределением ролей.
        - Проверки инженерии для укрепления строений.
        - Динамическая система погодных эффектов.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Связано с природными катастрофами Флориды и линиями гражданской обороны.
      mechanics_links: []
      assets: []
