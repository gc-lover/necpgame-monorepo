summary:
  problem: "Квест о квебекском французском существовал только в Markdown без связей." 
  goal: "Структурировать языковую активность с акцентом на Закон 101 и живое общение." 
  essence: "Игрок записывается на курс, осваивает квебекские фразы и тестирует их в кафе Монреаля." 
  key_points:
    - Квест-id MONTREAL-2029-002, социально-образовательная линия.
    - Включены особенности акцента, Закон 101 и культурный сленг.
    - Награда усиливает языковой навык и открывает франкофонские контакты.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 2,500 XP, 0 валюты, +20 к навыку «Французский», достижение «Квебекуа».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Записаться на интенсивный курс квебекского французского.
        2. Освоить ключевые отличия от парижского варианта и практиковать произношение.
        3. Разучить повседневные фразы и характерные междометия («Tabarnak!» использовать с осторожностью).
        4. Провести практику в локальном кафе, соблюдая требования Закона 101.
        5. Сдать мини-экзамен с носителем языка и получить рекомендацию сообщества.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        В Монреале более 65% франкофонов; Закон 101 закрепляет французский как основной.
        Квебекский акцент и идиомы формируют отдельную культурную идентичность.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест повышает доступ к франкофонским NPC и открывает ветки дипломатии с квестами города.
        Языковой прогресс влияет на социализацию, скидки в магазинах и сюжет с двуязычными мероприятиями.
      mechanics_links: []
      assets: []
