summary:
  problem: Описание Montreal Jazz Festival находилось в Markdown и не было структурировано для пайплайнов знаний.
  goal: Перенести фестивальный опыт в YAML, подчеркнув масштабы события и игровые эффекты.
  essence: |
    Игрок посещает Montreal Jazz Festival, бродит по сценам города, слушает бесплатные уличные концерты, посещает платные шоу
    мировых звёзд и погружается в атмосферу десятдневного музыкального марафона.
  key_points:
    - Расписан маршрут по площадкам, включая бесплатные и платные концерты.
    - Уточнены масштабы: 2 млн посетителей, 3 000 артистов, 650+ концертов.
    - Награды дают культурный ресурс и достижение «Джазовая душа».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует Montreal Jazz Festival как крупнейший в мире джазовый праздник, превращающий центр города в единую
        сцену и привлекающий миллионы посетителей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы участия
      body: |
        1. Прибыть в Монреаль в период фестиваля (июнь-июль).
        2. Изучить карту площадок и выбрать уличные сцены с бесплатными концертами.
        3. Посетить платные шоу с мировыми звёздами и мастер-классы.
        4. Участвовать в ночных джем-сейшенах и культурных активностях.
        5. Подвести итоги, собрав сувениры и впечатления от 10 дней музыки.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены статистика фестиваля, продолжительность в 10 дней, значимость бесплатных концертов и роль события в
        музыкальной идентичности Монреаля.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 500 XP, требует 40 едди и добавляет +30 к культурному ресурсу. Игрок получает достижение «Джазовая душа» и
        усиленные связи в музыкальных сюжетах.
      mechanics_links: []
      assets: []
