summary:
  problem: 'Экшн-сцена Таймс-сквер была в Markdown и не описывала механику транспортной погони и реакции толпы.'
  goal: 'Структурировать квест-погоню в YAML, связав транспортные трюки, толпы туристов и полицейскую погоню.'
  essence: 'Игрок похищает корп-груз и на ховербайке мчится через Таймс-сквер, уклоняясь от полиции среди неоновых экранов.'
  key_points:
    - Описаны этапы кражи, погони, трюков и эвакуации через метро.
    - Добавлены системные крючки для vehicle- и police-response-system, а также управления толпой.
    - Награды усиляют экшн-ветку Нью-Йорка и дают титул «Король Таймс-сквер».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: solo. Длительность: 1–2 часа.
        Награды: 2 500 XP, 10 000 едди, титул «Король Таймс-сквер», риск ареста при провале.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Украсть корп-груз и активировать ховербайк у театрального склада Бродвея.
        2. Ворваться на Таймс-сквер, использовать рекламные экраны как отвлекающий манёвр.
        3. Выполнить серию трюков, прыжков и дрифтов между неоновыми билбордами и толпами туристов.
        4. Уклоняться от полицейских дронов и наземных патрулей, используя вырубки связи.
        5. Скрыться через вход в метро и доставить груз заказчику в подземном ангаре.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        vehicle-system управляет физикой ховербайка и трюками, police-response-system масштабирует преследование.
        crowd-system моделирует толпы и их реакцию на хаос, влияя на штрафы и репутацию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Воссозданы гигантские LED-экраны, вспышки рекламы, сирены NYPD и туристические толпы Таймс-сквер.
        Отсылки к Новому году, уличным артистам и культовым ресторанам усиливают атмосферу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех приносит 2 500 XP, 10 000 едди и титул «Король Таймс-сквер», открывает элитные гонки города.
        Захват полицией приводит к крупным штрафам, конфискации транспорта и падению репутации у подполья.
      mechanics_links: []
      assets: []
