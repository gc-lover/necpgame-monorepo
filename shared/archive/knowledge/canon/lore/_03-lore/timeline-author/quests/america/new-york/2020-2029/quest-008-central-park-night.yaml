summary:
  problem: 'Квест о ночи в Центральном парке был в Markdown и не раскрывал системные риски, романтику и награды.'
  goal: 'Структурировать ночное выживание и атмосферу парка, подчеркнув угрозы и возможную романтическую линию.'
  essence: 'Игрок проводит ночь в Центральном парке, уклоняясь от банд и диких животных, встречая рассвет у фонтана Bethesda.'
  key_points:
    - Описаны этапы навигации в темноте, встречи с угрозами и финал на рассвете.
    - Добавлены системные крючки survival- и mood-system, влияющие на стресс и романтические эффекты.
    - Включены атмосферные детали контраста природы и мегаполиса.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: medium. Формат: solo (опционально duo). Длительность: 1–2 часа.
        Награды: 1 500 XP, ачивка «Выживший в парке», опциональный романтический бафф, изменения отношений с городскими фракциями.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Войти в парк после заката и настроить оборудование ночного видения.
        2. Перемещаться по лесным тропам, избегая банд и агрессивных животных.
        3. Добраться до Bethesda Fountain, провести ночь в режиме наблюдения или романтики.
        4. Отразить ночную атаку или договориться с лагерями бездомных.
        5. Встретить рассвет у фонтана, завершив испытание без привлечения полиции.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        survival-system контролирует стресс, выносливость и ранения, mood-system создаёт романтический или тревожный фон.
        encounter-system генерирует встречи с бандами, животными и случайными событиями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны тёмные аллеи между небоскрёбами, звуки природы и homeless camps, а также легенды о ночных опасностях.
        Указаны Bethesda Fountain, Bow Bridge и панорама Манхэттена на рассвете.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды включают 1 500 XP, ачивку «Выживший в парке», романтический бафф при прохождении с партнёром.
        Провал приводит к травмам, потере ресурсов и снижению доверия городских служб безопасности.
      mechanics_links: []
      assets: []
