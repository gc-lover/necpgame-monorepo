summary:
  problem: 'Оригинальное описание хип-хоп батла существовало в Markdown и не отражало системные крючки и последствия.'
  goal: 'Структурировать событие Бронкса в YAML, подчеркнув механику рэп-батла, экономику взносов и влияние на репутацию.'
  essence: 'Игрок вступает в импровизационный рэп-батл в South Bronx, пишет текст на лету и завоёвывает толпу, рискуя репутацией MC.'
  key_points:
    - Расписаны этапы регистрации, подготовки текста и выступления перед аудиторией.
    - Указаны системные связи с music-minigame-system и репутационными кривыми культурных фракций.
    - Победа даёт титул «MC» и открывает городскую хип-хоп линию Нью-Йорка.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 10 000 едди, титул «MC», +10 репутации хип-хоп сцены, 1 000 XP за участие при поражении.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть на площадку в South Bronx, оплатить взнос 500 едди и пройти регистрацию.
        2. Сыграть мини-игру по написанию текста под заданный бит, подбирая рифмы и панчи.
        3. Выйти на сцену, провести раунд обменов диссами и реагировать на импровизации оппонента.
        4. Поддерживать контакт с толпой, ловить beatbox и DJ-сэмплы, усиливать эффект crowd-control.
        5. Дождаться голосования аудитории, получить титул или разобрать ошибки с наставником.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        music-minigame-system генерирует ритм и проверяет качество импровизации, economy-system списывает взнос и выдаёт приз.
        reputation-system отслеживает реакцию локальных фракций и открывает новые выступления в Гарлеме и Бруклине.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны граффити на стенах, beatbox-эмси, b-boys и характерные выкрики «Yo, yo!» в толпе.
        Учитывается культурный контекст Бронкса как родины хип-хопа и отсылка к легендарным батлам 1970-х.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Победа приносит 10 000 едди, титул «MC» и рост репутации, поражение оставляет 1 000 XP и доступ к тренировкам.
        Выбор агрессивного стиля может ухудшить отношения с культурными лидерами, но повысить уважение у андеграундных фракций.
      mechanics_links: []
      assets: []
