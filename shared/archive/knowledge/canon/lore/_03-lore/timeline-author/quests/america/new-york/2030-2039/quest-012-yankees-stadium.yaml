summary:
  problem: 'Описание визита на Yankee Stadium находилось в Markdown и не фиксировало туристические награды и системные эффекты.'
  goal: 'Перевести опыт посещения бейсбольной игры в YAML, связав его с системами настроения, туризма и экономики.'
  essence: 'Игрок покупает билет, погружается в атмосферу стадиона Янки и разделяет фанатскую культуру во время ключевых моментов матча.'
  key_points:
    - Детализированы этапы подготовки, посещения и празднования победы команды.
    - Добавлены системные крючки для mood-, tourism- и economy-system.
    - Награды дают культурный бафф и продвигают спортивную ветку Нью-Йорка.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 600 XP, культурный бафф +5, титул «True Yankee Fan», расходы 100 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет на игру и прибыть на стадион вместе с потоком фанатов.
        2. Посетить сувенирные лавки, Monument Park и занять место на трибуне.
        3. Совершить покупку классического hot dog и напитков, активировать модификатор настроения.
        4. Наблюдать ключевые иннинги, участвовать в песне «Take Me Out to the Ball Game» во время seventh-inning stretch.
        5. Праздновать победу Yankees или обсудить поражение с соседями по трибуне, влияя на репутацию среди фанатов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system начисляет очки посещения достопримечательностей, economy-system учитывает расходы на билет и еду.
        mood-system повышает ностальгию и атмосферу, влияя на дальнейшие туристические квесты города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Подчёркнуты pinstripes формы, chants фанатов, Bleacher Creatures и традиция Monument Park.
        Описаны визуальные и аудиальные маркеры стадиона: табло, сигнальные колокола и волна на трибунах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Посещение даёт 600 XP, культурный бафф и титул, а также открывает скидки у уличных продавцов в Бронксе.
        Пропуск ключевых моментов снижает эффект баффа и роняет доверие среди фанатских фракций.
      mechanics_links: []
      assets: []
