summary:
  problem: 'Описание мемориала 9/11 оставалось в Markdown и не учитывало эмоциональные и репутационные эффекты.'
  goal: 'Перенести квест в YAML, подчеркнув атмосферу Ground Zero и влияние на mood- и memory-system.'
  essence: 'Игрок посещает мемориал 9/11, взаимодействует с экспозицией и укрепляет связь с городом через акт памяти.'
  key_points:
    - Расписаны этапы посещения бассейнов, чтения имён и музейной экспозиции.
    - Добавлены крючки для mood-system (эмоциональный отклик) и memory-system (создание записи памяти).
    - Награды дают нематериальные бонусы и продвигают историческую линию Нью-Йорка.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 500 XP, эмоциональный бафф «Мы Помним», запись памяти в личном архиве.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть на Ground Zero и пройти контроль безопасности, активируя режим тишины.
        2. Осмотреть отражающие бассейны, изучить имена жертв на бронзовых панелях.
        3. Посетить Survivor Tree, получить историю выжившего дерева от волонтёра.
        4. Спуститься в музей, просмотреть архивные материалы и артефакты.
        5. Провести минуту молчания, зафиксировать эмоции и оставить сообщение в цифровой книге памяти.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        mood-system накладывает эмоциональные модификаторы, снижает агрессию и повышает эмпатию.
        memory-system создаёт воспоминание, влияющее на будущие сюжетные выборы; reputation-system усиливает доверие гражданских фракций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны водопады бассейнов, акустика тишины, Survivor Tree и архитектура музея.
        Подчёркнут девиз «Never Forget» и присутствие волонтёров, проводящих экскурсии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Квест даёт 500 XP, бафф эмоциональной стойкости и доступ к дополнительным музейным маршрутам.
        Игнорирование норм поведения уменьшает эффект баффа и ухудшает отношения с городскими службами.
      mechanics_links: []
      assets: []
