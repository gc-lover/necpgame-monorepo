summary:
  problem: 'Маршрут поиска лучшего бейгла был в Markdown и не подсвечивал кулинарные системы и репутационные эффекты.'
  goal: 'Перенести квест в YAML с детализацией дегустаций, спорящих NPC и баффов пищи.'
  essence: 'Игрок исследует нью-йоркские пекарни, дегустирует разные бейглы и запускает вечный спор о лучшем рецепте.'
  key_points:
    - Описаны этапы опроса жителей, дегустаций и выбора фаворита.
    - Добавлены системные крючки для food-, mood- и tourism-system.
    - Награды дают гастрономический бафф и продвигают кулинарную ветку города.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 400 XP, бафф «Нью-йоркский бейгл» (+15% HP на 6 часов), титул «Бейгл-эксперт», расходы 20 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Опросить жителей разных районов и собрать список легендарных пекарен.
        2. Посетить три пекарни, наблюдать процесс кипячения и выпечки, фиксируя вкусовые заметки.
        3. Провести дегустацию вариантов (lox, schmear, poppy seed, sesame) и подсчитать очки вкуса.
        4. Объявить победителя, презентовать результаты публике и высказать мнение в прямом эфире местного радио.
        5. Подготовиться к волне споров, управляя репутацией среди кулинарных фракций и владельцев пекарен.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        food-system рассчитывает баффы и насыщение, mood-system повышает удовлетворённость и снижает стресс.
        tourism-system добавляет очки гастрономическим маршрутам Нью-Йорка и открывает новые дегустационные квесты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны еврейские пекарни, процесс кипячения и выпечки, сленг покупателей «schmear», «lox» и привычка спорить «fuhgeddaboutit».
        Включены атмосфера утренних очередей, запах свежего теста и шум метро поблизости.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает бафф +15% HP на 6 часов, 400 XP и скидки в пекарнях-победителях.
        Выбор фаворита может испортить отношения с проигравшими заведениями, открывая ветку кулинарных соперничеств.
      mechanics_links: []
      assets: []
