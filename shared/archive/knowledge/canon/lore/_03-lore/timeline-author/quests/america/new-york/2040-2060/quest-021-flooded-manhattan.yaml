summary:
  problem: "Сценарий затопленного Манхэттена оставался в Markdown и слабо связывался с extraction-циклами." 
  goal: "Зафиксировать водный рейд на нижний Манхэттен в YAML, подчеркнув риски PvPvE и распределение лута." 
  essence: "Группа арендует катер, ныряет в офисы под водой и пробивается через пиратов, чтобы вывезти цифровые трофеи." 
  key_points:
    - Маркирован маршрут Бродвей → финансовый район с описанием водных хабов и extraction-точек.
    - Обозначены награды и риск полной утраты лута при провале.
    - Связаны экономики страховщиков, фракционные пираты и транспортные апгрейды.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: hard, формат: группа 2-4 игроков, длительность: 2-4 часа.
        Награды: 2,500 XP, лут на 5,000–20,000 едди, шанс эксклюзивных данных корпораций.
        Риск: смерть или потеря транспорта обнуляет награды.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Заключить контракт на аренду лодки или гидроцикла в Battery Park и загрузить оборудование для дайвинга.
        2. Пройти по затопленному Бродвею, обходя ловушки и баррикады пиратских фракций.
        3. Нырнуть в целевой небоскрёб, собрать носители данных и корпоративные артефакты.
        4. Проложить маршрут эвакуации через тоннели метро или верхние площадки с помощью крюков.
        5. Отразить атаку водных рейдеров, после чего доставить трофеи на безопасную платформу.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Нижний Манхэттен затоплен на 3–5 этажей, башни выступают из воды, а метро превратилось в подводные каньоны.
        Статуя Свободы по пояс скрыта под водой, офисы заросли водорослями и служат временными убежищами.
        Доставка грузов осуществляется баржами и дронами, наземный транспорт не работает.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест задействует апгрейды водного транспорта, страховые контракты и фракционные войны пиратов.
        Извлечённые данные открывают линии квестов по климатической повестке и экономическим расследованиям.
        Провал запускает события возмездия — налёты пиратов на базы игроков.
      mechanics_links: []
      assets: []
