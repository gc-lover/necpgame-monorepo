summary:
  problem: "Вертикальное общество Нью-Йорка описывалось в Markdown без связок с социальными механиками." 
  goal: "Сформировать YAML-квест о жизни на верхних этажах, подчеркнув классовые ограничения и выбор игрока." 
  essence: "Игрок обживается на 80-м этаже, лавирует между элитой и рабочими этажами и решает, кого поддержать." 
  key_points:
    - Расписаны маршруты через sky-bridge, расписание лифтов и влияние этажей на доступ к сервисам.
    - Выделены награды социального характера и ветка конфликтов между верхами и низами.
    - Заданы крючки для систем жилья, экономики услуг и репутации кланов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, +25 к репутации выбранного этажа, доступ к эксклюзивным услугам sky-рынка.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить временную прописку на 80-м этаже башни и изучить внутреннюю инфраструктуру.
        2. Провести серию встреч: элита penthouse, рабочие сервисных уровней и члены советов безопасности лифтов.
        3. Разобраться в конфликте между верхними этажами и низами из-за распределения электроэнергии.
        4. Принять сторону: поддержать элиту, требующую изоляции, или организовать лифтовый профсоюз.
        5. Завершить квест — получить бонусы сервиса либо открыть миссии сопротивления.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Небоскрёбы объединены sky-бриджами, формируя мини-города с торговыми аркадами и садами на высоте.
        Дети верхних уровней никогда не видели землю, социальные события происходят в sky-лобби и смотровых куполах.
        Контроль лифтов — ключевой ресурс, которым управляют частные охранные компании.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест влияет на систему жилья (скидки/штрафы), открывает клубы верхних этажей и миссии контрабанды лифтов.
        Выбор игрока изменяет стоимость сервисов, открывает особые товары и определяет доступ к фракции «Skyward Syndicate».
        Конфликт этажей синхронизируется с городскими событиями и влияет на экономику вертикальных маршрутов.
      mechanics_links: []
      assets: []
