summary:
  problem: 'Описание подпольного джаз-клуба находилось в Markdown и не учитывало системные эффекты культуры и репутации.'
  goal: 'Структурировать квест о тайном джазовом вечере в нью-йоркском подвале, связав его с социальными механиками.'
  essence: 'Игрок обнаруживает закрытый джаз-клуб эпохи 2040-х, выступает на сцене и завоёвывает доверие музыкального подполья.'
  key_points:
    - Этапы поиска клуба, общения с владельцем и выступления перед избранной публикой.
    - Добавлены системные крючки для mood- и reputation-system, влияющие на музыку и связи.
    - Награды дают доступ к культурной сети и уникальным музыкальным бонусам.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: medium. Формат: solo. Длительность: 2–3 часа.
        Награды: 2 000 XP, 5 000 едди, +10 репутации у музыкального подполья, эксклюзивные контакты.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить наводку на секретный клуб и найти скрытый вход в подвал Гарлема.
        2. Познакомиться с владельцем, доказать музыкальный вкус и заплатить вступительный взнос.
        3. Пройти импровизированное прослушивание и выступить на сцене с джаз-бэндом.
        4. Общаться с посетителями, обмениваться контактами и узнавать о подпольных мероприятиях.
        5. Закрепить успех, записав живой сет и получить приглашение в элитные джазовые вечера.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        social-system управляет общением с музыкантами и гостями, reputation-system повышает статус в культурных кругах.
        mood-system создаёт атмосферный эффект джаза, влияя на эмоции и бонусы к навыкам.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны кирпичные подземные комнаты, ароматы виски, тёплые светильники и постеры эпохи Harlem Renaissance.
        Указаны живые импровизации, поэтические слэмы и скрытые входы через задний переулок.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех даёт 2 000 XP, 5 000 едди и доступ к культурной сети джаз-клубов.
        Провал лишает приглашений и снижает репутацию среди артистов подполья.
      mechanics_links: []
      assets: []
