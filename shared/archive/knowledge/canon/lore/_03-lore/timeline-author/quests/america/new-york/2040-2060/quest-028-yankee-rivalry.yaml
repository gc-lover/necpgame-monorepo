summary:
  problem: 'Опыт соперничества Yankees vs Red Sox был в Markdown и не учитывал фанатские механики и эмоциональные эффекты.'
  goal: 'Структурировать легендарный матч, показать атмосферу стадиона и социальное противостояние фанов.'
  essence: 'Игрок посещает игру Yankees vs Red Sox, переживает накал соперничества и выбирает, поддерживать ли мир или провокации.'
  key_points:
    - Этапы покупки билета, участия в фанатском секторе и возможной драки.
    - Добавлены системные крючки mood- и reputation-system, влияющие на эмоции и отношения с фракциями.
    - Награды подчёркивают спортивный дух и последствия поведения игрока.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event. Сложность: medium. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 000 XP, эмоциональный бафф «Rivalry Heat», репутация у фанатских фракций, расходы 200 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет на матч повышенного спроса Yankees vs Red Sox.
        2. Прибыть на Yankee Stadium, занять место и участвовать в кричалках.
        3. Выбрать позицию: поддерживать Yankees, Red Sox или оставаться нейтральным.
        4. Решить, вмешиваться ли в фанатскую драку, предотвратить её или подогреть конфликт.
        5. Отпраздновать победу или пережить поражение, повлияя на настроение и репутацию.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system учитывает посещение стадиона, mood-system формирует эмоции и баффы.
        reputation-system меняет отношение фанатов и команды в зависимости от поведения игрока.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны цвета секторов (синий vs красный), исторические лозунги «1918!» и «Yankees suck!», трансляции CNBC.
        Подчёркнуты традиции соперничества и легенды Curse of the Bambino.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает 1 000 XP, эмоциональный бафф и доступ к фанатским ивентам; миротворческий подход повышает репутацию у гражданских.
        Агрессивное поведение даёт бонусы к репутации фанатов команды, но снижает отношение полиции и может привести к штрафу.
      mechanics_links: []
      assets: []
