summary:
  problem: "Сценарий Fifth Avenue существовал только в Markdown и не раскрывал выбор игрока между статусом, преступлением и разоблачением." 
  goal: "Структурировать элитный квест в YAML, подчеркнув социальные механики, репутационные эффекты и альтернативные финалы." 
  essence: "Игрок проникает на закрытое мероприятие, вступает в разговоры с элитой и решает — влиться, ограбить или разоблачить систему." 
  key_points:
    - Расписаны этапы доступа к элитным бутикам и проверки этикета.
    - Награды зависят от выбранной финальной ветки: статус, финансовая выгода или репутация активиста.
    - Интеграция с системами репутации, хищения и журналистских расследований.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 2,000 XP, изменение репутации элиты +5 (влитие) или -10 (разоблачение), до +200,000 едди при ограблении.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить приглашение на закрытое событие и пройти фейс-контроль на входе в Tiffany's.
        2. Взаимодействовать с элитой, поддерживая small talk и выполняя проверки этикета.
        3. Исследовать бутики Fifth Avenue, изучая их безопасность и скрытые проходы.
        4. Сделать выбор: присоединиться к элите, организовать хищение или собрать компромат.
        5. Скрыть следы и встретиться с контактами, чтобы зафиксировать последствия.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Fifth Avenue остаётся символом роскоши: лимузины, витрины с бриллиантами и небоскрёбы, сверкающие золотом.
        Doormen и частная охрана контролируют поток гостей, а медиа охотятся за сенсациями.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Выбор игрока влияет на репутацию элиты и открывает связки с хейстами или разоблачениями.
        Успешное ограбление запускает контракты криминальных фракций, разоблачение — миссии журналистов и активистов.
        Вливание в элиту даёт скидки и приглашения на новые мероприятия.
      mechanics_links: []
      assets: []
