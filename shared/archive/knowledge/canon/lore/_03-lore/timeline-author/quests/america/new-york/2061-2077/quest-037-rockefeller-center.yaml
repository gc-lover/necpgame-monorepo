summary:
  problem: 'Квест о Рокфеллер-Центре существовал в Markdown и не раскрывал системные потоки рождественского события.'
  goal: 'Описать праздничный опыт катка и ёлки, чтобы интегрировать его в сезонные события и репутационные системы.'
  essence: 'Игрок проходит путь от подготовки к Рождеству до участия в церемонии зажжения ёлки и вечернего приема.'
  key_points:
    - Добавлены этапы подготовки, участия в церемонии и финального ужина в Rainbow Room.
    - Системные крючки связывают праздничные баффы mood-system и репутацию культурных фракций.
    - Награды теперь описывают XP, валюту и социальные бонусы.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo (кооператив необязателен). Длительность: 1–2 часа.
        Награды: 800 XP, -50 едди (затраты на каток), праздничный бафф настроения +50% на 24 часа, уникальная ачивка «Рождество в Нью-Йорке».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить приглашение на церемонию зажжения главной ёлки Rockefeller Center.
        2. Подготовить экипировку для катка и прибыть к площадке к началу шоу.
        3. Принять участие в церемонии зажжения, взаимодействуя с толпой и СМИ.
        4. Выйти на каток, выполнить трюк перед золотой статуей Прометея и сделать обязательное фото.
        5. Подняться в Rainbow Room, завершить вечер ужином и контактами с культурными фракциями города.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        event-system планирует появление квеста только в декабре, mood-system выдаёт праздничные эмоции.
        reputation-system усиливает влияние на культурные и туристические фракции при успешном завершении этапов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Описаны гигантская ёлка, толпы туристов, рождественская музыка и традиции Rockefeller Plaza.
        Отсылки к «Home Alone 2», золотой статуе Прометея и катку создают новогоднюю атмосферу Midtown Manhattan.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех приносит праздничные баффы, раскрывает дополнительные зимние активности и укрепляет связи с рекламными агентствами.
        Пропуск церемонии или нарушение правил катка снижает репутацию и блокирует доступ к премиальному ужину.
      mechanics_links: []
      assets: []
