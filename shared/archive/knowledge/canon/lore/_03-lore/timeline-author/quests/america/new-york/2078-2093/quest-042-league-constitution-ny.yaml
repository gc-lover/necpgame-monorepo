summary:
  problem: "Создание Конституции Лиги описывалось в Markdown и не подключало системы голосования и правил сезона." 
  goal: "Структурировать квест в YAML с этапами конвенции, голосования и влияния на следующую лигу." 
  essence: "Игрок участвует в конвенции City Hall, продвигает правила, участвует в дебатах и подписывает новую конституцию." 
  key_points:
    - Этапы охватывают предложения, жаркие дебаты и финальное голосование.
    - Награды дают влияние и возможность изменить глобальные правила.
    - Квест синхронизирован с системой league-constitution.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 3,000 XP, влияние на правила следующей лиги, доступ к титулу «Father of the Constitution».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Созвать конвенцию в City Hall и ознакомиться с заявками фракций.
        2. Формировать свой пакет правил, заручившись поддержкой союзников.
        3. Вести публичные дебаты в американском стиле: громко, страстно, с использованием риторики.
        4. Провести демократическое голосование, подсчитать результаты и учесть фракционные бонусы.
        5. Подписать новую конституцию лиги пером-символом и опубликовать документ в league-repository.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест взаимодействует с voting-system: игроки формируют правила, влияющие на следующий сезон.
        Результат меняет отношение фракций и открывает дополнительные ветки governance-контента.
        Провал инициативы снижает доверие и активирует оппозиционные миссии.
      mechanics_links: []
      assets: []
