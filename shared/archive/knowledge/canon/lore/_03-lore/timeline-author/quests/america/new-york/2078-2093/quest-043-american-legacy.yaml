summary:
  problem: "Гильдейская линия Sons of Liberty была в Markdown и не интегрировалась с системой Legacy." 
  goal: "Структурировать американский финальный квест в YAML, отметив гильдейские этапы, рейтинги и патриотические события." 
  essence: "Игрок вступает в Sons of Liberty, выполняет патриотические поручения и накапливает Legacy-пойнты перед новой лигой." 
  key_points:
    - Обозначены требования к гильдии, три ключевые миссии и финал с зачислением в таблицу Legacy.
    - Награды включают XP, гильдейские бонусы и титул «Сын Свободы».
    - Встроены связи с фракциями города и сезонными событиями финальной лиги.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: medium, формат: группа 5-10 игроков, длительность: 2-4 часа.
        Награды: 5,000 XP, титул «Сын Свободы», +15 к репутации Sons of Liberty, Legacy-бонус уровня 2.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Пройти испытания вступления и принести клятву Sons of Liberty.
        2. Выполнить патриотические поручения (защита граждан, контрпропаганда, акции неповиновения корпорациям).
        3. Провести публичное выступление на площади Union Square и привлечь союзников.
        4. Завершить сезонный рейд против корпоративного конвоя, собирая Legacy-очки.
        5. Сдать отчёт и зафиксировать результат гильдии в таблице Legacy перед перезапуском лиги.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Нью-Йорк 2078-2093 переживает волны патриотических движений и протестов против корпораций.
        Sons of Liberty используют исторические символы города и организуют акции на Бруклинском мосту, Таймс-сквер и Манхэттене.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест усиливает систему Legacy: гильдия получает периодические бонусы и изменяет доступ к сезонным наградам.
        Решения игрока влияют на репутацию фракций города и открывают дополнительные задания в финальных событиях Нью-Йорка.
        Провал миссий снижает рейтинг Sons of Liberty и активирует ответные меры корпораций.
      mechanics_links: []
      assets: []
