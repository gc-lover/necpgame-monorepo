summary:
  problem: "Маршрут по High Line находился в Markdown и не задействовал туристические и фото-системы." 
  goal: "Структурировать прогулочный квест в YAML, зафиксировать достопримечательности и релакс-эффекты." 
  essence: "Игрок поднимается на надземный парк, наслаждается садами и видами Манхэттена, снижая стресс." 
  key_points:
    - Описаны ключевые точки маршрута и арт-инсталляции.
    - Награды дают эффект релакса и стиль.
    - Квест связывает туристические и фото-ивенты города.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 600 XP, -50% стресса, +5 к атрибуту «Стиль», ачивка «Хай-Лайн Путешественник».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Подняться на High Line с одной из лестниц в районе Chelsea.
        2. Пройти по маршруту 2,3 км, делать фотоснимки арт-объектов и посадок.
        3. Остановиться в зоне кафе и понаблюдать за городом.
        4. Посетить обзорную площадку, оценить вид на Hudson Yards.
        5. Завершить прогулку у Гудзона, зафиксировать впечатления и активировать бонус релакса.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        High Line — бывшая товарная железная дорога, преобразованная в парк на высоте 9 метров: сады, арт-инсталляции и кафе.
        Маршрут проходит через Chelsea и Hudson Yards, сочетая индустриальные декорации и современный ландшафтный дизайн.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест подключает туристическую экономику, фото-ивенты и систему настроения.
        Успешное прохождение открывает тематические экскурсии и скидки у местных продавцов.
        Провал (отказ от прогулки) не даёт бонус релакса и закрывает часть событий.
      mechanics_links: []
      assets: []
