summary:
  problem: "Туристический квест One World Trade не фиксировал эмоциональные эффекты и поэтапный маршрут." 
  goal: "Описать подъём на Freedom Tower, мемориал и вдохновляющий эффект для игроков." 
  essence: "Игрок поднимается на 102-й этаж, наблюдает панораму, отдаёт дань памяти и завершает сцену закатом над восстановленным городом." 
  key_points:
    - Расписаны факты о высоте, символике 1,776 футов и слогане «Never forget».
    - Этапы включают смотровую площадку, мемориальный уровень и рефлексию.
    - Награда — вдохновение и achievement «На Вершине Свободы».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, -40 едди (билет), +10% к вдохновению на 24 часа, ачивка «На Вершине Свободы».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Подняться на 102-й этаж Freedom Tower и активировать панорамный обзор.
        2. Осмотреть экспозицию мемориального уровня Ground Zero.
        3. Провести рефлексию в зале памяти, прослушать аудиогид о событии 9/11.
        4. Встретить закат на смотровой площадке и сделать фото skyline.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает вдохновение персонажа, открывает скидки на туристические маршруты и мемориальные товары.
        Участие добавляет снимок в персональную хронику и влияет на события remembrance-week.
        Отказ снижает доверие Memorial Foundation и закрывает доступ к эксклюзивным экскурсиям.
      mechanics_links: []
      assets: []
