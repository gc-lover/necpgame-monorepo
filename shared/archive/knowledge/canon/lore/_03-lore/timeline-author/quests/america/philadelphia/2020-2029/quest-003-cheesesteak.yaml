summary:
  problem: Описание культового Philly cheesesteak находилось в Markdown и не использовалось в пайплайнах знаний.
  goal: Зафиксировать гастрономический маршрут в YAML, подчеркнув rivalry Pat's vs Geno's и особенности заказа.
  essence: |
    Игрок направляется к углу 9th & Passyunk, выбирает между Pat's и Geno's, оформляет заказ «Whiz wit» и изучает локальную
    культуру чизстейков.
  key_points:
    - Описан процесс выбора заведения и стандартный заказ с Cheez Whiz и луком.
    - Подчёркнута 80-летняя конкуренция Pat's и Geno's и традиции стоячего питания.
    - Награда даёт кулинарный ресурс, временный бафф и достижение «Чизстейк-мастер».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит с известным стрит-фудом Филадельфии — сэндвичем Philly cheesesteak, являющимся неотъемлемой частью городской
        культуры.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут дегустации
      body: |
        1. Прибыть на перекрёсток 9th & Passyunk и изучить очередь у Pat's и Geno's.
        2. Выбрать одну из сторон конкуренции и сформировать заказ.
        3. Произнести «Whiz wit» для классической комбинации Cheez Whiz и лука.
        4. Продегустировать сэндвич стоя, наблюдая за местными.
        5. Оценить вкус и сделать заметки для кулинарных сюжетов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены особенности rivalry Pat's vs Geno's, варианты сыров и социальные привычки местных жителей, потребляющих
        чизстейки на ходу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 800 XP, требует 12 едди, добавляет +25% HP на восемь часов и присваивает достижение «Чизстейк-мастер».
      mechanics_links: []
      assets: []
