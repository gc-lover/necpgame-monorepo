summary:
  problem: Сценарий легендарного подъёма по ступеням Рокки был в Markdown и не участвовал в пайплайнах знаний.
  goal: Описать культурный маршрут к Rocky Steps в YAML, подчеркнув кино-наследие и спортивный аспект.
  essence: |
    Игрок бежит по 72 ступеням к Philadelphia Museum of Art под мотив «Gonna Fly Now», повторяет сцену из фильма «Рокки» и
    фотографируется у статуи героя.
  key_points:
    - Расписаны действия: подъём, поза Рокки, посещение статуи, фотосессия.
    - Указаны детали: 72 ступени, Philadelphia Museum of Art, туристические традиции.
    - Награды дают спортивный ресурс и достижение «Рокки Бальбоа».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест объединяет кинонаследие и активный туризм: повторение сцены из фильма «Рокки» на ступенях музея искусств.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы подъёма
      body: |
        1. Прибыть к Philadelphia Museum of Art и подготовиться к забегу.
        2. Пробежать по 72 ступеням под музыку «Gonna Fly Now».
        3. На верхней площадке поднять руки в победной позе.
        4. Сделать фотографии и записать впечатления.
        5. Спуститься к статуе Рокки и завершить маршрут.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены количество ступеней, расположение статуи, роль сцены в поп-культуре и популярность места среди туристов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 600 XP, не требует затрат, добавляет +10 к спортивному ресурсу и присваивает достижение «Рокки Бальбоа».
      mechanics_links: []
      assets: []
