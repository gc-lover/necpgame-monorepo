summary:
  problem: Оригинальное описание квеста не раскрывал маршруты, объекты экспозиции и связь с линией науки Филадельфии.
  goal: Передать игроку маршрут по ключевым точкам Франклина, подкрепить механики науки и исторической идентичности города.
  essence: Игрок исследует дом, музей и могилу Франклина, собирает изобретения и завершает квест с бонусами к науке.
  key_points:
    - Городская экспедиция по Franklin Court, музею и Christ Church Burial Ground.
    - Сбор артефактов об изобретениях: громоотвод, бифокалы, печь.
    - Социальная награда «Ученик Франклина» укрепляет научную ветку.
content:
  sections:
    - id: route
      title: Маршрут и локации
      body: |
        Franklin Court служит точкой входа: игрок сканирует реконструированный дом и изучает типографию.
        Дальше музей предлагает интерактивные стенды об опыте с воздушным змеем, бифокалах и печи Франклина.
        Финал — посещение могилы на Christ Church Burial Ground и традиция бросить монеты на плиту.
      mechanics_links: []
      assets: []
    - id: interactions
      title: Игровые взаимодействия
      body: |
        - Сканеры AR раскрывают «электрический» эксперимент и добавляют модификатор к навыку «Наука».
        - Мини-игра в типографии позволяет напечатать листовку с афоризмами «Poor Richard's Almanack».
        - На кладбище игрок выбирает: сохранить традицию и бросить монеты или оставить послание.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -10 кредов (пожертвования) и +20 к параметру «Наука».
        - Ачивка «Ученик Франклина» открывает доступ к научной ветке Филадельфии.
        - Легендарный сувенир «Громоотвод Франклина» усиливает электрические сценарии.
      mechanics_links: []
      assets: []
