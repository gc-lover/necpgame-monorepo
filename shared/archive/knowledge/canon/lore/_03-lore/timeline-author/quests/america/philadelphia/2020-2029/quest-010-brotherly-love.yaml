summary:
  problem: Квест не раскрывал философский контекст названия Филадельфии и выбор игрока между идеалом и реальностью.
  goal: Сформировать гражданскую экскурсию с диалоговыми выборами и проработкой квакерских принципов.
  essence: Игрок исследует Penn's Landing и City Hall, встречает историков-квакеров и решает — поддержать идеал братской любви или разоблачить лицемерие.
  key_points:
    - Этимология «φιλαδελφία» раскрывается через интерактивные панели.
    - Квакеры и наследие Уильяма Пенна задают моральные дилеммы.
    - Выбор влияет на репутацию во фракциях «Идеалисты» и «Реалисты».
content:
  sections:
    - id: historical_context
      title: Исторический контекст
      body: |
        Гид ведёт игрока по Penn's Landing, рассказывая о прибытии Уильяма Пенна в 1682 году и квакерских принципах религиозной свободы.
      mechanics_links: []
      assets: []
    - id: dialogue_choice
      title: Диалоговые ветки
      body: |
        - Идеалисты отстаивают первоначальную философию братской любви и толерантности.
        - Реалисты указывают на исторические противоречия и сегрегацию.
        - Финальный выбор фиксирует сторону и меняет репутацию фракций.
      mechanics_links: []
      assets: []
    - id: conclusion
      title: Завершение и награды
      body: |
        - 1 500 XP и +20 к параметру «Философия».
        - Ачивка «Брат Филадельфиец» открывает гражданские квесты.
        - Итоговый манифест игрока отображается на городском портале.
      mechanics_links: []
      assets: []
