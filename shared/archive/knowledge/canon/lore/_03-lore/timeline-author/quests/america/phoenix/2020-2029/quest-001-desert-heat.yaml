summary:
  problem: Черновик фиксировал экстремальную жару Феникса без структурированных стадий выживания.
  goal: Описать квест о выживании в +50°C с механиками теплового удара и ресурсного менеджмента.
  essence: Игрок переживает летний пик жары, балансируя гидратацию, кондиционирование и физические нагрузки.
  key_points:
    - Квест-id PHOENIX-2029-001, тип side, сложность hard, длительность 1 день.
    - Шесть стадий дневной и ночной жары, влияние на стамину и здоровье.
    - Награды: 3 000 XP, выносливость +30, ачивка «Выживший в Пустыне».
content:
  sections:
    - id: briefing
      title: Брифинг и подготовка
      body: |
        Игрок получает предупреждение о температуре +50°C, собирает воду, охлаждающие пакеты и проверяет состояние кондиционера. Система выдаёт дебафф «Экстремальная жара».
      mechanics_links: []
      assets: []
    - id: midday
      title: Пик дневной жары
      body: |
        При выходе на улицу воздух обжигает лёгкие, асфальт плавится, металл вызывает ожоги. Игроку предлагается мини-игра по быстрому перемещению между тенью и укрытиями.
      mechanics_links: []
      assets: []
    - id: survival
      title: Режим выживания
      body: |
        Нужно удерживать гидратацию, следить за температурой тела и избегать теплового удара. Игрок решает, когда возвращаться в помещения с AC.
      mechanics_links: []
      assets: []
    - id: night
      title: Ночная жара
      body: |
        Даже ночью температура около +40°C. Игрок распределяет ресурсы, чтобы восстановить стамину и подготовиться к следующему дню.
      mechanics_links: []
      assets: []
