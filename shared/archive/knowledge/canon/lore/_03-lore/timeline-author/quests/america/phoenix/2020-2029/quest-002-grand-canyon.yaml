summary:
  problem: Черновик описывал поездку к Гранд-Каньону списком фактов без сценарной структуры.
  goal: Оформить квест-путешествие, раскрывающее ключевые точки South Rim и впечатления игрока.
  essence: Игрок преодолевает путь из Феникса, исследует смотровые площадки и переживает закат над каньоном.
  key_points:
    - Квест-id PHOENIX-2029-002, тип main, сложность medium, длительность 8+ часов.
    - Маршрут включает Mather Point, Yavapai Point и опциональный вертолётный тур.
    - Награда: 5 000 XP, -50 едди (расходы), +35 к параметру «Природа», ачивка «Свидетель Каньона».
content:
  sections:
    - id: journey
      title: Дорога на South Rim
      body: |
        Поездка занимает около четырёх часов. Игрок подготавливает снаряжение, запас воды и разрешения для парковки.
        Дорога через пустыню подчёркивает масштаб Аризоны и контраст с мегаполисом Фениксом.
      mechanics_links: []
      assets: []
    - id: viewpoints
      title: Смотровые площадки
      body: |
        Mather Point и Yavapai Point раскрывают панорамы каньона глубиной 1,6 км и длиной 446 км.
        Игрок записывает геологические наблюдения, собирает данные для архивов и делает фотоснимки.
      mechanics_links: []
      assets: []
    - id: aerial
      title: Вертолётный тур
      body: |
        Опциональное событие за дополнительную плату. Полёт раскрывает слои каньона, показывает реку Колорадо и создаёт редкие кадры.
      mechanics_links: []
      assets: []
    - id: sunset
      title: Закат над каньоном
      body: |
        Каньон меняет оттенки от золотого до пурпурного. Игрок может провести ритуал, получить бафф вдохновения и завершить экспедицию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 5 000 XP, -50 едди (расходы на поездку), +35 к параметру «Природа».
        - Ачивка «Свидетель Каньона» и доступ к природной линии Аризоны.
      mechanics_links: []
      assets: []
