summary:
  problem: Черновик не раскрывал интерактивные элементы музея и влияние на репутацию коренных народов.
  goal: Структурировать культурный квест через Heard Museum с акцентом на племена Навахо, Апачи и Хопи.
  essence: Игрок посещает экспозиции, изучает историю племён и участвует в традиционных выступлениях.
  key_points:
    - Квест-id PHOENIX-2029-004, тип social, сложность medium, длительность 2–4 часа.
    - Этапы включают музей, ремёсла и живые выступления.
    - Награды: 2 000 XP, культура +25, ачивка «Друг Коренных Народов».
