summary:
  problem: Путевой квест о Седоне существовал в Markdown и не проходил валидацию знаний.
  goal: Сформировать YAML-описание поездки в Sedona с природными точками и духовными активностями.
  essence: Игрок отправляется из Феникса в Седону, исследует красные скалы и встречает практики New Age в «энергетических вихрях».
  key_points:
    - Квест-id PHOENIX-2029-008, сложность medium, соло-прохождение 4+ часов.
    - Маршрут описывает ключевые точки: Cathedral Rock, Bell Rock и духовные практики.
    - Награды дают 2 500 XP, -40 валюты и +20 к духовному ресурсу вместе с ачивкой «Искатель Вихрей».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает феномен красных скал Седоны, сочетая природный туризм, хайкинг и магические верования New Age о вихрях энергии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Организовать выезд из Феникса и прибыть в Sedona после двухчасовой дороги.
        2. Посетить культовые формации Cathedral Rock и Bell Rock, записав визуальные этюды для контента.
        3. Взаимодействовать с практиками на энергетических вихрях, проходя мини-испытания на созерцание.
        4. Совершить хайкинг по маршрутам среди красных скал и вернуться с духовными инсайтами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны марсианские пейзажи, культовые тропы, альтернативные целители и магазины New Age, а также 180 км расстояния от Феникса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 2 500 XP, тратит 40 едди на поездку и получает +20 к духовному ресурсу и титул «Искатель Вихрей».
      mechanics_links: []
      assets: []
