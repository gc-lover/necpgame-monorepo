summary:
  problem: 'Описание прыжка с моста Golden Gate было в Markdown и не включало системные риски и награды.'
  goal: 'Задокументировать экстремальный квест, подчеркнув влияние на системы движения, адреналина и риска.'
  essence: 'Игрок совершает вингсьют-прыжок с моста Золотые Ворота, управляя раскрытием парашюта и приводнением у острова Алькатрас.'
  key_points:
    - Подробно расписаны этапы подготовки, прыжка, полёта и приводнения.
    - Добавлены системные связи для расчёта адреналина, опасности и последствий провала.
    - Указаны награды, баффы и риски для дальнейших экстремальных сюжетных линий.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: solo. Длительность: 1–2 часа.
        Награды: 2 500 XP, титул «Прыгун с Золотых Ворот», адреналиновый бафф скорости.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до пешеходной зоны Golden Gate Bridge и проверить снаряжение.
        2. Закрепить вингсьют, провести предпрыжковую диагностику и согласовать коридор с хакнутой диспетчерской.
        3. Совершить прыжок, удерживая траекторию над фарватером и обходя турбулентность.
        4. Раскрыть парашют на безопасной высоте, избежать опор и беспилотных патрулей.
        5. Приводниться рядом с Алькатрасом и дождаться эвакуации контрабандистами.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        movement-system моделирует баллистику и смену вингсьюта на парашют.
        adrenaline-system управляет баффами реакции и камеры, risk-system отслеживает травмы и смерть.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Подчёркнуты International Orange башни, утренний туман, ветер залива и обзор на Алькатрас.
        Включены звуковые маркеры трафика, пролёты над туристами и дронами безопасности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех дарит титул и доступ к экстремальным контрактам, провал ведёт к тяжёлым травмам, штрафам и репутационным потерям.
      mechanics_links: []
      assets: []
