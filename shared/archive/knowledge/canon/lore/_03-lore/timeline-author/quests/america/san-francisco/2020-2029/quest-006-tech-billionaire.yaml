summary:
  problem: "Сценарий финального тех-восхождения существовал вне контролируемой базы и не покрывал системные последствия."
  goal: "Привести квест к стандарту знаний, указать этапы и финальные исходы для экономики и репутации."
  essence: "Персонаж создаёт имперскую корпорацию, проходит инвестиционные раунды и решает, как использовать накопленную власть."
  key_points:
    - Обозначены этапы от идеи до IPO и стратегического выбора.
    - Добавлены связки с economy-, entrepreneurship-, reputation-system.
    - Финальные исходы меняют состояние мира и доступные ветки.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction. Сложность: extreme. Формат: solo. Длительность: 4+ часа.
        Награды: 50 000 XP, 10 000 000 000 едди, титул «Tech Overlord», глобальный модификатор технологий.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Придумать концепт, собрать ядро команды и запустить прототип.
        2. Провести Series A/B/C, управляя условиями венчурного капитала.
        3. Перейти к оценке «единорога», расширить кампусы Palo Alto и настроить Tesla-парк.
        4. Выполнить IPO на NASDAQ, сохранив контроль над голосами.
        5. Выбрать финал: филантропия, корпоративная гегемония или уход в тень.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        economy-system отслеживает капитализацию и денежные потоки, entrepreneurship-system — инновационные проверки и рост.
        reputation-system реагирует на выбор стиля управления, narrative-outcome-system меняет политэкономическую картину мира.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны кампусы Palo Alto, гаражи Stanford, Tesla-парки и минималистичные офисы с лозунгами «move fast and break things».
        Указаны встречи в закрытых клубах тех-элиты, медиавыступления на TED и переговоры с фондами Кремниевой долины.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Финальные решения дают 50 000 XP, 10 000 000 000 едди и титул «Tech Overlord».
        В зависимости от выбора доступ открывается к веткам глобального влияния, благотворительных программ или теневых консорциумов.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: 'Исходы'
      body: |
        - Филантроп: усиливает социальное доверие и снижает напряжение корпораций.
        - Гегемон: даёт контроль над рынком, но повышает уровень конфликта.
        - Отшельник: скрывает влияние в фондах и даёт уникальные clandestine-квесты.
      mechanics_links: []
      assets: []
