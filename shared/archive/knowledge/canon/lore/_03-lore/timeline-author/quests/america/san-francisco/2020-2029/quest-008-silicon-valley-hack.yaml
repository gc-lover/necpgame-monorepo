summary:
  problem: "Описание взлома Кремниевой долины существовало вне контролируемой базы и не указывало системные последствия."
  goal: "Структурировать квест в YAML, обозначить этапы проникновения, варианты целей и последствия кражи прототипов."
  essence: "Игрок выбирает корпорацию, проникает на campus, взламывает лаборатории и уносит прототипы, запуская охоту тех-гигантов."
  key_points:
    - Представлены альтернативные цели и подходы к проникновению.
    - Добавлены связки с hacking-, infiltration-, reputation-system.
    - Кража прототипов запускает долгосрочные последствия и новые сюжетные линии.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: extreme. Формат: solo. Длительность: 4+ часа.
        Награды: 10 000 XP, 500 000 едди, набор прототипов с уникальными модификаторами.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Разведать цели и выбрать корпорацию (Google, Apple, Meta, Tesla), изучив их уязвимости.
        2. Проникнуть на campus через социнженерию, поддельные бейджи или беспилотные дроны.
        3. Взломать R&D-зоны, извлечь данные и физические прототипы.
        4. Эвакуироваться, скрывая цифровые следы и уходя от охраны.
        5. Решить судьбу прототипов: продать, передать сопротивлению или использовать для собственных апгрейдов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        hacking-system обрабатывает матчи мини-игр и уровни доступа, infiltration-system управляет социнженерией и маскировкой.
        reputation-system фиксирует реакцию корпораций и хакерских сообществ, narrative-outcome-system добавляет последствия охоты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны кампусы как мини-города с бесплатными кафетериями, зонами отдыха, Tesla-гаражами, а также многоуровневая безопасность и лозунги «move fast».
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Квест выдаёт 10 000 XP, 500 000 едди и прототипы (AI ядро, квантовый вычислитель, биотех-модуль).
        Активирует преследование корпораций и открывает ветки кибер-войны.
      mechanics_links: []
      assets: []
