summary:
  problem: "Сценарий контрастов Morumbi и Paraisópolis находился вне базы знаний и не учитывал системные исходы."
  goal: "Перевести квест в YAML, отразить выборы игрока между элитой и сообществом, их последствия и репутационные эффекты."
  essence: "Игрок исследует элитный Morumbi и соседнюю Paraisópolis, взаимодействует с лидерами и определяет, на чьей стороне окажется."
  key_points:
    - Зафиксированы этапы визита и принятия решений для разных фракций.
    - Добавлены ветви помощи, игнорирования и эксплуатации с соответствующими эффктами.
    - Квест усиливает социальную линию и открывает программы поддержки фавел.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social-impact. Сложность: hard. Формат: solo. Длительность: 4+ часа.
        Награды: 5 000 XP, +30 к ресурсу социальной справедливости, титул «Свидетель контрастов».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Осмотреть Morumbi, зафиксировать инфраструктуру элитного района.
        2. Совершить тур по Paraisópolis с местными лидерами, собрать данные о потребностях.
        3. Встретиться с НКО, полицией и криминальными группами, выслушать позиции.
        4. Принять решение: профинансировать помощь, укрепить силовой контроль или использовать фавелу в своих интересах.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        reputation-system обновляет отношения элиты, жителей фавел и криминала, decision-system фиксирует выбранную стратегию,
        aid-system открывает программы поддержки или расширяет сеть влияния игрока.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: 'Исходы'
      body: |
        - Помощь: +репутация среди жителей фавел, уменьшение криминального давления.
        - Игнорирование: сохранение связей с элитой, рост напряжения в Paraisópolis.
        - Эксплуатация: быстрые ресурсы, но усиление криминала и ухудшение общественного мнения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        5 000 XP, +30 к социальной справедливости, титул «Свидетель контрастов», разблокировка последующих миссий поддержки или контроля.
      mechanics_links: []
      assets: []
