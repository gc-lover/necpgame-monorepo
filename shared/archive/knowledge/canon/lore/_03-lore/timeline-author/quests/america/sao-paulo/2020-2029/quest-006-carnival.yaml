summary:
  problem: "Карнавал Сан-Паулу был оформлен в Markdown и не подключался к системам фестивалей и репутации."
  goal: "Структурировать пятидневный карнавал в YAML, указав Sambadrome, уличные blocos и игровые эффекты."
  essence: "Игрок проходит парад школ самбы, присоединяется к уличным колоннам и балансирует ресурсы в шумном мегаполисе."
  key_points:
    - Этапы охватывают подготовку костюма, участие в Sambadrome и уличных блоках.
    - Влияние фиксируется в festival-, mood-, reputation-system.
    - Награды дают титул «Король карнавала» и открывают культурные ветки.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: festival. Сложность: medium. Формат: solo/party. Длительность: 8+ часов.
        Награды: 4 000 XP, -100 едди (костюм, вход), +35 к культурному ресурсу, титул «Король карнавала».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Подготовить костюм и пройти репетицию со школой самбы.
        2. Участвовать в параде Sambadrome (3–5 тыс. участников на школу).
        3. Влиться в уличный bloco, поддерживая темп и социальные контакты.
        4. Завершить марафон after-party, восстановить ресурсы и собрать feedback.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        festival-system управляет расписанием парадов, mood-system повышает настроение и снижает стресс,
        reputation-system фиксирует отношения со школами самбы, брендами и жителями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Указаны масштабы карнавала, инфраструктура Sambadrome, значение blocos, участие миллионов зрителей и экономический эффект.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        4 000 XP, -100 едди, +35 к культурному ресурсу, титул «Король карнавала», развитие веток сотрудничества со школами самбы.
      mechanics_links: []
      assets: []
