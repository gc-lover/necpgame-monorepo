summary:
  problem: "Сценарий криминального ландшафта Сан-Паулу был вне YAML и не активировал системы безопасности."
  goal: "Структурировать угрозы PCC, правила выживания и решения игрока в YAML."
  essence: "Игрок анализирует отчёты, проходит зоны риска и выбирает стратегию взаимодействия с полицией, сообществами или бандами."
  key_points:
    - Рассмотрены экспресс-похищения, риски на светофорах и влияние PCC.
    - security-, reputation-, decision-system фиксируют последствия.
    - Награда даёт титул «Уличный выживший» и усиливает ресурс выживания.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: survival. Сложность: hard. Формат: solo. Длительность: 2–4 часа.
        Награды: 3 000 XP, +25 к ресурсу выживания, титул «Уличный выживший».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Собрать данные: отчёты о PCC, статистика преступности, сигналы от полиции и жителей.
        2. Провести разведку в опасных районах, соблюдая протоколы безопасности и избегая демонстрации ценностей.
        3. Выбрать стратегию влияния: поддержать силовиков, инвестировать в сообщества или заключить сделку с бандами.
        4. Зафиксировать последствия и обновить карту угроз.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        security-system моделирует риск-проверки и патрули, reputation-system изменяет отношение полиции, жителей и криминала,
        decision-system фиксирует выбранные подходы и их долгосрочные эффекты.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: 'Исходы'
      body: |
        - Поддержка полиции: усиление патрулей, рост риска мести PCC, бонус репутации силовиков.
        - Укрепление сообществ: снижение преступности, средние бонусы, расширение гражданских сетей.
        - Кооптация криминала: доступ к теневым ресурсам, потеря репутации, усиление влияния PCC.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        3 000 XP, +25 к ресурсу выживания, титул «Уличный выживший», разблокировка миссий по реформе безопасности или криминальным схемам.
      mechanics_links: []
      assets: []
