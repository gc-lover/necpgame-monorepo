summary:
  problem: "Мультикультурный тур по Сан-Паулу оставался в Markdown и не подключал системы диаспор и туризма."
  goal: "Оформить путешествие по районам Bixiga, Liberdade и Bom Retiro в YAML, фиксируя культурные эффекты."
  essence: "Игрок исследует ключевые диаспорные кварталы, дегустирует кухни мира и документирует разнообразие мегаполиса."
  key_points:
    - Маршрут соединяет итальянское, японское, ближневосточное наследие города.
    - tourism-, reputation-, buff-system получают обновления и дают бонусы.
    - Награда — титул «Гражданин мира» и усиление культурного ресурса.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: culture-tour. Сложность: easy. Формат: solo/party. Длительность: 2–4 часа.
        Награды: 2 000 XP, -40 едди, +30 к культурному ресурсу, титул «Гражданин мира».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить Bixiga, познакомиться с итальянским наследием и тратториями.
        2. Исследовать Liberdade, зафиксировать японские фестивали и магазины манги.
        3. Заглянуть в Bom Retiro и арабско-еврейские кварталы, собрать рецепты и истории диаспор.
        4. Подготовить мультимедийный отчёт, выбрав, кому передать результаты (музей, мэрия, медиа).
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system добавляет районы в туристические маршруты, reputation-system меняет отношение диаспор,
        buff-system выдаёт бонус к социальному взаимодействию благодаря гастрономии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Итальянские корни (60% населения), крупнейшая японская диаспора за пределами Японии, вклад арабских и еврейских общин, кооперативные рынки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        2 000 XP, -40 едди, +30 к культурному ресурсу, титул «Гражданин мира», доступ к кооперациям диаспор и гастрономическим фестивалям.
      mechanics_links: []
      assets: []
