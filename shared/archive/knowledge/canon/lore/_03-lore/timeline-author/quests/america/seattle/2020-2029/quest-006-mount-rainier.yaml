summary:
  problem: Материал о походе на Mount Rainier существовал только в текстовом описании и не раскрывал системные риски активного вулкана.
  goal: Структурировать экспедиционный квест на гору Рейнир для дальнейшей балансировки и интеграции с механиками выживания.
  essence: Группа игроков поднимается из Национального парка Mount Rainier к снежной вершине, балансируя между красотой и опасностью активного вулкана.
  key_points:
    - Квест-id SEATTLE-2029-006, формат группа 2–4, длительность 8+ часов, высокий риск окружения.
    - Стадии включают путешествие в парк, треккинг по Paradise, выход на Skyline Trail и штурм вершины с постоянным снегом.
    - Награды усиливают природную репутацию, но требуют затрат и готовности к угрозе извержения.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Сложность: hard. Формат: группа 2–4 игроков. Длительность: 8+ часов.
        Награды: 4 000 XP, природа +30, финансовые траты 50 едди на снаряжение и доступ.
        Риск: травмы и возможная катастрофа при пробуждении вулкана.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы восхождения
      body: |
        1. Добраться до Mount Rainier National Park из Сиэтла, подготовив снаряжение и разрешения.
        2. Пройти область Paradise с лугами и обзорными площадками, получить первое впечатление от ледников.
        3. Следовать по Skyline Trail, лавируя между ледяными участками и трещинами.
        4. Взобраться на снежную вершину, преодолевая погодные угрозы и отслеживая сейсмику.
        5. Совершить безопасный спуск и зафиксировать панораму города на горизонте.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональный контекст
      body: |
        Mount Rainier — символ горизонта Сиэтла и активный стратовулкан высотой 4 392 м.
        Ледники и вечный снег соседствуют с цветущими лугами Paradise и напоминают о потенциале извержения, угрожающем мегаполису.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест подключает traversal-system, систему погодных событий и эвакуирует данные об опасности вулканов.
        Успех активирует цепочки для службы гражданской обороны и природных фракций Сиэтла.
      mechanics_links: []
      assets: []
