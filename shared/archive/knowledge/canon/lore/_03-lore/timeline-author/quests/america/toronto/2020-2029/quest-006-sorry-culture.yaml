summary:
  problem: Описание канадской вежливости находилось в Markdown и не проходило проверки знаний.
  goal: Зафиксировать социальные нормы «sorry culture» Торонто в YAML, подчеркнув привычные сценарии поведения и игровые эффекты.
  essence: |
    Игрок наблюдает за канадцами в городе, как они извиняются даже без вины, придерживают двери и сохраняют очереди, а затем сам
    адаптируется к этой культурной норме.
  key_points:
    - Этапы демонстрируют наблюдения за поведением, попытку нарушить нормы и адаптацию игрока.
    - Отмечены ключевые элементы: частота «sorry», держание дверей, идеальные очереди.
    - Награды дают социальный ресурс и достижение «Настоящий канадец».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает канадскую культуру вежливости через призму Торонто: постоянные извинения, дружелюбие и уважение к
        социальным границам.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Сценарий вовлечения
      body: |
        1. Наблюдать за жителями города в общественных местах.
        2. Зафиксировать случаи двойного «sorry» при столкновении.
        3. Отметить, как держат дверь и выстраиваются в очереди.
        4. Попробовать собственное взаимодействие, следуя нормам.
        5. Принять культуру и применить её в дальнейших социальных квестах.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены частые извинения, искренность вежливости, порядок в очередях и традиция придерживать двери как неотъемлемая часть
        канадской идентичности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 500 XP, не требует расходов и добавляет +15 к социальному ресурсу. Игрок получает достижение «Настоящий
        канадец» и бонус к репутации в культурных ветках.
      mechanics_links: []
      assets: []
