summary:
  problem: Опыт посещения Tim Hortons находился в Markdown и не был структурирован.
  goal: Перевести квест о культовой кофейне в YAML с деталями заказа и социальным эффектом.
  essence: |
    Игрок посещает Tim Hortons, заказывает «double-double» и коробку Timbits, наблюдает за канадцами в очереди и осознаёт роль
    сети как части национальной идентичности.
  key_points:
    - Описаны этапы визита, включая типичный заказ и атмосферу.
    - Уточнены термины «double-double», Timbits и распространённость сети.
    - Награды дают бафф энергии и достижение «Timmy's Addict».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает Tim Hortons как символ повседневной жизни Канады: доступный кофе, сладости и дружелюбная атмосфера,
        распространённая по всей стране.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы визита
      body: |
        1. Найти ближайшее отделение Tim Hortons и занять место в очереди.
        2. Заказать «double-double» и коробку Timbits, общаясь с персоналом.
        3. Продегустировать кофе и пончики, анализируя вкус и крепость.
        4. Наблюдать за постоянными клиентами и их привычками.
        5. Завершить визит, делясь впечатлениями в дневнике путешественника.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны народные названия Timmy's/Timmy Ho's, классический напиток «double-double», ассортимент Timbits и зависимость
        канадцев от сети.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 500 XP, требует 5 едди и добавляет +15% энергии на четыре часа. Игрок получает достижение «Timmy's Addict» и
        продвигает кулинарную ветку города.
      mechanics_links: []
      assets: []
