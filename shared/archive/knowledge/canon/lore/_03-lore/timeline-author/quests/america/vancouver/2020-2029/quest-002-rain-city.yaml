  sections:
    - id: season_intro
      title: Сезон дождей
      body: |
        Октябрь–март — 170+ дождливых дней. Игрок получает предупреждение и базовый дождевой снаряжение.
      mechanics_links: []
      assets: []
    - id: lifestyle
      title: Образ жизни Raincouver
      body: |
        Местные обходятся без зонтов, используя капюшоны и дождевики. Игрок изучает привычки, чтобы снизить урон от усталости.
      mechanics_links: []
      assets: []
    - id: mood
      title: Управление настроением
      body: |
        Постоянная серость вызывает дебафф SAD. Игрок ищет источники света, посещает коворкинги и парки, чтобы поддерживать Mood.
      mechanics_links: []
      assets: []
    - id: greenery
      title: Городской оазис
      body: |
        Дожди питают зелёные зоны. Игрок получает бонусы за посещение ботанических локаций и участие в городских фестивалях.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, +15 к параметру «Выносливость».
        - Дебафф «SAD» (-10% Mood) и ачивка «Выживший в Raincouver».
      mechanics_links: []
      assets: []
