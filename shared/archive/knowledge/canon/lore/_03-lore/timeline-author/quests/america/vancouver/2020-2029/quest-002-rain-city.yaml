summary:
  problem: Черновик описывал дождливый сезон Ванкувера без игровых механик и эмоциональных эффектов.
  goal: Оформить квест о выживании в «Raincouver», подчеркнув влияние климата на настроение и быт.
  essence: Игрок переживает сезон моросящих дождей, адаптируется к привычкам местных и управляет уровнем SAD.
  key_points:
    - Квест-id VANCOUVER-2029-002, тип side, сложность medium, длительность 1 неделя.
    - Основные элементы: постоянная морось, отсутствие зонтов у местных, зелёные парки и риск сезонной депрессии.
    - Награда: 1 500 XP, +15 «Выносливость», дебафф «SAD» (-10% Mood), ачивка «Выживший в Raincouver».
