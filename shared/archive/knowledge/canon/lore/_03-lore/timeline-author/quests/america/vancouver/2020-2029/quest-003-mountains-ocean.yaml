summary:
  problem: Необходимо формализовать квест, демонстрирующий уникальное сочетание гор и океана в рамках одного игрового дня.
  goal: Зафиксировать этапы маршрута Grouse Mountain и English Bay, подчеркнув контраст природных биомов и связав их с туристическими механиками.
  essence: Игрок проживает один день «ski in the morning, beach in the afternoon», открывая преимущества географии Ванкувера и получая доступ к природной линии города.
  key_points:
    - Город позволяет за 15 минут добраться до горнолыжных трасс и вернуться на пляж до заката.
    - Контраст климатических зон усиливает туристическую идентичность локации.
    - Завершение квеста закрепляет ачивку и повышает показатели активности.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест рассказывает о маршруте, который подчёркивает уникальную географию Ванкувера. Утром игрок поднимается на
        Grouse Mountain, наблюдает город с высоты, после чего возвращается к English Bay, чтобы завершить день на пляже.
        Контраст природных декораций становится ключевым впечатлением и катализатором сюжетной линии о балансе урбанизма
        и дикой природы.
      mechanics_links: []
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Grouse Mountain расположен в 15 минутах от центра и предлагает ухоженные трассы с видами на залив. English Bay —
        городской пляж, куда жители приходят на закат. Слоган «Ski in the morning, beach in the afternoon» подчёркивает,
        что подобный сценарий доступен немногим мегаполисам.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        Этап 1 — забронировать поездку на Grouse Mountain и подняться на вершину. Этап 2 — провести утро на склонах,
        отмечая панорамы города. Этап 3 — вернуться в центр и подготовиться к вечерней части. Этап 4 — встретить закат на
        English Bay, зафиксировать наблюдения в дневнике и получить бонус за контраст климатических зон.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 2500 опыта, уменьшает валютный баланс на 80 единиц и добавляет +30 к показателю
        активности. Игрок получает ачивку «Горы и Океан», закрепляющую прохождение маршрута за один день.
      mechanics_links: []
      assets: []
    - id: thematic_connections
      title: Тематические связи
      body: |
        Квест поддерживает природную линию Ванкувера и может служить стартовой точкой для сюжетов о климатическом
        разнообразии региона. Он связывает туристические активности с системами настроения, выносливости и фотоконтента.
      mechanics_links: []
      assets: []
