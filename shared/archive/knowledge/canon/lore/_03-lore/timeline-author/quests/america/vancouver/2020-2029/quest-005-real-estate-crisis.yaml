summary:
  problem: Кризис стоимости жилья Ванкувера не структурирован в базе знаний и не привязан к социально-экономическим механикам.
  goal: Систематизировать факты о ценах, иностранном капитале и последствиях для молодёжи, чтобы подключить их к квестовым веткам.
  essence: Игрок исследует районы West Side, анализирует влияние китайских инвестиций и решает, как реагировать на недоступное жильё.
  key_points:
    - Средняя стоимость дома достигает 1.5–2 миллионов долларов, квартиры — 700 тысяч и выше.
    - Иностранные инвестиции приводят к пустующим особнякам и усиливают социальное напряжение.
    - Квест завершает развилка: миграция, активизм или принятие статуса-кво.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с экономической реальностью Ванкувера, где красота города сочетается с недоступностью жилья.
        Через исследования районов и анализ статистики игрок понимает масштабы кризиса и его влияние на разные социальные
        группы.
      mechanics_links: []
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Средняя цена дома составляет 1.5–2 миллиона долларов, квартиры — 700 тысяч и выше. Иностранный капитал, особенно
        из Китая, стимулирует рост цен и формирует явление пустующих особняков. Молодые специалисты вынуждены жить с
        родителями или уезжать.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        Этап 1 — сбор данных о ценах на жильё и динамике рынка. Этап 2 — выезд в West Side и анализ пустующих домов.
        Этап 3 — интервью с местными жителями и молодёжью. Этап 4 — принятие решения: инициировать активистскую кампанию,
        сменить город или принять статус-кво.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 4000 опыта, не изменяет валютный баланс и добавляет +30 к показателю экономики. Игрок
        получает ачивку «Знаток кризиса» и открывает ветку социального активизма.
      mechanics_links: []
      assets: []
    - id: thematic_connections
      title: Тематические связи
      body: |
        Квест поддерживает экономическую линию Ванкувера, связывает нарратив с системами рынка недвижимости, миграции и
        социальной справедливости. Он может служить триггером для мировых событий о регулировании цен.
      mechanics_links: []
      assets: []
