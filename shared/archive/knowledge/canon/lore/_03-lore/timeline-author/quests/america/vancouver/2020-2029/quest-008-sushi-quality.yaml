summary:
  problem: Необходимо формализовать квест о гастрономическом опыте Ванкувера и привязать его к механикам экономики и культуры.
  goal: Зафиксировать ключевые сцены дегустации, региональные особенности и награды за участие в кулинарной линии города.
  essence: Игрок посещает легендарные суши-бары, знакомится с историей California roll и получает временные баффы от высококачественной кухни.
  key_points:
    - Tojo's Restaurant символизирует мастерство шефа, создавшего California roll.
    - Свежая рыба поступает напрямую из Тихого океана и обеспечивает уникальное качество.
    - Квест усиливает азиатское влияние Ванкувера и подключает к гастрономической ветке событий.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест исследует репутацию Ванкувера как одного из лучших городов мира для суши вне Японии. Игрок знакомится с историей Tojo's, пробует локальные сорта рыбы и раскрывает влияние азиатских диаспор на гастрономию.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Город славится локальным лососем и тунцом, а шеф Хидеказу Тодзё популяризировал ролл California. Высокая доля населения азиатского происхождения обеспечивает аутентичность и конкуренцию между ресторанами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1 — выбор ресторана с рекомендацией Tojo's. Этап 2 — дегустация локальных сетов и знакомство с историей ролла. Этап 3 — оценка качества и взаимодействие с NPC-рестораторами. Этап 4 — фиксация бонусов и отзыв игрока, влияющий на репутацию кухни.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 1200 XP, временный бафф «Nutrition Boost» на +30% к здоровью на 10 часов и ачивку «Суши Мастер». Расходы составляют 60 единиц валюты.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест усиливает кулинарную линию Ванкувера и может запускать события в соседних районах (Richmond, Chinatown). Успешная дегустация повышает интерес туристов и открывает дополнительные миссии в гастрономическом цикле.
      mechanics_links: []
      assets: []
