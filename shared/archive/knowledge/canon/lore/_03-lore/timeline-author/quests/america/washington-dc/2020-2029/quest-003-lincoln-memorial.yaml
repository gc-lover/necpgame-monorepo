summary:
  problem: Квест «Мемориал Линкольна» не адаптирован к структурному шаблону и не учитывает социальное значение локации.
  goal: Описать посещение мемориала с фокусом на исторических цитатах, речи MLK и эмоциональных эффектах для игроков.
  essence: Игрок поднимается по ступеням мемориала, читает надписи речей Линкольна и возвращается к моменту «I Have a Dream».
  key_points:
    - Мемориал выполнен в форме греческого храма со статуей Линкольна высотой 6 метров.
    - Ступени служат местом речи Мартина Лютера Кинга «I Have a Dream» в 1963 году.
    - Квест даёт исторический прогресс и ачивку «Паломник Линкольна».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Мемориал Линкольна завершает западную часть National Mall и посвящён 16-му президенту США. Интерьеры включают
        цитаты из Gettysburg Address и Second Inaugural Address, а площадка перед мемориалом связана с движением за права.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/heritage/monument-interactions.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Греческая архитектура и статуя Линкольна высотой 6 метров.
        - Локация исторической речи Мартина Лютера Кинга «I Have a Dream».
        - Reflecting Pool создаёт визуальную связь с Washington Monument.
        - Тексты речей Линкольна выгравированы на внутренних стенах.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Подойти к мемориалу и изучить колоннаду в греческом стиле.
        2. Подняться по ступеням и осмотреть статую Линкольна.
        3. Прочитать выгравированные тексты Gettysburg Address и Second Inaugural Address.
        4. Активировать AR-сцену речи MLK на тех же ступенях.
        5. Завершить квест, наблюдая отражение Washington Monument в Reflecting Pool.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/social/civil-rights-memory.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 опыта, +20 исторического влияния, социальная репутация гражданских прав +10.
        - Ачивка «Паломник Линкольна».
        - Разблокировка сюжетов о движении за гражданские права в Национальном молле.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: atmosphere
      title: Атмосфера и взаимодействия
      body: |
        - Тихие аудиогиды и отражения в Reflecting Pool усиливают эмоциональный эффект.
        - Социальные механики поддерживают встречи с NPC-активистами и события памяти MLK.
        - Игрок получает временный бафф к харизме в диалогах о гражданских правах.
      mechanics_links:
        - mechanics/social/npc-dialogue-buffs.yaml
      assets: []
