summary:
  problem: Свободное описание маршрута Smithsonian не позволяет задать образовательные цели и KPI посещаемости.
  goal: Сформировать квест с управлением расписанием 19 бесплатных музеев и выделить ключевые экспозиции.
  essence: Игрок планирует неделю на National Mall, посещает культовые музеи и собирает коллекции для образовательных систем.
  key_points:
    - Сеть Smithsonian включает 19 бесплатных музеев, большинство расположено вдоль National Mall.
    - Важные остановки — Air & Space, Natural History, American History и музей афроамериканской истории.
    - Квест требует долгосрочного планирования и вознаграждает культурным прогрессом.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Smithsonian Institution — крупнейший музейный комплекс мира, доступный бесплатно. Квест строится вокруг планирования
        маршрутов и распределения времени между ключевыми экспозициями, размещёнными вдоль National Mall.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/education/museum-experiences.yaml
      assets: []
    - id: highlights
      title: Ключевые экспозиции
      body: |
        - National Air and Space Museum — модуль Apollo, самолёты и космические экспонаты.
        - National Museum of Natural History — динозавры и алмаз Hope.
        - National Museum of American History — оригинальный флаг Star-Spangled Banner.
        - National Museum of African American History and Culture — новая экспозиция 2016 года.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Собрать расписание посещений и оптимизировать маршруты по National Mall.
        2. Посетить Air & Space и выполнить интерактивную сессию «Apollo Experience».
        3. Исследовать Natural History, зафиксировав редкие экспонаты в коллекционном каталоге.
        4. Заглянуть в American History и изучить ключевые артефакты американской идентичности.
        5. Завершить цикл посещением музея афроамериканской истории и синхронизировать полученные знания с образовательными системами.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/education/collection-tracking.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 опыта, +30 культурного влияния, бонус к образовательным программам города.
        - Ачивка «Смитсоновский учёный».
        - Разблокировка эксклюзивных экскурсий и временных выставок.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: logistics
      title: Логистика и ограничения
      body: |
        - Необходим недельный план и энергетическое управление, чтобы посетить хотя бы половину музеев.
        - Бесплатный вход увеличивает туристический поток, что влияет на очереди и расписание.
        - Игрок может активировать событийные дни (ночные экскурсии, тематические фестивали).
      mechanics_links:
        - mechanics/tourism/city-tour-flow.yaml
        - mechanics/time-management/scheduling.yaml
      assets: []
