summary:
  problem: Сценарий «Плотность Монг Кока» находился в Markdown и не моделировал толпы и рынки в системах.
  goal: Структурировать опыт выживания в районе с рекордной плотностью населения в YAML.
  essence: Игрок пробирается через Монг Кок в час-пик, посещает рынки и управляет ресурсами стресса и концентрации.
  key_points:
    - Квест-id HK-2029-008, сложность hard, длительность 2–4 часа.
    - Этапы включают Ladies' Market, Goldfish Market и Bird Market.
    - Награда выдаёт 2 000 XP, повышение выносливости и титул «Король плотности».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Монг Кок — «оживлённый угол» Гонконга, территория с плотностью до 130 000 человек на км², где неон, запахи и толпы создают уникальное напряжение.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в район в час-пик и адаптироваться к потоку людей.
        2. Пробраться через Ladies' Market, балансируя покупки и ограничения веса.
        3. Посетить Goldfish Market и Bird Garden, фиксируя культурные особенности.
        4. Провести эвакуацию из района, не потерявшись и сохранив ресурсы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны уровни плотности, запахи еды и благовоний, неоновые вывески, вертикальные дома и постоянное движение.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 500 HKD на покупки, получает 2 000 XP, усиление выносливости и титул «Король плотности», открывая бонусы к навигации в толпе.
      mechanics_links: []
      assets: []
