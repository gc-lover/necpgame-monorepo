summary:
  problem: Фестиваль реки Хан был в Markdown и не активировал механики отдыха и снижения стресса.
  goal: Перевести события на реке Хан в YAML, подчеркнуть велопрогулку, пикник и фейерверки.
  essence: Игрок посещает Hangang Park, катается на велосипеде, устраивает пикник с chimaek и наблюдает вечерний фейерверк.
  key_points:
    - Квест-id SEOUL-2029-007, сложность easy, длительность 1–2 часа.
    - Этапы включают аренду велосипеда, пикник и вечернее представление.
    - Награды снимают 50% стресса, выдают 600 XP и титул «Пикник на Хан».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Han River Festival — главный городской праздник Сеула; парки вдоль реки превращаются в зону отдыха с велосипедами, пикниками и шоу фонтанов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прибыть в Yeouido Hangang Park и арендовать велосипед.
        2. Прокатиться по велодорожке вдоль реки, изучая мосты и фонтанные шоу.
        3. Организовать пикник с chimaek, наблюдая за жизнью сеульцев.
        4. Завершить вечер фейерверком и ночными огнями мостов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны 12 парков Hangang, мосты, фонтанные шоу, популярность доставки жареной курицы и пива прямо в парк.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 30 едди, получает 600 XP, снижение стресса на 50%, социальный бафф «Пикник на Хан» и титул «Пикник на Хан».
      mechanics_links: []
      assets: []
