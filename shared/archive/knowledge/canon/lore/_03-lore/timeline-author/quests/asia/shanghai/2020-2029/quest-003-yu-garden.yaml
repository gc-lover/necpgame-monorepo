summary:
  problem: Медитация в саду Юй Юань была записана в Markdown и не выдавалась в систему спокойствия и культурных маршрутов.
  goal: Описать визит в классический сад династии Мин в YAML, акцентировать чайную церемонию и медитацию.
  essence: Игрок входит через Dragon Wall, проходит зигзагообразные мосты, посещает чайный павильон и завершает медитацией у пруда с кои.
  key_points:
    - Квест-id SHANGHAI-2029-003, сложность easy, длительность 1–2 часа.
    - Маршрут включает Dragon Wall, пруд с кои, чайную церемонию и медитацию.
    - Награда даёт 1 000 XP и бафф «Покой ума» (+10% Focus на 24 часа).
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Yu Garden — сад радости эпохи Мин (1559); его павильоны, пруды и rockery создают тишину посреди мегаполиса.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти через Dragon Wall и исследовать узкие тропинки.
        2. Посетить пруд с карпами кои, сделать записи об архитектуре.
        3. Принять участие в чайной церемонии, изучить ритуал заваривания.
        4. Выполнить медитацию у павильона и зафиксировать эффекты покоя.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны извилистые мосты (духи ходят прямо), резные крыши с драконами, rockery, ароматы чая и тишина сада.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 20 едди, получает 1 000 XP, бафф «Покой ума» (+10% Focus на 24 часа) и титул «Гармония сада».
      mechanics_links: []
      assets: []
