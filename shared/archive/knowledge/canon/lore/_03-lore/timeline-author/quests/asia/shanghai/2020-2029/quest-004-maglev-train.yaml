summary:
  problem: Поездка на Shanghai Maglev была в Markdown и не добавляла технологический опыт.
  goal: Описать маршрут на магнитной подушке в YAML, подчеркнуть скорость 431 км/ч и впечатления.
  essence: Игрок садится на станцию Longyang Road, наблюдает разгон до 431 км/ч и прибывает в аэропорт за 8 минут.
  key_points:
    - Квест-id SHANGHAI-2029-004, сложность easy, длительность до часа.
    - Маршрут фиксирует скоростной разгон, наблюдение за спидометром и футуристический салон.
    - Награда даёт 500 XP, -8 едди и технологический опыт +5.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Shanghai Maglev — единственный в мире коммерческий поезд на магнитной подушке, связывающий город и аэропорт за 8 минут со скоростью 431 км/ч.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Сесть на поезд на станции Longyang Road и занять место у окна.
        2. Зафиксировать разгон до 431 км/ч и ощущение невесомости.
        3. Наблюдать за спидометром, вести заметки о вибрации и шуме.
        4. Прибыть в аэропорт Pudong, сравнить с привычным транспортом.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны технология Transrapid, длина маршрута 30 км, плавность движения, футуристический интерьер и панорамы Пудуна из окна.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 8 едди, получает 500 XP, +5 к технологическому опыту и титул «Скорость магнита», открывая дополнительные задания о транспорте будущего.
      mechanics_links: []
      assets: []
