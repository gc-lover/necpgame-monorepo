summary:
  problem: Описание французской концессии было в Markdown и не добавляло культурные баффы и атмосферу европейского квартала.
  goal: Структурировать прогулку по French Concession в YAML, подчеркнуть платаны, шопинг и кафе.
  essence: Игрок гуляет по Tianzifang и Xintiandi, пьёт кофе под платанами и завершает ужином в французском ресторане.
  key_points:
    - Квест-id SHANGHAI-2029-005, сложность easy, длительность 1–2 часа.
    - Маршрут сочетает арт-квартал Tianzifang, шопинг, кафе и исторические дома shikumen.
    - Награда выдаёт 800 XP, +10 к культурному ресурсу и титул «Парижанин Шанхая».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Французская концессия — квартал платанов и арт-двориков; узкие longtang, shikumen и европейские кафе формируют атмосферу «Парижа Востока».
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Исследовать Tianzifang: арт-мастерские, галереи и сувениры.
        2. Посетить кафе под платанами, попробовать местный кофе с французскими десертами.
        3. Прогуляться по Xintiandi, изучая реконструированные shikumen.
        4. Завершить ужином в французском ресторане, обсуждая связь культур.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны платаны вдоль улиц, архитектура art deco, shikumen, история концессии (1849–1943) и роль района в культуре Шанхая.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 100 едди на шопинг и ужин, получает 800 XP, +10 к культурному ресурсу и титул «Парижанин Шанхая», открывая дополнительные колониальные маршруты.
      mechanics_links: []
      assets: []
