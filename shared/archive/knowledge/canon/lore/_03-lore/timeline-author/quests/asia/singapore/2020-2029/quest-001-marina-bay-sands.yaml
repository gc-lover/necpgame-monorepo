summary:
  problem: Описания визита в Marina Bay Sands находились в Markdown и не включали архитектурные и туристические механики.
  goal: Структурировать маршрут через SkyPark и infinity pool в YAML по шаблону знаний.
  essence: Игрок поднимается на 57 этаж SkyPark, делает панорамные снимки, посещает infinity pool и наблюдает вечернее лазерное шоу над заливом.
  key_points:
    - Квест-id SINGAPORE-2029-001, сложность easy, длительность 1–2 часа.
    - Упор на три башни с «кораблём», панораму залива и роскошный infinity pool.
    - Награда 1 200 XP, -25 едди, +20 к эстетике и титул «Покоритель высот Сингапура».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Marina Bay Sands узнаваем по трем башням и SkyPark в форме корабля; с 57 этажа виден весь залив и центр города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Достичь комплекса и получить доступ к SkyPark.
        2. Подняться на 57 уровень, изучить смотровую площадку и собрать панорамы.
        3. При наличии брони воспользоваться infinity pool у края крыши.
        4. Зафиксировать ключевые точки залива, выявить архитектурные контрасты.
        5. Вечером посетить лазерное шоу и синхронизировать записи атмосферы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указывается стоимость строительства в 5.5 млрд долларов, высота SkyPark 191 метр, особенности конструкции «корабля» и позиционирование отеля как символа современного Сингапура.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 25 едди, получает 1 200 XP, +20 к эстетическому ресурсу и титул «Покоритель высот Сингапура», а также открывает элитные туристические маршруты.
      mechanics_links: []
      assets: []
