summary:
  problem: В Markdown не были описаны системные последствия взлома башни, варианты выбора и влияние на визуальный облик города.
  goal: Структурировать квест в YAML, увязать с системами хакинга, управления городом и ветвления последствий.
  essence: Команда хакеров проникает в Токийскую башню, чтобы перехватить контроль над сетями AR-рекламы и изменить медиапространство мегаполиса.
  key_points:
    - Квест-id TOKYO-2029-005, тип main, сложность hard, длительность 2–4 часа.
    - Сценарий сочетает социальную инженерную разведку, вертикальное проникновение и сложный взлом ядра управления рекламой.
    - Исход определяет будущее AR-Токио: отключение рекламы, монетизация либо саботаж.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Токийская башня переоборудована в медиахаб корпораций: антенны транслируют AR-рекламу, а защитные протоколы контролируют вкусы миллионов горожан.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Найти и нанять опытного нетраннера, подготовить оборудование и планы проникновения.
        2. Проникнуть в башню, выбрать стелс-маршрут через обслуживание или воспользоваться социальной инженерией.
        3. Подняться на вершину, обходя дроны, лазерные ловушки и корпоративные патрули.
        4. Взломать ядро управления AR, пройти проверку DC 20 и принять одно из стратегических решений.
      mechanics_links: []
      assets: []
    - id: branching_outcomes
      title: Варианты выбора
      body: |
        - Отключить рекламу: город получает чистое небо, жители благодарны, корпорации в ярости.
        - Захватить контроль: игрок монетизирует каналы, создаёт пассивный доход и усиливает свою власть.
        - Саботировать: хаос в медиасреде, массовые глюки, рост анархии и ответных мер корпораций.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Базовая награда: 3 000 XP. Дополнительно игрок получает 0–10 000 едди в неделю при контроле рекламы, массовую репутацию среди горожан при отключении и волну хаоса, влияющую на события Токио, при саботаже.
      mechanics_links: []
      assets: []
