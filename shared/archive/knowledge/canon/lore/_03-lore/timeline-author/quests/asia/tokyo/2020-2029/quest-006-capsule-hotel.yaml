summary:
  problem: Markdown-описание ночёвки в капсульном отеле не связывалось с системами отдыха и социального взаимодействия.
  goal: Перевести опыт проживания в капсуле в структурированный YAML и подчеркнуть UX-эффекты для экономного жилья.
  essence: Игрок резервирует капсулу, соблюдает японский этикет, делит пространство с соседями и получает восстановление ресурсов.
  key_points:
    - Квест-id TOKYO-2029-006, тип side, сложность easy, длительность 30–60 минут.
    - Геймплей строится на ритуалах заселения, ограниченном пространстве и социальном взаимодействии с постояльцами.
    - Награды дают 300 XP, полный отдых и погружение в low-cost жильё Токио.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Капсульные отели Токио обслуживают салариманов и туристов, предлагая минималистичные капсулы с встроенными интерфейсами и общими зонами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Забронировать капсулу, следуя правилам заведения и оплатив 500 едди.
        2. Пройти японский ритуал заселения: снять обувь, воспользоваться шкафчиками и принять душ.
        3. Устроиться в капсуле, активировать интерфейсы и настроить шумоподавление.
        4. Провести время с соседями, обменявшись историями и бонусами к репутации.
        5. Проснуться под звуки железной дороги и завершить отдых в общественной бане.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены узкие коридоры, тихие капсулы с индивидуальными панелями, запах кофе из общих автоматов и приглушённый гул поезда за окнами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок тратит 500 едди, получает 300 XP и полностью восстанавливает здоровье и выносливость. Социальные реплики повышают доверие салариманов.
      mechanics_links: []
      assets: []
