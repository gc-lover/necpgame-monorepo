summary:
  problem: Markdown об аттракционе не описывал шоу-последовательности и туристические баффы неонового развлечения.
  goal: Конвертировать квест в YAML, описав билетную экономику, сценические катсцены и культурный бонус.
  essence: Игрок покупает билет в Robot Restaurant, переживает неоновое шоу и знакомится с андроид-хостессами для селфи.
  key_points:
    - Квест-id TOKYO-2039-014, тип social, сложность easy, длительность 30–60 минут.
    - Бои роботов и кавайи-танцовщиц представлены катсценами с неоновыми эффектами.
    - Награды дают 500 XP, +3 к культурному индексу и достижение «Неоновое Безумие».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Robot Restaurant в Синдзюку сочетает гигантских машин, таико-барабаны и лазерные проекции, превращая вечер в яркий спектакль.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Приобрести билет за 3 000 едди и пройти неоновый коридор ожидания.
        2. Рассесться в зале и наблюдать череду сцен с роботами и танцовщицами.
        3. Насладиться бенто и напитками во время представления.
        4. Сделать селфи с андроид-хостессами и получить сувенирные жетоны.
      mechanics_links: []
      assets: []
    - id: show_highlights
      title: Сценические моменты
      body: |
        На сцене появляются титанс-роботы, кавайи-кавалерия, лазерные лучи и барабанные секции, создающие поток адреналина.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок тратит 3 000 едди, получает 500 XP, +3 к культурному индексу и достижение «Неоновое Безумие».
      mechanics_links: []
      assets: []
