summary:
  problem: Чемпионат косплея был описан без механик кастомизации и системы оценок.
  goal: Зафиксировать турнир в YAML, подчеркнув создание костюма, выступление и награды.
  essence: Игрок готовит костюм, выступает перед жюри Comiket и борется за титул.
  key_points:
    - Квест-id TOKYO-2039-019, тип event, сложность medium, длительность 1–2 часа.
    - Задания включают крафт костюма, репетиции и сценическое выступление с позами персонажа.
    - Победа приносит 20 000 едди, уникальный скин и +5 к славе.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Harajuku и Comiket заполняются косплеерами и фотографами; игрок соревнуется среди тысячи образов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбрать персонажа и собрать материалы или отсортировать готовые части костюма.
        2. Произвести кастомизацию в мастерской, задействуя систему внешности.
        3. Выступить на сцене, представляя образ, позируя и произнося ключевую фразу.
      mechanics_links: []
      assets: []
    - id: judging
      title: Судейство и фанаты
      body: |
        Жюри учитывает точность деталей, креатив и взаимодействие с фанатами; социальные медиа могут поднять рейтинг.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победа приносит 20 000 едди, уникальный костюм и титул «Косплей-Чемпион»; участие даёт 1 000 XP и +5 к фейму.
      mechanics_links: []
      assets: []
