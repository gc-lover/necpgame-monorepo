summary:
  problem: Markdown о создании аниме не отражал менеджмент команды, дедлайны и награды производства.
  goal: Формализовать квест в YAML, описав циклы производства, выбор ролей и реакцию фанатов.
  essence: Игрок руководит студией, создаёт 12 серий аниме и борется со стрессом и ожиданиями аудитории.
  key_points:
    - Квест-id TOKYO-2060-024, тип social, сложность medium, длительность 4+ часов.
    - Выбор роли влияет на мини-игры: раскадровка, анимация, режиссура.
    - Успех приносит крупный доход и славу, провал даёт опыт и шанс на ребут.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Аниме-студия в Синдзюку заполнена планшетами, перегретыми ПК и сеiyuu, записывающими реплики в ночные смены.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбрать роль в команде и подготовить концепт сезона.
        2. Организовать производство, балансируя дедлайны, бюджет и настроение сотрудников.
        3. Провести пост-продакшн, нанять сеiyuu и подготовить премьеру.
        4. Отследить реакцию зрителей и решить, продлевать ли сериал.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Успех даёт 4 000 XP, пассивный доход до 100 000 едди и +15 к славе; провал — 2 000 XP и возможность переобучения команды.
      mechanics_links: []
      assets: []
