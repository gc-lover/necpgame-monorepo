summary:
  problem: Markdown-описание онсэна не связывало расслабление с системами восстановления и социальной динамикой.
  goal: Структурировать визит в онсэн в YAML, зафиксировать баффы, этапы процедуры и культурные акценты.
  essence: Игрок отправляется в Хаконэ, проходит ритуалы очищения и получает длительный бонус к восстановлению и снижению стресса.
  key_points:
    - Квест-id TOKYO-2060-026, тип social, сложность easy, длительность 1–2 часа.
    - Онсэн даёт полный реген, -100% стресса на 24 часа и культурную социализацию.
    - Затраты составляют 3 000 едди, доступен повторный запуск.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Горячие источники в Хаконэ сочетают ритуалы очищения, виды на Фудзи и камерный релакс; игрок знакомится с NPC и принимает участие в традиционном кайсэки-ужине.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Добраться до онсэна, соблюдая правила тишины и чистоты.
        2. Пройти ритуал омовения, подготовив тело к погружению.
        3. Погрузиться в ротэн-буро, активировав баффы восстановления и снятия стресса.
        4. Провести социальное взаимодействие с гостями и насладиться традиционным обедом.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок расходует 3 000 едди, получает 600 XP, полное восстановление, -100% стресса на 24 часа и достижение «Мастер Расслабления».
      mechanics_links: []
      assets: []
