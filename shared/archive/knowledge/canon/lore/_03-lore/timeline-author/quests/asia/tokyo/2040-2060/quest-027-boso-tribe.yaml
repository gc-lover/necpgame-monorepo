summary:
  problem: Markdown не фиксировал процесс вступления в босодзоку и последствия постоянного розыска.
  goal: Описать в YAML гонки, кастомизацию байка и фракционные награды.
  essence: Игрок проходит испытания ночных гонок, модифицирует байк и вступает в подпольную мотобанду Токио.
  key_points:
    - Квест-id TOKYO-2060-027, тип faction, сложность medium, длительность 2–4 часа.
    - Требует группового участия 5–10 игроков, внедряет полицейский розыск и рейды.
    - Даёт доступ к кастомным байкам и фракционным контрактам.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Ночная эстакада заливается неоном; босодзоку демонстрируют экстремальные манёвры, а игроку надо доказать смелость и стиль.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с лидером банды на шоссе и получить испытание.
        2. Пройти гонку с высокими ставками по кольцевой дороге Токио, уклоняясь от полиции.
        3. Настроить байк, добавив характерные элементы bosozoku.
        4. Участвовать в ночном рейде и закрепиться в племени.
      mechanics_links: []
      assets: []
    - id: risk_reward
      title: Риски и награды
      body: |
        Успех приносит 2 000 XP, доступ к кастомному байку и фракции; активируется постоянный полицейский розыск и новые групповые события.
      mechanics_links: []
      assets: []
