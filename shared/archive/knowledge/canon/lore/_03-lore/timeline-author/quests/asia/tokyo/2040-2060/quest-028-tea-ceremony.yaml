summary:
  problem: Описание чайной церемонии не отражало мини-игры и эффекты на фокус.
  goal: Сформулировать YAML, подчёркивающий обучение у мастера и бонусы культуры/харизмы.
  essence: Игрок изучает садо, выполняет точные движения и достигает состояния покоя ума.
  key_points:
    - Квест-id TOKYO-2060-028, тип social, сложность medium, длительность 1–2 часа.
    - Включает мини-игру взбивания матча и медитацию.
    - Даёт +10 к культуре, +5 к харизме и бафф +10% к фокусу на сутки.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В традиционной тясицу на татами мастер учит игрока гармонии ва-кэй-сэй-дзяку, подчёркивая точность движений и уважение к гостям.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Найти мастера и пройти вводное занятие по подготовке инструментов.
        2. Выполнить мини-игру взбивания матча, соблюдая ритм и технику.
        3. Провести церемонию с гостями, завершив медитацией.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Успех даёт 1 200 XP, культурные очки, повышение харизмы и бафф «Покой ума» (+10% к фокусу на 24 часа).
      mechanics_links: []
      assets: []
