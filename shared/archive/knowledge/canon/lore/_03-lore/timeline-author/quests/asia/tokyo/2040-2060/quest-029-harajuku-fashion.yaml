summary:
  problem: Markdown не фиксировал механику кастомизации и рост славы в Харадзюку.
  goal: Представить квест в YAML с акцентом на создание образа и социальные бонусы.
  essence: Игрок собирает стильный сет, участвует в уличных фотосессиях и становится иконой моды.
  key_points:
    - Квест-id TOKYO-2060-029, тип social, сложность easy, длительность 1–2 часа.
    - Тратит 5 000 едди на гардероб, приносит +10 фейма и +15 к стилю.
    - Завершается титулом «Икона Харадзюку».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Takeshita Street наполнена яркими витринами и фотографами; игрок миксует лолита, косплей и техно-аксессуары для создания образа.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Совершить шопинг, подобрав детали для уникального стиля.
        2. Создать образ, используя систему кастомизации внешности.
        3. Провести фотосессию и выступить на модном шоу, привлекая подписчиков.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 800 XP, тратит 5 000 едди, зарабатывает +10 фейма, +15 к стилю и титул «Икона Харадзюку».
      mechanics_links: []
      assets: []
