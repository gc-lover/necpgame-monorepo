summary:
  problem: Markdown не фиксировал структуру турнира, проверки навыков и награды чемпионата.
  goal: Оформить чемпионат кендо в YAML с акцентом на турнирную сетку и рост навыков.
  essence: Игрок вступает в национальный турнир, выполняет удары мэн, до, котэ и побеждает мастера кендо.
  key_points:
    - Квест-id TOKYO-2077-038, тип event, сложность hard, длительность 2–4 часа.
    - Требует навыка «Меч» 10+, поединков в додзё и церемониальных поклонов.
    - Победа даёт титул «Мастер Кендо», 40 000 едди и +20 к навыку.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Додзё в Синдзюку заполняется зрителями; звучат крики «Men!» и удары синэй по богу.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Зарегистрироваться и пройти квалификацию.
        2. Сразиться в сериях дуэлей, используя техники мэн, до и котэ.
        3. Победить финального мастера, применяя комбо и тайминг QTE.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победа приносит 40 000 едди, +20 к навыку «Меч», титул «Мастер Кендо» и открывает особые тренировочные сценарии.
