summary:
  problem: Markdown-описание Кабукитё не фиксировало ветвления, экономику и взаимодействие с якудза.
  goal: Описать квест в YAML с вариантами активности, последствиями и культурными деталями.
  essence: Игрок исследует неоновый район, выбирает развлечения и сталкивается с влиянием якудза.
  key_points:
    - Квест-id TOKYO-2077-039, тип side, сложность medium, длительность 1–2 часа.
    - Варианты активности включают хост-клуб, казино и информатора.
    - Итоги меняют отношение якудза и открывают контакты.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Ночной Кабукитё сияет неоном; игрок балансирует между развлечениями и криминалом под взглядом мафии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в район и выбрать одну из активностей.
        2. Провести сцену в хост-клубе, казино или с информатором, получая разные бонусы.
        3. Встретиться с якудза и решить конфликт дипломатией, силой или побегом.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 1 500 XP, тратит до 5 000 едди или выигрывает 10 000, открывает новые контакты и изменяет репутацию с якудза.
      mechanics_links: []
      assets: []
