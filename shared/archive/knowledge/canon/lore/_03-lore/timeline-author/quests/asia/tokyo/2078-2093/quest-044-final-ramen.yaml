summary:
  problem: История «Последний Рамен» не выделяла эмоциональную сцену и ссылки на ранние квесты.
  goal: Оформить квест в YAML, подчеркнув ностальгию, разговор с мастером и завершение линии.
  essence: Игрок возвращается в любимый ларёк, вспоминает путь и прощается с мастером.
  key_points:
    - Квест-id TOKYO-2093-044, тип social, сложность easy, длительность 30–60 минут.
    - Включает кат-сцену с воспоминаниями и разговоры о прошлом.
    - Награды — 1 000 XP, тратит 500 едди, получает достижение «Душа Рамена».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Ларёк рамена освещён тёплым светом; мастер готовит финальную миску, вспоминая стартовые приключения игрока.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Вернуться в ларёк, заказать последнюю миску и обсудить пройденный путь.
        2. Насладиться кат-сценой медленного поедания рамена и воспоминаний.
        3. Прощаться с мастером, получая ободряющий совет на будущие дороги.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 1 000 XP, тратит 500 едди, испытывает ностальгию и получает достижение «Душа Рамена».
      mechanics_links: []
      assets: []
