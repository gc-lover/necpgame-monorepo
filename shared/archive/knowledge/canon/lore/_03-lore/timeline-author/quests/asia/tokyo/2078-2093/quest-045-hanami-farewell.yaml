summary:
  problem: Прощальное ханами существовало как короткая заметка и не было включено в системные события финала лиги.
  goal: Структурировать социальную сцену финала сезона с фокусом на культурных символах и эмоциональном тоне.
  essence: Игрок собирается с друзьями в парке Уэно, чтобы отметить завершение лиги под падающими лепестками сакуры.
  key_points:
    - Подчёркивает тему моно-но аварэ и завершение сюжетной арки 2093 года.
    - Даёт доступ к социальным интеракциям и воспоминаниям о матчах лиги.
    - Создаёт связку с ранними событиями фестиваля сакуры и поддерживает цикличность сезона.
content:
  sections:
    - id: atmosphere
      title: Антураж и эстетика
      body: |
        Парк Уэно украшен последними цветами сакуры. Розовые лепестки постепенно закрывают дорожки, фонари освещают
        вечернюю дымку, а игроки раскладывают коврики и делятся напитками. Памятные голограммы матчей отображают ключевые
        моменты лиги, создавая контраст между шумной ареной и спокойным прощанием.
      mechanics_links: []
      assets: []
    - id: sequence
      title: Последовательность сцен
      body: |
        1. Прибытие в парк и выбор места под деревьями.
        2. Совместный пикник с NPC и друзьями, обмен подарками и эмблемами команды.
        3. Диалоговые сцены, в которых вспоминаются победы и поражения сезона.
        4. Кульминация — наблюдение финального снегопада лепестков и коллективное пожелание будущих встреч.
      mechanics_links: []
      assets: []
    - id: systems
      title: Механики и эффекты
      body: |
        - **Социальные связи:** повышает дружбу с участниками команды и открывает уникальные реплики при высоком уровне доверия.
        - **Эмоциональные состояния:** активирует бафф «Моно-но аварэ», усиливающий рефлексию и творческие проверки.
        - **Фото-архив:** позволяет сохранить воспоминания, которые можно展示ть в личном убежище игрока.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP и титул «Последняя Сакура».
        - Сувенирные украшения для убежища, отображающие символику команды сезона.
        - Разблокировка вступительной сцены для финальных миссий «Sayonara Tokyo».
      mechanics_links: []
      assets: []
