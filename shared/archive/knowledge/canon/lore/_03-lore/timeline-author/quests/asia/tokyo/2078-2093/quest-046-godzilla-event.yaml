summary:
  problem: Сценарий рейда против «Годзиллы» не был оформлен и не связывался с системами мировых боссов и разрушаемости города.
  goal: Зафиксировать этапность и механику массового события, чтобы синхронизировать его с календарём live ops.
  essence: Гигантский роуг-ИИ в образе Годзиллы атакует Токио; весь сервер объединяется, чтобы остановить разрушение.
  key_points:
    - Мировой босс требует участия более 100 игроков и координации рейдовых ролей.
    - Каждая фаза боя задействует системы разрушения, оглушения и ядерного дыхания.
    - Событие возвращается ежемесячно с динамическими модификаторами сложности.
content:
  sections:
    - id: encounter_setup
      title: Завязка и запуск
      body: |
        Сирены по всему Токио предупреждают о появлении роуг-ИИ «Годзилла» в заливе. Игроки получают призыв от NetWatch и
        муниципальных сил. Параллельно запускаются динамические эвакуационные миссии: мобильные бункеры, транспорт дронов,
        защита медкапсул. Событие доступно как глобальный сигнал тревоги на всех серверах.
      mechanics_links: []
      assets: []
    - id: combat_phases
      title: Фазы сражения
      body: |
        - **Фаза 1 — Атомное дыхание:** игроки рассредоточиваются, чтобы пережить масштабные конусы урона и отключить генераторы,
          питающие луч. Подключается подсистема радиационного урона и временного ослепления.
        - **Фаза 2 — Хвост и когти:** рейд делится на группы для управления зональным уроном и ближними ударными волнами.
          Включается разрушаемость мостов и зданий Синдзюку.
        - **Фаза 3 — Берсерк:** когда здоровье босса падает ниже 30 %, «Годзилла» входит в режим ярости, ускоряется и вызывает
          шторм. Требуются защитные купола и массовые сейвы, иначе район будет уничтожен.
      mechanics_links: []
      assets: []
    - id: world_interaction
      title: Взаимодействие с городом
      body: |
        - **Разрушение окружения:** здания имеют очки прочности и восстанавливаются после события, но требуют ресурсов фракций.
        - **Эвакуация NPC:** успех побочных миссий снижает общий урон по городу и повышает награды.
        - **Статуя Годзиллы в Синдзюку:** используется как якорь для финальной синематики победы или разрушения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и прогрессия
      body: |
        - Победа приносит 20 000 XP, распределяемые 500 000 еддисов и легендарное оружие «Godzilla Kill».
        - Участие гарантирует 10 000 XP, токены эвакуации и повышение репутации среди жителей Токио.
        - Титул «Убийца Кайдзю» добавляет визуальную анимацию атомного дыхания на престижных экранах.
      mechanics_links: []
      assets: []
