summary:
  problem: Каток Медео описан без структурированных этапов, наград и ссылок на высотную механику.
  goal: Перевести туристический квест в YAML с акцентом на катание, подъём и баффы выносливости.
  essence: Игрок поднимается к высокогорному катку, катается на коньках и открывает панораму Алматы.
  key_points:
    - Квест-id ALMATY-2029-001, тип social, сложность easy, длительность 1–2 часа.
    - Включает аренду коньков, катание и подъём к плотине.
    - Награды — 1 000 XP, -20 едди, +10 к спорту и достижение «Конькобежец Медео».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Высокогорный каток Медео окружён снеговыми вершинами; лёд идеально ровный, а воздух разреженный.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Добраться до Медео и арендовать коньки.
        2. Прокатиться по ледовой арене, наблюдая горные панорамы.
        3. Подняться по лестнице к плотине и открыть вид на Алматы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 1 000 XP, тратит 20 едди, увеличивает параметр «Спорт» на 10 и получает бафф выносливости от свежего воздуха.
      mechanics_links: []
      assets: []
