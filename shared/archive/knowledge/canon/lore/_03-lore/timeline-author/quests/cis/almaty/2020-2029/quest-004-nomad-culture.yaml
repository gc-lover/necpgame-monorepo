summary:
  problem: Квест о кочевниках не описывал последовательность испытаний и награды за вступление во фракцию.
  goal: Оформить номадский путь в YAML, подчеркнув верховую езду, охоту с беркутом и кокпар.
  essence: Игрок проживает неделю в степи, осваивает традиции и становится членом братства номадов.
  key_points:
    - Квест-id ALMATY-2029-004, тип faction, сложность medium, длительность 2–4 часа.
    - Включает обучение верховой езде, охоте с беркутом и участие в кокпаре.
    - Награды — 4 000 XP, навык верховой езды +20 и титул «Степной Кочевник».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В бескрайней степи игрок живёт в юрте, учится у кочевников и познаёт дух свободы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выехать в степь, встретиться с наставником и поселиться в юрте.
        2. Освоить верховую езду, охоту с беркутом и традиции кумысопития.
        3. Принять участие в кокпаре и пройти церемонию посвящения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        4 000 XP, доступ к номадской фракции, +20 к навыку «Верховая езда», титул «Степной Кочевник» и новые кочевые контракты.
      mechanics_links: []
      assets: []
