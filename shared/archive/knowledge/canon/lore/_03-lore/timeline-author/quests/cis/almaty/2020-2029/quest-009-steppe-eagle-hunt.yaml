summary:
  problem: Квест об охоте с беркутом не описывал структуру обучения, награды и механику компаньона.
  goal: Сформировать YAML-описание с этапами приручения, охоты и фракционного титула.
  essence: Игрок проходит обучение у кусбеги, приручает орла и становится мастером беркутничества.
  key_points:
    - Квест-id ALMATY-2029-009, тип faction, сложность hard, длительность 4+ часов.
    - Включает приручение орла, охоту в степи и титул «Кусбеги».
    - Награды — 5 000 XP, +25 к охоте, +50 к беркутничеству и компаньон-беркут.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В степях Казахстана игрок знакомится с кусбеги, учится с орлом и участвует в охоте на лис.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с мастером беркутником и начать тренировки.
        2. Приручить орла, освоить команды и подготовку к охоте.
        3. Провести охоту, поймать добычу и пройти посвящение в фракцию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, +25 к навыку «Охота», +50 к «Беркутничеству», титул «Кусбеги» и беркут-компаньон с уникальными навыками.
      mechanics_links: []
      assets: []
