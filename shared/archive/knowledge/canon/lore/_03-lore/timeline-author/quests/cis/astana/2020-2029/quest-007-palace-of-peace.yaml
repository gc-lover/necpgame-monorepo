summary:
  problem: Исходное описание не показывало, как пирамида Фостера поддерживает межрелигиозный диалог и дипломатические инициативы столицы.
  goal: Создать экскурсионный квест, раскрывающий архитектурную символику, работу Конгресса мировых религий и культурные программы внутри дворца.
  essence: Игрок проходит через ключевые уровни Дворца мира и согласия, участвует в сессии лидеров и фиксирует панораму Астаны.
  key_points:
    - Архитектура и освещение подчеркивают идею мира между религиями.
    - Конгресс предоставляет временные бонусы к дипломатическим проверкам.
    - Награды усиливают культурный рейтинг и открывают межфракционные события.
content:
  sections:
    - id: architecture
      title: Архитектурное вступление
      body: |
        Экскурсия начинается у входа в пирамиду. Игрок узнаёт о геометрии здания, системе вентиляции, символике витражей и о том,
        как Норман Фостер адаптировал традицию юрты к стеклу и металлу. Проводник выдаёт аудиогид с историей форума.
      mechanics_links: []
      assets: []
    - id: congress
      title: Конгресс мировых религий
      body: |
        В верхнем зале проходит заседание лидеров конфессий. Игрок может участвовать в диалогах, задавать вопросы и
        получить временные баффы к дипломатии. Параллельно отображается интерактивная хроника конгрессов 2003–2090 годов.
      mechanics_links: []
      assets: []
    - id: panorama
      title: Финал экскурсии
      body: |
        Завершение происходит на смотровой площадке с видом на Астану и Есиль. Игрок фиксирует культурную память, получает
        1 000 XP, -15 едди (стоимость экскурсии) и +10 к показателю «Культура», а также ачивку «Миротворец».
      mechanics_links: []
      assets: []
