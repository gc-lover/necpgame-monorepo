summary:
  problem: 'Квест о чёрной икре не имел структурированной информации для экономических цепочек.'
  goal: 'Описать дегустацию икорной фермы и экономику роскоши.'
  essence: 'Игрок исследует производство деликатеса, пробует разные виды икры и понимает ценность Каспия.'
  key_points:
    - Подробный маршрут на легальную ферму и дегустация.
    - Награды с баффом опыта и экономическими последствиями.
    - Связь с эко-проблемами и защитой осетра.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 2,000 XP, -500 едди, бафф «Гурман» (+50% XP на 24 часа). Ачивка «Икорный Гурман».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти сертифицированную икорную ферму и получить доступ.
        2. Изучить процесс разведения осетра и извлечения икры.
        3. Провести дегустацию белужьей, осетровой и севрюжьей икры.
        4. Приобрести банку в качестве инвестиции или подарка.
        5. Обсудить темы браконьерства и охраны вида.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Каспийское море — уникальный ареал осетра. Чёрная икра — символ азербайджанской роскоши и наследия СССР.
        Икорные фермы заботятся о долгосрочной защите вида.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        economy-service (роскошный товар), food-system (деликатес), mood-system (бафф «Эстетический восторг»). Возможны контракты на поставку для VIP-клиентов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        2,000 XP, -500 едди, бафф «Гурман» (+50% XP на 24 ч), ачивка «Икорный Гурман».
        Открывает квесты о гастрономии Баку и инвестициях в фермы.
      mechanics_links: []
      assets: []
