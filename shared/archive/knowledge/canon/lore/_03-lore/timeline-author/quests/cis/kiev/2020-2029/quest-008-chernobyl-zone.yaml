summary:
  problem: Черновик экспедиции в Чернобыль не описывал структуру миссии и механики радиации и экстракции.
  goal: Построить рейдовый квест по поиску артефакта в Припяти с управлением рисками зоны.
  essence: Команда получает контракт на артефакт, пробирается через аномалии и мутантов, спасаясь от радиации.
  key_points:
    - Доступ к знаковым локациям: колесо обозрения, школа, больница.
    - Система дозиметра и радиационных эффектов.
    - Экстракция артефакта с высокими наградами и угрозами.
content:
  sections:
    - id: briefing
      title: Контракт и подготовка
      body: |
        Игроки получают контракт на артефакт, подготавливают антирадиационные наборы, транспорт и сопровождающих сталкеров.
      mechanics_links: []
      assets: []
    - id: pripyat
      title: Поездка в Припять
      body: |
        Колонна пересекает 30-километровую зону отчуждения, дозиметр сигнализирует о всплесках. Команда изучает пустые улицы,
        ржавое колесо обозрения и школы с оставленными игрушками.
      mechanics_links: []
      assets: []
    - id: anomalies
      title: Аномалии и мутанты
      body: |
        Радиационные поля, электрические аномалии и мутировавшие животные. Игроки используют датчики, ловушки и скрытность.
      mechanics_links: []
      assets: []
    - id: extraction
      title: Артефакт и эвакуация
      body: |
        Артефакт найден в подземных помещениях больницы. Команда активирует экстракцию, контролирует перегрев дозиметра и вывозит
        находку к безопасной зоне.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        8 000 XP, 50 000 едди и уникальные артефакты. В случае провала — радиационная болезнь и потеря репутации в экспедиционных фракциях.
      mechanics_links: []
      assets: []
