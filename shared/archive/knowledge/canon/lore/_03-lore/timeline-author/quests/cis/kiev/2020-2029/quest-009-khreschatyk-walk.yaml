summary:
  problem: Черновик прогулки не описывал события выходного дня и влияние на социальные связи игрока.
  goal: Зафиксировать сценарий «Киевского Бродвея» с музыкантами, кафе и расслаблением.
  essence: Игрок гуляет по пешеходному Крещатику, общается с киевлянами и снимает стресс.
  key_points:
    - Закрытие улицы по выходным и традиция каштанов.
    - Уличные артисты, кафе и встречи с жителями.
    - Награды снижают стресс и дают ачивку.
content:
  sections:
    - id: start
      title: Начало прогулки
      body: |
        Игрок приходит на Крещатик в выходной день, когда движение закрыто, и улица наполняется пешеходами и музыкантами.
      mechanics_links: []
      assets: []
    - id: activities
      title: Атмосфера и активности
      body: |
        Переход от Майдана к Европейской площади. Встречи с художниками, фонтанами и кафе под каштанами, возможность взаимодействия
        с NPC и игроками.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        500 XP, -500 едди (кафе), -30 % накопленного стресса и ачивка «Прогулка Киевлянина». Репутация в туристической линии растёт.
      mechanics_links: []
      assets: []
appendix:
  glossary:
    - term: Крещатик
      definition: Центральная улица Киева длиной около 1,2 км, перекрываемая для пешеходов по выходным.
