summary:
  problem: Черновик не описывал структуру обучения и влияние белорусского языка на прогрессию персонажа.
  goal: Построить образовательный квест по освоению белорусского языка с практикой и экзаменом.
  essence: Игрок проходит курсы, практикуется с носителями и получает титул «Беларус».
  key_points:
    - Алфавит с уникальной буквой «ў» и феномен «трасянки».
    - Практика с носителями и экзамен.
    - Награды улучшают навык языка и культурные ветки.
content:
  sections:
    - id: enrollment
      title: Запись на курс
      body: |
        Игрок записывается на курсы белорусского, получает учебные материалы и распределение по группам.
      mechanics_links: []
      assets: []
    - id: lessons
      title: Обучение
      body: |
        Изучение алфавита (33 буквы + «ў»), базовых фраз «Добры дзень», «Дзякуй», знакомство с историей языка и понятием «трасянка».
      mechanics_links: []
      assets: []
    - id: practice
      title: Практика
      body: |
        Общение с носителями, участие в культурных мероприятиях и выполнение заданий на произношение и лексику.
      mechanics_links: []
      assets: []
    - id: exam
      title: Экзамен и титул
      body: |
        Финальный экзамен с письменной и устной частью. После сдачи игрок получает 2 500 XP, +20 к навыку «Белорусский язык» и титул «Беларус».
      mechanics_links: []
      assets: []
