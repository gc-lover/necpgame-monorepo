summary:
  problem: 'Проникновение в кремлёвские архивы не было формализовано и не связывало выборы с глобальной линией Blackwall.'
  goal: 'Структурировать хакерский рейд с этапами, проверками и последствиями публикации данных «Красной Сети».'
  essence: 'Игрок добывает протоколы «Красной Сети», решая — продать корпорациям, раскрыть миру или оставить себе технологию.'
  key_points:
    - Подготовка требует артефактов и доступа к историческому хакеру.
    - Взлом защищён ICE уровня Black и влияет на мировые события.
    - Решение финала задаёт направление глобальной сюжетной линии.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: hard. Формат: solo. Длительность: 2–4 часа.
        Награды: 2 000 XP, 0–20 000 едди (по выбору), уникальный имплант «Красный протокол» или глобальное событие.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Встретиться с хакером-историком и получить координаты закрытых сетей СССР.
        2. Раздобыть ретро-кибердеку с совместимыми протоколами, подготовив оборудование и отвлекающие операции.
        3. Проникнуть в кремлёвский серверный комплекс стелсом или социальной инженерией.
        4. Взломать архив, преодолеть ICE уровня Black и добыть файлы «Красной Сети».
        5. Решить судьбу данных и эвакуироваться, избегая контрмер безопасности.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        hacking-system реализует высокоуровневые проверки и контрмеры ICE.
        morality-system отслеживает последствия выбора для героя и фракций.
        world-event-system активирует глобальные события при публикации данных.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые решения'
      body: |
        Продать корпорациям — крупная выплата, рост репутации корпораций, усиление контроля над данными.
        Опубликовать — глобальный скандал, поддержка хакерских фракций, новые мировые события.
        Оставить себе — уникальный имплант и скрытые ветки, но рост угрозы со стороны обеих сторон.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Описаны защищённые коридоры Кремля, старые сетевые интерфейсы, охрана и цифровые музейные экспозиции.
        Показано взаимодействие исторического наследия с кибернетической архитектурой 2070-х.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Выбор генерирует разные ветки кампании Blackwall Origins, включая новые миссии и реакцию корпораций.
        Имплант «Красный протокол» даёт бонусы к хакерству, но повышает риск отслеживания.
      mechanics_links: []
      assets: []
