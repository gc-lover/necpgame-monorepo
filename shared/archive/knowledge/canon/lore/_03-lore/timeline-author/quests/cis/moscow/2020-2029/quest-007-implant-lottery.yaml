summary:
  problem: Черновик описывал лотерею имплантов без игрового тайминга и риск-системы.
  goal: Оформить ивент с регистрацией, ожиданием розыгрыша и альтернативными способами выиграть.
  essence: Игрок участвует в корпоративной лотерее, решая — играть честно, хакнуть систему или подкупить организаторов.
  key_points:
    - Квест-id MOSCOW-2029-007, тип event, сложность easy, длительность 15–30 мин.
    - Три стратегии: честное участие (5%), взлом (DC 20) или подкуп за 3 000 едди.
    - Награды: 200 XP, случайный имплант (Common–Legendary) и ачивка при выигрыше.
