    - id: drawing
      title: Розыгрыш и выбор
      body: |
        Доступны опции: честное ожидание, попытка взлома (шанс выявления), подкуп организаторов для гарантированного выигрыша.
      mechanics_links: []
      assets: []
    - id: outcome
      title: Выдача импланта
      body: |
        При успехе имплант устанавливается в корп-клинике. Провал или раскрытый взлом приводит к штрафам и понижению репутации.
