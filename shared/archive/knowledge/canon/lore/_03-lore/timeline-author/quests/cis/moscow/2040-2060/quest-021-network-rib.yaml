summary:
  problem: Черновик не структурировал построение «сетевого ребра» и влияние на мировую сеть.
  goal: Описать квест создания защищённого соединения через Blackwall с последствиями для экономики и хакеров.
  essence: Игрок собирает серверы, прокладывает ребро и защищает проект от NetWatch, выбирая модель доступа.
  key_points:
    - Хакерская операция высокого уровня (DC 24).
    - Варианты доступа (открытый, закрытый, монетизированный).
    - Открывает глобальные контакты и пассивный доход.
content:
  sections:
    - id: planning
      title: План и подготовка
      body: |
        Встреча с хакерским коллективом, обсуждение архитектуры, распределение ролей и сбор 5 серверов pre-DataKrash.
      mechanics_links: []
      assets: []
    - id: deployment
      title: Установка и прокладка
      body: |
        Установка серверов в стратегических точках Москвы. Прокладка «ребра» через Blackwall требует хакерской проверки DC 24.
      mechanics_links: []
      assets: []
    - id: defense
      title: Защита от NetWatch
      body: |
        NetWatch пытается отключить соединение. Игрок отбивает кибератаку, используя защитные ICE и боевых дронов.
      mechanics_links: []
      assets: []
    - id: choices
      title: Модель доступа
      body: |
        - Открытый доступ: для всех жителей, но сниженная стабильность.
        - Закрытый доступ: только для хакеров, высокая стабильность.
        - Монетизация: продавать доступ, пассивный доход 5 000 едди/месяц, риск общественного недовольства.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Награды и последствия
      body: |
        3 000 XP, глобальный доступ к сети, открытие торговли и контактов. Пассивный доход зависит от выбора.
      mechanics_links: []
      assets: []
