summary:
  problem: Черновик не описывал структуру этапов и риски при прокладке «тёплого коридора».
  goal: Формализовать квест по созданию временного пути через Blackwall с защитой от волн ИИ.
  essence: Игрок принимает заказ торговца, строит узлы коридора, отражает атаки и передаёт данные отрезанному городу.
  key_points:
    - Квест-id MOSCOW-2060-025, тип side, сложность hard, длительность 2–4 часа.
    - Пять последовательных стадий: заказ, картография, прокладка, защита, трансфер.
    - Награда: 2 500 XP, 15 000 едди и карта безопасных зон Blackwall.
content:
  sections:
    - id: briefing
      title: Заказ и подготовка
      body: |
        Торговец из подполья просит восстановить связь с Новосибирском. Игрок получает данные о маршруте, оборудовании и оплате.
      mechanics_links: []
      assets: []
    - id: mapping
      title: Картография и прокладка
      body: |
        Исследование Blackwall, поиск слабых мест (Хакерство DC 22) и запуск трёх узлов, формирующих временный туннель.
      mechanics_links: []
      assets: []
    - id: defense
      title: Оборона коридора
      body: |
        Волны ИИ атакуют узлы, игрок размещает турели, перехватывает вирусы и поддерживает питание коридора 30 минут.
      mechanics_links: []
      assets: []
    - id: transfer
      title: Передача данных
      body: |
        Завершив защиту, игрок проводит пакет данных, фиксирует доставку и получает доступ к торговым маршрутам.
      mechanics_links: []
      assets: []
