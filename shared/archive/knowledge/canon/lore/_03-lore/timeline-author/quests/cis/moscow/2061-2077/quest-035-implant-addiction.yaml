summary:
  problem: Черновик описывал зависимость от имплантов без этапов лечения и связей с системами здоровья и психоза.
  goal: Структурировать социальный квест о диагностике кибер-психоза и выборе терапий.
  essence: Врач диагностирует начальную стадию психоза, а игрок выбирает лечение, балансируя деньги, время и потери имплантов.
  key_points:
    - Квест-id MOSCOW-2077-035, тип social, сложность medium, длительность 2–4 часа.
    - Четыре подхода к лечению: терапия, удаление имплантов, эксперимент или игнорирование.
    - Последствия отражают здоровье, финансы и риск берсерка.
content:
  sections:
    - id: diagnosis
      title: Диагноз и симптомы
      body: |
        Игрок обращается к врачу из клиники Архологии. Скрипты здоровья фиксируют галлюцинации и агрессию, активируются дебаффы реакции и точности.
      mechanics_links: []
      assets: []
    - id: options
      title: Варианты лечения
      body: |
        Врач предлагает четыре метода: длительная терапия, удаление имплантов, экспериментальное вмешательство или отказ. Каждый вариант связан с разными сценами и затратами.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Последствия решения
      body: |
        - Терапия снимает симптомы через десять сеансов и стоит 10 000 едди.
        - Удаление имплантов снижает параметры силы, но очищает психику.
        - Эксперимент даёт шанс сохранить импланты, однако повышает шанс рецидива.
        - Игнорирование усиливает психоз, активирует случайные берсерк-события.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и связь с системами
      body: |
        - 1 500 XP и исцеление психоза при успешном лечении.
        - Обновление статусов в системе имплантов и предупреждение в журнале здоровья.
      mechanics_links: []
      assets: []
