summary:
  problem: Черновик раскрывал симуляцию без сцен, точек аномалий и влияния на сюжетные ветки.
  goal: Сконструировать экстремальный сюжетный квест, ведущий к знанию о симуляции.
  essence: Игрок фиксирует аномалии Москвы, складывает координаты и находит терминал, подтверждающий симуляцию.
  key_points:
    - Квест-id MOSCOW-2077-037, тип main, сложность extreme, длительность 4+ часов.
    - Десять аномальных точек формируют координаты бункера.
    - Выбор принятия истины запускает линию «Выход из симуляции».
content:
  sections:
    - id: anomalies
      title: Отслеживание аномалий
      body: |
        Игрок замечает повторяющихся NPC и глюки окружения. Система world-state фиксирует отклонения, выдаёт журнал с десятью координатами.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Расследование и паттерн
      body: |
        Анализ улик через терминалы и беседы с очевидцами открывает карту города. Все аномалии образуют рисунок, ведущий к заброшенному бункеру.
      mechanics_links: []
      assets: []
    - id: revelation
      title: Открытие терминала
      body: |
        Внутри бункера игрок находит старый сервер. Лог раскрывает сообщение «Вы в симуляции» и предлагает решения: принять, отвергнуть или сообщить властям.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Последствия выбора
      body: |
        - Принять истину: открывает ветку «Выход из симуляции».
        - Отвергнуть: квест закрывается, игрок получает временный бафф спокойствия.
        - Сообщить властям: запускает сцену преследования.
      mechanics_links: []
      assets: []
