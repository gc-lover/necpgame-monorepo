summary:
  problem: 'Игроку нужен эмоциональный финал московской арки и структурированный переход в следующую лигу без потери прогресса.'
  goal: 'Организовать ритуал завершения сезона с выбором наследуемых элементов и зафиксировать отправную точку новой лиги.'
  essence: 'Квест подводит итоги 50 заданий Москвы, переносит ключевые награды и запускает перерождение персонажа.'
  key_points:
    - 'Legacy-выбор определяет артефакты, визуальные элементы и титулы, переходящие в новую лигу.'
    - 'Финальное задание и послание формируют персональную историю игрока.'
    - 'Катсцена на крыше архологии закрепляет эмоциональную точку и открывает окно в следующий сезон.'
content:
  sections:
    - id: legacy_selection
      title: 'Выбор наследия'
      body: |
        Игроку предлагают сформировать набор legacy-элементов: один артефакт, три скина и автоматически сохраняемые титулы и достижения.
        Выбор отображает статистику пройденных заданий и влияет на стартовые бонусы следующей лиги.
      mechanics_links: []
      assets: []
    - id: farewell_message
      title: 'Завещание'
      body: |
        В спокойной сцене персонаж записывает сообщение самому себе в будущем. Можно выбрать тональность, адресатов и ключевые советы.
        Контент сообщения хранится и воспроизводится при старте следующей лиги, создавая связность сюжета.
      mechanics_links: []
      assets: []
    - id: final_mission
      title: 'Последнее испытание'
      body: |
        Игрок завершает персональный квест, связанный с выбранной специализацией. Миссия короткая, но отражает итоговые решения московской арки.
        Награда не выражена в числах, но закрепляет статус и усиливает эмоциональный эффект.
      mechanics_links: []
      assets: []
    - id: countdown_rebirth
      title: 'Обратный отсчёт и перерождение'
      body: |
        В UI запускается обратный отсчёт. Изменение освещения и звуков усиливает напряжение.
        После нулевой отметки включается катсцена: герой смотрит на закат над Москвой, экран перетекает в белый свет и формирует загрузку новой лиги.
      mechanics_links: []
      assets: []
