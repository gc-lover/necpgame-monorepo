summary:
  problem: 'Нужно отразить феномен белых ночей как уникальный сезонный опыт и связать его с романтическими ивентами Петербурга.'
  goal: 'Создать атмосферный квест-прогулку с наблюдением разведения мостов, социальными взаимодействиями и бонусами для романтических линий.'
  essence: 'Игрок проводит ночь на берегу Невы, наслаждается светлым небом, музыкой и завершает событие рассветом в 3 утра.'
  key_points:
    - 'Белые ночи становятся ежегодным лайв-ивентом с ограниченным окном доступности.'
    - 'Присутствуют взаимодействия с НПЦ, музыкальные выступления и романтические бонусы.'
    - 'Феномен усиливает культурное позиционирование Петербурга.'
content:
  sections:
    - id: arrival
      title: 'Прибытие на набережную'
      body: |
        Игрок приходит к Неве в полночь и наблюдает сумеречный свет.
        Система фиксирует участие, активируя временные баффы и социальные активности.
      mechanics_links: []
      assets: []
    - id: bridges
      title: 'Разведение мостов'
      body: |
        В 1:00 запускается синхронизированная сцена разведения Дворцового моста.
        Игрок может получить редкие фотографии и обменяться сувенирами с туристами.
      mechanics_links: []
      assets: []
    - id: night_walk
      title: 'Ночная прогулка'
      body: |
        Уличные музыканты, торговцы и пары предлагают мини-активности.
        Игрок выбирает маршруты, формируя романтический или культурный тон события.
      mechanics_links: []
      assets: []
    - id: sunrise
      title: 'Рассвет'
      body: |
        В 3:00 запускается короткая катсцена рассвета.
        Участники получают достижение и увеличение романтических параметров.
      mechanics_links: []
      assets: []
