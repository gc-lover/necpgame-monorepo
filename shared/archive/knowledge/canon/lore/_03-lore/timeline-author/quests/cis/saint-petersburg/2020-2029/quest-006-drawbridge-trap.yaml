summary:
  problem: 'Сценарий погони через разводной мост существовал только в Markdown и не был привязан к региональным механикам.'
  goal: 'Сформализовать квест о ловушке на мосту, использующий расписание разведения и синхронные события.'
  essence: 'Игрок уходит от преследователей, синхронизируя раздвижение Дворцового моста и блокируя врагов на другой стороне.'
  key_points:
    - 'Городская погоня с расчётом тайминга и использованием инфраструктуры Петербурга.'
    - 'Уникальная механика подъёма мостов и взаимодействия с навигацией по Неве.'
    - 'Подходит для одиночного прохождения с высокой напряжённостью.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Короткий, но напряжённый квест-погоня: игрок выстраивает маршрут по ночному Петербургу, чтобы использовать разведение
        моста и отсечь преследователей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Погоня по улицам Петербурга ночью.
        2. Планирование тайминга разведения Дворцового моста.
        3. Проезд по мосту за секунду до поднятия пролётов.
        4. Преследователи застревают, а игрок организует эвакуацию.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Гром сирены и подъёмные крылья моста.
        - Ночная Нева и корабли, проходящие под раскрытым пролетом.
        - Точное расписание разведения, влияющее на варианты исхода.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 2 000, Валюта: 0.
        - Ачивка «Мастер мостов».
        - Репутационный бонус среди союзников за безжертвенную эвакуацию.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Тайминговая мини-игра с разведение мостов.
        - Гибкая система маршрутов и планирование эвакуации.
        - Использование городской инфраструктуры как боевого инструмента.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает городскую линейку Петербурга, сочетается с миссиями эвакуации и влияет на доступ к другим ночным
        событиям в регионе.
      mechanics_links: []
      assets: []
