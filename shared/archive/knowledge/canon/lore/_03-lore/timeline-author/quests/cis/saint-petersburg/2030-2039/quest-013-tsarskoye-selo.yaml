summary:
  problem: 'Культурный маршрут по Царскому Селу не был структурирован в базе знаний и не подключён к дворцовой линии.'
  goal: 'Сформировать туристический квест, соединяющий Екатерининский и Александровский дворцы, Лицей и парки.'
  essence: 'Игрок посещает императорскую резиденцию, воссозданную Янтарную комнату и парки, углубляя связь с историей Романовых.'
  key_points:
    - 'Погружение в архитектуру барокко и императорские залы.'
    - 'Образовательные элементы о Лицее и Пушкине.'
    - 'Подготовка к сюжетам Янтарной комнаты и другим дворцовым квестам.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Атмосферный культурный квест: игрок едет в Царское Село, посещает дворцы, парки и музей Лицея, наблюдая
        воссозданную Янтарную комнату и размышляя о судьбе империи.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в Царское Село (25 км от Санкт-Петербурга).
        2. Исследовать Екатерининский дворец и парадные залы.
        3. Осмотреть воссозданную Янтарную комнату.
        4. Пройти экскурсию по Лицею и паркам.
        5. Встретиться с историками или экскурсоводами для обсуждения наследия.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Бирюзово-золотой фасад и золотая анфилада Екатерининского дворца.
        - Парк с павильонами, прудами и мраморными скульптурами.
        - Александровский дворец и история Николая II.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 1 500, Валюта -100 (стоимость билетов), прирост культуры +10.
        - Ачивка «Императорский визит».
        - Повышение лояльности культурных фракций и доступ к элитным событиям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Туристический маршрут с образовательными элементами.
        - Диалоговые сцены и фотомеханики для коллекционеров.
        - Связь с дворцовыми сюжетами и культурными коллекциями.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с «Янтарной комнатой» и другими культурными событиями Петербурга, открывает новые маршруты и
        возможные миссии в пригородах.
      mechanics_links: []
      assets: []
