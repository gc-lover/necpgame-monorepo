summary:
  problem: 'Симуляция дуэли Пушкина существовала только в Markdown и не была интегрирована в культурную линию.'
  goal: 'Структурировать VR-квест, позволяющий игроку пережить последний день поэта и повлиять на исход.'
  essence: 'Игрок участвует в VR-реконструкции дуэли на Чёрной речке, выбирая между историей, альтернативой и самопожертвованием.'
  key_points:
    - 'VR-симуляция с эмоциональными сценами последнего дня Пушкина.'
    - 'Вариативность исхода: сохранить историю, переписать её или принять удар на себя.'
    - 'Усиление литературной линии Петербурга за счёт культурного контента.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок подключается к VR-постановке, где проживает последние часы Пушкина и решает, вмешиваться ли в ход истории.
        Квест сочетает интерактивные диалоги, переговоры и дуэльную сцену.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти в симуляцию и изучить окружение.
        2. Провести переговоры с секундантами и Дантесом, пытаясь отменить дуэль.
        3. Приготовиться к дуэли при неудаче дипломатии.
        4. Принять решение во время выстрела.
        5. Получить одну из альтернативных концовок и реакцию культурной хроники.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Предотвратить конфликт и сохранить жизнь поэта.
        - Не вмешиваться и оставить историю неизменной.
        - Заменить Пушкина и погибнуть ради легенды.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Снежное поле у Чёрной речки и исторические декорации.
        - Реконструированные пистолеты дуэлянтов и одежда XIX века.
        - Цитаты из стихов, сопровождающие ключевые сцены.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 2 500, культура +15, материальные награды отсутствуют.
        - Эмоциональное событие, влияющее на литературную линию и отношение культурных фракций.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - VR-интерактив с проживанием исторических событий.
        - Дуэльная мини-игра и QTE-последовательности.
        - Альтернативная история, влияющая на хронику города.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест дополняет литературные маршруты Петербурга и может влиять на доступ к музеям и культурным событиям в
        Царском Селе и Лицее.
      mechanics_links: []
      assets: []
