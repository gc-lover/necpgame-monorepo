summary:
  problem: 'Церемониальное зажжение Ростральных колонн не было описано в базе знаний и не имело игровой структуры.'
  goal: 'Сформировать сценарий городского праздника с участием игрока и символическим зажжением огня.'
  essence: 'Игрок поднимается на колонну, зажигает огонь и запускает праздник на Стрелке Васильевского острова.'
  key_points:
    - 'Подъём на 32-метровую колонну и подготовка факела.'
    - 'Городское событие с панорамой Невы и салютом.'
    - 'Праздничные бонусы для городских фракций и туристов.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок получает почётное поручение от городских властей: зажечь огонь на Ростральных колоннах перед началом
        праздника. Квест фокусируется на церемонии и городской атмосфере.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Принять задание и пройти инструктаж по технике безопасности.
        2. Подняться на колонну при помощи подъёмника или лестницы.
        3. Зажечь огонь в чаше и синхронизировать запуск салюта.
        4. Наблюдать панораму города и фейерверк.
        5. Спуститься и принять благодарность от горожан.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Красные колонны на Стрелке Васильевского острова, украшенные рострами кораблей.
        - Зажжённые чаши огня и праздничные баннеры.
        - Вид на Неву, Петропавловскую крепость и Эрмитаж.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 1 200, 5 000 eddies, репутация города +5.
        - Ачивка «Хранитель огня».
        - Повышенный туристический интерес на время праздника.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Церемониальная мини-игра с точным таймингом.
        - Атмосферное событие без боевых элементов.
        - Влияние на общественный настрой и событийный календарь.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает праздничную линию Петербурга с другими городскими событиями, активируя дополнительные концерты
        и фейерверки на Неве.
      mechanics_links: []
      assets: []
