summary:
  problem: 'Квест по Храму Спаса на Крови с ИИ-призраком императора существует только в Markdown и не связан с культурной линией революций.'
  goal: 'Оформить мистико-историческое исследование храма с ночной встречей ИИ-эха Александра II.'
  essence: 'Игрок осматривает мозаики, исследует место убийства и общается с цифровым призраком, раскрывая взгляд императора на революции.'
  key_points:
    - 'Дневной осмотр выставки и вечерний доступ к запретным зонам.'
    - 'Диалог с ИИ-призраком, раскрывающий исторические мотивы.'
    - 'Моральный выбор реакции на монархический взгляд.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок посещает Храм Спаса на Крови, изучает мозаики и экспозиции, а ночью активирует ИИ, основанный на дневниках
        Александра II. Нужно решить, публиковать ли полученные данные и как они повлияют на современный Петербург.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить разрешение на ночное обследование храма.
        2. Исследовать экспозиции, отсканировать мозаики и артефакты.
        3. Найти маркировку места убийства и активировать ИИ-эхо.
        4. Провести диалог с цифровым Александром II, обсуждая реформы и революции.
        5. Принять решение о публикации данных или их сохранении в архиве.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Цветные купола, мозаичные стены и отражения в канале Грибоедова.
        - Плиты, отмечающие точку покушения.
        - Ночная подсветка и тишина музейных залов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 1 500, культура +10.
        - Секретный архивный файл с данными ИИ.
        - Репутация среди историков или ревизионистов в зависимости от выбора.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Сканирование артефактов и сбор исторических записей.
        - Диалоговая система с ИИ-призраком, ветвящаяся по темам реформ.
        - Моральный выбор публикации или сокрытия данных.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест усиливает историческую линию Петербурга и соединяется с сюжетами о революциях, императорских дворцах и
        альтернативных хрониках.
      mechanics_links: []
      assets: []
