summary:
  problem: 'Фракция пиратов Невы описана в Markdown и не формализована как цепочка вступления и контроля водной торговли.'
  goal: 'Ввести многоэтапный квест вступления в пиратскую гильдию, охватывающий бой, ограбление и получение корабля.'
  essence: 'Игрок помогает пиратам Невы захватывать торговые суда и получает собственный корабль под андреевским флагом с черепом.'
  key_points:
    - 'Контакт с капитаном на Стрелке Васильевского острова.'
    - 'Водный бой под разводными мостами с ловушками.'
    - 'Награда в виде доступа к пиратской гильдии и уникальной лодки.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку выбрать сторону пиратов Невы. Необходимо доказать лояльность, выполнить водное ограбление
        и пройти обряд посвящения, чтобы попасть в гильдию и получить корабль с кастомизацией.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретиться с капитаном на Стрелке Васильевского острова и принять пиратский кодекс.
        2. Провести разведку торговых караванов на Неве и выбрать цель.
        3. Совершить ограбление: захватить груз под прикрытием ночи.
        4. Выиграть морской бой под разводными мостами с охраной корпораций.
        5. Пройти церемонию посвящения и получить собственный корабль.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Невская акватория, Финский залив и разводные мосты как естественные барьеры.
        - Корабли в стиле петровских фрегатов с неоновыми элементами.
        - Андреевский флаг с пиратской символикой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 3 000, 15 000 eddies.
        - Членство в пиратской гильдии с доступом к нелегальной торговле.
        - Персональный корабль и возможность его апгрейда.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Морские бои и штурм торговых судов.
        - Стелс-элементы при подготовке ограбления.
        - Управление репутацией: конфликт с корпорациями и городскими властями.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Фракция пиратов Невы связывает водные квесты Петербурга с глобальной пиратской линией (Токио, Лондон), влияет на
        торговые маршруты и открывает совместные события с гонками и контрабандой.
      mechanics_links: []
      assets: []
