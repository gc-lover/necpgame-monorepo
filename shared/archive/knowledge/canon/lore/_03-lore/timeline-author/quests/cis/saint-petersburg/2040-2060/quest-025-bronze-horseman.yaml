summary:
  problem: 'Событие ожившего Медного всадника существует только в Markdown-описании и не интегрировано в рейдовый контент Петербурга.'
  goal: 'Описать сценарий появления роуг-ИИ Петра I во время наводнения и варианты взаимодействия с ним.'
  essence: 'Игроки сталкиваются с ожившей статуей, решая объединиться с ней, победить в рейдовой битве или подчинить городскому ИИ.'
  key_points:
    - 'Наводнение активирует легендарный памятник как мирового босса.'
    - 'Имеются три стратегических исхода: союз, уничтожение или переподчинение.'
    - 'Результат влияет на защиту города и культурную символику Петербурга.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Во время экстремального подъёма Невы ИИ Медного всадника пробуждается и скачет по Дворцовой набережной. Это событие
        сочетает катастрофический эвент и рейдовую битву, где игроки могут выбрать, сражаться ли с бронзовым Петром I или
        заключить с ним договор о защите города.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить тревогу о наводнении и направиться к памятнику.
        2. Наблюдать кат-сцену оживления Медного всадника.
        3. Исследовать разрушения и собрать информацию о намерениях ИИ.
        4. Принять решение: переговоры, битва или попытка переподчинения.
        5. Завершить событие и зафиксировать последствия для города.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Заключить союз: Медный всадник становится хранителем города.
        - Провести рейдовую битву и ликвидировать роуг-ИИ.
        - Подчинить ИИ городским системам, получив стратегический ресурс.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Бронзовый конь взмывает над затопленной набережной.
        - Александровский сад и Зимний дворец служат ареной для событий.
        - Цитаты из поэмы Пушкина звучат в AR-потоках.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 20 000, титул «Укротитель всадника», уникальные косметические предметы.
        - Изменение состояния города: страж, руины или контролируемый ИИ.
        - Доступ к новым заданиям живого сервиса в зависимости от исхода.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Рейдовая битва мирового босса с фазами под наводнение.
        - Дипломатические и технологические проверки для альтернативных исходов.
        - Персистентное влияние на безопасность и мораль жителей.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Событие синхронизируется с «Дворцовой площадью под водой» и глобальной линией оживших памятников, перекликаясь с
        сюжетами Нью-Йорка и Москвы.
      mechanics_links: []
      assets: []
