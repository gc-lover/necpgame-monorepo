summary:
  problem: Линии музеев Петербурга требовался интерактивный опыт с оживающими картинами.
  goal: Дать игроку ночь в Русском музее с погружением в классические полотна и беседами с ИИ-художниками.
  essence: Персонаж остаётся после закрытия, общается с цифровыми проекциями мастеров и путешествует внутри картин.
  key_points:
    - Русский музей открывает VR- и AR-доступ к знаковым полотнам.
    - ИИ-версии Репина, Айвазовского, Врубеля и Кандинского ведут диалоги.
    - Награда повышает культурный атрибут и раскрывает музейную линию.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок становится гостем закрытой «Ночи в Русском музее», где картины оживают и погружают в эпоху великих русских
        художников посредством AR/VR-симуляций.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Оформить договор и остаться в музеe после закрытия.
        2. Наблюдать, как экспонаты оживают с помощью смешанной реальности.
        3. Общаться с ИИ-версией Репина, Айвазовского, Врубеля и Кандинского.
        4. Войти внутрь выбранных картин «Бурлаки на Волге», морских пейзажей, «Демона» и абстрактных полотен.
        5. Вернуться к утру, получив культурный отчёт и новые диалоги в музейной сети.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Михайловский дворец, парадные залы, золотые рамы и исторические костюмы ИИ-гида подчёркивают атмосферу легендарного
        музея русского искусства.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Атрибут «Культура» +20.
        - Ачивка «Друг художников».
        - Доступ к эксклюзивным музейным мероприятиям.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - VR-погружение в полотна.
        - ИИ-диалоги, раскрывающие историю создания картин.
        - Образовательные элементы и коллекция воспоминаний.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Расширяет музейную линию Петербурга и служит связующим квестом к культурным событиям города.
      mechanics_links: []
      assets: []
