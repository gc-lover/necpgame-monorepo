summary:
  problem: 'Бал в Екатерининском дворце оформлен только текстово и не подключён к системам социального прогресса.'
  goal: 'Перенести реконструкцию императорского бала в структуру знаний с учётом этикета, экономики и социальных баффов.'
  essence: 'Игрок готовится к историческому приёму, соблюдает этикет XVIII века и получает доступ к императорскому кругу.'
  key_points:
    - 'Полноценная реконструкция императорского бала с костюмами, танцами и французским протоколом.'
    - 'Интеграция расходов на костюм и проверок этикета в социальные механики.'
    - 'Диалог с ИИ-Екатериной задаёт сюжетные ветки и эксклюзивные титулы.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок получает приглашение на вечер в Екатерининском дворце и должен соответствовать церемониалу эпохи Просвещённого
        абсолютизма, чтобы закрепить статус в высшем обществе.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получение приглашения и проверка происхождения игрока.
        2. Подготовка костюма и обучение танцам XVIII века.
        3. Мини-игры по этикету и обращению при дворе.
        4. Танцевальные сцены с NPC и дипломатические разговоры.
        5. Аудиенция у ИИ-Екатерины с дальнейшим выбором покровительства.
      mechanics_links:
        - mechanics/social/social-etiquette.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Золотая анфилада и зеркальные залы Екатерининского дворца.
        - Париковые и кринолиновые образы, пудровые гримы и веера.
        - Французский язык в репликах придворных и императрицы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 4 000, Валюта: -30 000 (затраты на костюм и подготовку).
        - Социальный бафф «Императорский двор» +15 и титул «Фаворит Екатерины».
        - Открытие высокостатусных сюжетных веток и сетевых контактов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Проверки этикета и харизмы на разных этапах приёма.
        - Интеграция расходов и социального статуса в экономическую модель.
        - Адаптивные диалоги с ИИ-императрицей, влияющие на будущие квесты.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает императорскую линию Петербурга и связана с квестами о Царском Селе и международными дипломатическими событиями.
        Успех открывает доступ к элитным событиям сезона.
      mechanics_links: []
      assets: []
