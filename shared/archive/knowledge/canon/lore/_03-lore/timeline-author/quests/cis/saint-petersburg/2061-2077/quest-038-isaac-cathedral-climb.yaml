summary:
  problem: 'Туристический квест по подъёму на Исаакиевский собор не интегрирован в систему исследовательских событий.'
  goal: 'Стандартизировать маршрут восхождения с учётом визуальных точек, наград и атмосферных эффектов.'
  essence: 'Игрок поднимается на колоннаду Исаакиевского собора, открывая панораму Петербурга и получая эстетический бафф.'
  key_points:
    - 'Восхождение по 262 ступеням с ощущением высоты и ветра.'
    - 'Панорамный обзор ключевых достопримечательностей города.'
    - 'Награды сфокусированы на эстетике и культурном опыте.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Короткий атмосферный квест для туристической линии: игрок посещает Исаакиевский собор, проходит проверку на выносливость
        и получает 360-градусный вид на центр Петербурга.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Покупка билета и ознакомление с историей собора.
        2. Подъём по винтовой лестнице с промежуточными остановками.
        3. Выход на колоннаду и активация AR-панорамы города.
        4. Наблюдение заката и фиксация воспоминаний.
      mechanics_links:
        - mechanics/exploration/vertical-navigation.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Золотой купол и статуи апостолов в непосредственной близости.
        - Ветровые потоки и звуки города на высоте 43 метров.
        - AR-подсветка ключевых объектов: Адмиралтейство, Эрмитаж, Нева, Петропавловская крепость.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 500, Валюта: -50.
        - Эстетический бафф +15 и ачивка «На золотом куполе».
        - Открытие фотозон и романтических событий на высоте.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Проверки выносливости и устойчивости при подъёме.
        - AR-навигация по достопримечательностям в панорамном режиме.
        - Социальные сценарии для кооперативных посещений.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает туристическую и романтическую линии Петербурга, связана с квестами о культурном наследии и смотровых площадках.
        Успех открывает скидки и ивенты на других высотных локациях города.
      mechanics_links: []
      assets: []
