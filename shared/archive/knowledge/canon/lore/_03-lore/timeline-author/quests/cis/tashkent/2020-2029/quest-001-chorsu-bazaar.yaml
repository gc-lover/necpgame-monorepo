summary:
  problem: Markdown-описание не фиксировало торговые механики Чорсу и атмосферу восточного базара.
  goal: Задокументировать маршрут по секциям рынка с акцентом на торг и гастрономию.
  essence: Игрок под голубым куполом торгуется с продавцами, пробует самсу и собирает сувениры.
  key_points:
    - Отдельные зоны фруктов, специй, хлеба и сувениров востребованы у туроператоров.
    - Торг — обязательный мини-ритуал, влияющий на цену и репутацию торговца.
    - Квест усиливает туристическую линию Ташкента и экономическую систему торговли.
content:
  sections:
    - id: arrival
      title: Под голубым куполом
      body: |
        Игрок входит в купол, ощущает ароматы специй и хлеба, знакомится с картой секций.
        Появляется первое мини-испытание на навыки торга.
      mechanics_links: []
      assets: []
    - id: marketplace
      title: Секции базара
      body: |
        - Фруктовые ряды: дегустация дынь и винограда.
        - Специи: горы зиры и шафрана формируют коллекцию ароматов.
        - Лепёшки и самса: игрок решает, сколько купить для команды.
      mechanics_links: []
      assets: []
    - id: bargaining
      title: Искусство торга
      body: |
        Система торговли сравнивает харизму игрока и стойкость продавца.
        Успешный торг снижает цену и повышает репутацию среди местных.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, −30 кредов, +5 к навыку «Торговля».
        - Ачивка «Хозяин Чорсу» и бафф настроения «Bazaar Buzz».
      mechanics_links: []
      assets: []
