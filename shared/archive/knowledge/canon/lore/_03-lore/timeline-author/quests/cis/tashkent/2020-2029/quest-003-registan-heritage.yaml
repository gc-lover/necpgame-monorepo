summary:
  problem: Markdown не описывал образовательную программу поездки в Регистан и влияние на репутацию.
  goal: Формализовать экскурсию по медресе и связь с Великим шёлковым путём.
  essence: Игрок посещает площадь Регистана, изучает мозаики и освещение ночного Самарканда.
  key_points:
    - Медресе Улугбека, Шердор и Тилля-Кари представляют разные эпохи.
    - Ночное шоу подсветки усиливает эмоциональное восприятие.
    - Квест повышает репутацию архитектурной линии и даёт образовательные очки.
content:
  sections:
    - id: journey
      title: Путь в Самарканд
      body: |
        Игрок организует поездку из Ташкента (300 км) и знакомится с экскурсоводом.
        В дороге рассказывают о роли Самарканда на Шёлковом пути.
      mechanics_links: []
      assets: []
    - id: medrese
      title: Медресе Регистана
      body: |
        - Улугбек: учебный центр астрономии XV века.
        - Шердор: фасады с тиграми и солнцами.
        - Тилля-Кари: золотой интерьер и главная мечеть.
        Игрок собирает архив мозаик.
      mechanics_links: []
      assets: []
    - id: night_show
      title: Ночная подсветка
      body: |
        Вечером площади включают световое шоу и музыку.
        Игрок выбирает, снимать ли репортаж для культурного канала.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, +15 к параметру «Культура», доступ к редким чертежам узорных фасадов.
        - Ачивка «Хранитель Регистана» и +10 репутации Heritage-линии.
      mechanics_links: []
      assets: []
