summary:
  problem: Markdown не учитывал тур по станциям метро с новыми фото и mood-эффектами.
  goal: Структурировать экскурсию по «подземным дворцам» и подчеркнуть снятие запрета на фотосъёмку.
  essence: Игрок исследует станции «Космонавтов», «Алишер Навои» и «Мустакиллик Майдони», собирая арт-альбом и бафф настроения.
  key_points:
    - Каждая станция — уникальная тема, от космоса до литературы.
    - История запрета на фотографии усиливает ощущение секретности.
    - Квест связывает транспортную сеть и культурную экспозицию.
content:
  sections:
    - id: briefing
      title: Брифинг и маршруты
      body: |
        Гид объясняет правила поездки и предлагает маршрут по самой красивой ветке.
        Игрок покупает жетон и активирует трекер mood-system.
      mechanics_links: []
      assets: []
    - id: stations
      title: Станции искусства
      body: |
        - «Космонавтов»: витражи о космосе, планетарные люстры.
        - «Алишер Навои»: узбекские орнаменты и цитаты поэта.
        - «Мустакиллик Майдони»: символика независимости.
        Игрок собирает фото-архив после снятия запрета.
      mechanics_links: []
      assets: []
    - id: history
      title: История и безопасность
      body: |
        Рассказ о строительстве в сейсмической зоне и роли метро в гражданской обороне.
        Игрок решает, публиковать ли материалы в блоге транспорта.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, −1 кредит (жетон), +10 к параметру «Культура».
        - Бафф «Underground Inspiration» и ачивка «Подземный искатель».
      mechanics_links: []
      assets: []
