summary:
  problem: Markdown не раскрывал выбор между экономикой хлопка и экологической катастрофой Арала.
  goal: Структурировать фракционный квест о сборе хлопка и последствиях ирригации.
  essence: Игрок работает на полях, узнаёт историю «белого золота» и принимает решение о будущем отрасли.
  key_points:
    - Сбор хлопка вручную под палящим солнцем тестирует выносливость.
    - Диалоги рассказывают про советскую монокультуру и высыхание Арала.
    - Финальный выбор влияет на экологическую линию Узбекистана.
content:
  sections:
    - id: labor
      title: Поле и труд
      body: |
        Игрок изучает технику сбора хлопка, соревнуется в скорости и получает бонус к навыку земледелия.
        Параметр «Усталость» растёт из-за жары.
      mechanics_links: []
      assets: []
    - id: history
      title: История белого золота
      body: |
        Наставник рассказывает о советских планах, коррупции и последствиях на Аральское море.
        Игрок фиксирует данные для экологического отчёта.
      mechanics_links: []
      assets: []
    - id: decision
      title: Решение игрока
      body: |
        - Продолжать: сохранить доход, но ухудшить экологию.
        - Бросить: потерять поддержку фермеров.
        - Реформа: инвестировать в устойчивые технологии и капельный полив.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, 50 кредов, +10 к навыку «Сельское хозяйство».
        - Эмоциональный момент «Белое золото» и изменение репутации в зависимости от выбора.
      mechanics_links: []
      assets: []
