summary:
  problem: Квест о хинкали не фиксировал механику обучения и соревнования за количество съеденных порций.
  goal: Формализовать дегустацию и соревновательный элемент с баффами выносливости.
  essence: Игрок изучает технику поедания хинкали и участвует в челлендже за звание «Хинкальный король».
  key_points:
    - Нужен контроль температуры и аккуратности, чтобы не пролить бульон.
    - Хвостики считаются очками, определяющими победителя.
    - Соревнование усиливает социальные связи и кулинарную репутацию Тбилиси.
content:
  sections:
    - id: introduction
      title: Встреча в хинкальной
      body: |
        Игрок попадает в популярную хинкальную, где шеф рассказывает историю блюда.
        Выбор уровня сложности влияет на количество попыток в мини-игре.
      mechanics_links: []
      assets: []
    - id: technique
      title: Техника поедания
      body: |
        - Практика: держать за хвостик, надкусывать и пить бульон.
        - Механика точности предотвращает потерю очков.
      mechanics_links: []
      assets: []
    - id: competition
      title: Соревнование
      body: |
        Игрок соревнуется с NPC: кто съест больше хинкали без проливов.
        Хвостики складываются на тарелке и конвертируются в очки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP.
        - Издержки: −20 кредов.
        - Бафф «+25% HP на 10 часов».
        - Ачивка «Хинкальный король».
      mechanics_links: []
      assets: []
