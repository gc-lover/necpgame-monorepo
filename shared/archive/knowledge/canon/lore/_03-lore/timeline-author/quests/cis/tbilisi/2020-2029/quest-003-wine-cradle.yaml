summary:
  problem: Описание поездки в Кахетию не включало технологию квеври и ветки дегустации.
  goal: Структурировать винный тур с образовательными сюжетами и выбором стратегий экспорта.
  essence: Игрок посещает кахетинскую винодельню, изучает квеври, дегустирует сорта и продвигает бренд Грузии.
  key_points:
    - Грузия позиционируется как родина вина с 8 000-летней традицией.
    - Квеври и UNESCO-статус подтверждают уникальность производства.
    - Выбор стратегии экспорта влияет на экономические бонусы.
content:
  sections:
    - id: journey
      title: Дорога в Кахетию
      body: |
        Игрок организует поездку из Тбилиси: выбор транспорта влияет на время и дополнительные встречи с виноделами.
      mechanics_links: []
      assets: []
    - id: winery
      title: Винодельня и квеври
      body: |
        - Экскурсия по погребам с амфорами.
        - Мини-игра по контролю температуры в квеври.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация и повествование
      body: |
        - Саперави, Ркацители, Киндзмараули.
        - Диалоги о гостеприимстве, музыке и традициях тостов.
      mechanics_links: []
      assets: []
    - id: strategy
      title: Стратегия продвижения
      body: |
        Игрок выбирает: открыть экспорт, запустить винный фестиваль или создать виртуальные туры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP.
        - Издержки: −50 кредов.
        - Бафф «Charisma +20% на 24 часа».
        - Ачивка «Знаток вина».
      mechanics_links: []
      assets: []
