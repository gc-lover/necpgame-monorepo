summary:
  problem: Markdown-квест не раскрывал этапы обучения грузинскому танцу и различия между лезгинкой и картули.
  goal: Описать сочетание зрительского опыта и тренировки с мастерством стоять на носках.
  essence: Игрок посещает шоу ансамбля, затем проходит интенсив по движениям и выступает перед зрителями супры.
  key_points:
    - Вовлечены легендарные школы (например, «Сухишвили»).
    - Тренировка включает баланс на носках ног и работу с кинжалами.
    - Финальный выход на сцену влияет на репутацию танцора.
content:
  sections:
    - id: performance
      title: Зрительская часть
      body: |
        Игрок смотрит шоу грузинского ансамбля, отмечая элементы лезгинки и картули.
        AR-комментарии объясняют символику движений.
      mechanics_links: []
      assets: []
    - id: training
      title: Тренировка
      body: |
        - Уроки баланса: стойка на носках, движения рук.
        - Работа с кинжалами и ритмическая мини-игра.
      mechanics_links: []
      assets: []
    - id: rehearsal
      title: Репетиция
      body: |
        Игрок тренируется в паре, отрабатывая синхронизацию и мимику.
      mechanics_links: []
      assets: []
    - id: finale
      title: Выступление
      body: |
        Финальный номер проходит на супре; успех зависит от точности попадания в ритм.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP.
        - Издержки: −40 кредов.
        - +15 к навыку «Танцы».
        - Ачивка «Танцор Кавказа».
      mechanics_links: []
      assets: []
