summary:
  problem: 'Требуется вводный квест Владивостока, показывающий символ города и знакомящий игроков с панорамами бухты.'
  goal: 'Создать лёгкое задание на посещение Золотого моста с акцентом на архитектурные и туристические мотивы.'
  essence: 'Игрок пересекает Золотой мост, открывает виды на бухту Золотой Рог и знакомится с ключевыми фактами о городе.'
  key_points:
    - 'Мост связывает центр Владивостока и задаёт визуальный символ региона.'
    - 'Квест использует туристическую и архитектурную механику для мягкого онбординга.'
    - 'Подсвечены детали строительства к саммиту АТЭС-2012 и ночная подсветка.'
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Квест открывает серию Владивостока. Игрок получает предложение посетить Золотой мост,
        чтобы познакомиться с городом и оценить панорамы бухты Золотой Рог.
      mechanics_links: []
      assets: []
    - id: phases
      title: 'Этапы прохождения'
      body: |
        1. Добраться до въезда на мост и осмотреть золотые опоры.
        2. Пересечь мост пешком или на транспорте, наблюдая бухту.
        3. Сделать фотографии панорамы и отметить ключевые точки обзора.
        4. Вернуться ночью, чтобы увидеть подсветку конструкции.
      mechanics_links: []
      assets: []
    - id: details
      title: 'Факты и отсылки'
      body: |
        - Вантовый мост длиной 1,388 метра построен к саммиту АТЭС-2012.
        - Сравнение бухты с аналогами из других мегаполисов подчёркивает глобальный масштаб.
        - Визуальные детали: золотистые тросы, отражение в воде, архитектурная элегантность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 800 XP, эстетический бонус (+10) и ачивку «Покоритель Золотого Моста».
        Валюта не начисляется, что подчёркивает туристическую природу задания.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест открывает архитектурную ветку Владивостока и подготавливает к заданиям о Русском мосте и острове Русский.
      mechanics_links: []
      assets: []
