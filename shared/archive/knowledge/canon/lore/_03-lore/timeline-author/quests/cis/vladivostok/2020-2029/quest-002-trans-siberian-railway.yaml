summary:
  problem: 'Нужно масштабное путешествие, соединяющее Москву и Владивосток и подчёркивающее героизм игроков.'
  goal: 'Передать эпичность семидневного маршрута по Транссибу, задействовав исторические и выносливостные механики.'
  essence: 'Игрок проводит семь дней в пути, пересекает восемь часовых поясов и завершает путешествие у отметки «9288 км».'
  key_points:
    - 'Транссиб — самая длинная железная дорога в мире, демонстрирующая масштаб вселенной.'
    - 'Сценарий делится на этапы с ключевыми регионами (Урал, Байкал, Дальний Восток).'
    - 'Награда акцентирует выносливость и финансовые затраты путешествия.'
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Квест стартует в Москве на Ярославском вокзале. Игрок получает предложение отправиться
        в эпическое путешествие и познакомиться с маршрутами фракций вдоль магистрали.
      mechanics_links: []
      assets: []
    - id: journey
      title: 'Этапы путешествия'
      body: |
        1. Старт из Москвы: подготовка провизии, выбор купе.
        2. Уральский отрезок — промышленность и ветер изменений.
        3. Сибирь и Байкал — долгие сутки, остановки на станциях.
        4. Дальний Восток — климат и культурный переход.
        5. Финиш во Владивостоке и фотография у столба «9288 км».
      mechanics_links: []
      assets: []
    - id: facts
      title: 'Факты и данные'
      body: |
        - Протяжённость маршрута — 9,289 км, пересекающих восемь часовых поясов.
        - Поездка занимает минимум семь реальных дней без длительных остановок.
        - Финальная точка подчёркнута памятным столбом на вокзале Владивостока.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и эффекты'
      body: |
        Игрок получает 10,000 XP, +30 к параметру выносливости и титул «Покоритель Транссиба».
        Балансируется затратой 5,000 единиц валюты на билеты и провизию.
      mechanics_links: []
      assets: []
    - id: ties
      title: 'Связи'
      body: |
        Квест связан со стартовой линией Москвы и завершается во Владивостоке, подготавливая
        игрока к локальному контенту региона и сюжетам дальневосточных фракций.
      mechanics_links: []
      assets: []
