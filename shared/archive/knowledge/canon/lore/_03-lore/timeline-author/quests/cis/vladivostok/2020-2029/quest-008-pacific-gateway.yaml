summary:
  problem: 'Нужно подчеркнуть стратегическое значение Владивостока как восточных ворот России и связать его с АТР.'
  goal: 'Показать историю основания города, потенциал порта и роль в международных связях через интерактивный маршрут.'
  essence: 'Игрок изучает историю Владивостока, посещает портовые зоны и анализирует связи с азиатскими соседями.'
  key_points:
    - 'Маршрут объединяет исторические данные, экономику и современную дипломатию.'
    - 'Видимость саммита АТЭС-2012 подчёркивает вклад в международную политику.'
    - 'Квест формирует основу для геополитических арок и торговых систем.'
content:
  sections:
    - id: history
      title: 'Исторический обзор'
      body: |
        Игрок изучает ключевые даты: основание города в 1860 году, развитие порта и превращение во «восточный форпост».
        AR-хроника показывает, как изменялась инфраструктура и военное присутствие.
      mechanics_links: []
      assets: []
    - id: port
      title: 'Порт и логистика'
      body: |
        Посещение контейнерных терминалов, наблюдение за обработкой грузов и анализ маршрутов.
        Включены мини-игры по оптимизации логистики и управлению потоками между Россией и странами АТР.
      mechanics_links: []
      assets: []
    - id: neighbors
      title: 'Связи с Азией'
      body: |
        Игрок встречает представителей Японии, Китая и Кореи, обсуждает торговые инициативы и совместные проекты.
        Открываются дипломатические ветки и события обмена технологиями.
      mechanics_links: []
      assets: []
    - id: summit
      title: 'Наследие АТЭС-2012'
      body: |
        Завершающий этап посвящён наследию саммита: мосты, кампус ДВФУ, новые бизнес-кластеры.
        Игрок оформляет аналитический отчёт, который влияет на экономические показатели фракций.
      mechanics_links: []
      assets: []
