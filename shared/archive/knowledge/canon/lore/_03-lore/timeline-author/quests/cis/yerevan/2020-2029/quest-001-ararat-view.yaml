summary:
  problem: Markdown-описание не фиксировало эмоциональный контекст обзора Арарата из Еревана.
  goal: Задокументировать маршрут к Каскаду и смотровой площадке для ветки национального наследия.
  essence: Игрок поднимается на Каскад, смотрит на священную гору и отражает гордость и боль армян.
  key_points:
    - Панорама открывает Малый и Большой Арарат, символы на гербе Армении.
    - Боль разделённой территории подчёркивает исторический контекст.
    - Квест усиливает эмоциональную линию Еревана и mood-механики.
content:
  sections:
    - id: ascent
      title: Подъём на Каскад
      body: |
        Игрок поднимается по лестницам и лифтам Каскада, наблюдая фонтаны и скульптуры.
        Минорный саундтрек активирует mood-эффект «Ностальгия».
      mechanics_links: []
      assets: []
    - id: panorama
      title: Панорама Арарата
      body: |
        На смотровой площадке открывается двуглавая гора; гид рассказывает о расположении в Турции и библейской легенде.
        Игрок решает, записывать ли репортаж или делиться моментом с семьёй.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Размышления
      body: |
        Короткая сцена диалога с местными о национальной боли и гордости.
        Выбор влияет на mood-параметр и репутацию культурной линии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, +10 к параметру «Культура», бафф «Ararat Gaze» (эмоция: гордость/меланхолия).
        - Ачивка «Взгляд на Арарат» и открытка в альбоме наследия.
      mechanics_links: []
      assets: []
