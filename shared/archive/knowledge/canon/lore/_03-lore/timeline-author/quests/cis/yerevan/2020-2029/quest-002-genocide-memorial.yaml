summary:
  problem: Markdown-квест не раскрывал структуру визита в Цицернакаберд и эмоциональные механики памяти.
  goal: Сформулировать посещение мемориала как ритуал памяти с образовательным сопровождением и культурными эффектами.
  essence: Игрок поднимается к Цицернакаберду, изучает музей геноцида и отдает дань памяти у вечного огня.
  key_points:
    - Исторический контекст трагедии 1915 года подается через экспозиции и аудиогиды.
    - Вечный огонь и 12 плит провинций формируют ритуал скорби.
    - Завершение квеста усиливает репутацию культуры памяти и открывает глобальные мемориальные линии.
content:
  sections:
    - id: ascent
      title: Подъем к мемориалу
      body: |
        Игрок проходит по аллее памяти, наблюдая высаженные деревья и цитаты свидетелей.
        Аудиогид рассказывает о разрушенных провинциях и судьбах армян.
      mechanics_links: []
      assets: []
    - id: museum
      title: Музей геноцида
      body: |
        - Экспозиции фотографий, документов и личных историй.
        - Интерактивные столы с картой депортаций и дипломатическими реакциями мира.
        - Видеозал с хроникой признания геноцида.
      mechanics_links: []
      assets: []
    - id: eternal_flame
      title: Вечный огонь
      body: |
        - Спуск к вечному огню и 12 плитам, символизирующим утраченные вилайеты.
        - Минуты молчания, в ходе которых игрок активирует эмпатию и получает бафф «Мы помним».
      mechanics_links: []
      assets: []
    - id: reflection
      title: Рефлексия и выбор
      body: |
        Игрок выбирает способ почтить память: оставить цифровую запись, посадить дерево или организовать лекцию в городе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP.
        - Валюта: 0.
        - Эмоциональный эффект «Скорбь и память».
        - Ачивка «Мы помним».
      mechanics_links: []
      assets: []
