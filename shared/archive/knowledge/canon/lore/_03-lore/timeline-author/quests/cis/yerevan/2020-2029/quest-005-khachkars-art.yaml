summary:
  problem: Квест по хачкарам не описывал образовательные ветки и практику резьбы.
  goal: Структурировать изучение хачкаров как культурный мастер-класс с историей и практикой.
  essence: Игрок посещает парк хачкаров, изучает символику и пробует вырезать собственный каменный крест.
  key_points:
    - Хачкары представлены как уникальное ремесло Армении, охраняемое UNESCO.
    - Символика узоров раскрывается через интерактивные панели и гида-искусствоведа.
    - Мастер-класс закрепляет знания и усиливает репутацию ремесленника.
content:
  sections:
    - id: exhibition
      title: Галерея хачкаров
      body: |
        Игрок посещает парк, где собраны хачкары разных эпох.
        AR-слой демонстрирует происхождение узоров и их значение.
      mechanics_links: []
      assets: []
    - id: symbolism
      title: Символика узоров
      body: |
        - Диалог с мастером-резчиком о композиции креста.
        - Распознавание растительных и геометрических мотивов.
        - Сканирование узоров для коллекции «UNESCO наследие».
      mechanics_links: []
      assets: []
    - id: workshop
      title: Мастер-класс
      body: |
        Игрок пробует резать по мягкому туфу, повторяя элементы узора, и создаёт мини-хачкар для экспозиции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP.
        - Валюта: 0.
        - +15 к параметру «Культура».
        - Ачивка «Мастер хачкаров».
      mechanics_links: []
      assets: []
