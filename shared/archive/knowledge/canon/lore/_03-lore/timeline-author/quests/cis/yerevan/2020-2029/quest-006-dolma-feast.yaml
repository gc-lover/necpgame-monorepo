summary:
  problem: Описание приготовления долмы не фиксировало семейные взаимодействия и механики кулинарного мастер-класса.
  goal: Зафиксировать традиционный ужин с обучением, социальными бонусами и эффектом на параметры игрока.
  essence: Игрок присоединяется к армянской семье, готовит долму и участвует в праздничном застолье.
  key_points:
    - Процесс готовки раскрывает ингредиенты и технику заворачивания листьев.
    - Семейное общение усиливает социальную репутацию.
    - Дегустация даёт бафф здоровья и открывает новые рецепты кухни.
content:
  sections:
    - id: invitation
      title: Приглашение в дом
      body: |
        Игрок получает приглашение от семьи и приносит подарки: специи, вино или десерт.
        Выбор подарка влияет на настроение хозяев.
      mechanics_links: []
      assets: []
    - id: cooking
      title: Процесс приготовления
      body: |
        - Подготовка фарша, виноградных листьев и специй.
        - Мини-игра по заворачиванию долмы с оценкой точности.
        - Обсуждение происхождения блюда и региональных вариантов.
      mechanics_links: []
      assets: []
    - id: dinner
      title: Семейный ужин
      body: |
        - Совместная трапеза с мацуном и тостами.
        - Диалоги о традициях, музыке и семейных рецептах.
        - Возможность записать рецепт или предложить собственный вариант.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP.
        - Валюта: 0.
        - Бафф «+20% HP на 8 часов».
        - Ачивка «Мастер долмы».
      mechanics_links: []
      assets: []
