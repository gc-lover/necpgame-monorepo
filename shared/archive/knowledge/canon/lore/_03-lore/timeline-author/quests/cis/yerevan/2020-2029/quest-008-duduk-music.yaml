summary:
  problem: Markdown не отражал мастер-класс игры на дудуке и влияние на музыкальные навыки.
  goal: Задокументировать урок у мастера дудука и подчеркнуть статус нематериального наследия ЮНЕСКО.
  essence: Игрок слушает душевные мелодии, учится играть и получает музыкальный бафф.
  key_points:
    - Дудук из абрикосового дерева и его уникальный тембр.
    - Диалоги о роли дудука в траурных и свадебных церемониях.
    - Квест повышает музыкальный навык и mood-параметр.
content:
  sections:
    - id: workshop
      title: Мастер-класс
      body: |
        Игрок встречает мастера, изучает дыхание и постановку пальцев.
        Первая мелодия активирует мини-игру на точность.
      mechanics_links: []
      assets: []
    - id: performance
      title: Выступление
      body: |
        Ученики играют в дуэте с наставником, создавая меланхоличную атмосферу.
        Игрок решает выступать ли на городском мероприятии.
      mechanics_links: []
      assets: []
    - id: heritage
      title: Нематериальное наследие
      body: |
        Мастер рассказывает о признании дудука ЮНЕСКО и передаёт историю учеников.
        Записи мелодий добавляются в аудиоархив проекта.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 900 XP, +15 к навыку «Музыка», бафф «Duduk Soul» (+15% Mood на 8 часов).
        - Ачивка «Голос Армении» и +5 к репутации культурной линии.
      mechanics_links: []
      assets: []
