summary:
  problem: Квест De Wallen находился в Markdown и не фиксировал механики легализованной секс-индустрии в базе знаний.
  goal: Структурировать район Красных Фонарей в YAML, уделив внимание легализации и туристическому трафику.
  essence: De Wallen — исторический район Амстердама, где легализация проституции сочетается с жёстким регулированием и туристическим давлением.
  key_points:
    - Красные фонари и витрины демонстрируют регулируемую секс-индустрию с налогами и правилами.
    - Квест раскрывает динамику толп, камер и опционального музея проституции.
    - Подчеркивается роль государства в контроле и безопасности отрасли.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        De Wallen — один из старейших районов Амстердама, функционирующий с XIV века.
        Легализация проституции с 2000 года превратила квартал в пример регулирования и туристической экономики.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить квартал вечером, когда включаются красные фонари.
        2. Изучить витрины и диалоговые сцены с работницами.
        3. Отследить поведение толп и туристов, фиксируя социальные напряжения.
        4. Посетить музей проституции для образовательного блока (опционально).
        5. Завершить квест осмыслением механик регулирования и налогообложения.
      mechanics_links: []
      assets: []
    - id: regulation
      title: Регулирование
      body: |
        Квест подчёркивает связь между легализацией, налоговыми поступлениями и безопасностью работников.
        Отмечаются инспекции, лицензии и общественные дискуссии о будущем района.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1500 XP.
        Валюта: 0.
        Социальный показатель: +10.
        Ачивка: «Исследователь De Wallen».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальные и фракционные элементы показывают секс-индустрию как игровую силу.
        Туристические потоки создают сценарии контроля поведения и лёгкой криминальной активности.
      mechanics_links: []
      assets: []
