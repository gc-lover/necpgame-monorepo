summary:
  problem: Маршрут по мемориалу Берлинской стены находился в Markdown и не раскрывал игровые взаимодействия.
  goal: Зафиксировать посещение ключевых точек стены и мемориалов с использованием VR-реконструкции.
  essence: Игрок исследует East Side Gallery, Checkpoint Charlie и музей памяти, переживая разделённый Берлин через VR.
  key_points:
    - East Side Gallery и культовые граффити формируют визуальные сцены.
    - Checkpoint Charlie и мемориал жертв добавляют историческое напряжение.
    - VR-реконструкция позволяет пережить жизнь в разделённом городе.
content:
  sections:
    - id: itinerary
      title: Маршрут посещения
      body: |
        Игрок начинает у East Side Gallery, сканируя граффити «Братский поцелуй» и «Trabant через стену» для коллекции.
        Далее маршрут ведёт к Checkpoint Charlie с интерактивными досмотрами и хроникой побегов.
        Финалом служит мемориал жертв стены с VR-модулем, показывающим Берлин до 1989 года.
      mechanics_links: []
      assets: []
    - id: interactions
      title: Игровые взаимодействия
      body: |
        - Панорамный режим фиксирует серый бетон и ключевые цитаты, повышая ресурс «Культура».
        - VR-реконструкция активирует эмоциональные треки и исторические флешбеки.
        - Архивные терминалы дают доступ к речи Кеннеди «Ich bin ein Berliner».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP и +10 к параметру «Культура».
        - Ачивка «Свидетель Истории» и запись речи для музейной коллекции.
        - Репутация исторической линии Берлина повышается на 5.
      mechanics_links: []
      assets: []
