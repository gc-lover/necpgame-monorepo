summary:
  problem: Квест о стеклянном куполе Рейхстага оставался в Markdown и не связывал символику прозрачности с политической веткой.
  goal: Перевести визит в купол в YAML, выделив этапы доступа, архитектурные детали и обзоры города.
  essence: Игрок поднимается по спиральной рампе в куполе Foster и наблюдает парламент и панораму Берлина.
  key_points:
    - Запись на бесплатный визит и процедуры безопасности.
    - Спиральный маршрут и вид на Тиргартен и зал заседаний.
    - Купол как символ прозрачности немецкой демократии.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Стеклянный купол Рейхстага стал иконой пост reunification Германии и архитектурным жестом прозрачности власти.
        Квест показывает, как граждане наблюдают парламентскую работу сверху.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Забронировать бесплатный визит и пройти проверку безопасности.
        2. Подняться по спиральной рампе в куполе Norman Foster.
        3. Осмотреть панорамы Берлина и Тиргартена.
        4. Заглянуть внутрь пленарного зала и отметить надпись «Dem Deutschen Volke».
        5. Изучить экспозиции о восстановлении здания и сохранённые граффити 1945 года.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Описываются солнечные зеркала, системы вентиляции и сохранённые следы войны.
        Подчёркивается роль Рейхстага как символа современной немецкой демократии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1000 XP.
        Валюта: 0.
        Культура: +10.
        Ачивка: «Прозрачная демократия».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические, политические и архитектурные механики связывают объект с веткой мира.
      mechanics_links: []
