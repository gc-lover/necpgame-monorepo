summary:
  problem: История о создании сети карривурст-будок не отражала бизнес-механику и рост бренда.
  goal: Формализовать управление уличной сетью Берлина с упором на рецепт, конкуренцию и пассивный доход.
  essence: Игрок строит империю уличной еды, оптимизирует рецепт карривурста и захватывает районы мегаполиса.
  key_points:
    - Карривурст остаётся гастрономическим символом Берлина с 70 млн порций в год.
    - Секретный соус, мини-игра рецепта и выбор локаций определяют успех.
    - Финал присваивает титул «Currywurst König» и даёт стабильный доход.
content:
  sections:
    - id: setup
      title: Старт бизнеса
      body: |
        - Приобрести первую будку и оформить лицензию у городских органов.
        - Собрать ингредиенты и открыть мини-игру по созданию уникального соуса.
        - Настроить бренд и маркетинговые лозунги.
      mechanics_links: []
      assets: []
    - id: expansion
      title: Расширение сети
      body: |
        - Открыть до десяти точек в разных районах (Mitte, Kreuzberg, Neukölln, Prenzlauer Berg).
        - Управлять персоналом, логистикой соусов и снабжением булочек.
        - Проводить дегустации и события Live Ops для роста репутации.
      mechanics_links: []
      assets: []
    - id: competition
      title: Конкуренция и защита бренда
      body: |
        - Сражаться с конкурентами за лучшие локации и лицензии.
        - Проводить кампании «Лучший карривурст Берлина» и защищать рецепт от шпионажа.
        - Балансировать цены и качество для удержания очередей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP.
        - Пассивный доход: 20 000 едди в неделю.
        - Титул «Currywurst König».
        - Повышение репутации кулинарной линии Берлина.
      mechanics_links: []
      assets: []
