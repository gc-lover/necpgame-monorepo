summary:
  problem: Посещение Пергамского алтаря не описывало AR-реконструкцию и ночную симуляцию богов.
  goal: Структурировать музейный квест с акцентом на артефакт, фризы гигантомахии и встречу с ИИ-богами.
  essence: Игрок поднимается по мраморным ступеням алтаря, видит древний Пергам через AR и сталкивается с цифровыми богами ночью.
  key_points:
    - Алтарь — главный зал Pergamon Museum с историей вывоза в XIX веке.
    - AR-переход переносит игрока в Пергам, показывая храм в первозданном виде.
    - Ночная симуляция гигантомахии запускает мистический сценарий.
content:
  sections:
    - id: exploration
      title: Исследование алтаря
      body: |
        - Подняться по мраморным ступеням и активировать гид по барельефам гигантомахии.
        - Сканировать сцены битвы богов и гигантов для коллекции «Античные легенды».
        - Узнать историю вывоза алтаря в Берлин и споры о реституции.
      mechanics_links: []
      assets: []
    - id: ar_sequence
      title: AR-реконструкция
      body: |
        - Прожекторные карты перемещают игрока в Пергам II века до н.э.
        - Звуковое сопровождение и голос жреца объясняют культ Зевса.
        - Возможность сравнить оригинал и цифровое восстановление.
      mechanics_links: []
      assets: []
    - id: night_event
      title: Ночной ивент ИИ-богов
      body: |
        - После закрытия музея запускается симуляция оживления алтаря.
        - ИИ-проекции Зевса и Афины задают вопросы игроку о верности и силе.
        - Успешные ответы дают редкую запись «Voice of Pergamon».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP.
        - +15 к параметру «Культура».
        - Запись «Voice of Pergamon» и доступ к ночным турам музея.
      mechanics_links: []
      assets: []
