summary:
  problem: Markdown-описание не фиксировало смешение истории бункеров и современной техно-сцены.
  goal: Показать глубинный рейв в бетонных убежищах и интеграцию VR-архивов.
  essence: Игрок спускается на 20 метров под землю, переживает историю бункера и получает статус героя андерграунда.
  key_points:
    - Поиск тайного входа и взаимодействие с куратором подпольной сети.
    - Сочетание рейва и VR-тура, раскрывающего прошлое холодной войны.
    - Повышение репутации в underground-среде и доступ к скрытым площадкам.
content:
  sections:
    - id: descent
      title: Спуск в бункер
      body: |
        Игрок следует за проводником, открывающим скрытый люк и шахту на глубину 20 метров.
        Проверка на выносливость и хладнокровие задаёт тон клаустрофобной атмосферы.
      mechanics_links: []
      assets: []
    - id: rave
      title: Рейв и акустика
      body: |
        Бетонные стены усиливают бас, свет ограничен стробоскопами, а диджеи миксуют set для узкого круга.
        Игрок поддерживает ресурс «Энергия» и взаимодействует с легендами сцены.
      mechanics_links: []
      assets: []
    - id: history
      title: Исторический слой
      body: |
        VR-модуль показывает бункер времён воздушных атак и хронику холодной войны.
        Решение, делиться ли отрывками VR с посетителями, влияет на репутацию и последствия для локации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, -30 кредов на вход и бар.
        - Репутация underground +15, ачивка «Король подземелья».
        - Разблокировка будущих бункерных точек и особых ремиксов.
      mechanics_links: []
      assets: []
