summary:
  problem: Markdown не описывал процесс превращения фабрики в клуб и вызовы DIY-культуры.
  goal: Структурировать строительство нового техно-клуба на основе заброшенной индустриальной площадки.
  essence: Игрок находит фабрику, сквотирует, переоборудует и запускает культовую площадку.
  key_points:
    - Промышленная эстетика: бетон и сталь.
    - Инфраструктура клуба: звук, бар, darkroom, chill-out.
    - Фейс-контроль и позиционирование в техно-сцене.
content:
  sections:
    - id: scouting
      title: Поиск и захват
      body: |
        Игрок исследует индустриальные районы и выбирает фабрику с нужной акустикой.
        Сквот-команда захватывает объект, обеспечивая охрану и доступ.
      mechanics_links: []
      assets: []
    - id: renovation
      title: Переоборудование
      body: |
        - Устанавливается звуковая система, бар, darkroom и зоны отдыха.
        - Мини-игры по монтажу света и вентиляции влияют на качество клуба.
      mechanics_links: []
      assets: []
    - id: launch
      title: Первая вечеринка
      body: |
        Игрок приглашает известных DJ, проводит фейс-контроль и контролирует атмосферу.
        Исход определяет репутацию и отзывы сцены.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, пассивный доход 50 000 кредов в неделю, репутация «Легенда техно-сцены».
        - Доступ к VIP-коллаборациям и эксклюзивным артистам.
      mechanics_links: []
      assets: []
