summary:
  problem: Markdown не показывал ритуал вступления в Tresor и связь с детройтскими корнями.
  goal: Описать инициацию в Tresor как выносливостный квест внутри банковского хранилища.
  essence: Игрок спускается в сейфовые залы, доказывает преданность жёсткому техно и становится частью Tresor family.
  key_points:
    - Подземный сейфовый зал с тяжелым басом.
    - 48+ часов без перерыва, стиль all black.
    - Уважение к Detroit techno и Tresor Records.
content:
  sections:
    - id: entry
      title: Спуск в Tresor
      body: |
        Игрок находит скрытый вход, проходит фейс-контроль и спускается в банковское хранилище.
        В коридорах слышны легенды о первых рейвах 1991 года.
      mechanics_links: []
      assets: []
    - id: endurance
      title: Испытание
      body: |
        - Hardcore-сеты требуют танцевать 48 часов.
        - Мини-игры на выносливость и mental stability.
        - Игрок решает, принимать ли приглашение Tresor Records.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, +20 к репутации Tresor family.
        - Титул «Tresor Legend» и доступ к эксклюзивным сетам.
      mechanics_links: []
      assets: []
