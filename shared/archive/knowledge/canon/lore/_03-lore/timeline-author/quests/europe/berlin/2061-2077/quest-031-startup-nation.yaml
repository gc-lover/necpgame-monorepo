summary:
  problem: Markdown-описание не структурировало путь игрока от идеи до «юнкорна» и не фиксировало влияние на экономическую мета-линию Берлина.
  goal: Сформировать knowledge-entry о трансформации города в европейскую нацию стартапов с фокусом на инвестиционных и репутационных шагах.
  essence: Игрок запускает стартап в Kreuzberg, растит его до статуса единорога и определяет будущее техно-сцены Берлина.
  key_points:
    - Берлин позиционируется как доступная альтернатива Силиконовой долине.
    - Кооперативы, техно-культура и свободные пространства усиливают уникальный вайб города.
    - Успех стартапа влияет на репутацию региона и открывает глобальные tech-хабы.
content:
  sections:
    - id: ideation
      title: Идея и формирование команды
      body: |
        Игрок выбирает нишу и собирает мультикультурную команду, используя сеть «Silicon Allee».
        Решения определяют стартовые ресурсы и доступ к наставникам.
      mechanics_links: []
      assets: []
    - id: coworking
      title: Ко-воркинг в Кройцберге
      body: |
        Стартап переезжает в индустриальное пространство, адаптированное под лаборатории и студии.
        Вечерние техно-вечеринки влияют на мораль и креативность.
      mechanics_links: []
      assets: []
    - id: pitching
      title: Питч европейским инвесторам
      body: |
        Серия встреч с венчурными фондами ЕС требует навыков убеждения и экономических симуляций.
        Игрок балансирует между быстрым ростом и устойчивостью.
      mechanics_links: []
      assets: []
    - id: scale
      title: Масштабирование и выбор выхода
      body: |
        После серии инвестиций стартап достигает статуса «единорога» или продаётся стратегическому партнёру.
        Выбор сценария меняет репутацию Берлина как tech-столицы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, 100 000 000 кредов, титул «Berlin Tech Founder».
        - При неудаче: 5 000 XP и доступ к анализу ошибок для повторного запуска.
      mechanics_links: []
      assets: []
