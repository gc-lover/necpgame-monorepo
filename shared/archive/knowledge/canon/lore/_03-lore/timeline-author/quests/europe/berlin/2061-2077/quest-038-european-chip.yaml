summary:
  problem: 'Европа страдает от зависимости в поставках передовых микросхем и нуждается в собственном производственном центры.'
  goal: 'Запустить берлинскую фабрику полупроводников с полным циклом от исследований до массового выпуска 2-нм чипов.'
  essence: 'Игрок собирает международную команду, строит фабрику и выводит европейский чип на рынок, меняя баланс сил.'
  key_points:
    - 'Создание фабрики приносит экономические и политические бонусы региону.'
    - 'Работа с глобальными специалистами усиливает сюжет о технологическом суверенитете.'
    - 'Конкуренция с TSMC и Intel отражается в глобальных показателях и событиях.'
content:
  sections:
    - id: site_preparation
      title: 'Строительство фабрики'
      body: |
        Игрок выбирает площадку в Берлине, решает вопросы экологии и логистики, подписывает контракты с подрядчиками.
        Успех открывает доступ к уникальному производственному оборудованию и государственным субсидиям.
      mechanics_links: []
      assets: []
    - id: talent_acquisition
      title: 'Набор специалистов'
      body: |
        Требуется привлечь инженеров и учёных из разных регионов, обеспечить их relocation и интеграцию в команду.
        Выбор кадров влияет на стабильность производства и будущие квесты по удержанию талантов.
      mechanics_links: []
      assets: []
    - id: process_development
      title: 'Разработка 2-нм технологии'
      body: |
        Игрок координирует исследования литографии, материалов и охлаждения.
        Появляются задания по оптимизации линий, регулированию энергоэффективности и снижению брака.
      mechanics_links: []
      assets: []
    - id: launch
      title: 'Первый европейский чип'
      body: |
        После успешной отладки линия выпускает первые партии процессоров.
        Квест фиксирует реакцию рынка и открывает переговоры с крупными клиентами из ЕС.
      mechanics_links: []
      assets: []
    - id: competition
      title: 'Глобальная конкуренция'
      body: |
        На завершающем этапе игрок противостоит давлению со стороны иностранных корпораций,
        решает, продавать ли технологию союзникам или удерживать монополию, и формирует долгосрочную стратегию.
      mechanics_links: []
      assets: []
