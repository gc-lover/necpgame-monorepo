summary:
  problem: 'Берлин вновь сталкивается с расколом — теперь цифровым: технологическая элита изолирует бедные районы без доступа к онлайновой инфраструктуре.'
  goal: 'Исследовать источники цифрового неравенства, выявить архитекторов новой стены и принять решение о её судьбе.'
  essence: 'Игрок раскрывает сеть контроля, взаимодействует с обеими сторонами и выбирает, разрушить ли цифровой барьер или капитализировать его.'
  key_points:
    - 'Сравнение с исторической Берлинской стеной подчёркивает цикличность конфликтов.'
    - 'Выбор игрока меняет городской баланс сил и открывает разные финальные сценарии.'
    - 'Квест формирует мост к поздним сюжетам, связанным с социальным устройством мегаполиса.'
content:
  sections:
    - id: discovery
      title: 'Обнаружение цифрового разрыва'
      body: |
        Игрок фиксирует расслоение города, собирает жалобы офлайн-районов и анализирует данные о доступе к сетям.
        На этом этапе выявляются ключевые узлы, блокирующие подключение.
      mechanics_links: []
      assets: []
    - id: investigation
      title: 'Расследование архитекторов стены'
      body: |
        Через взлом, социальные контакты и работу с архивами игрок узнаёт, кто финансирует цифровое разделение.
        Вскрываются интересы корпораций, политиков и подпольных групп.
      mechanics_links: []
      assets: []
    - id: dual_city
      title: 'Жизнь двух Берлинов'
      body: |
        Игрок проживает опыт обеих сторон: элитарных онлайн-кварталов и отключённых районов.
        Собранные истории влияют на выбор союзников и доступ к ресурсам.
      mechanics_links: []
      assets: []
    - id: choice
      title: 'Ключевой выбор'
      body: |
        Требуется принять решение: разрушить цифровую стену, укрепить её ради прибыли или игнорировать конфликт.
        Каждый вариант меняет репутацию фракций, экономику и доступные механики.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: 'Последствия'
      body: |
        В финале игрок наблюдает трансформацию города в соответствии с выбором.
        Квест устанавливает переход к финальным событиям берлинской арки и влияет на глобальные новости.
      mechanics_links: []
      assets: []
