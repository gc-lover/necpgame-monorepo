summary:
  problem: Финальное техно-событие Берлина требовало формализации как марафонский live-event с наследием культуры.
  goal: Описать 72-часовой рейв и его вклад в культурную линию города.
  essence: Игрок участвует в синхронном клаб-крауле по всему Берлину, поддерживая энергию сцены до рассвета понедельника.
  key_points:
    - Все клубы города работают одновременно в течение 72 часов.
    - Выносливость и культурная вовлечённость игрока формируют бонусы.
    - Событие служит кульминацией техно-культуры сезона.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Финальный рейв» запускает трёхдневный марафон танцев, объединяющий Berghain, Tresor, Watergate, Sisyphos и сотню других
        клубов. Город превращается в единую сцену.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Старт в пятницу в 20:00 и открытие всех площадок.
        2. Клаб-краул: посетить минимум десять клубов и собрать сет-листы DJ.
        3. Поддерживать энергетику 72 часа без перерыва, используя баффы и поддержку коллектива.
        4. Встречать рассвет понедельника на главной сцене и завершить марафон.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 10 000 XP.
        - Финансы: -200 еддис на расходы (билеты, напитки).
        - Ачивка «72-Hour Legend» и бонус к выносливости в новой лиге.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Улицы заполнены толпами, бас слышен в каждом районе, флаги клубов развеваются, а слоган «Never stop dancing» звучит повсюду.
      mechanics_links: []
      assets: []
