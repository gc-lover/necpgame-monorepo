summary:
  problem: Квест дегустации бельгийского пива не был структурирован и не описывал разнообразие сортов и традиции бокалов.
  goal: Сформировать YAML-описание дегустационного маршрута, подчёркивая Trappist, Lambic и культуру уникальных бокалов.
  essence: Игрок исследует Delirium Café и другие точки Брюсселя, пробуя 1500+ сортов и познавая монастырские корни пивоварения.
  key_points:
    - Делириум предлагает меню на 2000 позиций, а бельгийские пивовары поддерживают уникальные бокалы.
    - Trappist, Lambic, Dubbel, Tripel и Quadrupel отражают разнообразие стилей и крепостей до 12%.
    - Квест укрепляет кулинарную линию и представляет пиво как культурную традицию.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Бельгия известна более чем 1500 сортами пива, включая Trappist, Lambic и современную крафтовую сцену.
        Квест демонстрирует культурную значимость пивоварения и его влияние на экономику.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить Delirium Café и изучить многостраничное меню сортов.
        2. Продегустировать Trappist, Lambic, Dubbel/Tripel/Quadrupel, обсуждая вкусовые особенности.
        3. Обратить внимание на уникальные бокалы под каждый сорт.
        4. Зафиксировать роль пивных традиций и крепость напитков.
        5. Понять, как пиво формирует культурную идентичность Бельгии.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Отмечаются монастырские традиции Trappist, спонтанная ферментация Lambic и требования к подаче напитка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1500 XP.
        Валюта: −40.
        Бафф: +25% Charisma на 6 часов.
        Ачивка: «Пивной знаток».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные, дегустационные и культурные механики создают сценарии общения и изучения традиций.
      mechanics_links: []
