summary:
  problem: Квест «Атомиум» не был структурирован в YAML и не раскрывал символику Expo 1958.
  goal: Описать посещение Atomium, подчеркнув футуристический символ атомного века и панораму Брюсселя.
  essence: Игрок поднимается внутри увеличенного атома железа, изучая выставки и оптимизм 1950-х.
  key_points:
    - Atomium построен к Expo 1958, представляет атом железа в 165 млрд раз крупнее.
    - Девять сфер, эскалаторы в трубах и смотровая площадка раскрывают архитектурный опыт.
    - Квест усиливает архитектурную линию и исторический контекст послевоенного оптимизма.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Atomium — один из главных символов Брюсселя, отражающий веру в атомную эпоху и прогресс середины XX века.
        Квест знакомит игроков с историей Expo 1958 и архитектурой на стыке науки и искусства.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Исследовать внешний вид Atomium и девять сфер, соединённых трубами.
        2. Подняться по эскалаторам внутри труб и посетить выставки в сферах.
        3. Добраться до верхней смотровой площадки и оценить панораму Брюсселя.
        4. Разобраться с контекстом атомного оптимизма и его влиянием на дизайн.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Указывается высота 102 метра, масштаб увеличения атома железа и значение Expo 1958 для города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1200 XP.
        Валюта: −15.
        Эстетика: +15.
        Ачивка: «Атомный исследователь».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические, исторические и символические механики подчёркивают футуристическую архитектуру.
      mechanics_links: []
      assets: []
