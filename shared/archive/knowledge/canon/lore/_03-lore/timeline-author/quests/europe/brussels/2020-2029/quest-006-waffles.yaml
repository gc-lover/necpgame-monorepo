summary:
  problem: Квест о бельгийских вафлях не был структурирован и не отражал различия между Brussels и Liège стилями.
  goal: Перевести маршрут дегустации вафель в YAML, подчёркивая выбор стиля и уличную культуру.
  essence: Игрок пробует свежие вафли с прилавков Брюсселя, сравнивая лёгкие Brussels и карамелизированные Liège варианты.
  key_points:
    - Уличные киоски предлагают два стилистически разных вида вафель.
    - Топпинги и карамелизация подают квест как кулинарное исследование.
    - Подчёркивается отличие от американских версий и важность свежести.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Бельгийские вафли стали глобальным символом гастрономии, однако их оригинальные разновидности Brussels и Liège значительно отличаются от привычных американских.
        Квест демонстрирует уличную культуру и выбор между лёгким и карамелизированным стилем.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти уличный киоск и изучить меню.
        2. Выбрать стиль вафель: лёгкие Brussels или карамельные Liège.
        3. Добавить топпинги (клубника, шоколад, сливки) при необходимости.
        4. Сравнить текстуру и вкус, фиксируя отличие от американских аналогов.
        5. Сделать вывод о значении свежести и уличной подачи.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Отмечаются особенности двух стилей, традиция уличных киосков и контраст с международными адаптациями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 600 XP.
        Валюта: −5.
        Бафф: +15% Energy на 4 часа.
        Ачивка: «Вафельный мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные и выборные механики создают сценарий сравнения и культурного обмена.
