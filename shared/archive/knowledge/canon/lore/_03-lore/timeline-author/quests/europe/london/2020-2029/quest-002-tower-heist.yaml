summary:
  problem: Сюжет ограбления Лондонского Тауэра находился в Markdown и не был включён в канон.
  goal: Задокументировать основной квест о краже королевского нейроимпланта.
  essence: |
    Команда игроков планирует налёт на корп-хранилище в Тауэре, чтобы похитить легендарный имплант и скрыться от элитной охраны.
  key_points:
    - Расписаны этапы от планирования и набора команды до проникновения и побега.
    - Подчёркнута уникальная награда — «Королевский Нейроимплант» и старт линии «Королевское Наследие».
    - Определены требования к ролям: взломщик, стрелок, водитель.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Тауэр превращён в корпоративное хранилище королевских реликвий. Игрок организует сложное ограбление с множеством вариантов прохождения.
      mechanics_links: []
      assets: []
    - id: planning_phase
      title: Подготовка
      body: |
        1. Собрать разведданные о системах безопасности.
        2. Нанять специалистов по взлому, боевому сопровождению и управлению транспортом.
        3. Выбрать стратегию проникновения: стелс, силовой штурм или хакерская атака.
      mechanics_links: []
      assets: []
    - id: execution
      title: Проведение ограбления
      body: |
        1. Получить доступ в хранилище, обходя датчики и элитную охрану.
        2. Извлечь «Королевский Нейроимплант» из защищённого контейнера.
        3. Организовать побег по заранее подготовленному маршруту.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 500 XP, 50 000 едди с делёжкой и легендарный имплант. Успех открывает линию «Королевское Наследие».
      mechanics_links: []
      assets: []
