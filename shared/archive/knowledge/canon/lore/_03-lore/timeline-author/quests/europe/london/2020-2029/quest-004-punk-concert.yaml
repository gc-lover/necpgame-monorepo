summary:
  problem: Сюжет посещения подпольного панк-концерта был только в Markdown.
  goal: Задокументировать социальное событие, раскрывающее панк-сцену Лондона.
  essence: |
    Игрок находит вход в подпольный клуб, проходит фейс-контроль и погружается в мини-игры концерта, знакомясь с музыкантами.
  key_points:
    - Зафиксированы этапы поиска, проверки стиля и взаимодействий внутри клуба.
    - Определены награды: опыт, социальные контакты и расходы на билет.
    - Отмечена связь с панк-фракцией и потенциальные сюжетные ветки.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Заброшенное метро используется панк-сценой как концертная площадка. Игрок получает доступ к подпольному комьюнити.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Найти вход в клуб через сеть контактов.
        2. Пройти проверку стиля и убедить охрану впустить.
        3. Участвовать в мини-играх: танцы, барные бои, импровизированные выступления.
        4. Завести знакомства с музыкантами и организаторами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        300 XP, минус 500 едди на билет и рост социального капитала в панк-фракции.
      mechanics_links: []
      assets: []
