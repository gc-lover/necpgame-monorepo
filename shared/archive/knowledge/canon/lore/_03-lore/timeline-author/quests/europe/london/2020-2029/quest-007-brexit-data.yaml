summary:
  problem: Квест о засекреченных данных Брексита оставался в Markdown и не использовался дизайнерами.
  goal: Структурировать сюжетное расследование и выборы вокруг архива правительственных данных.
  essence: |
    Игрок взламывает архив, раскрывает скандальные факты и решает, публиковать, продавать или уничтожать найденные материалы.
  key_points:
    - Описаны этапы взлома, поиска данных и реакция на обнаружение.
    - Зафиксированы развилки с финансовыми и репутационными последствиями.
    - Определены награды: опыт, едди и влияние на лор.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Старые правительственные архивы хранят правду о Брексите. Хакер-одиночка решает, как использовать компромат.
      mechanics_links: []
      assets: []
    - id: mission_flow
      title: Ход квеста
      body: |
        1. Взломать защищённые архивы с проверкой на уровень хакерства 18.
        2. Найти и классифицировать данные, раскрывающие коррупцию и тайные договоры.
        3. Принять решение о дальнейшей судьбе информации и справиться с последствиями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 200 XP, до 30 000 едди и изменение репутации в зависимости от выбранной стратегии.
      mechanics_links: []
      assets: []
