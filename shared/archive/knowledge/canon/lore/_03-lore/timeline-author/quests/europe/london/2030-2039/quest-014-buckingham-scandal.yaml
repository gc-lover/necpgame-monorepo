summary:
  problem: Политический триллер о королевском скандале существовал только в Markdown и не учитывался в общей базе знаний.
  goal: Задокументировать сюжет о раскрытии предательства в Букингемском дворце в соответствии с шаблоном знаний.
  essence: |
    Игрок получает анонимный сигнал о продаже секретов, проникает во дворец, собирает доказательства и решает, как распорядиться разоблачением.
  key_points:
    - Представлены ключевые этапы: инфильтрация, взлом, идентификация предателя и финальный выбор.
    - Зафиксированы развилки с последствиями от мировой огласки до монархической награды.
    - Определены награды: опыт, едди и политическое влияние.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Букингемский дворец хранит тайну: один из членов королевской семьи торгует секретами. Игрок, оснащённый навыками стелса и дипломатии, должен раскрыть правду.
      mechanics_links: []
      assets: []
    - id: mission_flow
      title: Ход операции
      body: |
        1. Получить анонимное сообщение и выйти на контакт с информатором.
        2. Проникнуть во дворец, используя социальную инженерию или скрытное проникновение.
        3. Взломать личные устройства, собрать цифровые и физические доказательства.
        4. Раскрыть личность предателя и подготовить стратегию раскрытия.
      mechanics_links: []
      assets: []
    - id: branching_choices
      title: Выборы и последствия
      body: |
        Опубликовать информацию, спровоцировав мировой скандал; шантажировать ради 200 000 едди; сообщить короне, сохранив тайну и получив награду.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        4 000 XP, до 200 000 едди и изменение политического баланса вокруг монархии. Исход влияет на будущие цепочки с королевским ИИ.
      mechanics_links: []
      assets: []
