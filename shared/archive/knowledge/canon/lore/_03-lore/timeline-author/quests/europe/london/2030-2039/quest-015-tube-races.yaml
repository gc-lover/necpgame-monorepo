summary:
  problem: Событие гонок по лондонскому метро было описано в Markdown и не было доступно в знаниевой базе.
  goal: Задокументировать ховербайковые гонки по туннелям Underground в формате YAML.
  essence: |
    Игрок регистрируется на нелегальные гонки по Circle Line, тюнингует ховербайк и соревнуется за легендарный приз.
  key_points:
    - Описаны этапы регистрации, модификации байка и прохождения трёх кругов по Circle Line.
    - Указаны уникальные особенности трассы: объявления «Mind the Gap», ремонтные дроны и движущиеся поезда.
    - Определены награды, включая редкий ховербайк и репутацию гонщиков.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Лондонское метро становится ареной высокоскоростных ховербайк-гонок с неоновой эстетикой и классическими объявлениями.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Пройти регистрацию на станции Piccadilly Circus и получить слот в заезде.
        2. Настроить ховербайк, подбирая улучшения под туннельные условия.
        3. Пройти три круга по Circle Line, избегая поездов и дронов.
        4. Финишировать на станции King's Cross и получить место в рейтинге.
      mechanics_links: []
      assets: []
    - id: track_features
      title: Особенности трассы
      body: |
        Круговая трасса, голосовые объявления «Mind the Gap», динамические препятствия и визуальные эффекты туннелей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Победитель получает 15 000 едди и легендарный ховербайк «Underground Racer», участники — денежные призы и рост репутации гонщиков.
      mechanics_links: []
      assets: []
