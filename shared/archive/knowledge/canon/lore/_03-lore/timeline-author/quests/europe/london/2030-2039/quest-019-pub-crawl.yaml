summary:
  problem: Социальный квест о традиционном паб-крауле был в Markdown и не использовался в знаниевой базе.
  goal: Структурировать расслабленный контент о ночной жизни Лондона для дальнейшей интеграции в социальные сценарии.
  essence: |
    Игрок проходит по пяти культовым пабам, участвует в мини-играх, поддерживает уровень опьянения и заводит знакомства, балансируя веселье и выносливость.
  key_points:
    - Описан маршрут по пяти культовым пабам Сохо с мини-играми и проверками навыков.
    - Зафиксированы механики опьянения, социальные взаимодействия и комедийные драки.
    - Определены награды в виде опыта, социальных бонусов и ачивок.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Небольшой социальный квест, который показывает культурный пласт Лондона через традицию паб-краула и знакомство с колоритными NPC.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Начать вечер в «The Fox and Hounds» и получить маршрут.
        2. Посетить пять пабов, выполняя мини-игры (дартс, бильярд, импровизированные драки).
        3. Следить за уровнем опьянения, чтобы дойти до финального бара.
        4. Завершить ночь, определив исход — проснуться дома или в канаве.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Система опьянения меняет характеристики, открывает новые диалоги и провоцирует случайные события с NPC.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 600 XP, тратит до 2 000 едди и открывает социальных союзников. Дополнительно выдаётся ачивка «Британский Выпивоха».
      mechanics_links: []
      assets: []
