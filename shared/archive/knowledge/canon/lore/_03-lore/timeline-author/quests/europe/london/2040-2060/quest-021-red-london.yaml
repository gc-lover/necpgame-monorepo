summary:
  problem: Сценарий «Красный Лондон» существовал в Markdown и не был структурирован в канон-базе.
  goal: Описать выживание в красной буре DataKrash с фокусом на британскую стойкость.
  essence: |
    Игроки получают предупреждение о красной буре, выбирают укрытие, переживают 48 часов шторма и помогают восстанавливать город, сохраняя дух Лондона.
  key_points:
    - Зафиксированы этапы эвакуации, выбора укрытия и восстановительных работ.
    - Описаны региональные детали: красные телефонные будки как убежища, обращения королевы, британский стоицизм.
    - Определены награды в виде опыта и титула «Переживший Красный Лондон».
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Пыльная буря DataKrash окрашивает Лондон в красный цвет, создавая атмосферу апокалипсиса и мобилизуя жителей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход события
      body: |
        1. Получить предупреждение, принять решение об эвакуации или оставаться в городе.
        2. Найти укрытие (красная будка, метро, укреплённое здание) и подготовить ресурсы.
        3. Пережить 48 часов бури, управляя запасами и поддерживая мораль союзников.
        4. Оказать помощь раненым и обеспечить эвакуацию пострадавших.
        5. Участвовать в восстановлении инфраструктуры после шторма.
      mechanics_links: []
      assets: []
    - id: regional_elements
      title: Региональные детали
      body: |
        Красные телефонные будки используются как мини-бункеры, в эфире звучат обращения королевы, а жители поддерживают традицию «Keep Calm and Carry On».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 500 XP, титул «Переживший Красный Лондон» и рост репутации среди жителей города.
      mechanics_links: []
      assets: []
