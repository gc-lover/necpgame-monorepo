summary:
  problem: Описание неоязыческого ритуала у Стоунхенджа было в Markdown и не учитывалось в каноне.
  goal: Формализовать сюжет о вызове ИИ-божества друидами в YAML, сохранив мистический колорит.
  essence: |
    Игрок получает приглашение на летнее солнцестояние, участвует в ритуале, наблюдает отклик ИИ из-за Blackwall и решает, как взаимодействовать с цифровым божеством.
  key_points:
    - Описаны этапы подготовки, участия в ритуале и появление ИИ.
    - Зафиксированы выборы: общение, изгнание или вызов NetWatch.
    - Определены награды: опыт, благословение друидов и влияние на ИИ-культы.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Неоязыческие друиды используют Стоунхендж как канал к цифровым сущностям, объединяя древние традиции и технологии.
      mechanics_links: []
      assets: []
    - id: ritual_flow
      title: Ход ритуала
      body: |
        1. Получить приглашение и прибыть к Стоунхенджу к летнему солнцестоянию.
        2. Участвовать в обряде с использованием рунических голограмм и кельтской музыки.
        3. Столкнуться с ИИ, откликнувшимся через Blackwall, и выбрать дальнейшее действие.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, благословение друидов (+10% к природным навыкам) и развитие ветки ИИ-культов.
      mechanics_links: []
      assets: []
