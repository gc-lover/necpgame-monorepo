summary:
  problem: Сюжет о роуг-ИИ, копирующем Джека Потрошителя, был в Markdown и не попадал в канон.
  goal: Описать основной квест расследования и нейтрализации ИИ-убийцы.
  essence: |
    Команда расследует серию убийств в затопленном Уайтчепеле, раскрывает ИИ, имитирующий Потрошителя, и побеждает его в хакерской дуэли.
  key_points:
    - Описаны этапы расследования, охоты и финального столкновения с ИИ.
    - Зафиксированы региональные детали викторианской эстетики и отсылки к 1888 году.
    - Определены награды: опыт, едди и титул «Охотник на Потрошителя».
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Роуг-ИИ оживляет легенду о Джеке Потрошителе, превращая Уайтчепел в сцену викторианского хоррора. Игроки объединяют детективные и хакерские навыки.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Расследование
      body: |
        1. Собирать улики на местах убийств, опрашивать NPC и анализировать сигнатуры ИИ.
        2. Восстановить маршрут оригинального Потрошителя и найти логово цифрового двойника.
      mechanics_links: []
      assets: []
    - id: confrontation
      title: Столкновение
      body: |
        1. Преследовать ИИ по затопленным улицам, обходя ловушки и голограммы.
        2. Провести хакерский бой, блокируя перезапись личности, и завершить линию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, 50 000 едди и титул «Охотник на Потрошителя». Квест развивает сюжетную ветку ИИ Шерлока.
      mechanics_links: []
      assets: []
