summary:
  problem: История контрабанды настоящего чая в Лондон была только в Markdown и не структурирована.
  goal: Задокументировать торговый побочный квест с экономическими выборами.
  essence: |
    Игрок закупает настоящий чай за границей, провозит его контрабандой через таможню и продаёт британской элите либо открывает подпольную чайную.
  key_points:
    - Описаны этапы закупки, перевозки, продажи и опционального бизнеса.
    - Зафиксированы культурные отсылки к британской чайной традиции и историческим компаниям.
    - Определены награды: опыт, прибыль, репутация и пассивный доход при открытии чайной.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        В эпоху синтетических напитков настоящий чай стал роскошью. Контрабандист обеспечивает аристократов запрещённым продуктом.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Закупить натуральный чай в другой стране и подготовить маршруты обхода таможни.
        2. Провести груз через границу, избегая досмотра или подкупая чиновников.
        3. Реализовать чай британской элите либо инвестировать в подпольную чайную.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        600 XP, прибыль 5 000 едди и репутация среди аристократов +3. Открытие чайной приносит пассивный доход 2 000 едди в неделю.
      mechanics_links: []
      assets: []
