summary:
  problem: Описание карнавала Ноттинг-Хилл было неструктурированным Markdown-файлом.
  goal: Задокументировать культурный фестиваль с механиками парада и танцев.
  essence: |
    Игрок присоединяется к карнавалу, участвует в параде, танцует под карибскую музыку и пробует уличную кухню.
  key_points:
    - Описаны этапы праздника: приход, парад, танцы, дегустация.
    - Зафиксированы региональные детали: костюмы, steel drums, карибская еда.
    - Определены награды: опыт, культурные бонусы и ачивка.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Карнавал Ноттинг-Хилл — крупнейший карибский фестиваль Европы, демонстрирующий мультикультурность Лондона.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Прибыть на карнавал и получить расписание парада.
        2. Присоединиться к колонне, выполняя танцевальную мини-игру.
        3. Пробовать карибские блюда и участвовать в ночных празднованиях.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        600 XP, культурный рейтинг +5 и ачивка «Дух Карибов». Затраты на еду и напитки — 1 000 едди.
      mechanics_links: []
