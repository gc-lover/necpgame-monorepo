summary:
  problem: Ключевой сюжет о сбое времени в Гринвиче был в Markdown и не описан в каноне.
  goal: Оформить лор-бомбу о симуляции в стандарте знаний.
  essence: |
    Игрок исследует аномалию времени в обсерватории Гринвича, встречает «Хранителя времени» и решает, как использовать знания о симуляции.
  key_points:
    - Описаны этапы расследования, обнаружения ИИ и финального выбора.
    - Зафиксированы возможные последствия: исправление, контроль или раскрытие симуляции.
    - Определены награды и уникальные способности, связанные с временем.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Гринвич — сердце времени. Аномалия раскрывает, что мир может быть симуляцией.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Изучить отчёты об аномалиях часов в Гринвичской обсерватории.
        2. Обнаружить «Хранителя времени» — ИИ, управляющий симуляцией.
        3. Выбрать исход: исправить сбой, получить контроль над временем или раскрыть правду миру.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Исходы и награды
      body: |
        Исправление возвращает стабильность, контроль даёт новую механику, раскрытие запускает метасюжет. Награда — до 10 000 XP и уникальные временные способности.
      mechanics_links: []
      assets: []
