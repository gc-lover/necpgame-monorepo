summary:
  problem: Гильдейский квест «Наследие для Империи» был только в Markdown и не структурирован.
  goal: Задокументировать Legacy-механику для гильдии «Новая Империя».
  essence: |
    Игрок вступает в гильдию, выполняет имперские миссии и зарабатывает Legacy-очки, чтобы гильдия вошла в топ-100 и получила бонусы в новой лиге.
  key_points:
    - Описаны этапы вступления, выполнения миссий и накопления Legacy.
    - Зафиксированы культурные детали имперской эстетики и RP-элементы.
    - Определены награды: опыт, титул и гильдейские бонусы.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        «Новая Империя» стремится возродить британское влияние через Legacy-систему следующей лиги.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Вступить в гильдию и принять имперскую присягу.
        2. Выполнить десять миссий, поддерживающих влияние Империи.
        3. Сдать Legacy-очки в общий фонд и попасть в топ-100 гильдий.
        4. Забрать бонусы и титулы перед новой лигой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, титул «Имперский агент» и Legacy-бонусы гильдии в следующей лиге. Конкуренты становятся враждебными.
      mechanics_links: []
      assets: []
