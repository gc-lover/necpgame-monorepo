summary:
  problem: Квест-прощание с Лондоном хранился в Markdown и не был оформлен для системы знаний.
  goal: Зафиксировать эмоциональный тур по культовым местам перед перезапуском лиги.
  essence: |
    Игрок проводит последний день в Лондоне, посещая любимые места, прощаясь с городом и получая ачивку «Лондонское сердце».
  key_points:
    - Описаны этапы: чай на Темзе, прогулка по Abbey Road, закат у Биг-Бена, ночной паб-краул, рассвет на London Eye.
    - Зафиксированы ностальгические детали и звуковое сопровождение.
    - Определены награды: опыт, эмоциональный эффект и уникальная ачивка.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Закрытие текущей лиги сопровождается личным прощанием с Лондоном и его символами.
      mechanics_links: []
      assets: []
    - id: tour_flow
      title: Маршрут
      body: |
        1. Утренний чай на Темзе.
        2. Дневная прогулка по Abbey Road.
        3. Вечерний закат у Биг-Бена.
        4. Ночной паб-краул по любимым местам.
        5. Рассвет на вершине London Eye под «God Save the King».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        1 000 XP, ачивка «Лондонское сердце» и сохранение персональных воспоминаний перед новой лигой. Стоимость тура — только личные траты на напитки.
      mechanics_links: []
      assets: []
