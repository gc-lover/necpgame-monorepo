summary:
  problem: Описание тапас-тура находилось в Markdown и не было доступно для автоматического контроля качества.
  goal: Формализовать гастрономический маршрут по барам Мадрида в YAML, выделив блюда, атмосферу и игровые эффекты.
  essence: |
    Игрок отправляется на вечерний тапас-тур, посещает серию баров с хамоном, patatas bravas, тортильей и креветками, погружаясь
    в социальную жизнь столицы и получая временные баффы.
  key_points:
    - Маршрут включает четыре бара с культовыми закусками и напитками.
    - Отражена традиция «ir de tapas» и роль баров в социальной коммуникации.
    - Награды дают бафф к здоровью и достижение «Мастер Тапас» при ощутимых затратах.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует вечерний ритм Мадрида: игрок участвует в тапас-культуре, пробует национальные закуски и изучает
        особенности общения в испанских барах.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут тапас-тура
      body: |
        1. Начать вечер и выбрать районы для тапас-переходов.
        2. Посетить первый бар с хамоном иберико и подобрать напитки.
        3. Во втором баре попробовать patatas bravas и острый соус.
        4. В третьем баре заказать тортилью эспаньола и поделиться блюдами.
        5. Завершить тур в заведении с gambas al ajillo, закрепив социальные связи.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены традиционные блюда, атмосфера переполненных вечерних баров, сочетание вина и пива с закусками и сама практика
        «ir de tapas» как ядро городской культуры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 000 XP, требует 50 едди на маршрут и даёт бафф +25% HP на 10 часов. Игрок получает достижение «Мастер
        Тапас» и продвигает гастрономическую ветку Мадрида.
      mechanics_links: []
      assets: []
