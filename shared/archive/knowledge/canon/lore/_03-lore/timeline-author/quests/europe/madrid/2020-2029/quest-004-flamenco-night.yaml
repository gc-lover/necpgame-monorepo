summary:
  problem: Сценарий ночи фламенко находился в Markdown и отсутствовал в структуре знаний.
  goal: Преобразовать квест в YAML, описав таблао, выступление и культурные награды.
  essence: |
    Игрок посещает таблао в Мадриде, наблюдает гитариста, певца и танцоров фламенко, переживает эмоциональное шоу и получает
    возможность записаться на уроки.
  key_points:
    - Этапы охватывают поиск таблао, просмотр полноценного шоу и пост-шаг с уроками.
    - Уточнены элементы фламенко: guitarra flamenca, cante jondo, притопы и хлопки.
    - Награды дают культурные очки и достижение «Ценитель Фламенко» при стоимости билета.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест передает атмосферу андалузского фламенко, адаптированного для мадридских клубов: игрок погружается в музыку, вокал
        и танец, чувствует интенсивность эмоций и традиций.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Сценарий вечера
      body: |
        1. Найти таблао и забронировать места на вечернее представление.
        2. Оценить вступление гитариста с характерными переборами.
        3. Послушать cante jondo и следить за ритмом хлопков и притопов.
        4. Наблюдать выступление танцовщиков в традиционных костюмах.
        5. После шоу записаться на уроки или пообщаться с труппой.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Упомянуты андалузские корни фламенко, красные платья, характерные притопы и хлопки, а также эмоциональная подача, которую
        ценят жители Испании.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, требует 40 едди и добавляет +20 к культурному ресурсу. Игрок получает достижение «Ценитель
        Фламенко» и открывает культурные события Испании.
      mechanics_links: []
      assets: []
