summary:
  problem: Квест о мадридской сиесте находился в Markdown и не интегрировался в систему знаний.
  goal: Описать ритм дня с сиестой в YAML, акцентируя дневной сон, закрытые магазины и позднюю вечернюю активность.
  essence: |
    Игрок следует испанскому расписанию: поздний обед, дневной сон с 14 до 17 часов, закрытые магазины и начало ночной жизни ближе
    к полуночи, чтобы почувствовать культурный ритм столицы.
  key_points:
    - Маршрут охватывает обед, попытку сделать покупки, саму сиесту и поздний ужин.
    - Отмечены климатические причины, закрытие бизнеса и поздняя активность жителей.
    - Награды дают релакс-ресурс и бафф на энергию без финансовых затрат.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает феномен испанской сиесты как часть культурного кода: дневной сон, закрытые магазины и смещение
        социальной активности на поздний вечер.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ритм дня
      body: |
        1. Пообедать около 14:00 вместе с местными жителями.
        2. Попытаться сделать покупки и столкнуться с закрытыми дверями.
        3. Отправиться домой или в отель на сиесту продолжительностью до двух часов.
        4. Вернуться к жизни вечером, когда город оживает после 22:00.
        5. Завершить день поздним ужином, фиксируя смену энергетики.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны временные рамки 14:00–17:00, климатический фактор жары, традиция закрывать магазины и значение слова «mañana» как
        символа расслабленного подхода.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 800 XP, не требует затрат и даёт +20 к релакс-ресурсу. Игрок получает бафф +30% энергии после сиесты и
        продвигает культурную ветку Испании.
      mechanics_links: []
      assets: []
