summary:
  problem: Политический сюжет о конфликте Мадрида и Каталонии оставался в Markdown и не интегрировался в пайплайн.
  goal: Оформить YAML-документ, освещающий референдум 2017 года, позиции сторон и выбор игрока.
  essence: |
    Игрок изучает события каталонского референдума, слушает позицию правительства Мадрида и сторонников независимости, встречается
    с активистами обеих сторон и формирует собственное политическое понимание.
  key_points:
    - Расписаны этапы анализа референдума, позиция Мадрида и Каталонии, встречи с активистами.
    - Уточнены лозунги «España unida», фигура Карлеса Пучдемона и последствия кризиса 2017 года.
    - Награды дают опыт политического аналитика и подчёркивают эмоциональный вес конфликта.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест разбирает сложный конфликт между центральным правительством Испании и каталонским движением за независимость,
        концентрируясь на событиях 2017 года и их влиянии на столицу.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы расследования
      body: |
        1. Изучить события референдума 2017 года и официальные заявления.
        2. Проанализировать позицию Мадрида: юридические основания, лозунг «España unida», аргументы о единстве страны.
        3. Услышать аргументы Каталонии: самоопределение, культурная автономия и экономические причины.
        4. Встретиться со сторонниками обеих лагерей и собрать материалы для отчёта.
        5. Сформировать собственную позицию и подготовиться к дальнейшим сюжетам о политике Испании.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны референдум 2017 года, лозунги, ключевые участники конфликта и символика противостояния между Мадридом и Барселоной.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест предоставляет 4 000 XP и усиливает понимание политической линии Испании. Игрок получает достижение «Политический
        аналитик» и развитые эмоциональные реакции на дальнейшие события.
      mechanics_links: []
      assets: []
