summary:
  problem: Квест о богеме Монмартра находился в Markdown и не участвовал в автоматизированных пайплайнах.
  goal: Зафиксировать художественную линию Монмартра в YAML с этапами карьеры, атмосферой и наградами.
  essence: Игрок поднимается на холм, арендует место на Place du Tertre, рисует портреты туристов и завершает вечер в Moulin Rouge, погружаясь в богемную жизнь.
  key_points:
    - Отмечены локации Sacré-Cœur, Place du Tertre и Moulin Rouge.
    - Этапы включают арт-мини-игру, социальные знакомства и карьерный рост художника.
    - Награды дают доход от продажи картин, параметр «Фейм» и карьеру «Художник Монмартра».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает Монмартр как центр богемы: игрок знакомится с сакральной архитектурой, художественными традициями и
        легендарными именами, работавшими на холме.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы карьеры
      body: |
        1. Подняться на холм и посетить базилику Sacré-Cœur.
        2. Арендовать место на Place du Tertre и начать рисовать портреты.
        3. Участвовать в мини-игре рисования для туристов, зарабатывая чаевые.
        4. Знакомиться с поэтами и музыкантами богемы.
        5. Завершить день в Moulin Rouge, получая вдохновение и связи.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны белая базилика Sacré-Cœur, мольберты на площади, узкие улочки с кафе, легенда канкана и цитаты «C'est la vie!».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 2 000 XP, зарабатывает 1 000–5 000 едди на портретах, увеличивает параметр «Фейм» на 5 и открывает карьеру
        «Художник Монмартра». Механики включают художественную мини-игру, социальные связи и арт-экономику.
      mechanics_links: []
      assets: []
