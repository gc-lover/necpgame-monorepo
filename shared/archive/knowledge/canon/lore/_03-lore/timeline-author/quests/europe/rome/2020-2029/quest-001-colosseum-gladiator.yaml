summary:
  problem: Черновик описывал гладиаторский турнир списком фактов и не связывал его с сервисами боёв и реакцией толпы.
  goal: Формализовать сценарий современного турнира в Колизее с выбором вооружения, стадиями боёв и влиянием аудитории.
  essence: Игрок вступает в бойцовский турнир, сражается под взглядами многотысячной толпы и управляет вниманием спонсоров и граждан.
  key_points:
    - Колизей возвращён как арена высокорисковых PvE/PvP боёв.
    - Выбор вооружения и стиля влияет на доступные тактики и награды.
    - Решения толпы и спонсоров меняют репутацию и доступ к будущим событиям.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ROME-2029-001`
        - Формат: аренный турнир, сложность высокая, solo, длительность 2–4 часа.
        - Локация: Колизей (Colosseo), модернизированный под киберспорт-бои.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: enrollment
      title: Регистрация и подготовка
      body: |
        1. Оплатить вступительный взнос и пройти допуск медиков.
        2. Выбрать класс вооружения: гладиус+скутум, трезубец+сеть или двойные клинки.
        3. Нанять тренера и получить временные баффы через progression-service.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: tournament_flow
      title: Ход турнира
      body: |
        1. Серия из пяти раундов с уникальными противниками (AI+игроки).
        2. Использование подземных ходов и ловушек древних hypogeum.
        3. Финальная дуэль с чемпионом арены, где решающим фактором становится поддержка толпы.
      mechanics_links:
        - mechanics/combat/combat-archetypes.yaml
    - id: crowd_influence
      title: Влияние аудитории
      body: |
        - Поличе verso: толпа и патроны определяют, добить ли соперника или пощадить.
        - Репутация в социальных сервисах открывает новые спонсорские контракты.
        - Нарушение кодекса арены ведёт к штрафам и блокировкам участия.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 10000 XP, 5000 кредитов на покрытие расходов, шанс на легендарное оружие «Gladius Maximus».
        - Репутация «Champion of Colosseum», доступ к элитным аренам Европы.
        - Бафф «Arena Adrenaline» (+20% скорость реакции на 12 часов).
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
