summary:
  problem: 'Квест о венских кофейнях не отражал нематериальное наследие UNESCO и социальные механики.'
  goal: 'Сформировать опыт «кафе как гостиная города» с бонусами общения, знаний и влияния.'
  essence: 'Игрок проводит день в Café Central, заказывает венский Melange и взаимодействует с завсегдатаями для повышения интеллекта.'
  key_points:
    - Расписаны привычки посетителей, газеты на держателях и шахматные партии.
    - Квест выдаёт культурные баффы и знакомит с историческими персонажами.
    - Посещение кофеен связано с сетевой системой общения и миссиями slow life.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 500 XP, -15 едди, +20 культуры, бафф «Интеллект +30% на 8 часов».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить Café Central и ознакомиться с правилами Kaffeehauskultur.
        2. Заказать классический Melange и десерт, читая газеты на деревянных держателях.
        3. Присоединиться к партии в шахматы или дискуссии, повышая социальные связи.
        4. Собирать истории завсегдатаев, включая знаменитых исторических клиентов.
        5. Оставить запись в журнале кофейни и получить приглашение в другие кафе.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        gathering-system выдаёт коллекционные истории и рецепты напитков.
        mood-system применяет эффект «Кофейная инспирация», усиливая интеллектуальные действия.
        reputation-system повышает доверие культурных кругов и открывает доступ в закрытые клубы.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Описаны традиции долгих бесед, роль кофеен в общественной жизни и вклад в нематериальное наследие UNESCO.
        Упомянуты посетители, включая Фрейда и Троцкого, и атмосфера исторических интерьеров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает ачивку «Завсегдатай кофеен» и скидки на напитки в сети городских кафе.
        Собранные истории открывают дополнительные сюжетные крючки и знакомства.
      mechanics_links: []
      assets: []
