summary:
  problem: Описание блюда Wiener Schnitzel не структурировано для культурного опыта игрока.
  goal: Сформировать маршрут дегустации венского шницеля с акцентом на традиции и социальные бонусы.
  essence: Игрок посещает Figlmüller, знакомится с кулинарными правилами и усиливает социальную репутацию.
  key_points:
    - Сохранение аутентичной телятины и золотистой панировки.
    - Гарнир картофельного салата и сервировка с лимоном и брусничным джемом.
    - Кулинарный бафф и включение в линию городской гастрономии.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `VIENNA-2029-007`
        - Формат: гастрономический визит, продолжительность 1–2 часа.
        - Локация: Figlmüller и другие традиционные рестораны.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: stages
      title: Этапы дегустации
      body: |
        1. Забронировать столик в Figlmüller.
        2. Заказать оригинальный Wiener Schnitzel из телятины с лимоном и брусничным джемом.
        3. Изучить технику панировки и жарки на масле.
        4. Оценить размер порции и поделиться впечатлениями с местными гостями.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_notes
      title: Культурные детали
      body: |
        - Оригинальный рецепт использует телятину и уходит корнями в XIX век.
        - Шницель должен выходить за пределы тарелки, сохраняя тонкую текстуру.
        - Венцы подают его с картофельным салатом и игристым вином.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1000 XP и расходы 20 евро.
        - Бафф «Сытость» +30% HP на 10 часов.
        - Ачивка «Шницель мастер».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
