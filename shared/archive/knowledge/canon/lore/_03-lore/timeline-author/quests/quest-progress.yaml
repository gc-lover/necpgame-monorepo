  problem: "Команда теряет время на поиск текущего статуса по подготовке 4,700 квестов."
  goal: "Предоставить сводку прогресса по периодам и списки городов, требующих доработки."
  essence: "Документ фиксирует 12.6% завершения и перечисляет очередность городов для дальнейшей работы."
