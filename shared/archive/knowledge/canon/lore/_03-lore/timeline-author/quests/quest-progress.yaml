content:
  sections:
    - id: progress
      title: Текущее состояние
      body: |
        - Общий прогресс: **590 / 4,700** квестов (12.6%).
        - Период 2020-2029: 590 / 940 (62.8%) — 6 городов полностью закрыты, 29 частично завершены, 59 в очереди.
        - Периоды 2030-2039, 2040-2060, 2061-2077, 2078-2093: работы не начинались (0 / 3,760).
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/COMPREHENSIVE-QUEST-PLAN.yaml
      assets: []
    - id: plan
      title: План действий
      body: |
        1. Завершить период 2020-2029 по оставшимся 59 городам (590 квестов).
        2. Создать набор квестов 2030-2039 для 94 городов (940 квестов).
        3. Повторить цикл для 2040-2060, 2061-2077 и 2078-2093 (по 940 квестов каждый).
        Бэклог следующих городов разбит по регионам (Америка, Европа, Азия, Африка, Океания, Ближний Восток).
      mechanics_links: []
      assets: []
