summary:
  problem: Описание Дакара оставалось в Markdown и не связывало трансатлантическую логистику с культурными арками Сенегала.
  goal: Формализовать эпохи Дакара как пустынно-атлантического узла с защитой от штормов и песчаных бурь.
  essence: Дакар укрепляет пустынные и морские протоколы, соединяя франкофонный мир и Западную Африку, готовя «пакет пустынь».
  key_points:
    - Расписаны этапы от атлантического форпоста до экспорта пустынных стандартов.
    - Подчёркнуты песчаные щиты, подводные кабели и музыкальный брендинг.
    - Добавлена связка с транс-сахарскими маршрутами и энергетикой харматтана.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Атлантический форпост
      body: |
        - «Даже раллоти-хабы»: морская логистика и автономные причалы.
        - «Франко-африканский мост»: договоры с Европой.
        - «Пустынные ветра»: энергетика харматтана.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Западноафриканские ворота
      body: |
        - «Транс-сахарский путь»: укрепление связи с Северной Африкой.
        - «Океанские порты»: автономный транзит грузов.
        - «Мбалакс BD»: цифровой экспорт музыкальной сцены.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Сахельская крепость"
      body: |
        - «Песчаные щиты»: инфраструктура защиты данных во время бурь.
        - «Подводные кабели Атлантики»: трансатлантическая связь.
        - «Солнечные пустыни»: энергетические фермы Сахеля.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Франкофонный центр
      body: |
        - «Западноафриканский альянс»: франкофонная интеграция.
        - «Культурный экспорт»: сенегальская модель сотрудничества.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет пустынь
      body: |
        - Экспорт протоколов пустынного побережья для мегаполисов.
        - Тиражирование песчаных щитов и музыкальных медиа как мягкой силы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Песчаные щиты, подводные кабели, мбалакс BD, франкофонный альянс.
        - Сценарии о транс-сахарских караванах и энергетике харматтана.
      mechanics_links: []
      assets: []
