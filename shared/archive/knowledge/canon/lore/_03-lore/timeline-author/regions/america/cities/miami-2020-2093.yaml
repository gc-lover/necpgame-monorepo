summary:
  problem: Таймлайн Майами оставался в Markdown и не связывал климатическую угрозу, карибскую дипломатию и офшорные финансы.
  goal: Описать путь Майами от неонового курорта до карибской столицы плавучих протоколов.
  essence: Майами строит дамбы, подводные кварталы и крипто-гавань, экспортируя «пакет воды».
  key_points:
    - Этапы от тропического парадокса до жизни под водой и федерации островов.
    - Хуки: морские дамбы, плавучий Майами, коралловые архитектуры, ураганные протоколы, криптовалютная гавань.
    - Готово основание для квестов о климат-беженцах, карибском союзе и офшорных сетях.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Тропический парадокс
      body: |
        - «Майами-Бич неон»: премиальные импланты на набережной.
        - «Эверглейдс данные»: серверы в болотах.
        - «Карибская сеть»: офшорные дата-хабы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Затопление начинается
      body: |
        - «Морские дамбы»: защита от подъёма океана.
        - «Плавучий Майами»: первые кварталы на воде.
        - «Кубинско-американский мост»: политическое сближение.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Водный город"
      body: |
        - «Подводные кварталы»: полноценная жизнь под водой.
        - «Коралловые архитектуры»: биологические конструкции.
        - «Ураганные протоколы»: выживание в экстремальных штормах.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Карибская столица
      body: |
        - «Карибский союз»: федерация островов и побережий.
        - «Криптовалютная гавань»: офшорный финансовый центр.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет воды
      body: |
        - Экспорт протоколов жизни на и под водой.
        - Майами становится глобальным центром водной инфраструктуры.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Морские дамбы, плавучий Майами, подводные кварталы, ураганные протоколы, криптовалютная гавань.
        - Сюжеты о климат-беженцах, карибской дипломатии и подводной экономике.
      mechanics_links: []
      assets: []
