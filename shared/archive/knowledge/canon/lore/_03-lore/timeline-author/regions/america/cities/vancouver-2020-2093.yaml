summary:
  problem: Ванкуверский таймлайн оставался в Markdown и не использовался в системе региональных параметров.
  goal: Структурировать события города для интеграции с сюжетами Тихоокеанского узла и каскадийских линий.
  essence: Ванкувер развивается как нейтральный экологический узел, балансирующий между азиатскими связями и каскадийским альянсом.
  key_points:
    - В 2020-х город становится тихоокеанскими воротами с AR-заповедниками и оффлайн-портами.
    - 2030-е закрепляют эко-статус через вертикальные леса и дождевые генераторы.
    - В эпоху Red+ Ванкувер служит трансокеанским узлом и нейтральным убежищем.
    - 2060-е приносят каскадийскую республику и союзы западного побережья.
    - К 2080-м город экспортирует эко-протоколы как «пакет баланса».
content:
  sections:
    - id: timeline_2020_2029
      title: 2020–2029 — тихоокеанские ворота
      body: |
        - «Азиато-Канадский мост» укрепляет связи с мегаполисами Азии.
        - «Стэнли-Парк 2.0» становится био-заповедником с AR-слоями.
        - Морские порты обеспечивают оффлайн-логистику через Тихий океан.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: timeline_2030_2039
      title: 2030–2039 — эко-мегаполис
      body: |
        - «Зелёный Ванкувер» позиционируется как самый экологичный город Америк.
        - Вертикальные леса превращают здания в экосистемы.
        - Дождевые генераторы обеспечивают энергию из постоянных осадков.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: timeline_2040_2060
      title: "2040–2060 — Red+: тихоокеанский узел"
      body: |
        - Подводные кабели связывают Ванкувер с азиатскими хабами.
        - Коренные протоколы интегрируют традиции First Nations в управление куполом.
        - «Остров Убежище» закрепляет статус нейтральной зоны.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: timeline_2061_2077
      title: 2061–2077 — каскадийская республика
      body: |
        - Союз с Сиэтлом формирует каскадийскую повестку.
        - Тихоокеанская федерация объединяет западное побережье против внешнего давления.
      mechanics_links: []
      assets: []
    - id: timeline_2078_2093
      title: 2078–2093 — пакет баланса
      body: |
        - Ванкувер экспортирует эко-технологические протоколы в новые лиги.
        - Город служит тестовой площадкой параметров устойчивости.
      mechanics_links: []
      assets: []
    - id: mechanics_and_hooks
      title: Ключевые механики и хуки
      body: |
        - Азиато-канадский мост, вертикальные леса, коренные протоколы, каскадийский союз, остров-убежище.
        - Сценарии: защита трансокеанского кабеля, медиа-кампания каскадийской федерации, дипломатия с коренными советами.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
