summary:
  problem: Региональный таймлайн Азии оставался в Markdown и не связывался с механиками мегастэков и сетевых шлюзов.
  goal: Систематизировать ключевые эпохи Азии для сюжетов, Live Ops и параметров «движка мира».
  essence: Азия управляет трансокеанскими потоками данных, балансируя между мегакорпорациями, Blackwall и экспортом культурных параметров.
  key_points:
    - Корпоративные кольца и мегастэки формируют полюса власти 2020-х.
    - Морские форты и платные шлюзы контролируют оффлайн-маршруты 2030-х.
    - Туннели через Blackwall и роевые ИИ меняют правила сетевых обменов в 2040–2060-х.
    - Параметрические фестивали и VR-культура становятся главным экспортом 2080-х.
content:
  sections:
    - id: timeline_2020_2029
      title: 2020–2029 — корпоративные кольца и мегастэки
      body: |
        - «Нео-Токио Рекурс»: кварталы Arasaka с режимами нулевой терпимости.
        - «Шанхай Стэки»: вертикальные кварталы с квотами на воздух и свет.
        - «Пусан Дрон-дерби»: витрина дрон-производителей и криминальных ставок.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: timeline_2030_2039
      title: 2030–2039 — морские форты и пояса безопасности
      body: |
        - Морские платформы ЮВА защищают оффлайн-маршруты от пиратских кланов.
        - Индийская BD-индустрия смешивает память, миф и рекламу, вызывая кризисы идентичности.
        - Канг-ТАО вооружает граждан льготными кредитами.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: timeline_2040_2060
      title: 2040–2060 — Red+ и коридоры через Blackwall
      body: |
        - Осака строит платные «тёплые коридоры» обмена данными с риском столкновения с роевыми ИИ.
        - Сингапур управляет шлюзами совместимости сетей, провоцируя антимонопольные войны.
        - Хошимин развивает фаблабы и смарт-бригады для обслуживания куполов.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: timeline_2061_2077
      title: 2061–2077 — нео-оркестры и прокси-войны
      body: |
        - «Манила Оркестра Сетей» координирует городские каналы в часы пик.
        - Корейские производители ведут прокси-конфликты в чужих куполах.
        - Формируются кодексы поведения сервисных ИИ.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: timeline_2078_2093
      title: 2078–2093 — параметрические ярмарки и экспорт VR-культур
      body: |
        - Киото проводит фестиваль городской эстетики, влияющий на параметры лиг.
        - Сингапур торгует переносимыми архивами памяти.
        - Токио ведёт суды о вмешательстве в «движок мира».
      mechanics_links: []
      assets: []
    - id: mechanics_and_hooks
      title: Ключевые механики и квестовые хуки
      body: |
        - Морские оффлайн-маршруты, Blackwall-коридоры, платные шлюзы и экспорт культурных параметров.
        - Хуки: саботаж дрон-дерби, антимонопольный рейд против шлюзов, суд в Токио по «движку мира».
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
