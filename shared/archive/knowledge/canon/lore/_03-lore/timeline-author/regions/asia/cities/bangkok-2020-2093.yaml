summary:
  problem: Описание Бангкока в Markdown не позволяло использовать духовные и климатические хуки в сценариях.
  goal: Структурировать эпохи Бангкока как города-на-воде со связкой духовности и кибертехнологий.
  essence: Бангкок объединяет плавучие рынки, монастыри-дата-центры и цифровое просветление, экспортируя «пакет баланса».
  key_points:
    - Этапы от логистического города ангелов до духовного центра киберпанка.
    - Хуки про Чао-Прайя дроны, подводные храмы и нирвана-протокол.
    - Сформировано основание для сюжетов о климат-адаптации и духовном контенте.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Город ангелов 2.0
      body: |
        - «Чао-Прайя дроны»: речная логистика дронов.
        - «Храмы памяти»: монастыри как архивы BD.
        - «Каосан 3.0»: туристический квартал для киберпаломников.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — ЮВА-хаб
      body: |
        - «АСЕАН-серверы»: региональный дата-центр.
        - «Плавучие рынки 2.0»: нейро-интерфейсы торговли на воде.
        - «Секс-индустрия+»: киберпроституция и BD-сервисы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Затопленный город"
      body: |
        - «Плавучий Бангкок»: адаптация к подъёму моря.
        - «Подводные храмы»: туристические маршруты.
        - «Биологическая защита»: генмоды против тропических болезней.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Духовный центр киберпанка
      body: |
        - «Буддизм 2.0»: интеграция нейро-технологий.
        - «Нирвана-протокол»: цифровое просветление.
        - «Золотые серверы»: монастыри-дата-центры.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет баланса
      body: |
        - Экспорт духовно-технологических практик.
        - Создание эталона соосуществования религии и технологий.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Плавучие рынки 2.0, подводные храмы, буддизм 2.0, нирвана-протокол, золотые серверы.
        - Сюжеты о киберпаломниках и климатических вызовах.
      mechanics_links: []
      assets: []
