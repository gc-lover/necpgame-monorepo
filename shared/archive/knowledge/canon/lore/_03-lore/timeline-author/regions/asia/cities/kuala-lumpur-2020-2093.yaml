summary:
  problem: Хронология Куала-Лумпура лежала в Markdown и не учитывала мегаструктурные и религиозные арки в единой структуре.
  goal: Зафиксировать эпохи Куала-Лумпура как вертикального мегаполиса с интеграцией мильз и ислама.
  essence: Куала-Лумпур растёт вверх, объединяя вертикальные коридоры, халяль-протоколы и исламский киберпанк в «пакет плотности».
  key_points:
    - Этапы от двойных башен 2.0 до экспорта вертикальных стандартов.
    - Хуки: Megatowers, halal-tech, исламский киберпанк, вертикальные фермы.
    - Подготовлены сценарии для вертикального транспорта и религиозных протоколов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Башни будущего
      body: |
        - «Petronas 2.0»: обновление башен с нейро-интерфейсами.
        - «Halal-tech»: технологические стандарты для религиозных сервисов.
        - «KL-Singapore Hyperloop»: скоростной коридор.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Вертикальная экспансия
      body: |
        - «Megatowers»: многоуровневые комплексы.
        - «Вертикальные фермы»: сельское хозяйство в небоскрёбах.
        - «Sky Pods»: дроны-такси.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Мегаструктуры и вера"
      body: |
        - «Исламский киберпанк»: интеграция религиозных практик и технологий.
        - «Межконфессиональные протоколы»: долина веротерпимости.
        - «Климатические купола»: контроль дождей и жары.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный узел
      body: |
        - «Малайзия-АСЕАН»: ось торговли и финтеха.
        - «VR-уммы»: виртуальные религиозные сообщества.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет плотности
      body: |
        - Экспорт протоколов вертикальных городов и религиозной совместимости.
        - Куала-Лумпур — эталон сверхплотной урбанизации.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Megatowers, halal-tech, исламский киберпанк, VR-уммы, вертикальные фермы.
        - Сюжеты о веротерпимости и сверхплотных городах.
      mechanics_links: []
