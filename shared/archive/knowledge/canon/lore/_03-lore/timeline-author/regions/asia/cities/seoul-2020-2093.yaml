summary:
  problem: Материал о Сеуле был в Markdown и не отражал киберспортивные и AI-механики в структурированной базе знаний.
  goal: Описать эволюцию Сеула от K-cyber волны и чеболей до экспорта протоколов AI-управления.
  essence: Сеул придерживается курса на киберкультуру, AI-правление и виртуальное воссоединение, превращаясь в глобальный пакет инноваций.
  key_points:
    - Выделены пять эпох от K-cyber волны и PC-бангов 2.0 до экспорта AI-протоколов.
    - Зафиксированы киберспорт-столица, обязательная киберслужба и AI-советы чеболей.
    - Подготовлены хуки для сюжетов K-культуры, кибербезопасности и дипломатии через виртуальное объединение.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — K-Cyber волна
      body: |
        «Хангук-Тауэр» превращает город в самый подключённый мегаполис.
        «K-Pop Имплантация» внедряет культурные импланты, «Демилитаризованная зона» служит испытательной площадкой дронов, «PC-банги 2.0» обеспечивают полное погружение.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Корпоративные чеболи
      body: |
        «Самсунг-Сити» формирует корпоративный город-государство, «Хан-ривер Неон» поддерживает плавучие платформы стриминга.
        «Северный Коридор» развивает тайные переговоры о воссоединении через киберпространство.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ киберспорт-столица
      body: |
        «Глобальная Арена» становится крупнейшим киберспортивным комплексом, «Сеул-Серверы» — национальной гордостью.
        «Военный Протокол» вводит обязательную киберслужбу.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Нео-чеболи и AI
      body: |
        «AI-Правления» переводят корпорации на управление советами ИИ.
        «Воссоединение 2.0» создаёт виртуальную общность, а «Экспорт Культуры» распространяет K-контент глобально.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет инноваций
      body: |
        Сеул экспортирует протоколы киберспорта и AI-управления как глобальный стандарт.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        K-cyber импланты, глобальная арена, AI-правления, виртуальное воссоединение и PC-банги 2.0 раскрывают сценарии культуры, военной службы и технологической дипломатии.
      mechanics_links: []
      assets: []
