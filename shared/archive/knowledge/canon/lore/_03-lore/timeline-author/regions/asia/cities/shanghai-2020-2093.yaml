summary:
  problem: Хронология Шанхая в Markdown не описывала сетевые шлюзы и купольные консорциумы в структуре знаний.
  goal: Конвертировать авторские эпохи города в YAML, подчёркивая экономические и технологические параметры для сценариев.
  essence: Шанхай от вертикальных кварталов Пудуна и морских ворот Янцзы переходит к экспорту «Пакета Шанхая» с купольными консорциумами.
  key_points:
    - Пять эпох фиксируют рост буферов совместимости, рынков памяти и купольных пактов.
    - Выделены шлюзы Shanghai Gateway, синдикаты прошивок и суды сетей.
    - Подготовлены хуки для сюжетов логистики, BD-банкинга и сетевого контроля.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Вертикальные кварталы
      body: |
        «Стэки Пудуна» вводят квоты света и воздуха, провоцируя социальные взрывы.
        «Сети Бунда» обеспечивают финансовые хабы с нулевыми каналами, а «Ночники Рекламы» накрывают залив AR-слоями.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Морские ворота
      body: |
        «Янцзы-Шлюз» обслуживает дроны-баржи оффлайн-пакетов, «Лабиринты Баз» формируют подземные логистические узлы.
        «Рынки Генома» становятся центром контрафактных ген-услуг.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ шлюзы совместимости
      body: |
        «Shanghai Gateway» продаёт буферы совместимости сетей.
        «Синдикаты Прошивок» соревнуются за лучшие имплант-прошивки, а «Рынок Памяти» развивает BD-банкинг.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Консорциумы куполов
      body: |
        «Пакт Пудуна» координирует купола, а «Суды Сетей» разбирают конфликты по шлюзам и лицензиям.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Шанхая
      body: |
        Город экспортирует экономические и сетевые параметры, навязывая стандарты управления мегаполисам.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Шлюзы совместимости, рынки памяти и консорциумы куполов создают сюжетные ветви торговли, шантажа и перестройки сетей.
      mechanics_links: []
      assets: []
