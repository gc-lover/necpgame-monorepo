      body: |
        Дроны-паромы доставляют оффлайн-пакеты, а «Зелёные Порты» внедряют биорежимы обслуживания.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ безопасный хаб
      body: |
        Протоколы анти-DataKrash и патрули Blackwall закрепляют роль Сингапура как защищённого узла.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Банкинг памяти
      body: |
        BD-банки и лицензии вводят новый уровень контроля за данными, суды конфиденциальности поддерживают доверие.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Сингапура
      body: |
        Город экспортирует «буферную» модель как сервис безопасности и регуляции данных для других мегаполисов.
      mechanics_links: []
