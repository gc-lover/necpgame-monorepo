summary:
  problem: Авторская хронология Тайбэя находилась в Markdown и не была интегрирована в базу знаний.
  goal: Структурировать эпохи Тайбэя с учётом чип-дипломатии, островной обороны и демократических протоколов.
  essence: Тайбэй проходит путь от кремниевой монополии TSMC до технологического арбитра, экспортирующего «Пакет свободы».
  key_points:
    - Пять эпох фиксируют эволюцию от Кремниевого острова до нейтрального арбитра между блоками.
    - Чип-дипломатия и оборонные системы выделены как ключевые механики давления на регион.
    - Созданы хуки для сценариев проливного кризиса, подземных убежищ и экспортируемой демократии.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Кремниевый Остров
      body: |
        «TSMC Империя» монополизирует чипы для имплантов, укрепляя техноэкономику.
        «Тайбэй 101 Ретранслятор» становится ключевым узлом связи, а «Ночные Рынки 3.0» объединяют традиции и технологии.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Напряжение и инновации
      body: |
        «Пролив Кризис» задаёт постоянную угрозу, вынуждая развивать «Подводные Кабели».
        «Демократические Протоколы» выступают цифровым противовесом давлению Пекина.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ Островная крепость
      body: |
        «Оборонные Системы» создают автоматизированную защиту, «Чип-Дипломатия» превращает технологии в оружие влияния.
        «Подземный Тайбэй» обеспечивает убежища и скрытое производство.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Технологический арбитр
      body: |
        Тайбэй обеспечивает нейтральный статус и выступает посредником между блоками.
        Экспортирует демократическую модель управления технологическими платформами.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет свободы
      body: |
        Остров экспортирует протоколы демократического управления и формирует блок союзников.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Империя TSMC, проливный кризис, чип-дипломатия, подземный Тайбэй и демократические протоколы создают сюжетные линии обороны и дипломатии.
      mechanics_links: []
      assets: []
