summary:
  problem: Хронология Токио была в Markdown и не учитывалась в структурированной базе знаний.
  goal: Перевести авторские эпохи города в YAML с акцентом на культурно-правовые параметры и Blackwall-коридоры.
  essence: Токио проходит путь от рекурсивных кварталов и мегастеков до экспорта «Пакета Токио» с судами параметров и нулевыми каналами.
  key_points:
    - Пять эпох показывают эволюцию от рекурс-кварталов до национального пакета культурного регулирования.
    - Выделены коридоры Blackwall, суд параметров и лицензии BD-призраков как ключевые механики.
    - Подготовлена база для квестов о культурном арбитраже, оффлайн-маршрутах и нулевых клубах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Рекурс-кварталы
      body: |
        «Рекурс Arasaka» формирует циклы полной безопасности и нулевой терпимости.
        «Синто-Лабс» связывает биоэтику имплантов с ритуалами, а «Кабуки-Линк» становится сценой BD-театров.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Мегастэки и водные линии
      body: |
        «Йокогама-Стэк» раскрывает вертикальные жилые ярусы и теневые рынки.
        «Токийские Каналы» поддерживают водные оффлайн-маршруты, а «Храм Памяти» хранит общественные архивы BD.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ коридоры Blackwall
      body: |
        «Коридор Осаки» становится основным туннелем обмена с роевыми ИИ.
        «Код Вежливости» задаёт стандарты поведения сервисных ИИ, а «Клуб Нулевого Шума» обслуживает элиту.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Суд Параметров
      body: |
        «Кагура-казус» решает дела о параметрах культуры и сетевых прав.
        «Metro-Grid JP» расширяет совместимость с азиатскими хабами, а «Лицензии Призраков» регулируют BD-персон.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Токио
      body: |
        Город экспортирует культурно-правовые параметры и устраивает «Ночь Храмов» как публичный метасценарий.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Коридоры Blackwall, суды параметров, лицензии BD-призраков и нулевые каналы открывают сценарии дипломатии, расследований и киберритуалов.
      mechanics_links: []
      assets: []
