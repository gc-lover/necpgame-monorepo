summary:
  problem: Таймлайн Ташкента находился в Markdown и не раскрывал пустынные хуки для квестов и систем ресурсного менеджмента.
  goal: Структурировать ключевые эпохи Ташкента как оазисного хаба, управляющего водой, энергией и культурой.
  essence: Ташкент объединяет пустынные протоколы, номадские маршруты и культурный синтез исламского и техномира.
  key_points:
    - Выделены эпохи от оазиса Центральной Азии до экспорта пустынного пакета.
    - Зафиксированы хуки для каракумских серверов, оазис-протоколов и исламо-кибер синтеза.
    - Подготовлена основа для сценариев о водных ресурсах и кочевых ретрансляторах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Оазис Центральной Азии
      body: |
        - «Чирчик-энергия»: гидроэлектростанции для дата-центров.
        - «Регистан 3.0»: историческая площадь с AR-слоями.
        - «Узбек-текстиль+»: умные ткани и адаптивная одежда.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Шёлковый узел
      body: |
        - «Новый шёлковый путь»: ключевая точка маршрута.
        - «Самаркандские архивы»: цифровизация культурного наследия.
        - «Ферганские мастерские»: кустарные импланты и ремесленные цепочки.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Пустынная крепость"
      body: |
        - «Каракумские серверы»: дата-центры, охлаждаемые ночным холодом.
        - «Оазис-протоколы»: стандарты управления водой и энергией.
        - «Кочевые маршруты»: номадские ретрансляторы в пустыне.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Культурный синтез
      body: |
        - «Исламо-кибер синтез»: интеграция традиций и технологий.
        - «Медресе-университеты»: образовательные центры нового поколения.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет оазиса
      body: |
        - Экспорт протоколов управления ресурсами в пустынных регионах.
        - Распространение стандартов номадских сетей и культурного синтеза.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Регистан 3.0, каракумские серверы, оазис-протоколы и исламо-кибер синтез.
        - Квесты о водном дефиците, номадских ретрансляторах и культурной дипломатии.
      mechanics_links: []
      assets: []
