summary:
  problem: История Еревана 2020-2093 была в Markdown и отсутствовала в единой базе знаний.
  goal: Перенести ключевые вехи развития города в YAML для дальнейшего использования в сценариях.
  essence: Ереван превращается в высотный техно-анклав с сетью диаспор и нейросетевыми университетами.
  key_points:
    - 2030-е: рост высотных кампусов и возвращение диаспоры.
    - 2050-е: создание университета нейросетей и торгового хаба дронов.
    - 2090-е: формирование независимого техно-сити с глобальными связями.
content:
  sections:
    - id: timeline_2020s
      title: 2020–2029 — Возвращение диаспоры
      body: |
        Ереван запускает программы для возвращения специалистов диаспоры.
        Появляются первые высотные кампусы и технопарки.
      mechanics_links: []
      assets: []
    - id: timeline_2030s
      title: 2030–2039 — Технопарк и надстройки
      body: |
        Город строит надстройки поверх старых кварталов, создавая многоуровневые улицы и высотные ангары.
      mechanics_links: []
      assets: []
    - id: timeline_2040s
      title: 2040–2049 — Климатические станции
      body: |
        На горах устанавливают климатические станции для защиты от песчаных бурь.
        Развиваются солнечные фермы.
      mechanics_links: []
      assets: []
    - id: timeline_2050s
      title: 2050–2059 — Университет нейросетей
      body: |
        Основан университет нейросетей и дроновой логистики, привлекающий инвесторов со всего мира.
      mechanics_links: []
      assets: []
    - id: timeline_2060s
      title: 2060–2069 — Торговый хаб
      body: |
        Ереван становится хабом для торговли дронами и энергоносителями по коридору Кавказ—Ближний Восток.
      mechanics_links: []
      assets: []
    - id: timeline_2070s
      title: 2070–2079 — Техно-анклавы
      body: |
        В городе формируются закрытые техно-анклавы, управляемые диаспорными советами.
      mechanics_links: []
      assets: []
    - id: timeline_2080s
      title: 2080–2089 — Нейроинфраструктура
      body: |
        Широкое внедрение нейроинтерфейсов делает Ереван центром исследования памяти и идентичности.
      mechanics_links: []
      assets: []
    - id: timeline_2090s
      title: 2090–2093 — Глобальный узел
      body: |
        Город создаёт сеть независимых высотных городов, связанных с Лос-Анджелесом, Дубаями и Токио.
      mechanics_links: []
      assets: []
