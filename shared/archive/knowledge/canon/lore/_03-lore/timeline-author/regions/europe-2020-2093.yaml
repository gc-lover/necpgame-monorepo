summary:
  problem: Региональный таймлайн Европы находился в Markdown и не связывался с механиками пан-еврогрида и экспортируемых пакетов правил.
  goal: Перенести события Европы в YAML для интеграции с сетевыми стандартами, прокси-конфликтами и параметрикой мира.
  essence: Европейские мегаполисы эволюционируют от корпоративных хартий к купольным альянсам и экспорту параметров перед перезапуском лиг.
  key_points:
    - Корпоративные хартии и дата-вены Балкан формируют инфраструктуру 2020-х.
    - Пан-ЕвроГрид и кибер-караваны задают миграцию и логистику 2030-х.
    - Эпоха Red+ создаёт сеть городов-государств с тёплыми коридорами и сетевыми щитами.
    - Нео-союзы 2060-х синхронизируют безопасность, медиарегулирование и прокси-войны.
    - 2080-е экспортируют переносимые пакеты правил и проводят карнавалы параметров.
content:
  sections:
    - id: timeline_2020_2029
      title: 2020–2029 — корпоративные харты и города-узлы
      body: |
        - «Лондонский устав хартии»: корпоративные квартальные юрисдикции вокруг Канэри-Уорф.
        - «Парижские Катакомбы Красного рынка»: подземные ярмарки BD и софт-артефактов с нейроэтикой кураторов.
        - «Балканские датавены»: приграничные хранилища и маршруты экстракции под контролем кланов фиксеров.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: timeline_2030_2039
      title: 2030–2039 — Пан-ЕвроГрид и миграции
      body: |
        - «Пан-ЕвроГрид 1.0» снижает трение торговых протоколов, открывая новые эксплойты.
        - Кибер-караваны беженцев и номадов снабжают порты Роттердама и Антверпена.
        - «Рейн-Рур неон-спирс» ведут рейды за слотами пропускной способности.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: timeline_2040_2060
      title: "2040–2060 — Red+: сеть городов-государств"
      body: |
        - «Черное Гданьское кольцо» охотится на чёрных провайдеров тёплых коридоров.
        - «Сканди блок-щиты» создают сетевые арморы коммун.
        - «Медитеран протокол» обеспечивает морской обмен оффлайн-пакетами.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: timeline_2061_2077
      title: 2061–2077 — нео-союзы и прокси-конфликты
      body: |
        - Альянс куполов синхронизирует режимы безопасности и страховки рейдов.
        - «Серые театры» ведут прокси-войны за офшорные дата-хабы.
        - Медиа-квоты ограничивают ИИ-пропаганду, вызывая подпольные BD-студии.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: timeline_2078_2093
      title: 2078–2093 — параметрики мира и экспорт правил
      body: |
        - Евро-конституции лиг публикуют переносимые пакеты городских правил.
        - «Карнавал параметров» в Венеции тестирует погоду, экономику и патрули.
        - «Архив Артемиды» ведёт экспедиции за Blackwall для выкупа культурных артефактов.
      mechanics_links: []
      assets: []
    - id: mechanics_and_hooks
      title: Ключевые механики и хуки
      body: |
        - Совместимые сетевые стандарты, купольные голосования, страховки рейдов и экспорт правил.
        - Хуки: охота на чёрных провайдеров, суд по медиаквотам, экспедиция архива Артемиды.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
