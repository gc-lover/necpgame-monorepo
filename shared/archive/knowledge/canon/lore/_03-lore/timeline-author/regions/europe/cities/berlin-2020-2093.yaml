summary:
  problem: Хронология Берлина была в Markdown и не структурировала механики открытых стандартов и городских DAO.
  goal: Сформировать YAML, описывающий эволюцию города от техно-коммун до экспорта комьюнити-процедур.
  essence: Берлин становится площадкой для открытых стандартов, референдумов и нулевых каналов, экспортируя «пакет Берлина».
  key_points:
    - Пять эпох фиксируют рост community-моделей и автономных организаций.
    - Подчёркнуты Standard 2052, референдум Null и Ночь Null как ключевые механики.
    - Подготовлены хуки для сценариев DAO, городских выборов и кибербезопасности.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Техно-коммуны
      body: |
        «Коммуны Spree» организуют кооперативы сетей и энергии.
        «Берлинские Ключи» дают гражданские токены доступа, «U-Bahn Тоннели» скрывают маршруты экстракции.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Спирали Рейна
      body: |
        «Рейн-Спирали» объединяют дата-центры и вертикальные фермы.
        «Ночные Порты» обслуживают оффлайн-пакеты, «Сцена Null» формирует клубную субкультуру нулевых каналов.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: стандарты сообществ'
      body: |
        «Standard 2052» задаёт открытые протоколы совместимости.
        «Комиссии Районов» выбирают режимы безопасности, «Зелёный Код» внедряет био-метрики в уличную политику.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Городские АО
      body: |
        «АО Берлин» переводит город на автономное управление.
        «Референдум Null» определяет инвестиции в нулевые каналы, «Тендеры Патрулей» запускают конкурсы community-патрулей.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Берлина
      body: |
        Город экспортирует открытые стандарты, процедуры комьюнити и проводит «Ночь Null» как ежегодный стресс-тест.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Комьюнити-стандарты, городские DAO, нулевые каналы, референдумы и тендеры патрулей обеспечивают сюжетные ветви социальной инженерии и техно-политики.
      mechanics_links: []
      assets: []
