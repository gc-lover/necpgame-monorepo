summary:
  problem: Markdown-вариант Бухареста не раскрывал роль города как буфера ЕС, IT-хаба и хранителя трансильванских активов.
  goal: Зафиксировать эволюцию Бухареста от аутсорсинг-центра до экспортёра «пакета границы».
  essence: Бухарест сочетает парламент-серверы, карпатские бункеры и границу-протокол, защищая восточную периферию ЕС.
  key_points:
    - Этапы от IT-хаба до черноморского центра и экспорта буферных стандартов.
    - Хуки: старый город AR, карпатские бункеры, граница-протокол, энергонезависимость, румыно-болгарский альянс.
    - Сюжеты о защите данных, трансильванском туризме и логистике Дунай-Черное море.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — IT-аутсорсинг хаб
      body: |
        - «Парламент-серверы»: дата-центр в исторических зданиях.
        - «Старый город AR»: сочетание Дракулы и киберпанка.
        - «Дунай-Черноморский коридор»: торговые маршруты.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Региональный игрок
      body: |
        - «Румынский силикон»: стартап-экосистема.
        - «Карпатские бункеры»: защищённые архивы.
        - «Трансильвания AR-туризм»: культура и технологии.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Восточный щит ЕС"
      body: |
        - «Граница-протокол»: буфер между ЕС и СНГ.
        - «Подземные расширения»: метро-мегаструктуры.
        - «Энергонезависимость»: солнечные фермы.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Черноморский хаб
      body: |
        - «Румыно-болгарский альянс»: региональная интеграция.
        - «Культурный экспорт»: восточноевропейский неон.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет границы
      body: |
        - Экспорт протоколов буферных городов и киберграницы.
        - Бухарест становится стандартом восточной защиты ЕС.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Парламент-серверы, карпатские бункеры, граница-протокол, энергонезависимость, румыно-болгарский альянс.
        - Сюжеты о защите данных, трансильванском туризме и восточной границе ЕС.
      mechanics_links: []
      assets: []
