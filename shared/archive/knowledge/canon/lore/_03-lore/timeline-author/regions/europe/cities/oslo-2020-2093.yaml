summary:
  problem: Хронология Осло в Markdown не учитывала фьорд-серверы и арктические стандарты в структуре знаний.
  goal: Конвертировать эпохи города в YAML, подчеркнув переход к зелёной энергии и экспорт устойчивости.
  essence: Осло превращается в арктический хаб, где фьорд-серверы, ледовые щиты и нулевые выбросы формируют «пакет фьордов» для региона.
  key_points:
    - Пять эпох описывают путь от нордического стандарта до экспорта арктической устойчивости.
    - Выделены фьорд-серверы, лёд-щиты, подземные галереи и гидро-сети.
    - Подготовлены хуки для сюжетов энергоперехода, арктической логистики и культурного экспорта.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Нордический стандарт
      body: |
        «Фьорд-Серверы» используют охлаждение водой.
        «Нефтегаз 2.0» запускает переход к зелёной энергии, «Социальные Импланты» поддерживают госпрограммы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Арктический хаб
      body: |
        «Северный Путь» управляет логистикой и кабельными трассами.
        «Полярные Станции» поддерживают научные базы, «Лёд-Щиты» защищают берег.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: устойчивый город'
      body: |
        «Нулевые Выбросы» фиксируют полную декарбонизацию.
        «Подземные Галереи» создают климатические убежища, «Гидро-Сети» развивают водную энергию.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Нордический союз
      body: |
        «Нормативный Экспорт» распространяет социальные стандарты.
        «Культурный Экспорт» популяризирует северный неон и устойчивый образ жизни.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет фьордов
      body: |
        Город экспортирует протоколы арктической устойчивости, энергосетей и береговой защиты.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Фьорд-серверы, ледовые щиты, нулевые выбросы, подземные галереи и гидро-сети обеспечивают сценарии энергоперехода и арктических операций.
      mechanics_links: []
      assets: []
