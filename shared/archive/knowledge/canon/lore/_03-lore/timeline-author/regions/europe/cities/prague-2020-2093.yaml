summary:
  problem: Прага в Markdown не объединяла V4-протоколы, купол истории и роль города как культурного архива.
  goal: Оцифровать путь Праги к статусу центральноевропейского узла по сохранению наследия.
  essence: Прага сочетает Карлов мост-ретранслятор, подземные лаборатории и музей памяти, экспортируя «пакет культуры».
  key_points:
    - Этапы от золотого города 2.0 до культурного капитала и экспорта протоколов сохранения.
    - Хуки: Карлов мост, Вышеград протоколы, купол истории, Карловы серверы, музей памяти.
    - Сюжеты о V4-альянсе, катакомбах и AR-пластах исторического центра.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Золотой город 2.0
      body: |
        - «Карлов мост ретранслятор»: исторический узел связи.
        - «Пражский град архивы»: госхранилища данных.
        - «Влтава-хабы»: речные оффлайн-маршруты.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Центральноевропейский узел
      body: |
        - «Вышеград протоколы»: стандарты для V4.
        - «Старый город AR»: исторический центр с AR-слоями.
        - «Подземные лаборатории»: катакомбы для исследований.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Купол истории"
      body: |
        - «Защита наследия»: купол над центром.
        - «Чешские стартапы»: технологический бум.
        - «Карловы серверы»: дата-центры университетов.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Культурный капитал
      body: |
        - «Музей памяти»: BD-архивы европейской истории.
        - «V4 альянс»: технологическое объединение.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет культуры
      body: |
        - Экспорт протоколов сохранения наследия и культурного обмена.
        - Прага закрепляется как европейский центр памяти.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Карлов мост, Вышеград протоколы, купол истории, Карловы серверы, музей памяти.
        - Сюжеты о катакомбах, сохранении памяти и V4-альянсе.
