summary:
  problem: Хронология Рима находилась в Markdown и не подключалась к системам управления культурным наследием.
  goal: Структурировать эпохи Рима в YAML, подчеркнув цифровые архивы, реставрацию и экспорт протоколов «вечного города».
  essence: Рим превращается в глобальный музей человечества, совмещая древние памятники и высокие технологии защиты.
  key_points:
    - Выделены пять эпох от «Вечного города 2.0» до глобального пакета сохранения наследия.
    - Отмечены механики Колизей-Арены, катакомб-серверов и трибуналов наследия.
    - Подготовлены хуки для сценариев культуры, права и живых событий.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Вечный город 2.0
      body: |
        «Колизей-Арена» становится киберспортивной площадкой мирового уровня.
        «Ватикан Архивы» переводят религиозные фонды в цифровой формат, «Тибр-Мосты» формируют оффлайн-хабы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Наследие и технологии
      body: |
        «Консервация AR» разворачивает слои дополненной реальности на памятниках.
        «Италийский Союз» объединяет средиземноморские города, «Подземные Катакомбы» превращаются в серверные фермы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: музей человечества'
      body: |
        «Архивы Цивилизации» создают глобальное хранилище наследия.
        «Био-Реставрация» применяет биотехнологии для восстановления памятников, «Вечный Купол» защищает исторический центр.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Культурный капитал
      body: |
        «Экспорт культуры» распространяет римскую эстетику в мировых протоколах.
        «Трибуналы наследия» решают споры о культурной собственности.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет вечности
      body: |
        Город экспортирует протоколы сохранения культурного наследия и образовательные пакеты.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Колизей-Арена, архивы цивилизации, катакомбы-серверы, био-реставрация и трибуналы наследия создают сценарии защиты наследия и культурной дипломатии.
      mechanics_links: []
      assets: []
