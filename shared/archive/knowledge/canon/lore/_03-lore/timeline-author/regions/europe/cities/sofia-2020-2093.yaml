summary:
  problem: София в Markdown не показывала роль горных серверов, термальных BD и коридора Балканы—Чёрное море.
  goal: Сформировать дорожную карту Софии как горного киберспа и балканского хаба.
  essence: София сочетает витоша-серверы, термальные BD и горные убежища, экспортируя «пакет гор».
  key_points:
    - Этапы от горной крепости до регионального хаба и экспорта протоколов горных городов.
    - Хуки: софийские протоколы, древние церкви AR, термальные BD, горные убежища, балкано-черноморский коридор.
    - Сюжеты о горной логистике, wellness-индустрии и кириллица-неоне.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Горная крепость
      body: |
        - «Витоша-серверы»: дата-центры в горах.
        - «Софийские протоколы»: балканские стандарты.
        - «Фрилансер-экосистема»: IT-аутсорсинг.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Балканский ИТ-центр
      body: |
        - «Региональный аутсорсинг»: европейская площадка.
        - «Древние церкви AR»: культурное наследие.
        - «Метро-расширение»: подземные магистрали.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Киберспа-столица"
      body: |
        - «Термальные BD»: релакс-индустрия.
        - «Подземные архивы»: защищённые хранилища.
        - «Горные убежища»: эвакуационные точки.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный хаб
      body: |
        - «Балкано-черноморский коридор»: логистика.
        - «Культурный экспорт»: кириллица-неон.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет гор
      body: |
        - Экспорт протоколов горных городов и wellness-индустрии.
        - София закрепляется как горный киберспа Европы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Витоша-серверы, термальные BD, горные убежища, балкано-черноморский коридор, кириллица-неон.
        - Сюжеты о горной логистике, wellness и культурном экспорте.
