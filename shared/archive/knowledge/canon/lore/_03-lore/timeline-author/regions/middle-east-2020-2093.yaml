summary:
  problem: Региональный таймлайн Ближнего Востока существовал в Markdown и не был связан с механиками водных войн и энергетических картелей.
  goal: Зафиксировать ключевые эпохи региона для авторских событий, Live Ops и сюжетных арок.
  essence: Ближний Восток превращается из нефтяного центра в сеть дата-оазисов и энергетических картелей, определяющих баланс лиг.
  key_points:
    - Переход от нефтяной экономики к дата-центрам и смарт-городам.
    - Климaт-купола, водные контракты и пустынные номадские сети как новые системы власти.
    - Энергетические картели и прокси-конфликты формируют экономику 2060–2070-х.
    - Архивы цивилизаций и экспорт солнечной энергии задают повестку 2080-х.
content:
  sections:
    - id: timeline_2020_2029
      title: 2020–2029 — нефть к данным и смарт-города
      body: |
        - «Дубай Вертикаль»: мегадата-центр и киберспортивные арены, задающие стандарт элитных услуг.
        - «Эр-Рияд Трансформация»: госпрограммы перехода от нефти к дата-экономике.
        - «Тель-Авив Стартапы»: синергия военных технологий и кибер-стартапов.
        - «Стамбул Мост»: транзитный хаб между Европой и Азией.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: timeline_2030_2039
      title: 2030–2039 — водные войны и климат-купола
      body: |
        - Корпоративные войны за опреснение и контроль водных ресурсов.
        - Климaт-купола Залива для элиты; пустынные номады управляют солнечными фермами.
        - Иерусалим становится нейтральной зоной архива религиозных и цифровых данных.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: timeline_2040_2060
      title: 2040–2060 — Red+ и оазисы данных
      body: |
        - Автономные города-оазисы со своими сетями, защищённые песчаными штормами.
        - Кочевые бедуинские ретрансляторы связывают оффлайн-маршруты.
        - Персидский коридор служит оффлайн-артерией между куполами.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: timeline_2061_2077
      title: 2061–2077 — нео-халифат данных и прокси-войны
      body: |
        - «Цифровая Умма» объединяет города через единые стандарты.
        - Энергетические картели контролируют солнечную генерацию как «новую нефть».
        - Прокси-конфликты и кибер-паломничества формируют сюжетные линии.
      mechanics_links:
        - mechanics/economy/economy-energy.yaml
      assets: []
    - id: timeline_2078_2093
      title: 2078–2093 — архивы цивилизаций и экспорт энергии
      body: |
        - Пустынные бункеры-хранилища культурного наследия.
        - Экспорт солнечной энергии и систем выживания в новые лиги.
        - Мета-религиозные суды о цифровом бессмертии задают конфликты.
      mechanics_links: []
      assets: []
    - id: mechanics_and_hooks
      title: Ключевые механики и квестовые хуки
      body: |
        - Водные контракты, климат-купола, энергетические картели, бедуин-сети и песчаные штормы.
        - Хуки: корпоративные водные войны, защита караванов в буре, паломничество в цифровые архивы, саботаж энергетического картеля.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
