summary:
  problem: Амман в Markdown не отражал синтез древних маршрутов, беженской инфраструктуры и пустынной инженерии.
  goal: Структурировать этапы развития столицы как левантийского посредника и экспортёра пустынных технологий.
  essence: Амман объединяет Петру AR, набатейские протоколы и водное управление, формируя «пакет пустыни».
  key_points:
    - Этапы от города семи холмов до левантийского центра и водного хаба.
    - Хуки: беженские протоколы, пустынные серверы, набатейские маршруты 2.0, Петра AR.
    - Готовы сюжетные линии о нейтралитете, водных технологиях и культурном экспорте Набатеев.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Город семи холмов
      body: |
        - «Древняя Петра AR»: цифровое наследие.
        - «Беженские протоколы»: управление миграцией.
        - «Пустынные серверы»: ночное охлаждение.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Региональный посредник
      body: |
        - «Иорданский нейтралитет»: площадка переговоров.
        - «Мёртвое море BD»: уникальный туризм.
        - «Солнечные пустыни»: энергия Вади-Рум.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Пустынная крепость"
      body: |
        - «Водные технологии»: опреснение и сохранение.
        - «Подземные города»: защита от жары.
        - «Набатейские протоколы»: торговые пути 2.0.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Левантийский центр
      body: |
        - «Иордано-палестинская интеграция»: экономический союз.
        - «Культурный экспорт»: набатейский неон.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет пустыни
      body: |
        - Экспорт протоколов водного управления и пустынной инфраструктуры.
        - Амман закрепляется как пустынный центр технологий и дипломатии.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Петра AR, беженские протоколы, пустынные серверы, водные технологии, набатейские маршруты.
        - Сюжеты о нейтралитете, торговых путях и пустынных хабах.
      mechanics_links: []
