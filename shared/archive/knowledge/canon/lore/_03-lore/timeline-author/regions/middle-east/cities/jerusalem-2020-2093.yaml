summary:
  problem: Авторская хронология Иерусалима была в Markdown и не отражала межрелигиозные протоколы в базе знаний.
  goal: Перевести эпохи Святого города в YAML, подчеркнув цифровое примирение, хранилища веры и экспорт «пакета веры».
  essence: Иерусалим сочетает AR-святыни, цифровые паломничества и межконфессиональные суды, предлагая миру стандарты диалога.
  key_points:
    - Выделены пять эпох от AR-слоёв на святынях до международного пакета межрелигиозного диалога.
    - Подчёркнуты трёхконфессиональные серверы, межконфессиональные протоколы и суды веры.
    - Подготовлены хуки для квестов о сохранении наследия, дипломатии и виртуальных паломничествах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Святой город 2.0
      body: |
        «Стена Плача AR» добавляет цифровые слои к святыням.
        «Трёхконфессиональные Серверы» обеспечивают нейтральные архивы, «Подземный Иерусалим» развивает археологические дата-центры.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Город Мира?
      body: |
        «Цифровое Примирение» пытается создать виртуальный диалог.
        «Религиозные BD» предлагают паломничества в киберпространстве, «Нейтральная Зона» обсуждает международный статус.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: Архивы цивилизаций'
      body: |
        «Хранилища Веры» оцифровывают религиозные тексты, «Межконфессиональные Протоколы» задают стандарты сосуществования.
        «Купол Старого Города» защищает наследие.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Духовный центр
      body: |
        «Глобальное Паломничество» объединяет виртуальные и физические туры.
        «Суды Веры» рассматривают религиозные споры в цифровом правовом поле.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет веры
      body: |
        Иерусалим экспортирует протоколы межрелигиозного диалога и управления святынями.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Стена Плача AR, трёхконфессиональные серверы, архивы цивилизаций, цифровое примирение и купол старого города создают сюжетные линии дипломатии и наследия.
      mechanics_links: []
      assets: []
