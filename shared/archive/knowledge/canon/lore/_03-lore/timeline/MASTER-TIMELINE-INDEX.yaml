summary:
  problem: "Для работы с обширной хронологией требуется навигационный индекс с указанием ключевых эпох и ссылок."
  goal: "Собрать в одном документе обзор истории 2020-2093, выделить основные события и маршрутизировать к детальным файлам."
  essence: "Индекс описывает пять эпох от Четвёртой корпоративной войны до старта NECPGAME и предоставляет статистику и навигацию."
  key_points:
    - Покрытие всех пяти детальных хронологий 2020-2093.
    - Краткие списки ключевых событий и фигур по эпохам.
    - Статистика потерь, технологий и политического развития.
    - Навигационные ссылки на дополнительные материалы и сценарии.
content:
  sections:
    - id: era_overview
      title: 'Пятиступенчатая структура'
      body: |
        2020-2030 — Эпоха разрушения.
        2030-2040 — Восстановление из пепла.
        2040-2060 — Эра Красного времени.
        2060-2077 — Новый расцвет перед CP2077.
        2077-2093 — После V и старт NECPGAME.
      mechanics_links: []
      assets: []
    - id: key_events
      title: 'Ключевые события по эпохам'
      body: |
        Взрыв Arasaka Tower (2023), возвращение Arasaka (2030-2039), Соглашение Ночи (2045), Унификационная война (2069-2070), Relic 2.0 и Пятая корпоративная война (2079-2088).
      mechanics_links: []
      assets: []
    - id: stats
      title: 'Статистика и тренды'
      body: |
        Потери человечества составляют ~80-100 млн за 73 года.
        Технологии эволюционируют от имплантов Gen-1 до Relic 2.0 и угроз Blackwall.
        Политический уклад смещается от государств к корпогосударствам.
      mechanics_links: []
      assets: []
    - id: navigation
      title: 'Навигация и ссылки'
      body: |
        Список файлов эпох, краткое README, интеграция с геймплеем и сценариями.
        Указывает на индекс NPC и сценарные ветки.
      mechanics_links: []
      assets: []
