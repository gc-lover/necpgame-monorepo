summary:
  problem: "Стабилизация Time of the Red требует разбивки по ключевым эпизодам для лор-сценариев и системных событий."
  goal: "Описать значимые события 2040-2060 гг.: массовую кибернетизацию, договор банд, подготовку NUSA к Унификации и рост Biotechnica."
  essence: "Корпорации формируют новый мировой порядок, а Blackwall и ресурсные монополии закрепляют корпоративный контроль."
  key_points:
    - Дешёвые импланты приводят к массовой кибернетизации и всплеску киберпсихоза.
    - Банды заключают «Соглашение Ночи», фиксируя территориальный контроль в Night City.
    - NUSA формулирует доктрину Унификации, готовя будущую войну.
    - Biotechnica и Kang Tao становятся глобальными игроками через продовольствие и смарт-оружие.
content:
  sections:
    - id: overview
      title: 'Обзор десятилетия'
      body: |
        Эпоха характеризуется переходом от хаоса к контролируемому корпоративному порядку.
        Технологии развиваются, но социальная пропасть углубляется.
      mechanics_links: []
      assets: []
    - id: cyber_implants
      title: '2041: Революция имплантов'
      body: |
        Kang Tao выпускает бюджетные импланты, заставляя рынок адаптироваться и порождая волну киберпсихоза.
      mechanics_links: []
      assets: []
    - id: gangs_pact
      title: '2045: Соглашение Ночи'
      body: |
        Maelstrom, Valentinos, Tyger Claws, Animals и 6th Street делят Night City, Mr. Hands выступает посредником.
      mechanics_links: []
      assets: []
    - id: unification_doctrine
      title: '2048: Доктрина Унификации'
      body: |
        Президент Майерс и Militech начинают подготовку к возвращению контроля над Free States.
      mechanics_links: []
      assets: []
    - id: biocups
      title: '2052: Проект Биокупола'
      body: |
        Biotechnica строит автономные агрокомплексы и получает монополию на продовольствие.
      mechanics_links: []
      assets: []
    - id: blackwall_incident
      title: '2055: Blackwall Incident Alpha'
      body: |
        Первая брешь в Blackwall демонстрирует уязвимость барьера, появляется культура Blackwall Divers.
      mechanics_links: []
      assets: []
    - id: kang_tao_deal
      title: '2058: Сделка века Kang Tao'
      body: |
        Контракт с NUSA делает Kang Tao равным Arasaka и Militech и разжигает новую корпоративную холодную войну.
      mechanics_links: []
      assets: []
