summary:
  problem: "Нужна карта, связывающая исторические события с игровыми системами и ссылками на соответствующие документы."
  goal: "Сопоставить эпохи хронологии с механиками, контентом и системными файлами для быстрого перехода."
  essence: "Документ перечисляет ключевые интеграционные узлы по эпохам и мэппинг основных систем."
  key_points:
    - Для каждого периода указаны игровые активности и ссылки.
    - Отдельный блок мэппинга систем навыков, имплантов, экономики и киберпсихоза.
    - Содержит навигацию к сценариям и origin-веткам.
content:
  sections:
    - id: era_2020_2030
      title: '2020-2030: Разрушение'
      body: |
        Узел Триака и городские слепые зоны: рейды hacking/defense и спрос на кибердеки T1-T2.
        Сертификат человечности: импланты, страховка и механика человечности.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-hacking-combat-integration.yaml
        - shared/docs/knowledge/mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: era_2030_2045
      title: '2030-2045: Восстановление'
      body: |
        Купола и DAO: сезонные режимы районов, налоговые протоколы.
        Картография Низа: экстракт-маршруты и конкуренция PvE/PvP.
      mechanics_links:
        - shared/docs/knowledge/mechanics/economy/economy-contracts.yaml
      assets: []
    - id: era_2045_2060
      title: '2045-2060: Время Красного'
      body: |
        Тёплые коридоры: Blackwall операции и инфраструктурные миссии.
        Красные рынки: высокорейтинговые аукционы и сетовые бонусы брендов.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-hacking-combat-integration.yaml
        - shared/docs/knowledge/mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: era_2060_2077
      title: '2060-2077: Преддверие CP2077'
      body: |
        Серые театры: прокси-войны и оффлайн рейды.
        Грань намёков: спавн артефактов реальности и судебные ветки.
      mechanics_links: []
      assets: []
    - id: era_2078_2090
      title: '2078-2090: После V'
      body: |
        Параметрические ярмарки: метаголосования и суды мира.
        Архивы за заслоном: высокорисковые экспедиции и переносимые артефакты.
      mechanics_links: []
      assets: []
    - id: systems_map
      title: 'Мэппинг систем'
      body: |
        Навыки: gunplay, melee, mobility, stealth, hacking, tech, social.
        Импланты и деки: slotType, tier, heat/energy.
        Экономика: аукционы, лицензии, контракты.
        Киберпсихоз: уровни, штрафы, лечение.
      mechanics_links:
        - shared/docs/knowledge/mechanics/progression/progression-skills.yaml
        - shared/docs/knowledge/mechanics/economy/economy-contracts.yaml
        - shared/docs/knowledge/mechanics/combat/combat-implants-types.yaml
        - shared/docs/knowledge/mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: narrative_links
      title: 'Сопутствующие сценарии'
      body: |
        Перечислены сценарии основной сюжетной линии и веток классов, а также origings.
