summary:
  problem: Требуется единый лор-компендиум активностей Night City с описанием арен, охоты за добычей, подземелий и live events.
  goal: Стандартизовать канонический материал по активностям, чтобы команды дизайна и нарратива ссылались на единую структуру.
  essence: Документ фиксирует ключевые режимы (арены, Loot Hunt, подземелья, live events), связанных NPC, фракции, географию и хронологию 2080–2088 годов.
  key_points:
    - Собраны основные режимы активности, их происхождение и современные конфликты.
    - Указаны задействованные фракции, NPC и зоны Night City.
    - Хронология событий связывает активностный контент с Пятой корпоративной войной и её наследием.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        **Activities Lore Compendium** систематизирует игровые активности Night City, связывая их с лорной базой и
        геймдизайнерскими ветками. Материал используется для согласования сюжетных линий, экономических эффектов и
        контента live operations.
      mechanics_links: []
      assets: []
    - id: arenas
      title: Арены
      body: |
        - Истоки проекта «Neon Circuit» (2068–2082), участие корпораций Kiroshi, Militech, Arasaka и подполья Neopulse Underground.
        - Текущие угрозы: саботаж от Voodoo Boys, гличи Maelstrom, влияние медиасети Arasaka Media.
      mechanics_links: []
      assets: []
    - id: loot_hunt
      title: Loot Hunt
      body: |
        - Контрактные биржи фиксеров и корпоративные recovery units формируют основу режима.
        - Ключевые зоны: Abandoned Megastructure, Blackwall Breach, Urban Ruins, Offshore Vault; каждая зона добавляет уникальные
          риски и ротацию наград.
      mechanics_links: []
      assets: []
    - id: dungeons
      title: Подземелья
      body: |
        - Наследие Пятой корпоративной войны раскрывается через архивы, лаборатории и подпольные арены.
        - Сценарии: Data Reliquary, Blackwall Echo, Substructure 77, Neon Trials, Ghost Freight.
      mechanics_links: []
      assets: []
    - id: live_events
      title: Live Events
      body: |
        - Глобальные кризисы и фестивали: Blackwall Surge, Neon Bash, Corporate Divide.
        - Последствия мероприятий меняют цены, доступ к регионам, политическое влияние и социальные альянсы.
      mechanics_links: []
      assets: []
    - id: npcs
      title: NPC и кураторы
      body: |
        - Viktor «Vault» Reyes, DJ Rix, Commander Imani, Naoko Sato, Pilar «Pix» Martinez, Hana Ito, Sister Aurora, Dr. Hahn,
          Mira «Forge».
        - Указаны перекрёстные связи между кураторами и их влиянием на сюжетные ветки активностей.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции и репутация
      body: |
        - Corporate Alliance, Fixer Syndicate, Underground Pulse, Nomad Coalition, Net Guardians.
        - Репутационные шкалы меняют доступ к контенту, редким наградам и экономическим преимуществам.
      mechanics_links: []
      assets: []
    - id: geography
      title: География активностей
      body: |
        - City Center (Neon Circuit), Pacifica (Underbelly Gauntlet), Badlands (Ghost Freight).
        - Santo Domingo (Substructure 77), Charter Hill (Data Reliquary), Orbital Station (Orbital Pit).
      mechanics_links: []
      assets: []
    - id: timeline
      title: Хронология 2080–2088
      body: |
        - Запуск профессиональной лиги, вспышка Blackwall Surge, страховка контрактов и рост Neon Trials.
        - Перемирие корпораций Militech и Arasaka, расширение участия Nomad Coalition и Underground Pulse.
      mechanics_links: []
      assets: []
    - id: usage
      title: Использование документа
      body: |
        Материал служит ссылкой для команд Quest Design, Game Design, Marketing, Voice Over и UI, обеспечивая единый лорный
        источник по активностям.
      mechanics_links: []
      assets: []
