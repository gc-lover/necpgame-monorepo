summary:
  problem: Нужен полный перечень NPC, курирующих активности Night City, с биографиями, репутационными треками и связями.
  goal: Обеспечить команды концепта и нарратива готовой базой персонажей для арен, Loot Hunt, подземелий и live events.
  essence: Документ закрепляет кураторов активностей, их роли, награды, репутационные ранги и взаимосвязи между ключевыми персонажами.
  key_points:
    - Расписаны NPC по режимам с краткими биографиями и влиянием на геймплей.
    - Таблица репутационных треков показывает фракции, максимальные ранги и бонусы.
    - Перечислены кросс-связи между персонажами для использования в сюжетах и UI.
content:
  sections:
    - id: arenas
      title: Аренные кураторы
      body: |
        - **Viktor «Vault» Reyes** — ведущий Neon Circuit и бывший аналитик Militech. Куратор стильных побед и медиасопровождения.
        - **DJ Rix** — диджей и хост Neon Bash, поддерживает подполье Neopulse и раздаёт косметические награды.
        - **Commander Imani Briggs** — представитель Militech, отвечает за корпоративные эвенты и доступ к военной технике.
        - **Naoko Sato** — директор Arasaka Media, продвигает корпоративные кампании и выдаёт прототипы.
      mechanics_links: []
      assets: []
    - id: loot_hunt
      title: Кураторы Loot Hunt
      body: |
        - **Pilar «Pix» Martinez** — фиксер PixNet, продаёт разведданные и скидки на страховку.
        - **Dex «Ghost» Hawkins** — ветеран фиксеров, организует высокорисковые рейды.
        - **Hana Ito** — аналитик NetWatch, управляет миссиями, связанными с Blackwall.
        - **Kang «Switch» Lee** — номад Aldecaldos, предоставляет транспортные бонусы и эвакуацию.
      mechanics_links: []
      assets: []
    - id: dungeons
      title: Кураторы подземелий
      body: |
        - **Sister Aurora** — лидер культа Wave, отвечает за ритуалы Blackwall.
        - **Dr. Elise Hahn** — биогенетик Biotechnica, защищает лабораторию Substructure 77.
        - **Father Donovan Kane** — радикальный священник, ведущий Neon Trials.
        - **Captain Mira «Forge» Calder** — инженер Nomad Coalition, обороняет Ghost Freight.
      mechanics_links: []
      assets: []
    - id: live_events
      title: Менеджеры live events
      body: |
        - **Kiroshi Anchor Team** — Lina Park, Oleg «Spark» Novak, Aria Bloom, освещающие глобальные события.
        - **Maelstrom Herald «Kr8sh»** — информирует подполье об Underground Alerts.
        - **Councilor Yara Bennett** — политик Night City Council, курирующий социальные фестивали.
      mechanics_links: []
      assets: []
    - id: reputation_tracks
      title: Репутационные треки
      body: |
        | NPC | Фракция | Макс ранг | Бонусы |
        | --- | --- | --- | --- |
        | Viktor Reyes | Media Underground | 5 | Пакеты announcer VO |
        | DJ Rix | Underground Pulse | 4 | Музыкальные эмоты |
        | Commander Imani | Militech | 5 | Прототипы оружия |
        | Naoko Sato | Arasaka | 5 | Корпоративные импланты |
        | Pilar Martinez | Fixer Syndicate | 5 | Контракты и страховка |
        | Hana Ito | Net Guardians | 4 | Netrun моды |
        | Sister Aurora | Wave Cult | 4 | Blackwall способности |
        | Dr. Hahn | Biotechnica | 4 | Биомодификации |
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и пересечения
      body: |
        - Viktor ↔ DJ Rix — взаимная поддержка медийных и подпольных эвентов.
        - Commander Imani ↔ Naoko Sato — напряжённый союз Militech и Arasaka.
        - Sister Aurora ↔ Hana Ito — совместные операции по стабилизации Blackwall.
        - Pilar Martinez ↔ Sara «Pulse» Moreno — обмен разведданными.
        - Father Donovan Kane ↔ Kr8sh — соперничество за влияние подполья.
      mechanics_links: []
      assets: []
    - id: usage
      title: Использование документа
      body: |
        Каталог используется командами Quest Design, UI, Audio и Marketing для интеграции NPC активностей в сюжет, интерфейсы
        и коммуникации.
      mechanics_links: []
      assets: []
