summary:
  problem: Необходим обзорный документ по NPC, охватывающий категории, роли и развитие персонажей в мире NECPGAME.
  goal: Сформировать единую точку правды для команд, работающих с NPC, включающую функциональные, сюжетные и социальные роли.
  essence: Материал описывает более 30 категорий NPC, систему живых персонажей, участие игроков в социальных ролях и решения высокого уровня.
  key_points:
    - Категоризация NPC по лорному ядру, функциональным, сюжетным и социальным ролям.
    - Модель «живых» NPC с расписанием, взаимодействиями и реакцией на события.
    - Решения о репутации, найме и эскалации последствий в социальном сандбоксе.
content:
  sections:
    - id: concept
      title: Концепция персонажей
      body: |
        На старте запланировано более 100 значимых NPC. Они делятся на сюжетных (отношения, романтика, влияние на
        историю), функциональных (торговцы, квестодатели, мастера прокачки, представители фракций) и социальных (политики,
        лидеры, влиятельные фигуры).
      mechanics_links: []
      assets: []
    - id: core_categories
      title: Категории NPC из лорного ядра
      body: |
        - **Fixers** — независимые, корпоративные и фракционные посредники.
        - **Media** — журналисты и информационные брокеры трёх уровней.
        - **Netrunners** — независимые, корпоративные и бандитские хакеры.
        - **Corporate Executives** — от CEO до менеджеров проектов мегакорпораций.
        - **Gang Leaders**, **Police Officers**, **Trauma Team**, **Tech Vendors**, **Weapon Dealers**, **Ripperdocs**, **Nomads** —
          отражают основные архетипы мира Cyberpunk.
      mechanics_links: []
      assets: []
    - id: functional_roles
      title: Функциональные роли
      body: |
        - **Базовые:** Guards, Couriers, Merchants.
        - **Средние:** Informants, Engineers, Medics.
        - **Продвинутые:** Diplomats, Fixers (операционные), Quest Givers.
      mechanics_links: []
      assets: []
    - id: narrative_social
      title: Сюжетные и социальные роли
      body: |
        - **Сюжетные:** Romance Partners, Story Characters, Relationship NPCs.
        - **Социальные:** Politicians, Faction Leaders, Influential Characters.
        - **Специализированные:** Trainers, Researchers, Artists, Entertainers.
      mechanics_links: []
      assets: []
    - id: living_npc
      title: Система живых NPC
      body: |
        Вдохновляясь KENSHI, NPC получают расписания, перемещения и динамическое поведение. Они взаимодействуют друг с
        другом, реагируют на события и развиваются со временем. Примеры включают торговцев с расписанием, NPC-работников и
        реакцию на кризисы.
      mechanics_links: []
      assets: []
    - id: players_as_npc
      title: Игроки как ключевые NPC
      body: |
        Игроки могут занимать социальные роли (фиксёры, торговцы, политики, лидеры фракций) и становиться важными фигурами
        для других игроков. Эти роли включают экономику, управление городами и фракциями, а также влияние на глобальные события.
      mechanics_links: []
      assets: []
    - id: npc_development
      title: Развитие NPC
      body: |
        NPC получают опыт, меняют роли, запоминают взаимодействия с игроками и могут влиять на доступ к контенту. Модель
        учитывает историю отношений и контекст решений.
      mechanics_links: []
      assets: []
    - id: high_level_decisions
      title: Решения высокого уровня
      body: |
        1. Игрок как NPC — социальный сандбокс ролей с прогрессом и репутацией.
        2. Романтика с NPC — доступна с жёсткими условиями и последствиями.
        3. Найм NPC игроками — многоуровневая система ролей в зависимости от прогресса и репутации.
        4. Репутация и доверие — многослойная система связей и истории взаимодействий.
        5. Эскалация последствий — влияния распространяются от локального к глобальному уровню.
      mechanics_links: []
      assets: []
    - id: personal_npc_framework
      title: Каркас персональных NPC
      body: |
        - Принадлежность и переносимость ролей, включая личные и клановые уровни.
        - Полный пул ролей, открывающийся по прогрессу и репутации.
        - Комбинация ручных поручений, шаблонов и автоматизированных правил.
        - Экономика содержания, учитывающая тип NPC (человек, робот, андроид).
        - Ранги и специализации, растущие вместе с опытом.
        - Система безопасности: лимиты, лицензии, аудит.
        - Интеграции с экономикой, социальными и боевыми подсистемами.
      mechanics_links: []
      assets: []
