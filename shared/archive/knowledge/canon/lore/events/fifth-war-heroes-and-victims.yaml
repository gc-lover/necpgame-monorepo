summary:
  problem: Необходимо зафиксировать персональные истории пятой корпоративной войны для использования в сюжетах и NPC-линейках.
  goal: Описать героев, предателей и жертв войны 2085-2088, сформировать основу для квестов и эмоциональных арок.
  essence: Документ собирает биографии ключевых персонажей Arasaka и Militech, гражданских пострадавших и антивоенных лидеров.
  key_points:
    - Герои Arasaka (Sigma-9, Юрико и Хироши Танаки) демонстрируют цену лояльности.
    - Герои Militech (Эмма Вайт, Дэвид Чен, Маркус Джонс) отражают конфликт долга и морали.
    - Жертвы и сопротивление (семья Родригес, Лия Ортега, Маркус Колтрейн, Atlas) задают квестовые мотивы 2090+.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Пятая корпоративная война — не только хроника сражений. За каждой статистикой скрываются судьбы людей, чьи решения
        меняли ход событий или становились напоминанием о цене конфликта.
      mechanics_links: []
      assets: []
    - id: heroes_arasaka
      title: Герои Arasaka
      body: |
        - **Sigma-9 (Такеши Мори)** — киборг, удержавший Watson Bridge ценой собственного тела; память о подвиге стёрта.
        - **Юрико Танака** — Chief Compliance Officer, спасшая 200 гражданских во время осады Tower; внутренний кризис веры.
        - **Генерал Хироши Танака** — командир «Кровавого Рассвета», живёт с виной за 2,000 погибших мирных жителей.
      mechanics_links: []
      assets: []
    - id: heroes_militech
      title: Герои Militech
      body: |
        - **Полковник Эмма Вайт** — руководила осадой Tower, уволена после провала, перешла в статус независимого Solo.
        - **Майор Дэвид Чен** — сорвал ядерную операцию «Молот Судного Дня», теперь скрывается от Militech.
        - **Рядовой Маркус Джонс** — спас 15 товарищей, погиб от снайпера; его история становится моральной дилеммой для квестов.
      mechanics_links: []
      assets: []
    - id: civilian_victims
      title: Гражданские жертвы
      body: |
        - **Семья Родригес (Santo Domingo)** — родители и младенец погибли в рейде, Карлос и Мария выжили и формируют новые NPC-линии.
        - **Лия Ортега (Watson)** — сирота войны, ставшая Solo-мстительницей к 2090 году.
        - Статистика: более 10,000 погибших гражданских, свыше 5,000 сирот.
      mechanics_links: []
      assets: []
    - id: resistance_figures
      title: Герои сопротивления
      body: |
        - **Маркус Колтрейн** — отказался поддерживать войну, вдохновил «фракцию мира» внутри Militech.
        - **Commander Atlas (Maya Cross)** — публично отказалась разгонять антивоенный протест, стала символом оппозиции.
        - **Ghost Walker** — Blackwall Diver, предупреждающий о риске падения барьера.
      mechanics_links: []
      assets: []
    - id: memorials
      title: Мемориалы и наследие
      body: |
        - **Ground Zero Memorial** пополнен именами жертв пятой войны.
        - **Сад Памяти** в Santo Domingo построен жителями без участия корпораций.
        - Игровые квесты «Искупление героя», «Месть сироты», «Последний солдат» опираются на эти локации.
      mechanics_links: []
      assets: []
