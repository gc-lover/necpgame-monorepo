summary:
  problem: Нужно зафиксировать политическую модель Kang Tao после событий CP2077 для сценарных и системных решений.
  goal: Описать структуру власти, философию и ключевые фракции Kang Tao в период 2077-2093 годов.
  essence: Корпорация удерживает баланс между восточными традициями и западной модернизацией, избегая войн и зарабатывая на конфликтах других.
  key_points:
    - Совет Старейшин и CEO управляют корпорацией консенсусом, опираясь на философию Дао.
    - Фракции Keepers, New Dragons и Harmonizers задают внутренние конфликты вокруг темпа развития.
    - Пятая война стала источником рекордной прибыли без прямого участия Kang Tao в боевых действиях.
content:
  sections:
    - id: overview
      title: Обзор иерархии
      body: |
        Kang Tao управляется Советом Старейшин (пять основателей), исполнительным директором Лю Чжэньхуа, региональными
        вице-президентами и департаментами, включая уникальный Cultural Affairs. Власть строится на консенсусе и долгосрочном
        планировании.
      mechanics_links: []
      assets: []
    - id: philosophy
      title: Философия и отличие от конкурентов
      body: |
        Корпорация следует принципам Дао и конфуцианства, предпочитая гармонию и терпение открытым войнам. В отличие от
        Militech и Arasaka, Kang Tao избегает агрессии, зарабатывая на нейтрализации конкурентов и дипломатии.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции Kang Tao
      body: |
        - **Keepers of the Way** — традиционалисты, сохраняющие китайскую идентичность и ориентированные на столетние планы.
        - **New Dragons** — модернисты во главе с Линь Фэй, продвигающие агрессивную экспансию и вестернизацию.
        - **Harmonizers** — синтез под лидерством Вэя Чжэньлуна и CEO, ищущий баланс между традициями и инновациями.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Ключевые конфликты
      body: |
        - Дискуссия о релизе автономного смарт-оружия с ИИ (этика vs эффективность).
        - Роль Kang Tao в пятой корпоративной войне и перераспределение рынков после конфликта.
        - Выбор нового Старейшины после смерти мастера Чжана Вэя и борьба кандидатов.
      mechanics_links: []
      assets: []
    - id: practices
      title: Уникальные практики
      body: |
        Корпорация использует «Круги гармонии» для открытого обсуждения проблем без иерархии и следует принципу У Вэй —
        действовать в правильный момент, а не силой. Эти практики удерживают низкую текучку и высокую стабильность.
      mechanics_links: []
      assets: []
    - id: challenges
      title: Внутренние вызовы
      body: |
        - Западные офисы требуют большей автономии, сталкиваясь с ограничениями Совета.
        - Молодые сотрудники придерживаются западных ценностей и сомневаются в традиционной философии.
        - Необходимость готовить смену для Совета без утраты баланса между традициями и модерном.
      mechanics_links: []
      assets: []
    - id: characters
      title: Драмы лидеров
      body: |
        - **Вэй Чжэньлун** устал после десятилетий службы и стремится к пенсии, но корпорация держит его на посту.
        - **Линь Фэй** амбициозна и хочет ускорить захват рынка, сталкиваясь с осторожностью наставника.
        - Мастер Чжан Вэй создаёт прецеденты мудрым диалогом, но уход старшего поколения провоцирует неопределённость.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейная интеграция
      body: |
        Квесты «Баланс дракона», «Смарт-оружие ИИ», «Наследие Вэя» и «Философия или прибыль?» позволяют игрокам выбирать
        фракцию, влиять на технологические проекты и определять будущее Kang Tao.
      mechanics_links: []
      assets: []
    - id: endings
      title: Возможные финалы
      body: |
        - Победа традиционалистов гарантирует медленный, но устойчивый рост.
        - Модернисты делают корпорацию агрессивной и рисковой.
        - Синтез обеспечивает умеренный прогресс без потери идентичности.
      mechanics_links: []
      assets: []
