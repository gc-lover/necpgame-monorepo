summary:
  problem: Требовалось связать крупные конфликты 2020–2093 годов с игровыми системами и фракционными сценариями.
  goal: Сформировать единую хронологию войн с фракциями, триггерами и игровыми последствиями для поддержки world-state.
  essence: Документ описывает десять ключевых войн, их мотивы, игровые активности и интеграцию с мировыми флагами и сервисами.
  key_points:
    - Для каждой войны зафиксированы участники, триггеры и исходы, влияющие на мировые флаги и экономику.
    - Конфликты снабжены игровыми крючками (рейды, квесты, активности) и ссылками на связанные документы.
    - API и телеметрия описывают, как world-, narrative-, social- и economy-сервисы обрабатывают события истории.
content:
  sections:
    - id: overview
      title: Обзор хронологии
      body: |
        Хронология охватывает прокси-войны, корпоративные конфликты и восстания с 2020 по 2093 годы. В обзорной таблице указаны
        годы, участники, триггеры и основные итоги, которые формируют мировую симуляцию.
      mechanics_links: []
      assets: []
    - id: wars_detail
      title: Ключевые войны и события
      body: |
        Каждый конфликт раскрыт отдельным подпараграфом: от Global Net Skirmishes и Panamax Blockade Wars до финального Blackwall
        Renaissance Conflict. Для войн приведены лорные детали, пасхалки, активности и влияние на экономику, социальные связи и
        доступ к контенту.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Флаги и сервисные интеграции
      body: |
        Указаны мировые флаги (`flag.proxy_war.phase`, `flag.panamax.blockade_resolved` и др.), которые синхронизируют историю с
        экономикой, социальными системами и городскими волнениями. Каждая война имеет связь с телеметрией и событийными очередями.
      mechanics_links: []
      assets: []
    - id: service_interfaces
      title: Сервисные интерфейсы и метрики
      body: |
        Документ перечисляет REST и WebSocket контуры world-, narrative-, social- и economy-сервисов для управления историческими
        событиями, а также ключевые метрики (`war_history_engagement`, `proxy_war_phase_time`).
      mechanics_links: []
      assets: []
