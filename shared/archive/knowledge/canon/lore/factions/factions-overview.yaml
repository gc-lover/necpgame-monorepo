summary:
  problem: Требуется единый каталог фракций для лорной, системной и экономической интеграции.
  goal: Сформировать гибридную модель фракций (корпорации, банды, организации, пользовательские образования) с решениями высокого уровня.
  essence: Документ описывает структуру фракционного ландшафта, экономику, логистику и детальные списки основных фракций мира NECPGAME.
  key_points:
    - Гибридная система сочетает фиксированные мегаструктуры и динамические пользовательские фракции.
    - Решения F1–F8, E1–E7 и LGT1–LGT7 задают рамки экономики, логистики и управления.
    - Каталоги корпораций, банд и организаций охватывают как канон Cyberpunk, так и авторские дополнения по регионам.
content:
  sections:
    - id: concept
      title: Концепция фракций
      body: |
        Фракционный ландшафт включает канонические корпорации и банды, авторские расширения и пользовательские образования.
        Система поддерживает появление и исчезновение группировок, сохраняя базовую иерархию мира.
      mechanics_links: []
      assets: []
    - id: system_structure
      title: Система фракций
      body: |
        - **Фиксированные основные фракции** — мегакорпорации, крупные банды, ключевые организации.
        - **Динамические второстепенные фракции** — мелкие банды, независимые группы, пользовательские структуры.
        - **Временные фракции** — сезонные ивенты, лиги и сюжетные кампании.
      mechanics_links: []
      assets: []
    - id: living_world
      title: Живой мир фракций
      body: |
        Голова системы построена на автономных взаимодействиях: войны, союзы, торговля и шпионаж выполняются фракциями
        независимо от действий игроков, но активно реагируют на них.
      mechanics_links: []
      assets: []
    - id: high_level_decisions
      title: Решения высокого уровня (F1–F8)
      body: |
        - F1: Структура фракционного ландшафта (корпорации, банды, игроки).
        - F2: Территории vs сетевая власть, сезонные приоритеты.
        - F3: Эксклюзивы фракций (косметика, экономика, техника).
        - F4: Дипломатия и войны (лёр + динамика мира).
        - F5: Влияние на города и экономику.
        - F6: Роли игроков внутри фракций, карьерные треки.
        - F7: Разрешение конфликтов (арбитраж, войны, инфовойны).
        - F8: Интеграция с лут-матрицей, брендами и пользовательским контентом.
      mechanics_links: []
      assets: []
    - id: economics
      title: Экономика фракций (E1–E7)
      body: |
        Определены принципы налогов, санкций, контроля маршрутов, таможни, субсидий, серых рынков и влияния репутации.
        Механики связывают экономику, социальные системы и контракты.
      mechanics_links:
        - ../../mechanics/economy/economy-logistics.yaml
        - ../../mechanics/social/player-orders-system.yaml
      assets: []
    - id: logistics
      title: Логистика и эскорты (LGT1–LGT7)
      body: |
        Страхование грузов, управление эскортами, классификация маршрутов и ответственность за нарушение контрактов
        формируют основу для PvE/PvP логистики и пользовательских компаний.
      mechanics_links:
        - ../../mechanics/economy/economy-contracts.yaml
        - ../../mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: corporations
      title: Каталог корпораций
      body: |
        - Включает 28 корпораций: канон (Arasaka, Militech, Kang Tao и др.), региональные авторские (Borealis Heavy, Shinka
          Dynamics, NuevoSol) и специализированные (Kiroshi, Trauma Team).
        - Категоризация по масштабу (мега, средние, специализированные) и региональному присутствию.
      mechanics_links: []
      assets: []
    - id: gangs
      title: Каталог банд
      body: |
        - 27 банд: канон Night City (Maelstrom, Valentinos, Voodoo Boys и др.) и региональные авторские (Iron Cross,
          Dragon Syndicate, Savanna Runners).
        - Поддерживается появление пользовательских банд и их интеграция в экономику и территориальный контроль.
      mechanics_links: []
      assets: []
    - id: organizations
      title: Каталог организаций
      body: |
        - 29 организаций: правительственные, секретные, независимые и международные структуры (NCPD, NetWatch, Europol
          Cyber Division, World Economic Council и др.).
        - Описаны роли в политике, безопасности, торговле и модерации пользовательских инициатив.
      mechanics_links: []
      assets: []
