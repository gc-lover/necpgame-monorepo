summary:
  problem: Требовалось связать эволюцию авторских фракций с временными эпохами и игровыми механиками.
  goal: Зафиксировать хронологию фракций с ключевыми событиями, подфракциями и сервисными интеграциями для world-state и сезонных событий.
  essence: Документ описывает восемь эпох фракций, их механики, региональные ответвления, timeline hooks и сервисные контуры для активации исторических событий.
  key_points:
    - Таблица эпох задаёт период, тип фракции и связанные игровые механики.
    - Региональные подфракции раскрывают вторую волну событий и уникальные активности.
    - Описаны timeline hooks, REST/WS контуры и схемы данных для исторических фракций.
content:
  sections:
    - id: overview
      title: Обзор и структура
      body: |
        Хронология охватывает восемь эпох авторских фракций от Urban Scribes до Echo Dominion. Таблица определяет тип фракции,
        ключевые события и механики, на которых строятся сезонные сценарии.
      mechanics_links: []
      assets: []
    - id: epochs
      title: Эпохи и фракции
      body: |
        Каждая эпоха подробно описывает лор, ключевые события, игровые механики и API-хуки. Охватываются Urban Scribes, Helix
        Reclaimers, Iron Damar Syndicate, Nimbus Veil, Solar Covenant, Neon Gatekeepers, Astra Choir и Echo Dominion.
      mechanics_links: []
      assets: []
    - id: subfactions
      title: Региональные ветви и подфракции
      body: |
        Приведена таблица подфракций для разных регионов и описание их уникальных механик: от Baltic Cell и Amazon Spur до Arctic
        Lattice. Для каждой подфракции перечислены активности и награды.
      mechanics_links: []
      assets: []
    - id: hooks_and_interfaces
      title: Timeline hooks и сервисные интерфейсы
      body: |
        Документ фиксирует сезонные ротации, наследуемые репутации и кроссоверы между эпохами. Приведены REST эндпойнты,
        WebSocket канал и SQL-схемы для хранения исторических фракций, событий и репутаций.
      mechanics_links: []
      assets: []
