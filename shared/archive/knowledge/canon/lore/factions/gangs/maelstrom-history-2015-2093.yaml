summary:
  problem: Нужна структурированная история Maelstrom для квестов, связанных с киберпсихозом и чёрным рынком имплантов.
  goal: Отследить превращение банды из рабочей самообороны в киберкульт, поклоняющийся трансгуманизму.
  essence: Maelstrom использует кибернетизацию как религию, проходя этапы героизма, радикализации и технофанатизма.
  key_points:
    - Основатель Джек Маллой заложил культ модификаций, превратив людей в киборгов.
    - Войны с NCPD и Tyger Claws укрепили власть банды над северным Watson.
    - Проект «Омега» создал первые 100% киборгов, усилив угрозу полной потери человечности.
content:
  sections:
    - id: profile
      title: Краткая справка
      body: |
        Основана в 2015 году, базируется в северном Watson, исповедует идеологию «Плоть слаба. Металл вечен.» Численность
        к 2090 году достигает двух тысяч членов, большинство из которых имеют тяжёлые импланты.
      mechanics_links: []
      assets: []
    - id: foundation
      title: Основание и ранние годы (2015-2020)
      body: |
        - Возникновение банды Metal Warriors под руководством Джека «Железо» Маллоя.
        - Переименование в Maelstrom и введение ритуала вступления через обязательные импланты.
        - Первые признаки киберпсихоза лидера, формирование культа металла.
      mechanics_links: []
      assets: []
    - id: chaos
      title: Эпоха хаоса (2020-2030)
      body: |
        - Использование последствий взрыва Arasaka Tower для захвата территорий и ресурсов.
        - Успешное отражение операции NCPD «Железный Кулак», закрепление контроля над Watson.
        - Киберпсихоз Маллоя и переход власти к Рою «Червю» Бриксону.
      mechanics_links: []
      assets: []
    - id: cult
      title: Культ металла (2030-2060)
      body: |
        - Создание «Храма Всеотца» и религиозных ритуалов кибермодификации.
        - Двухлетняя война с Tyger Claws за Kabuki, завершившаяся разделом территории.
        - Восхождение Royce и ужесточение политики полной кибернетизации.
      mechanics_links: []
      assets: []
    - id: cp2077
      title: События 2077 года
      body: |
        Участие в квесте «The Pickup» приводит к возможным исходам для Royce и влияет на структуру банды, но не останавливает
        движение к трансгуманизму.
      mechanics_links: []
      assets: []
    - id: omega
      title: Проект «Омега» и современность (2080-2093)
      body: |
        - Эксперименты по созданию 100% киборгов, опирающиеся на украденные фрагменты технологий Relic.
        - Появление пяти бойцов класса Омега и рост влияния Maelstrom на чёрном рынке имплантов.
        - Закрепление репутации самой опасной банды Night City.
      mechanics_links: []
      assets: []
    - id: myths
      title: Легенды и мифология
      body: |
        - Миф о Всеотце как идеале полной механизации.
        - Реальность «Подземного завода», производящего кустарные импланты с высокой смертностью.
      mechanics_links: []
      assets: []
    - id: key_figures
      title: Ключевые фигуры
      body: |
        - Джек «Железо» Маллой — основатель и первый апологет киберпсихоза.
        - Рой «Червь» Бриксон и Royce — радикализировали культ металла.
        - «Омега» — лидер современной эпохи, олицетворяющий постчеловеческую цель банды.
      mechanics_links: []
      assets: []
