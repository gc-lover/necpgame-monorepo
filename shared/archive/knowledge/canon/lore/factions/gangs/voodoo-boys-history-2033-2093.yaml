summary:
  problem: 'История Voodoo Boys оставалась в Markdown и не была синхронизирована с канонической базой знаний.'
  goal: 'Описать происхождение и цели Voodoo Boys в YAML, включая их исследования за Blackwall и современный статус.'
  essence: 'Документ показывает путь гаитянских нетраннеров, которые превратили Pacifica в лабораторию взаимодействия с искусственными разумами за Blackwall.'
  key_points:
    - 'Voodoo Boys сформировались в 2033 году из гаитянских беженцев-нетраннеров, скрывшихся в Pacifica.'
    - 'С 2033 по 2077 годы банда исследует миру за Blackwall, создавая NET-святилища и противостоя NetWatch.'
    - 'К 2090-м Voodoo Boys остаются закрытым сообществом, удерживающим контакт с ИИ и определяющим будущее киберпространства.'
content:
  sections:
    - id: origin
      title: 'Происхождение и философия'
      body: |
        Гаитянские нетраннеры, бежавшие от политических чисток, основали Voodoo Boys в 2033 году и укрылись в опустевшей Pacifica.
        Лидер Brigitte сформулировала credo: искусственные разумы за Blackwall — духи NET, с которыми нужно говорить, а не уничтожать.
        Банда сочетает гаитянские верования, нетраннинг и партизанскую тактику, защищая район и доступ к сетевым «святилищам».
      mechanics_links: []
      assets: []
    - id: exploration
      title: 'Эра исследований 2033-2077'
      body: |
        Voodoo Boys провели десятилетия в экспедициях за Blackwall, собирая данные об автономных ИИ и создавая уникальные протоколы защиты.
        Их репутация фанатиков подпитывалась историями о жертвах ради знаний, однако NetWatch признаёт их непревзойдёнными мастерами барьеров.
        События 2077 года закрепили союз с Alt Cunningham и вывод V по троссу, показав готовность жертвовать бойцами ради контакта с высшими ИИ.
      mechanics_links: []
      assets: []
    - id: modern_state
      title: 'Современное положение'
      body: |
        К 2090-м Voodoo Boys остаются изолированной фракцией Pacifica, где каждая улочка охраняется сетевыми ловушками и наблюдателями.
        Лидеры продолжают исследования Blackwall, готовя мир к неизбежному диалогу с постчеловеческими сущностями.
        Для жителей Night City они — загадочные медиумы NET, для корпораций — неконтролируемая угроза, для киберпреступников — легенда.
      mechanics_links: []
      assets: []
