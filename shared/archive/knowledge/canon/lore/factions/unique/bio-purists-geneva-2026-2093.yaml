summary:
  problem: Требуется описание антикибернетического движения для моральных и политических сюжетов.
  goal: Описать историю, цели и внутренние противоречия Bio-Purists, базирующихся в Женеве.
  essence: Движение стремится ограничить кибернетику и вернуть биологическую чистоту, раскалываясь между умеренными и радикалами.
  key_points:
    - Основано доктором Элизой Вернер после личной трагедии.
    - Лоббирует ограничения на импланты и продвижение биомодификаций.
    - Радикальное крыло прибегает к террору, что ведёт к внутреннему расколу.
content:
  sections:
    - id: profile
      title: Краткая справка
      body: |
        Bio-Purists зародились в Женеве и выросли до движения с сотнями тысяч сторонников по всему миру, выступающих против
        массовой кибернетизации и продвижения имплантов.
      mechanics_links: []
      assets: []
    - id: ideology
      title: Философия и цели
      body: |
        - Сохранение «чистой» человеческой природы и предотвращение киберпсихоза.
        - Продвижение биологических и генетических улучшений вместо металла.
        - Поддержка программ по удалению имплантов и реабилитации зависимых от кибернетики.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Лидер и структура
      body: |
        - Доктор Элиза Вернер возглавляет движение, опираясь на сети клиник и исследовательских центров.
        - Организация разделена на умеренное крыло и радикальные ячейки, готовые к саботажу.
        - Финансирование поступает от благотворителей, религиозных организаций и экологических фондов.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и скандалы
      body: |
        - Радикалы проводят взрывы кибер-клиник и похищения ripperdocs, что подрывает репутацию движения.
        - Умеренные добиваются законодательных инициатив, но вынуждены дистанцироваться от экстремистов.
        - Противостояние с корпорациями, продающими импланты (Arasaka, Biotechnica), приводит к шпионажу и судебным процессам.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Игроки сталкиваются с выбором: поддержать разрушение кибер-клиник или защитить пострадавших пациентов, участвовать в
        митингах или расследовать радикальные ячейки.
      mechanics_links: []
      assets: []
