summary:
  problem: Распространение киберпсихоза оставило тысячи людей без поддержки, вызывая социальные катастрофы.
  goal: Описать организацию Psychos Anonymous, предлагающую помощь и реабилитацию для пострадавших.
  essence: Глобальная сеть анонимных встреч пытается сохранить человечность киборгов, облегчая зависимость от имплантов и агрессию.
  key_points:
    - Организация вдохновлена анонимными сообществами, но адаптирована под киберпсихоз.
    - Работает в сотнях городов, объединяя бывших MAX-TAC и гражданских.
    - Предлагает терапию, удаление имплантов и программы реабилитации.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Psychos Anonymous появилась в 2027 году как инициативная группа врачей и бывших оперативников MAX-TAC. Сегодня сеть
        включает более ста локальных отделений, действующих в крупных мегаполисах.
      mechanics_links: []
      assets: []
    - id: method
      title: Методы и программы
      body: |
        - Группы поддержки по принципу «равный равному».
        - Медицинское наблюдение и психотерапия для стабилизации.
        - Организация безопасного удаления имплантов у тех, кто не выдерживает нагрузку.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Организация и кураторы
      body: |
        Сеть управляется анонимным советом, куда входят бывшие офицеры MAX-TAC и киберпсихологи. Некоторые источники утверждают,
        что Commander «Atlas» поддерживает группы ресурсами.
      mechanics_links: []
      assets: []
    - id: impact
      title: Влияние на общество
      body: |
        Программы снижают уровень насилия и уменьшают нагрузки на полиции. Однако консервативные организации обвиняют группу
        в укрывательстве преступников.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Участие игрока может включать сопровождение нестабильных пациентов, поиск украденных имплантов для терапии или выбор
        между поддержкой лечения и привлечением MAX-TAC для радикальных мер.
      mechanics_links: []
      assets: []
