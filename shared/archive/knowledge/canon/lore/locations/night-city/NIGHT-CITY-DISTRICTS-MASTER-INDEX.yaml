summary:
  problem: Нужен сводный индекс районов Night City с ключевыми характеристиками, угрозами и ориентирами.
  goal: Зафиксировать шесть основных районов и предоставить ссылки на детальные описания.
  essence: Районы различаются классом населения, фракциями и атмосферой, формируя основу для квестов и систем.
  key_points:
    - Watson, Pacifica и Westbrook имеют развернутые YAML описания.
    - City Center, Heywood и Santo Domingo описаны кратко для будущей детализации.
    - Таблица безопасности и населения помогает балансировать контент.
content:
  sections:
    - id: watson
      title: Watson
      body: |
        Промышленно-жилой район с населением ~800k. Дом Maelstrom и Tyger Claws, трущобы Kabuki, клиника Viktor Vektor.
        Ключевые точки: Misty's Esoterica, Kabuki Market, Храм Всеотца, Watson Bridge.
      mechanics_links: []
      assets: []
    - id: pacifica
      title: Pacifica
      body: |
        Заброшенный курорт (~150k фактического населения). Под контролем Voodoo Boys, содержит Grand Imperial Mall, Dogtown
        и святилища NET. Опаснейший район, NCPD не появляется.
      mechanics_links: []
      assets: []
    - id: westbrook
      title: Westbrook
      body: |
        Развлекательный район (300k жителей) с Japantown и North Oak. Контролируется Tyger Claws, сочетает роскошь и криминал.
        Clouds и особняки элиты дают контрасты для сюжетов.
      mechanics_links: []
      assets: []
    - id: city_center
      title: City Center
      body: |
        Корпоративное сердце Night City (500k жителей). Небоскрёбы Arasaka, Militech, Kang Tao. Безопасность максимальная,
        идеален для шпионажа и корпоративных интриг.
      mechanics_links: []
      assets: []
    - id: heywood
      title: Heywood
      body: |
        Рабоче-семейный район Valentinos (1M жителей). Баррио с католическими традициями, относительно безопасен для своих.
        Подходит для историй о семье и преступлениях чести.
      mechanics_links: []
      assets: []
    - id: santo_domingo
      title: Santo Domingo
      body: |
        Промзона с населением ~600k, под влиянием 6th Street. Энергостанции, заводы и шрамы резни «Кровавый Рассвет» создают
        контекст для промышленных миссий и дилемм.
      mechanics_links: []
      assets: []
    - id: comparison
      title: Сравнительная таблица
      body: |
        | Район | Население | Опасность | Фракция | Атмосфера |
        |-------|-----------|-----------|---------|-----------|
        | Watson | 800k | Высокая | Maelstrom | Трущобы, жизнь |
        | Pacifica | 150k | Очень высокая | Voodoo Boys | Руины, тайна |
        | Westbrook | 300k | Низкая | Tyger Claws | Роскошь, порок |
        | City Center | 500k | Низкая | Корпорации | Стерильность |
        | Heywood | 1M | Средняя | Valentinos | Семья, традиции |
        | Santo Domingo | 600k | Высокая | 6th Street | Промзона, раскол |
      mechanics_links: []
      assets: []
    - id: navigation
      title: Навигация
      body: |
        Детальные YAML: Watson, Pacifica, Westbrook. Планируется расширение City Center, Heywood и Santo Domingo. Связанные
        материалы включают индекс мировых городов и документы по бандитским и корпоративным сеткам.
      mechanics_links: []
      assets: []
