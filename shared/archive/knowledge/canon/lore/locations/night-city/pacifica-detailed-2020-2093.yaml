summary:
  problem: Pacifica превратилась из курорта в закрытый анклав Voodoo Boys и требует подробной фиксации для сюжетов и систем.
  goal: Описать географию, историю, тайны и ключевые локации района.
  essence: Заброшенный рай с населением 150k беженцев служит святилищем для Voodoo Boys, зоной Dogtown и площадкой для экспериментов за Blackwall.
  key_points:
    - Район разделён на West Wind Estate, Coast View, Grand Imperial Mall и Dogtown.
    - Хронология охватывает провал курортного проекта, приход Voodoo Boys и кризис Dogtown.
    - Тайны включают Святилище Лоа, отель «Вечная Ночь» и пропавших туристов.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Pacifica — заброшенный курорт Night City с фактическим населением около 150 тысяч беженцев и изгоев. Район полностью
        контролируется Voodoo Boys, которые превратили руины в святилище NET. NCPD и корпорации избегают территории.
      mechanics_links: []
      assets: []
    - id: geography
      title: География и подрайоны
      body: |
        - **West Wind Estate:** недостроенные отели и кондо, занятые беженцами.
        - **Coast View:** загрязнённый пляж, аквапарк и кладбище техники «Graveyard».
        - **Grand Imperial Mall:** центр Voodoo Boys с серверными и подпольными рынками.
        - **Dogtown:** автономная зона Курта Хансена на севере, исход битвы зависит от событий 2080-х.
      mechanics_links: []
      assets: []
    - id: history
      title: История района
      body: |
        - **2000-2023:** инвестиции $50 млрд в курортный проект, остановленный Четвёртой корпоративной войной.
        - **2025-2033:** период хаоса, мародёрства и беженцев.
        - **2033-2077:** приход Voodoo Boys, превращение в цифровое святилище и база исследований Blackwall.
        - **2080+:** кризис Dogtown и продолжающийся контроль банды.
      mechanics_links: []
      assets: []
    - id: mysteries
      title: Тайны и легенды
      body: |
        - **Святилище Лоа:** «Врата Лоа» под Grand Imperial Mall открывают канал за Blackwall.
        - **Отель «Вечная Ночь»:** аномалия ИИ, создающая видения на верхних этажах.
        - **Пропавшие туристы:** Voodoo Boys использовали похищенных для snuff braindance.
        - **Phantom Surfer:** скрытый нетраннер на биолюминесцентной доске.
        - **Подземный океан:** затопленные тоннели с лабораториями и логовами Scavs.
        - **Ограничение Mr. Hands:** импланты связывают фикcера с районом.
      mechanics_links: []
      assets: []
    - id: key_locations
      title: Ключевые локации
      body: |
        - **Grand Imperial Mall:** база Voodoo Boys и точка доступа к уникальным программам.
        - **Офис Mr. Hands:** узел контрактов и информации.
        - **Graveyard:** свалка техники с радиационными рисками.
        - **Dogtown:** автономная военная зона с собственными правителями.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Руины небоскрёбов, неоновые граффити и костры сопровождаются звуками океана и барабанов Voodoo Boys. Влажность,
        плесень и дым костров создают ощущение заброшенного рая, где свобода соседствует с постоянной угрозой.
      mechanics_links: []
      assets: []
    - id: dangers
      title: Опасности
      body: |
        Контроль Voodoo Boys, агрессивные беженцы, Scavengers, радиация и обвалы делают Pacifica смертельно опасной. Однако
        район привлекает искателей свободы, редких технологий и контактов с ИИ.
      mechanics_links: []
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Pacifica — наша. Корпорации бросили этот рай. Мы подобрали.» — Placide  
        > «Я правлю Pacifica 40 лет. Знаю каждую руину, но не могу уйти.» — Mr. Hands  
        > «В других районах ты раб. Здесь ты свободен. Пусть и голодный.» — безымянный беженец
      mechanics_links: []
      assets: []
