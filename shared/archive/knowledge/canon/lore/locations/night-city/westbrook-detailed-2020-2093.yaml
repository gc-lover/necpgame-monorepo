summary:
  problem: Требуется детализированная фиксация элитного района Westbrook для миссий, социальных систем и фракционных конфликтов.
  goal: Описать географию, историю, ключевые локации и легенды Westbrook.
  essence: Район сочетает роскошь North Oak, неоновый Japantown и балансирует влияние Tyger Claws, корпораций и фиксеров.
  key_points:
    - Подрайоны: Japantown, North Oak, Charter Hill.
    - История охватывает восстановление после 2023 года и контраст 2090-х.
    - Тайны включают архив Clouds и тоннели North Oak.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Westbrook — элитный развлекательный район Night City с населением около 300 тысяч. Japantown находится под полным
        контролем Tyger Claws, North Oak обеспечивает безопасность богатейших жителей, а Charter Hill поддерживает стабильность
        среднего класса. Символ района — золотая хризантема на фоне неона.
      mechanics_links: []
      assets: []
    - id: geography
      title: География и подрайоны
      body: |
        - **Japantown:** культурный центр с клубами, ресторанами и BD-борделем Clouds.
        - **North Oak:** закрытый элитный квартал с виллами, частной охраной и подземными тоннелями.
        - **Charter Hill:** апартаменты среднего класса, поддержка специалистов и менеджеров.
      mechanics_links: []
      assets: []
    - id: history
      title: История
      body: |
        - **2000-2020:** район процветает как центр развлечений и культуры.
        - **2023:** хаос после взрыва, бегство элиты, укрепление Tyger Claws.
        - **2030-2077:** восстановление, развитие клубной сцены и элитного жилья.
        - **2090:** резкий контраст роскоши и порока между кварталами.
      mechanics_links: []
      assets: []
    - id: mysteries
      title: Тайны и легенды
      body: |
        - **Архив Clouds:** компромат на элиту, контролируемый Мисато Такахаши.
        - **Тоннели North Oak:** хранилища искусства, лаборатории и пути эвакуации богачей.
        - **Голограмма Evelyn Parker:** маркетинговый образ, привлекающий клиентов.
        - **Сад Забвения:** биомодифицированные цветы, стирающие память гостей.
      mechanics_links: []
      assets: []
    - id: key_locations
      title: Ключевые локации
      body: |
        - **Clouds:** элитный BD-бордель под контролем Tyger Claws.
        - **Wakako's Pachinko:** база легендарного фикcера Вакако Окада.
        - **Особняки North Oak:** узлы для краж, дипломатии и элитных миссий.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Japantown сверкает неоном и ароматами рамена, тогда как North Oak тиха и стерильна. Контраст подчёркивают
        культурные и социальные пропасти.
      mechanics_links: []
      assets: []
