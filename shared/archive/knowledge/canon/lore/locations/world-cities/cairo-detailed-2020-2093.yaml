summary:
  problem: Каир управляет энергетическими потоками Северной Африки и требует полной фиксации для сценариев, караванов и археологических линий.
  goal: Описать вертикальные уровни, фракции, маршруты и сюжетные узлы Solar Cairo Nexus.
  essence: Город сочетает солнечные фермы, исторические святилища и подземные катакомбы с уникальной экономикой энергии и артефактов.
  key_points:
    - Пять уровней от Nile Databanks до Sub-Nile Catacombs.
    - Ключевые фракции: Solar Scarab Cooperative, Desert Guard Legion, Antiquity Netkeepers.
    - Основные сюжетные узлы: Scarab Eclipse и Echoes of Pharaohs.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Solar Cairo Nexus поддерживает около 13,2 миллиона жителей на поверхности, солнечных фермах и подземных оазисах.
        Solar Scarab Cooperative управляет энергетическими башнями, в то время как Antiquity Netkeepers и Desert Guard Legion
        защищают культурное наследие и караваны.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура города
      body: |
        Вертикальные уровни:
        - **Nile Databanks:** финансовые и аналитические центры с квантовыми серверами.
        - **Giza Solar Scarab:** башни и лаборатории солнечной энергетики.
        - **Old City Sanctum:** исторические храмы, рынки и AR-экскурсии.
        - **Desert Oasis Sprawl:** лагеря караванов, биофермы и ремесленные зоны.
        - **Sub-Nile Catacombs:** подземные архивы и ходы подполья.

        Горизонтальные кластеры: Nile Databanks Ring, Giza Scarab Fields, Old Cairo Sanctum, Desert Caravan Nexus.
      mechanics_links: []
      assets: []
    - id: routes
      title: Улицы и маршруты
      body: |
        - **Nile Skyrail:** воздушный транспорт вдоль Нила, соединяющий финансовые и исторические сектора.
        - **Pyramid Approach:** магистраль к плато Гиза под контролем Solar Scarab.
        - **Oasis Flowline:** караванные маршруты через пустыню.
        - **Catacomb Crawl:** подземные коридоры Antiquity Netkeepers для тайных операций.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Саид аль-Хаддад:** директор солнечных ферм, управляет балансом энергии.
        - **Нура Абдельлатиф:** археолог-хакер, защищает культурное наследие.
        - **Генерал Халед Фарадж:** командующий Desert Guard Legion, обеспечивает безопасность караванов.
        Цепочки: Скарабей энергии и Песчаный круг объединяют корпорации, караваны и подполье.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Scarab Eclipse:** неизвестная сила блокирует солнечные панели, выбор между корпорацией и подпольем.
        - **Echoes of Pharaohs:** обнаруженный ИИ на основе древних текстов меняет баланс власти в городе.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Nile Exchange управляет энергетическими контрактами, Oasis Bazaar обслуживает караваны, Catacomb Market торгует артефактами.
        Экстракт-зоны сосредоточены в подземных архивах и требуют взаимодействия с Antiquity Netkeepers или Desert Guard Legion.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Солнечные башни, песчаные бури и голографические иероглифы формируют визуальный образ. Звуки песнопений и генераторов
        смешиваются с ароматами специй и горячего песка.
      mechanics_links: []
      assets: []
