summary:
  problem: Yamuna Quantum Delhi объединяет транспорт, религию и квантовые вычисления; требуется детальное описание для сюжетов и экономики.
  goal: Зафиксировать многоуровневую структуру, фракции и ключевые сюжетные узлы города.
  essence: Дели соединяет небесные трассы, рынки данных и подземные ашрамы, где сталкиваются Bharat Mesh Cooperative и подполье Quant Sadhus.
  key_points:
    - Пять уровней от Lotus Array Spires до Yamuna Sub-Ashrams.
    - Фракции: Bharat Mesh Cooperative, Ring Road Hustlers, Quant Sadhus.
    - Узлы: Турбулентность Ring Circuit и Амрит Алгоритма.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Yamuna Quantum Delhi насчитывает около 24,5 миллиона жителей. Bharat Mesh Cooperative управляет квантовыми ресурсами,
        Ring Road Hustlers контролируют логистику и контрабанду, а Quant Sadhus исследуют мистические алгоритмы в подземных ашрамах.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура города
      body: |
        Вертикальные уровни:
        - **Lotus Array Spires:** лотосовые башни и медитационные VR-залы.
        - **Skyline Transit Deck:** небесные трассы и дрон-порты.
        - **Market Ribbon Grid:** рынки, технопарки и образовательные кампусы.
        - **Ring Road Mega Circuit:** автоматизированные хайвэи и логистические узлы.
        - **Yamuna Sub-Ashrams:** подземные ашрамы и лаборатории Quant Sadhus.

        Горизонтальные кластеры: Lotus Array District, Akshardham Hyperloop Hub, Chandni Neural Bazaar, Yamuna Ashram Network.
      mechanics_links: []
      assets: []
    - id: routes
      title: Улицы и маршруты
      body: |
        - **Lotus Spine:** воздушная магистраль между Lotus Array и Akshardham Hub.
        - **Ring Circuit:** кольцевая автострада, управляемая ИИ.
        - **Chandni Data Walk:** рынок данных и лицензий.
        - **Yamuna Flow:** подземные каналы для перемещения оборудования и беженцев.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Свами Раджив Кумар:** архитектор Lotus Array, балансирует религиозные и корпоративные интересы.
        - **Анита «Ringfire» Бхатия:** лидер Ring Road Hustlers, контролирует подпольные гонки и логистику.
        - **Доктор Ишан Арора:** рипердок нейро-имплантов на Chandni Neural Bazaar.
        - **Свамиа «Yamuna Shade» Шарма:** глава Quant Sadhus, хранитель мистических алгоритмов.
        Цепочки: Квантовый крыш и Поток Ашрама.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Турбулентность Ring Circuit:** выбор между перезагрузкой системы и поддержкой подполья.
        - **Амрит Алгоритма:** судьба мистического алгоритма, меняющего сознание.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Chandni Neural Bazaar торгует данными и имплантами, Ring Circuit Logistics обеспечивает топливо, Lotus Grants распределяет квантовые
        контракты. Экстракт-зоны включают подземные водные бассейны и минералы вдоль Yamuna.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Светящиеся лотосы, неоновые трассы и гига-проекции богов формируют визуальный стиль. Звуки мантр, дронов и маглевов смешиваются
        с ароматами специй и озона от квантовых систем.
      mechanics_links: []
      assets: []
