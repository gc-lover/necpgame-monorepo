summary:
  problem: Требовалось формализовать нейтральный квантовый арбитраж Женевы для сюжетов дипломатии и финансовых кризисов.
  goal: Задокументировать уровни города, кластеры CERN Arbitration и Rhone Commerce, а также маршруты и NPC Helvetic Tribunal.
  essence: Файл описывает вертикальную структуру от CERN Prism Crown до Vault Arbitrium, ключевые кластеры и цепочки контактов Alpine Mediators, Shadow Unit и Watchmaker Syndicate.
  key_points:
    - Пять уровней фиксируют деление города на судей, медиаторов, брокеров и подпольные архивы.
    - Кластеры CERN Arbitration Plaza, Rhone Commerce Ring, Alpine Mediator Quarter и Glacier Shadow Vaults определяют активности и фракции.
    - Цепочки «Prism Treaty», «Glacier Witness» и «Alpine Accord» управляют глобальными сделками, защитой свидетелей и культурными соглашениями.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Helvetic Arbitration Geneva** — центр Пан-Европейской Нейтральной Лиги с населением около 7,7 млн. *Helvetic Quantum Tribunal*
        управляет кристаллическим шпилем «CERN Prism», а ключевые группировки включают Alpine Mediators, Watchmaker Syndicate, Glacier
        Shadow Unit и Rhone Data Brokers.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | CERN Prism Crown | Судьи, дипломаты, арбитры | Квантовые молотки, международные палаты, орбитальные каналы |
        | 4 | Alpine Accord Terraces | Медиаторы, консулы | Ледяные террасы, часовое производство, нейтральные салоны |
        | 3 | Rhone Data Loop | Торговцы, брокеры, аналитики | Финансовые биржи, дата-каналы, VR-банки |
        | 2 | Glacier Undergrid | Рипердоки, Shadow Unit | Подземные льдовые туннели, хранилища, тренировочные полигоны |
        | 1 | Vault Arbitrium | Архивисты, Witness Protection | Cryo-хранилища, гендерные архивы, духовные залы |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **CERN Arbitration Plaza** — квантовый суд под управлением Helvetic Tribunal.
        - **Rhone Commerce Ring** — финансовый центр Rhone Data Brokers и Watchmaker Syndicate.
        - **Alpine Mediator Quarter** — квартал переговоров Alpine Mediators и культурных обменов.
        - **Glacier Shadow Vaults** — скрытые базы Glacier Shadow Unit и Witness Protection.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Основные траектории: **Rhone Neutral Way**, **Alpine Sky Link**, **Glacier Underpass** и **CERN Data Conduit**, связывающие Женеву с
        финансовыми и дипломатическими узлами Европы и мира.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | София «Prism Judge» Дюран | Главный арбитр | Helvetic Quantum Tribunal | CERN Arbitration Plaza | Руководит квантовыми судами и нейтральными пактами |
        | Лео «Watchmaker» Мюллер | Лидер Syndicate | Watchmaker Syndicate | Rhone Commerce Ring | Проектирует синхронизаторы времени и стабилизирует рынки |
        | Доктор Надя «Cryo Pulse» Бек | Рипердок-арбитр | Glacier Shadow Unit | Glacier Shadow Vaults | Защищает свидетелей и лечит морозные импланты |
        | Мира «Mediator Bells» Адамс (ИИ) | Основатель Mediators | Alpine Mediators | Alpine Mediator Quarter | ИИ-наследие помогает дипломатам и их ученикам |

        Цепочки «Prism Treaty», «Glacier Witness» и «Alpine Accord» обеспечивают нейтральные сделки, защиту свидетелей и культурные соглашения.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Вердикт льда»** (2074) — раскрытие или сокрытие данных корпораций влияет на доверие Helvetic Tribunal.
        - **«Часы справедливости»** (2090) — решение по сбою хронометров определяет стабильность рынков и судов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Экономика сосредоточена в Neutral Ledger Hub, Watchmaker Arcade и Mediator Exchange. Экстракт-зоны включают ледяные шахты, квантовые
        серверы и Witness Vault, а социальные активности — арбитражные симуляции и ледяные фестивали.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально город сочетает белый снег и голубой лед с сияющими часами. Звуковой фон: тиканье, приглушённые голоса и гул квантовых
        молотков, запахи — холодный воздух, кофе и металл.
      mechanics_links: []
      assets: []
