summary:
  problem: Требуется привести описание постпотопленного Лондона к формату знаний с чёткой структурой уровней и конфликта фракций.
  goal: Зафиксировать вертикальные уровни, кластеры, маршруты и сюжетные арки для интеграции в лор и контент.
  essence: Лондон делится между EBM, пиратами Fog Razors и технокультом Order of Clockwork, удерживая власть на затопленных территориях.
  key_points:
    - Четырёхуровневая вертикаль от Skywalk Terraces до подводного метро.
    - Кластеры Shield, Canary Wharf, East End Floodlands и Greenbelt формируют баланс корпораций, пиратов и экологов.
    - Сюжетные узлы отражают конфликты за Темзу и секреты королевского флота.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Лондон Постпотопа — город на дамбах и платформах, где EBM управляет финансовым сектором, Fog Razors контролируют
        затопленный East End, а Order of Clockwork возрождает технологические артефакты в подземных туннелях. Туман, вода и
        световые купола задают характер города.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Skywalk Terraces обслуживает элиту, Сухой центр объединяет госслужбы, затопленный East End остаётся зоной рабочих и
        пиратов, подводное метро служит подполью. Кластеры City of London Shield, Canary Wharf Archipelago, East End
        Floodlands и Greenbelt Sanctuaries определяют ключевые зоны и фракционный контроль.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Skyline Loop обеспечивает связь небоскрёбов, Thames Flowway служит основной водной артерией, туннель Jubilee —
        секретный маршрут Order of Clockwork, а Royal Causeway используется для дипломатических церемоний и обороны.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Леди Элоиза Прайс контролирует финансы EBM, Маркус Шарп ведёт пиратский флот Fog Razors, Арджун Кханна курирует
        Order of Clockwork. Контактные цепочки «Финансовый туман» и «Часовой механизм» демонстрируют скрытые союзы и
        зависимость города от ремонтов дамб.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Осада Темзы» описывает конфликт EBM и Fog Razors, где игрок может добиться союза, «Призрак Адмирала Нельсона»
        открывает хранилища флота и даёт доступ к уникальным беспилотникам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Плавучий базар «Silk&Salt», Skywalk Terraces и подпольные маршруты метро формируют торговлю. Экстракт-зоны подводных
        руин приносят редкие микроорганизмы, а социальные активности включают фестивали тумана, гонки на вингсьютах и
        оперы на понтонах.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Город наполнен холодными неоновых лучами в тумане, звуками барж и проекциями гимна, запахами солёной воды, чая и
        влажного бетона.
      mechanics_links: []
      assets: []
