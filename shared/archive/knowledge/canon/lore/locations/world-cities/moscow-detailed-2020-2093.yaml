summary:
  problem: Описание Москвы 2093 необходимо формализовать для интеграции в квестовые линии, финансовые системы и фракционные конфликты.
  goal: Задокументировать вертикальные уровни, ключевые фракции и сюжетные легенды мегаполиса под куполом SovOil.
  essence: Москва стала многослойным городом с купольной поверхностью, рынками метро и катакомбами, где SovOil, Red Winters и Kryo Dogs борются за контроль.
  key_points:
    - Четырёхуровневая структура от купола Кремля до катакомб холодной войны.
    - Фракции SovOil, Red Winters и Kryo Dogs формируют политический и подпольный баланс.
    - Сюжетные арки «Операция Ледяной Молот» и «Призрак станции Дзержинская» раскрывают конфликт корпораций и подполья.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Москва 2093 сочетает купольную поверхность и обширные подземные сети. Городу приходится балансировать между
        корпоративной витриной SovOil и автономными сообществами метро, которые контролируют ресурсы и безопасность.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Сферический купол защищает элиту и правительственный совет, поверхность служит витриной для корпораций, метро остаётся
        рынком и транспортной артерией Red Winters, а катакомбы скрывают выживших и лаборатории. Кластеры «Купол Кремля»,
        «Москва-Сити Неон», «Красное Кольцо» и «Замёрзшее Подбрюшье» задают основные зоны влияния.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        Кибер-кольцо МКАД 2.0, Неоновый Арбат, метро-артерия «Казаковская» и подледные каналы обеспечивают транспорт между
        уровнями и служат ареной для конфликтов между фракциями.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Анастасия «Купольная» Орлова управляет городом и договаривается с подпольем, Лев «Зимний Волк» Чернов контролирует
        Красное Кольцо, Сергей «Ледокол» Вяземский балансирует между корпорациями и свободными рынками имплантов. Их цепочки
        «Вертикаль власти» и «Холодная контрабанда» определяют доступ к ресурсам.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Операция Ледяной Молот» описывает столкновение SovOil и Red Winters за контроль туннелей, «Призрак станции Дзержинская»
        раскрывает эксперименты по загрузке сознания и угрозы NetWatch.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Красное Кольцо остаётся крупнейшим рынком нелегальных имплантов, купол Кремля контролирует лицензированные магазины,
        а катакомбы вдоль Серпуховской линии служат экстракт-зоной с PvPvE активностями и крио-ресурсами.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальные контрасты между неоном и снегом, звуки турбин и цифровых балалаек, запахи озона и специи с подпольных рынков
        создают узнаваемую сенсорику города.
      mechanics_links: []
      assets: []
