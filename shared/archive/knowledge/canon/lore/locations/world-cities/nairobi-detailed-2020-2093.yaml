summary:
  problem: Документ о Найроби находился в Markdown и не был приведён к единой структуре знаний.
  goal: Сконвертировать описание Savanna Nexus Nairobi в YAML, сохранив вертикальные уровни, кластеры и ключевые сюжетные угрозы.
  essence: Биосетевой мегаполис Восточной Африки, где Kilimanjaro BioMesh поддерживает климат, а Rift Nomads и Circuit Hyenas борются за контроль над технологиями.
  key_points:
    - Вертикальная модель от Acacia Spire Crown до Old Nairobi Vaults.
    - Кластеры Kilimanjaro Mesh Hub, Maasai Sky Corridor, Ngong Cultural Loop и Athletic Tech Flats.
    - Сюжетные узлы «Пульс саванны» и «Тени рифтов» определяют выбор между BioMesh и подпольем.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Savanna Nexus Nairobi обслуживает около 9,3 млн жителей Пан-Африканской биосети.
        Kilimanjaro BioMesh Cooperative управляет климатическими куполами, а Rift Nomads, Maasai Skyguard и Circuit Hyenas влияют на регионы.
        Центральный символ — «Acacia Spire», живой обелиск климатического контроля.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Acacia Spire Crown — биостратеги и экодипломаты в живых куполах.
        4. Rift Sky Terraces — станции Maasai Skyguard и аэроботаника.
        3. EcoMesh Core — агротех-стартапы и распределительные системы воды.
        2. Savanna Undergrid — ремесленники, курьеры и рынки адаптивных модов.
        1. Old Nairobi Vaults — исторические тоннели и серверы подполья.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры
      body: |
        Kilimanjaro Mesh Hub — административный центр BioMesh.
        Maasai Sky Corridor — аэростани и охранные платформы фермеров.
        Ngong Cultural Loop — культурный квартал VR-хроник и ремёсел.
        Athletic Tech Flats — подпольные лаборатории биоаугментации Circuit Hyenas.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Savanna Skyrail соединяет Acacia Spire с аэростанциями.
        Heritage Pulse Walk — культурный маршрут Ngong Loop.
        Circuit Burrow — туннели для тайной логистики имплантов.
        Kilimanjaro Lifeline — автоматизированная линия к Аруше и Дар-эс-Саламу.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Аджуа «Summit» Нджери — глава стратегий BioMesh.
        Кито Олэ Сайто — торговец био-механическими протезами Maasai Skyguard.
        Доктор Зулфакара Абди — рипердок нейро-агритех, работающий в Savanna Undergrid.
        «Hyena» Лулу Ванджо — лидер Circuit Hyenas, управляющая подпольными операциями.
        Цепочки «Спираль дождя» и «Гараж Шакала» описывают влияние на миграции и экспорт биомодов.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Пульс саванны» — сбой климатических куполов и выбор между усилением BioMesh или поддержкой кланов.
        «Тени рифтов» — кража протоколов BioMesh и дилемма сотрудничества с подпольем.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Рынки: Mesh Cooperative Market, Ngong Craft Exchange, Circuit Bazaar.
        Экстракт-зоны: биореакторы Acacia Spire, фермы дронов-опылителей, архивы Old Nairobi Vaults.
        Активности: VR-сафари, фестивали барабанов, гонки на био-мотоциклах Skyguard.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — терракотовые купола, голограммы животных и зелёные ленты.
        Звуки — барабаны, гул дронов и звук саванны.
        Запахи — свежая трава, кофе и охлаждённый металл биомеханизмов.
      mechanics_links: []
      assets: []
