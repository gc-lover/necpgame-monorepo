summary:
  problem: Описание Нео-Нью-Йорка требуется перенести в стандарт знаний с разбивкой по уровням, фракциям и сюжетам.
  goal: Документировать структуру города, маршруты, NPC и сюжетные линии для интеграции в системы экономики и контента.
  essence: Город управляется Militech Finance Desk, а Liberty Mariners и Cathedral of Echo удерживают плавучие кварталы и энергетические хабы.
  key_points:
    - Пятиуровневая вертикаль от Manhattan Spire до подземного SubCore Vault.
    - Кластеры Liberty Harbour, Neo-Brooklyn Commons, Bronx Grid и Central Spire формируют экономику и социальные связи.
    - Арки «Echo Dividend» и «Буря в гавани» создают точки выбора между корпорациями, религиозным культом и защитой кварталов.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Нео-Нью-Йорк сочетает вертикальные биржи, плавающие районы и подземные хранилища данных. Militech Finance Desk
        контролирует финансовые потоки, Liberty Mariners защищают гавань, Cathedral of Echo влияет на массовое сознание.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Manhattan Spire удерживает элиту и биржи, Skyline Terraces обслуживают офисы и жильё среднего класса, Surface Grid
        поддерживает культуру и торговлю, Harbor Decks обеспечивают логистику, SubCore Vault скрывает контрабанду и
        хранилища данных. Кластеры Liberty Harbour, Neo-Brooklyn Commons, Bronx Grid и Central Spire District задают ключевые
        зоны влияния.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        WallStreet Skywalk связывает финансовые башни, Queens Cargo Loop обслуживает дронов и маглевы, Broadway Immersion
        Lane ведёт к культурным событиям, Hudson SubCore Tunnels используются Ghost Brokers.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Джулиан «Ledger» Фостер контролирует военные облигации, Сара Хуа защищает флот Liberty Mariners, «Проповедник»
        Элайджа Бун объединяет верующих Cathedral of Echo. Цепочки «Биржевой триптих» и «Морская ось» демонстрируют
        взаимодействие фракций.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Echo Dividend» ставит игроков перед выбором между духовными токенами и интересами Militech, «Буря в гавани»
        требует защиты Liberty Harbour и определяет доступ к морским ресурсам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Manhattan Exchange, Harbor Bazaar и SubCore Swap формируют торговлю официальную и теневую. Экстракт-зоны SubCore
        Vault содержат квантовые кластеры, а мероприятия включают аукционы, цифровые службы и регаты дронов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Небоскрёбы и световые мосты сочетаются с шумом бирж, сиренами судов, гимнами Cathedral of Echo и запахом солёной
        воды, стрит-фуда и озона.
      mechanics_links: []
      assets: []
