summary:
  problem: Структурное описание Осаки находилось в Markdown и не было адаптировано к схеме знаний.
  goal: Представить Quantum Harbor как узел квантовой логистики с описанием уровней, фракций и сетевых маршрутов.
  essence: Портовый мегаполис с синто-спиралями данных, где корпорации, курьеры и контрабандисты борются за контроль над квантовыми воротами Kusanagi.
  key_points:
    - Вертикальные уровни от Kusanagi Spiral Apex до Aqua Kitsune Vaults формируют социальную стратификацию порта.
    - Кластеры Harbor Core, Naniwa Data Canopy, Vanguard Dojo и Kitsune Gardens задают фракционные поля.
    - Сюжетные узлы «Спираль Кусанаги» и «Лисы прилива» раскрывают конфликты между Dock Authority и подпольем.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Osaka Quantum Harbor размещён в японском архипелаге и обслуживает около 14,2 млн жителей.
        Центральный торий «Kusanagi Spiral» управляет потоками данных и судоходством, а Osaka Quantum Dock Authority курирует портовую инфраструктуру.
        Ключевые банды: Kansai Flux Couriers, Shin-Ikko Vanguard, Naniwa Data Brokers и Harbor Kitsune Collective.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Kusanagi Spiral Apex — парящие ворота, храмовые доки и квантовые ядра для элиты портов.
        4. Harbor Sky Strata — летающие платформы пилотов, курьеров и инженеров.
        3. Naniwa Resonance Belt — AR-рынки, дата-биржи и сцены айдолов.
        2. Shin-Ikko Undergrid — подземные каналы, боевые додзё и серверные лабиринты.
        1. Aqua Kitsune Vaults — портовые тоннели и контрабандные хабы Collective.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Kusanagi Harbor Core — управляющий центр Dock Authority с Gate Control Sanctum и Shrine Operators.
        Naniwa Data Canopy — сеть AR-базаров, где Naniwa Brokers обменивают алгоритмы и медиа-блоки.
        Shin-Ikko Vanguard Dojo — боевые и кибер-академии сопротивления Vanguard.
        Harbor Kitsune Gardens — скрытые сады и подземные каналы контрабандистов Kitsune.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Kansai Flux Loop связывает Осаку, Токио и Сингапур.
        Naniwa Idol Walk активирует культурные и медийные квесты.
        Shin-Ikko Tunnels обеспечивают скрытые операции сопротивления.
        Kitsune Tide Path служит подводным каналом дипломатии и контрабанды.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Нагиса «Harbor Regent» Катаока — директор портов и координатор квантовых ворот.
        Рё «Flux Blade» Мори — лидер Kansai Flux Couriers и синхронизатор маршрутов.
        Доктор Аки «Foxfire» Куросава — рипердок Kitsune, устанавливающая жаберные моды.
        Мико «Ikko Recall» Хаяси — основатель Vanguard, чьё ИИ продолжает тренировки бойцов.
        Цепочки «Harbor Covenant», «Ikko Relay» и «Kitsune Path» описывают гуманитарные и контрабандные миссии.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Спираль Кусанаги» — сбой квантового порта и выбор между Dock Authority и Vanguard.
        «Лисы прилива» — находка артефакта Kitsune и дилемма раскрытия или использования в теневых операциях.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Торговые площадки: Kusanagi Exchange, Naniwa Data Arcade и Kitsune Bazaar.
        Экстракт-зоны включают затонувшие корабли, квантовые ядра и тренировки Vanguard.
        Социальные активности: айдол-фестивали, синто-хакерские ритуалы и гонки дронов.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — неоновые тории и голографические лисы.
        Звуки — шум моря, барабаны и синтетические хорусы.
        Запахи — солёная вода, сакура и масло двигателей.
      mechanics_links: []
      assets: []
