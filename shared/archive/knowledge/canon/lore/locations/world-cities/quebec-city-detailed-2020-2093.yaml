summary:
  problem: Детальное описание Квебека не было представлено в формате YAML и не могло использоваться сервисами мира и юридической линии.
  goal: Сформировать структурированный профиль St-Laurent Chrono Quebec с вертикальными уровнями, ключевыми фракциями и цепочками свидетелей.
  essence: Ледяная цитадель времени, где Chrono Accord арбитражирует конфликты, а курьеры и монастыри защищают хроники.
  key_points:
    - Вертикальные уровни от Chrono Fort Crown до St-Laurent Vault Network описывают социальную и технологическую иерархию.
    - Кластеры Chrono Fort Plaza, Citadel Sky District, Fleur Archive Vaults и Boreal Fenix Gardens задают контекст фракций.
    - Сюжетные узлы «Ледяная клятва» и «Песнь Бореала» связывают арбитражи и культурные фестивали.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        St-Laurent Chrono Quebec является частью Канадского Ледяного Альянса и насчитывает около 6,8 млн жителей.
        Chrono Accord Authority контролирует временные протоколы, а Fleur-de-Neige Mediators, St-Laurent Couriers и Boreal Fenix Collective формируют баланс сил.
        Символ города — ледяная башня «Chrono Fort» с квантовыми часами.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Chrono Fort Crown — ледяные шпили судей времени и дипломатические салоны.
        4. Citadel Sky Ramps — мостовые маглевы и доки курьеров.
        3. Old Quebec Resonance — каменные улицы, VR-музеи и рынки.
        2. Fleur-de-Neige Undergrid — подземные архивы и крио-хранилища свидетелей.
        1. St-Laurent Vault Network — подводные туннели и базы Couriers.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Chrono Fort Plaza — арбитражный центр Timekeeper Court и Accord Chamber.
        Citadel Sky District — возвышенные мосты, Boreal Market и запуск курьеров.
        Fleur Archive Vaults — монастырские лаборатории с Cryo Scriptorium.
        Boreal Fenix Gardens — культурные кварталы с Aurora Dome и Snowline Path.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        St-Laurent Skyway соединяет Квебек с Монреалем и Торонто.
        Citadel Spiral — вертикальный маршрут для курьеров через ледяные шпили.
        Fleur Underpass обслуживает Witness Protection и Helvetic Tribunal.
        Boreal River Walk — туристический путь с AR-летописями.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Мари «Chrono Jury» Лавуа — судья времени и представитель Chrono Accord.
        Жюль «Sky Courier» Шартье — лидер St-Laurent Couriers и координатор доставок.
        Доктор Элоиза «Cryo Fleur» Руссо — рипердок, замораживающий свидетелей.
        Леон «Boreal Bard» Дюмон — основатель культурного коллектива, чьё ИИ поддерживает программы.
        Цепочки «Chrono Accord», «Courier Relay» и «Fleur Witness» соединяют глобальные операции.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Ледяная клятва» — выбор между раскрытием решения арбитража и тайной дипломатией.
        «Песнь Бореала» — дилемма коммерциализации легендарного фестиваля Boreal Collective.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Ключевые рынки: Timekeeper Exchange, Boreal Market и Couriers Hub.
        Экстракт-зоны: ледяные шахты, Witness Vaults и культурные фестивали.
        Активности: концерты северного сияния, ледяные ярмарки и симуляции арбитражей.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — ледяные стены, северное сияние и каменные улицы.
        Звуки — тиканье часов, скрип снега, музыка скрипки.
        Запахи — кленовый сироп, хвоя и холодный воздух.
      mechanics_links: []
      assets: []
