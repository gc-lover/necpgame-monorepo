summary:
  problem: Профиль Moon Gate Riyadh находился в Markdown и не был доступен для автоматизации цепочек задач.
  goal: Структурировать данные о лунных куполах, энергетических хабах и подпольных туннелях Эр-Рияда в YAML.
  essence: Город лунных куполов и нефтяных дата-кредлов, где Crescent Energy и Sand Falcon Syndicate конкурируют за контроль над ресурсами и паломничествами.
  key_points:
    - Вертикальные уровни от Hilal Prime Apex до Pilgrim Deepline раскрывают социально-энергетическую иерархию.
    - Кластеры Moon Gate Plaza, Arq Exchange Souq, Wadi Innovation Strip и Pilgrim Tunnel Network описывают управление энергией и подпольные маршруты.
    - Сюжетные линии «Шариат данных», «Песчаный обет» и «Аномалия Hilal Prime» задают конфликты между корпорациями, паломниками и бандами.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Moon Gate Riyadh расположен в Королевстве Саудовская Аравия и насчитывает около 10,4 млн жителей.
        Доминирующая корпорация — Crescent Energy Grid, а ключевые фракции включают Sand Falcon Syndicate, Arq Data Brokers и Al-Mamlaka Rangers.
        Символ города — лунный купол «Hilal Prime», отражающий пустынные ночи и обеспечивающий нейроэнергетику.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Hilal Prime Apex — лунные подсветки и обсерватории королевской элиты.
        4. Crescent Trade Belt — биржи и энергетические хабы технобюрократии.
        3. Arq Innovation Strip — лаборатории и AR-сафари для инженеров и стартапов.
        2. Wadi Bio Nexus — биокупола и охлаждаемые оазисы среднего класса.
        1. Pilgrim Deepline — подпольные туннели паломников и Sand Falcons.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Moon Gate Plaza — центральная площадь с Hilal Prime и собором Crescent Data.
        Arq Exchange Souq — рынок данных и энергетических контрактов Arq Data Brokers.
        Wadi Innovation Strip — биоинженерные кварталы и исследовательские купола.
        Pilgrim Tunnel Network — подземные коридоры и доки Sand Falcon Syndicate.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Crescent Skyway соединяет купола на высоте 300 метров.
        Riyadh Solar Ring охватывает энергетические кредлы и охлаждающие станции.
        Pilgrim Veil Passage связывает святыни и подпольные рынки.
        Desert Levtrain и Hilal Drone Corridors обеспечивают поток ресурсов и VIP-перевозки.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Лейла бинт Фахд Аль-Сахар — главный стратег Crescent Energy Grid.
        Салман «Mirage» Карим — лидер Sand Falcon Syndicate и защитник караванов.
        Доктор Ясмин Аль-Наджах — рипердок нейро-энергетических имплантов.
        Имран Аль-Мазид — дипломат Crescent Energy, управляющий глобальными соглашениями.
        Нура Аль-Хабиб и Рами «Sandscript» Хаттаб поддерживают паломнические маршруты и информационные сети.
        Цепочки «Купольная гарантия», «Песчаная тень», «Hilal Resonance» и «Туманная синархия» раскрывают партнёрства.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Шариат данных» — выбор между корпоративным протоколом и свободными трейдерами.
        «Песчаный обет» — расследование исчезновения священного артефакта.
        «Аномалия Hilal Prime» — стабилизация лунного купола или его эксплуатация.
        «Fogline Bridge» — совместная операция с Cascadia Synapse Network для контроля климатических бурь.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Arq Exchange Souq, Crescent Sky Bazaar и Pilgrim Trade Vaults формируют экономику энергокредитов и артефактов.
        Экстракт-зоны: Desert Levtrain, Hilal Prime Reactor и Wadi Bio Vaults.
        Активности: ночные паломничества, гонки Sand Falcon, энергетические симпозиумы и AR-сафари.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — серебристые купола, неоновые каллиграфии, песчаные бури.
        Звуки — призывы к молитве, шум реакторов и гул дронов.
        Запахи — шафран, согретый металл, озон и ароматы оазиса.
      mechanics_links: []
      assets: []
