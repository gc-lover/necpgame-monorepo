summary:
  problem: Тегеранский профиль в Markdown не был подключён к схеме знаний и энергетическим сценариям.
  goal: Представить Desert Resonance Tehran в YAML, выделив вертикальные уровни, кластеры и сюжетные угрозы.
  essence: Лунные купола и нефтяные дата-кредлы, где Crescent Grid Persia, Caravan Nomads и Qanat Archivists делят ресурсы пустыни.
  key_points:
    - Уровни от Hilal Resonance Apex до Qanat Depth Vaults показывают распределение власти и ресурсов.
    - Кластеры Desert Arc Plaza, Caravan Sky Bazaar, Qanat Archive Lab и Persepolis Defense Ridge описывают ключевые зоны.
    - Основные конфликты связаны с управлением энергией и защитой культурных архивов.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Desert Resonance Tehran расположен в Персидском энергетическом поясе и насчитывает около 12,1 млн жителей.
        Crescent Grid Persia управляет лунными куполами и энергетическими кредитами, Caravan Nomads обслуживают логистику, а Qanat Archivists сохраняют культурное наследие.
        Символ города — купол Hilal Resonance, отражающий пустынные ночи и служащий центром нейроэнергетики.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Hilal Resonance Apex — купол управления энергетическими щитами.
        4. Crescent Trade Galleries — финансовые залы и биржи энергетических кредитов.
        3. Caravan Sky Bazaar — воздушные и наземные караваны, культурные рынки.
        2. Qanat Archive Lab — подземные архивы, лаборатории памяти и ритуальные залы.
        1. Qanat Depth Vaults — охлаждённые туннели, резервуары воды и подпольные доки Nomads.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Desert Arc Plaza — политический и энергетический центр Crescent Grid.
        Caravan Sky Bazaar — торговый узел караванов и Twin Sand Guild.
        Qanat Archive Labyrinth — сеть архивов и лабораторий Qanat Archivists.
        Persepolis Defense Ridge — оборонительные структуры и базы дронов у окраин пустыни.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Hilal Skyway соединяет купол с Тегеранским аэролитом и космическими причалами.
        Caravan Dust Trail ведёт к Исфахану и пустынным узлам Nomads.
        Qanat Spine Route — подземный маршрут для охлаждённых поставок и архивов.
        Persepolis Rail Loop обеспечивает военную защиту и логистику вдоль оборонительного хребта.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Лейла «Hilal Keeper» Самани — руководитель Crescent Grid Persia, модернизировавшая лунные купола.
        Ширин «Caravan Star» Фарахи — лидер Caravan Nomads, защищающая маршруты и паломников.
        Доктор Амир «Qanat Whisper» Джавад — глава Qanat Archivists, хранящий культурные данные и технологии охлаждения.
        Цепочки «Hilal Accord», «Caravan Relay» и «Qanat Shield» описывают обмен данными, ресурсами и защиту.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Купольная буря» — пыльные бури угрожают Hilal Resonance; выбор между усилением защиты и поддержкой караванов.
        «Тропа архивов» — Qanat Archivists раскрывают древние протоколы; дилемма между культурой и энергетическим контролем.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки: Crescent Exchange, Caravan Bazaar и Qanat Vault Market.
        Экстракт-зоны: энергетические купола, подземные резервуары воды и оборонительные комплексы.
        Активности: караванные квесты, энергетические симпозиумы и операции по защите архивов.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — серебристые купола, песчаные вихри и неоновые караваны.
        Звуки — призывы муэдзинов, шум пустынного ветра и дроны патрулей.
        Запахи — шафран, горячий металл и прохладные ароматы оазиса.
      mechanics_links: []
      assets: []
