summary:
  problem: Профиль Токио находился в Markdown и не был синхронизирован с базой знаний и сетевыми сценариями.
  goal: Описать Neon Archipelago Tokyo в YAML, фиксируя вертикальные уровни, кластеры и сюжетные линии.
  essence: Неоновые острова и мегатентоны, где Shinjuku Media Core, Tsukiji Data Reef и Edo Undergrid влияют на культуру и логистику.
  key_points:
    - Уровни от Shinjuku Prism Crown до Edo Undergrid отражают слои медиа, бизнеса и подполья.
    - Кластеры объединяют медиа-центры, логистические доки и культурные районы.
    - Сюжетные узлы сосредоточены на борьбе за влияние между корпорациями и традиционными орденами.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Neon Archipelago Tokyo — столица Восточноазиатского медиа-пояса с населением около 23 млн жителей.
        Shinjuku Media Core управляет айдол-индустрией и холографическими сетями, Tsukiji Data Reef контролирует логистику, а Edo Undergrid хранит традиционные ордена и подполье.
        Символ — голографическая арка над Shinjuku Prism Crown, объединяющая острова и воздушные трассы.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Shinjuku Prism Crown — небесные плазы, медиа-центры и офисы корпораций.
        4. Skyrail Ring — воздушные трассы дронов, резиденции продюсеров и транспортные хабы.
        3. Tsukiji Neon Docks — логистические платформы, рынки данных и рыбные биофермы.
        2. Akihabara Circuit — торговые галереи, VR-студии и клубы техно-кустарей.
        1. Edo Undergrid — подземные сады, святилища и сеть подпольных артефактных мастеров.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Shinjuku Media Core — штаб корпораций медиа и управления холографическими потоками.
        Tsukiji Data Reef — комбинированный порт данных и биоресурсов, контролируемый логистическими гильдиями.
        Akihabara Circuit — культурный район техно-артов и независимых студий.
        Edo Heritage Archipelago — островные святилища и ордены, защищающие традиции.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Prism Skyrail — кольцо воздушных маглевов между островами.
        Rainbow Ferry Network — беспилотные паромы через Токийский залив.
        Edo Subline — подземная линия доступа к святилищам и архивам.
        Tsukiji Cargo Loop — логистический маршрут для биоресурсов и данных.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Асука «Prism Idol» Кириу — исполнительный продюсер Shinjuku Media Core, управляющая глобальными турами.
        Рёсукэ «Tsukiji Tide» Накано — глава Tsukiji Data Reef, контролирующий поставки и крипто-логистику.
        Монах Кайто «Edo Whisper» — хранитель ордена Edo Heritage, балансирующий между традицией и современностью.
        Цепочки «Prism Channel», «Tsukiji Route» и «Edo Accord» описывают распределение влияния между медиа, логистикой и орденами.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Невообразимый тур» — Shinjuku Media запускает AI-айдола; выбор между поддержкой корпорации и защитой авторских прав.
        «Ритуал архипелага» — Edo Heritage проводит церемонию, которую Tsukiji пытается монетизировать.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активити
      body: |
        Рынки: Shinjuku Media Exchange, Tsukiji Data Market и Akihabara Tech Bazaar.
        Экстракт-зоны: подземные архивы Edo, логистические узлы Tsukiji и воздушные платформы Prism Crown.
        Активности: VR-концерты, квесты по защите данных и исследования культовых святилищ.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — неоновые арки, дроны и островные мосты.
        Звуки — синтвейв, шум портовых площадок и колокола храмов.
        Запахи — уличная еда, морские бризы и благовония святилищ.
      mechanics_links: []
      assets: []
