summary:
  problem: Описание Steppe Nexus Ulaanbaatar было в Markdown и не использовалось системой знаний и логистикой.
  goal: Перевести документ в YAML, выделить уровни, кластеры и ключевые сюжетные угрозы.
  essence: Мегаполис степей и сверхпоездов, где Nomad Rail Cooperative, Ger Tech Guild и Skyshield Cavalry регулируют климаты и караваны.
  key_points:
    - Уровни от Skyshield Apex до Understeppe Vaults отражают контроль над железными дорогами и климатом.
    - Кластеры описывают Nomad Rail Hub, Ger Innovation District, Steppe Market Loop и Eternal Blue Archive.
    - Сюжетные узлы фокусируются на защите миграций и энергетических куполов.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Steppe Nexus Ulaanbaatar — транспортный центр монгольской степи с населением около 5,7 млн человек.
        Nomad Rail Cooperative управляет сверхпоездами, Ger Tech Guild развивает мобильные поселения, а Skyshield Cavalry обеспечивает защиту климатических куполов.
        Символ — Skyshield Apex, возвышающийся над городом и синхронизирующий климат степей.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Skyshield Apex — климатические купола, авиабазы и наблюдательные платформы.
        4. Nomad Rail Deck — терминалы сверхпоездов, логистические башни и центры кооператива.
        3. Ger Innovation Tier — модульные жилые кварталы, лаборатории и ярмарки технологий.
        2. Steppe Market Loop — рынки скота, биомодов и культурные фестивали.
        1. Understeppe Vaults — подземные энергетические резервуары, архивы и убежища.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Nomad Rail Hub — сердце сверхпоездов и логистики степи.
        Ger Tech District — инновационный центр мобильных поселений и биомеханики.
        Steppe Market Loop — кольцевые рынки, где кооперативы обменивают ресурсы и данные.
        Eternal Blue Archive — подземные архивы истории кочевников и климатических протоколов.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Skyshield Rail Spine — магистраль сверхпоезда до Пекина и Новосибирска.
        Steppe Caravan Trail — традиционные караванные пути, обновлённые для модульных конвоев.
        Highwind Drone Route — воздушный маршрут Skyshield Cavalry для защиты куполов.
        Understeppe Energy Line — подземная ветка энергетических поставок и архивов.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Баяр «Railmaster» Батсуурь — руководитель Nomad Rail Cooperative.
        Туя «Ger Forge» Доржиева — лидер Ger Tech Guild, создающая мобильные лаборатории.
        Кел «Skyshield Hawk» Эрдэнэ — командир Skyshield Cavalry, защищающий купола и караваны.
        Цепочки «Rail Accord», «Ger Cycle» и «Skyshield Pact» описывают координацию между кооперативами.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Песчаный фронт» — буря угрожает железнодорожной магистрали; выбор между спасением караванов и защитой куполов.
        «Голубой архив» — попытка корпорации получить доступ к Eternal Blue Archive; дилемма между наследием и технологиями.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Рынки: Nomad Rail Exchange, Ger Tech Bazaar и Steppe Livestock Market.
        Экстракт-зоны: энергетические резервуары, лаборатории Ger Tech и железнодорожные депо.
        Активности: транспортные миссии, климатические настройки и защита караванов.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — сияющие купола, мобильные геры и линии сверхпоездов.
        Звуки — гул ветра, ритм поездов и горловое пение на рынках.
        Запахи — сухая трава, дым костров и озон энергетических установок.
      mechanics_links: []
      assets: []
