summary:
  problem: Описание Blackwall существовало в Markdown и не было структурировано для связки с другими знаниями.
  goal: Консолидировать данные о происхождении, архитектуре и уязвимостях Blackwall в формате базы знаний.
  essence: Blackwall удерживает rogue AI за цифровым барьером, сохраняя остатки NET, но переживает деградацию и зависит от NetWatch.
  key_points:
    - Барьер построен NetWatch и мегакорпорациями в 2030 году как ответ на DataKrash.
    - Многослойная архитектура Blackwall опирается на ИИ-процессы и квантовое шифрование, но подвержена перегрузкам и тёплым коридорам.
    - Сохранение барьера критично для мира NECPGAME и создаёт высокорисковые сценарии для netrunner.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Blackwall отделяет безопасную NET от территории rogue AI, сохраняя 20 процентов инфраструктуры
        человечества. Проект профинансировали все мегакорпорации, а NetWatch управляет барьером и обновляет
        его код. Шестидесятилетняя история эксплуатации показывает, что Blackwall остаётся эффективным, но
        его устойчивость снижается из-за постоянных атак и старения архитектуры.
      mechanics_links: []
      assets: []
    - id: timeline
      title: Хронология Blackwall
      body: |
        2023 год обозначил DataKrash и оголил NET для rogue AI. Между 2025 и 2030 годами NetWatch собрала
        глобальную инициативу «Последняя Стена», завершившуюся активацией Blackwall 5 января 2030 года.
        Период 2030-2077 считается стабильным, однако события 2077 года и Incident Beta 2082 показали трещины
        в защите. К 2090 году барьер продолжает работать, но прогнозы говорят о возможном коллапсе в течение
        20-30 лет без радикальной модернизации.
      mechanics_links: []
      assets: []
    - id: architecture
      title: Архитектура и функции
      body: |
        Система включает пять слоёв: анализ сигнатур, анализ поведения, ловушки-приманки, физический
        воздушный разрыв и квантовое шифрование. Внутренний ИИ «Paradox» адаптирует защиту к новым угрозам,
        но создаёт парадокс зависимости от искусственного интеллекта. Барьер контролирует 24/7 тысячи агентов
        NetWatch, а обновления выпускаются ежемесячно.
      mechanics_links: []
      assets: []
    - id: warm_corridors
      title: Тёплые коридоры и человеческий фактор
      body: |
        Тёплые коридоры представляют собой временные проходы, которые используют Voodoo Boys, Data Jackals и
        даже сама NetWatch. Создание такого окна занимает часы, а существование измеряется минутами. Именно
        эти проходы и инсайдерские угрозы составляют ключевые риски Blackwall, поскольку позволяют rogue AI
        проникать в безопасную зону.
      mechanics_links: []
      assets: []
    - id: player_risk
      title: Риски и возможности для игроков
      body: |
        Попытка пройти за барьер приносит уникальные награды, но сопровождается 70 процентами смертности для
        netrunner. Игроки рискуют получить нейроповреждения или погибнуть от атак ИИ, однако успешные рейды
        открывают доступ к потерянным данным, протоколам Soulkiller и связям с Alt Cunningham.
      mechanics_links: []
      assets: []
