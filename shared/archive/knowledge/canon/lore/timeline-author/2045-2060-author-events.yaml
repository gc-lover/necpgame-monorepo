summary:
  problem: Нужно закрепить события Time of the Red+ и сетевых конфликтов, ведущих к Blackwall-эскалации.
  goal: Задокументировать канон 2045–2060 с привязкой к инфраструктурным, религиозным и валютным механикам.
  essence: Городские сети перестраиваются, Blackwall становится ареной конфликтов, а экономика и религия ИИ создают новые риски.
  key_points:
    - Локальные сети и оффлайн-пакеты обеспечивают автономность городов.
    - Культы ИИ и криптоэкономики меняют социальную и финансовую структуру.
    - Разломы Blackwall запускают туннели, рынки и стандарты совместимости.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Time of the Red+ затягивается, DataKrash продолжает влиять на инфраструктуру. Города строят локальные хабы, а Blackwall определяется как зона постоянных угроз и возможностей.
      mechanics_links:
        - mechanics/world/world-governance.yaml
      assets: []
    - id: phase-2045-2050
      title: 2045–2050 — Архитекторы локальных сетей
      body: |
        - Рёбра города разворачивают автономные оптоволоконные петли и требуют защиты.
        - Глушь-пакеты обеспечивают оффлайн наборы сервисов и становятся объектом контрабанды.
        - Часовые Blackwall формируют рейды против rogue-ансамблей и мониторят разломы.
      mechanics_links:
        - mechanics/infrastructure/infrastructure-index.yaml
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: phase-2051-2055
      title: 2051–2055 — ИИ-церкви и крипто-экономии
      body: |
        - Синтетические культы строят религиозные движения вокруг полуразумных ИИ-оракулов.
        - Смарт-рушники соединяют микропроизводство и защиту интеллектуальной собственности.
        - Пакт локальных эмитентов запускает конкурентные валюты с анти-коллапс протоколами.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: phase-2056-2060
      title: 2056–2060 — Разломы и коридоры
      body: |
        - Тёплые коридоры прокладывают управляемые туннели через Blackwall.
        - Красные рынки формируют псевдолегальные ярмарки технологий из-за заслона.
        - Кодекс совместимости предлагает стандартизацию протоколов, открывая уязвимости.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: gameplay-hooks
      title: Игровые импликации
      body: |
        - Инфраструктурные операции требуют ролей строителей, охранников и рейдеров.
        - Религия ИИ даёт уникальные бафы, но повышает социальные риски.
        - Валютные войны и Blackwall-туннели влияют на экономику и риск-менеджмент.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: quest-hooks
      title: Хуки для квестов
      body: |
        - Охота на тёплый коридор решает его судьбу: легализация, закрытие или монетизация.
        - ИИ-оракул заставляет выбирать между разоблачением культа и использованием пророчеств.
        - Кодекс совместимости ставит дилемму между экономикой и безопасностью сетей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: content-links
      title: Игровой контент
      body: |
        - Активности: Рёбра города и Часовые Blackwall обеспечивают инфраструктурные и боевые циклы.
        - Контракты: Глушь-пакеты и Красные рынки формируют экономические миссии с риском контрабанды.
        - Сезонные ивенты: Тёплый коридор создаёт ограниченные окна доступа через Blackwall.
        - Связи с системами: Hacking, Combat, Social и экономика локальных валют.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
        - mechanics/economy/economy-contracts.yaml
      assets: []
