summary:
  problem: Требовалось отслеживать количественный прогресс по подготовке квестов для глобальной временной линии.
  goal: Зафиксировать текущее состояние по периодам и определить очередность следующих городов.
  essence: Прогресс-репорт по квестам, выделяющий выполненные, частично закрытые и ожидающие города.
  key_points:
    - На дату отчёта завершено 590 квестов из 4 700.
    - Период 2020-2029 закрыт на 62.8% и включает шесть полностью готовых городов.
    - Остальные периоды ждут начала, суммарно 3 760 квестов.
    - Сформирован приоритетный список городов для следующей волны работ.
content:
  sections:
    - id: period_status
      title: Статус по периодам
      body: |
        Период 2020-2029 содержит 590 завершённых квестов из 940.
        Периоды 2030-2039, 2040-2060, 2061-2077 и 2078-2093 находятся в статусе «не начато».
      mechanics_links: []
      assets: []
    - id: completed_cities
      title: Завершённые города
      body: |
        Москва, Санкт-Петербург, Лондон, Токио, Нью-Йорк и Берлин имеют полностью закрытые пакеты квестов.
        Частично готовые города перечислены с учётом 10 квестов на город.
      mechanics_links: []
      assets: []
    - id: backlog
      title: Очередь по регионам
      body: |
        Следующие города распределены по регионам: Америка (11), Европа (20), Азия (12), Африка (8), Океания (5), Ближний Восток (7).
        Эти группы составляют первую волну до закрытия периода 2020-2029.
      mechanics_links: []
      assets: []
    - id: roadmap
      title: План работ
      body: |
        План предполагает завершить оставшиеся 59 городов периода 2020-2029, затем последовательно пройти четыре следующие временные арки.
        Каждый период требует дополнительных 940 квестов.
      mechanics_links: []
      assets: []
    - id: completion_target
      title: Цель
      body: |
        Целевое состояние достигается при выполнении 4 700 квестов для всех городов и периодов.
        Отчёт обновляется по мере роста показателей.
      mechanics_links: []
      assets: []
