summary:
  problem: Нужен структурированный обзор эволюции уличных группировок, чтобы поддержать авторские события и уличные механики 2020–2093 годов.
  goal: Отразить ключевые тренды развития банд — от AR-территорий до параметрического уличного права — и связать их с игровыми системами.
  essence: Документ описывает пять этапов развития банд NECPGAME, фиксируя DAO-кварталы, контракты с городами и переносимые уличные кодексы.
  key_points:
    - Уличные синдикаты переходят от хром-экономики к DAO-голосованиям и легализованным контрактам охраны.
    - Банды формируют инфраструктуру оффлайн-караванов и живых носителей ключей для доступа к сетям.
    - Параметрическое уличное право и медиа-адвокаты создают новые конфликты для поздних лиг.
content:
  sections:
    - id: phase-2020-2029
      title: 2020–2029 — Хром-уличные синдикаты
      body: |
        Появляются «Скан-банды» и рынки имплант-нарко, AR-граффити превращаются в точки подпольных контрактов и задают фундамент
        для будущих DAO-кварталов.
      mechanics_links: []
      assets: []
    - id: phase-2030-2039
      title: 2030–2039 — DAO-кварталы и аренда крыш
      body: |
        Улицы переходят к токен-голосованиям за управление микрорайонами, банды монетизируют крыши для дронов и проводят
        публичные «Суды улицы» с трансляциями BD.
      mechanics_links: []
      assets: []
    - id: phase-2040-2060
      title: 2040–2060 — Red+ хабы и коридоры
      body: |
        Возникают «Хабы Чёрного железа», караваны оффлайн-пакетов и «люди-ключи», защищающие совместимость сетей в условиях
        фрагментированной инфраструктуры.
      mechanics_links: []
      assets: []
    - id: phase-2061-2077
      title: 2061–2077 — Контракты с городами
      body: |
        Банды получают легальный статус серых патрулей, заключают охранные контракты и согласуют «Баланс молчания» для час-пиков,
        что открывает социальные квестовые цепочки.
      mechanics_links: []
      assets: []
    - id: phase-2078-2093
      title: 2078–2093 — Параметр-уличное право
      body: |
        Формируются переносимые кодексы районов, появляются медиа-адвокаты и AR-слой уличного наследия, влияющий на финальные
        события лиги.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - DAO-кварталы и токен-управление микрорайонами.
        - Караваны оффлайн-пакетов и живые носители ключей.
        - Кодексы районов и медиа-адвокаты в финальной лиге.
      mechanics_links:
        - mechanics/social/mentorship-relationships.yaml
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: quest_hooks
      title: Потенциальные квесты
      body: |
        - Проведение Суда улицы в прямом эфире.
        - Эскорт «человека-ключа» между куполами.
        - Переговоры с городом о создании серых патрулей.
      mechanics_links: []
      assets: []
