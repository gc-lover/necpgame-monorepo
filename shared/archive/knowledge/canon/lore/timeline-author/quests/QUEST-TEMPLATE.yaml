summary:
  problem: Требовался единый шаблон квеста, чтобы авторские события городов и периодов оформлялись консистентно.
  goal: Описать структуру YAML-квеста — от метаданных и этапов до выборов, наград и интеграции с системами.
  essence: Шаблон предоставляет блоки для описания контекста, этапов, выборов и механик квеста в рамках авторской хронологии.
  key_points:
    - Метаданные задают идентификатор, город, период и тип квеста.
    - Основная часть содержит контекст, этапы, выборы и награды.
    - Дополнительные разделы фиксируют механику, связи с фракциями и временную привязку.
content:
  sections:
    - id: metadata_blueprint
      title: Метаданные квеста
      body: |
        Используйте поля `quest-id`, `city`, `region`, `period`, `quest-type`, `difficulty`, `solo-group`, `estimated-time`,
        `status` и `version`, чтобы идентификатор и параметры квеста соответствовали лиге и сложности сценария.
      mechanics_links: []
      assets: []
    - id: narrative_core
      title: Нарративная основа
      body: |
        Укажите название, краткое описание и детализируйте контекст, начало и основную цель. Это помогает связать квест с событиями города,
        NPC и мотивациями игрока.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы выполнения
      body: |
        Для каждого этапа задайте описание, локацию, проверки навыков, препятствия и промежуточные награды. Это обеспечивает прозрачность дизайна
        и облегчает привязку механик.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выборы и последствия
      body: |
        Оформите ключевые выборы с описанием, последствиями, влиянием на репутацию и разблокировкой контента. Структура помогает поддерживать
        вариативность и долгосрочные эффекты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и достижения
      body: |
        Разделите награды на базовые (XP, валюта, репутация) и уникальные (предметы, скины, доступ, импланты) и дополните блоком достижений.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Поддерживаемые механики
      body: |
        Зафиксируйте боевые, стелс, хакерские и переговорные механики, чтобы сценаристы и системные дизайнеры могли быстро согласовать требования.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграция с миром
      body: |
        Опишите связи с фракциями, глобальными событиями и связанными квестами, а также временную привязку и технологический уровень периода.
      mechanics_links: []
      assets: []
