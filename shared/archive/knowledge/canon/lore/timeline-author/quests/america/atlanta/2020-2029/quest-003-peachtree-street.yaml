summary:
  problem: Описание прогулки по Peachtree Street было в Markdown и не подчёркивало уникальную навигационную специфику Атланты.
  goal: Зафиксировать квест о главной улице города в YAML, акцентируя путаницу с названиями и связь с символом персика.
  essence: Игрок гуляет по Peachtree Street, встречает небоскрёбы, деревья и множество одноимённых улиц, узнавая культурный контекст Атланты.
  key_points:
    - Peachtree Street символизирует город и вызывает навигационные вызовы из-за десятков одноимённых улиц.
    - Квест подчёркивает «City in a Forest» и образ персика как символа Джорджии.
    - Награды направлены на навигацию и социальную линию города.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Peachtree Street — главная улица Атланты, окружённая небоскрёбами и деревьями, и задаёт ритм городской жизни.
        Квест исследует путаницу с более чем 70 улицами с «Peachtree» в названии и культурный символ персика.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Начать прогулку от центрального делового района.
        2. Осмотреть сочетание небоскрёбов и зелёных насаждений («City in a Forest»).
        3. Исследовать разные варианты названий — Peachtree Road, Peachtree Circle, West Peachtree и другие.
        4. Столкнуться с навигационной путаницей и восстановить маршрут.
        5. Закрепить знание о персике как символе Джорджии и завершить прогулку.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркивает более 70 улиц с «Peachtree» в названии, густую зелень и персиковую идентичность города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 600 XP.
        Валюта: 0.
        Навигация: +10.
        Ачивка: «Навигатор Пичтри».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические и навигационные механики, отражающие путаницу с одноимёнными улицами и городскую жизнь Атланты.
      mechanics_links: []
      assets: []
