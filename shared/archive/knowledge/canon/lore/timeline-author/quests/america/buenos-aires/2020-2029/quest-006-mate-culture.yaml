summary:
  problem: Социальный ритуал мате описывался в Markdown и не имел стандартизированной записи.
  goal: Задокументировать процесс приготовления и совместного употребления мате как игровую активность.
  essence: Игрок осваивает традиции сервировки, учится делиться напитком и ощущает социальную связь сообщества.
  key_points:
    - Мате требует набора калабаса, бомбильи и правильной температуры воды.
    - Цикл предусматривает передачу напитка по кругу, подчеркивая коллективность.
    - Напиток даёт энергетический бафф и вводит игрока в культурную ткань города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с культовым напитком Аргентины. Участник приобретает набор для мате, осваивает приготовление и
        участвует в социальном ритуале, где напиток передаётся по кругу.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Купить калабасу, бомбилью и смесь yerba mate.
        2. Заполнить сосуд травой и наклонить его для формирования полости.
        3. Добавить горячую (но не кипящую) воду и установить бомбилью.
        4. Пить мате, передавая калабасу следующему участнику.
        5. Обсудить культурные значения ритуала и горький вкус напитка.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Калабаса традиционно изготавливается из тыквы, а бомбилья выступает фильтром. Передача мате по кругу символизирует
        доверие и дружбу, делая напиток важной частью повседневной жизни аргентинцев.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP
        - Расходы: 15 единиц валюты
        - Энергетический бафф: +15% Energy на 6 часов
        - Ачивка: «Матеро»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий раскрывает культурную и социальную механику города, а также добавляет ресурс энергии через кофеин.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Относится к культурной линии Буэнос-Айреса и может сочетаться с заданиями про гастрономию и семейные традиции.
      mechanics_links: []
      assets: []
