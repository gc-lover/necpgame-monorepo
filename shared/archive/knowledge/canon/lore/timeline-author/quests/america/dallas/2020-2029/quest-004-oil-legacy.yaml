summary:
  problem: Маршрут по нефтяному наследию Далласа не был интегрирован в структурированную базу знаний.
  goal: Описать квест, который знакомит с Texas oil boom, влиянием баронов и культурой сериала «Dallas».
  essence: Игрок исследует исторические локации и узнаёт, как нефть сформировала экономику и идентичность региона.
  key_points:
    - Texas oil boom начала XX века превратил Dallas–Fort Worth в энергетический центр.
    - Southfork Ranch и образ нефтяных магнатов популяризировали тему в массовой культуре.
    - Современная экономика региона по-прежнему зависит от энергетики и нефтегазовых технологий.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока через музеи и ранчо, связанные с нефтяной историей, включая Southfork Ranch и экспозиции о
        богатстве баронов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Изучить хронологию Texas oil boom и ключевые месторождения.
        2. Посетить Southfork Ranch и познакомиться с влиянием телесериала «Dallas».
        3. Исследовать экспонаты о нефтяных семьях, трубе и буровых технологиях.
        4. Узнать о современных энергетических компаниях региона и их проектах.
        5. Завершить квест обсуждением того, как нефть изменила город.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Нефтяной бум в начале 1900-х годов поднял экономику Северного Техаса. Dallas стал финансовым центром отрасли, а
        образы нефтяных баронов закрепились в поп-культуре благодаря сериалу «Dallas».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Экономический атрибут: +20
        - Ачивка: «Нефтяной Барон»
      mechanics_links: []
      assets: []
