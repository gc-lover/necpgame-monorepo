summary:
  problem: Природная линия Денвера нуждалась в квесте о ключевом активе региона — Скалистых горах и подъёме на 14ers.
  goal: Описать маршрут высокогорного треккинга с адаптацией к разреженному воздуху и достижением пика выше 14 000 футов.
  essence: Группа исследует национальный парк Rocky Mountain, преодолевает высотный стресс и получает редкие виды наград.
  key_points:
    - Скалистые горы находятся в часе пути от Денвера и предлагают 300 солнечных дней в году.
    - Подъём на «14er» требует подготовки к разреженному воздуху и сезонным перепадам погоды.
    - Флора и фауна (горные козлы, олени-элки) усиливают атмосферу живой природы.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает группу из двух-четырёх персонажей в национальный парк Rocky Mountain. Цель — совершить треккинг
        по высокогорному маршруту, достигнуть отметки более 4 267 метров и зафиксировать панорамные виды.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться из Денвера до входа в парк и пройти инструктаж по безопасности.
        2. Выполнить акклиматизацию на высоте 3 000 метров, проверив состояние команды.
        3. Совершить восхождение на выбранный «14er», управляя ресурсами и выносливостью.
        4. Наблюдать дикую фауну, зафиксировать фото и данные для природного архива.
        5. Спуститься в лагерь и получить награду за покорение вершины.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Денвер, расположенный на высоте 1 609 метров, служит идеальной базой для походов. Сезонный климат и 300 солнечных
        дней в году благоприятствуют треккингу, но быстрая смена погоды и разреженный воздух требуют подготовки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 4 000 XP
        - Расходы: 50 единиц валюты
        - Атрибут «Природа»: +30
        - Ачивка: «Покоритель Скалистых гор»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест делает акцент на высокогорной выносливости, управлении ресурсами и рисках гипоксии, а также открывает новые
        маршруты для природных исследований.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с природной линией Денвера, миссиями о национальных парках и событиями, связанными с тренировками спасателей
        и экологическими исследованиями.
      mechanics_links: []
      assets: []
