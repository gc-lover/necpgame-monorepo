summary:
  problem: Не было структурированного описания квеста о крафтовой пивной сцене Денвера.
  goal: Зафиксировать маршрут по пивоварням и фестивалю, подчёркивая влияние высоты и разнообразие сортов.
  essence: Игрок исследует крупные и независимые пивоварни, посещает Great American Beer Festival и ощущает эффект высоты.
  key_points:
    - В Денвере работает более 150 пивоварен и проводится крупнейший в США пивной фестиваль.
    - Условия высокогорья влияют на восприятие алкоголя и вкус напитков.
    - Квест даёт социальные бонусы и знания о культуре крафтового пива.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока в тур по пивоварням Денвера, от крупных брендов до независимых крафтовых площадок,
        с участием в Great American Beer Festival.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Начать с экскурсии на Coors в Golden, чтобы увидеть массовое производство.
        2. Посетить крафтовые пивоварни Wynkoop и Great Divide для дегустации IPA, stout и lager.
        3. Посетить Great American Beer Festival (сентябрь) и попробовать лимитированные сорта.
        4. Отследить влияние высоты (1 600+ м): ускоренное опьянение и необходимость гидратации.
        5. Закрепить впечатления, собрав сувенирные бокалы и записав рекомендации пивоваров.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Денвер носит прозвище «Napa Valley of Beer» благодаря более чем 150 пивоварням. Высота над уровнем моря снижает
        содержание кислорода и усиливает воздействие алкоголя, а фестиваль Great American Beer Festival собирает тысячи сортов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 50 единиц валюты
        - Атрибут «Харизма»: +20% на 6 часов
        - Ачивка: «Пивовар Денвера»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует кулинарные, социальные и физиологические механики (влияние высоты на состояние персонажа).
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с линией гастрономических квестов Денвера и может вести к заданиям о барной культуре или фестивалях.
      mechanics_links: []
      assets: []
