summary:
  problem: Спортивная линия Денвера нуждалась в структурированном описании горнолыжного туризма.
  goal: Описать путешествие на курорты Vail, Aspen или Breckenridge с акцентом на «champagne powder».
  essence: Игрок отправляется из Денвера в Скалистые горы, катается на трассах всех уровней и участвует в après-ski.
  key_points:
    - В Колорадо более 28 курортов с уникальным «champagne powder».
    - Высокогорные условия (3000+ м) влияют на физику персонажа и требуют адаптации.
    - Après-ski поддерживает социальную активность и связи с NPC.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока из Денвера в Скалистые горы для катания на мировых курортах и изучения инфраструктуры «Ski State».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выбрать курорт (Vail, Aspen, Breckenridge) и добраться за ~2 часа из Денвера.
        2. Пройти инструктаж по высоте и оборудованию, получить ski-pass.
        3. Протестировать трассы различных уровней, включая powder-зоны.
        4. Посетить après-ski вечеринки, укрепляя социальные связи.
        5. Оценить влияние высоты и подготовиться к следующему дню катания.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Колорадо предлагает 28 курортов, 300 солнечных дней в году и powder-снег «шампанское». Высота более 3000 м делает
        катание уникальным и требует уважения к погодным условиям.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Расходы: 200 единиц валюты
        - Атрибут «Спорт»: +30
        - Ачивка: «Лыжник Скалистых Гор»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует спортивные, высокогорные и социальные механики, добавляет временные баффы и возможные дебаффы высоты.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивной линией Денвера и квестами о высоте, может вести к заданиям в Aspen или зимним фестивалям.
      mechanics_links: []
      assets: []
