summary:
  problem: В гастрономической линии Денвера не хватало квеста о региональном блюде — green chile.
  goal: Сформировать кулинарное приключение с выбором «red or green?» и рассказом об ингредиентах Hatch chile.
  essence: Игрок посещает локальные рестораны, дегустирует green chile и узнаёт его роль в культуре штата.
  key_points:
    - Green chile используют в буррито, huevos rancheros и супах.
    - Hatch chile приезжает из соседнего Нью-Мексико и считается эталонным сортом.
    - В каждом заведении звучит вопрос «Red or green?», формируя особый ритуал.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока по ресторанам Денвера, где green chile является обязательным компонентом меню.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти рекомендуемое заведение и получить вопрос «Red or green?» — выбрать зелёный вариант.
        2. Заказать burrito, huevos rancheros или burger с green chile.
        3. Оценить остроту и аромат Hatch chile, поговорить с поваром о рецептуре.
        4. Собрать рецепты и советы по сочетанию блюд.
        5. Поделиться впечатлениями и открыть новые кулинарные локации.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В Колорадо green chile воспринимается как культовое блюдо: его подают почти в каждом ресторане, а лучший сорт
        привозят из Hatch, Нью-Мексико. Вопрос «Red or green?» стал местным паролем.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP
        - Расходы: 15 единиц валюты
        - Бафф здоровья: +20% HP на 6 часов
        - Ачивка: «Green Chile Мастер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест активирует кулинарные и социальные механики, добавляет временный бафф и расширяет карту гастрономических точек.
      mechanics_links: []
      assets: []
    - id: connections
