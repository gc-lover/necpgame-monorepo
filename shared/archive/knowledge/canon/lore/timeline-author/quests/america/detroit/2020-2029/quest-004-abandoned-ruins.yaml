summary:
  problem: Урбанистическая линия Детройта нуждалась в документированном опыте исследования заброшенных объектов.
  goal: Описать сценарий urban exploration через легендарные руины Michigan Central Station и Packard Plant.
  essence: Группа исследователей рискует ради постапокалиптической эстетики и редких находок в опустевших кварталах.
  key_points:
    - В городе более 78 000 заброшенных строений, формирующих уникальную атмосферу.
    - Michigan Central Station и Packard Plant задают масштаб и опасность экспедиции.
    - Игрок выбирает между риском и потенциальной наградой, управляя угрозами среды и криминалом.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает группу urban explorers через культовые руины Детройта, сочетая исследование архитектуры, опасности
        и эстетические впечатления.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать экипировку и получить вводную от локального проводника.
        2. Исследовать Michigan Central Station, документируя граффити и структуру 18 этажей.
        3. Перебраться в Packard Plant и осмотреть производственные корпуса.
        4. Пройти через зоны повышенного риска (бездомные, криминал, обвалы) и принять решение о продвижении.
        5. Совершить эвакуацию и передать материалы в сетевой архив городской истории.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Детройт хранит около 78 000 заброшенных зданий; Michigan Central Station пустует с 1988 года, Packard Plant занимает
        3,5 млн квадратных футов. Urban explorers сформировали субкультуру вокруг этих объектов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Финансы: 0
        - Атрибут «Urban exploration»: +25
        - Ачивка: «Исследователь Руин»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест включает систему рисков, скрытность, сбор визуальных артефактов и моральный выбор между безопасностью и
        редкими находками.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с урбанистической линией Детройта и квестами восстановления инфраструктуры, а также может вести к миссиям
        о преобразовании руин.
      mechanics_links: []
      assets: []
