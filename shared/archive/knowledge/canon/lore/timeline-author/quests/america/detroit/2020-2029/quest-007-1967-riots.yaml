summary:
  problem: Социальная линия Детройта требовала глубокого разбора событий Detroit riots 1967 и их наследия.
  goal: Подготовить квест, который проводит игрока по ключевым точкам конфликта и анализу последствий.
  essence: Игрок изучает хронику беспорядков, посещает места памяти и осмысливает влияние на расовые отношения и экономику города.
  key_points:
    - Беспорядки длились пять дней и привели к 43 погибшим и тысячам раненых.
    - 12th Street (ныне Rosa Parks Blvd) стала эпицентром конфликта.
    - Последствия включали white flight и длительный экономический упадок.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест рассказывает о трагических событиях 1967 года, используя сочетание архивных материалов и полевых исследований.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить доступ к архивам и хроники начала беспорядков 23 июля 1967 года.
        2. Посетить 12th Street/Rosa Parks Blvd и мемориальные точки, фиксируя свидетельства жителей.
        3. Анализировать ввод Национальной гвардии и роль федеральных сил.
        4. Исследовать последствия: white flight, разрушенные кварталы, экономический спад.
        5. Подготовить отчёт о незажившей расовой травме и предложениях по восстановлению.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Беспорядки начались с полицейского рейда на нелицензированный бар. За пять дней погибло 43 человека, более 1 100 получили
        ранения. После конфликта многие белые жители переехали в пригороды, ускоряя упадок города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP
        - Финансы: 0
        - Атрибут «История»: +30
        - Ачивка: «Свидетель Беспорядков»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует исторические реконструкции, социальные дебаты, механики эмпатии и влияние на репутацию в разных
        общинах.
      mechanics_links: []
