summary:
  problem: Культурная линия Хьюстона не охватывала самое крупное в мире родео и выставку скота.
  goal: Показать масштаб Houston Livestock Show and Rodeo, сочетающий родео, выставки и вечерние концерты.
  essence: Игрок погружается в трёхнедельное событие, наблюдая соревнования, выставки животных и выступления звёзд.
  key_points:
    - Родео собирает более 2,5 млн посетителей и длится три недели в марте.
    - Сцена NRG Stadium принимает ведущих исполнителей country и поп-артистов.
    - Выставка скота демонстрирует аграрное наследие штата и современные технологии животноводства.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока посетить Houston Livestock Show and Rodeo. Необходимо пройти через выставку скота, ключевые
        родео-соревнования и вечерний концерт, собирая впечатления для дальнейших сюжетов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть на NRG Park в первый день и изучить расписание трёхнедельного события.
        2. Посетить павильоны выставки скота, познакомиться с животноводами и инновациями аграрной отрасли.
        3. Наблюдать за соревнованиями bull riding, barrel racing и calf roping.
        4. Участвовать в дегустациях техасской кухни и ярмарочных активностях.
        5. Завершить день на стадионе NRG, посетив концерт звезды и получить культурный бафф.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Houston Livestock Show and Rodeo проходит с 1932 года и признано крупнейшим событием этого типа. NRG Stadium
        превращается в центр культурной жизни Техаса, а концерты привлекают артистов уровня George Strait и Beyoncé.
        Событие финансирует стипендии студентам аграрных специальностей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Расходы: 100 единиц валюты
        - Атрибут «Культура»: +30
        - Ачивка: «Родео король»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест комбинирует культурные события, социальные взаимодействия и экономическую активность, влияя на отношения
        с аграрными и развлекательными фракциями.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с культурной линией Хьюстона, квестами о ковбойском наследии и гастрономическими событиями штата.
      mechanics_links: []
