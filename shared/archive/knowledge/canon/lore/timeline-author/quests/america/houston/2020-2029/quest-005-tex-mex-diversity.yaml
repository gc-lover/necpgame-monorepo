summary:
  problem: Социальная ветка Хьюстона требовала квеста, демонстрирующего мультикультурное разнообразие и влияние латинского сообщества.
  goal: Провести игрока через ключевые районы города и показать, как смешение культур формирует ежедневную жизнь.
  essence: Игрок исследует East End, Chinatown и Mahatma Gandhi District, пробует кухню разных народов и фиксирует культурные впечатления.
  key_points:
    - Подчёркнуто статистическое лидерство Хьюстона по разнообразию и количеству языков.
    - Этапы связывают районы с соответствующими кулинарными и социальными активностями.
    - Награды усиливают культурную репутацию и подчёркивают ценность толерантности.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест знакомит игрока с мультикультурными районами Хьюстона, подчёркивая вклад мексиканского и азиатского
        сообществ, а также рекордное количество языков в городе.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Посещение East End и знакомство с мексиканским наследием и Tex-Mex кухней.
        2. Исследование Chinatown и Little Saigon с дегустацией азиатских блюд.
        3. Визит в Mahatma Gandhi District и общение с представителями индийской общины.
        4. Фиксация языкового разнообразия и интервью с жителями о 145 языках в городе.
        5. Финальный вывод о влиянии мультикультурализма на экономику и социальную устойчивость.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Хьюстон признан самым разнообразным мегаполисом США по данным переписи.
        - Около 44% населения составляют выходцы из Латинской Америки.
        - Город объединяет китайский, индийский и вьетнамский культурные кластеры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -40.
        - Культурный бафф +25.
        - Достижение «Гражданин мира».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные взаимодействия с NPC различных культур.
        - Кулинарные модификаторы от дегустации блюд разных регионов.
        - Репутационные бонусы за толерантность и межкультурный обмен.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает дополнительные задания о миграции и международных фестивалях Хьюстона, расширяя социальную линию города.
      mechanics_links: []
      assets: []
