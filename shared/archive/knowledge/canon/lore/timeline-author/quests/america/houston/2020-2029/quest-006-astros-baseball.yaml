summary:
  problem: Спортивная линия Хьюстона требовала сценария, раскрывающего триумф и скандал Houston Astros после сезона 2017.
  goal: Дать игроку прожить атмосферу Minute Maid Park и заставить переосмыслить дилемму «победа любой ценой».
  essence: Игрок посещает матч Astros, изучает материалы расследования sign-stealing и сталкивается с мнениями фанатов.
  key_points:
    - Подробно разобраны механика кражи сигналов и последствия для менеджмента клуба.
    - Этапы фиксируют активное участие фанатов и продолжающееся разделение мнений.
    - Награды связаны со спортивной репутацией и этическими выборками.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит игрока на домашний матч Houston Astros в Minute Maid Park и погружает в контекст World Series 2017,
        обсуждая, как скандал повлиял на город и лигу.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приобретение билета и осмотр Minute Maid Park с раздвижной крышей.
        2. Наблюдение за матчем и сбор реакций болельщиков.
        3. Изучение хроники скандала 2017 года, включая комнаты наблюдения и сигнализацию табличками.
        4. Интервью с фанатами и критиками о допустимости читерства.
        5. Финальное решение игрока о поддержке команды и публикация выводов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Houston Astros стали чемпионами MLB в 2017 году, но расследование раскрыло схему кражи сигналов.
        - Лигой были наложены штрафы, менеджеры команды дисквалифицированы, клуб лишился драфт-пиков.
        - Несмотря на скандал, город продолжает поддерживать команду как символ локальной гордости.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -60.
        - Спортивный бафф +20.
        - Достижение «Фанат Astros».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивные события с влиянием на репутацию фракций.
        - Этические проверки, формирующие отношение к спорным стратегиям.
        - Социальные взаимодействия на стадионе и в фан-зоне.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает спортивную линию Хьюстона с глобальными сюжетами MLB и открывает миссии о честной игре и реванше.
      mechanics_links: []
      assets: []
