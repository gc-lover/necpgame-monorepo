summary:
  problem: Медицинская линия Хьюстона требовала структурированного описания Texas Medical Center как мировой столицы медицины.
  goal: Показать масштаб центра, его учреждения и влияние на региональные фракции.
  essence: Игрок посещает кампус, знакомится с ключевыми госпиталями и получает доступ к экспертам MD Anderson.
  key_points:
    - Texas Medical Center — крупнейший медицинский комплекс мира.
    - В инфраструктуре более 106 000 сотрудников, 21 госпиталь и 8 млн пациентов в год.
    - Квест усиливает репутацию в научно-медицинских фракциях.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с Texas Medical Center, демонстрируя масштабы кампуса, уникальные клиники и значение для города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить разрешение на экскурсию и встретиться с координатором кампуса.
        2. Осмотреть центральные корпуса и понять логистику 21 госпиталя.
        3. Посетить MD Anderson Cancer Center и изучить инновационные подходы к лечению.
        4. Проанализировать статистику: 106 000 сотрудников и 8 млн пациентов ежегодно.
        5. Подготовить отчёт для фракции, выделив потенциал сотрудничества и риски.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Texas Medical Center объединяет 21 госпиталь, исследовательские институты и университеты. MD Anderson признан одним из
        лучших онкоцентров мира. Комплекс ведёт круглосуточную работу и считается «городом в городе».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Финансы: 0
        - Атрибут «Медицина»: +25
        - Ачивка: «Знаток Медицины»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует образовательные и инфраструктурные механики, добавляет доступ к медицинским ресурсам и возможные
        бонусы к лечению союзников.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с медицинской линией Хьюстона и глобальными сюжетами здравоохранения, может вести к заданиям по биотеху и
        эвакуации пациентов.
      mechanics_links: []
      assets: []
