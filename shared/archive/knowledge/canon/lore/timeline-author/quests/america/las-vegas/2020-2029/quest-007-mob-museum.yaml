summary:
  problem: Криминальная линия Вегаса требовала детального описания наследия мафии и её влияния на город.
  goal: Осветить ключевые экспонаты Mob Museum и показать трансформацию Вегаса из мафиозного города в корпоративный.
  essence: Игрок исследует музей организованной преступности, изучает скиммы, фигур Bugsy Siegel и посещает подпольный бар эпохи сухого закона.
  key_points:
    - Mob Museum расположен в центре Вегаса и посвящён истории мафии США.
    - Bugsy Siegel построил Flamingo в 1946, положив начало курортной эре.
    - Квест раскрывает механизм отмывания средств через казино и вытеснение мафии в 1980-х.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест ведёт в Mob Museum, где игрок изучает роль мафии в развитии Лас-Вегаса и сталкивается с интерактивными
        экспонатами организованной преступности.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить музей и пройти вводную экскурсию по истории мафии.
        2. Изучить раздел о Bugsy Siegel, строительстве Flamingo и контроле казино.
        3. Анализировать схемы отмывания денег и методы мафиозных семей.
        4. Спуститься в подпольный бар, посвящённый эпохе сухого закона.
        5. Подготовить аналитический отчёт о криминальном наследии города и его современном влиянии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Mob Museum (National Museum of Organized Crime) демонстрирует реальные артефакты гангстеров.
        Bugsy Siegel открыл Flamingo в 1946, закрепив власть мафии в Вегасе до 1980-х, когда корпорации перехватили индустрию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Финансы: -25 единиц валюты
        - Атрибут «История»: +25
        - Ачивка: «Знаток Мафии»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует исторические реконструкции, криминальные досье и социальные выборы между мафиозными и корпоративными
        контактами.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с криминальной линией Вегаса и заданиями про корпоративное управление казино, может вести к миссиям расследований.
      mechanics_links: []
      assets: []
