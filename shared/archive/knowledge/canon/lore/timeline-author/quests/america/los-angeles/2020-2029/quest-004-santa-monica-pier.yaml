summary:
  problem: Пляжная линия Лос-Анджелеса нуждалась в лёгком квесте, демонстрирующем исторический Santa Monica Pier и его развлечения.
  goal: Показать игроку семейный досуг, аркады и закат на Тихом океане с туристической перспективой.
  essence: Игрок исследует пирс, катается на колесе обозрения, играет в аркады, рыбачит и завершает миссию закатом.
  key_points:
    - Пирс объединяет аттракционы Pacific Park, аркады и точку «End of Route 66».
    - Квест расслабляющий, уменьшает стресс и развивает пляжный нарратив.
    - Награды дают опыт, лёгкие траты и атмосферное достижение.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок проводит день на пирсе Санта-Моники, участвуя в туристических активностях и знакомясь с культурой западного
        побережья. Атмосфера подчёркивает неоновые огни колеса и шум океана.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прогулка по пирсу и знакомство с историческими зонами.
        2. Катание на Ferris Wheel и наблюдение за панорамой LA.
        3. Посещение аркадного зала Pacific Park и участие в мини-играх.
        4. Рыбалка с пирса и взаимодействие с местными NPC.
        5. Финал на закате и коллективное фото у знака «End of the Trail».
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Пирс открыт в 1909 году и остаётся символом курортной Калифорнии.
        - Колесо обозрения с LED-подсветкой и аркады — визитная карточка Pacific Park.
        - Пирс является официальным завершением легендарной трассы Route 66.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP.
        - Финансовые расходы: -50.
        - Снижение стресса на 40%.
        - Достижение «Закат Санта-Моники».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические активности и фото-сессии.
        - Мини-игры (аркады, рыбалка).
        - Атмосферные эффекты и расслабляющие баффы.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест ведёт к сюжетам о побережье Лос-Анджелеса, серфинге, фестивалях и романтических линиях.
      mechanics_links: []
      assets: []
