summary:
  problem: Музыкальная линия Лос-Анджелеса нуждалась в квесте о легендарной ночной жизни Sunset Strip.
  goal: Зафиксировать клаб-краул по Whisky a Go Go, Roxy, Viper Room и культурный контекст рок-сцены.
  essence: Игрок посещает культовые клубы, слушает живые выступления и заводит связи с музыкантами.
  key_points:
    - Sunset Strip — часть Sunset Boulevard, известная своей рок-историей.
    - Культовые клубы связаны с The Doors, Guns N' Roses и другими легендами.
    - Квест повышает культурную известность персонажа и открывает доступ к музыкальным фракциям.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока по Sunset Strip, позволяя пережить ночь в легендарных клубах и ощутить дух рок-н-ролла.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Начать вечер у Whisky a Go Go и послушать живой рок-сет.
        2. Перейти в Roxy Theatre для концерта или выступления новой группы.
        3. Завершить ночь в Viper Room, где можно встретить известных музыкантов.
        4. Вести беседы с артистами, записывать истории и заключать социальные сделки.
        5. Дождаться рассвета и подготовить отчёт для музыкальной фракции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Sunset Strip славится неоновыми вывесками, лимузинами у входов и культовыми клубами. Viper Room известен трагедией
        Ривера Феникса, Whisky a Go Go подарил славу многим рок-группам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Финансы: -200 единиц валюты
        - Атрибут «Фейм»: +5
        - Ачивка: «Рок-н-Ролл ЛА»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует социальные и музыкальные механики, клаб-краул и систему репутации среди артистов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с музыкальной линией Лос-Анджелеса и заданиями продюсеров/менеджеров, открывает доступ к бэкстейдж-тематике.
      mechanics_links: []
