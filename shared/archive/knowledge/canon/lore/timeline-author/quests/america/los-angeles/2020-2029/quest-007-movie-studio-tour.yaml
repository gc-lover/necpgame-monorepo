summary:
  problem: Голливудская линия ЛА требовала квеста об экскурсии на киностудию.
  goal: Показать производство кино изнутри и добавить игроку медиа-репутацию.
  essence: Игрок посещает Universal или Warner Bros, изучает декорации, участвует в пробной съёмке и встречает актёров.
  key_points:
    - Backlot демонстрирует знакомые улицы и декорации из фильмов.
    - Пробная съёмка даёт возможность получить камео.
    - Квест открывает доступ к продюсерам и новым сюжетам киноиндустрии.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока на студийный тур, раскрывая закулисье Голливуда и механики производства контента.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет и пройти брифинг по технике безопасности.
        2. Совершить поездку на трамвайчике по backlot, посетив знаковые декорации (улица Нью-Йорка, дом из «Психо»).
        3. Зайти на активную съёмочную площадку и наблюдать работу съёмочной группы.
        4. Участвовать в пробной съёмке или озвучке эпизода для цифрового камео.
        5. Встретиться с продюсером и получить приглашение на будущие проекты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Universal Studios и Warner Bros предлагают студийные туры, где гости видят green screen, реквизит и легендарные съёмочные
        площадки. Голливуд остаётся сердцем мировой киноиндустрии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Финансы: -100 единиц валюты
        - Атрибут «Фейм»: +10 (за камео)
        - Ачивка: «За кулисами Голливуда»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует туристические, образовательные и репутационные механики, позволяет игроку получить статус камео.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с голливудской индустрией и заданиями о продюсерах, может вести к сюжетам о съёмках фильмов и сериальных франшизах.
      mechanics_links: []
      assets: []
