summary:
  problem: Кулинарная линия ЛА требовала квеста, отражающего уличную мексиканскую кухню.
  goal: Зафиксировать поиск легендарного taco truck, дегустацию и культурный обмен.
  essence: Игрок находит культовый фургон, пробует разные тако и общается с владельцами-иммигрантами.
  key_points:
    - Taco trucks символизируют латиноамериканское наследие города.
    - Разнообразие начинок (al pastor, carne asada, pescado) и соусов подчёркивает гастрономию ЛА.
    - Квест даёт временный бафф здоровья и связи в уличной сети.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с культурой taco trucks, исследуя уличную еду и истории владельцев.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Использовать слухи и рейтинги, чтобы найти легендарный taco truck.
        2. Заказать набор тако (al pastor, carne asada, pescado) и оценить вкус.
        3. Посетить salsa-bar, выбирая соусы разной степени остроты.
        4. Побеседовать с владельцем о пути иммиграции и рецептах.
        5. Сделать пост в сетях, повысив популярность фургона и получив скидку.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В Лос-Анджелесе более 48% населения имеет латиноамериканские корни, что формирует богатую street food культуру.
        Яркие taco trucks с музыкой, cilantro и onions — обязательная часть городской жизни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 500 XP
        - Финансы: -5 единиц валюты
        - Бафф здоровья: +20% HP на 6 часов
        - Ачивка: «Тако-Гурман»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует кулинарные и социальные механики, slice-of-life сцены и временные баффы.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с кулинарной линией ЛА и сюжетами о миграции, может вести к квестам о food truck фестивалях.
      mechanics_links: []
      assets: []
