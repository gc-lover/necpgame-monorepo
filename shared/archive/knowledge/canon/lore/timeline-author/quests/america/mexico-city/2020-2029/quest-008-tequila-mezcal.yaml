summary:
  problem: Алкогольная линия Мехико не отражала традиции дегустации текилы и мескаля и их региональные особенности.
  goal: Познакомить игрока с разницей между напитками, ритуалами дегустации и легендой о «червяке».
  essence: Игрок посещает мезкалерию, пробует разные сорта агавовых напитков и получает социальный бафф.
  key_points:
    - Текила из голубой агавы (Халиско), мескаль — из разных видов (Оахака).
    - Ритуал с солью, лаймом и опциональным «червяком».
    - Квест затрагивает традиции и экономику баров.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок исследует модную мезкалерию в Мехико, пробует разновидности текилы и мескаля, узнаёт об их происхождении и
        ритуалах употребления.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти заведение, специализирующееся на агавовых напитках.
        2. Провести дегустацию: tequila blanco, reposado и дымный мескаль.
        3. Изучить технологию и легенды о «червяке» в бутылке.
        4. Пройти ритуал с солью, лаймом и обменом тостами с NPC.
        5. Принять решение о поедании червяка и зафиксировать реакцию персонажа.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Текила защищена происхождением (регион Халиско).
        - Мескаль производится в основном в Оахаке и отличается дымным вкусом.
        - Ритуал «червяка» не обязателен, но подкрепляет имидж напитка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -40.
        - Бафф «Charisma +20%» на 4 часа.
        - Достижение «Мескалеро».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные/барные события с баффами.
        - Социальные мини-игры и рассказы о происхождении напитков.
        - Экстремальный выбор с «червяком».
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает ветку про фестивали агавы, путешествия по Халиско и Оахаке, а также элитные дегустации для VIP.
      mechanics_links: []
      assets: []
