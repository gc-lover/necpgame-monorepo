summary:
  problem: Кулинарной ветке Майами требовался квест, закрепляющий культ кубинского сэндвича и вечный спор с Тампой.
  goal: Провести игрока через дегустационный маршрут и зафиксировать выбор лучшего заведения.
  essence: Персонаж посещает три легендарных точки, общается с жителями и запускает гастрономический челлендж.
  key_points:
    - Cuban sandwich выступает символом кубинской диаспоры Майами.
    - Этапы подчёркивают разные рецептуры и атмосферу заведений.
    - Итоговое решение влияет на социальную репутацию и сетевые обсуждения.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в Little Havana, где выбор «правильного» кубинского сэндвича становится публичной дискуссией
        и способом заявить о себе в городской гастрономии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать рекомендации в Little Havana и сформировать маршрут дегустации.
        2. Посетить Versailles Restaurant, Enriqueta's Sandwich Shop и Sanguich de Miami.
        3. Дегустировать каждое блюдо, фиксируя текстуру, ингредиенты и цену.
        4. Организовать дегустационный совет NPC и определить победителя.
        5. Запустить сетевой спор с жителями Тампы, защищая выбранный вариант.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Cuban bread выпекается каждое утро и прессуется на plancha для хрустящей корочки.
        - Классический рецепт включает ветчину, запечённую свинину, швейцарский сыр, солёные огурцы и горчицу.
        - Спор Майами и Тампы длится десятилетиями, каждая сторона защищает «настоящий» рецепт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP.
        - Финансы: -15 еддис.
        - Бафф «Сытость» +25% HP на 8 часов.
        - Ачивка «Cuban Sandwich Expert».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Кулинарные дегустации с временными баффами.
        - Социальные дебаты и голосование NPC.
        - Локальная экономическая симуляция: чаевые, скидки, пакеты to-go.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест открывает фестивали кубинской кухни, гастротуризм и пересекается с заданиями Тампы и Орландо.
      mechanics_links: []
      assets: []
