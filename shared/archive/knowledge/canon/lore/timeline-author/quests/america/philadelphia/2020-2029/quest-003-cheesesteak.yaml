summary:
  problem: 'Квест о культовом чизстейке описывал лишь базовые факты и не раскрывал культурную вражду между заведениями.'
  goal: 'Создать социально-кулинарный опыт, позволяющий игроку выбрать сторону в противостоянии Pat''s и Geno''s и освоить местный сленг.'
  essence: 'Игрок посещает угол 9th & Passyunk, знакомится с традициями заказа чизстейка и демонстрирует лояльность выбранному заведению.'
  key_points:
    - 'Противостояние Pat''s King of Steaks и Geno''s Steaks — центральный конфликт квеста.'
    - 'Механика правильного заказа («Whiz wit») с учётом местного сленга.'
    - 'Получение временного баффа и социальных очков за участие в культовой традиции.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает на перекрёсток 9th Street и Passyunk Avenue, где столкнулись два легендарных заведения. Необходимо
        понять правила заказа и решить, чью сторону занять в гастрономическом споре.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: preparation
      title: Подготовка
      body: |
        - Изучение краткой истории Pat's и Geno's, начавших спор в середине XX века.
        - Наблюдение за очередями и изучение табличек с подсказками, как правильно заказывать.
        - Разговоры с местными жителями о любимом варианте сыра и добавок.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: order
      title: Заказ
      body: |
        Игрок становится в выбранную очередь и должен правильно произнести заказ, указав тип сыра и наличие лука. Неверный
        порядок слов приводит к потере времени и повторной попытке.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        После получения сэндвича проводится дегустация. Игрок фиксирует вкусовые заметки, делится отзывом в социальных сетях
        и сравнивает с альтернативой из другого заведения (опционально).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 800, Валюта: -12.
        - Бафф «Сыт по горло» (+25% HP на 8 часов) и ачивка «Чизстейк-мастер».
        - Социальные очки у выбранного заведения и периодические скидки при повторных визитах.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Социальное взаимодействие с выбором лояльности.
        - Кулинарная мини-игра с проверками на внимательность и скорость.
        - Система сезонных челленджей с подсчётом количества съеденных чизстейков.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Является частью гастрономической ветки Филадельфии и влияет на последующие квесты о рынке Reading Terminal и фестивале
        уличной еды.
      mechanics_links: []
      assets: []
