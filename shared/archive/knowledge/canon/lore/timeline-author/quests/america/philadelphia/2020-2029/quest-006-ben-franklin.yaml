summary:
  problem: 'Описание наследия Бенджамина Франклина существовало в Markdown и не связывалось с научной линией города.'
  goal: 'Оформить посещение Franklin Court и музея изобретений в формате YAML с упором на образовательный опыт.'
  essence: 'Игрок исследует дом, музей и могилу Франклина, собирая изобретения и поддерживая традиции Филадельфии.'
  key_points:
    - 'Маршрут охватывает Franklin Court, музей изобретений и типографию.'
    - 'Финал квеста требует посетить могилу и совершить традиционное подношение монет.'
    - 'Награда усиливает научную репутацию и открывает новые технологические квесты.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с наследием Бенджамина Франклина — полимата, политического деятеля и изобретателя. Через
        экскурсию по Franklin Court и музею игрок учится ценить инновации и дух Просвещения.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: route
      title: Маршрут
      body: |
        1. Посещение исторического квартала и голографической реконструкции дома Франклина.
        2. Осмотр музея изобретений: бифокальные очки, громоотвод, печь Франклина, воздушный змей.
        3. Демонстрация печатного станка и возможность издать собственный памфлет.
        4. Завершение у могилы на Christ Church Burial Ground с традицией бросить монеты на удачу.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: knowledge
      title: Интерактивные элементы
      body: |
        - Мини-игра с направлением электричества через «воздушный змей».
        - Сбор коллекции «изобретения Франклина» как цифровых экспонатов.
        - Диалоги с музейными гидами, раскрывающими влияние Франклина на науку и политику.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Музей подчёркивает роль Франклина в развитии Филадельфии: его лицо на купюре $100, вклад в электричество и в
        социальные институты города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP, наука +20, расходы -10.
        - Ачивка «Ученик Франклина» и доступ к дополнительным научным контрактам региона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Образовательные панели с проверкой знаний о Франклине.
        - Система коллекционирования изобретений и бонусов за их демонстрацию в других квестах.
        - Социальная традиция подношения монет на могиле.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает научную ветку Филадельфии и служит вводной точкой для цепочек про технологические инновации.
      mechanics_links: []
      assets: []
