summary:
  problem: Природно-духовная линия Аризоны не показывала уникальность ландшафтов Седоны и феномена «вихрей».
  goal: Организовать поездку из Феникса в Седону, чтобы исследовать красные скалы и духовные практики New Age.
  essence: Игрок преодолевает путь, исследует Cathedral Rock и Bell Rock, решая, верить ли в энергетические вихри.
  key_points:
    - Седона расположена в 180 км от Феникса и славится ярко-красными формациями.
    - Локации Cathedral Rock и Bell Rock считаются точками «вихрей» для последователей New Age.
    - Место объединяет outdoor-туризм, духовные практики и арт-сообщество.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку совершить поездку в Седону, исследовать природные памятники и познакомиться с духовными
        традициями города, чтобы расширить карту природных активностей Феникса.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до Седоны по трассе I-17 и посетить туристический центр.
        2. Совершить хайкинг к Cathedral Rock и Bell Rock, собрать панорамные данные.
        3. Изучить точки «вихрей» и провести интервью с практиками New Age.
        4. Оценить инфраструктуру для outdoor-туризма и арт-галереи города.
        5. Сделать вывод: использовать локацию как духовный курорт или просто природный аттракцион.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Красные песчаниковые формации Седоны сформированы миллионы лет назад. Город позиционируется как духовный центр
        с 1980-х, благодаря популярности New Age. Климат позволяет активный туризм круглый год.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Расходы: 40 единиц валюты
        - Атрибут «Духовность»: +20
        - Ачивка: «Искатель вихрей»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает природные и духовные механики, даёт бонусы к выносливости в походах и открывает доступ к духовным
        событиям Аризоны.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с природной и духовной линиями Аризоны, сюжетами о туризме Соноры и миссиями культурного взаимодействия.
      mechanics_links: []
