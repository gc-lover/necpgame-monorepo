summary:
  problem: 'Пробки Сан-Паулу описаны кратко и не показывают, как жители адаптируются к транспортному коллапсу.'
  goal: 'Смоделировать опыт проживания в мегаполисе с рекордными заторами и показать социальные последствия.'
  essence: 'Игрок выезжает в час пик, сталкивается с часами ожидания и наблюдает классовое расслоение между автовладельцами и «воздушной элитой».'
  key_points:
    - 'Рекордные 293 км пробок и многочасовые заторы как норма.'
    - 'Вертолётная «воздушная» инфраструктура для богатых.'
    - 'Система Rodízio, ограничивающая использование автомобилей.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок получает задание провести день обычного жителя Сан-Паулу: выехать в час пик, добраться до работы и испытать
        все особенности транспортной системы.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rush_hour
      title: Час пик
      body: |
        Игрок садится в автомобиль или такси и встаёт в рекордный затор. Диалоги с водителем раскрывают статистику заторов,
        напряжение и способы скоротать время.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: aerial_contrast
      title: Воздушный контраст
      body: |
        Над головой пролетают корпоративные вертолёты. Игрок получает уведомления о VIP-пассажирах и может наблюдать посадку
        на одну из 750 площадок города.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: rodizio
      title: Rodízio
      body: |
        Игрок сталкивается с системой ограничений на использование автомобиля по номеру. Нужно решить: нарушить правило
        и получить штраф или пересесть на альтернативный транспорт.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 3 000, Валюта: 0.
        - Показатель выносливости +20 и ачивка «Выживший в пробках».
        - Дебафф «Time efficiency» -40% на сутки, если игрок не адаптируется.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
