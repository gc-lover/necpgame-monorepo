summary:
  problem: 'Кулинарная линия Сан-Паулу не отражала национальный ритуал субботней фейжоады и её исторические корни.'
  goal: 'Зафиксировать квест о дегустации традиционного блюда, раскрывающий социальные и культурные пласты мегаполиса.'
  essence: 'Игрок исследует рестораны Сан-Паулу в субботу, пробует фейжоаду и узнаёт о её рабском происхождении и современной культуре.'
  key_points:
    - 'Фейжоада как национальное блюдо Бразилии и субботняя традиция.'
    - 'Композиция блюда: чёрные бобы, свинина, фарофа, рис и апельсины.'
    - 'Исторические корни в рабском наследии и трансформация в городской ритуал.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока через субботние гастрономические маршруты Сан-Паулу. Игрок посещает традиционные рестораны,
        узнаёт о происхождении блюда и наблюдает, как фейжоада стала символом сплочения семей и друзей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти рекомендованный ресторан, предлагающий субботнюю фейжоаду.
        2. Изучить ингредиенты: чёрные бобы, свинина, колбаса, рис, фарофа, апельсины.
        3. Поговорить с шеф-поваром о рабских корнях блюда и его эволюции.
        4. Завершить трапезу каипириньей и оценить влияние на сообщество.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: cultural_notes
      title: Культурные детали
      body: |
        Фейжоада готовится преимущественно по субботам и сопровождается семейными встречами. В Сан-Паулу блюдо напоминает
        о смешении культур и социальном наследии города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - XP: 1 000.
        - Валюта: -25.
        - Бафф «Сытость»: +40% HP на 12 часов.
        - Ачивка «Фейжоада мастер».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
