summary:
  problem: 'История гранжа в Сиэтле описана кратко и не даёт игроку культурного опыта.'
  goal: 'Создать квест, погружающий в музыкальную сцену 1990-х через музеи, клубы и встречи с фанатами.'
  essence: 'Игрок посещает MoPOP, легендарные клубы и мемориалы, узнавая о Nirvana, Pearl Jam и других иконах гранжа.'
  key_points:
    - 'MoPOP хранит экспозицию о гранже и Kurt Cobain.'
    - 'Легендарные клубы The Crocodile и другие площадки доступны для посещения.'
    - 'Квест завершает покупка винила и получение ачивки «Гранжевая душа».'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока по ключевым точкам гранж-сцены Сиэтла: музей поп-культуры, клубы и мемориалы. Через музыку,
        интервью и артефакты игрок осознаёт влияние гранжа на мировую культуру.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: mopop
      title: Museum of Pop Culture
      body: |
        Посещение выставки о гранже: костюмы, инструменты и редкие записи Nirvana, Pearl Jam, Soundgarden и Alice in Chains.
        Интерактивные стенды позволяют сыграть отрывок Smells Like Teen Spirit.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: clubs
      title: Клубы и сцены
      body: |
        Игрок посещает The Crocodile и другие культовые площадки, где зарождался гранж. В диалогах с музыкантами раскрывается
        дух 1990-х, субкультура фланелевых рубашек и DIY-записей.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: memorial
      title: Мемориал Курта Кобейна
      body: |
        Завершение маршрута у мемориала Kurt Cobain. Игрок решает, оставить ли послание и купить коллекционный винил или
        ограничиться наблюдением.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, культура +25, расходы -40.
        - Ачивка «Гранжевая душа» и открытие дополнительных музыкальных квестов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
