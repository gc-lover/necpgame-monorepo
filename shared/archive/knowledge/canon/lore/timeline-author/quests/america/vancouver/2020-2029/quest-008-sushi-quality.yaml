summary:
  problem: Кулинарная линия Ванкувера не показывала влияние азиатской диаспоры на качество суши.
  goal: Исследовать легендарные рестораны, включая Tojo's, и подчеркнуть местные ингредиенты Тихого океана.
  essence: Игрок дегустирует суши, узнаёт историю California roll и фиксирует гастрономический опыт.
  key_points:
    - Tojo's считается местом рождения California roll.
    - Свежая рыба из Тихого океана обеспечивает качество, сравнимое с Японией.
    - Высокий процент азиатского населения формирует аутентичное меню.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в гастрономическое путешествие по суши-барам Ванкувера, фокусируясь на легендарных шефах,
        свежей рыбе и культурных историях.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Забронировать столик в Tojo's или другом известном суши-баре.
        2. Изучить меню, отметить локальные ингредиенты и авторские роллы.
        3. Узнать историю создания California roll и влияние ресторана на мировую кухню.
        4. Сравнить вкус лосося, тунца и uni с японскими аналогами.
        5. Подготовить обзор для туристического гида, рекомендующего гастрономические точки города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ванкувер славится доступом к свежей рыбе из Тихого океана, а высокая концентрация азиатских шеф-поваров обеспечивает
        разнообразие стилей и техник приготовления суши.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 200 XP
        - Расходы: 60 единиц валюты
        - Бафф: +30% к здоровью на 10 часов
        - Ачивка: «Суши мастер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест добавляет кулинарные и социальные механики, повышая репутацию среди ресторанных гильдий и открывая фестивали
        азиатской кухни.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с кулинарной линией Ванкувера, сюжетами об азиатском влиянии и миссиями гастрономического туризма.
      mechanics_links: []
