summary:
  problem: 'Квест о посещении Пентагона не учитывал ограничения безопасности и возможности взаимодействия с военной бюрократией.'
  goal: 'Добавить структуру визита в крупнейшее офисное здание мира, интегрировать 9/11 мемориал и показать работу Министерства обороны.'
  essence: 'Игрок получает допуск, проходит проверку, изучает коридоры военной машины США и участвует в мемориальных ритуалах.'
  key_points:
    - 'Пятиугольная архитектура и гигантские коридоры создают уникальный навигационный опыт.'
    - 'Внутренние туры требуют согласования, поднимая Stakes безопасности.'
    - 'Внешний мемориал 9/11 добавляет эмоциональный финал.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Пентагон — символ военной мощи США. Игрок пересекает реку в Арлингтон, знакомится с протоколами безопасности,
        посещает Hall of Heroes и завершает визит у мемориала 9/11.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: access
      title: Допуск и маршрут
      body: |
        1. Подать заявку на тур и получить временный пропуск с проверкой биометрии.
        2. Пройти многоуровневый досмотр и инструктаж по поведению внутри объекта.
        3. Войти в центральный коридор, изучить пятилучевую структуру и ориентиры для навигации.
        4. Посетить Hall of Heroes и музей внутри, разблокируя сведения о ключевых операциях.
        5. Завершить тур в 9/11 Memorial Chapel внутри здания.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: security
      title: Безопасность и взаимодействия
      body: |
        - Игрок соблюдает строгие правила, рискуя потерять допуск при нарушении.
        - Возможность диалогов с офицерами, раскрывающих фракции и текущие военные программы.
        - Хакинг-сцены исключены, но возможно наблюдение за логистикой и сбор открытых данных.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: memorial
      title: Мемориальный контекст
      body: |
        - Внешний мемориал 9/11 с 184 скамьями позволяет провести ритуал памяти.
        - Игрок может сопровождать родственников и помочь им оставить подношения.
        - Отражения в водной глади усиливают эмоциональное впечатление и открывают кат-сцену.
      mechanics_links:
        - mechanics/exploration/exploration-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP, военный ресурс +25, финансовых затрат нет.
        - Ачивка «Свидетель Пентагона», повышающая доверие военных NPC и открывающая контракты.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с военной линией Вашингтона, будущими операциями спецслужб и сюжетами о
        посттравматической поддержке семей жертв 9/11.
      mechanics_links: []
      assets: []
