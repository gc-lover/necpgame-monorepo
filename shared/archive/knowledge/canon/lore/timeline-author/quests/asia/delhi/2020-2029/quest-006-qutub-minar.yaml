summary:
  problem: 'Архитектурная линия Дели не демонстрировала комплекс Кутуб-Минар и феномен железного столба.'
  goal: 'Создать исследовательский квест об истории минарета, влиянии завоеваний и загадке устойчивой металлургии.'
  essence: 'Игрок исследует комплекс, сканирует надписи и изучает легенды о нержавеющем железе.'
  key_points:
    - 'Минарет высотой 72,5 м — рекорд кирпичной архитектуры XII века.'
    - 'Железный столб IV–VII века — уникальный артефакт без коррозии.'
    - 'Пятиуровневый комплекс с разной отделкой и эпиграфикой.'
content:
  sections:
    - id: arrival
      title: Прибытие в комплекс
      body: |
        Игрок входит через ворота, наблюдает бело-красный контраст песчаника и мрамора. NPC-экскурсовод объясняет связь комплекса
        с династией Гуридов и ранним периодом султаната Дели.
      mechanics_links:
        - mechanics/narrative/guided-tour-events.yaml
      assets: []
    - id: minaret_scan
      title: Сканирование ярусов
      body: |
        Секция использует инструмент дополненной реальности: игрок фиксирует декоративные пояса и эпиграфику, получая фрагменты
        истории для коллекции «архитектурное наследие».
      mechanics_links:
        - mechanics/heritage/structure-scanning.yaml
      assets: []
    - id: iron_pillar
      title: Тайна железного столба
      body: |
        Игрок взаимодействует с учёными NPC, выполняет анализ сплава и узнаёт о религиозных легендах. Выбор диалогов влияет на
        доступ к дальнейшим исследованиям древних технологий.
      mechanics_links:
        - mechanics/research/ancient-materials.yaml
      assets: []
