summary:
  problem: 'Музыкальная ветка Сеула не отражала путь стажёра K-Pop и глобальный успех айдолов.'
  goal: 'Создать карьерный квест с прослушиванием, стажировкой, дебютом и мировым туром.'
  essence: 'Игрок проходит жёсткий отбор, тренируется в агентстве, дебютирует в группе и выходит на мировую сцену.'
  key_points:
    - 'Система стажёров Big 3 требует многолетних тренировок и дисциплины.'
    - 'Хореография, вокал и визуальный стиль становятся игровыми мини-играми.'
    - 'Управление репутацией и скандалами формирует риски карьеры.'
content:
  sections:
    - id: audition
      title: Прослушивание
      body: |
        Игрок выбирает агентство, проходит вокальные, танцевальные и визуальные тесты. Результаты влияют на вероятность стажировки.
      mechanics_links:
        - mechanics/entertainment/stage-auditions.yaml
      assets: []
    - id: trainee_life
      title: Жизнь стажёра
      body: |
        Период интенсивных тренировок моделируется как ускоренное развитие навыков. Игрок управляет ресурсами (сон, питание, мотивация)
        и выдерживает контракты без свободы.
      mechanics_links:
        - mechanics/career/training-schedule.yaml
      assets: []
    - id: debut
      title: Дебют и продвижение
      body: |
        Группа выходит на сцену, участвует в music shows и variety. Игрок участвует в мини-играх танца, вокала и медийных интервью.
      mechanics_links:
        - mechanics/entertainment/performance-interaction.yaml
      assets: []
    - id: world_tour
      title: Мировой тур
      body: |
        Финальная стадия — концерты по миру, управление расписанием и репутационные проверки. Игрок взаимодействует с фанатами,
        избегает скандалов и укрепляет бренд.
      mechanics_links:
        - mechanics/reputation/celebrity-management.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 10 000 XP, 100 000–1 000 000 еддис в месяц, +100 к славе.
        - Риски: стрессовые события, сталкеры, контрактные ограничения.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает музыкальные ветки Сеула и Токио, открывая коллаборации и LiveOps-концерты.
      mechanics_links: []
      assets: []
