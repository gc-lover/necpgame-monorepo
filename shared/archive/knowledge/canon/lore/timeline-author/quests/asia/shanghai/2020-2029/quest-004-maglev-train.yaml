summary:
  problem: 'Транспортная линия Шанхая не имела выделенного опыта поездки на коммерческом маглеве.'
  goal: 'Создать квест скоростного трансфера между городом и аэропортом с акцентом на технологичность и время.'
  essence: 'Игрок садится на Shanghai Maglev, испытывает разгон до 431 км/ч и прибывает в аэропорт за восемь минут.'
  key_points:
    - 'Маршрут Longyang Road ↔ Pudong Airport показывает уникальную технологию магнитной левитации.'
    - 'Игрок наблюдает разгон, телеметрию и элементы безопасности высокоскоростного транспорта.'
    - 'Квест поддерживает туризм и liveops-ивенты, связанные с прилётом VIP-персонажей.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается на станции Longyang Road. Игрок приобретает билет, проходит гейт с биометрией и занимает место у панорамного окна, подготавливаясь к разгонной сцене.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: acceleration
      title: Разгон и поездка
      body: |
        Поезд за 2 минуты достигает 431 км/ч. В HUD отображаются данные скорости, температуры и магнитного поля. Игрок получает возможность записывать видеоролик для социальных ивентов.
      mechanics_links:
        - mechanics/transport/high-speed-travel.yaml
      assets: []
    - id: arrival
      title: Прибытие в аэропорт
      body: |
        Через восемь минут состав прибывает на терминал. Игрок проходит экспресс-выход, получает бонус к времени реакции и открывает дополнительные маршруты внутри аэропорта.
      mechanics_links:
        - mechanics/liveops/event-hooks.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 500 XP, технологический опыт +5, финансовые затраты -8 CNY.
        - Ачивка «Скорость магнита» и доступ к цепочке высокоскоростных путешествий.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест сочетается с сюжетами о быстрых поездах Азии (Синкансен, Hyperloop) и влияет на логистические сценарии прилёта героев.
      mechanics_links: []
      assets: []
