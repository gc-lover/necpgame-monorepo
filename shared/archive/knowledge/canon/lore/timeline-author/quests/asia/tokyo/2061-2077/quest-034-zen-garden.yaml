summary:
  problem: 'Духовная линия Токио требовала спокойного квеста с медитацией и баффами благополучия.'
  goal: 'Показать поездку в Ryoanji и мини-игру медитации с достижением сатори.'
  essence: 'Игрок отправляется в Киото, медитирует в саду камней и получает длительный бафф фокуса и снижения стресса.'
  key_points:
    - 'Механика медитации визуализирует очищение сознания.'
    - 'Опыт подчёркивает уникальный дизайн сада: 15 камней, из которых видно только 14.'
    - 'Квест развивает линию духовных практик и wellbeing-систем.'
content:
  sections:
    - id: journey
      title: Путь к храму
      body: |
        Игрок прибывает в Киото, вносит пожертвование и готовится к медитации в саду Ryoanji.
      mechanics_links:
        - mechanics/travel/cultural-journeys.yaml
      assets: []
    - id: meditation
      title: Медитация в саду
      body: |
        Мини-игра очищения сознания требует удерживать фокус, гармонизируя дыхание с узорами гравия.
      mechanics_links:
        - mechanics/wellbeing/meditation-mini-game.yaml
      assets: []
    - id: enlightenment
      title: Сатори и выводы
      body: |
        Игрок достигает состояния сатори, получает инсайты и может применить их в других линиях.
      mechanics_links:
        - mechanics/narrative/reflective-moments.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 000 XP, пожертвование -500, бафф «Сатори» (+20% фокус, -50% стресс на 48 часов), ачивка «Дзен-мастер».
        - Улучшение отношений с духовными фракциями и новые wellbeing-квесты.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест привязывается к духовным цепочкам Токио и глобальным wellbeing-кампаниям.
      mechanics_links: []
      assets: []
