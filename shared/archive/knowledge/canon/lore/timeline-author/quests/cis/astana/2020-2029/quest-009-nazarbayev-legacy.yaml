summary:
  problem: 'Политическая линия Казахстана требовала глубокого разбора эпохи Назарбаева.'
  goal: 'Представить достижения и критические аспекты правления первого президента.'
  essence: 'Игрок изучает биографию, экономические реформы и критику, делая собственную оценку наследия.'
  key_points:
    - 'Назарбаев руководил страной 28 лет, сформировав независимость и экономику.'
    - 'Квест показывает контраст между развитием и авторитаризмом.'
    - 'Выбор игрока влияет на политические сюжетные ветки.'
content:
  sections:
    - id: biography
      title: Биография и ключевые вехи
      body: |
        Хронология правления, независимость 1991 года, перенос столицы 1997, экономические программы.
      mechanics_links:
        - mechanics/narrative/document-reconstruction.yaml
      assets: []
    - id: achievements
      title: Достижения
      body: |
        Индустриализация, нефтегазовый сектор, внешняя политика и развитие Астаны.
      mechanics_links:
        - mechanics/governance/policy-outcomes.yaml
      assets: []
    - id: criticism
      title: Критика и вызовы
      body: |
        Авторитаризм, культ личности и коррупционные скандалы, влияющие на восприятие правления.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: judgement
      title: Итоговая оценка
      body: |
        Игрок делает выбор, определяющий взгляд на Назарбаева и влияние на текущую политическую сцену.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, ачивка «Знаток истории», доступ к политическим веткам и влиянию на общественное мнение.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с архитектурными, историческими и международными сюжетами Казахстана.
      mechanics_links: []
