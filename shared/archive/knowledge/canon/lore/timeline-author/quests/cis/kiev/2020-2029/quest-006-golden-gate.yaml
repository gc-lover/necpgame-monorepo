summary:
  problem: 'Историческая линия Киева требовала интерактивного погружения в эпоху Киевской Руси.'
  goal: 'Совместить реконструированные ворота, VR-тур и исследование подземных ходов.'
  essence: 'Игрок проходит VR-экскурсию XI века и раскрывает тайный ход под воротами.'
  key_points:
    - 'Реконструкция соединяет реальную архитектуру и виртуальное прошлое.'
    - 'Подземелья добавляют приключенческий элемент.'
    - 'Квест усиливает LiveOps исторические фестивали.'
content:
  sections:
    - id: immersion
      title: Ввод и реконструкция
      body: |
        Игрок изучает историю ворот, запускает VR-сценарий и наблюдает Киев времён Ярослава Мудрого.
      mechanics_links:
        - mechanics/narrative/document-reconstruction.yaml
      assets: []
    - id: exploration
      title: Тайный ход
      body: |
        После VR игрок открывает подземный проход, собирает артефакты и решает лёгкие головоломки.
      mechanics_links:
        - mechanics/exploration/hidden-passages.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, культура +10, артефакты Киевской Руси, ачивка «Хранитель ворот».
        - Доступ к историческим фестивалям и LiveOps реконструкциям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает исторические линии Киева и международные программы по сохранению наследия.
      mechanics_links: []
