summary:
  problem: Линии Минска не показывали кампанию по возрождению беларускага языка через личный опыт игрока.
  goal: Провести героя от записи на курсы до общения с носителями, сделав язык частью городской идентичности.
  essence: Игрок изучает алфавит, общается с преподавателями и сдаёт разговорный экзамен, формируя культурный апгрейд города.
  key_points:
    - Возрождение белорусского требует инфраструктуры курсов и медиа поддержки.
    - Практика с носителями подчёркивает контраст между трасянкой и литературной нормой.
    - Экзамен и публичное выступление закрепляют социальный статус игрока в локальном сообществе.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с инициативой «Мова жыве»: нужно записаться на занятия, освоить базовую лексику и подготовить
        итоговое выступление на городском мероприятии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Зарегистрироваться на курсах белорусского языка и получить учебные материалы.
        2. Освоить алфавит, уникальную букву «ў» и базовые приветствия в интерактивной тренировке.
        3. Провести разговорную практику с носителями на городском рынке и в каворкинге.
        4. Подготовить короткую речь на белорусском и выступить на локальном фестивале.
        5. Сдать разговорный экзамен и получить сертификат для LiveOps-мероприятий.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Квест раскрывает феномен трасянки, медийные кампании по популяризации языка и роль образовательных инициатив в Минске.
        Включены аудиодорожки с произношением и справки об истории языка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP.
        - Навык «Белорусский язык»: +20.
        - Титул «Беларус».
        - Доступ к LiveOps-событию «Мова жыве».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Языковые мини-игры, социальные проверки с NPC, подготовка публичного выступления и бонусы к локальной репутации.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает культурную линию Минска с образовательными событиями и открывает доступ к сюжетам о национальной идентичности.
      mechanics_links: []
      assets: []
