summary:
  problem: Московской линии не хватало квеста, объясняющего запуск социальной рейтинговой системы и её влияние на жителей архологии.
  goal: Показать игроку, как рейтинг регулирует доступ к ресурсам, и дать инструменты для поддержки, манипуляции или саботажа системы.
  essence: Игрок живёт под контролем рейтинга, расследует управляющих операторов и решает судьбу цифрового режима Москвы.
  key_points:
    - Рейтинг меняется от повседневных действий и определяет доступ к зонам, кредитам и социальной защите.
    - Расследование позволяет выяснить, кто контролирует алгоритмы и зачем поддерживается система.
    - Финальный выбор запускает глобальные изменения для всех миссий в Московской архологии.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с новой системой социального кредита. Нужно пройти церемонию запуска, получить стартовый рейтинг и понять,
        как он влияет на жизнь внутри купола.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить презентацию системы и активировать личный рейтинг.
        2. Выполнить ежедневные задачи, оценивая как рейтинг открывает или закрывает сервисы.
        3. Собрать сведения о разработчиках и контролёрах рейтинга через цепочку взломов.
        4. Внедриться в центр обработки данных и получить доступ к ядру алгоритма.
        5. Принять решение: поддержать систему, переписать рейтинг под себя или уничтожить инфраструктуру.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Московская архология использует социальный кредит как инструмент дисциплины: высокий рейтинг даёт транспортные льготы,
        медицину и элитные товары, низкий — приводит к блокировке перемещений и вмешательству служб безопасности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP.
        - Валюта и ресурсы зависят от выбранного сценария.
        - Глобальное событие, меняющее репутации фракций и доступ к локациям Москвы.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Динамический рейтинг, социальные санкции и бонусы, моральные дилеммы, взаимодействие с городскими службами.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает линии «Хартия Купола» и сюжеты городской безопасности, открывая миссии по реформе Москвы и сопротивлению.
      mechanics_links: []
      assets: []
