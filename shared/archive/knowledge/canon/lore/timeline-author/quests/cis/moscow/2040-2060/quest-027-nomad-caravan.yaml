summary:
  problem: Отсутствовал кооперативный контент, показывающий кочевые караваны между мегаполисами.
  goal: Дать игрокам роль охраны, механиков и медиков в номадском караване.
  essence: Игрок готовит транспорт, сопровождает караван Москва → Санкт-Петербург и отражает угрозы.
  key_points:
    - Маршрут включает случайные события и погодные испытания.
    - Кооператив усиливает экономику и социальные связи с номадами.
    - Успех даёт доступ к уникальным товарам и услугам.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Караван ищет команду сопровождения. Игрок выбирает роль (охранник, механик, медик), модернизирует технику и отправляется с
        караваном по трассе вдоль разрушенной магистрали.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подписать контракт и получить роль.
        2. Подготовить транспорт, закупить запчасти и лекарства.
        3. Совершить путь Москва → Санкт-Петербург, сталкиваясь с угрозами и поломками.
        4. Защитить груз от бандитов и пограничных рейдеров.
        5. Доставить караван и получить оплату и репутацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, 5 000 Eddies, репутация номадов +3.
        - Доступ к номадским сервисам, тюнингу и уникальным контрактам.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Мобильная защита, кооперативные роли, случайные события, погодная система, LiveOps караваны, внутриигровые рейтинги по
        эффективности охраны.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест открывает номадские сюжетные линии региона и влияет на торговые цепочки между городами.
      mechanics_links: []
      assets: []
