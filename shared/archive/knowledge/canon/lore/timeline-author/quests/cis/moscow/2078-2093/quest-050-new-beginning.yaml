summary:
  problem: Необходим финальный квест Москвы, закрывающий лигу и настраивающий legacy на новый сезон.
  goal: Позволить игроку выбрать наследие, оставить послание и пройти финальную сцену перерождения.
  essence: Игрок выбирает, что переносит в новую лигу, завершает личный квест и наблюдает кат-сцену заката над Москвой.
  key_points:
    - Legacy-выбор формирует стартовые бонусы следующей лиги.
    - Финальный обратный отсчёт создаёт напряжение.
    - Кат-сцена подводит итог 50 квестам Москвы.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Финальный квест Москвы подводит итоги лиги и переводит игрока в новый сезон. Нужно выбрать наследие, завершить личную арку и
        пройти сцену перерождения.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выбрать legacy-набор: один артефакт, три скина, титулы и ачивки для переноса.
        2. Записать послание себе в будущем: текстовое или видео-завещание.
        3. Выполнить вариативный финальный квест, основанный на достижениях игрока.
        4. Пережить 10-секундный обратный отсчёт на крыше архологии.
        5. Принять кат-сцену перерождения и загрузиться в новую лигу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сцена разворачивается на крыше центральной архологии. Панорама Москвы сменяется белым светом, голограммы выводят достижения за 50
        квестов, а дроны проецируют благодарственные сообщения от NPC.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Legacy: выбранные артефакты, скины, титулы, переносимые в новую лигу.
        - Титул «Ветеран Москвы 2020-2093».
        - Эмоциональная кат-сцена и фиксация прогресса.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Завершение лиги, система legacy, эмоциональное завершение, индивидуальное финальное испытание.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Завершает московскую линейку из 50 квестов, активирует старт новой лиги 2094+ и подключает игрока к глобальному прогрессу.
      mechanics_links: []
      assets: []
