summary:
  problem: Требовалась лёгкая прогулочная миссия, подчёркивающая ключевые точки Невского проспекта.
  goal: Провести игрока по историческим локациям главной улицы Петербурга.
  essence: Игрок проходит от Адмиралтейства до Александро-Невской лавры, слушая истории, встречая музыкантов и собирая культурные артефакты.
  key_points:
    - Невский проспект объединяет имперскую архитектуру и современную жизнь.
    - Маршрут включает Казанский собор, Дом Зингера и другие знаковые здания.
    - Квест усиливает культурную вовлечённость и туристическую линию.
content:
  sections:
    - id: start
      title: Адмиралтейство
      body: |
        Стартовая точка у шпиля Адмиралтейства. Игрок получает аудиогид и задание фиксировать визуальные заметки.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
      assets: []
    - id: cathedral
      title: Казанский собор
      body: |
        Остановиться у колоннады собора, прослушать лекцию о религиозной и культурной роли места, сделать фотоснимок.
      mechanics_links:
        - mechanics/narrative/cultural-stop.yaml
      assets: []
    - id: singer
      title: Дом книги
      body: |
        Войти в Дом Зингера, встретить NPC-литератора, приобрести сувенир или книгу, заполучить цитату Гоголя.
      mechanics_links:
        - mechanics/social/npc-interaction.yaml
      assets: []
    - id: crossroads
      title: Литейный и Литейный мост
      body: |
        Пересечь оживлённый перекрёсток, послушать уличных музыкантов, собрать аудиосэмплы для LiveOps.
      mechanics_links:
        - mechanics/liveops/audio-capture.yaml
      assets: []
    - id: finale
      title: Александро-Невская лавра
      body: |
        Завершить маршрут у лавры, получить благословение и финальный обзор городской панорамы.
      mechanics_links:
        - mechanics/exploration/reflection-moment.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, характеристика «Культура» +5.
        - Ачивка «Прогулка по Невскому».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
