summary:
  problem: 'Региональная механика разводных мостов не была интегрирована в геймплей погонь.'
  goal: 'Создать квест, где игрок использует график развода мостов, чтобы избавиться от преследователей.'
  essence: 'Игрок планирует ночную гонку по набережным, проходя мост за секунды до подъёма и блокируя врагов.'
  key_points:
    - 'Необходимо синхронизироваться с расписанием развода мостов.'
    - 'Погоня учитывает дождь, скользкие покрытия и пробки.'
    - 'Успех открывает репутацию мастера городских маршрутов.'
content:
  sections:
    - id: briefing
      title: Планирование побега
      body: |
        Контакт предоставляет данные о движении преследователей и расписании моста. Игрок настраивает транспорт и выбирает начальную точку
        гонки.
      mechanics_links: []
      assets: []
    - id: chase
      title: Ночная погоня
      body: |
        Игрок начинает бегство по освещённым улицам, избегает блокпостов и устанавливает ловушки, используя узкие переулки и каналы.
      mechanics_links: []
      assets: []
    - id: bridge
      title: Проезд через разводной мост
      body: |
        Ключевой момент — успеть пересечь мост за мгновение до подъёма. Система времени отображает обратный отсчёт и динамическую синхронизацию
        с сигналами сирены.
      mechanics_links: []
      assets: []
    - id: escape
      title: Эвакуация после развода
      body: |
        Преследователи застревают на противоположной стороне. Игрок скрывается через причал и получает доступ к безопасному дому.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP и ачивка «Мастер мостов».
        - Доступ к уникальным маршрутам доставки и ночным LiveOps событиям.
      mechanics_links: []
      assets: []
