summary:
  problem: Романтической ветке Петербурга нужен водный сценарий с камерной эстетикой канала Мойки.
  goal: Создать атмосферную прогулку на гондоле, усиливающую показатели отношений и иммерсию.
  essence: Игрок приглашает партнёра, арендует гондолу и переживает набор романтических сцен вдоль Мойки.
  key_points:
    - Мойка и Зимняя канавка задают узкие живописные декорации.
    - Львиный мост становится кульминационным моментом.
    - Квест усиливает систему романтических бонусов и эстетических эмоций.
content:
  sections:
    - id: invitation
      title: Приглашение и подготовка
      body: |
        Игрок выбирает партнёра, бронирует вечерний маршрут у гондольера и подбирает подарки, влияющие на романтический отклик.
      mechanics_links:
        - mechanics/social/relationship-invite.yaml
      assets: []
    - id: cruise
      title: Прогулка на гондоле
      body: |
        Путешествие по каналу Мойки с вокальными выступлениями гондольера, рассказами о дворцах и выбором вариантов диалога.
      mechanics_links:
        - mechanics/narrative/dialog-choice.yaml
      assets: []
    - id: highlight
      title: Мосты и кульминация
      body: |
        Проход под Львиным мостом с интерактивной сценой, возможность сделать предложение или обменяться клятвами.
      mechanics_links:
        - mechanics/social/signature-moment.yaml
      assets: []
    - id: finale
      title: Финал у Зимней канавки
      body: |
        Завершение прогулки у Зимней канавки, фиксация эмоций, получение баффа «Романтика Мойки» и открытие новых дейтов.
      mechanics_links:
        - mechanics/progression/emotion-buff.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, Романс +20, траты 5 000 еддис.
        - Ачивка «Романтика Мойки».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
