summary:
  problem: Линии музеев не хватало мрачного опыта с наследием Петра I.
  goal: Показать коллекцию Кунсткамеры и дать игроку решить судьбу «кабинета редкостей».
  essence: Ночью оживают экспонаты, появляется ИИ-Пётр I и предлагает выбрать — сохранить, модернизировать или закрыть коллекцию.
  key_points:
    - Квест сочетает хоррор-элементы с историческим контекстом.
    - Решение влияет на будущие выставки и общественное мнение.
    - Игрок общается с цифровым Петром I, создателем музея.
content:
  sections:
    - id: entrance
      title: Ночной визит
      body: |
        Игрок прибывает на Стрелку Васильевского острова. Экспонаты в банках с раствором слегка шевелятся, а гид предупреждает о странных
        явлениях.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
      assets: []
    - id: awakening
      title: Ожившие редкости
      body: |
        В полночь банки трескаются, проявляются голограммы «уродств». Игрок успокаивает посетителей и изучает каждую аномалию.
      mechanics_links:
        - mechanics/horror/tension-event.yaml
      assets: []
    - id: dialogue
      title: Встреча с ИИ-Петром I
      body: |
        Пётр I анализирует реакцию игрока и рассказывает, зачем создал Кунсткамеру. Предлагает три стратегии развития коллекции.
      mechanics_links:
        - mechanics/narrative/dialog-choice.yaml
      assets: []
    - id: decision
      title: Судьба коллекции
      body: |
        Игрок выбирает: сохранить музей как есть, модернизировать и превратить в научный центр или закрыть доступ, передав экспонаты в архив.
      mechanics_links:
        - mechanics/narrative/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, атрибут «Культура» +10.
        - Ачивка «Любитель странностей» и эмоут «Экспонат».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
