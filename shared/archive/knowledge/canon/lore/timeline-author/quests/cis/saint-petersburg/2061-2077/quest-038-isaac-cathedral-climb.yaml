summary:
  problem: Туристической линии Петербурга нужна атмосферная активность с панорамой города, объединяющая историю и современный опыт.
  goal: Дать игроку ритуал восхождения на колоннаду Исаакиевского собора с подготовкой, подъёмом и фиксацией вида 360°.
  essence: Игрок приобретает билет, преодолевает винтовую лестницу, выходит на обзорную площадку и получает буст эстетики за созерцание города.
  key_points:
    - Подъём на высоту 43 м по исторической лестнице усиливает вовлечённость.
    - Панорамный осмотр достопримечательностей и фото-ивенты создают социальный контент.
    - Завершение на закате даёт запоминающийся эмоциональный финал и временные бонусы.
content:
  sections:
    - id: preparation
      title: Подготовка к восхождению
      body: |
        Игрок приобретает цифровой билет на колоннаду и получает рекомендации по времени подъёма, погоде и экипировке. Система предлагает
        дневной или закатный слот, влияющий на качество видов и дополнительные награды.
      mechanics_links: []
      assets: []
    - id: climb
      title: Подъём по лестнице
      body: |
        Винтовая лестница из 262 ступеней требует выносливости и аккуратности. Игрок отслеживает пульс, ускорение подъёма и небольшие
        события — туристические очереди, остановки у исторических табличек, аудио-гид о строительстве собора.
      mechanics_links: []
      assets: []
    - id: panorama
      title: Панорама 360°
      body: |
        На колоннаде открывается круговая площадка с обзорами на Адмиралтейство, Неву, Эрмитаж и Петропавловскую крепость. Игрок может активировать
        AR-маркеры, получать справки и делать голографические снимки для социальных сетей.
      mechanics_links: []
      assets: []
    - id: finale
      title: Закат над городом
      body: |
        Финальный этап — наблюдение заката над историческим центром. Активируются эмоциональные треки, игрок получает короткий монолог экскурсовода
        и фиксирует впечатления в личном дневнике.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -50 еддис за билет.
        - Эстетика +15 на 48 игровых часов.
        - Ачивка «На золотом куполе» и социальный набор «Панорама Исаакия».
      mechanics_links: []
      assets: []
