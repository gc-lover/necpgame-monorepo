summary:
  problem: Религиозной линии Армении нужен квест о месте, где родилась христианская идентичность страны.
  goal: Провести игрока в Хор Вирап, показать историю Григория Просветителя и вид на Арарат.
  essence: Игрок приезжает к монастырю, спускается в яму Григория, слушает историю принятия христианства и завершает миссию панорамой горы.
  key_points:
    - Яма Григория — символ духовной стойкости.
    - Монастырь стоит у подножия Арарата.
    - Квест связывает религиозное наследие с современным паломничеством.
content:
  sections:
    - id: journey
      title: Дорога к монастырю
      body: |
        Игрок преодолевает 30 км от Еревана, знакомится с историей комплекса и получает задания по взаимодействию с паломниками.
      mechanics_links: []
      assets: []
    - id: descent
      title: Спуск в яму
      body: |
        Спуск в шестиметровую яму, где Григорий Просветитель провёл 13 лет. Игрок использует фонарик и записывает впечатления.
      mechanics_links: []
      assets: []
    - id: history
      title: Принятие христианства
      body: |
        Настоятель рассказывает о 301 годе и превращении Армении в первую христианскую страну. Игрок участвует в интерактивной хронике.
      mechanics_links: []
      assets: []
    - id: panorama
      title: Вид на Арарат
      body: |
        Финал — панорама с монастыря на гору Арарат. Игрок делает снимок и делится им, получая бонусы к культурной репутации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, культура +20.
        - Титул «Паломник Хор Вирапа».
      mechanics_links: []
      assets: []
