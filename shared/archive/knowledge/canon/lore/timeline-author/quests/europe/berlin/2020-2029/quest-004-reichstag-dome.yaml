summary:
  problem: Политической линии Берлина требовался квест, подчеркивающий прозрачность власти и архитектуру Фостера.
  goal: Провести игрока через процедуру регистрации, проверку безопасности и подъем в стеклянный купол.
  essence: Игрок наблюдает работу парламента сверху, изучает панораму города и делает гражданский выбор.
  key_points:
    - Бесплатное посещение требует предварительной записи.
    - Купол символизирует контроль народа над властью.
    - AR-экскурсии рассказывают о восстановлении здания и сохраненных следах истории.
content:
  sections:
    - id: registration
      title: Регистрация визита
      body: |
        Игрок подает онлайн-заявку, выбирает время посещения и получает пропуск. Возможны ветки для VIP-гостей и журналистов.
      mechanics_links: []
      assets: []
    - id: security
      title: Проверка безопасности
      body: |
        На входе проводится досмотр. Игрок может ускорить процесс, помогая туристам или выявив нарушение.
      mechanics_links: []
      assets: []
    - id: ascent
      title: Спиральный подъем
      body: |
        Игрок поднимается по рампе купола, слушает аудиогид о «Dem Deutschen Volke», видит AR-граффити советских солдат и солнечные панели.
      mechanics_links: []
      assets: []
    - id: chamber_view
      title: Взгляд на парламент
      body: |
        Через стеклянный пол игрок наблюдает заседание Бундестага. Можно оставить гражданскую петицию или комментарий для депутатов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, культура +10.
        - Ачивка «Прозрачная демократия» и доступ к гражданским событиям liveops.
      mechanics_links: []
      assets: []
