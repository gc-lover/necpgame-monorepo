summary:
  problem: Техно-утопия Берлина требовала кульминации с сакральной архитектурой и массовым рейдом.
  goal: Позволить игрокам превратить заброшенную церковь в техно-собор, объединяющий музыку и духовность.
  essence: Игроки реконструируют храм, настраивают акустику и проводят 24-часовую рейд-службу.
  key_points:
    - Совмещение строительной, художественной и музыкальной механики.
    - Ветвление решения: социальный центр, элитный клуб или новая религия.
    - Событие подключает LiveOps, привязывая глобальные фестивали.
