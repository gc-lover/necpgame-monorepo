      title: Техно-служба
      body: |
        24-часовой рейд с проповедями DJ. Игрок удерживает порядок, решает конфликты и координирует волонтёров.
      mechanics_links:
        - mechanics/event/massive-rave.yaml
      assets: []
    - id: legacy
      title: Наследие
      body: |
        Нужно выбрать курс развития: открытый культурный центр, элитный клуб или религиозное движение.
