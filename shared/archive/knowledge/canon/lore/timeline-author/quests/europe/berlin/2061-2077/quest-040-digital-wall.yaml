summary:
  problem: |
    Будущей линии Берлина не хватало сюжетной арки о новом разделении города — цифровой стене между элитой и офлайн-сообществами.
  goal: |
    Расследовать происхождение цифрового барьера, выбрать стратегию реагирования и определить судьбу будущего Берлина.
  essence: |
    Игрок раскрывает систему неравенства, сталкивает интересы фракций и принимает решение: разрушить, реформировать или поддержать стену.
  key_points:
    - История рифмуется с падением стены 1989 года, но преломлена через цифровую инфраструктуру.
    - Выбор влияет на экономику, социальные службы и отношение жителей.
    - Финал задаёт тон последующим событиям 2078-2093.
content:
  sections:
    - id: discovery
      title: Обнаружение разрыва
      body: |
        Игрок исследует районы, где отключены государственные сети, фиксирует жалобы граждан и выявляет скрытый барьер доступа к данным.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Расследование элиты
      body: |
        Анализ контрактов, беседы с техно-магнатами и чиновниками. Игрок выясняет, кто контролирует пропускной режим и зачем.
      mechanics_links: []
      assets: []
    - id: contrast
      title: Два Берлина
      body: |
        Параллельное прохождение миссий в онлайн-кластерах элиты и офлайн-гетто. Игрок видит последствия цифрового расслоения в быту и культуре.
      mechanics_links: []
      assets: []
    - id: decision
      title: Финальное решение
      body: |
        Три ветки: разрушить стену, реформировать систему или оставить как есть. Каждый вариант меняет балансы фракций и открывает разные события.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: Последствия
      body: |
        Город реагирует на выбор игрока: протесты, интеграция или усиление контроля. Формируются условия для событий 2078-2093.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, изменение показателей влияния фракций.
        - Долговременные модификаторы для сценариев 2078-2093 (равенство, контроль или сегрегация).
      mechanics_links: []
      assets: []
