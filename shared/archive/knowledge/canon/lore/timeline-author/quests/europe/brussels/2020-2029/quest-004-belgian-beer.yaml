summary:
  problem: Пивная линия нуждалась в маршруте, демонстрирующем монастырские традиции и богатство сортов Брюсселя.
  goal: Провести игрока через Delirium Café, траппистские дегустации и познакомить с ритуалами подачи.
  essence: Игрок собирает коллекцию редких сортов, изучает историю пивоварен и получает статус пивного эксперта.
  key_points:
    - Включает дегустацию trappist, lambic и сезонных сортов с уникальными бокалами.
    - Система проверяет устойчивость персонажа и социальные навыки в пабах.
    - Завершение открывает поставки для liveops фестивалей пива.
content:
  sections:
    - id: delirium
      title: Delirium Café
      body: |
        Игрок получает меню на 2 000 позиций и выбирает стартовые дегустации. Мини-игра помогает подобрать правильный бокал.
      mechanics_links:
        - mechanics/wellbeing/pairing-puzzle.yaml
      assets: []
    - id: trappist
      title: Траппистское наследие
      body: |
        В монастырской пивоварне игрок слушает истории монахов и получает ограниченный выпуск Westvleteren.
      mechanics_links:
        - mechanics/narrative/heritage-node.yaml
      assets: []
    - id: lambic
      title: Lambic и gueuze
      body: |
        Необходимо поддерживать баланс кислотности и сладости. Успех даёт коллекционную запись о спонтанной ферментации.
      mechanics_links:
        - mechanics/wellbeing/taste-challenge.yaml
      assets: []
    - id: glass_ritual
      title: Ритуал бокалов
      body: |
        Игрок собирает набор фирменных бокалов и обучает NPC правильной подаче. Это повышает харизму и открывает социальные бонусы.
      mechanics_links:
        - mechanics/social/ritual-training.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, бафф «Trappist Toast» (+25% Charisma на 6 часов).
        - Титул «Пивной знаток» и доступ к liveops «Beer Masterclass».
      mechanics_links:
        - mechanics/progression/buff-unlock.yaml
      assets: []
