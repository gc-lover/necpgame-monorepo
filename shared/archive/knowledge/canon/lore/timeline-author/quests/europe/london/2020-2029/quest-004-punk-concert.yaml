summary:
  problem: |
    Линии Лондона требовался атмосферный квест о панк-сцене в заброшенном метро.
  goal: |
    Найти вход в подпольный клуб, пройти отбор и участвовать в концерте с мини-играми и социальными контактами.
  essence: |
    Игрок погружается в сцену, танцует, общается с музыкантами и открывает доступ к панк-фракции.
  key_points:
    - Вход требует стиля и знания кодового слова.
    - Концерт совмещает танцевальные, драковые и социальные мини-игры.
    - Установленные контакты открывают фракционные задания и liveops-концерты.
content:
  sections:
    - id: entrance
      title: Тайный вход
      body: |
        Игрок ищет граффити-код на станциях Виктории, произносит пароль и проходит фейс-контроль по стилю.
      mechanics_links: []
      assets: []
    - id: performance
      title: Вихрь концерта
      body: |
        Внутри происходит панк-мош, мини-игры с танцами и стеной смерти. Игрок выбирает, участвовать ли в драке или защищать фанатов.
      mechanics_links: []
      assets: []
    - id: backstage
      title: За кулисами
      body: |
        После концерта музыканты предлагают вступить в коллектив. Игрок обсуждает будущие акции и получает уникальный контакт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 300 XP, расход 500 еддис на билет, новые социальные связи.
        - Доступ к панк-фракции и косметический бонус «Underground Beat».
      mechanics_links: []
      assets: []
