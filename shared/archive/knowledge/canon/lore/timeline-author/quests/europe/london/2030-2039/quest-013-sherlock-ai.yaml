summary:
  problem: Детективной линии Лондона требовался квест с цифровым Шерлоком Холмсом.
  goal: Расследовать убийство вместе с ИИ Шерлоком, используя дедукцию и сбор улик.
  essence: Игрок анализирует место преступления, собирает улики и проходит финальную конфронтацию с преступником под руководством ИИ.
  key_points:
    - ИИ Шерлок как уникальный напарник.
    - Взаимодействие с викторианской эстетикой и современными технологиями.
    - Раскрытие серии детективных сюжетов.
content:
  sections:
    - id: briefing
      title: Нанимает ИИ Шерлок
      body: |
        Игрок получает приглашение на Бейкер-стрит 221B, знакомится с ИИ и принимает дело.
      mechanics_links:
        - mechanics/narrative/ai-companion-briefing.yaml
      assets: []
    - id: crime_scene
      title: Осмотр места преступления
      body: |
        Исследование локации, DC Расследование 18, фиксация улик, фото, анализ остатков имплантов.
      mechanics_links:
        - mechanics/investigation/crime-scene-analysis.yaml
      assets: []
    - id: evidence
      title: Сбор улик
      body: |
        Нужно отыскать пять ключевых улик, сопоставить их при помощи ИИ.
      mechanics_links:
        - mechanics/investigation/evidence-matrix.yaml
      assets: []
    - id: deduction
      title: Дедукция Шерлока
      body: |
        ИИ комментирует действия, предлагает гипотезы; игрок выбирает правильные выводы.
      mechanics_links:
        - mechanics/narrative/deduction-tree.yaml
      assets: []
    - id: confrontation
      title: Конфронтация с убийцей
      body: |
        Финальная сцена: диалог/бой; исход зависит от собранных улик и решений игрока.
      mechanics_links:
        - mechanics/combat/dialogue-showdown.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, 15 000 еддис, доступ к ИИ Шерлоку как помощнику.
        - Активирует серию детективных квестов.
      mechanics_links:
        - mechanics/progression/unlock-ai-companion.yaml
      assets: []
