summary:
  problem: Нужен сюжет о водной банде, контролирующей Темзу и речную торговлю.
  goal: Зафиксировать квест о вступлении в пиратскую гильдию Темзы с акцентом на морские бои и выбор ролей.
  essence: Игрок знакомится с пиратами, проходит испытание на корпоратской барже и определяет свою роль внутри гильдии.
  key_points:
    - Активные водные столкновения и ограбления корпораций.
    - Пиратский колорит с британскими традициями и жаргоном.
    - Награда включает доступ к гильдии и персональный катер.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Затопленные доки Темзы стали домом водной банды, которая контролирует торговлю и логистику Лондона. Корпорации пытаются вернуть контроль, но пираты используют хитрость и мобильность на воде.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Морская история Британии вдохновляет пиратские традиции.
        - Затопленные доки и баржи служат базами и точками ремонта.
        - Пиратский кодекс адаптирован под киберпанк-реалии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Встретиться с капитаном пиратов на плавучем баре.
        2. Пройти испытание — ограбить корпоратскую баржу.
        3. Участвовать в водном бою и отразить погоню охраны.
        4. Вступить в пиратскую гильдию и пройти посвящение.
        5. Выбрать роль: капитан, боцман или навигатор, влияющую на будущий геймплей.
      mechanics_links:
        - mechanics/combat/naval-encounters.yaml
      assets: []
    - id: flavor
      title: 'Атмосфера'
      body: |
        Пиратский жаргон с британскими выражениями, романтика таверн на воде, ром и грог, и флаги Jolly Roger с неоновыми элементами создают фирменную атмосферу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Опыт: 2 500 XP.
        - Валюта: 10 000 эдди.
        - Доступ к пиратской гильдии и персональный катер.
      mechanics_links:
        - mechanics/progression/faction-rewards.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест открывает водные миссии Темзы, влияет на торговые маршруты и отношения с корпорациями, владеющими причалами.
      mechanics_links: []
      assets: []
