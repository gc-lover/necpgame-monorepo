summary:
  problem: Требуется культурный контент, демонстрирующий использование ИИ в театральном искусстве Лондона.
  goal: Создать квест посещения Globe Theatre с ИИ-актёрами и интерактивным обсуждением с цифровым Шекспиром.
  essence: Игрок выбирает пьесу, наблюдает выступление ИИ-актёров и получает временный бафф вдохновения.
  key_points:
    - Реплика легендарных спектаклей через нейросетевых артистов.
    - Возможность постспектакльного диалога с ИИ, имитирующим Шекспира.
    - Влияние на культурные и социальные показатели персонажа.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Театр Globe предлагает уникальный опыт: старинные пьесы в исполнении ИИ, обученных на архивах великих британских актёров. Игрок получает шанс стать частью элитарной постановки.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Исторический Globe Theatre и елизаветинская архитектура.
        - Культовые реплики Шекспира и традиционные костюмы.
        - Лондонская театральная сцена, известная своим влиянием.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Приобрести билет на выбранную постановку.
        2. Определить пьесу (Гамлет, Макбет или Ромео и Джульетта) и занять место.
        3. Просмотреть катсцену с выступлением ИИ-актёров.
        4. Вступить в постспектакльный диалог с виртуальным Шекспиром и обсудить трактовку.
        5. Получить цифровой автограф и вдохновляющий эффект.
      mechanics_links:
        - mechanics/culture/theatre-experience.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 800 XP, затраты 500 эдди.
        - Культурный статус +5 и временный бафф +10 % к Харизме.
      mechanics_links:
        - mechanics/progression/buff-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест развивает британскую культурную линию, может приводить к цепочкам о цифровых артистах и спорам об авторских правах.
      mechanics_links: []
      assets: []
