summary:
  problem: Необходимо представить Версаль как культурный центр с VR-реконструкцией балов Людовика XIV.
  goal: Сформировать квест, объединяющий экскурсию по дворцу, садам и иммерсивный опыт двора «Короля-Солнца».
  essence: Игрок посещает залы, наблюдает зеркальную галерею и участвует в виртуальном балу XVII века.
  key_points:
    - Подчёркнуты роскошь интерьеров и геометрические сады.
    - Есть этап VR-погружения в бал Людовика XIV.
    - Награды дают культурный рейтинг и ачивку «Визит к Королю-Солнцу».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест PARIS-2029-008 — культурная поездка в Версаль. Игрок добирается до дворца, проходит экскурсию и завершается
        иммерсивным балом через VR-инсталляцию.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Совершить поездку из Парижа в Версаль и пройти регистрацию на экскурсию.
        2. Осмотреть королевские апартаменты, Зеркальную галерею и зал сражений.
        3. Прогуляться по садам, активируя музыкальные фонтаны и geometric art installations.
        4. Запустить VR-реконструкцию бала Людовика XIV и принять участие в танце.
        5. Собрать полевая запись для архива культурного наследия.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Дворец насыщен золотом, зеркалами и символами абсолютизма.
        - Сады спроектированы Андре Ленотром и сопровождаются музыкой Люлли.
        - Версаль считается «величайшим дворцом Европы», задавшим моду другим монархиям.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Культура +15.
        - Валюта: -50 (билеты и VR-сеанс).
        - Ачивка «Визит к Королю-Солнцу».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристическая экскурсия с интерактивными экспонатами.
        - VR-балы с историческими персонажами.
        - Сбор культурных маркеров для будущих дворцовых сценариев.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает линию имперских дворцов и сопоставляется с сюжетами Санкт-Петербурга и Пекина.
      mechanics_links: []
      assets: []
