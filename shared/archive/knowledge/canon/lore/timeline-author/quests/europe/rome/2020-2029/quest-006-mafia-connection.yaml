summary:
  problem: В криминальной арке Рима отсутствовал сюжет о проникновении в местную мафию и принятии кодекса омерты.
  goal: Показать процесс вербовки, испытаний и инициации в структуру Camorra или Sacra Corona Unita.
  essence: Игрок устанавливает контакт с капо, проходит проверку лояльности, приносит кровную клятву и получает доступ к криминальным контрактам.
  key_points:
    - Отражены ритуалы уважения и стиля, присущие итальянской мафии.
    - Испытания включают сбор дани и устранение конкурентов.
    - Инициация завершается необратимой клятвой омерты и статусом «made man».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-006 знакомит игрока с криминальными сетями Рима. Нужно завоевать доверие капо, выполнить задания на
        благо семьи и пройти обряд принятия в организацию, после чего открываются закрытые фракционные ветки.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Встретиться с капо в подпольном кафе и доказать полезность семьи.
        2. Выполнить ряд испытаний: сбор долга, устранение свидетеля, доставка запрещённого груза.
        3. Подготовиться к церемонии, изучив кодекс омерты и правила поведения.
        4. Принять участие в кровной клятве, целуя кольцо дона и подтверждая лояльность.
        5. Получить статус «made man», доступ к мафиозным контрактам и защите семьи.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Квест подчёркивает влияние Camorra и Sacra Corona Unita на Рим.
        - В сценах используются элементы итальянской культуры: эспрессо, amaretti, костюмы кустомизированных портных.
        - Слушатели слышат термины rispetto, famiglia и традиционные обращения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 5 000 XP.
        - 20 000 Eddies.
        - Доступ к мафиозным контрактам и защите семьи.
        - Фракционный статус, который невозможно отменить без серьёзных последствий.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Фракционная принадлежность с долгосрочными обязательствами.
        - Стелс и социальные проверки при выполнении заданий.
        - Система репутации, влияющая на степень доверия и поддержку мафии.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет римскую криминальную арку с глобальными мафиозными сюжетами и открывает кросс-города события.
      mechanics_links: []
      assets: []
