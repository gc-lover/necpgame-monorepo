summary:
  problem: В сюжетной линии Вены не было квеста, поясняющего масштаб и закат Империи Габсбургов.
  goal: Подготовить музейное приключение, где игрок изучает Hofburg, сокровищницу и ключевые события 640-летнего правления.
  essence: Игрок исследует дворец, собирает артефакты и анализирует причину распада империи в 1918 году.
  key_points:
    - Раскрыты ключевые причины подъёма и падения династии.
    - Сюжет проходит через императорские апартаменты и корону Священной Римской империи.
    - Награды подчеркивают историческую значимость и выдают титул «Наследник Габсбургов».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест VIENNA-2029-005 ведёт игрока в Hofburg — зимний дворец Габсбургов. Нужно пройти интерактивные экспозиции,
        проследить эволюцию многонациональной монархии и завершить анализом её распада.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Получить разрешение на доступ в императорские апартаменты Hofburg.
        2. Исследовать хронологию правления династии (1273–1918) через голографические витрины.
        3. Изучить правление Франца Иосифа и социальные реформы конца XIX века.
        4. Посетить сокровищницу, увидеть корону Священной Римской империи и символы власти.
        5. Проанализировать события Первой мировой войны и финальные документы распада империи.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Габсбурги правили более 640 лет, формируя архитектуру и политический ландшафт Центральной Европы.
        - Франц Иосиф находился у власти 68 лет, что делает его одним из самых долго правящих монархов.
        - Распад в 1918 году стал поворотной точкой для национальных движений региона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 4 000 XP.
        - Исторический рейтинг Вены +30.
        - Валюта: -20 (экскурсионные сборы).
        - Титул «Наследник Габсбургов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Архивные головоломки с восстановлением родословной династии.
        - Аналитические задания по сравнению имперских эпох.
        - Сбор артефактов для музейной коллекции.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает историческую линию Вены и открывает доступ к панъевропейским сюжетам о постимперской трансформации.
      mechanics_links: []
      assets: []
