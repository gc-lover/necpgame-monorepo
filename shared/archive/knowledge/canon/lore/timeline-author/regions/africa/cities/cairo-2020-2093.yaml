summary:
  problem: 'Нужно описать Каир как ворота Африки и хранителя «пакета вечности».'
  goal: 'Зафиксировать развитие пирамид AR, нильских хабов и фараоновых архивов.'
  essence: 'Мегаполис на Ниле, который соединяет Сахару, арабский мир и цифровые архивы фараонов.'
  key_points:
    - '2020-е формируют AR-сопровождение чудес света, речную логистику и новую столицу в пустыне.'
    - 'Red+-период строит подземные хранилища, нильскую федерацию и солнечные фермы.'
    - 'К финалу экспортируется пакет вечности и протоколы долгосрочного хранения.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Вечный город'
      body: |
        - «Пирамиды AR»: древние чудеса с цифровыми слоями.
        - «Нил-хабы»: речная логистика и дата-центры.
        - «Новая столица»: административный город в пустыне.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Арабский хаб'
      body: |
        - «Суэцкий коридор»: ключевой транзитный маршрут.
        - «Исламские серверы»: религиозно-совместимые технологии.
        - «Пустынные расширения»: новые города в Сахаре.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: фараоновы архивы'
      body: |
        - «Подземные хранилища»: дата-центры под пирамидами.
        - «Нильская федерация»: объединение с Суданом.
        - «Солнечные фермы»: энергия Сахары.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Ворота Африки'
      body: |
        - «Транс-африканский хаб»: связь Севера и Юга.
        - «Культурный экспорт»: египетская эстетика и протоколы медианов.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет вечности'
      body: |
        - Экспорт протоколов долгосрочного хранения, погребальных архивов и солнечной энергии.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Пирамиды AR, фараоновы архивы, суэцкий коридор, нильская федерация, пустынные расширения.
      mechanics_links: []
