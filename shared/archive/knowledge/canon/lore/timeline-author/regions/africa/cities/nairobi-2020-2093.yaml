summary:
  problem: 'Нужно зафиксировать путь Найроби от стартап-хаба к экспортёру мобильных протоколов и био-технологий.'
  goal: 'Описать ключевые десятилетия Силикон Саванны, региональной интеграции и экспорта «пакета саванны».'
  essence: 'Мобильная столица Восточной Африки, соединяющая традиции Масаи и высокие технологии.'
  key_points:
    - '2020-е формируют стартап-экосистему, эволюцию M-Pesa и подпольные клиники имплантов.'
    - 'Red+-период создаёт саванна-серверы, кенийский стандарт мобильных технологий и биозащитные заповедники.'
    - 'Заключительный пакет экспортирует мобильные протоколы и био-технологии в другие лиги.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Восточноафриканский хаб'
      body: |
        - «Силикон Саванна»: стартап-экосистема набирает обороты.
        - «M-Pesa 3.0»: мобильная валюта эволюционирует в полноценную финансовую платформу.
        - «Кибера импланты»: трущобные клиники внедряют импровизированные моды.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Цифровой прыжок'
      body: |
        - «Китайские инвестиции»: инфраструктура дата-центров и 5G.
        - «Масаи-киберпанк»: синтез традиций и технологий в дизайне и культуре.
        - «Восточноафриканское сообщество»: региональная интеграция усиливает Найроби.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: саванна-серверы'
      body: |
        - «Дата-центры в саванне»: природное охлаждение и энергоэффективность.
        - «Кенийский стандарт»: лидерство в мобильных технологиях и финтехе.
        - «Заповедники 2.0»: биотехнологии и охрана природы под защитой климат-купол.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Восточная столица'
      body: |
        - «Рог Африки альянс»: политическое и экономическое объединение региона.
        - «Эфиопско-кенийский коридор»: технологическая ось, связывающая Найроби и Аддис-Абебу.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет саванны'
      body: |
        - Экспорт мобильных протоколов, био-технологий и моделей заповедников.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Силикон Саванна, M-Pesa 3.0, кибера-импланты.
        - Масаи-киберпанк, саванна-серверы.
      mechanics_links: []
