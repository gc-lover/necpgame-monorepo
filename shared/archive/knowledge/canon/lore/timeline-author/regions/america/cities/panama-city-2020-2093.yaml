summary:
  problem: Город-канал требует структурированного описания для сценариев глобальной логистики и контроля над транзитом.
  goal: Зафиксировать ключевые десятилетия Панама-Сити от «Панамского клина» до экспорта транзитных протоколов.
  essence: Панама-Сити эволюционирует из офшорного узла в глобальную артерию, сочетая автоматизацию канала, защиту данных и управление джунглевыми ресурсами.
  key_points:
    - 2020-е закрепляют «Панамский клин» и офшорные серверы как основу власти.
    - В 2030-х канал 2.0 получает автономную логистику и корпоративные анклавы.
    - Red+ период усиливает биоразнообразие джунглей и защищается от дата-штормов.
    - К 2078 городу принадлежит «Пакет канала», экспортируемый в другие транзитные центры.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Канальный узел'
      body: |
        «Панамский клин» стабилизирует контроль над трансокеанским каналом, а канальные хабы перераспределяют оффлайн-пакеты между океанами. Офшорные серверы поддерживают финансовую секретность и защищают потоки капитала.
      mechanics_links:
        - mechanics/economy/market-dynamics.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Мегапроект канала'
      body: |
        «Новый Канал 2.0» автоматизирует шлюзы, дроны-контейнеры берут на себя большую часть логистики, а корпоративные анклавы получают особые режимы налогообложения.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: глобальная артерия'
      body: |
        Панама-Сити управляет глобальной торговлей через транзитный контроль, параллельно защищая уникальную генетику джунглей и использует дата-штормы тропиков как естественный щит.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Центральноамериканский хаб'
      body: |
        «Панама-протокол» становится стандартом транзитной торговли, а Карибско-Тихоокеанская сеть объединяет регионы. Пакет канала фиксирует правила доступа и безопасности для будущих перезапусков.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Защитить канал 2.0 от саботажа конкурирующих корпораций.
        - Перехватить нелегальные оффлайн-пакеты в канальном хабе.
        - Исследовать тропический дата-шторм и извлечь стратегические данные.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
