summary:
  problem: 'Нужна авторская хронология Гонконга для сеттинга мегаполисов и финансовых кампаний Азии.'
  goal: 'Спроектировать десятилетия развития города как свободной гавани, финансового узла и центра подпольных сетей.'
  essence: 'Вертикальный лабиринт, где финтех, протестные сети и триады формируют городской ритм.'
  key_points:
    - '2020-е формируют Коулун 2.0, морские дата-центры и протестные шифросети.'
    - 'Red+-эпоха закрепляет статус свободной гавани и автономных инфраструктур.'
    - 'Финал описывает экспорт финансовых протоколов и анклавных систем.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Вертикальный лабиринт'
      body: |
        - «Коулун 2.0»: цифровые трущобы с экстремальной плотностью имплантов.
        - «Виктория-Харбор Хабы»: морские дата-центры в акватории.
        - «Протестные сети»: зашифрованные каналы связи демонстрантов.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Две системы, одно киберпространство'
      body: |
        - «Материковая граница»: файервол и контроль потоков данных.
        - «Финансовые алгоритмы»: AI-трейдинг как ядро экономики.
        - «Ночные рынки»: крупнейшие BD-базары региона.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: свободная гавань 2.0'
      body: |
        - «Цифровое убежище»: защита беженцев от корпоративного преследования.
        - «Вертикальные фермы»: продовольственная автономия мегаполиса.
        - «Подземные тоннели»: скрытая транспортная и коммуникационная сеть.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Финансовое сердце Азии'
      body: |
        - «Крипто-столица»: глобальный центр цифровых валют.
        - «Триады 2.0»: киберпреступные синдикаты с транснациональными связями.
        - «Судебный анклав»: нейтральная зона для международных дел.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет портов'
      body: |
        - Экспорт финансовых протоколов, анклавных моделей и сетевой безопасности.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Коулун 2.0, цифровое убежище и триады 2.0.
        - Крипто-столица, вертикальные фермы и судебный анклав.
