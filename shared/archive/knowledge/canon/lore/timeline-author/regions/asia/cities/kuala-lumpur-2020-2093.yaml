summary:
  problem: 'Нужно описать Куала-Лумпур как тропический хаб с мультикультурной кибергармонией.'
  goal: 'Зафиксировать башни-серверы, джунгли-протоколы и экспорт «пакета гармонии».'
  essence: 'Город-близнец, сочетающий исламский киберсинтез, климат-адаптацию и контроль Малаккского коридора.'
  key_points:
    - '2020-е формируют башни-серверы и мультикультурные протоколы в небоскрёбах.'
    - 'Red+-период адаптирует город к тропическим угрозам через подводные расширения и джунгли-протоколы.'
    - 'Финальный пакет экспортирует модели мультикультурного управления и торговых коридоров.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Близнецы Петронас'
      body: |
        - «Башни-серверы»: дата-центры в небоскрёбах.
        - «Мультикультурные протоколы»: баланс малайцев, китайцев и индийцев.
        - «Джунгли-расширения»: городские зоны в тропических лесах.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — ЮВА-хаб'
      body: |
        - «АСЕАН-серверы»: региональная интеграция.
        - «Исламо-кибер синтез»: религия и технологии.
        - «Пальмовые био-реакторы»: энергия из плантаций.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: тропическая крепость'
      body: |
        - «Климат-адаптация»: защита от жары и ливней.
        - «Подводные расширения»: борьба с затоплением.
        - «Джунгли-протоколы»: биоразнообразие как ресурс.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Региональный центр'
      body: |
        - «Малаккский коридор»: контроль торговых путей.
        - «Культурный экспорт»: малайзийская модель гармонии.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет гармонии'
      body: |
        - Экспорт протоколов мультикультурного управления и климатической устойчивости.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Башни-серверы, исламо-кибер синтез, джунгли-протоколы, малаккский коридор, климат-адаптация.
      mechanics_links: []
