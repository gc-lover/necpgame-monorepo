summary:
  problem: 'Необходимо описать островную мегаструктуру Манилы и её роль в ЮВА для кампаний NECPGAME.'
  goal: 'Систематизировать архипелаг-сеть, климатические щиты и диаспоральные экспортные протоколы.'
  essence: 'Островной метаполис с тайфун-щитами, морским хабом и глобальной диаспорой.'
  key_points:
    - '2020-е запускают архипелаг-сеть лодок-дронов и цифровыхBarangay.'
    - 'Red+-период закрепляет Манилу как морской хаб с коралловыми био-реакторами.'
    - 'Финал описывает экспорт протоколов управления архипелагом и диаспоральных кадров.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Архипелаг-сеть'
      body: |
        - «Байкаджен-коридоры»: лодки-дроны объединяют острова.
        - «Инфо-Баpaнгай»: цифровые общины управляют локальными сервисами.
        - «Тагалог BD»: уличная культура и медиа формируют идентичность.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Тайфун-щиты'
      body: |
        - «Климат-купола»: защита от супертипунов.
        - «Плавающие кварталы»: прибрежные платформы для жителей и бизнеса.
        - «Островные серверы»: распределённые дата-центры в заливе.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: морской хаб'
      body: |
        - «ЮВА-коридоры»: связывают Сингапур, Джакарту и Манилу.
        - «Пиратские рынки»: легальные серые зоны для торговли.
        - «Коралловые био-реакторы»: извлечение энергии из океана.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Диаспора-экспорт'
      body: |
        - «Кадровые протоколы»: экспорт медицинских и сервисных кадров.
        - «Кибер-няня»: робо-помощники поддерживают диаспору.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет архипелага'
      body: |
        - Экспорт протоколов островного управления и климатической устойчивости.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Тайфун-щиты и климатические купола.
        - Плавающие кварталы и коралловые био-реакторы.
        - Диаспоральные кадровые протоколы.
      mechanics_links: []
      assets: []
