summary:
  problem: 'Нужен последовательный сценарий эволюции Мумбаи для финансовых и культурных кампаний NECPGAME.'
  goal: 'Описать трансформацию мегаполиса от финансовой столицы до синтеза духовности и технологий.'
  essence: 'Плавучая финансово-культурная столица, экспортирующая «пакет гармонии» в мир NECPGAME.'
  key_points:
    - '2020-е фиксируют Далал-стрит с AI-трейдингом, серый рынок имплантов и порт оффлайн-пакетов.'
    - 'Red+-период превращает город в сеть плавучих кварталов с биолюминесцентным заливом.'
    - 'Поздние десятилетия культивируют «карма-рейтинг» и ашрам-корпорации с экспортом духовно-технологических протоколов.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Финансовая столица Индии'
      body: |
        - «Далал-Стрит»: индийская Уолл-стрит управляется AI-трейдингом.
        - «Дхарави 2.0»: серый рынок имплантов в крупнейших трущобах.
        - «Ворота Индии»: морской порт обслуживает оффлайн-пакеты.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Болливуд-Имперум'
      body: |
        - «Филм-Сити 3.0»: глобальное производство BD и медиа.
        - «Морской драйв неон»: набережная стала витриной технологий.
        - «Подводные расширения»: искусственные острова поддерживают рост мегаполиса.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: город на воде'
      body: |
        - «Плавучие кварталы»: инфраструктура адаптируется к подъёму уровня моря.
        - «Мумбаи-мосты»: сеть связующих мостов между островами-куполами.
        - «Биолюминесцентный залив»: эко-технологии очищают воду и создают визуальный образ.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Дхарма-капитализм'
      body: |
        - «Духовный капитал»: корпорации интегрируют философию и практики.
        - «Карма-рейтинг»: социальная система оценивает вклад граждан.
        - «Ашрам-корпорации»: бизнес-центры функционируют как духовные хабы.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет гармонии'
      body: |
        - Экспорт протоколов синтеза духовности, капитала и технологий в другие города.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Дхарави 2.0 и серые имплант-рынки.
        - Плавучие кварталы и мосты-купола.
        - Карма-рейтинг и ашрам-корпорации.
      mechanics_links: []
      assets: []
