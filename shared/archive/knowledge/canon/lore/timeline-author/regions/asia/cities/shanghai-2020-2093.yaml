summary:
  problem: 'Городу требуется согласованная хронология сетевых и экономических преобразований для сценариев NECPGAME.'
  goal: 'Зафиксировать ключевые десятилетия Шанхая: вертикальные кварталы, морские шлюзы и сетевые консорциумы.'
  essence: 'Вертикальный мегаполис, экспортирующий экономические и сетевые параметры в эпоху NECPGAME.'
  key_points:
    - '2020-е описывают стэки Пудуна, финансовые каналы и AR-слои над заливом.'
    - 'Red+-период вводит платные шлюзы совместимости, рынки памяти и конкурсы прошивок имплантов.'
    - 'Финал формирует консорциумы куполов и экспорт «пакета Шанхая» в другие мегаполисы.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Вертикальные кварталы'
      body: |
        - «Стэки Пудуна»: квоты света и воздуха запускают социальные конфликты.
        - «Сети Бунда»: финансовые хабы используют нулевые каналы для сделок.
        - «Ночники рекламы»: AR-заливка над заливом задаёт ночной визуальный ритм.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Морские ворота'
      body: |
        - «Янцзы-Шлюз»: баржи-дроны доставляют оффлайн-пакеты в лиги.
        - «Лабиринты баз»: подземные логистические комплексы связывают районы.
        - «Рынки генома»: серые рынки генетических услуг подпитывают подпольные кланы.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: шлюзы совместимости'
      body: |
        - «Shanghai Gateway»: платные буферы обеспечивают совместимость сетей и Blackwall-фильтрацию.
        - «Синдикаты прошивок»: соревнования производителей имплантов за лучшие прошивки.
        - «Рынок памяти»: BD-банкинг становится стандартом для корпораций.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Консорциумы куполов'
      body: |
        - «Пакт Пудуна»: объединяет купола мегаполиса в общую управляющую сеть.
        - «Суды сетей»: разбирают дела о доступах к шлюзам и лицензиях прошивок.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет Шанхая'
      body: |
        - Экспорт экономических и сетевых параметров как готового пакета для других городов лиг.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Шлюзы совместимости для контроля сетей.
        - Рынки памяти и BD-банкинг для кампаний.
        - Координация куполов и юридические конфликты в судах сетей.
      mechanics_links: []
      assets: []
