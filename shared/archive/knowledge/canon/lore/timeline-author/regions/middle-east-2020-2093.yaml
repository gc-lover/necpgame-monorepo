summary:
  problem: 'Нужен целостный обзор трансформации Ближнего Востока от нефти к данным и климат-контролю.'
  goal: 'Зафиксировать ключевые драйверы региона: водные войны, энергетические картели, цифровую умму и архивы цивилизаций.'
  essence: 'Пустынные оазисы данных и климат-купола, экспортирующие безопасность и энергию в эпоху NECPGAME.'
  key_points:
    - '2020-е запускают верти-кластеры Дубая, трансформацию Эр-Рияда и стартап-нацию Тель-Авива.'
    - 'Red+-период формирует оазисы данных, песчаные сети и водные контракты.'
    - 'К 2093 регион экспортирует параметры пустыни, энергетические стандарты и межрелигиозные архивы.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Нефть к данным и смарт-города'
      body: |
        - «Дубай вертикаль»: киберспорт-арены и дата-центры.
        - «Эр-Рияд трансформация»: нефть → данные.
        - «Стартап-хабы Тель-Авива» и «Стамбул мост» как транзит.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Водные войны и климат-купола'
      body: |
        - «Водные контракты»: корпоративные войны за опреснение.
        - «Климат-купола Залива»: элитные купола.
        - «Пустынные номады»: кланы солнечных ферм и водных маршрутов.
        - «Иерусалим архивы»: цифровой нейтралитет.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: оазисы данных'
      body: |
        - «Оазисы-хабы»: автономные города.
        - «Песчаные штормы»: естественная защита.
        - «Бедуин-сети»: ретрансляторы между оазисами.
        - «Персидский коридор»: оффлайн-маршрут через Залив.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Нео-халифат данных и прокси'
      body: |
        - «Цифровая умма»: общие стандарты городов.
        - «Энергетические картели»: контроль солнечной энергии.
        - «Прокси-конфликты»: корпорации через местные фракции.
        - «Кибер-паломничества»: туризм и религия.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Архивы цивилизаций и энергетический экспорт'
      body: |
        - «Архивы вечности»: бункеры наследия.
        - «Энергетический экспорт»: солнечная энергия как валюта.
        - «Параметры пустыни»: экспорт систем выживания.
        - «Судный суд»: мета-религиозные дела о цифровом бессмертии.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Ключевые механики'
      body: |
        - Водные контракты, климат-купола, энергетические картели.
        - Бедуин-сети, песчаные туннели, суверенитет данных.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Хуки для квестов'
      body: |
        - Водная война между корпорациями.
        - Защита каравана через песчаную бурю.
        - Паломничество в цифровые архивы Иерусалима.
        - Саботаж энергетического картеля.
      mechanics_links: []
      assets: []
