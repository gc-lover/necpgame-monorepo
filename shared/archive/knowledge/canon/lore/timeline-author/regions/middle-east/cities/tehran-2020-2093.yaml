summary:
  problem: 'Необходимо задокументировать путь Тегерана от изоляции к технологической автономии.'
  goal: 'Описать обход санкций, региональное усиление и экспорт автономных стандартов.'
  essence: 'Персидская столица, развивающая собственные сети, энергетику и технологические блоки.'
  key_points:
    - '2020-е фокусируются на санкционном обходе, персидских серверах и горных бункерах.'
    - 'Red+-период формирует контроль Персидского залива, ядерные серверы и культурный экспорт.'
    - 'Заключительные десятилетия экспортируют «пакет автономии» и стандарты технологической независимости.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Изоляция и инновации'
      body: |
        - «Санкции-обход»: альтернативные технологии и серые рынки.
        - «Персидские серверы»: национальная сеть и стандарты.
        - «Эльбурз бункеры»: горные дата-хранилища.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Открытие или закрытие?'
      body: |
        - «Шёлковый путь 2.0»: связи с Китаем.
        - «Исламские протоколы»: религиозно-совместимые технологии.
        - «Подземный Тегеран»: расширение метро-города.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: региональная держава'
      body: |
        - «Персидский залив контроль»: стратегические морские маршруты.
        - «Ядерные серверы»: энергетическая независимость.
        - «Культурный экспорт»: персидская эстетика и медиа.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Ближневосточный игрок'
      body: |
        - «Иранский блок»: альянс с соседними государствами.
        - «Технологическая автономия»: собственные стандарты и платформы.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет автономии'
      body: |
        - Экспорт протоколов технологической независимости и санкционной устойчивости.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Санкции-обход, персидские серверы, Эльбурз бункеры.
        - Исламские протоколы, иранский блок и технологическая автономия.
      mechanics_links: []
