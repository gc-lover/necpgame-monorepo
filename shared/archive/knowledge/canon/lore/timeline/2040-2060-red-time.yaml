summary:
  problem: 'Нужно систематизировать эпоху Time of the Red и её влияние на сети, экономику и общество.'
  goal: 'Зафиксировать ключевые события 2040–2060 годов, определяющие переход к локальным сетям и серой экономике.'
  essence: 'Time of the Red создаёт фрагментированный мир локальных сетей, чёрных рынков и новых форм власти.'
  key_points:
    - 'Cyberpunk Red (2045) задаёт тон поствоенного восстановления и автономных сетей.'
    - 'Blackwall ограничивает глобальную NET, порождая тёплые коридоры и локальные стандарты.'
    - 'Серая экономика, бандформирования и ИИ-культы формируют социальный ландшафт периода.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Период 2040–2060 годов известен как Time of the Red: последствия Четвёртой Корпоративной войны, фрагментация NET и формирование новых экономических и социальных порядков. Найт-Сити продолжает восстановление, а Blackwall удерживает rogue-AI за пределами контролируемых сегментов.
      mechanics_links: []
      assets: []
    - id: timeline-2045
      title: '2045: канон и массовые технологии'
      body: |
        - События настольной игры «Cyberpunk Red» раскрывают жизнь в поствоенном мире локальных сетей и дефицита ресурсов.
        - Брейнданс становится массовой технологией, используется для развлечений, шантажа и нелегальных операций.
        - Рост киберпсихоза связан с дешёвыми имплантами и подпольными клиниками.
      mechanics_links: []
      assets: []
    - id: networks-2046-2050
      title: '2046–2050: локальные сети и инфраструктура'
      body: |
        - Blackwall изолирует глобальную NET, а города строят автономные сети и оптоволоконные кольца.
        - Локальные экономические пакеты объединяют идентификацию, медицину и платежи оффлайн.
        - NetWatch и корпорации патрулируют «разломы» Blackwall, проводя рейды против rogue-AI.
      mechanics_links: []
      assets: []
    - id: markets-2050s
      title: '2050–2056: рынки, ИИ и кланы'
      body: |
        - Ограниченные ИИ внедряются в управление и сервисы, создавая новые точки влияния.
        - Возникают ИИ-культы, поклоняющиеся полуразумным «оракулам» и объединяющие сообщества вокруг цифровых пророчеств.
        - Красные рынки поставляют дефицитные импланты и код, подпитывая серую экономику.
      mechanics_links: []
      assets: []
    - id: standards-2056-2060
      title: '2056–2060: коридоры и стандарты'
      body: |
        - Формируются «тёплые коридоры» — контролируемые туннели через Blackwall для ограниченного обмена данными.
        - Гражданские инициативы и корпорации разрабатывают кодексы совместимости, уменьшая трение между локальными сетями.
        - В Найт-Сити завершается строительство новых районов к 2049 году, усиливается влияние банд на коммуникации.
      mechanics_links: []
      assets: []
    - id: trends
      title: 'Ключевые тенденции периода'
      body: |
        - Сети: глобальная NET недоступна, локальные решения и Blackwall определяют цифровую инфраструктуру.
        - Экономика: оффлайн-бандлы, локальные валюты и красные рынки формируют серый сектор.
        - Социум: рост киберпсихоза, усиление бандформирований и влияние ИИ-культов.
        - Безопасность: «разломы» Blackwall и рейды против rogue-AI становятся рутинными операциями.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.md
      assets: []
    - id: legacy
      title: 'Наследие Time of the Red'
      body: |
        - Архитектура сетей переходит на локальные стандарты, что предопределяет будущие киберконфликты.
        - Blackwall становится постоянным элементом цифрового ландшафта и требует непрерывного надзора.
        - Экономика опирается на гибрид легальных и серых рынков, а Найт-Сити закрепляется как центр восстановления.
      mechanics_links: []
      assets: []
