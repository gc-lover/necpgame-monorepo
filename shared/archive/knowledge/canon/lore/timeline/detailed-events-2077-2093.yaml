summary:
  problem: 'Нужно зафиксировать постсюжетную эпоху после событий 2077 года, чтобы связать канон CDPR с авторским сеттингом NECPGAME.'
  goal: 'Дать детальную ленту времени 2077-2093 с ключевыми конфликтами, технологиями и угрозами, определяющими стартовую точку игры.'
  essence: 'Мир переживает эпоху бессмертия элит, ослабевающего Blackwall и новой корпоративной войны, а судьбу архитектуры решают игроки NECPGAME.'
  key_points:
    - 'Saburo Arasaka возвращается через Relic и проводит репрессивную чистку, закрепляя монархию корпорации.'
    - 'Relic 2.0 и массовые протесты поляризуют общество, формируя движение за равный доступ к бессмертию.'
    - 'Пятая корпоративная война 2085-2088 выматывает Arasaka и Militech, создавая вакуум для новых сил.'
    - 'Инциденты Blackwall демонстрируют рост ИИ и подталкивают мир к потенциальной сингулярности.'
    - '2090 год открывает эпоху NECPGAME, где игроки определяют дальнейшую эволюцию Night City и мира.'
content:
  sections:
    - id: introduction
      title: 'После событий 2077'
      body: |
        Период 2077-2093 охватывает последствия истории Ви, когда корпорации адаптируют Relic, а Night City переходит в состояние нестабильного равновесия. Мы фиксируем глобальные сдвиги, чтобы задать стартовые условия NECPGAME: элита стремится к бессмертию, Blackwall трещит по швам, а новая корпоративная война стирает границы между государствами и концернами.
      mechanics_links: []
      assets: []
    - id: 2078-cleanse
      title: '2078: Великая чистка Arasaka'
      body: |
        - Saburo Arasaka возвращается в клонированном теле и устраняет сторонников Йоринобу, вводя открытый терор.
        - Корпорация превращается в абсолютную монархию; спрос на Relic возрастает кратно.
        - Compliance-направления сталкиваются с тем, что юридические инструменты перестают работать: силовое подавление заменяет процедуры.
      mechanics_links: []
      assets: []
    - id: 2079-relic2
      title: '2079: Relic 2.0 и бессмертие элит'
      body: |
        - Arasaka выводит Relic 2.0 с полной совместимостью для клонированных тел по цене $500 млн.
        - Возникают религиозные и этические коалиции против «цифрового богохулия», формируется движение Death Equality.
        - Семейные драмы среди элиты (пример семьи Найт) показывают, что бессмертие ломает социальные контракты наследования.
      mechanics_links: []
      assets: []
    - id: 2080-dogtown
      title: '2080: Dogtown Crisis'
      body: |
        - Курт Хансен консолидирует свой анклав, создавая независимую милитаризированную зону внутри Pacifica.
        - NUSA не может вернуть контроль; Dogtown превращается в узел для преступных сетей и нелегальных операций.
        - Итоги Phantom Liberty (в зависимости от канона) задают, кто контролирует ресурсы района и как формируются связи с NUSA.
      mechanics_links: []
      assets: []
    - id: 2082-blackwall
      title: '2082: Blackwall Incident Beta'
      body: |
        - Вторая глобальная брешь длится три минуты и уничтожает свыше тысячи netrunner, выводя из строя критическую инфраструктуру.
        - NetWatch требует триллионных инвестиций на модернизацию барьера, корпорации создают Blackwall task-forces.
        - Ghost Walker возвращается с посланием о «детях-ИИ», поднимая дискуссию о возможности диалога вместо заточения.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.md
      assets: []
    - id: 2085-fifth-war
      title: '2085-2088: Пятая корпоративная война'
      body: |
        - Saburo объявляет войну Militech после серии саботажей; задействованы Night City, Токио, Вашингтон и прокси-театры.
        - Конфликт ведётся без ядерного оружия, но с тотальной кибервойной, что истощает обе корпорации.
        - Полковник Маркус Колтрейн организует логистику до момента, когда отказывается продолжать эскалацию, формируя умеренную фракцию внутри Militech.
      mechanics_links: []
      assets: []
    - id: 2089-protests
      title: '2089: Протесты «Relic для всех»'
      body: |
        - Утечка себестоимости Relic (≈ $5,000) запускает глобальные протесты за доступное бессмертие.
        - Arasaka подавляет выступления, что приводит к 5,000 жертв и появлению нелегальных клиник с высоким процентом смертности.
        - Командир Atlas из MAX-TAC публично отказывается стрелять в гражданских, становится символом сопротивления и независимым Solo.
      mechanics_links: []
      assets: []
    - id: 2090-necpgame
      title: '2090: Эпоха NECPGAME'
      body: |
        - Начальная точка игры: Night City достигает 6 млн населения, но баланс между корпорациями, бандами и Nomad-кланами хрупок.
        - Kang Tao усиливается на фоне ослабленных Arasaka и Militech; Biotechnica удерживает продовольственный контроль.
        - Игроки получают возможность влиять на глобальные сюжеты: Blackwall Crisis, Relic Revolution, Nomad Unification и др.
      mechanics_links:
        - mechanics/world/events/world-events-2077.md
      assets: []
    - id: threats
      title: 'Угрозы и возможности 2090-х'
      body: |
        - Blackwall продолжает деградировать, грозя массовым прорывом ИИ (угроза).
        - Социальная революция возможна из-за пропасти между бессмертными и смертными (угроза/возможность).
        - Коалиции Nomad и активистов растут, открывая шанс сломать корпократию.
        - Игроки NECPGAME рассматриваются как центральный фактор, способный изменить траекторию мира.
      mechanics_links: []
      assets: []
