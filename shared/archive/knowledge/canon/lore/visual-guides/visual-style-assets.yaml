summary:
  problem: 'Нужен единый визуальный стандарт для персонажей, оружия и техники, поддерживающий киберпанк-идентичность NECPGAME.'
  goal: 'Описать ключевые архетипы, палитры, материалы и интеграции для ассетов, чтобы унифицировать арт-пайплайн и UI.'
  essence: 'Систематизированный визуальный язык с поддержкой сервисов и интерфейсов.'
  key_points:
    - 'Выделены визуальные принципы: контраст, слоистость, износ, читаемый силуэт и брендинг.'
    - 'Архетипы персонажей, оружия и экипировки описаны с материалами, подсветкой и микроэффектами.'
    - 'Согласованы asset registry, JSON схемы и REST/Kafka интеграции для сервисов и фронтенда.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Документ фиксирует визуальный язык NECPGAME для ключевых персонажей, оружия, экипировки и среды.
        Описанные принципы предназначены для арт-команд, UI и сервисов, обеспечивая согласованность ассетов и их данных.
        Основной акцент сделан на сочетании неоновых акцентов с приглушёнными материалами, поддержке слоистости и подчёркивании роли через силуэт.
      mechanics_links: []
      assets: []
    - id: character-archetypes
      title: 'Архетипы и роли'
      body: |
        Архетипы Corpo Operative, Street Ronin, Nomad Mechanist и Synth Mystic описаны через силуэт, материалы, акценты и внешний вид.
        Специализированные NPC (Fixers, Ripperdocs, Gang Lieutenants, Trauma Team) получают палитры, аксессуары и модификации.
        Романтические персонажи и поддерживающие роли (Data Broker, Synth Street Healer, Corporate Handler, Nomad Quartermaster) имеют отдельные визуальные сигнатуры.
        Фракционные акценты Arasaka, Militech, Zetatech, Trauma Team, Maelstrom, Valentinos, Voodoo Boys и Nomad Clans синхронизируют цвета и материалы с эстетикой организации.
      mechanics_links: []
      assets: []
    - id: weapon-classes
      title: 'Оружие и боевые ассеты'
      body: |
        Классы дальнего боя охватывают пистолеты, штурмовые винтовки, снайперские системы, энергетическое оружие, дробовики и тяжёлые платформы.
        Каждому классу определены корпуса, палитры и визуальные эффекты, в том числе подсветка траекторий, охлаждающие панели и голографические индикаторы.
        Ближний бой и имплант-оружие включают моноблейды, электрохлысты и трансформируемые киберруки.
      mechanics_links: []
      assets: []
    - id: equipment
      title: 'Экипировка и поддержка'
      body: |
        Лёгкие стелс-костюмы, тяжёлые экзокаркасы и корпоративная парадная броня описаны с материалами и визуальными эффектами.
        Дополнительная экипировка охватывает кибер-шлемы, тактические рюкзаки и имплантируемые аксессуары с цветовой дифференциацией.
        Поддержка и инфраструктурные ассеты (дроны сопровождения, мастерские номадов, святыни Synth-культов) фиксируют световые состояния и динамику.
      mechanics_links: []
      assets: []
    - id: transport-environment
      title: 'Транспорт и окружение'
      body: |
        Корпоративные аэрокары, номадские караваны, городские байки и инженерные серводроны описаны с элементами корпуса, подсветками и звуковыми эффектами.
        Средовые элементы включают уличные вывески, кибернетические деревья, лабораторные интерьеры, подпольные рынки и киберспортивные арены.
        Акцент сделан на сочетании динамического неона, отражений и индустриальных фактур.
      mechanics_links: []
      assets: []
    - id: implants-mods
      title: 'Импланты и моды'
      body: |
        Нейрошунты, когнитивные усилители, боевые усилители мышц, кожные пластины и сенсорные сетки описывают внешний вид, свечение и поведение при активации.
        Катализаторы эмоций и нейрослоты для дронов связываются с социальными и боевыми сценариями.
      mechanics_links: []
      assets: []
    - id: exotic-assets
      title: 'Экзотические предметы'
      body: |
        Осколки Blackwall, Chrono-Sync Watches, Bio-ink Tattoos, Nomad Memory Charms, Corporate Prestige Cards, Quantum Dice, Cyber Relic Totems, Neon Graffiti Capsules, Vault Keys и Echo Crystals фиксируют визуальные эффекты и материалы.
        Предметы создают уникальные аудио-визуальные сигнатуры для нарратива и коллекционирования.
      mechanics_links: []
      assets: []
    - id: card-concepts
      title: 'Образы карточек'
      body: |
        Набор визуальных концептов для карточек (охотница за контрактами, корпоративный исполнитель, номадский инженер, вуаль-нетраннер, Synth-культовый оракул, медик Trauma Team, гангстер Maelstrom, романтический ветеран, торговец реликвиями, стрит-артист) описывает ключевые элементы образов.
        Образы предназначены для UI и маркетинговых материалов.
      mechanics_links: []
      assets: []
    - id: asset-registry
      title: 'Asset registry'
      body: |
        | Категория | Asset ID | Арт-источник | Игровой пакет | UI / DTO |
        |-----------|----------|--------------|---------------|----------|
        | Corpo Operative | `ASSET-CHAR-CORPO-001` | `figma://characters/corpo-operative` | `Art/Characters/Players/Corpo` | `world/npcs/corpo-operative.json` |
        | Street Ronin | `ASSET-CHAR-STREET-002` | `figma://characters/street-ronin` | `Art/Characters/Players/StreetRonin` | `world/npcs/street-ronin.json` |
        | Nomad Mechanist | `ASSET-CHAR-NOMAD-003` | `figma://characters/nomad-mechanist` | `Art/Characters/Players/NomadMechanist` | `world/npcs/nomad-mechanist.json` |
        | Synth Mystic | `ASSET-CHAR-SYNTH-004` | `figma://characters/synth-mystic` | `Art/Characters/Players/SynthMystic` | `world/npcs/synth-mystic.json` |
        | Trauma Team Medic | `ASSET-NPC-TRM-008` | `figma://npcs/trauma-team` | `Art/NPCs/TraumaTeam` | `world/npcs/trauma-team.json` |
        | Militech Assault Rifle | `ASSET-WEAPON-AR-MIL-010` | `figma://weapons/militech-ar` | `Art/Weapons/Assault/Militech` | `combat/weapons/militech-ar.json` |
        | Arasaka Smart Pistol | `ASSET-WEAPON-PST-ARA-011` | `figma://weapons/arasaka-smart-pistol` | `Art/Weapons/Pistols/ArasakaSmart` | `combat/weapons/arasaka-smart-pistol.json` |
        | Ricochet Grenade | `ASSET-ITEM-GRENADE-RIC-015` | `figma://equipment/ricochet-grenade` | `Art/Items/Grenades/Ricochet` | `inventory/items/ricochet-grenade.json` |
        | Maelstrom Recon Drone | `ASSET-DRONE-MAE-020` | `figma://drones/maelstrom-recon` | `Art/Drones/MaelstromRecon` | `world/drones/maelstrom-recon.json` |
        >
        > Asset ID синхронизированы с `content-pipeline/assets-registry.csv`.
      mechanics_links: []
      assets: []
    - id: schemas-integrations
      title: 'JSON схемы и интеграции'
      body: |
        Приведены схемы CharacterVisualProfile, WeaponVisualProfile и DroneVisualProfile с требованиями к полям, паттернами и перечислениями.
        REST API охватывает `GET /world/npcs/{npcId}`, `GET /social/npc/{npcId}`, `GET /combat/weapons/{weaponId}`, `POST /inventory/items/previews`.
        Kafka уведомления `world.visual.assets.updated` синхронизируют изменения ассетов с фронтендом.
      mechanics_links: []
      assets: []
    - id: frontend-integration
      title: 'DTO и фронтенд'
      body: |
        Скрипт `scripts/export-visual-assets.ps1` генерирует JSON для модулей `shared/ui/visual`.
        Фронтенд использует DTO `world/npcs/*.json`, `combat/weapons/*.json`, `inventory/items/*.json` для формирования карточек.
      mechanics_links: []
      assets: []
    - id: verification
      title: 'Проверка готовности'
      body: |
        Документ синхронизирован с протоколом `ART-VIS-CHAR-20251108`, получено подтверждение от gameplay/combat и UI.
        QA чеклист подтверждает валидность Asset ID, соответствие JSON схем и генерацию DTO.
      mechanics_links: []
      assets: []
    - id: application
      title: 'Применение'
      body: |
        Описания используются для генерации текстов предметов, NPC-карт и подсказок.
        Визуальные детали синхронизируются с `characters-overview.md`, `combat-weapon-classes.md`, а также экономическими и социальными модулями.
        При постановке API задач указываются конкретные ассеты и связи с микросервисами и фронтендом.
      mechanics_links: []
      assets: []
