summary:
  problem: 'Команде требовался единый визуальный язык для локаций и рейдов, синхронизированный с сервисами и ассетами.'
  goal: 'Задать ориентиры по макро- и микро-локациям Night City и глобального мира, описать палитры, атмосферу и связи с пайплайном.'
  essence: 'Документ фиксирует визуальные профили, методику и интеграцию ассетов, чтобы арт, UI и системные команды работали согласованно.'
  key_points:
    - 'Определена методика визуализации (силуэт, слои, материалы, динамика, фракционность).'
    - 'Сформирован каталог макро-локаций, районов, хабов, корпоративных комплексов и рейдовых зон.'
    - 'Прописаны требования к API world/social/economy и предоставлена JSON-схема visualProfile.'
    - 'Ассет-реестр синхронизирован с content-pipeline и UI компонентами.'
content:
  sections:
    - id: purpose
      title: 'Цель документа'
      body: |
        - Сформировать единый визуальный язык для территорий, зданий, рейдов и социальных пространств.
        - Обеспечить быстрый перенос описаний в карточки локаций, UI и нарративные материалы.
        - Увязать атмосферу NECPGAME с референсами (Cyberpunk 2077, Valorant, Tarkov, BG3) и внутренними системами.
      mechanics_links: []
      assets: []
    - id: methodology
      title: 'Методика визуализации'
      body: |
        - **Силуэт:** каждая локация должна иметь читаемый силуэт для карты и маркетинговых превью.
        - **Слойность:** базовая геометрия, функциональные блоки, акцентное освещение и голограммы.
        - **Материалы:** сочетание металлизированных поверхностей, бетон-композита, стекла, неонового света и растительности.
        - **Динамика:** погодные эффекты, толпы NPC, дроны, транспорт, голографические объявления.
        - **Фракционность:** визуальные мотивы корпораций, банд и кланов через палитру, брендинг и пропсы.
      mechanics_links: []
      assets: []
    - id: macro-locations
      title: 'Макро-локации'
      body: |
        - **Night City Megapolis:** игольчатые небоскрёбы, красно-жёлтые голограммы, многослойные магистрали.
        - **Neo Tokyo Arcology:** многоуровневые пласты с садами, прозрачные купола и световые храмы.
        - **Berlin Free Zone:** индустриальные руины, биокупола и лазерные прожекторы.
        - **Lagos Skyport:** взлётные площадки, подвесные кварталы, янтарный свет.
        - **Amazon Cloud Basin:** подвесные платформы, гидропоника, биолюминесценция.
      mechanics_links: []
      assets: []
    - id: night-city-districts
      title: 'Районы Night City'
      body: |
        - **Quantum Plaza:** голографический купол, стеклянные мосты, палитра Arasaka.
        - **Pacifica Reclamation Zone:** накренившиеся башни, рынки под неоновыми сетями, фиолетовые подсветки.
        - **Watson Industrial Spine:** вертикальные фабрики, пар, аварийные фонари Militech.
        - **Westbrook Skyline Gardens:** небесные сады, стеклянные павильоны, золотые акценты.
        - **Heywood Barrio Nexus:** граффити Valentinos, гирлянды и уличные бары.
      mechanics_links: []
      assets: []
    - id: social-hubs
      title: 'Социальные хабы'
      body: |
        - **Skyline Agora:** крытый рынок с голографическими потолками и сценой для кибершоу.
        - **Undermarket Bazaar:** подземный рынок с кислотно-зелёной подсветкой и ремонтными станциями.
        - **Cloudspire Residential Stack:** стеклянные жилые капсулы и общие лаунжи.
        - **Reclaimers Yard:** номадский анклав с мастерскими и янтарным светом.
        - **League Hub Conflux:** киберспортивный центр с динамическими панелями рейтингов.
      mechanics_links: []
      assets: []
    - id: corporate-complexes
      title: 'Корпоративные комплексы'
      body: |
        - **Arasaka Sovereign Tower:** чёрный монолит с красными линиями и зеркальными залами.
        - **Militech Battleplex:** укреплённый кампус с тестовыми полигонами и пилотами в экзоскелетах.
        - **Zetatech Innovation Dome:** полупрозрачный купол с футуристическими лабораториями.
        - **Biotechnica Eden Spire:** башня с зелёными террасами и биолюминесцентными оранжереями.
      mechanics_links: []
      assets: []
    - id: raid-zones
      title: 'Рейдовые зоны'
      body: |
        - **Blackwall Breach Site:** фрактальные стены данных, нестабильные голограммы, антивесомые платформы.
        - **Corpo Vault Siege:** подземный бункер, лазерные сетки, автономные турели.
        - **Hydro Grid Depths:** гидроэлектростанция с водяным туманом и зелёными аварийными лампами.
        - **Titan Freight Orbital:** низкая гравитация, промышленные роботы, панорамы планеты.
        - **Sable Reactor Ruins:** токсичные испарения, аварийные цистерны, радиоактивные искры.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-bosses-abilities.yaml
      assets: []
    - id: hidden-zones
      title: 'Подземные пространства'
      body: |
        - **Netherline Tunnels:** повреждённый метрополитен, граффити Voodoo Boys, строб-эффекты.
        - **Subdermal Exchange:** секретный клуб с зеркальными стенами и термовизионным светом.
        - **Archive of Echoes:** хранилище данных с висящими капсулами и голубым неоном.
        - **Rust Vein Maintenance:** технические туннели Militech, ремонтные роботы и пар.
      mechanics_links: []
      assets: []
    - id: natural-areas
      title: 'Природные области'
      body: |
        - **Badlands Storm Belt:** песчаные бури, энергетические щиты, номадские караваны.
        - **Floating Mangrove Farms:** плавучие фермы, светящиеся корни, агродроны.
        - **Glacier Algorithm Outpost:** полярная станция, холодный голубой свет, тепловые турели.
        - **Red Wastes Crevasse:** красная пустыня, биолюминесцентные пещеры, контрабандисты.
      mechanics_links: []
      assets: []
    - id: poi
      title: 'Точки интереса'
      body: |
        - Transit Nexus, MediGrid Clinics, Signal Relay Towers, Cultural Memory Museum, Drone Service Atriums, Data Ferry Piers.
        - Для каждого объекта требуется уникальный asset ID и привязка к UI компонентам.
      mechanics_links: []
      assets: []
    - id: social-services
      title: 'Социальные сервисы'
      body: |
        - Romance Lounge «Soft Neon», Community Fabrication Hub, Mentorship Hall, League Command Center, Synth Faith Sanctum, Nomad Caravan Plaza, Blackwall Research Lab.
        - Указываем палитры, ambient audio и ключевые элементы для интеграции с social-service.
      mechanics_links: []
      assets: []
    - id: usage
      title: 'Использование'
      body: |
        - Применяем описания в карточках локаций, UI превью и маркетинговых материалах.
        - Сопоставляем визуальные мотивы с фракционными документами и сервисами мира.
        - Синхронизируем рейды с `start-content/endgame-raids/` и боевыми системами.
      mechanics_links: []
      assets: []
    - id: asset-registry
      title: 'Ассет-реестр'
      body: |
        | Локация / зона | Asset ID | Источник | Игровой пакет | UI компонент |
        |----------------|----------|----------|---------------|--------------|
        | Night City Megapolis | `ASSET-LOC-NC-001` | `figma://visuals/night-city/overview` | `Art/World/NightCity/Megapolis` | `ui/world/map/nc-megapolis-card.tsx` |
        | Neo Tokyo Arcology | `ASSET-LOC-TYO-004` | `figma://visuals/tokyo/arcology` | `Art/World/Tokyo/Arcology` | `ui/world/map/tokyo-arcology-card.tsx` |
        | Berlin Free Zone | `ASSET-LOC-BER-006` | `figma://visuals/berlin/free-zone` | `Art/World/Berlin/FreeZone` | `ui/world/map/berlin-free-zone-card.tsx` |
        | Quantum Plaza | `ASSET-DIST-NC-012` | `figma://districts/quantum-plaza` | `Art/Districts/NightCity/QuantumPlaza` | `ui/world/districts/quantum-plaza.tsx` |
        | Pacifica Reclamation Zone | `ASSET-DIST-NC-019` | `figma://districts/pacifica` | `Art/Districts/NightCity/Pacifica` | `ui/world/districts/pacifica-card.tsx` |
        | Skyline Agora | `ASSET-HUB-NC-031` | `figma://hubs/skyline-agora` | `Art/Hubs/SkylineAgora` | `ui/social/hubs/skyline-agora.tsx` |
        | Blackwall Breach Site | `ASSET-RAID-NC-041` | `figma://raids/blackwall-breach` | `Art/Raids/BlackwallBreach` | `ui/raids/cards/blackwall-breach.tsx` |
        | Badlands Storm Belt | `ASSET-WILD-NC-052` | `figma://wildzones/badlands-storm` | `Art/Wildzones/BadlandsStorm` | `ui/world/wildzones/badlands.tsx` |

        Asset ID синхронизированы с `content-pipeline/assets-registry.csv`. При добавлении новых зон необходимо обновлять registry и сопутствующие UI компоненты.
      mechanics_links: []
      assets: []
    - id: api
      title: 'Интеграция с API'
      body: |
        - **world-service:** `GET /world/cities/{cityId}/snapshot` и `GET /world/districts/{districtId}` возвращают `visualProfileId`.
        - **social-service:** `GET /social/hubs/{hubId}` использует поля `visualMood` и `ambientSound`.
        - **economy-service:** `GET /economy/vendors/{vendorId}` включает `stallVisual`, привязанный к asset ID.
        - Экспорт визуальных профилей выполняется скриптом `scripts/export-visual-style.ps1`.

        JSON Schema (`schemas/world/visual-profile.schema.json`):

        ```json
        {
          "$id": "schemas/world/visual-profile.schema.json",
          "type": "object",
          "required": ["assetId", "palette", "lighting", "moodTags"],
          "properties": {
            "assetId": { "type": "string", "pattern": "^ASSET-(LOC|DIST|HUB|RAID|WILD)-[A-Z]{2,3}-\\d{3}$" },
            "palette": {
              "type": "object",
              "required": ["primary", "secondary", "accent"],
              "properties": {
                "primary": { "type": "string", "pattern": "^#([A-Fa-f0-9]{6})$" },
                "secondary": { "type": "string", "pattern": "^#([A-Fa-f0-9]{6})$" },
                "accent": { "type": "string", "pattern": "^#([A-Fa-f0-9]{6})$" }
              }
            },
            "lighting": { "type": "string", "enum": ["neon", "bioluminescent", "industrial", "natural", "mixed"] },
            "moodTags": {
              "type": "array",
              "items": { "type": "string" },
              "minItems": 1,
              "maxItems": 5
            }
          }
        }
        ```

        REST payload пример:

        ```json
        {
          "assetId": "ASSET-DIST-NC-019",
          "title": "Pacifica Reclamation Zone",
          "palette": {
            "primary": "#1B1F3B",
            "secondary": "#6420AA",
            "accent": "#00E0FF"
          },
          "lighting": "neon",
          "moodTags": ["salvage", "underground", "contraband"],
          "keyElements": [
            "leaning towers with neon grid",
            "markets under holographic nets",
            "Maelstrom patrol drones"
          ]
        }
        ```

        QA чек-лист:
        - [x] Уникальные asset ID для всех зон.
        - [x] Палитры в hex-формате.
        - [x] Ссылки на связанные документы и сервисы обновлены.
        - [x] Документ отражён в readiness-трекере (`ready`).
      mechanics_links: []
      assets: []
