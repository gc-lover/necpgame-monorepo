summary:
  problem: Базовые шаблоны диалогов NPC существовали как текстовый черновик без формализованной структуры.
  goal: Зафиксировать общие паттерны приветствий, торговли и ветвлений для быстрой настройки диалогов.
  essence: Документ описывает уровни репутации, классы персонажей и варианты поведения, обеспечивая единообразие NPC.
  key_points:
    - Содержит шаблоны приветствий и обычных реплик для разных уровней репутации.
    - Описывает ветвления по выбору и классу игрока, а также торговые сценарии.
    - Предоставляет ссылки на материалы по фиксёрам, лидерам фракций и корпоративным агентам.
content:
  sections:
    - id: overview
      title: Общее описание
      body: |
        Шаблон объединяет базовые приветствия, стандартные опции диалогов и примерные реплики для различных NPC.
        Предусмотрены вариации для первой встречи, высокого доверия и низкой репутации.
      mechanics_links: []
      assets: []
    - id: base-dialogues
      title: Базовые структуры
      body: |
        Для приветствий выделены четыре этапа: первое взаимодействие, повторное посещение, высокая и низкая
        репутация. Стандартные опции включают запрос информации, продаж, самопрезентацию и завершение разговора.
      mechanics_links: []
      assets: []
    - id: trading
      title: Диалоги торговли
      body: |
        Описаны шаблоны для торговцев: приветствие, показ товаров, продажа и обработка нехватки средств.
        Сценарий поддерживает интеграцию с экономическими системами скидок и поставок.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: key-npc
      title: Важные NPC
      body: |
        Приведены примеры приветствий и опций для фиксёра Марко Санчеса, лидера Valentinos и агента Arasaka.
        Эти шаблоны помогают создавать уникальные диалоги на основе базовой структуры.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/dialogues/npc-jose-tiger-ramirez.yaml
        - shared/docs/knowledge/canon/narrative/dialogues/npc-hiroshi-tanaka.yaml
      assets: []
    - id: branching
      title: Ветвление и классы
      body: |
        Диалоговые ветки описаны для разных уровней репутации, мирных и агрессивных выборов, а также для классов
        Solo, Netrunner и Techie. Это обеспечивает готовые решения при проектировании сюжетов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
