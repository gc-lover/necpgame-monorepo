summary:
  problem: Диалог корпоративного рекрутёра Arasaka существовал в Markdown и не был оформлен в соответствии со схемой знаний.
  goal: Формализовать состояния, проверки и события Хироши Танаки для корпоративных сценариев Arasaka.
  essence: Танака проверяет кандидатов, выдаёт операции уровня А и жестко реагирует на связь с Militech и режим Lockdown.
  key_points:
    - Состояния base, loyal, suspicious и lockdown управляются репутацией Arasaka и глобальными событиями.
    - Узлы assessment, loyalty-briefing, suspicion и lockdown-directive покрывают проверку кандидата, выдачу контрактов и кризисные протоколы.
    - Репутационные последствия затрагивают Arasaka, Militech и активируют контракты вроде `arasaka-serenity` и эвент `arasaka-lockdown-response`.
content:
  sections:
    - id: context
      title: Контекст
      body: |
        Хироши Танака — агент Arasaka по набору оператов. Диалог определяет доступ к корпоративным операциям,
        управляет clearance и отвечает на корпоративные кризисы.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: states
      title: Состояния и флаги
      body: |
        Репутация Arasaka и флаг `flag.arasaka.clearanceA` переводят игрока в состояние loyal, а контакты с
        Militech вызывают suspicious. Событие `world.event.arasaka_lockdown` активирует протокол Kōsetsu.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/factions/corporations/arasaka/ceo-arasaka-2020-2030.yaml
      assets: []
    - id: nodes
      title: Узлы и проверки
      body: |
        Проверки Persuasion, Strategy, Deception и Composure определяют выдачу clearance, контрактов и переходы
        между состояниями. Узлы assessment, loyalty-briefing, suspicion и lockdown-directive обрабатывают ключевые
        сценарии взаимодействия.
      mechanics_links:
        - mechanics/narrative/quest-system.yaml
      assets: []
    - id: integrations
      title: Интеграции и инструменты
      body: |
        Диалог экспортируется в narrative-service, поддерживается REST/GraphQL методами и симулируется скриптами
        `validate-dialogue-flags.ps1` и `dialogue-simulator.ps1`. Телеметрия отслеживает метрики по успешным
        проверкам и срабатыванию протокола Lockdown.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Награды и последствия
      body: |
        Репутация Arasaka изменяется в диапазоне ±15, выдаются предметы вроде `arasaka-delta-suit`, активируются
        контракты `arasaka-serenity` и эвент `arasaka-lockdown-response`, а также флаги blacklist и silence_note.
      mechanics_links: []
      assets: []
