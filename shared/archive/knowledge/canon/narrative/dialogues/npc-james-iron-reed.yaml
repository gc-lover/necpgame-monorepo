summary:
  problem: Материал по диалогу агента Militech хранился в Markdown и не имел связной структуры в базе знаний.
  goal: Оцифровать состояния, проверки и API-интеграции Джеймса Рида для корпоративных сюжетов.
  essence: Рид проверяет лояльность, выдаёт боевые задачи и реагирует на двойные игры между Militech и Arasaka.
  key_points:
    - Состояния base, loyal, rival-suspect и war-alert зависят от репутации Militech и глобальных событий.
    - Ветви охватывают первичный intake, допросы и военные приказы с проверками Strategy, Negotiation и Deception.
    - Влияние диалога распространяется на контракты, флаги корпоративной войны и телеметрию API narrative-service.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Джеймс Рид — куратор наёмников Militech. Диалог служит точкой входа для боевых контрактов и проверяет
        готовность игрока участвовать в эскалации против Arasaka.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: states
      title: Состояния и триггеры
      body: |
        Репутация Militech управляет переходом от base к loyal. Флаги `flag.militech.clearanceA` и
        `flag.militech.arasaka_contact` включают доверенные брифинги и допросы, а событие
        `world.event.corporate_war_escalation` активирует режим war-alert.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/factions/corporations/militech/head-rnd-2035-2050.yaml
      assets: []
    - id: structure
      title: Узлы и проверки
      body: |
        Узлы intake, loyal-brief, rival-hearing и war-order задают ход разговора. Проверки Persuasion, Strategy,
        Negotiation, Deception, Intimidation и Technical определяют выдачу clearance, вооружения и контрразведки.
      mechanics_links:
        - mechanics/narrative/quest-system.yaml
      assets: []
    - id: integrations
      title: Интеграции и API
      body: |
        Диалог экспортируется в narrative-service и обслуживается REST/GraphQL эндпоинтами `/narrative/dialogues`.
        Валидация выполняется сценариями `validate-dialogue-flags.ps1` и `dialogue-simulator.ps1`, телеметрия
        отслеживает метрику `militech-dialogue-success-rate`.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Репутация Militech изменяется в диапазоне ±15, возможны штрафы к Arasaka. Выдаются предметы вроде
        `militech-garrison-AR`, открываются контракты `militech-iron-dawn`, `militech-counterintel` и эвент
        `militech-warfront-berlin`.
      mechanics_links: []
      assets: []
