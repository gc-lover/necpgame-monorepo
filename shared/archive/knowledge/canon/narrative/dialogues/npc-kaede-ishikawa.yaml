summary:
  problem: Диалог Каэдэ Исикавы существовал в Markdown и не был интегрирован в стандарт знаний по многостадийным веткам Specter vs Helios.
  goal: Структурировать состояния, проверки и событийные реакции двойного агента для синхронизации с narrative-service и world-service.
  essence: Документ описывает ветки лояльности Specter, Helios и баланс, кризис семьи и медиаторские операции Underlink с привязкой к событиям города.
  key_points:
    - Состояния neutral, specter, helios, balanced, helios-agent, underlink-mediator и family_crisis управляются флагами лояльности и событиями.
    - Узлы включают доступ к Countermesh логам, контракты Specter, операции Helios CM-Viper и совместный Underlink mediator.
    - Проверки Hacking, Persuasion, Insight и Leadership определяют переходы лояльности, запускают мировые события и изменяют city_unrest.
content:
  sections:
    - id: context
      title: Контекст и тон
      body: |
        Каэдэ Исикава выступает двойным агентом, соединяющим рейд Helios Countermesh с операциями Specter HQ. Диалог
        реагирует на состояние города, war-meter и семейные угрозы, сохраняя пасхалки на события кибервойн 2020-х.
      mechanics_links:
        - ../../02-gameplay/world/helios-countermesh-ops.md
      assets: []
    - id: states
      title: Состояния и переходы
      body: |
        Состояния neutral, specter, helios, balanced, helios-agent, underlink-mediator и family_crisis активируются по
        флагам лояльности (`flag.kaede.loyalty:*`), событиям (`HELIOS_SPECTER_PROXY_WAR`, `FAMILY_RESCUE_MISSION`) и
        репутационным условиям. Семейный кризис переводит Kaede в emergency-выполнение.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
      assets: []
    - id: dialogue_nodes
      title: Ключевые узлы диалога
      body: |
        Ветви `neutral-entry`, `specter-briefing`, `helios-oath`, `balanced-dialogue`, `helios-agent-brief`,
        `mediator-operations` и `family-crisis-node` описывают опции игрока, требования проверок, выдачу контрактов,
        изменение флагов и запуск событий. Узел `family_crisis` управляет спасением родственников и резким ростом unrest.
      mechanics_links: []
      assets: []
    - id: checks
      title: Проверки и последствия
      body: |
        Проверки Hacking, Persuasion, Insight, Leadership, Deception и Streetwise (пункт `hint-evergiven`) задают DC,
        модификаторы и критические исходы. Успехи открывают контракты (`cm-viper-raid`, `underlink-mediator-run`),
        провалы повышают `city_unrest` и запускают ответные события Helios.
      mechanics_links: []
      assets: []
    - id: events
      title: Событийные реакции
      body: |
        Диалог реагирует на `HELIOS_CONSPIRACY_ALLY`, `SPECTER_CONSPIRACY_EXPOSED`, `HELIOS_SPECTER_PROXY_WAR` и
        `FAMILY_RESCUE_MISSION_SUCCESS`, обновляя состояние Kaede, war-meter, доступ к активностям и пасхальные медиа-фиды.
      mechanics_links:
        - ../../02-gameplay/world/events/world-events-framework.md
      assets: []
    - id: rewards
      title: Награды и активности
      body: |
        Лояльность Specter открывает `specter-intel-contract` и `specter-family-cache`, Helios — `helios-blackwall-signet`
        и рейд `cm-viper-raid`, баланс — `underlink-mediator-run`. Провал спасения семьи активирует событие
        «Memorial Blackout» с общественным осуждением Helios.
      mechanics_links: []
      assets: []
