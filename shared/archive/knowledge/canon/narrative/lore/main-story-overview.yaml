summary:
  problem: Обзор основного сюжета находился в Markdown и не был интегрирован в структурированную базу знаний.
  goal: Перенести ключевые темы, конфликты и направления истории NECPGAME в YAML для дальнейшего деталирования и ссылок.
  essence: Документ описывает темы технологий и человечности, власть корпораций, уличную культуру, симуляцию и свободу, а также основные конфликты и направления сюжета.
  key_points:
    - Ключевые темы включают технологию против человечности, власть корпораций, уличную культуру, симуляцию и борьбу за свободу.
    - Основные конфликты охватывают корпоративные войны, войны банд, дилемму имплантов и раскрытие симуляции.
    - Сюжетные направления делятся на личную историю персонажа, корпоративные интриги, уличную жизнь и раскрытие симуляции.
content:
  sections:
    - id: themes
      title: Ключевые темы
      body: |
        Темы охватывают технологии и человечность, власть корпораций, уличную культуру, симуляцию и свободу. Каждый блок
        перечисляет проявления и источники вдохновения.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Основные конфликты
      body: |
        Описаны корпоративные войны Arasaka vs Militech, войны банд, противостояние человека и технологий, а также поиск
        истины о симуляции. Указаны последствия и вдохновение.
      mechanics_links: []
      assets: []
    - id: directions
      title: Сюжетные направления
      body: |
        Выделены четыре направления: личная история персонажа, корпоративные интриги, уличная жизнь и раскрытие симуляции,
        с ключевыми элементами развития.
      mechanics_links: []
      assets: []
    - id: inspirations
      title: Вдохновение
      body: |
        Упомянуты Cyberpunk 2077, Edgerunners и настольная игра как источники лора, систем и сюжетных решений для
        адаптации в MMORPG.
      mechanics_links: []
      assets: []
