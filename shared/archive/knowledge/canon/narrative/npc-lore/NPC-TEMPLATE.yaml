summary:
  problem: Шаблон NPC находился в Markdown и содержал служебные пометки, затруднявшие единообразное заполнение.
  goal: Предоставить структурированный YAML-формат для создания карточек NPC с обязательными блоками информации.
  essence: Документ определяет поля и разделы описания NPC, охватывая идентификатор, контекст, внешность, историю и игровые взаимодействия.
  key_points:
    - Структура включает 11 основных разделов.
    - Учтены ссылки на сервисы, API и игровые системы.
    - Добавлены требования к вдохновению и фиксации изменений.
content:
  sections:
    - id: structure
      title: Структура заголовка
      body: |
        Метаданные задают категорию, статус, приоритет, версию и параметры API readiness. Они обеспечивают автоматическое
        индексирование в базе знаний.
      mechanics_links: []
      assets: []
    - id: identity
      title: Идентификатор NPC
      body: |
        Раздел фиксирует имя, псевдонимы, уникальный идентификатор, категорию и тип персонажа, а также жизненный период и
        активные годы.
      mechanics_links: []
      assets: []
    - id: context
      title: Контекст и интеграции
      body: |
        Описываются фракции, локации, связанные микросервисы, API и фронтенд-модули, чтобы задать системные зависимости.
      mechanics_links: []
      assets: []
    - id: appearance_style
      title: Внешность и стиль
      body: |
        Содержит параметры внешности, импланты, особенности, одежду и манеру речи для художественной и визуальной команды.
      mechanics_links: []
      assets: []
    - id: history
      title: Биография и мотивация
      body: |
        Требуется описать происхождение, ключевые этапы биографии, текущий статус и мотивации персонажа.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения
      body: |
        Фиксируются связи с фракциями, NPC и игроками, включая начальные отношения и факторы развития взаимодействия.
      mechanics_links: []
      assets: []
    - id: gameplay_role
      title: Роль в игре
      body: |
        Перечисляются функции NPC, связанные квесты и события, описываются награды и последствия взаимодействия.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики и системы
      body: |
        При необходимости добавляются параметры, инвентарь, элементы экономики и интеграции с REST или событийными шинами.
      mechanics_links: []
      assets: []
    - id: dialogues
      title: Диалоги и контент
      body: |
        Содержит рекомендации по приветствиям, основным веткам и специальным сценам, а также ссылки на сценарии диалогов.
      mechanics_links: []
      assets: []
    - id: inspiration
      title: Источники вдохновения
      body: |
        Указываются связи с лором Cyberpunk, авторские особенности и дополнительные референсы.
      mechanics_links: []
      assets: []
    - id: maintenance
      title: Поддержка и обновления
      body: |
        Рекомендуется фиксировать вопросы на уточнение, потребности в визуалах и согласование с квестами, а также отслеживать
        историю изменений.
      mechanics_links: []
      assets: []
