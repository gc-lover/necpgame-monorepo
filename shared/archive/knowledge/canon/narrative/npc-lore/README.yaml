summary:
  problem: Раздел NPC лора был оформлен в Markdown и не входил в структурированную базу знаний.
  goal: Стандартизировать обзор каталога NPC, показать деление на важные и второстепенные материалы и указать ключевые файлы.
  essence: Документ описывает структуру каталога NPC, правила заполнения и связанные документы для квестов и диалогов.
  key_points:
    - Каталог разделён на важные и второстепенные NPC.
    - Указан шаблон и трекер статусов.
    - Заданы правила создания и ссылки на родственные разделы.
content:
  sections:
    - id: overview
      title: Общее описание
      body: |
        Раздел агрегирует детальные описания NPC, их истории, отношения и развитие, обеспечивая единый вход для сценарных команд.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура каталога
      body: |
        Подкаталог `important/` хранит ключевых NPC, `common/` — второстепенных персонажей. Также доступны шаблон и статусный
        трекер.
      mechanics_links: []
      assets: []
    - id: guidelines
      title: Правила создания NPC
      body: |
        Для новых карточек необходимо использовать шаблон, определить категорию, обеспечить детализацию и согласованность с лором.
      mechanics_links: []
      assets: []
    - id: quick_access
      title: Быстрый доступ
      body: |
        Перечислены часто используемые файлы: трекер статусов, список важных NPC и шаблон описания.
      mechanics_links: []
      assets: []
