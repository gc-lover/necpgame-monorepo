summary:
  problem: Профиль заводского рабочего существовал в Markdown и не синхронизировался с каноном Reconstruction Era.
  goal: Структурировать образ типового рабочего Santo Domingo для сценариев атмосферы и событий восстановления.
  essence: Фоновый персонаж отражает последствия корпоративных войн и поддерживает локальный сторителлинг.
  key_points:
    - Представляет рабочих 2030-х годов и контекст дефицита ресурсов.
    - Связан с событиями восстановления районов и случайными встречами.
    - Поддерживает атмосферу тяжёлой повседневной жизни после Красного Времени.
content:
  sections:
    - id: overview
      title: Краткий профиль
      body: |
        Рабочий из промышленной зоны Santo Domingo пережил разрушение города и участвует в восстановлении заводов.
        Низкая оплата, изношенное оборудование и постоянная усталость делают персонажа символом эпохи реконструкции.
      mechanics_links: []
      assets: []
    - id: functions
      title: Игровая функция
      body: |
        Используется как фоновый NPC, который делится информацией о районе, участвует в случайных событиях и усиливает
        атмосферу тяжёлого труда. Может запускать короткие ambient-сцены с рабочими сменами.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешний образ
      body: |
        Комбинезон с защитой от искр, следы усталости, рабочие перчатки и переносимый инструмент. Визуально подчёркивает
        тяжёлые условия труда и экономию на модернизации.
      mechanics_links: []
      assets: []
    - id: commerce
      title: Торговля и взаимодействие
      body: |
        Может направлять игрока к мелким поставщикам или рассказывать о дефиците материалов. Не ведёт прямую торговлю,
        но служит источником подсказок о ценах и доступности ресурсов.
      mechanics_links: []
      assets: []
