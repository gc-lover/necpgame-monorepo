summary:
  problem: Нужен формализованный профиль боевика Tyger Claws для боевых и сюжетных сценариев.
  goal: Описать стиль боя, способности и точки появления гангстера в Japantown.
  essence: Скоростной боец ближнего боя с клинковым оружием и оптическими модами, опасный в клубных кварталах.
  key_points:
    - Использует рывки и кровотечения для давления на игрока.
    - Слаб к оглушению и контролю импульсным оружием.
    - Охраняет клубы и точки влияния Tyger Claws в Japantown.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Боец клана Tyger Claws, сочетает традиционные клинки с кибернетикой.
        Работает в парах или малых отрядах, патрулирующих клубы и нелегальные арены Japantown.
      mechanics_links:
        - mechanics/combat/combat-implants-overview.yaml
      assets: []
    - id: combat_style
      title: Боевое поведение
      body: |
        - Стремительные рывки к цели, серия ударов клинками.
        - Наносит кровотечения и использует оптические ослепления.
        - Уязвим к контратакам во время восстановления после рывка.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: encounter_hooks
      title: Сценарии встреч
      body: |
        - Нападения на игроков, вмешивающихся в бизнес Tyger Claws.
        - Охрана VIP-персон и рекет клубов.
        - Квесты на внедрение или устранение ключевых бойцов банды.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: loot
      title: Трофеи
      body: |
        - Модифицированные клинки и импланты ближнего боя.
        - Токены доступа к клубам и подпольным аренам.
        - Информация о теневых сделках Tyger Claws.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
