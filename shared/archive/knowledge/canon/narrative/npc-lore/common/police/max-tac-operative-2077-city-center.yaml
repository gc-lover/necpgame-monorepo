summary:
  problem: Необходимо описать профиль оперативников MAX-TAC, реагирующих на киберпсихоз в City Center.
  goal: Стандартизировать данные NPC для сценариев высокой угрозы и интеграции в события NCPD.
  essence: MAX-TAC — элитный отряд NCPD, прибывающий при максимальном уровне розыска и нейтрализующий киберпсихов без компромиссов.
  key_points:
    - Экстремально модифицированные бойцы с военным опытом.
    - Используют скоординированные тактики подавления в составе групп.
    - Вмешиваются только при критической угрозе (4–5 звёзд розыска).
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Элитный оперативник MAX-TAC (Psycho Squad) Найт-Сити. Подразделение специализируется на нейтрализации киберпсихов и особо опасных преступников. Работает из City Center, выезжая по вызовам по всему городу.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: combat
      title: Боевые характеристики
      body: |
        - Уровень угрозы: очень высокий.
        - Экипировка: военный класс вооружения и брони.
        - Импланты: экстремальные боевые модификации.
        - Группа: 4–6 оперативников с чёткой ролевой специализацией.
        - Тактика: подавление и нейтрализация с использованием энергетического и баллистического оружия.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: behaviour
      title: Поведение и особенности
      body: |
        MAX-TAC выезжает только при 4–5 звёздах розыска или подтверждённом киберпсихозе. Оперативники не берут взяток, действуют без предупреждений и ориентированы на ликвидацию угрозы, а не на арест.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Игроки могут наблюдать прибытие отряда в событиях с киберпсихозом.
        - Возможны миссии по взаимодействию или противостоянию MAX-TAC.
        - Отражает эскалацию городской опасности и реакцию NCPD.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
