summary:
  problem: Полевой механик Santo Domingo описывался в Markdown и не участвовал в системе сервисных NPC.
  goal: Зафиксировать профиль механика для взаимодействий с кочевниками и ремонтом транспорта игроков.
  essence: Механик из Santo Domingo специализируется на апгрейдах и восстановлении техники в городских доках.
  key_points:
    - Работает с кочевниками и городскими командами.
    - Обеспечивает апгрейды ходовой, брони и энергетики транспорта.
    - Задаёт тон локальной экономике автосервисов.
content:
  sections:
    - id: workshop
      title: Мастерская
      body: |
        Мастерская расположена в промзоне Santo Domingo и оснащена подъёмниками, печами для напыления и сканерами
        шасси. Механик обслуживает технику 2061–2069 годов, ведёт журнал поправок для кланов и городских курьеров.
      mechanics_links:
        - mechanics/economy/equipment/procedural-equipment-library.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Ремонт ходовой части и бронепанелей.
        - Установка усиленных двигателей и систем охлаждения.
        - Настройка импульсных гашеток и энергоячеек для электротранспорта.
        - Срочный ремонт после стычек с рейдерами.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: dialogue
      title: Речевые сигнатуры
      body: |
        Разговаривает прямолинейно, уважает игроков, которые платят вовремя. Любимая фраза: «Гайка к гайке — и снова зверь.»
        Предлагает апгрейды, если видит потенциал в машине игрока.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Контракты на восстановление транспорта после рейдов Wraiths.
        - Квесты по поиску редких запчастей.
        - Улучшения для гоночных событий Santo Domingo.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
