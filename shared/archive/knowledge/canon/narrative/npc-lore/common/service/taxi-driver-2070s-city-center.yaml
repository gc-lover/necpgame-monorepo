summary:
  problem: Профиль таксиста City Center был в Markdown и не использовался для событий транспортных сетей.
  goal: Зафиксировать образ городского водителя, собирающего слухи и доставляющего игроков по опасным маршрутам.
  essence: Таксист обеспечивает быстрые перевозки, делится информацией о районах и реагирует на угрозы в пути.
  key_points:
    - Знает безопасные и рискованные маршруты City Center.
    - Предлагает услуги ночных перевозок с бонусом слухов.
    - Может становиться источником ситуативных квестов и эвакуаций.
content:
  sections:
    - id: operations
      title: Рабочая смена
      body: |
        Работает в City Center с 2073 по 2079 годы. Использует бронированный седан с автопилотом и ручным управлением.
        Имеет систему сканеров для отслеживания дорожных блоков и активных боёв.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Транспортировка игроков между кварталами без случайных встреч.
        - Маршруты с повышенным риском за дополнительную плату.
        - Передача актуальных слухов о блокпостах, рейдах MAX-TAC и событиях фиксёров.
        - Возможность срочной эвакуации из опасной зоны.
      mechanics_links:
        - mechanics/social/player-orders-via-npc.yaml
      assets: []
    - id: dialogue
      title: Речь и поведение
      body: |
        Общается уверенно, с лёгким юмором. Характерная фраза: «Скажи адрес — остальное на мне.».
        Делится советами по навигации и предупреждает о горячих точках.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Квесты на сопровождение VIP через опасные районы.
        - Сбор слухов для фиксёров.
        - Мини-игра с выбором маршрута и управлением рисками.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
