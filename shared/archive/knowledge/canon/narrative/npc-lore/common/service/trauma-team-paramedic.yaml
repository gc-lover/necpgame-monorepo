summary:
  problem: Парамедики Trauma Team описывались в Markdown и не использовались в системах страховки и эвакуации.
  goal: Структурировать профиль сотрудника Trauma Team для сценариев быстрой медицинской помощи подписчикам.
  essence: Парамедик прибывает на вызовы страхователей, стабилизирует пациентов и организует эвакуацию в лечебный модуль.
  key_points:
    - Реагирует исключительно на клиентов с активным полисом.
    - Работает в составе мобильной ударной бригады Trauma Team.
    - Контролирует штрафы за несанкционированные вызовы и уровень обслуживания.
content:
  sections:
    - id: rapid_response
      title: Оперативное реагирование
      body: |
        Экипаж вылетает на AV, время прибытия — до 3 минут в черте Найт-Сити. Парамедик проверяет полис, стабилизирует
        жизненные показатели и готовит пациента к транспортировке. При угрозе активирует боевое прикрытие отрядов Trauma Team.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: services
      title: Услуги и лимиты
      body: |
        - Срочная эвакуация подписчика к ближайшему филиалу.
        - Стабилизация и установка временных киберпротезов.
        - Выписка штрафа за ложный вызов.
        - Продление или апгрейд полиса по рекомендациям риппердоков.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: gameplay
      title: Игровые взаимодействия
      body: |
        Игрок может вызвать Trauma Team при наличии страховки, получить Evac во время миссий или стать целью для эвакуации NPC.
        Неподписчики сталкиваются с отказом и потенциальным штрафом за попытку использовать канал экстренной помощи.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: dialogue
      title: Речевые паттерны
      body: |
        Сначала проверяет полис: «Полис покажите. Быстро.» После подтверждения действует профессионально, сообщает протокол
        лечения и предупреждает об обязательных платежах.
      mechanics_links: []
      assets: []
