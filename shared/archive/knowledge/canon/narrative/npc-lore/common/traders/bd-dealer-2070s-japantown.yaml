summary:
  problem: Профиль BD-дилера существовал в Markdown и не был синхронизирован с системами торговли и ночной жизни.
  goal: Структурировать образ дилера брайндансов для сценариев Japantown и экономики нелегальных развлечений.
  essence: Дилер продаёт легальные и серые BD-записи, собирает слухи и может выступать проводником в подпольные каталоги.
  key_points:
    - Доступ к редким BDs и эксклюзивным впечатлениям.
    - Взаимодействует с ночными клубами и фиксёрами Japantown.
    - Может запускать квесты, связанные с контрабандой и расследованиями NetWatch.
content:
  sections:
    - id: catalog
      title: Каталог и источники
      body: |
        Поддерживает коллекцию легальных шоу, экстремальных записей и экспериментальных сенсорных лент. Имеет контакты
        с подпольными студиями и поставщиками из Pacifica. Следит за модой на новые жанры BD.
      mechanics_links:
        - mechanics/social/player-orders-via-npc.yaml
      assets: []
    - id: services
      title: Услуги и сделки
      body: |
        - Продажа стандартных, редких и эксклюзивных BD.
        - Организация приватных просмотров и клубных мероприятий.
        - Покупка сырья для студий, обмен лентами.
        - Предупреждения о рейдах NetWatch за процент от сделки.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: dialogue
      title: Речевые сигнатуры
      body: |
        Фраза для привлечения клиента: «Ищешь острые ощущения — у меня есть.» Дилер оценивает запрос игрока и предлагает
        безопасный или экстремальный вариант, предупреждая о рисках.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Квесты по доставке запрещённых лент.
        - Расследование исчезновения клиентов после просмотра экстремального BD.
        - Сотрудничество с фиксёрами для записи новых сенсорных треков.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
