summary:
  problem: Торговец оружием Watson был записан в Markdown и отсутствовал в базе знаний.
  goal: Стандартизировать профиль оружейного дилера для боевых и экономических сценариев.
  essence: Дилер продаёт огнестрел, модификации и выкупает трофеи, формируя локальный рынок вооружения.
  key_points:
    - Предлагает широкий выбор оружия и модов.
    - Работает с фиксёрскими контрактами и проверяет репутацию клиентов.
    - Может запускать задания на поиск или тестирование новых образцов.
content:
  sections:
    - id: arsenal
      title: Ассортимент
      body: |
        - Пистолеты, штурмовые винтовки, дробовики 2070-х годов.
        - Моды: компенсаторы, прицелы, интеллектуальные чипы.
        - Редкие образцы от корпораций Arasaka и Militech под заказ.
      mechanics_links:
        - mechanics/combat/combat-weapon-classes.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Продажа и выкуп оружия с проверкой происхождения.
        - Настройка модификаций и тестирование баланса.
        - Комиссионные сделки для фиксёров и клиентов с репутацией.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: dialogue
      title: Речь и стиль
      body: |
        Подчёркнуто деловой тон: «Есть вопросы по калибрам — задавай.» Поощряет информированных клиентов и напоминает
        о последствиях неправильной настройки модов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Квесты по доставке вооружения в горячие точки.
        - Сбор редких компонентов для экспериментальных модов.
        - Линии доверия, открывающие эксклюзивные модели оружия.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
