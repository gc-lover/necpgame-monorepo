summary:
  problem: Индекс NPC по историческим периодам существовал в Markdown и был неудобен для интеграции с базой знаний.
  goal: Зафиксировать связи между ключевыми персонажами и эпохами для ускорения поиска и контроля согласованности лора.
  essence: Документ сопоставляет важных и массовых NPC с периодами истории NECPGAME и указывает связанные источники.
  key_points:
    - Пять основных периодов покрывают корпоративные войны и события 2077 года.
    - Для каждого периода перечислены ключевые персонажи и ссылки на их описания.
    - Добавлены ориентиры по массовым NPC и их применению в разных эпохах.
content:
  sections:
    - id: purpose
      title: Назначение и ссылки
      body: |
        Индекс связывает NPC с периодами истории, предоставляя ссылки на таймлайны и служебные документы для квестовых и
        лорных команд.
      mechanics_links: []
      assets: []
    - id: era_1990_2000
      title: 1990–2000 — Ранняя история
      body: |
        В период зарождения корпоративного влияния выделены ключевые лидеры, такие как Saburo Arasaka, задающие основу
        дальнейшему развитию корпораций.
      mechanics_links: []
      assets: []
    - id: era_2000_2020
      title: 2000–2020 — Корпоративные войны
      body: |
        Раздел покрывает активных игроков корпоративных конфликтов, включая представителей Arasaka, Militech и нетраннеров,
        влияющих на глобальную сетевую повестку.
      mechanics_links: []
      assets: []
    - id: era_2020_2040
      title: 2020–2040 — Разрушение и восстановление
      body: |
        Показаны персонажи, участвующие в Четвёртой корпоративной войне и восстановлении Найт-Сити, что важно для квестов
        ранних эпох игры.
      mechanics_links: []
      assets: []
    - id: era_2060_2077
      title: 2060–2077 — Преддверие современности
      body: |
        Охватывает политические фигуры и уличные лидеры, формирующие баланс сил перед событиями 2077 года.
      mechanics_links: []
      assets: []
    - id: era_2077
      title: 2077 — Ключевые события игры
      body: |
        Содержит перечень фиксеров, корпоратов, нетраннеров и героев Phantom Liberty, чьи сюжетные линии влияют на MMO-кампанию.
      mechanics_links: []
      assets: []
    - id: common_units
      title: Массовые NPC по эпохам
      body: |
        Для массовых категорий приведены ориентиры: беженцы, патрули, торговцы и уличные противники, что помогает подбирать
        окружение под конкретный период.
      mechanics_links: []
      assets: []
