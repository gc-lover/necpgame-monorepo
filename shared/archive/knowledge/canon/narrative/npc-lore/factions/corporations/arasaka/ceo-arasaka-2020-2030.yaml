summary:
  problem: Профиль CEO Arasaka был доступен только в Markdown и не участвовал в корпоративных сценариях восстановления.
  goal: Структурировать данные о Keisuke Arasaka для сюжетов мирной экспансии корпорации.
  essence: CEO восстанавливает влияние Arasaka через экономику и стандарты, избегая прямых войн, но держит корпорацию в железной хватке.
  key_points:
    - Руководит стратегией «мягкого» доминирования после Четвёртой корпоративной войны.
    - Контролирует юридические и экономические операции против Militech.
    - Определяет карьеру сотрудников и запуск корпоративных квестов.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Keisuke Arasaka, «Восстановитель», возглавляет корпорацию в 2020-2030 годах. Базируется в Токио, проводит
        ревизию безопасности и регулярно посещает Найт-Сити для инспекций и переговоров.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: biography
      title: История и достижения
      body: |
        Наследник корпоративной династии. Пережил Четвёртую войну, назначен CEO в 2020 году. Провёл реструктуризацию
        безопасности (2021), восстановил контракты (2023), вернул Arasaka в Найт-Сити (2025) и укрепил юридическую защиту
        (2027).
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Хочет восстановить влияние и стандарты Arasaka, боится повторения войны и внутренних расколов. Стратегия —
        «мирное» доминирование через стандарты, тендеры и юридические инструменты.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и противостояния
      body: |
        Militech — главные конкуренты, ведёт юридическую и экономическую борьбу. Сотрудничает с NCPD и инвестирует в
        восстановление Найт-Сити. Поддерживает сеть корпоративных союзников и устраняет предателей.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт корпоративные квесты высшего уровня, открывает доступ к ресурсам и технологиям. Навыки: социальные —
        очень высокие, технические — высокие, боевые — низкие (опора на охрану). Лояльность игрока влияет на карьеру и
        доступ.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Корпоративные тендеры и экономические войны.
        - Интриги преемственности власти.
        - Выбор между лояльностью Arasaka и союзами с другими фракциями.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
