summary:
  problem: Подробный Markdown-профиль Акиры Танаки нуждался в переносе в структуру знаний для синхронизации с контр-шпионскими арками.
  goal: Сформировать каноническую запись о директоре Counter-Intel Arasaka и его роли в купольных войнах.
  essence: Холодный аналитик управляет защитой корпоративных секретов, вербует агентов и формирует квесты контр-разведки.
  key_points:
    - Возглавляет Counter-Intel Arasaka с 2030 по 2045 годы, обеспечивая защиту проекта Relic и купольных операций.
    - Обладает высокоуровневой кибернетикой для скрытности, контр-взлома и аналитики.
    - Предоставляет игрокам ветки вербовки, защиты данных и разоблачения шпионов.
content:
  sections:
    - id: profile
      title: Профиль и контекст
      body: |
        Акира Танака, прозвище «Тень», вырос внутри корпоративной семьи Arasaka и превратился в директора Counter-Intel.
        Его сфера ответственности — защита проектов корпорации, выявление шпионов и управление скрытыми операциями во время
        купольных войн.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/world-governance.yaml
      assets: []
    - id: appearance
      title: Внешность и модификации
      body: |
        Атлетичный мужчина 40–45 лет с аккуратной короткой стрижкой, минимальными визуальными имплантами и строгим
        тёмным стилем. Использует военный Neural Link, профессиональные Kiroshi, Subdermal Armor, рефлекторные усилители и
        высокоуровневый кибердек.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-system.yaml
      assets: []
    - id: history
      title: Биография и ключевые операции
      body: |
        Вырос в Токио, прошёл специализированную подготовку контр-разведчика. Ключевые операции: раскрытие шпионской сети
        Militech (2032), защита проекта Relic (2035), нейтрализация саботажа серверов (2038) и вербовка двойного агента
        (2040). Управляет департаментом в период купольных войн и купольных конфликтов в Найт-Сити.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к абсолютному контролю над информацией и защите корпорации от внешних и внутренних угроз. Боится крупных
        утечек, предательства и успешных взломов. Его желания — безупречная защита данных, лояльность персонала и контроль
        над информационными потоками.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и взаимодействие
      body: |
        Лоялен Arasaka, враждебен к Militech, подозрителен к большинству фракций. Сотрудничает с NCPD и NetWatch по
        контрактам, но остаётся настороженным. Отношение к игроку зависит от доказанной лояльности и успеха операций.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает квесты по поиску шпионов, защите проектов, вербовке агентов и расследованию утечек. Ветвления охватывают
        операции «Контракт Watson», «Секрет Relic» и «Двойной агент», открывая доступ к уникальным контр-разведывательным
        услугам.
      mechanics_links:
        - shared/docs/knowledge/mechanics/quests/quest-structure.yaml
      assets: []
    - id: dialogue
      title: Манера речи
      body: |
        Речь формальная и лаконичная. Часто повторяет принципы параноидальной осторожности: «Доверие — это слабость»,
        «Информация — оружие». Приветствия адаптируются к репутации — от подозрительных до уважительных.
      mechanics_links: []
      assets: []
