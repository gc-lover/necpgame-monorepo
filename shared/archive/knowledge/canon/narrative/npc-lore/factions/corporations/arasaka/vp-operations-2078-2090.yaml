summary:
  problem: Профиль вице-президента по операциям Arasaka находился в Markdown и не использовался в сюжетах корпоративного контроля.
  goal: Стандартизировать данные о Рэе Танака для квестов антикризисного управления и глобальных реорганизаций Arasaka.
  essence: Антикризисный менеджер унифицирует процессы корпорации, подавляя саботаж и расширяя влияние Arasaka.
  key_points:
    - Руководит операционными кластерами в Азии, Европе и Найт-Сити.
    - Известен жёсткими реорганизациями и дисциплиной.
    - Использует игроков для стабилизации филиалов и устранения угроз.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Рей Танака — вице-президент по операциям Arasaka, курирующий глобальные кластеры. Премиальный корпоративный стиль
        и высококлассные импланты подчеркивают статус и требовательность к подчинённым.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: strategy
      title: Стратегия и методы
      body: |
        Поднимается через операционные офисы Азии и Европы, вводит единые стандарты, ликвидирует убыточные проекты и
        внедряет автоматизированные системы отчётности. Известен бескомпромиссными решениями.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Одержим эффективностью и контролем. Цель — унификация процессов 2078-2090 и продвижение на пост COO/CEO.
        Опасается саботажа филиалов и внешних атак конкурентов.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и конкуренты
      body: |
        Противостоит Militech за контракты, сотрудничает с NetWatch по протоколам безопасности и подавляет влияние
        локальных банд на цепочки поставок.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт задания по стабилизации филиалов, расследованию саботажа и внедрению корпоративных стандартов. Навыки:
        социальные — высокие, технические — средние, боевые — низкие. Успех миссий открывает доступ к exec-перкам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Антикризисное управление филиалом в Найт-Сити.
        - Внутренние интриги за должность COO.
        - Подавление профсоюзных и бандитских влияний на производственные цепочки.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
