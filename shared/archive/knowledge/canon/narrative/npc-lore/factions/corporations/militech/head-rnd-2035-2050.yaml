summary:
  problem: Профиль руководителя R&D Militech находился в Markdown и не был доступен для сценариев прототипов.
  goal: Структурировать данные об Elias Rowe для сюжетов гонки вооружений между корпорациями.
  essence: Учёный-корпорат ведёт линейки Militech Gen-2, создаёт прототипы и вовлекает игроков в тесты вооружений.
  key_points:
    - Руководит разработкой смарт-платформ, экзо-бронекостюмов и анти-дроновых систем.
    - Сталкивается с конкуренцией Arasaka и Kang Tao.
    - Предоставляет доступ к экспериментальному луту за выполнение тестовых миссий.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Доктор Elias Rowe — академик, ставший корпоративным руководителем R&D Militech. Работает на полигонах Остина и
        Найт-Сити, координирует лаборатории и испытательные группы.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: projects
      title: Ключевые проекты
      body: |
        - 2037: Смарт-платформы для штурмовых групп.
        - 2042: Энергосистемы экзо-бронекостюмов.
        - 2048: Анти-дроновые комплексы.
        Продолжает ускоренную гонку вооружений против конкурентов.
      mechanics_links:
        - mechanics/combat/combat-weapon-classes.yaml
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к технологическому превосходству Militech, боится провала полигонных тестов и сокращения финансирования.
        Желаемая цель — выпуск чёрных прототипов второго поколения.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Корпоративные связи
      body: |
        Конкурирует с Arasaka и Kang Tao, сотрудничает с NUSA и частично с NetWatch, держит особый контроль над внутренними
        утечками.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт цепочки прототипов и тестовых миссий, открывает экспериментальный лут и модернизации. Навыки: тех —
        очень высокие, социальные — средние, боевые — низкие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Испытания новых линек Militech Gen-2.
        - Корпоративное шпионаж против конкурентных лабораторий.
        - Выбор: поддержать Rowe или слить данные конкуренции.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
