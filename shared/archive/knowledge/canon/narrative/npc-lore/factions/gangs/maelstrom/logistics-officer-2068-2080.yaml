summary:
  problem: Сведения об офицере логистики Maelstrom находились в Markdown и не поддерживали сценарии чёрного рынка кибервара.
  goal: Структурировать профиль Клэя для квестов снабжения, рейдов и серых сделок с имплантами.
  essence: Техно-фанатичный логист превращает трофейные импланты в ресурс Maelstrom, удерживая сеть обмена и сборочных линий.
  key_points:
    - Оптимизировал разборку и сборку трофейных имплантов в Watson.
    - Налаживает каналы с фиксёрами, Animals и Tyger Claws.
    - Запускает миссии по поставкам, рейдам и защите сборочных линий.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Клэй руководит склад-бункерами Maelstrom в Watson, контролируя поток киберваря и деталей. Его агрессивный
        тех-панк стиль отражает одержимость модификациями и сборкой.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: operations
      title: Операции и каналы
      body: |
        Организует разборку трофейных имплантов, создаёт временные сборочные линии и поддерживает обмен с фиксёрами.
        Использует подпольные маршруты для доставки деталей на чёрный рынок.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к постоянному потоку деталей и мечтает о собственной сборочной линии. Боится засад Trauma Team и NCPD,
        охотится за эксклюзивами чёрных лабораторий.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        Работает с Mr. Hands по сделкам, поддерживает нейтралитет с Animals, изредка обменяется товарами с Tyger Claws.
        Ненавидит вмешательство корпораций и силовиков.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт квесты на поставку кибервара, рейды на склады конкурентов и защиту караванов. Навыки: технические — высокие,
        боевые — средние, социальные — низкие. Предоставляет доступ к мод-комплектам Maelstrom.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Создание подпольной линии апгрейдов.
        - Срыв поставок Trauma Team или NCPD.
        - Баланс между жадностью Maelstrom и защитой собственного клана.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
