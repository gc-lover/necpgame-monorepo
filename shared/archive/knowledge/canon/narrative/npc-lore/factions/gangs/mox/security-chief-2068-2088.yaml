summary:
  problem: Профиль начальника безопасности Mox существовал в Markdown и не участвовал в сценариях защиты клубов.
  goal: Формализовать образ Зары «Щит» Новак для квестов охраны, спасения и ответных ударов против Tyger Claws.
  essence: Бывший корпосек превратила Mox в крепость, защищая работников индустрии без компромиссов.
  key_points:
    - Создала систему безопасности после ухода из Arasaka.
    - Остановила нападение Tyger Claws на Lizzie's Bar в 2075.
    - Запускает миссии по спасению похищенных и отражению атак.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Зара «Щит» Новак руководит безопасностью Mox из Lizzie's Bar. Её прошлое в Arasaka сделало её безжалостным
        защитником, готовым убить любого, кто угрожает подопечным.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: history
      title: История и ключевые события
      body: |
        После отказа выполнить приказ Arasaka о зачистке борделя Зара помогла жертвам бежать и присоединилась к Mox.
        В 2075 году в одиночку отбила нападение Tyger Claws, закрепив репутацию непоколебимого защитника.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и характер
      body: |
        Жёсткая, но заботливая, Зара не терпит насилия над работниками индустрии. Её миссия — защищать «семью» Mox, даже
        ценой собственной жизни.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает игроку квесты по спасению похищенных, охране клубов и мести за нападения. Навыки: боевые — высокие,
        тактические — высокие, социальные — средние.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - «Щит не падёт» — спасение похищенной работницы под таймер.
        - Переговоры с Tyger Claws о прекращении атак или эскалация конфликта.
        - Дилемма между местью и дипломатией для удержания контроля над районами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
