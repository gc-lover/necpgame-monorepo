summary:
  problem: Профиль командира MAX-TAC существовал в Markdown и не использовался в сюжетах о киберпсихозе и элитных операциях.
  goal: Структурировать образ Майи «Atlas» Кросс для миссий искупления и управления отрядом MAX-TAC.
  essence: Бывший киберпсихопат стала командиром, ведя команду монстров, которые охотятся на монстров, и сражается со своим прошлым.
  key_points:
    - Пережила собственный киберпсихоз и перешла на службу MAX-TAC.
    - Командует самым эффективным отрядом, сохраняя минимальные потери среди гражданских.
    - Борется с постоянным страхом сорваться вновь и ищет искупление.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Майя «Atlas» Кросс руководит отрядом MAX-TAC из City Center, лично участвуя в операциях. Её тело на 75% состоит
        из кибернетики, а взгляд отражает дисциплину и холодный контроль, необходимый для охоты на киберпсихов.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: origins
      title: История и падение
      body: |
        В прошлом честный офицер NCPD, в 2068 году она сорвалась и стала киберпсихопатом, убив семерых. MAX-TAC
        нейтрализовал её и предложил выбор — смерть или служба. Atlas выбрала службу для искупления, прошла жёсткую
        терапию и вернулась как оператор.
      mechanics_links: []
      assets: []
    - id: command
      title: Командование и достижения
      body: |
        С 2070 по 2090 годы Atlas возглавляет элитный отряд из модифицированных бойцов. Её команда проводит 98%
        операций успешно, а опыт Atlas помогает предугадывать действия киберпсихов, поскольку она понимает их мышление.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Стремится искупить убийства, спасая больше жизней, чем забрала. Боится повторного психоза, поэтому носит
        имплант Killswitch и проходит регулярные психоиспытания. Каждая операция — борьба за своё человечество.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает игроку квесты «Охота на себя», «Killswitch» и «Последняя операция», раскрывающие внутренний конфликт
        MAX-TAC. Навыки: боевые и лидерские — экстремальные, социальные — средние, человечность — на грани.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Расследование саботажа Killswitch Protocol.
        - Миссия по спасению киберпсихопата, повторяющего путь Atlas.
        - Дилемма между жертвой ради команды и сохранением контроля.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
