summary:
  problem: Информация о главном скауте Aldecaldos не была структурирована для повествовательных и геймплейных сценариев.
  goal: Зафиксировать данные о Карлосе «Ястребе» Родригесе для сюжета разведки маршрутов и спасения караванов.
  essence: Опытный разведчик прокладывает безопасные пути, балансируя между угрозами пустошей и планами корпораций.
  key_points:
    - Знает каждую дорогу между Калифорнией и Техасом и избегает зон риска для каравана.
    - Открыл «Серебряную Тропу», сокращающую путь на 200 км и повышающую мобильность клана.
    - Создаёт квестовые ситуации, где игрок ищет пропавшего разведчика или сопровождает груз через опасные зоны.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Карлос «Ястреб» Родригес служит главным скаутом Aldecaldos. Он анализирует дороги, погодные условия и
        активность банд, чтобы обеспечить безопасность каравана и своевременную доставку грузов.
      mechanics_links: []
      assets: []
    - id: history
      title: История и достижения
      body: |
        В молодости вступил в клан и быстро прославился навыками ориентации. В 2080 году нашёл «Серебряную Тропу»,
        что стало стратегическим преимуществом Aldecaldos. Регулярно проводит разведку в одиночку и отмечает
        новые ресурсы или угрозы для мобилизационной карты клана.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: personality
      title: Манера поведения и привычки
      body: |
        Молчалив и наблюдателен. Предпочитает работать на мотоцикле и доверяет собственным отметкам больше, чем
        картам корпораций. Уважает природу и избегает лишнего кровопролития.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Квест «Потерянная тропа»: поиск Карлоса в обрушившемся бункере с припасами.
        - Сопровождение каравана по «Серебряной Тропе», где игрок выбирает между скоростью и осторожностью.
        - Ассимиляция данных Карлоса в систему глобального маршрутизации Nomad.
      mechanics_links: []
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Дорога говорит, если умеешь слушать. След шин, пыль в воздухе, мёртвые птицы — всё рассказывает историю.»
      mechanics_links: []
      assets: []
