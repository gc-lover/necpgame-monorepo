summary:
  problem: Детализированный профиль Dakota Smith находился в Markdown и не соответствовал стандарту знаний NPC.
  goal: Сохранить историю, личность и квестовые ветки легендарного фикcера Badlands в структурированном формате.
  essence: Dakota — материнская фигура пустошей, защищающая свободу кочевников и поддерживающая сети Aldecaldos.
  key_points:
    - Родилась в 1960, пережила корпоративные войны и созданную NUSA.
    - Управляет заправкой Rocky Ridge и служит нейтральным хабом для пустошей.
    - Квесты «Дороги матери» и «Последняя заправка» вовлекают игроков в конфликты корпораций и беженцев.
content:
  sections:
    - id: history
      title: История
      body: |
        Dakota родилась в кочевой семье, стала свидетелем распада США и в 2030 закрепилась на Rocky Ridge. Во время событий 2077
        помогала V и Aldecaldos, что закрепило её статус легенды пустошей.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Суровая и прямолинейная снаружи, Dakota проявляет заботу о молодых наёмниках. Она ценит честность, ненавидит корпоративный
        контроль и защищает автономию Badlands.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Дороги матери» требует сопровождения каравана с беженцами, а «Последняя заправка» противопоставляет Dakota корпорации,
        желающей захватить её землю.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Пустыня не прощает слабых. Но она принимает сильных." — ключевая реплика, отражающая философию Dakota и её восприятие
        пустошей.
      mechanics_links: []
      assets: []
