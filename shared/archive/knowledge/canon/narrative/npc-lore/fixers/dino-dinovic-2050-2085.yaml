summary:
  problem: Профиль корпо-фикcера Dino Dinovic был в Markdown и не соответствовал стандарту базы NPC.
  goal: Описать корпоративного посредника City Center с акцентом на связи Militech и контрактную «грязную работу».
  essence: Dino — бывший менеджер Militech, ставший циничным фиксером, который продаёт саботаж и кражу данных корпорациям.
  key_points:
    - Специализируется на заказах Militech против конкурентов и умеет работать через Afterlife.
    - Личные принципы сведены к прибыли, мораль отсутствует.
    - Квест «Корпоративная игра» втягивает игрока в рискованную операцию против Arasaka.
content:
  sections:
    - id: history
      title: История
      body: |
        Dino вышел из корпоративного менеджмента Militech и перешёл в фиксинг, чтобы монетизировать связи с отделами безопасности
        и доступ к инсайдерам. С 2050 года он управляет контрактами из Afterlife и обслуживает City Center.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Циничный, расчётливый и жадный, не признаёт моральных ограничений. Для него важны только результат и комиссия; отношения
        строятся на выгоде.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Корпоративная игра» — высокоуровневое задание по краже данных Arasaka для Militech с повышенными ставками и угрозой
        полномасштабного конфликта между корпорациями.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Мораль — это роскошь. Я торгую результатами." — ключевая фраза, отражающая прагматизм Dino.
      mechanics_links: []
      assets: []
