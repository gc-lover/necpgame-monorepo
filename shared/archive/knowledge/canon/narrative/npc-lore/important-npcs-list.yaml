summary:
  problem: Каталог важных NPC существовал в Markdown и содержал несогласованный перечень с отметками о доработках.
  goal: Структурировать список ключевых персонажей, разделить их по категориям и задать ориентиры для дальнейшей проработки.
  essence: Документ описывает важных NPC канонного лора и авторских персонажей, выделяет их функции и связи с фракциями.
  key_points:
    - Персонажи сгруппированы по происхождению (канон Cyberpunk и авторские герои).
    - Категории фиксируют роль фиксеров, лидеров, торговцев, риппердоков и нетраннеров.
    - Указан backlog расширений для будущих итераций.
content:
  sections:
    - id: overview
      title: Общее описание
      body: |
        Каталог охватывает ключевых персонажей NECPGAME, комбинируя наследие Cyberpunk и авторские разработки. Документ служит
        навигацией для сценарных и квестовых команд.
      mechanics_links: []
      assets: []
    - id: canon_characters
      title: Персонажи лора Cyberpunk
      body: |
        Описаны корпоративные, бандитские и независимые NPC, адаптированные для MMO: Hiroshi Tanaka, James “Iron” Reed,
        Jose “Tiger” Ramirez, Royce, Marco “Fix” Sanchez и Viktor Vektor.
      mechanics_links: []
      assets: []
    - id: authored_characters
      title: Авторские NPC
      body: |
        Приведены оригинальные герои, такие как Sara Miller, Jake Archer, Rita Moreno и Anna Petrova, чьи роли поддерживают
        MVP-цепочки и социальные взаимодействия.
      mechanics_links: []
      assets: []
    - id: categories
      title: Категории и функции
      body: |
        Персонажи классифицированы на фиксеров, лидеров фракций, торговцев, риппердоков, нетраннеров, edgerunners и представителей
        Phantom Liberty. Для каждой группы указаны примеры и ответственность.
      mechanics_links: []
      assets: []
    - id: backlog
      title: Бэклог расширений
      body: |
        Сформирован перечень NPC для последующей детализации: дополнительные фиксеров, корпоратов, лидеров банд, сотрудников
        NCPD, нетраннеров, риппердоков и представителей ночной жизни и Edgerunners.
      mechanics_links: []
      assets: []
    - id: priorities
      title: Приоритеты развития каталога
      body: |
        Требуется дополнить карточки подробными историями, мотивацией и ветвями взаимодействий, а также расширить спектр
        персонажей за счёт новых канонных и авторских героев.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Указаны каталоги детальных описаний, историй и отношений NPC, обеспечивающие углублённое изучение лора.
      mechanics_links: []
      assets: []
