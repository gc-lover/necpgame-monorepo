summary:
  problem: 'Профиль Дакоты находился в Markdown и не отражал логистические механики Пустошей.'
  goal: 'Создать YAML 1.1.0 для фикcера Badlands, описав её сеть караванов и связи с номадами.'
  essence: 'Прагматичная брокерша, соединяющая Найт-Сити и кочевые кланы, контролирующая контракты вне городских стен.'
  key_points:
    - Добавлены связи с Альдекальдо, Панам и городскими заказчиками.
    - Определены логистические крючки для travel-service и экономики ресурсов.
    - Расписаны мотивации и сценарии доверия для игроков из Номадов и Корпо.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Дакота Смит — главный фиксер Badlands. ID `npc-dakota-smith`. Курирует караваны, рейды по эвакуации, обмен ресурсами между номадами и городом. Ведёт радиосеть предупреждений и тайных маршрутов.
      mechanics_links: []
      assets: []
    - id: operations
      title: Сеть и операции
      body: |
        Управляет станцией связи «Dakota Relay», координирует перевозки топлива, медикаментов, редких компонентов. Организует сопровождение караванов, спасательные миссии, эвакуацию из красных зон. Ведёт базу данных безопасных стоянок.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и принципы
      body: |
        Мотивация — безопасность кочевников и сохранение независимости Badlands. Цели: поддерживать баланс с Найт-Сити, расширять сеть доверенных пилотов, защищать маршруты от корпораций. Страхи: предательство, рейды Militech, потеря ключевых ресурсов.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и доверие
      body: |
        Альдекальдо — основные партнёры, Панам — ключевой исполнитель. Корпорации — вынужденные заказчики при соблюдении условий. Игроки получают контракты после проверки на лояльность и готовность соблюдать кодекс дороги.
      mechanics_links:
        - canon/narrative/factions/nomads/aldecaldos-profile.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: линии «Пульс Пустошей», «Железные караваны», «Граница нищих». Travel-service: маршруты быстрой доставки, динамические события на трассах, погодные риски. Economy-service: торговля ресурсами, salvage-миссии, сбор редких деталей.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Речь практичная, с лёгким номадским акцентом: «На дороге главное — знать, кому верить». Переключается между дружелюбной и жёсткой тональностью в зависимости от репутации. Спецреплики активируются при миссиях спасения и контрабанды.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и исходы
      body: |
        Арка «Связная пустошей»: игрок помогает Дакоте укрепить сеть или сдаёт маршруты корпорациям. Финалы: усиление независимости Badlands, гибридный союз с Найт-Сити или потеря маршрутов под контролем Militech. Квесты — `badlands-caravan`, `nomad-rescue`, `corporate-ambush`.
      mechanics_links: []
      assets: []
