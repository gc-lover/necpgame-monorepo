summary:
  problem: Профиль риппердока Фингерса существовал в Markdown и не описывал механики серых услуг и репутационных рисков.
  goal: Структурировать информацию о персонаже для сюжетов Westbrook и моральных дилемм игроков.
  essence: Манерный риппердок, зарабатывающий на дешёвых и опасных имплантах и балансирующий между The Mox и клиентами.
  key_points:
    - Работает в подпольных клиниках Japantown, предлагает низкосортные импланты.
    - Известен сомнительными схемами и скандалами вокруг клиентов.
    - Стремится к прибыли ценой репутации, избегает внимания полиции.
    - С ним связаны квесты на разоблачение, покровительство и выбор моральных последствий.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Фингерс Роберт (`npc-fingers-robert`) — независимый риппердок Westbrook. Стиль пёстрый и вызывающий,
        поведение манерное с притворной заботой. Клиентов привлекает доступностью и обещаниями «дешёвых чудес».
      mechanics_links: []
      assets: []
    - id: operations
      title: Деятельность и схемы
      body: |
        Известен серыми схемами: экономит на стерильности, устанавливает восстановленные импланты, хранит компромат.
        Его услуги часто приводят к осложнениям, что создаёт сюжетные конфликты и расследования.
      mechanics_links:
        - mechanics/economy/economy-crafting.yaml
      assets: []
    - id: motivations
      title: Мотивация
      body: |
        Основная цель — прибыль и удержание клиентской базы через дефицит и страх. Он сохраняет сеть поставщиков и
        предлагает «варианты подешевле», скрывая реальные риски.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения
      body: |
        С The Mox отношения напряжённые, но они терпят его ради доступа к услугам. Полицию избегает, пользуясь
        подкупами и перемещением клиник. Сталкивается с журналистами и активистами, расследующими его практики.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: gameplay
      title: Игровое применение
      body: |
        Игрок может разоблачить Фингерса, покрыть его или воспользоваться услугами ради дешёвых модификаций. Награды —
        сомнительные импланты, информация о подпольных клиентах, доступ к серым рынкам.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        Характерные фразы: «Красота — боль, детка. Вопрос — сколько вынесешь?»; «Есть вариант подешевле... и вариант
        для тех, кто ценит качество.» Тон общений приторный, он всегда предлагает «особые условия».
      mechanics_links: []
      assets: []
