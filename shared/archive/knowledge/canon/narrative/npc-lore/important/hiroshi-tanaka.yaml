summary:
  problem: Описание корпоративного агента Arasaka существовало в Markdown и не поддерживало сюжетные ветки вербовки и лояльности.
  goal: Стандартизировать профиль Хироши Танакы для использования в квестах корпораций и сюжетах выбора фракции.
  essence: Лояльный агент Arasaka, вербующий лучших специалистов и оценивающий игроков по корпоративным стандартам.
  key_points:
    - Представляет строгий корпоративный подход и требует доказанной лояльности.
    - Управляет наймом и доступом к заданиям Arasaka, влияя на репутацию игрока.
    - Враждебен к конкурентам и бандам, сотрудничает только в рамках корпоративной выгоды.
content:
  sections:
    - id: identity
      title: Профиль и роль
      body: |
        - Агент корпорации Arasaka, курирующий подбор кадров и контакт с независимыми наёмниками.
        - Локация: башня Arasaka в центре Night City, официальные приёмы и закрытые переговорные.
        - Отвечает за заключение контрактов и повышение статуса лояльных исполнителей.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Мужчина 40–45 лет, подтянутая фигура, аккуратная корпоративная стрижка.
        - Импланты связи, аналитики и безопасности скрыты под строгим костюмом.
        - Цветовая палитра: тёмно-синие и чёрные оттенки с символикой Arasaka.
      mechanics_links: []
      assets: []
    - id: background
      title: История и мотивация
      body: |
        - Родом из Японии, прошёл корпоративные академии Arasaka и посвятил карьеру защите интересов корпорации.
        - Участвовал в операциях по расширению влияния, работает с наёмниками и подрядчиками в Night City.
        - Мотивирован ростом влияния Arasaka, набором лучших кадров и нейтрализацией конкурентов.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        - Профессионален, лоялен и требователен; строго следует процедурам и ожидает того же от партнёров.
        - Речь формальная, с акцентом на дисциплину и результат; акцент заметно японский.
        - Личные интересы вращаются вокруг корпоративной политики и укрепления вертикали власти Arasaka.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношение к фракциям
      body: |
        - Дружелюбен к Arasaka и её союзникам, оказывает поддержку сотрудникам с высокой лояльностью.
        - Враждует с Militech и уличными бандами, рассматривая их как угрозу корпоративным операциям.
        - Оценивает игроков по их выбору фракции, выполнению задач и соответствию корпоративным ожиданиям.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейные функции
      body: |
        - Цепочки квестов: «Выбор корпорации», «Корпоративные операции», «Лояльность».
        - Сервисы: доступ к корпоративному снаряжению, уникальные контракты, повышение статуса внутри Arasaka.
        - Навыки: высокие социальные и технические показатели, средние боевые и хакерские способности.
      mechanics_links: []
      assets: []
