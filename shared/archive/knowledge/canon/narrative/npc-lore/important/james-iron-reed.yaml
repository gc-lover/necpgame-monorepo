summary:
  problem: Описание военного агента Militech хранилось в Markdown и не связывалось с корпоративными войнами и системами лояльности.
  goal: Структурировать ключевые данные о Джеймсе Риде для квестов Militech и PvP/PvE конфликтов с Arasaka.
  essence: Жёсткий агент Militech, отвечающий за набор, операции и поддержание влияния корпорации в Night City.
  key_points:
    - Ветеран 40–45 лет с полным набором военных имплантов и строгим корпоративным кодексом.
    - Управляет программами набора и лояльности Militech в Downtown, координирует наёмников.
    - Формирует сюжетные ветки корпоративных войн и проверяет игроков на верность.
    - Предоставляет доступ к военным ресурсам, операциям и репутации Militech.
content:
  sections:
    - id: profile
      title: Профиль и роль
      body: |
        Джеймс «Железный» Рид (ID `npc-james-iron-reed`) — военный агент Militech, базирующийся в штаб-квартире Downtown.
        Высокий, мускулистый, с темными волосами с проседью и шрамами боевых операций. Стиль — строгая форма Militech без
        лишних украшений, подчёркивающая дисциплину и статус.
      mechanics_links: []
      assets: []
    - id: augmentations
      title: Импланты и снаряжение
      body: |
        Оснащён высокоуровневыми имплантами связи, боевыми модулями и усилителями выносливости. Использует стандартное
        вооружение Militech и лёгкую тактическую броню. В распоряжении — защищённые каналы связи и доступ к корпоративным
        ресурсам.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
    - id: biography
      title: Биография и служба
      body: |
        Вырос в США, рано вступил в Militech и прошёл полный курс военной подготовки. Карьера строилась на участии в
        операциях корпорации, наборе персонала и работе с наёмниками. В MMO Рид — главный контакт корпоративной арки Militech,
        выдающий задания на укрепление влияния корпорации.
      mechanics_links: []
      assets: []
    - id: motivations
      title: Мотивация и характер
      body: |
        Стремится расширять влияние Militech и защищать корпоративные интересы. Боится утратить позиции и проиграть
        конкурентам. Характер холерический, речь формально-военная; ключевые фразы подчёркивают долг и безопасность.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения и влияние
      body: |
        Поддерживает дружелюбие с Militech, враждует с Arasaka и криминальными бандами. Взаимодействует с NCPD по необходимости.
        С игроками строит отношения через систему репутации: верность вознаграждается привилегиями, сотрудничество с
        конкурентами ведёт к конфликту.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: gameplay
      title: Игровое применение
      body: |
        Выдаёт цепочки «Выбор корпорации», «Военные задания», «Лояльность» и «Военные операции». Доступные награды —
        военное снаряжение, информация и уникальные контракты. Боевые навыки максимальны, социальные — профессиональные,
        хакерские — на уровне базовой подготовки.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dialogue
      title: Диалоговые акценты
      body: |
        Реплики подчёркивают дисциплину: «Militech ценит силу и безопасность.», «Работа для корпорации — это долг.»,
        «Ты работаешь с конкурентами? Тогда мы не друзья.» Он держит дистанцию, но уважает надёжных оперативников.
      mechanics_links: []
      assets: []
