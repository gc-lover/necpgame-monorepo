summary:
  problem: Биография лидера Valentinos находилась в Markdown и не была связана с системами уличной чести и конфликтами банд.
  goal: Оформить данные о Хосе Рамиресе для использования в сюжетах Heywood и PvP клановых столкновениях.
  essence: Харизматичный лидер Valentinos, защищающий свою территорию и культуру, готовый сотрудничать с игроком ради чести банды.
  key_points:
    - Выходец из Heywood, поднялся от рядового бойца до главы Valentinos.
    - Сохраняет красно-золотую айдентику банды и поддерживает семейную модель сообщества.
    - Руководит обороной территории от Maelstrom и корпораций, продвигает кодекс чести.
    - Предоставляет игровые цепочки о защите района, вербовке и культурных событиях Valentinos.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Хосе «Тигр» Рамирес (ID `npc-jose-tiger-ramirez`) — лидер Valentinos в Heywood. Высокий, мускулистый, с татуировками
        банды и фирменной улыбкой. Носит красную куртку с золотыми акцентами и подчёркивает, что банда — его семья.
      mechanics_links: []
      assets: []
    - id: biography
      title: История и подъём
      body: |
        Вырос в кварталах Heywood, подростком вступил в Valentinos и быстро проявил лидерские качества. После гибели
        предыдущего главаря в столкновении с Maelstrom взял руководство и сумел удержать территорию. Считает своей миссией
        защиту района и поддержку уличной культуры.
      mechanics_links: []
      assets: []
    - id: motivations
      title: Мотивация и ценности
      body: |
        Руководствуется кодексом чести, защищает семью банды и улучает жизнь соседей. Боится предательства и потери
        территории. Помогает новичкам, требуя лояльности и уважения традиций.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: relationships
      title: Связи и альянсы
      body: |
        Поддерживает дружбу с Марко «Фиксом» Санчесом и доверяет Виктору Вектору. Враждует с Maelstrom и настороженно
        относится к корпорациям. С NCPD взаимодействует только при крайней необходимости.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровое применение
      body: |
        Выдаёт квесты по защите Heywood, Cultural Events Valentinos и вербовке новых членов. Механики включают уличные
        схватки, миссии чести и выборы между лояльностью и выгодой. Награды — доступ к ресурсам банды и уникальному
        снаряжению.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dialogue
      title: Диалоговый стиль
      body: |
        Использует уличные обращения: «Чомбата, мы Valentinos. Мы ценим честь и лояльность.», «Банда — это семья.»,
        «Удачи, чомбата. Помни о чести.» Тон дружелюбный, но строгий к тем, кто нарушает кодекс.
      mechanics_links: []
      assets: []
