summary:
  problem: Профиль лидера команды Edgerunners существовал в Markdown и не был представлен в YAML базе NPC.
  goal: Зафиксировать характеристики Мейна как перегруженного имплантами лидера боевой команды.
  essence: Maine — харизматичный ветеран, ведущий команду через командные рейды и балансирующий на грани киберпсихоза.
  key_points:
    - Руководит рейдами Edgerunners в Night City.
    - Обладает мощным арсеналом имплантов и рискует киберпсихозом.
    - Держит команду в строю и задаёт тактический тон.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Опытный наёмник с военным прошлым, Maine командует группой Edgerunners и остаётся опорой команды благодаря харизме и боевой
        компетентности, несмотря на перегрузку имплантами.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарии с Maine подразумевают командные рейды, контроль агрессии и управление рисками киберпсихоза, влияющими на исход миссий.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Держим строй. Остальное — потом." — ключевая реплика, подчёркивающая его дисциплину и приоритет командной тактики.
      mechanics_links: []
      assets: []
