summary:
  problem: 'Пласид был описан кратко в Markdown и не связывался с боевыми и сетевыми операциями Voodoo Boys.'
  goal: 'Перенести профиль координатора в YAML 1.1.0, выделив его роль в защитных операциях Pacifica и взаимодействии с игроком.'
  essence: 'Жёсткий стратег, обеспечивающий безопасность сетей Voodoo Boys и требующий беспрекословного исполнения.'
  key_points:
    - Описаны обязанности Пласида по защите сетей и управлению операциями.
    - Добавлены связи с Brigitte, корпорациями и игроком.
    - Определены боевые и сетевые крючки для квестов высокой сложности.
content:
  sections:
    - id: identity
      title: Роль и позиционирование
      body: |
        Пласид — силовой координатор Voodoo Boys в Pacifica. ID `npc-placide`. Курирует безопасность операций, ведёт полевые бригады и управляет доступом к сетям. Немногословен, требовательный, контролирует каждую деталь.
      mechanics_links: []
      assets: []
    - id: operations
      title: Зона ответственности
      body: |
        Руководит зачистками, сопровождением нет-операций, охраной серверных узлов. Организует перехваты вражеских дронов, внедрение в корпоративные сети, оборону от рейдов банд. Ведёт журнал угроз «Pacifica Defense Log».
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и установки
      body: |
        Мотивация — защита Voodoo Boys и их инфраструктуры. Цели: удерживать контроль над районами, выявлять шпионов, усиливать дисциплину. Страхи: утечка данных, предательство союзников, вмешательство корпораций.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и доверие
      body: |
        Brigitte — стратегический лидер, Пласид обеспечивает исполнение её планов. Корпорации рассматривает как врагов, но использует их ресурсы при необходимости. Игрокам доверяет только после доказательства компетентности; любое отклонение карается мгновенно.
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/voodoo-boys.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: линии «Pacifica Firewall», «Операция Тотем», «Чистота каналов». Combat-service: рейды на сервера, оборона хабов, зачистки улиц. Social-service: жёсткие проверки лояльности и таймеры доверия.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Речь лаконичная, жёсткая: «Говори по делу. Времени нет». Использует короткие команды, требует отчётности. При провалах рубит доступ к миссиям до искупления. Спецреплики активируются при угрозе сетям или при успехе игрока.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и исходы
      body: |
        Арка «Щит Voodoo Boys»: игрок решает, поддерживать ли жёсткий контроль Пласида или предложить гибкие решения. Возможные финалы: укрепление обороны, смещение Пласида за жёсткость, компромисс через новые протоколы. Квесты — `voodoo-defense`, `netshield`, `traitor-hunt`.
      mechanics_links: []
      assets: []
