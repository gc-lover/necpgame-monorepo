summary:
  problem: Профиль Rogue существовал в Markdown и не был структурирован для поддержки сюжетов бара Afterlife и репутационных систем.
  goal: Сформировать каноническое описание Rogue как центрального фиксера Night City для интеграции в квестовые и социальные сценарии.
  essence: Харизматичный и независимый фиксер, управляющий Afterlife и задающий тон высокорисковым контрактам.
  key_points:
    - Rogue распределяет задания высокого риска и требует от игроков подтверждённой репутации.
    - Связи персонажа охватывают легендарных наёмников и бывшие отношения с Джонни Сильверхендом.
    - Балансирует нейтралитет между фракциями, торгуя информацией и сохраняя независимость.
content:
  sections:
    - id: identity
      title: Профиль и роль
      body: |
        - Имя: Rogue Amendiares; легендарный фиксер Night City и владелица бара Afterlife.
        - Работает как независимый оператор, выстраивает сеть контактов среди наёмников и корпораций.
        - Используется для вывода игроков на контракты самой высокой сложности и статуса.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Возраст 50–55, уверенная осанка, ухоженный образ с минимальными визуальными модификациями.
        - Киберимпланты связи, боевые и стелс-модули скрыты, подчёркивая выбор естественного стиля.
        - Палитра тёмных тонов и фирменные аксессуары подчёркивают статус и профессионализм.
      mechanics_links: []
      assets: []
    - id: background
      title: История и мотивация
      body: |
        - Происходит с улиц Night City, выстроила карьеру через сеть наёмников и сотрудничество с легендами.
        - Управляет Afterlife, превращая бар в центр контрактов и символ статуса.
        - Мотивирована поддержанием репутации, независимости и контролем над распределением опасных миссий.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        - Харизматичная, строгая, прагматичная; работает только с проверенными исполнителями.
        - Использует формальную, уверенную манеру речи, подчёркивая цену репутации и риск миссий.
        - Интересы сосредоточены на управлении сетью наёмников и сохранении влияния Afterlife.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношение к фракциям
      body: |
        - Поддерживает нейтральные рабочие отношения с Arasaka, Militech и городскими бандами при соблюдении условий сделки.
        - Дружеские связи с Джонни Сильверхендом и другими легендарными наёмниками формируют эксклюзивное окружение.
        - С игроками строит отношения через выполненные задания и высокий рейтинг доверия.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейные функции
      body: |
        - Предоставляет цепочки «Легендарные задания», «Опасные миссии» и «Репутация», требующие высокого уровня игрока.
        - Сервисы: доступ к элитным контрактам, обмен информацией, посредничество между фракциями.
        - Навыки: высокий социальный и боевой опыт, средние технические навыки, акцент на управлении репутацией.
      mechanics_links: []
      assets: []
