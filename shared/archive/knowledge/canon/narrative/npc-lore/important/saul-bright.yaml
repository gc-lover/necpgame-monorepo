summary:
  problem: 'Markdown-файл Сауля не описывал номадскую логику, отношения с кланом и экономику караванов.'
  goal: 'Зафиксировать лидера Aldecaldos в шаблоне 1.1.0 с арками клана, мотивацией и системными крючками.'
  essence: 'Мудрый лидер номадов, балансирующий традиции и выживание клана в пустошах.'
  key_points:
    - Задокументированы биография, мотивация и социальные связи Сауля.
    - Добавлены системные крючки для караванов и защиты Badlands.
    - Определены варианты сюжетных исходов и доверие к игроку.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Сауль Брайт — глава клана Aldecaldos, координирует мобильный лагерь в Badlands. ID `npc-saul-bright`. Символ традиций и выживания номадов.
      mechanics_links: []
      assets: []
    - id: biography
      title: Биография и ключевые события
      body: |
        Вырос в клане, пережил корпоративные войны, потерю супруги и многочисленные столкновения с Wraiths. Под его руководством Aldecaldos наладили торговлю с Найт-Сити и укрепили союзы с другими кланами.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Мотивация — безопасность семьи-клана и сохранение свободы. Цели: стабильные маршруты, подготовка наследников, укрепление отношений с союзниками. Страхи: распад клана, корпоративное давление, предательство изнутри.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и дипломатия
      body: |
        Союзники: Dakota Smith, Panam Palmer, дружественные кланы. Враги: Wraiths, некоторые корпоративные экспедиции. Игроки получают доступ к миссиям после демонстрации надёжности и уважения к традициям.
      mechanics_links:
        - canon/narrative/factions/nomads/aldecaldos-profile.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: кампании «Family First», «Road to Freedom», «Legacy of Aldecaldos». Travel-service: логистика караванов, маршруты эвакуации, погодные события. Economy-service: торговля топливом, ремкомплектами, редкими деталями транспорта.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Голос спокойный, уверенный: «Дорога длинная, но мы идём вместе». При высокой репутации предлагает семейные истории, при низкой — дистанцируется. В кризисах отдаёт чёткие приказы, не терпит лжи.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и исходы
      body: |
        Арка «Наследие дороги»: игрок помогает решить судьбу клана. Исходы: процветание и передача лидерства, миграция в новые регионы или трагедия при защите лагеря. Квесты — `nomad-defense`, `caravan-expansion`, `legacy-council`.
      mechanics_links: []
      assets: []
