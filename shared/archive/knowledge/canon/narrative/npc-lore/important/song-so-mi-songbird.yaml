summary:
  problem: Профиль Songbird находился в Markdown и не описывал системные связи с NUSA, нетраннингом и квестовой веткой Phantom Liberty.
  goal: Сформировать структурированный YAML-документ для использования в сюжетных миссиях, Live Ops и балансировке нетраннерских событий.
  essence: «Гениальная, но истощённая нетраннерка NUSA, балансирующая между долгом и желанием обрести свободу.»
  key_points:
    - Зафиксированы мотивация, страхи и арки, влияющие на решения игрока.
    - Добавлены связи с фракциями и системами, выдающие нетраннинг-квесты и последствия.
    - Определены диалоговые паттерны и концовки для разветвлённой сюжетной линии.
content:
  sections:
    - id: identity
      title: Идентичность и текущий статус
      body: |
        - Полное имя: Song So Mi, позывной «Songbird», ID `npc-songbird`.
        - Роль: элитный нетраннер военной программы NUSA, ключевой актив Dogtown.
        - Локации: защищённые зоны Dogtown, мобильные серверы NUSA, киберпространство.
        - Состояние: критическое — перегрузка имплантов ставит жизнь под угрозу.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Хрупкое телосложение, бледная кожа, следы нейрохирургических операций.
        - Порты нейроинтерфейсов по позвоночнику, биомониторы на коже, световые индикаторы активности.
        - Кибервар включает экспериментальные нейролинки военного класса, системы погружения в Net и защиты от ICE.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация, цели и страхи
      body: |
        - Мотивация: выживание и освобождение от контроля государства.
        - Цели: найти лечение имплантных повреждений, получить свободу выбора, искупить разрушительные операции.
        - Страхи: смерть от отказа имплантов, предательство NUSA, потеря личности в Net.
        - Желания: нормальная жизнь без постоянных миссий, возможность доверять тем, кто рядом.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и фракционное влияние
      body: |
        - Фракции: NUSA (служит по долгу и боится предательства), Arasaka (враждебна), NetWatch (взаимное уважение, но осторожность), Militech (стратегический нейтралитет).
        - NPC: Rosalind Myers (куратор), Solomon Reed (оперативный партнер), противники из корпораций и подполья.
        - Игрок: отношение зависит от поддержки её свободы или интересов NUSA; доверие растёт при помощи в критических миссиях.
      mechanics_links:
        - canon/narrative/scenarios/factions/netfactions/netwatch-voodoo-boys-2020-2093.yaml
      assets: []
    - id: gameplay_hooks
      title: Игровые функции и навыки
      body: |
        - Narrative-service: ключевой NPC сюжетной линии Phantom Liberty и разветвлённых финалов.
        - Social-service: модифицирует репутацию NUSA и доступ к секретным операциям.
        - Gameplay-service: выдаёт высокоуровневые нетраннинг-квесты, quickhacks и доступ к уникальным сетевым миссиям.
        - Навыки: максимальные хакерские способности, высокие технические параметры, низкие боевые показатели.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговые паттерны
      body: |
        - Приветствия варьируются от настороженного «Ты знаешь, во что ввязался?» до доверительного «С тобой я чувствую шанс».
        - Ключевые цитаты: «Иногда песня — это код, который спасает», «Свобода — роскошь, которую я не могу себе позволить».
        - Спецреплики для миссий: «Держись плана, иначе мы оба трупы», «Мы сделали это. Спасибо, что был рядом».
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арка развития и концовки
      body: |
        - Начало: пленница собственных имплантов и приказов NUSA.
        - Развитие: сотрудничество с игроком, внутренняя борьба за свободу.
        - Концовки: побег и новая жизнь, жертва ради миссии, возвращение в NUSA, гибель от перегрузки.
        - Связанные миссии: «Птица в клетке», «Последняя песня», «Эхо в Net».
      mechanics_links: []
      assets: []
