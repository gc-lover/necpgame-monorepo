summary:
  problem: Профиль Виктора Вектора не был структурирован в YAML и не связывался с медицинскими сервисами игры.
  goal: Задокументировать риппердока как ключевой узел имплантов, лечения и анти-киберпсихозных сценариев.
  essence: «Заботливый риппердок, удерживающий игроков от киберпсихоза и дающий доступ к имплантам высшего класса».
  key_points:
    - Виктор — главный наставник по имплантам для раннего и mid-game контента.
    - Балансирует медицину и человечность, влияя на метрики киберпсихоза.
    - Поддерживает нейтральные отношения со всеми фракциями ради помощи пациентам.
content:
  sections:
    - id: identity
      title: Идентичность
      body: |
        - Имя: Viktor Vektor, ID `npc-viktor-vektor`, риппердок Downtown.
        - Происхождение: Street Kid, бывший профессиональный боксёр, перешёл в медицину.
        - Оперирует собственной клиникой, обслуживая игроков и NPC вне корпоративной зависимости.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и стиль
      body: |
        - Мужчина 50–55 лет, высокий и крепкий, с шрамами боксёра.
        - Предпочитает практичный медицинский гардероб: халаты, перчатки, функциональная обувь.
        - Импланты среднего уровня: связь, медицинские инструменты, аналитические модули.
      mechanics_links: []
      assets: []
    - id: history
      title: История и мотивация
      body: |
        - Вырос на улицах Night City, прошёл путь от боксёра до хирурга-имплантолога.
        - Открыл клинику, чтобы помогать сообществу и удерживать людей от киберпсихоза.
        - Мотивация: поддерживать здоровье игроков, расставлять акценты на человеческой стороне имплантов.
        - Боится роста киберпсихоза и утраты способности помогать.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и манеры
      body: |
        - Заботливый и мудрый наставник с дружелюбной манерой общения.
        - Использует неформальные обращения («чомбата»), напоминает о балансе имплантов и человечности.
        - Дружелюбный тон и готовность помочь формируют доверие игроков.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и взаимодействия
      body: |
        - Фракции: сохраняет нейтралитет, работает со всеми в нужде.
        - NPC: близок с Misty и другими медиками; избегает прямых конфликтов.
        - Игрок: стартует с дружелюбного отношения; рост доверия идёт через повторные услуги и поддержку антикиберпсихозных программ.
      mechanics_links:
        - canon/narrative/npc-lore/important-npcs-list.yaml
      assets: []
    - id: gameplay
      title: Игровое значение
      body: |
        - Основные функции: установка имплантов, лечение, консультации по киберпсихозу, выдача медицинских квестов.
        - Квесты: «Первые импланты», «Киберпсихоз», «Медицинская помощь», «Баланс».
        - Навыки: высокие технические и социальные показатели, средние боевые и низкие хакерские.
      mechanics_links:
        - mechanics/health/cyberpsychosis.yaml
      assets: []
    - id: dialogue
      title: Диалоговые блоки
      body: |
        - Приветствия: от «Привет, чомбата» до строгого «Что тебе нужно? Быстро» при низкой репутации.
        - Основные темы: профилактика киберпсихоза, баланс имплантов и человечности, поддержка пациентов.
        - Спецреплики при выполнении и завершении медицинских заданий усиливают наставническую роль.
      mechanics_links: []
      assets: []
    - id: progression
      title: Развитие персонажа
      body: |
        - Начало: риппердок, открывающий игроку доступ к базовым имплантам.
        - Развитие: сопровождает игрока во внедрении сложных модификаций и борьбе с киберпсихозом.
        - Финал: остаётся опорой для игроков, формируя устойчивые медицинские сервисы.
      mechanics_links: []
      assets: []
