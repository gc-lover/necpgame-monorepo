summary:
  problem: 'Профиль Уилсона был в Markdown и не описывал экономические петли оружейного магазина.'
  goal: 'Оформить продавца 2nd Amendment в YAML 1.1.0, определив ассортимент, скидки по репутации и квестовые крючки.'
  essence: 'Приветливый оружейник, соединяющий новичков Night City с легальным и серым оружейным рынком.'
  key_points:
    - Добавлены уровни скидок через economy-service и репутацию Watson.
    - Описаны связи с фиксёрами и ремесленной экономикой крафта.
    - Сформированы задания по поиску и тестированию новых стволов.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Уилсон — владелец магазина 2nd Amendment в Watson (Little China). ID `npc-wilson-2nd-amendment`. Позиционируется как честный продавец, поддерживающий новичков и корпоративных охранников.
      mechanics_links: []
      assets: []
    - id: inventory
      title: Ассортимент и экономика
      body: |
        Магазин предлагает базовые пистолеты, дробовики, модификации и расходники. Ассортимент обновляется через ежедневные поставки от Militech, Kang Tao и локальных мастерских. Внедрена система скидок «Loyal Choom»: -5% за стандартную репутацию, до -20% за выполнение специальных поручений.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация
      body: |
        Хочет расширить клиентскую базу и конкурировать с черным рынком. Боится рейдов NCPD и потери лицензии. Цели: эксклюзивные поставки, продвижение собственной линейки модов, поддержка новичков города.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        Партнёры: Jackie Welles, локальные фиксёры, мастерские крафта. Корпорации — источник официальных поставок, банды — рискованный, но прибыльный рынок. Игроки получают персональные поручения по тесту оружия, сбору отзывов и поставкам редких деталей.
      mechanics_links:
        - canon/narrative/systems/economy/weapons-loop.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Economy-service: контракты «New Stock», «Recall Notice», «Customer Loyalty». Crafting-service: задания по сбору модульных частей. Narrative-service: мини-кампания «Городские легенды оружейников» и руководство по безопасному обращению.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Манера речи дружелюбная, с уличным юмором: «Правильный ствол — половина победы». Предлагает советы новичкам, задаёт проверочные вопросы по технике безопасности. Спецдиалоги при провалах — вежливые, но настойчивые напоминания о кредите доверия.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и задания
      body: |
        Арка «Лояльность 2nd Amendment»: игрок помогает Уилсону расширять магазин. Финалы: открытие филиалов, переход под корпоративный контроль или сохранение независимости. Квесты — `stock-upgrade`, `loyalty-promo`, `smuggled-crate`.
      mechanics_links: []
      assets: []
