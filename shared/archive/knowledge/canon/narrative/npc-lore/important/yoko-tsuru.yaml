summary:
  problem: 'Markdown-описание Йоко Цуру не учитывало цепочки BD-экономики и социальные взаимодействия Japantown.'
  goal: 'Перевести торговца Braindance в формат 1.1.0, закрепив ассортимент, связи и сюжетные возможности.'
  essence: 'Дискретный брокер редких BD-записей, поддерживающий баланс между серым рынком и VIP-клиентами Westbrook.'
  key_points:
    - Определены каналы поставок BD и влияние на economy-service.
    - Добавлены социальные проверки и дипломатия с Tyger Claws и ночной сценой.
    - Формализованы квестовые цепочки поиска эксклюзивных записей и расследования утечек.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Йоко Цуру — владелица бутика Braindance «Tsuru Archives» в Japantown. ID `npc-yoko-tsuru`. Специализируется на редких и кастомных BD-записях, работает по приглашениям и требует строгого соблюдения кодекса конфиденциальности.
      mechanics_links: []
      assets: []
    - id: operations
      title: Операции и ассортимент
      body: |
        Ассортимент включает эксклюзивные эмоциональные BD, корпоративные архивы, подпольные документалки и контент из легендарных выступлений. Поставщики: Tyger Claws, подпольные режиссёры, сетевые курьеры. Ведёт каталог «Curated List» с еженедельными обновлениями и скрытые подборки для VIP-клиентов.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и принципы
      body: |
        Мотивация — поддерживать репутацию лучшего BD-куратора Westbrook и сохранить независимость. Цели: расширять коллекцию, защищать нейроследы клиентов, сдерживать агрессивные корпорации. Боится компрометации источников и потери доверия сообщества.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        Партнёры: Wakako Okada (логистика), Hiromi Sato (безопасность района), независимые нейро-художники. Клиенты: корпорации, коллекционеры, артистическая сцена. Игрокам предоставляет доступ через систему репутации и «тест на дискретность».
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/tyger-claws.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: миссии «Lost Frame», «Emotional Echo», «BD Blacklist». Social-service: дипломатия с артистами, расследование утечек, защита свидетелей. Economy-service: аукционы редких BD, кастомные заказы, бонусы к mood-системе.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Манера речи спокойная, вежливая, с осторожным интересом: «Каждый выбор — это переживание. Убедись, что готов». Спецреплики активируются при провалах конфиденциальности или достижении статуса «Curator’s Circle».
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и сюжетные ветви
      body: |
        Арка «Музыка памяти»: игрок собирает фрагменты утраченного BD, решая, раскрывать ли правду публике. Исходы: рост влияния Йоко, переход под контроль корпорации или закрытие бутика ради безопасности. Квесты — `bd-curation`, `vip-recall`, `gray-market-trace`.
      mechanics_links: []
      assets: []
