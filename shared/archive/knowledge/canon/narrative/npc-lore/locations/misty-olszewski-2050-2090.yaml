summary:
  problem: Профиль Misty Olszewski был в Markdown и требовал переноса в YAML.
  goal: Зафиксировать образ духовного наставника Watson и владельца магазина Misty's Esoterica.
  essence: Misty помогает игрокам найти смысл через Таро, делится мудростью и сохраняет память о Jackie Welles.
  key_points:
    - Применяет духовные практики и астрологию.
    - Поддерживает Viktor Vektor и других героев в кризисах.
    - Проводит эмоциональные квесты, связанные с прощанием и судьбой.
content:
  sections:
    - id: history
      title: История
      body: |
        Misty владеет эзотерическим магазином в Watson и верит в Таро и духовные знаки. Потеряв Jackie, она продолжила поддерживать V
        и других посетителей, помогая им с выбором и переживанием потерь.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Спокойная и мудрая наставница, уверенная, что всё происходит по причине. Её мягкость и вера дают игроку утешение и вдохновение.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Карты судьбы» предлагает динамичные readings Таро, а «Память о Jackie» помогает устроить прощальную церемонию, подчеркивая тему
        памяти и дружбы.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Карты не лгут. Но они показывают возможности, а не приговор. Ты всегда можешь изменить судьбу." — ключевая реплика Misty.
      mechanics_links: []
      assets: []
