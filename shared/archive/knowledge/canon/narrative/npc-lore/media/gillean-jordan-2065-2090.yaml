summary:
  problem: Профиль журналиста Gillean Jordan был оформлен в Markdown и нуждался в переносе в YAML.
  goal: Закрепить образ независимой расследовательницы, разоблачающей корпорации.
  essence: Jordan публикует материалы о преступлениях корпораций, обладает собственной сетью источников и готова нанять игрока для опасных расследований.
  key_points:
    - Раскрыла нелегальные эксперименты Biotechnica.
    - Использует зашифрованные каналы NET для публикаций.
    - Предлагает рискованные задания ради правды.
content:
  sections:
    - id: profile
      title: История
      body: |
        Gillean — независимый журналист, разоблачающий Arasaka, Militech и Biotechnica. В 2080 году опубликовала материалы об экспериментах
        Biotechnica, что привело к миллиардным потерям корпорации.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Упрямая и принципиальная, не боится угроз и покушений. Верит, что правда должна быть услышана, даже если это стоит ей жизни.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Опасная правда» — задание, где игрок добывает доказательства корпоративного преступления, рискуя столкнуться с охраной и шпионажем.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Корпорации контролируют СМИ. Но они не контролируют меня." — реплика, подчёркивающая её независимость.
      mechanics_links: []
      assets: []
