summary:
  problem: История T-Bug существовала в Markdown и не была синхронизирована с нарративными документами Night City.
  goal: Зафиксировать роль T-Bug в ограблении Konpeki Plaza и сохранить материалы для линейки миссий о предательстве.
  essence: Осторожная профессионалка предупреждала о рисках, но погибла от ICE Arasaka, оставив цифровые следы.
  key_points:
    - Знаковый нетраннер, сопровождавший команду V и Jackie в Konpeki Plaza в 2077.
    - Погибла от чёрного ICE Arasaka, что стало эмоциональным ударом для команды.
    - Оставила зашифрованные журналы, которые можно использовать в квестах мести или расследования.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        T-Bug — один из самых востребованных нетраннеров Watson. Работала из скрытой студии и брала только
        тщательно подготовленные заказы, при этом сохраняла безупречную репутацию «чистой работы».
      mechanics_links: []
      assets: []
    - id: history
      title: История и трагедия
      body: |
        В 2050-х T-Bug начала карьеру с корпоративных взломов, избегая огласки. В 2077 году согласилась на
        операцию против Arasaka и подключалась к команде V и Jackie на расстоянии. Предупреждала о рисках,
        однако черный ICE вычислил её подключение и остановил сердце. Последние логи содержат фрагменты
        об утечке информации об ограблении.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: personality
      title: Личность и стиль работы
      body: |
        Спокойная, методичная, практичная. Избегала лишней агрессии, опираясь на расчёт и прогноз. Предпочитала
        «невидимые» операции, оставляя минимум следов и поддерживая дистанцию даже с партнёрами.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Расследование предательства, приведшего к гибели T-Bug, с извлечением её зашифрованного послания.
        - Контракт на использование её старых эксплойтов против конкурирующих корпораций.
        - Виртуальная реконструкция последних минут T-Bug для обучения новых нетраннеров.
      mechanics_links: []
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Чистая работа — это когда никто не знает, что ты был там. Даже цель.»
      mechanics_links: []
      assets: []
