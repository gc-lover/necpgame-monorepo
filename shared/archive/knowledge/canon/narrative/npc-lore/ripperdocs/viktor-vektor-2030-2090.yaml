summary:
  problem: Профиль Виктора Вектора существовал в Markdown и не был подключён к базе знаний NPC.
  goal: Структурировать данные о ключевом ripper doc Watson для использования в квестах и нарративных решениях.
  essence: Документ описывает историю, личность, квесты и цитаты Виктора Вектора в период 2030–2090 годов.
  key_points:
    - Виктор — легендарный ripper doc Watson, работающий по доверию и в долг.
    - Основные квесты включают возвращение оборудования и установку сложного импланта.
    - Персонаж служит моральным ориентиром и поддерживает связи с героями 2077.
content:
  sections:
    - id: biography
      title: История и контекст
      body: |
        Виктор Вектор — бывший профессиональный боксёр, ставший ripper doc и легендой Watson.
        Работает в подвале Misty's Esoterica, помогает соседям и часто лечит в долг тех, кому доверяет.
        В 2077 пытался спасти V от биочипа Релика, но столкнулся с технологическим пределом.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Добрый, честный и надёжный наставник, сохраняющий человечность среди кибернетики.
        Отцовская фигура для многих жителей района и источник советов для игроков.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квестовые связи
      body: |
        - «Старый боксёр»: возврат украденного оборудования клиники.
        - «Золотые руки»: установка уникального импланта, от которого отказались другие ripper doc.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Характерные реплики
      body: |
        > "Импланты — это инструмент. Главное — кто ими пользуется."
        
        > "Я видел, как люди превращаются в киборгов и теряют человечность. Не дай этому случиться с тобой, kid."
      mechanics_links: []
      assets: []
