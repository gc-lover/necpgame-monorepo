summary:
  problem: "Нужно зафиксировать легенду Solo, определяющую эталон для наёмников Night City."
  goal: "Систематизировать биографию, слухи и игровые применения Моргана Блэкхэнда."
  essence: "Легендарный Solo времён корпоративных войн, пропавший после взрыва Arasaka Tower, остаётся символом профессиональной чести."
  key_points:
    - "Активен 1990–2023 годы, участвовал в Четвёртой корпоративной войне."
    - "Пропал без вести, вокруг статуса множество слухов."
    - "Используется в квестах как ориентир для кодекса Solo."
content:
  sections:
    - id: legend-overview
      title: "Легендарная биография"
      body: |
        Морган Блэкхэнд — символ профессионального Solo. Участвовал в десятках корпоративных войн, выбирая сторону по
        собственным принципам. Во время штурма Arasaka Tower в 2023 году пропал без вести, что породило мифы о его
        возможном выживании. Легенды рассказывают о сотнях побед и отказах от выгодных контрактов ради чести.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: personality
      title: "Личность и кодекс"
      body: |
        Блэкхэнд известен дисциплиной, прагматизмом и жёстким кодексом. Он уважает тех, кто способен довести миссию до
        конца, и презирает предательство. Для многих Solo его имя стало синонимом профессионализма.
      mechanics_links: []
      assets: []
    - id: quest-hooks
      title: "Квестовые хуки"
      body: |
        Квест "Призрак Blackhand" отправляет игроков на поиски следов легенды: жив ли Морган или его имя используют для
        манипуляций? Варианты финала включают встречу с настоящим героем, раскрытие его смерти или разоблачение подделки.
      mechanics_links:
        - quest/main/quest-main-2085-blackwall-expansion.yaml
      assets: []
    - id: dialogue
      title: "Иконографические цитаты"
      body: |
        > "Solo — это не тот, кто убивает. Это тот, кто выживает."
      mechanics_links: []
      assets: []
    - id: mythos
      title: "Мифология и слухи"
      body: |
        Легенды утверждают, что Блэкхэнд отказался от состояния ради принципов, а также что он скрывается от корпораций.
        Эти слухи поддерживают интерес улиц и квестовых цепочек, где игроки сталкиваются с последствиями его действий.
      mechanics_links: []
      assets: []
