summary:
  problem: Сценарии Militech были неструктурированными в Markdown и не связывались с эскалацией корпоративных войн.
  goal: Сформировать эпохальные ветки Militech с ключевыми выборами, DC-порогами и последствиями для экономики и общества.
  essence: Militech продвигает силовую экспансию, приватные армии и милитаризацию куполов, соперничая с Arasaka за контроль Night City.
  key_points:
    - Для каждой эпохи описаны сценарии безопасности, R&D и политического давления.
    - Показаны дилеммы между демонстрацией силы, компромиссами и саботажем против Arasaka.
    - Зафиксированы военные ранги, black-ops и последствия предательства.
    - Сюжеты влияют на экономики красных рынков и конституционные реформы.
content:
  sections:
    - id: overview
      title: 'Общий контекст'
      body: |
        - Militech действует как американский военно-промышленный гигант, продвигающий силовые решения и приватные армии.
        - Основные департаменты: Security Solutions, R&D Weapons, Corporate Intelligence, Political Affairs.
        - Главный конкурент — Arasaka; вторичные игроки: городские DAO, торговые гильдии и независимые активисты.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
    - id: era_2020_2030
      title: 'Эпоха 2020–2030 — агрессивная экспансия'
      body: |
        - «Контракт Watson — силовой вариант»: демонстрация силы (Intimidation/Combat DC 18–22), политическое давление (Intimidation/Bribery DC 20/18) или гибрид с Arasaka (Legal DC 22).
        - «Проект Centaur»: тестирование экзоскелета через легальные полигоны или полевые операции, где цель может оказаться мирными активистами.
        - Успех закрепляет силовые контракты, провал ведёт к скандалам и росту влияния Arasaka.
      mechanics_links:
        - combat/combat-shooter-core.yaml
      assets: []
    - id: era_2030_2045
      title: 'Эпоха 2030–2045 — приватные войны'
      body: |
        - «Ликвидаторский контракт»: саботаж объектов Arasaka, отказ или двойная игра (Combat/Stealth DC 20–24); задаёт рамки легализованного PvP.
        - Конфликт эскалирует к корпоративным дуэлям, влияющим на купольные соглашения.
      mechanics_links:
        - combat/combat-pvp-pve.yaml
      assets: []
    - id: era_2045_2060
      title: 'Эпоха 2045–2060 — красные рынки'
      body: |
        - «Блокада красных рынков»: силовой захват (Combat DC 22–26), защита торговцев или посредничество формируют монополии Militech или народное сопротивление.
        - Результат влияет на цены оружия, доступ к кибернетике и общественное восприятие.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: era_2060_2077
      title: 'Эпоха 2060–2077 — купольные конкордаты'
      body: |
        - «Протест против Militech»: силовое подавление (Intimidation DC 20–24), переговоры или саботаж в пользу жителей определяют будущее контракта.
        - Исход задаёт режим безопасности купола и влияет на политические очки корпорации.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: era_2077
      title: 'Эпоха 2077 — операция Firestorm'
      body: |
        - Финальная операция против Arasaka Tower в альтернативной линии; многофазный штурм (Combat/Hacking DC 26–30) с выбором: устранить или захватить цели.
        - Успех приносит Militech лидерство, провал делает игрока козлом отпущения.
      mechanics_links:
        - canon/narrative/scenarios/main-story/2077-main-story.yaml
      assets: []
    - id: era_2078_2093
      title: 'Эпоха 2078–2093 — милитаризация параметров'
      body: |
        - «Конституция силы»: принятие (Legal/Combat DC 24–28), отклонение или компромисс по милитаризованным стандартам лиг.
        - Решение определяет уровень приватных армий и привлекательность Militech для регионов.
      mechanics_links:
        - mechanics/world/events/world-events-2078-2093.yaml
      assets: []
    - id: faction_tracks
      title: 'Фракционные треки и бонусы'
      body: |
        - **Military Track:** Private → Sergeant → Lieutenant → Captain → Major → Colonel; бонусы к Combat, доступ к оружию Militech и поддержке отрядам.
        - **Black Ops Path:** скрытые операции с улучшением Stealth/Deception и высоким риском огласки.
        - **Предательство:** переход к Arasaka/NetWatch запускает охоту Militech, но предоставляет новые сюжетные опции.
      mechanics_links: []
      assets: []
