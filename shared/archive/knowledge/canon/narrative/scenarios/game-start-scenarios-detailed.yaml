summary:
  problem: Детальные сценарии начала игры находились в Markdown и не обеспечивали связки между происхождением, фракцией и классом.
  goal: Собрать эталонные сценарии старта для ключевых комбинаций, описав вводные диалоги, первые действия и лор-опорные точки.
  essence: Каждая комбинация происхождения, фракции и класса формирует уникальный монтаж вступления с конкретными задачами и социальными стимулами.
  key_points:
    - Покрыто три архетипа: Street Kid, Corpo и Nomad с конкретными фракционными связками.
    - Стартовые миссии фиксируют шаги onboarding: контакт NPC, перемещение, ключевое действие и награда.
    - Диалоги задают тональность отношений и намечают ветки репутаций.
    - Материал масштабируется до полного покрытия 45 комбинаций в будущих итерациях.
content:
  sections:
    - id: overview
      title: 'Общее описание'
      body: |
        - Сценарии описывают первые игровые минуты, связывая происхождение, выбранную фракцию и класс игрока.
        - Каждый сценарий включает вступительную историю, ключевой диалог и последовательность первых действий.
        - Архитектура рассчитана на 45 комбинаций (3 происхождения × 5 фракций × 3 класса) с дальнейшим расширением.
      mechanics_links:
        - canon/narrative/scenarios/game-starts/README.yaml
      assets: []
    - id: street_kid_paths
      title: 'Street Kid — первые сценарии'
      body: |
        - **Arasaka + Solo — «Корпоративный вызов»**
          - Вступление подчёркивает редкий шанс уличного бойца попасть в корп-структуру.
          - Диалог с Марко акцентирует доверие к знанию улиц и необходимость охраны объекта.
          - Стартовые шаги: принять контракт, добраться до объекта, отразить нападение, вернуться за наградой.
        - **Valentinos + Solo — «Уличная честь»**
          - Упор на кодекс банды и защиту территории.
          - Диалог с лидером Хосе объясняет ценность лояльности и ожидание быстрого реагирования.
          - Шаги повторяют структуру обороны района и закрепляют первые репутационные бонусы.
      mechanics_links:
        - content/quests/side/side-quests-2020-2030.md
      assets: []
    - id: corpo_paths
      title: 'Corpo — переходы в новые роли'
      body: |
        - **Arasaka + Netrunner — «Корпоративный хакер»**
          - История подчеркивает внутренние корпоративные интриги и важность лояльности.
          - Диалог с Хироши Танака выстраивает ожидание результатов и начало конфликтов с конкурентами.
          - Стартовые шаги: взлом системы конкурента, работа в киберпространстве, отчёт о выполнении.
        - **Valentinos + Netrunner — «Бывший корпоративный хакер»**
          - Переход от корп-карьеры к уличной банде для усиления её цифровых возможностей.
          - Хосе вербует персонажа, апеллируя к прагматизму и взаимной выгоде.
          - Цепочка действий зеркалирует корпоративный сценарий, но добавляет социальный контекст банды.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: nomad_paths
      title: 'Nomad — партнёрство с институтами'
      body: |
        - **NCPD + Techie — «Независимый техник»**
          - Нарратив фокусируется на адаптации номада к городской службе через контракт с NCPD.
          - Диалог с Сарой Миллер объясняет редкость такой кооперации и даёт ориентир по этике патруля.
          - Стартовые шаги: диагностика оборудования, ремонт и отчёт усиливают связь с городской инфраструктурой.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: coverage_status
      title: 'Статус покрытия и масштабирование'
      body: |
        - Текущая версия содержит три примерных матрицы (Street Kid, Corpo, Nomad) как эталон для будущего масштабирования.
        - Остальные комбинации остаются в бэклоге дизайн-команды и будут добавляться в ходе следующих батчей.
        - Ссылки на технические документы обеспечивают согласованность с шаблонами происхождений, фракций и классов.
      mechanics_links: []
      assets: []
