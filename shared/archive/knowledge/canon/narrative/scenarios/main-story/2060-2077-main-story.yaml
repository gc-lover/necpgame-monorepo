summary:
  problem: Финальный пролог перед событиями 2077 не был структурирован для интеграции с политикой куполов и серыми театрами.
  goal: Формализовать акты 2060–2077, чтобы закрепить дипломатические пакты, прокси-войны и подготовку к «современной» эпохе.
  essence: Арка описывает пик корпоративного влияния, стандартизацию сетей и мета-суды, задавая политический конфликт, который развернётся в 2077.
  key_points:
    - Купольные конкордаты и согласование сетей создают глобальные пакты.
    - Серые театры и радиомолчание вводят тактику прокси-войн и оффлайн-рейдов.
    - Глитчи реальности и мета-суды поднимают юридические и философские вопросы.
    - Декларация куполов подготавливает сюжетные линии Night City и мировых автономий к 2077.
content:
  sections:
    - id: context
      title: Контекст и фон
      body: |
        Найт-Сити объявляет независимость, корпорации достигают пика влияния, а стандартизация сетей становится ключевым
        условием мирного сосуществования. Сопротивления растут, готовясь бросить вызов корпоративным пактам.
      mechanics_links: []
    - id: act_structure
      title: Структура актов
      body: |
        - **Акт I — Купольные конкордаты:** пакты невмешательства и согласование сетевых логов определяют политическое поле.
        - **Акт II — Театры и тишины:** серые театры и оффлайн-рейды демонстрируют новые прокси-инструменты корпораций.
        - **Акт III — Грань намёков:** поиск глитчей реальности и мета-суд вводят метанарративные решения.
        - **Акт IV — Декларация куполов:** экспорт параметров и декларация прав формируют финальную сцену перед 2077.
      mechanics_links: []
    - id: skill_thresholds
      title: Пороговые значения навыков
      body: |
        - Социальные и политические ветки: 0.70–0.78.
        - Хакерские операции против систем безопасности: 0.78–0.86.
        - Кустарные оффлайн-рейды: 0.70–0.78.
      mechanics_links: []
