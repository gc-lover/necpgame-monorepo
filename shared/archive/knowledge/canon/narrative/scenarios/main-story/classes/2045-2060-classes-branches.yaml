summary:
  problem: Классовые ветки периода 2045–2060 существовали только в Markdown и не синхронизировались с основным знанием.
  goal: Сформировать YAML-документ, описывающий роли классов в эпоху Blackwall, тёплых коридоров и красных рынков.
  essence: Каждая роль получает специфические shooter-пороги и последствия, влияющие на устойчивость сетей и экономику региона.
  key_points:
    - Solo и Lawman поддерживают безопасность петель и рынков.
    - Netrunner и Fixer управляют коридорами обмена и флагами NetWatch.
    - Corpo и Politician формируют кодексы совместимости и регулирование коридоров.
    - Medtech и Teacher заботятся о психостабильности и просвещении граждан.
content:
  sections:
    - id: class_responsibilities
      title: Ответственность классов
      body: |
        - **Solo:** охрана «рёбер города» и зачистки «красных рынков»; Combat/Defense 0.66–0.74; критический успех выдаёт приватные лицензии.
        - **Netrunner:** часовые Blackwall и коридоры обмена; Hacking 0.74–0.82; топ-дека снижает пороги, критический провал фиксирует NetWatch flag.
        - **Techie:** строительство и ремонт петель; Tech 0.66–0.74; успех повышает стабильность регионов.
        - **Fixer:** монетизация тёплых коридоров; Trading 0.66–0.74; критический успех приносит налоговые льготы.
        - **Rockerboy/Media:** разоблачения ИИ-культов и инфовойны; Charisma/Investigation 0.66–0.74; последствия — общественные бафы или баны.
        - **Nomad:** межгородская контрабанда оффлайн-бандлов; Driving/Survival 0.66–0.74; критический провал ведёт к перехвату.
        - **Corpo:** кодексы совместимости против монополий; Legal/Social 0.66–0.74; влияние на фракционный доступ.
        - **Lawman:** патрули разломов и контроль рынков; Intimidation/Investigation 0.66–0.74; ордера дают бонус −0.04.
        - **Medtech:** клиники психостабильности и дефектных имплантов; Medicine 0.66–0.74; критический успех выдаёт патенты.
        - **Politician:** политика коридоров и регулирование; Social/Legal 0.66–0.74; исходы меняют региональные параметры.
        - **Trader:** ядра рынков и оффлайн-лицензии; Trading 0.66–0.74; критический успех даёт эксклюзивы брендов.
        - **Teacher:** просветительские кампании по безопасности; Communication 0.62–0.70; поддержка города снижает пороги.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
    - id: era_signals
      title: Сигналы эпохи
      body: |
        Blackwall-пограничье и тёплые коридоры создают дефицит безопасности, требующий координации Solo, Lawman и Netrunner. Экономические решения корпораций определяют налоговые режимы красных рынков, а образовательные кампании Teacher удерживают население от паники при всплесках NetWatch.
