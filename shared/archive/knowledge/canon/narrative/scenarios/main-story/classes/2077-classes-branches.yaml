summary:
  problem: Роли классов в событиях 2077 не были формализованы для автоматизированного пайплайна.
  goal: Структурировать вклад каждого класса в операцию Dogtown, президентский протокол и финальную фазу заговора.
  essence: Каждый класс получает конкретные задачи и shooter-пороги, влияющие на спецоперации и фракционные концовки.
  key_points:
    - Solo и Lawman отвечают за силовое давление на блокпосты Dogtown.
    - Netrunner и Techie поддерживают сетевые заслоны и технику.
    - Fixer, Politician и Trader контролируют чёрный рынок и дипломатические окна.
    - Медиа, Nomad и Medtech удерживают общественное мнение и эвакуацию.
content:
  sections:
    - id: class_responsibilities
      title: Ответственность классов
      body: |
        - **Solo:** штурмы Dogtown; Combat 0.74–0.82, критический успех открывает уникальное вооружение.
        - **Netrunner:** работа с заслонами; Hacking 0.78–0.86, критический провал выдаёт отслеживание спецслужб.
        - **Techie:** техническая поддержка операции; Tech 0.70–0.78.
        - **Fixer:** доступ и контракты в Dogtown; Social/Trading 0.74–0.82.
        - **Rockerboy и Media:** медиа-прикрытие операции; Charisma/Investigation 0.74–0.82.
        - **Nomad:** организация эвакуационных коридоров; Driving 0.74–0.82.
        - **Corpo:** политическое прикрытие; Legal/Social 0.74–0.82.
        - **Lawman:** операционные ордера; Legal/Intimidation 0.74–0.82.
        - **Medtech:** эвакуация и медицинская поддержка; Medicine 0.70–0.78.
        - **Politician:** дипломатия и протокол; Social 0.78–0.82.
        - **Trader:** управление чёрным рынком Dogtown; Trading 0.74–0.82.
        - **Teacher:** координация гражданских и информационных кампаний; Communication 0.66–0.74.
