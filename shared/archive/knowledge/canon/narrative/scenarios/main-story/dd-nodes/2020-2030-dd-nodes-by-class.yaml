summary:
  problem: Shooter-проверки эпохи 2020–2030 находились в Markdown и не имели структурированных метаданных для vision-хендОффа.
  goal: Перенести узлы по актам и классам в единый YAML, пригодный для проверки схемы и связывания с основным сюжетом.
  essence: Ранние узлы кампании фиксируют пороги освоения сетей, контракты гильдий и зарождение купольных режимов.
  key_points:
    - Акт I концентрируется на чистоте каналов и охране зон для Netrunner и Solo.
    - Акт II вводит гильдейские контракты и медтех-проверки доступа к имплантам.
    - Акт III закрепляет политические режимы куполов и экстракт-лигу.
    - Акт IV формализует стандарты «чистого канала» и экспорт governance-параметров.
content:
  sections:
    - id: node_list
      title: Узлы и пороги
      body: |
        - **A1 Трассировка фантомов:** Netrunner — hacking — threshold 0.62→0.70; модификатор «чистый канал» снижает порог до 0.58; критический успех открывает скрытый маршрут, провал поднимает heat.
        - **A2 Сенсорная зачистка:** Solo — defense — threshold 0.62–0.70; укрытия дают −0.03; критический успех позволяет пройти незамеченным, критический провал ведёт к ранению и агро.
        - **B1 Контракт гильдии:** Fixer — trading — threshold 0.62–0.70; скидочные прайсы снижают порог; успех даёт скидки, провал — штрафы, критический успех открывает эксклюзив.
        - **B2 Порог импланта:** Medtech — medicine — threshold 0.62–0.70; клиника даёт −0.03; провал вызывает осложнение, критический провал формирует инцидент.
        - **C1 Голос купола:** Politician — social — threshold 0.66–0.74; коалиция уменьшает пороги; успех закрепляет режим, провал блокирует реформу.
        - **C2 Экстракт-лига:** Nomad/Solo/Techie — role metric — threshold 0.62–0.70; доступ к маршруту снижает порог; критический успех даёт редкий аффикс, критический провал теряет лут.
        - **M1 Стандарты vs Чёрная сеть:** Netrunner/Corpo/Media — governance — threshold 0.66–0.74; публичная поддержка или логистика уменьшают порог; успех фиксирует статус «чистого», провал уводит в серый режим.
      mechanics_links: []
      assets: []
    - id: act_transitions
      title: Переходы между актами
      body: |
        Пороговые значения и критические эффекты актов переносятся в следующие эпохи. Отметка heat из A1 повышает риски в A2, успехи гильдий в B1 открывают квоты 2030–2045, а режимы куполов C1 задают параметры для будущих политических линий. Метрика «чистого канала» служит глобальным модификатором для governance-тестов поздних актов.
      mechanics_links: []
      assets: []
