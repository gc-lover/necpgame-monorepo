summary:
  problem: Индекс сценариев находился в Markdown и не был связан с системами ветвления и квестовыми пайплайнами.
  goal: Структурировать сценарии по типам и определить стандарт описания для интеграции с нарративными сервисами.
  essence: Документ выделяет основные группы сценариев, шаблон оформления и ссылки на связанные разделы лора.
  key_points:
    - Определены категории сценариев: стартовые, событийные, взаимодействий и ветвлений сюжета.
    - Задан унифицированный шаблон с условиями запуска, последовательностью событий и последствиями.
    - Прописаны ссылки на связанные квестовые, событийные и NPC документы.
content:
  sections:
    - id: overview
      title: Назначение индекса
      body: |
        Каталог служит точкой входа для нарративной команды и описывает, какие сценарии существуют, как они используются
        и какие сервисы вовлечены. Он помогает выстраивать консистентные истории и согласовывать их с системами.
      mechanics_links: []
      assets: []
    - id: scenario_types
      title: Типы сценариев
      body: |
        Сценарии начала игры, событийные сценарии, сценарии взаимодействий и ветвления сюжета. Для каждой категории
        определены ключевые фокусы: onboarding, live события, социальные взаимодействия и нелинейность.
      mechanics_links:
        - canon/narrative/scenarios/game-start-scenarios-detailed.yaml
        - canon/narrative/events-lore/README.md
      assets: []
    - id: scenario_template
      title: Стандарт описания
      body: |
        Шаблон включает разделы «Описание», «Условия запуска», «Последовательность событий», «Диалоги», «Ветвление»
        и «Последствия». Структура помогает синхронизировать квестовые и Live Ops задачи.
      mechanics_links:
        - canon/narrative/sid-endings/README.md
      assets: []
    - id: related_docs
      title: Связанные документы
      body: |
        Индекс указывает на каталоги квестов, событий и NPC, чтобы обеспечить быструю навигацию и согласованность
        между командами лора и геймдизайна.
      mechanics_links:
        - content/quests/MASTER-QUEST-INDEX.md
        - canon/narrative/npc-lore/README.md
      assets: []
