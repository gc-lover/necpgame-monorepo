summary:
  problem: Финальные арки Marco "Fix" Sanchez существовали в Markdown и не были интегрированы в базу знаний.
  goal: Стандартизировать пять вариантов концовок NPC с чёткими условиями, путями развития и классическими титрами.
  essence: Документ описывает судьбу легендарного фиксера, зависящую от репутации, богатства, симуляционных метрик и давления корпораций.
  key_points:
    - Концовки варьируются от легендарной смерти до предательства, мудрой отставки и трансцендентной роли проводника.
    - Условия включают показатели `marco.reputation`, `fixers.influence`, `simulation_awareness` и контроль Arasaka.
    - Каждая ветка фиксирует влияние на наследие персонажа и реакцию общества Night City.
content:
  sections:
    - id: king
      title: MF1 Король фиксеров
      body: |
        Максимальная репутация и влияние фиксера приводят к легендарному статусу, богатой жизни и символическому похорону,
        подчёркивающему уважение города.
      mechanics_links: []
      assets: []
    - id: betrayal
      title: MF2 Предательство улиц
      body: |
        Низкая репутация и избыток врагов заканчиваются насильственной смертью, демонстрируя, что улицы не прощают ошибок и ставят
        крест на наследии Marco.
      mechanics_links: []
      assets: []
    - id: retirement
      title: MF3 Мудрая отставка
      body: |
        Достаточный капитал и инстинкт самосохранения позволяют уйти из игры живым, показать возможность спокойной старости и
        служить примером для молодых фиксеров.
      mechanics_links: []
      assets: []
    - id: guide
      title: MF4 Проводник между мирами
      body: |
        Высокая осведомлённость о симуляции трансформирует Marco в медиатора между реальностью и заслоном, открывая метафизическую
        роль без явного финала.
      mechanics_links: []
      assets: []
    - id: puppet
      title: MF5 Марионетка Arasaka
      body: |
        Захват Night City Arasaka вынуждает Marco подчиниться корпорации, превратив его в инструмент контроля и разрушив репутацию
        на улицах.
      mechanics_links: []
      assets: []
