summary:
  problem: Ветвления периода 2020-2025 были оформлены в Markdown и требовали стандартизации.
  goal: Зафиксировать стартовые развилки лиги, влияющие на глобальные параметры мира и будущие финалы.
  essence: Документ описывает первые решения игроков по фракциям, корпорациям, технологиям и симуляции, задающие базовые счётчики SID.
  key_points:
    - Поддержка стартовых фракций определяет доминирование корпораций, банд или независимых сил.
    - Конфликт Arasaka и Militech получает три сценария исхода с долгосрочными последствиями.
    - Технологические предпочтения и отношение к симуляции закладывают скорость прогресса и глубину раскрытия мира.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Лига стартует после Четвёртой Корпоративной войны. Решения игроков кажутся малыми, но именно они формируют сценарии
        на следующие 70 лет.
      mechanics_links: []
      assets: []
    - id: faction_choice
      title: Стартовая поддержка фракций
      body: |
        Четыре ветви (корпорации, банды, баланс, независимые) влияют на `faction_balance` и определяют базовую доминацию мира.
      mechanics_links: []
      assets: []
    - id: corporate_war
      title: Конфликт Arasaka vs Militech
      body: |
        Исход раннего столкновения задаёт контроль над Night City и смещает силу корпораций, формируя последующие войны или
        патовую ситуацию.
      mechanics_links: []
      assets: []
    - id: gangs
      title: Судьба банд Night City
      body: |
        Доминирование Valentinos или Maelstrom, баланс банд или их подавление меняют влияние José «Tigre» Ramirez, Royce и
        роли NCPD.
      mechanics_links: []
      assets: []
    - id: tech_path
      title: Технологический выбор
      body: |
        Уровень принятия имплантов формирует показатели киберпсихоза, скорость прогресса и социальное разделение.
      mechanics_links: []
      assets: []
    - id: simulation_awareness
      title: Отношение к симуляции
      body: |
        Игнорирование, исследование или паранойя по поводу аномалий задают скорость раскрытия симуляции и социальное напряжение.
      mechanics_links: []
      assets: []
    - id: secondary_branches
      title: Малые ветвления и пороги
      body: |
        Выборы происхождения, первые подавленные банды и публичный киберпсихоз влияют на дополнительные счётчики и события.
      mechanics_links: []
      assets: []
    - id: impact
      title: Влияние на финал
      body: |
        Доминирование фракций и отношение к симуляции направляют лигу к концовкам «Корпоративная утопия», «Хаос и свобода»,
        «Живой мир» и раннему раскрытию истины.
      mechanics_links: []
      assets: []
