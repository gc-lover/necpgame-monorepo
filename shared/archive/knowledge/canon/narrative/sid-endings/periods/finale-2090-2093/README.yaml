summary:
  problem: Сводный документ финального периода находился в Markdown и требовал стандартизированного представления.
  goal: Зафиксировать компактный навигатор по финальному файлу и версиям, ведущим к четырём основным путям завершения лиги.
  essence: Документ указывает на основной файл финала, четыре ending paths и историю изменений компактной версии.
  key_points:
    - Финальный документ описывает ветви Corporatocracy, Transcendence, Revolution и Apocalypse.
    - Навигация ведёт к компактной версии файла `finale-2090-2093.md`.
    - История изменений фиксирует сокращение исходного материала до размера <500 строк.
content:
  sections:
    - id: overview
      title: Обзор финала
      body: |
        Период 2090-2093 завершает кампанию SID четырьмя ключевыми путями, описанными в основном файле финала.
      mechanics_links: []
      assets: []
    - id: paths
      title: Финальные пути
      body: |
        Corporatocracy, Transcendence, Revolution и Apocalypse представляют основные направления заключительных событий, зависящие от счётчиков предыдущих периодов.
      mechanics_links: []
      assets: []
    - id: file_reference
      title: Навигация к файлу
      body: |
        Основное содержание финала размещено в `finale-2090-2093.md`, поддерживающем компактный формат для удобного чтения и интеграции.
      mechanics_links: []
      assets: []
    - id: changelog
      title: История изменений
      body: |
        Версия 1.0.1 от 2025-11-07 представляет компактную редакцию; версия 1.0.0 содержала расширенный вариант на 662 строки.
      mechanics_links: []
      assets: []
