summary:
  problem: Система множественных концовок SID была описана в Markdown и не была синхронизирована с сервисами лиг и аналитики.
  goal: Формализовать принципы SID, структуру периодов и отслеживание метрик для глобальных титров лиги.
  essence: SID агрегирует действия игроков, определяет пороги и ветвления и формирует концовки мира, регионов, фракций и NPC.
  key_points:
    - Коллективное влияние игроков суммируется по фракционным, региональным, идеологическим и технологическим осям.
    - Структура включает периоды 2020–2093, каталоги концовок и финальные титры.
    - Отслеживаются глобальные, региональные и критические пороги с точками невозврата.
    - Основной выход — персонализированные титры лиги с учётом вклада игроков.
content:
  sections:
    - id: overview
      title: Описание и вдохновение
      body: |
        SID объединяет опыт Cyberpunk 2077, Baldur's Gate 3, EVE Online, WoW и Kenshi/RimWorld. Цель — показать последствия
        действий всех игроков в финале лиги и задать эмоциональное финальное шоу с глобальными титрами.
      mechanics_links: []
      assets: []
    - id: principles
      title: Основные принципы
      body: |
        Коллективное влияние, множественные оси выбора, непредсказуемость и эмоциональные титры. Каждый выбор имеет последствия,
        а действия игроков суммируются в глобальный счёт.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура системы
      body: |
        Описаны временные периоды (2020–2093), каталоги концовок (регионы, фракции, города, NPC, глобальные финалы) и шаблоны титров.
        Каждый раздел связан с подкаталогами periods/, endings/ и credits/.
      mechanics_links:
        - canon/narrative/sid-endings/endings/regions/europe/europe-endings.yaml
      assets: []
    - id: tracking
      title: Механики отслеживания
      body: |
        Глобальные счётчики (фракции, регионы, идеологии, технологии), пороговые события разных масштабов и точки невозврата,
        определяющие доступные концовки.
      mechanics_links:
        - analytics/faction-analytics-balance.yaml
      assets: []
    - id: branching
      title: Типы ветвлений
      body: |
        Линейные, параллельные, условные и смешанные ветвления задают разнообразие финалов. Детально описаны механики выбора
        и оценка вкладов игроков.
      mechanics_links:
        - canon/narrative/main-story/framework.yaml
      assets: []
