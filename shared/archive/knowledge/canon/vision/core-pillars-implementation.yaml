summary:
  problem: Необходимо закрепить метрики успеха и практическую реализацию основных столпов NECPGAME.
  goal: Определить KPI, системы и процессы, обеспечивающие воплощение шести столпов.
  essence: Документ связывает стратегические столпы с конкретными системами, техническими и геймплейными элементами.
  key_points:
    - Для каждого столпа описаны метрики, реализация и ключевые системы.
    - Добавлены примеры интеграции столпов между собой.
    - Указаны приоритетные сервисы и зависимости.
content:
  sections:
    - id: pillars_overview
      title: Метрики по столпам
      body: |
        Шесть столпов охватывают живой мир, последствия выборов, социальную иерархию, свободу, хардкорность и киберпанк
        эстетику. Для каждого определены KPI: автономность событий, ветвистость квестов, вовлечённость в иерархии,
        разнообразие стилей, сложность систем и соответствие эстетике.
      mechanics_links: []
      assets: []
    - id: pillar_world
      title: Мир, который живёт сам по себе
      body: |
        Мир поддерживается фоновой симуляцией событий, автономным поведением NPC и динамической экономикой.
        Метрики: 70%+ событий автономно, реагирование фракций в 1-24 часа, эволюция лиг и цен.
      mechanics_links:
        - mechanics/world/simulation-engine.yaml
      assets: []
    - id: pillar_consequence
      title: Выборы и последствия
      body: |
        Система выборов отслеживает решения игрока, блокирует и разблокирует контент, влияет на репутацию. Метрики:
        80%+ квестов с ветвлением, 90% необратимых решений, 60% каскадных эффектов.
      mechanics_links:
        - mechanics/quests/branching-system.yaml
      assets: []
    - id: pillar_hierarchy
      title: Глобальная социальная структура
      body: |
        Кланы, фракции и политические роли формируют иерархию. KPI включают 80% вовлечённости игроков в организации,
        регулярные глобальные события и вертикальную мобильность.
      mechanics_links:
        - mechanics/social/hierarchy-system.yaml
      assets: []
    - id: pillar_freedom
      title: Свобода действий и развития
      body: |
        Игрокам предоставляются гибкие билды, множество путей решения задач и доступность контента вне зависимости от
        стиля. Метрики достигают 70% уникальных стилей и 90% миссий с несколькими решениями.
      mechanics_links:
        - mechanics/progression/build-system.yaml
      assets: []
    - id: pillar_hardcore
      title: Хардкорность и глубина систем
      body: |
        Комбинация сложных механик, высокой цены ошибок и системы риск-награда обеспечивает хардкорный опыт.
        70% систем требуют глубокого освоения и предоставляют значимые решения.
      mechanics_links:
        - mechanics/combat/risk-reward.yaml
      assets: []
    - id: pillar_cyberpunk
      title: Киберпанк эстетика
      body: |
        Все визуальные и системные элементы должны соответствовать киберпанк-стилю. Метрики включают 100% визуального
        соответствия и 90% интеграции с лором.
      mechanics_links:
        - mechanics/art/cyberpunk-style-guide.yaml
      assets: []
    - id: implementation_details
      title: Техническая и геймплейная реализация
      body: |
        Описаны технические особенности симуляции, систем последствий, иерархии, свободы, хардкорности и стилистики,
        а также геймплейные эффекты для каждой области.
      mechanics_links: []
      assets: []
    - id: integration_examples
      title: Интеграция столпов
      body: |
        Примеры демонстрируют взаимодействие столпов: выборы влияют на фракции и экономику, социальная структура
        формирует мировые события, а хардкорность усиливает свободу и эстетику.
      mechanics_links: []
      assets: []
