summary:
  problem: Мета-правила симуляции и финального события лиги находились в Markdown и не были доступны в формате знаний.
  goal: Зафиксировать структуру слоёв реальности, сценарий финального события и механики лиг.
  essence: Документ описывает философию симуляции NECPGAME, тайминг финального эвента и эволюцию правды через лиги.
  key_points:
    - Раскрыта матрёшка реальностей и роль Архитектора.
    - Детализирован финальный праздник 27 июля 2093 и глобальный сброс.
    - Объяснён цикл лиг, мета-прогресс и будущие сюжетные твисты.
content:
  sections:
    - id: reality_layers
      title: Слои реальности
      body: |
        Документ описывает четыре уровня правды: воспринимаемую реальность игроков, контроль Архитектора, его регулярное
        убийство и гипотезу о симуляции ИИ. Каждый слой служит фундаментом сюжетных откровений будущих лиг.
      mechanics_links: []
      assets: []
    - id: final_event
      title: Финальный эвент лиги
      body: |
        Расписан сценарий последнего дня: глобальное оповещение, концерт в Corpo Plaza, откровения Архитектора и
        обратный отсчёт до перезапуска. Эмоциональные акценты поддерживают философские темы выбора и смысла.
      mechanics_links: []
      assets: []
    - id: league_cycle
      title: Цикл лиги
      body: |
        Лига охватывает 2020–2093 годы за 3–6 месяцев реального времени. Раздел описывает старт, середину, финал,
        глобальный сброс и элементы мета-прогресса, которые сохраняются между циклами.
      mechanics_links: []
      assets: []
    - id: future_twists
      title: Будущие твисты и раскрытия
      body: |
        Структурированы этапы лиг: от полного неведения до подозрений и раскрытия ИИ. Квест «За Чёрным Заслоном» задаёт
        ветвления с экзистенциальными выборами.
      mechanics_links: []
      assets: []
    - id: philosophical_themes
      title: Философские темы
      body: |
        Раздел концентрируется на вопросах реальности, памяти, смысла цикла и свободы выбора. Эти мотивы определяют
        эмоциональный тон финального события и лор будущих сезонов.
      mechanics_links: []
      assets: []
