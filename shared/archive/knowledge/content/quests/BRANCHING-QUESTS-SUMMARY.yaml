summary:
  problem: Требуется сводная таблица по глубоким ветвящимся квестам, NPC и структуре выборов для NECPGAME.
  goal: Зафиксировать философию дизайна, статистику, персонажей, уровни ветвлений и реиграбельность.
  essence: Документ описывает 7 флагманских квестов, 28 ключевых NPC, уровни последствий и будущие фазы развития.
  key_points:
    - Дизайн ориентирован на 5-7 путей и множественные концовки без «правильных» выборов.
    - Подробно перечислены NPC, дилеммы и региональное покрытие.
    - Приведены метрики реиграбельности, сравнение с индустрией и планы развития.
content:
  sections:
    - id: philosophy
      title: Философия дизайна
      body: |
        Основные принципы: отсутствие правильных ответов, глубокие NPC, 5-7 путей, множество концовок, фракционные конфликты
        и долгосрочные последствия. Эти принципы применены ко всем глубоким квестам.
      mechanics_links: []
      assets: []
    - id: stats
      title: Статистика квестов
      body: |
        Таблица охватывает 7 флагманских квестов (NCPD, MaxTac, Arasaka, 6th Street, Voodoo Boys, Aldecaldos, Pacifica
        campaign) с 39 уникальными концовками и 20 критическими выборами.
      mechanics_links: []
      assets: []
    - id: npc
      title: Детальные NPC
      body: |
        Описаны 28 ключевых персонажей (Капитан Моргана, Кира «Хром», Ханако Араска, Полковник Бриггс, Жрица Бриджит,
        Саул Брайт, Панам Палмер и др.) с их секретами, конфликтами и вариативными судьбами.
      mechanics_links: []
      assets: []
    - id: branching
      title: Структура ветвлений
      body: |
        Уровни выбора включают моральные дилеммы, фракционные конфликты, региональные последствия и мировые изменения.
        Приведены разбора квестов «Капитан Моргана» и «MaxTac — Зверь» с диаграммами ветвлений и концовок.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Последствия выборов
      body: |
        Немедленные (репутация, союзники, экономика), долгосрочные (мировые события, судьбы NPC, региональные изменения)
        и персональные (humanity, guilt, legacy). Влияние выборов описано для каждого уровня.
      mechanics_links: []
      assets: []
    - id: value
      title: Игровая ценность и сравнение
      body: |
        Рассчитана реиграбельность (38.5 уникальных прохождений, 10.5–14 часов на цикл, 70+ часов для всех концовок), а также
        сравнение с другими играми (Witcher 3, Cyberpunk 2077, Baldur's Gate 3). Наши квесты превосходят по глубине.
      mechanics_links: []
      assets: []
    - id: future
      title: Будущее развитие
      body: |
        Определены фазы: текущий скелет квестов, диалоговые деревья, визуализация, балансировка. Описаны дополнительные
        категории квестов, NPC и событий для расширения.
      mechanics_links: []
      assets: []
    - id: highlights
      title: Уникальные моменты
      body: |
        Подчёркнуты ключевые эмоциональные сцены (Trauma Team, Seppuku Ceremony, Ofrenda, Become the Beast, CEO or Ashes),
        метрики качества и уникальные особенности системы.
      mechanics_links: []
      assets: []
