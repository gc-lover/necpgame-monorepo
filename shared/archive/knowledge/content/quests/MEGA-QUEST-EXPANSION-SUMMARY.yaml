summary:
  problem: Требуется зафиксировать результаты мега-расширения квестов, включая метрики, ключевые сценарии и уникальные механики.
  goal: Систематизировать созданные квесты, NPC, дилеммы и последующие шаги для команды.
  essence: Документ описывает 213+ квестов, 58+ NPC и экстремальные ветвления, подчёркивая моральную сложность и региональное покрытие.
  key_points:
    - Содержит список глубоких сюжетов по фракциям, корпорациям, бандам, номадам и специалистам.
    - Фиксирует моральные дилеммы, уникальные механики и последствия на уровне мира.
    - Определяет последующие фазы по диалогам, событиям, балансировке и тестированию.
content:
  sections:
    - id: totals
      title: Итоговые метрики
      body: |
        Мега-расширение включает свыше 213 квестов, 147 базовых, 16 глубоких, 58+ ключевых NPC, 76+ уникальных концовок,
        96+ критических выборов, 25+ фракций и 12+ регионов.
      mechanics_links: []
      assets: []
    - id: deep_quests
      title: Глубокие квесты с ветвлениями
      body: |
        Раскрыты 20 сценариев по направлениям NCPD, MaxTac, Arasaka, Militech, Biotechnica, крупные банды, номады, фиксеры,
        рипперы, травма тим, нетраннеры, scavengers и медиа.
        Каждый квест описывает фракцию, регион, состав NPC, количество концовок, темы и ключевые выборы.
      mechanics_links: []
      assets: []
    - id: branching_system
      title: Система ветвлений
      body: |
        Уровни сложности делятся на четыре слоя: от простых вариантов для базовых квестов до экстремальных сценариев с семью
        и более вариантами и каскадными последствиями.
      mechanics_links: []
      assets: []
    - id: factions
      title: Распределение по фракциям
      body: |
        Таблица демонстрирует количество квестов и регионов по ключевым фракциям (NCPD/MaxTac, Arasaka, Militech, Biotechnica,
        6th Street, Voodoo Boys, Valentinos, Maelstrom, Tyger Claws, Aldecaldos, Fixers, Ripperdocs).
      mechanics_links: []
      assets: []
    - id: dilemmas
      title: Моральные дилеммы
      body: |
        Tier 5 и Tier 4 дилеммы акцентируют сюжетную глубину: Trauma Team «Платиновая карта», Biotechnica «Человеческие испытания»,
        Arasaka «Игра Престолов», Tyger Claws «Честь Клинка», Voodoo Boys «За Блэкволлом» и др.
      mechanics_links: []
      assets: []
    - id: regions
      title: Региональные акценты
      body: |
        Описаны регионы Night City, Corpo Plaza, Santo Domingo, Heywood, Japantown, Northside, Pacifica и Badlands с указанием
        основных конфликтов и квестов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Уникальные механики и последствия
      body: |
        Культурные элементы (Día de los Muertos, Bushido Code, Nomad traditions, Chrome worship), моральная сложность и
        долгосрочные изменения мира, включая падение Блэкволла, реформу NCPD и корпоративные перемены.
      mechanics_links: []
      assets: []
    - id: production
      title: Производственные этапы
      body: |
        Phases 1–4 описывают развитие диалогов, событий, балансировки и тестирования, каждая с ожидаемой длительностью и
        основными задачами.
      mechanics_links: []
      assets: []
    - id: deliverables
      title: Поставленные артефакты
      body: |
        Перечислены 24 JSON-пакета по периодам и фракциям, документы для медиа и политики и подсчёты прогресса (197+ квестов,
        45+ NPC, 67+ концовок, 25+ фракций, 12+ регионов, 146+ часов контента).
      mechanics_links: []
      assets: []
