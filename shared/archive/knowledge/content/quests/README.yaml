summary:
  problem: Необходим базовый гид по разделу квестов, описывающий предназначение документов и классификацию контента.
  goal: Зафиксировать типы квестов, стандартную структуру описания и ссылки на связанные каталоги.
  essence: Документ объясняет, что содержат материалы раздела, как формировать карточку квеста и какие типы заданий поддерживаются.
  key_points:
    - Перечислены основные категории квестов: main, side, faction, event и player.
    - Шаблон структуры квеста показан в Markdown для копирования авторами.
    - Даны ссылки на сценарии, диалоги и лор NPC.
content:
  sections:
    - id: description
      title: Общее описание
      body: |
        Раздел собирает детальные документы по квестам, включая описание сюжета, цели, диалоги, награды и ветвление.
      mechanics_links: []
      assets: []
    - id: quest_types
      title: Типы квестов
      body: |
        Основные, побочные, фракционные, событийные и пользовательские квесты описаны с указанием ключевых особенностей:
        сюжетное развитие, исследование мира, репутация, временные события и экономика.
      mechanics_links: []
      assets: []
    - id: template
      title: Структура квеста
      body: |
        Включён шаблон карточки квеста с полями ID, тип, уровень, статус, версии, датами, целями и последствиями.
        Формат записан в Markdown для быстрого копирования в новые документы.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные документы
      body: |
        Ссылки на каталоги сценариев, диалогов и лора NPC позволяют навигировать по смежным материалам.
      mechanics_links:
        - content/scenarios/
        - content/dialogues/
        - content/npc-lore/
      assets: []
