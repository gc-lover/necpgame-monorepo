summary:
  problem: Регион Азии требует набора ежедневных и еженедельных квестов с параметрами сложности, наград и модификаторов.
  goal: Систематизировать пул из 12 daily и 8 weekly заданий, описав условия, DC, награды и правила рандомизации.
  essence: Документ задаёт расписание, формулы масштабирования и подробные карточки квестов для азиатского региона.
  key_points:
    - Каждая запись содержит локацию, DC, награды и описание тестов.
    - Weekly-контент рассчитан на продолжительные миссии с несколькими этапами.
    - Рандомизация учитывает класс игрока, репутацию и эпоху.
content:
  sections:
    - id: overview
      title: Регион и охват
      body: |
        Квесты распространяются на Токио, Сеул, Шанхай, Гонконг и Сингапур для всех эпох. Пул поддерживает 12 ежедневных и 8
        еженедельных сценариев.
      mechanics_links: []
      assets: []
    - id: daily
      title: Daily Quests
      body: |
        12 ежедневных заданий с продолжительностью 10–20 минут включают доставку, взломы, охрану, медтех и креативные задачи.
        Каждый квест описывает базовый DC, награду в eddies и модификаторы репутации.
      mechanics_links: []
      assets: []
    - id: weekly
      title: Weekly Quests
      body: |
        8 еженедельных миссий с длительностью 45–60 минут комбинируют цепочки этапов (взлом, пилотирование, переговоры,
        бои). Награды масштабируются, а решения влияют на фракционную репутацию.
      mechanics_links: []
      assets: []
    - id: randomization
      title: Рандомизация и модификаторы
      body: |
        Daily квесты обновляются ежедневно тремя случайными заданиями, weekly — двумя каждую неделю. Модификаторы сложности
        зависят от класса, репутации и эпохи, а награды масштабируются для временных периодов.
      mechanics_links:
        - gameplay/economy/reward-curves.md
        - gameplay/social/reputation-formulas.md
      assets: []
