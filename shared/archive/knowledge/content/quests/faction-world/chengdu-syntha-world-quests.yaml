summary:
  problem: Необходим структурированный набор мировых квестов Jinlong Syntha с описанием цепочек, вариантов и наград.
  goal: Перенести четыре миссии в YAML, указав этапы, ключевых NPC и последствия.
  essence: Квесты раскрывают гастрономические операции Syntha, влияющие на Pearl Syndicate, Arasaka Media, BioMesh и Ghost Kitchen.
  key_points:
    - Каждая миссия описывает последовательность проверок Tech, Combat, Piloting и Social.
    - Альтернативы позволяют перераспределять рецепты и медиасети.
    - Ссылки ведут к городским лорам Чэнду, Шанхая, Сингапура, Найроби и Night City.
content:
  sections:
    - id: fq1
      title: FQ-CHENGDU-001 «Spice Vein»
      body: |
        Настроить Spice Vein Highway (Tech DC 21), отразить Pearl Syndicate (Combat DC 22) и провести переговоры в Pudong
        Apex (Social DC 20). Выбор — договор с Pearl Syndicate или усиление Syntha.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-CHENGDU-002 «Orchestra Steam»
      body: |
        Настройка Orchestra Stream (Tech DC 23), защита шоу от Maelstrom (Combat DC 24) и медиапереговоры (Performance DC 22).
        Решение определяет лицензирование Arasaka Media или независимость Street Orchestra.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-CHENGDU-003 «Panda Relief»
      body: |
        Полёт по Panda Flux Rail (Piloting DC 24), сбор биоданных (Tech DC 25) и дипломатия на Mesh Hub (Social DC 23).
        Выбор — поделиться рецептами с BioMesh или оставаться верным Ghost Kitchen.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-CHENGDU-004 «Ghost Recipe»
      body: |
        Взлом Helix Data Bridge (Hacking DC 25), переговоры с SmartNation (Social DC 24) и бой с Twin Merlions (Combat DC 26).
        Возможность раскрыть сделку NetWatch или сохранить для Ghost Kitchen.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты опираются на документы `chengdu-detailed-2020-2093.md`, `shanghai-detailed-2020-2093.md`,
        `singapore-detailed-2020-2093.md`, `nairobi-detailed-2020-2093.md` и материалы по Night City.
        Награды требуют согласования с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
