summary:
  problem: Solar Veil Authority нуждается в описании мировых квестов, связывающих климатические щиты разных регионов.
  goal: Задокументировать четыре миссии с этапами, NPC, альтернативами и наградами.
  essence: Квесты показывают сотрудничество Solar Veil с Helios Crescent, Helvetic Tribunal, Atlantic Shield, Falcon Riders и Sandglass Syndicate.
  key_points:
    - Этапы используют проверки Tech, Combat, Piloting, Logistics, Stealth и Social.
    - Выборы определяют распределение технологий между союзниками и конкурентами.
    - Присутствуют ссылки на локации Дохи, Дубая, Женевы, Кейптауна, Манилы и Найроби.
content:
  sections:
    - id: fq1
      title: FQ-DOHA-001 «Veil Relay»
      body: |
        Настройка Corniche Solar Loop (Tech DC 22), защита от Mirage Riders (Combat DC 23) и переговоры в Helios Crescent
        (Social DC 21). Решение — укрепить Helios или сохранить секреты Veil.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-DOHA-002 «Mirror Treaty»
      body: |
        Подготовка доказательств (Investigation DC 23), арбитраж в CERN Plaza (Social DC 24) и защита свидетеля (Combat DC 24).
        Выбор — поддержать Watchmaker Syndicate или Veil Authority.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-DOHA-003 «Falcon Rescue»
      body: |
        Полёт Veil Falcon Corridor (Piloting DC 24), эвакуация Dockside Rifts (Logistics DC 25) и сдерживание Tidehacker Cells
        (Combat DC 26). Варианты усиливают Atlantic Shield или Falcon Riders.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-DOHA-004 «Sandglass Mercy»
      body: |
        Настройка Sandglass Passage (Stealth DC 25), встреча на Typhoon Halo (Social DC 24) и доставка в Mesh Hub (Tech DC 26).
        Решение — передать технологии BioMesh или Typhoon Shield.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты опираются на документы `doha-detailed-2020-2093.md`, `dubai-detailed-2020-2093.md`, `geneva-detailed-2020-2093.md`,
        `cape-town-detailed-2020-2093.md`, `manila-detailed-2020-2093.md` и `nairobi-detailed-2020-2093.md`. Награды согласуются с
        экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
