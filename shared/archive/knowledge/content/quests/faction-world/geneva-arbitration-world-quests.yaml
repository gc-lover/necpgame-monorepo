summary:
  problem: Helvetic Tribunal нуждается в каталоге мировых миссий с арбитражными сценариями и нейтральными соглашениями.
  goal: Описать четыре квеста, включающие этапы расследований, переговоров и защиты свидетелей.
  essence: Сюжеты демонстрируют арбитраж между Haute Lumière и Watchmaker, лицензирование Lux, защиту свидетеля и климатическое соглашение.
  key_points:
    - Проверки охватывают Investigation, Performance, Tech, Social, Stealth и Combat.
    - Выборы влияют на Haute Lumière, Watchmaker, NetWatch, Glacier Shadow и Aurora/BioMesh.
    - Указаны связи с европейскими и африканскими локациями.
content:
  sections:
    - id: fq1
      title: FQ-GENEVA-001 «Neutral Ledger»
      body: |
        Сбор доказательств (Investigation DC 22), судебный симулятор (Performance DC 21) и защита от Catacomb Brotherhood
        (Combat DC 23). Решение — поддержать Haute Lumière или Watchmaker Syndicate.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-GENEVA-002 «Prism Treaty»
      body: |
        Переговоры в Mediator Sanctum (Social DC 23), анализ Lux имплантов (Tech DC 24) и подписание договора (Performance DC 22).
        Выбор — лицензировать Lux или ограничить экспорт ради Tribunal.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-GENEVA-003 «Glacier Witness»
      body: |
        Эвакуация через Glacier Underpass (Stealth DC 24), защита свидетеля (Combat DC 25) и допрос в Big Ben Data Hall
        (Social DC 23). Возможность передать дело NetWatch или сохранить тайну.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-GENEVA-004 «Neutral Field»
      body: |
        Настройка Alpine Sky Link (Tech DC 25), основные переговоры (Social DC 24) и защита от Circuit Hyenas (Combat DC 26).
        Выбор — передать данные BioMesh или Aurora Geotherm Bureau.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты завязаны на `geneva-detailed-2020-2093.md`, `paris-detailed-2020-2093.md`, `milan-detailed-2020-2093.md`,
        `london-detailed-2020-2093.md`, `nairobi-detailed-2020-2093.md`. Награды необходимо сверить с экономическими справочниками.
      mechanics_links:
