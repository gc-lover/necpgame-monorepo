summary:
  problem: Узловой сценарий «Dogtown Checkpoint» оставался в Markdown и не синхронизировался с данными о конкордатах и пограничных проверках.
  goal: Занести структуру КПП в YAML, чтобы использовать модификаторы MQ-2060-001 и управлять репутационными исходами 2077 года.
  essence: Игрок руководит проходом дипломатического груза через Dogtown, сталкивая конкордаты с требованиями Barghest, NUSA и корпораций.
  key_points:
    - 21 узел включает брифинг, учет конкордатов, выбор режима пропуска A/B/C/D и финальные переговоры.
    - Проверки Social, Legal, Medtech, Hacking, Stealth и Combat достигают DC 22, с групповым броском на финале.
    - Репутационные исходы меняют отношение NUSA, Barghest, корпораций и жителей, а также модифицируют акты 2077.
content:
  sections:
    - id: checkpoint_flow
      title: Поток сцен
      body: |
        Узлы 1–5 охватывают брифинг NUSA/Barghest, адаптацию DC под конкордаты, первые споры и сетевые угрозы.
        Узлы 6–10 раскрывают четыре стратегии пропуска: дипломатический иммунитет, полный досмотр, тихий коридор или жёсткий отказ.
        Узлы 11–21 фиксируют переговоры с Barghest и гражданскими, хакерские атаки корпораций, боевые столкновения и финальный отчёт.
      mechanics_links: []
      assets: []
    - id: skill_matrix
      title: Проверки и риски
      body: |
        Social и Legal DC 20–22 управляют мандатом, юрисдикцией и формальным иммунитетом.
        Medtech и Tech DC 20 снижают травматичность досмотра и предотвращают побочные эффекты сканов.
        Stealth и Deception DC 22 обеспечивают тихие коридоры, а Combat DC 22 и Hacking DC 22 отражают силовые и сетевые угрозы.
      mechanics_links: []
      assets: []
    - id: reputation_outcomes
      title: Репутация и награды
      body: |
        Путь A повышает авторитет NUSA и Barghest ценой корпораций; путь B улучшает отношения с DAO и жителями;
        путь C усиливает корпорации, добавляя Heat; путь D усиливает Barghest, но портит отношения с NUSA и гражданскими.
        Награды: 400–1200 едди, элитные пропуски, тактические модули и доступ к высокоуровневым контрактам.
      mechanics_links: []
      assets: []
    - id: acts_impact
      title: Последствия актов
      body: |
        Выбранный режим меняет DC будущих актов 2077, инициирует события WE-2077-*** и влияет на вероятность протестов в Dogtown.
        Флаги пути соединяются с исходами MQ-2060-001, формируя единую линию контроля границ.
      mechanics_links: []
      assets: []
