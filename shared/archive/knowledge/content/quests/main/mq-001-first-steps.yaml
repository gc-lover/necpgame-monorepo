summary:
  problem: Новым игрокам нужна яркая отправная точка, которая обучает ключевым системам без потери темпа и атмосферы Night City.
  goal: Создать стартовый квест с ветвлением по происхождению, который знакомит с фракциями, имплантами, заказами и подготовкой к Orders Board.
  essence: Трехэтапная обучающая арка, раздающая первый имплант, демонстрирующая выбор пути и закрепляющая доступ к Orders Board.
  key_points:
    - Вступление с Виктором Вектором и выбор стартовых имплантов.
    - Ветвление по происхождению с уникальными проверками навыков.
    - Финальный заказ, связывающий игрока с Orders Board и социальными контактами.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Квест открывает Night City через безопасную зону Afterlife и знакомство с ключевыми наставниками. Игрок сразу видит, что город живет самостоятельно, а персонаж должен выбрать свой путь: корпорации, улицы или кочевники. Арка задает тон кампании и вводит знания о базовых системах: импланты, заказы, фракционная репутация.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: structure
      title: 'Структура и этапы'
      body: |
        Квест состоит из трех последовательных этапов, каждый из которых масштабирует вовлеченность игрока.

        1. Открывающий брифинг — диагностический визит к Виктору Вектору и выбор стартовых имплантов в зоне Watson / Afterlife Clinic.
        2. Выбор улицы — мини-миссия по выбранному происхождению: Street Kid, Corpo или Nomad, с уникальными проверками навыков и наградами.
        3. Первый заказ — миссия от Марко «Фикс» Санчеса с вариативными задачами и проверками (взлом, бой или переговоры).
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: skill_checks
      title: 'Проверки и противники'
      body: |
        Каждая ветка использует shooter/MMORPG метрики с порогами 0.58–0.66. Игроки сталкиваются с дронами Militech Scout, отрядом Tyger Claws и скрытыми корпоративными агентами, если идут по боевому или хакерскому маршруту. Социальные сцены требуют повышения persuasion и insight.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: branching
      title: 'Ключевые выборы'
      body: |
        - Принять предложение корпорации: контракт с Arasaka или Militech, быстрый доступ к корпоративным веткам и снаряжению, но снижение доверия улиц.
        - Остаться на улицах: сотрудничество с Padre и Марко, рост влияния Valentinos и Fixers, ограничение корпоративного контента.
        - Номадская независимость: возвращение к клану Nomad, доступ к контрабандным маршрутам, временные ограничения в городских соц-заказах.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Квест выдает до 650 XP, 1 000 eddies, стартовый имплант Kiroshi Base и дополнительные предметы в зависимости от ветки (Smart Pistol Mk.I, Arasaka Access Badge, Nomad Hoverbike Pass). Репутация и социальные контакты подстраиваются под выбор игрока, открывая Orders Board и базовый крафт.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Интеграции и связи'
      body: |
        Арка активирует событие tutorial_city_alert, открывает социальные задания Watson и связывает контент с фракциями Arasaka, Militech, Valentinos, Aldecaldos и Fixers Guild. Связана с документами main-quests-outline и mq-002-choose-path, а также требует синхронизации с Orders Board и системой фракционной репутации.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/progression/progression-attributes.md
      assets: []
