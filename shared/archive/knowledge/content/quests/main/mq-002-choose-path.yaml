summary:
  problem: После стартового квеста игроку требуется формализованный выбор фракции/пути с далеко идущими последствиями.
  goal: Описать структуру квеста, этапы и последствия выбора между корпорацией, улицами и независимостью.
  essence: Трёхактный квест с проверками и мини-операциями, закрепляющий долгосрочный союз и открывающий новые ветки контента.
  key_points:
    - Три предложения от Arasaka, Valentinos и фрилансеров.
    - Выбор влияет на репутацию, награды и доступ к веткам progression.
    - Триггерит мировые события и обновления в сервисе новостей.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        После «Неоновых первых шагов» герой встречается в клубе «Afterglow» с представителями Arasaka, Valentinos и независимых брокеров. Каждая сторона предлагает вступительный пакет, обещая уникальные ветки репутации, навыков и экономики.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: structure
      title: 'Структура и этапы'
      body: |
        Этап 1 «Скан выборов»: собрать досье и пройти проверки Persuasion (DC 18), Streetwise (DC 16), Tech (DC 17).

        Этап 2 «Доказательство верности»: выполнить две из трёх мини-операций (Stealth+Hacking DC 19, Intimidation+Athletics DC 17, Engineering+Negotiation DC 18).

        Этап 3 «Точка невозврата»: финальная сцена в «Afterglow», выбор союза и публичное заявление (Performance DC 18).
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/quests/quest-shooter-checks.md
      assets: []
    - id: choices
      title: 'Выборы и последствия'
      body: |
        - Клятва Arasaka: доступ к корпоративным миссиям, репутация Arasaka +15, Militech -5, Valentinos -5, открывает `mq-101-corp-side.md`.
        - Клятва улицам: вступление к Valentinos, репутация Valentinos +15, Maelstrom -5, Arasaka -5, открывает `mq-201-street-choice.md`.
        - Свободный контракт: ветка `freelance-network`, гибкость, но сложно получить редкие импланты, репутация фриланс +15.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/social/player-orders-system.md
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Базовые: 1 050 XP, 2 500 eddies, +15 репутации выбранного пути, +5 нейтральным брокерам.

        Уникальные предметы:
        - Arasaka: корпоративная карточка уровня 2.
        - Valentinos: реликтовый медальон.
        - Фриланс: многоуровневый контракт.

        Дополнительно: тематические скины, стартовый имплант (корп/улица/фриланс), достижения «Договор киновари», «Сердце улиц», «Свободный агент».
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Интеграции'
      body: |
        Фракции: Arasaka, Militech, Valentinos, Maelstrom, Fixers Guild.

        Мировые события: обновления в `world-service`, влияющие на цены и новости.

        Связанные квесты: `mq-001-first-steps.yaml`, `mq-003-skill-growth.yaml`, `mq-101-corp-side.yaml`, `mq-201-street-choice.yaml`, `side/tutorial-orders.yaml`.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: timeline
      title: 'Хронология'
      body: |
        Лига 2079 Q2, сезон «Neon Alliances», доступ к имплантам MK II и специализированным сетям.
      mechanics_links: []
      assets: []
