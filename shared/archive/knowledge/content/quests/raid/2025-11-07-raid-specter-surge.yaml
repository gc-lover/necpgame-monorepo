summary:
  problem: Helios активирует протокол Obsidian Flood и угрожает каналам Ghosts в Underlink-Delta.
  goal: Описать рейд Specter Surge с фазами, проверками, API и наградами.
  essence: Команда из шести игроков синхронизирует пилотов и мехов, взламывает Countermesh и эвакуирует данные.
  key_points:
    - Пять фаз: калибровка, взлом, двойной штурм, эвакуация данных, выход.
    - Подробные D&D проверки с DC 21–23 и модификаторами.
    - Указаны требования входа, мировые флаги и SLA для сервисов.
content:
  sections:
    - id: context
      title: Контекст
      body: |
        Рейд проходит в Underlink-Delta. Helios запускает `Obsidian Flood`, Specter защищают каналы Ghosts и извлекают данные
        о ротации корп-сил.
      mechanics_links: []
      assets: []
    - id: requirements
      title: Условия входа
      body: |
        Персонаж 45+ уровня, выполненный `quest-neon-ghosts`, статус `flag.neon.elite`, команда 3 пилотов и 3 техно-операторов.
        Требуются флаги `underlink.stability >= 40`, `city.unrest.level >= 35` и протокол `specter-sync`.
      mechanics_links: []
      assets: []
    - id: phases
      title: Фазы рейда
      body: |
        Таблица охватывает фазы Ghost Link Calibration, Countermesh Breach, Dual-Core Assault, Data Extraction Run и Specter
        Evacuation с условиями успеха и провала (эффекты на city unrest, helios alert и награды).
      mechanics_links: []
      assets: []
    - id: checks
      title: Узлы и проверки
      body: |
        Перечислены ключевые D&D проверки (Arcana 21, Hacking 22, Tactics 23, Athletics 21, Leadership 22) с модификаторами и
        последствиями.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики и события
      body: |
        Specter Sync Loop, Dual-Control Combat, City Unrest Feedback, Ghost Logistics Support и распределение репутации
        через social-service.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и прогресс
      body: |
        Репутации, предметы (`specter-core-fragment`, `ghost-squad-ticket`, `helios-blackbox`), мировые флаги и разблокировка
        гильдейских контрактов.
      mechanics_links: []
      assets: []
    - id: api
      title: API и события
      body: |
        Карта REST и событий для world-service, combat-service, social-service, economy-service и narrative-service.
      mechanics_links: []
      assets: []
    - id: telemetry
      title: Метрики и SLA
      body: |
        SLA для `SPECTER_SYNC_STATE`, `MECH_STATE_SYNC`, `CITY_UNREST_UPDATE`, панели мониторинга и ключевые KPI.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Список сопутствующих документов: `quest-neon-ghosts`, диалоги NPC, фреймворк world events и документация по
        глобальному состоянию.
      mechanics_links: []
      assets: []
