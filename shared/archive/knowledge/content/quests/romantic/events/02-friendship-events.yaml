summary:
  problem: Блок из 100 дружеских событий не был формализован и не связывался с Relationship диапазоном 20-40.
  goal: Перенести события в структуру YAML, обозначить ключевые проверки, награды и переходы к более высоким стадиям отношений.
  essence: «Этап дружбы раскрывает общие интересы, взаимную поддержку и глубинные разговоры, требуя Empathy и совместных активностей».
  key_points:
    - События делятся на разговоры, совместные миссии, хобби, помощь и решение проблем.
    - Вариативность проверок: Empathy, Social, Tech, Combat, Crafting; присутствуют кооперативные и выборочные ветки.
    - Готовит условия для флирта: доверие, совместно пережитые испытания, обмен секретами.
content:
  sections:
    - id: bonding-themes
      title: 'Темы сближения'
      body: |
        - Разговоры о семье, мечтах и страхах (Empathy 14-18) формируют базу доверия.
        - Совместные активности: готовка, VR-игры, киберсинхрон, боевые тренировки и путешествия.
        - Поддерживающие сцены: помощь с травмами, защитой семьи, решением долговых проблем.
      mechanics_links: []
      assets: []
    - id: representative-events
      title: 'Представительные события'
      body: |
        - RE-021 «Вечер за разговорами»: три темы выбора, даёт до +18 отношений.
        - RE-028 «Совместная тренировка»: Combat/Reflex DC 16-18, усиливает доверие боевой парой.
        - RE-034 «Поддержка во времени кризиса»: Empathy и Logic объединены, открывает откровенные разговоры.
        - RE-040 «Совместный побег из города»: Requires Driving/Stealth, вводит Travel bonding.
      mechanics_links: []
      assets: []
    - id: system-integration
      title: 'Интеграция с системами'
      body: |
        - Relationship диапазон 20-40, события меняют состояние `romance_state=friends`.
        - Положительные ветки дают доступ к shared-inventory, co-op bonuses и уникальным скиллам поддержки.
        - Негативные исходы (не пришёл на встречу, раскрыл секрет) запускают штрафы и события примирения.
      mechanics_links: []
      assets: []
    - id: progression-links
      title: 'Связи с другими наборами'
      body: |
        - Успехи ведут к Flirting Events (Relationship 40+), Failures → восстановительные сцены из Meeting/Support паков.
        - Некоторые активности открывают региональные романтические пакеты (например, совместные поездки в Африку/Европу).
      mechanics_links: []
      assets: []
    - id: implementation-notes
      title: 'Заметки реализации'
      body: |
        - Требуются слоты расписаний NPC для вечерних, дневных и выходных событий.
        - Следует логировать, какие темы разговора уже раскрыты, чтобы избегать повтора.
        - Прогресс дружбы увеличивает общий `trust_score`, влияющий на сцену признания.
      mechanics_links: []
      assets: []
