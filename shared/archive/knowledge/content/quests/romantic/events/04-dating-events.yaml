summary:
  problem: 140 сцен свиданий описаны в Markdown и не синхронизированы с Relationship 60-75 и механикой chemistry.
  goal: Консолидировать типы свиданий, ключевые проверки и продолжения, чтобы обеспечить управляемый рост отношений.
  essence: 'Свидания - это сериалы из трех фаз: подготовка, основная активность и финал, где внимание к деталям решает исход.'
  key_points:
    - Сцены охватывают рестораны, культурные мероприятия, экстремальные приключения, виртуальные свидания и домашние вечера.
    - Каждое событие предусматривает несколько фаз с разными проверками и дополнительными бонусами за подарки/подготовку.
    - Введены правила управления ожиданиями: опоздание, неправильный подарок и несогласованность с календарём.
content:
  sections:
    - id: date-structure
      title: 'Структура свиданий'
      body: |
        - Relationship диапазон: 60-75, unlock condition - chemistry_score >= 60.
        - Большинство событий делятся на три стадии: Arrival, Core Activity, Wrap-up (по 1-2 проверки каждая).
        - События поддерживают как инициированные игроком, так и NPC сценарии.
      mechanics_links: []
      assets: []
    - id: representative-dates
      title: 'Ключевые примеры'
      body: |
        - RE-076 «Первое свидание в ресторане»: Social DC 18, Romantic DC 18, бонусы за подарки.
        - RE-083 «Ночной полет над городом»: Pilot DC 20, Trust check для NPC.
        - RE-101 «VR-симуляция идеального дня»: Tech DC 18, персонализация воспоминаний.
        - RE-118 «Кулинарный марафон»: Cooking DC 16, Teamwork бонус при совместной готовке.
      mechanics_links: []
      assets: []
    - id: risk-management
      title: 'Управление рисками'
      body: |
        - Время и подготовка: опоздание дает -5, забытый подарок -8, неподходящий наряд -6.
        - Плохие проверки создают миссии на искупление (flowers quest, apology scene).
        - System `chemistry_score` и `date_history` предотвращает бесконечный спам одинаковых сцен.
      mechanics_links: []
      assets: []
    - id: followups
      title: 'Продолжения и эскалация'
      body: |
        - Успехи открывают Intimacy Events, совместные поездки и эксклюзивные региональные сценарии.
        - Провалы могут откатить отношения в уровень флирта или дружбы до исправления.
        - Некоторые события предлагают branching outcomes (commitment conversation, spontaneous travel).
      mechanics_links: []
      assets: []
    - id: implementation-notes
      title: 'Реализация'
      body: |
        - Требуется синхронизация со Scheduling Service (календари NPC) и погодными условиями.
        - Анимации и VFX должны адаптироваться под тип свидания (VR, экстремальное, домашнее).
        - Лог событий обновляет `romance_date_log` для прогресса достижений.
      mechanics_links: []
      assets: []
