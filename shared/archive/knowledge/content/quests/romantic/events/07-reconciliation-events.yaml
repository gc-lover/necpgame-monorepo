summary:
  problem: Markdown-набор примирительных событий не фиксировал формулу успеха и связь с накопленными конфликтами.
  goal: Структурировать 60 событий примирения в YAML 1.1.0, дополнив их механикой качества извинений и культурными стилями.
  essence: Документ описывает пути от искренних извинений до терапии и грандиозных жестов, снижая Unresolved_Conflicts и восстанавливая Relationship HP.
  key_points:
    - Базовые события RE-166 — RE-170 покрывают извинения, подарки, грандиозные жесты, изменение поведения и парную терапию.
    - Расширенный набор RE-171 — RE-185 добавляет письма, поездки, вмешательство друзей и символические ритуалы.
    - Формула Success_Chance учитывает эмоцию, время и тяжесть конфликта, а культурные стили задают предпочтительный формат примирения.
content:
  sections:
    - id: reconciliation_basics
      title: События RE-166 — RE-170
      body: |
        RE-166 Искренние извинения — Empathy DC 18 с бонусами за эмоциональное включение и культурные вариации (японский поклон, латинская страсть, русская душевность).
        RE-167 Подарок-извинение — Trading DC 14; thoughtful, дорогие, ручные подарки и их эффект при сочетании со словами.
        RE-168 Грандиозный жест — Charisma/Performance DC 22–24, публичные признания, серенады, эпические квесты и жертвы.
        RE-169 «Я изменился» — WILL/Empathy DC 20–22, подтверждение долгосрочной трансформации (трезвость, смена работы, терапия).
        RE-170 Парная терапия — Social/Empathy/Intelligence DC 20–22, анализ причин, упражнения на коммуникацию, исходы от полного успеха до разрыва.
      mechanics_links: []
      assets: []
    - id: extended_events
      title: Расширенные события RE-171 — RE-185
      body: |
        Каталог включает временную паузу, письма, готовку любимого блюда, возвращение к первой встрече, плейлист извинений и публичные посты.
        Доступны вмешательство друзей, романтические поездки, повторение ключевых моментов, совместная уязвимость и «последний шанс».
        Поведенческие доказательства (RE-184) фиксируют 30-дневное изменение с крупным бонусом, а RE-185 задаёт условное испытание.
      mechanics_links: []
      assets: []
    - id: reconciliation_formula
      title: Формулы успеха и накопление конфликтов
      body: |
        Success_Chance = Base_DC - Apology_Quality - Time_Passed + Conflict_Severity.
        Качество извинения зависит от эмоций, подарков, жестов и усилия; плохая подготовка повышает DC.
        Unresolved_Conflicts ≥3 добавляет +3 DC за каждый конфликт и -5 relationship от усталости пары.
      mechanics_links: []
      assets: []
    - id: cultural_styles
      title: Культурные стили примирения
      body: |
        Азия — непрямые извинения и участие семьи; важно сохранить лицо.
        Запад — прямые слова, терапия и быстрое урегулирование.
        Латинская Америка — драматичные сцены, публичные признания и интенсивная эмоция.
        Россия/СНГ — глубокие разговоры и время на переосмысление.
        Ближний Восток и Африка — восстановление чести, медиация старших и ритуалы сообщества.
      mechanics_links: []
      assets: []
    - id: post_reconciliation
      title: Восстановление Relationship HP
      body: |
        Успешное примирение снижает счетчик нерешённых конфликтов, восстанавливает Relationship HP (+20) и может открыть путь к Commitment Events.
        Время вместе без конфликтов добавляет +5 HP в неделю, грандиозные жесты +30 HP, терапия +25 HP.
        Проваленные попытки усиливают риск перехода к кризису (RE-211+) и могут инициировать события «последний шанс».
      mechanics_links: []
      assets: []
