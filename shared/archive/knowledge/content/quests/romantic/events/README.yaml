summary:
  problem: Требуется зафиксировать структуру библиотеки романтических событий для быстрого доступа команд.
  goal: Каталогизировать диапазоны событий и ссылки на региональные и стадийные документы.
  essence: README структурирует 1550+ событий и указывает связи с индексами и региональными наборами.
  key_points:
    - Делит контент на универсальные и региональные группы.
    - Содержит инструкции для дизайнеров и программистов.
    - Связывает индекс и системный документ.
content:
  sections:
    - id: structure
      title: Структура библиотеки
      body: |
        Документ фиксирует девять стадий развития отношений, каждая из которых ведёт на соответствующий файл событий.
        Региональный блок перечисляет каталоги по культурным зонам, обеспечивая локализацию контента.
      mechanics_links: []
      assets: []
    - id: usage_design
      title: Использование для дизайнеров
      body: |
        Пошаговая инструкция описывает определение Relationship Score, выбор категории событий, проверку регионального
        контекста, настройку проверок навыков и последующее обновление отношений.
      mechanics_links: []
      assets: []
    - id: usage_engineering
      title: Использование для программистов
      body: |
        В README приведены REST-эндпоинты для выборки и триггера событий, что облегчает интеграцию с Romance API.
      mechanics_links:
        - mechanics/romance/relationship-system.yaml
      assets: []
    - id: integration
      title: Интеграция и ссылки
      body: |
        Указаны основополагающие документы: `ROMANCE-EVENTS-INDEX-1000.md`, системное описание `romance-events-system.md`
        и региональные каталоги, что обеспечивает единый вход в библиотеку.
      mechanics_links: []
      assets: []
