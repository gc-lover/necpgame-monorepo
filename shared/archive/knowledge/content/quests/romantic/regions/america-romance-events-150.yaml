summary:
  problem: Нужно описать 150 романтических событий обеих Америк и подготовить их к интеграции в систему.
  goal: Разделить события по городам и культурам, зафиксировать архетипы, распределение и игровые параметры.
  essence: «От карнавальной страсти Рио до голливудской неги и мексиканских традиций».
  key_points:
    - Основные кластеры: Рио и Буэнос-Айрес (по 50 событий), Нью-Йорк (25), Мехико (15), Лос-Анджелес (10).
    - Сформулированы архетипы и ключевые сцены для каждой культуры, подчёркнута роль семьи и танцев.
    - Акцент на разнообразии континента: танцы, спорт, духовные и кулинарные ритуалы.
content:
  sections:
    - id: cultural-overview
      title: 'Культурные особенности Америки'
      body: |
        - Прямолинейность и открытые эмоции в Северной Америке, горячая страсть и семейные традиции в Латинской.
        - Танцы (самба, танго, сальса), спорт и пляжная культура — ядро большинства событий.
        - Многообразие культур требует локальных вариантов VO, музыки и ритуалов.
      mechanics_links: []
      assets: []
    - id: rio-events
      title: 'Рио-де-Жанейро / Бразилия (50 событий)'
      body: |
        - Культурный код: карнавал, самба, пляжи, страсть.
        - События: Carnival passion, Copacabana sunset, samba school, favela rooftop party, Sugarloaf cable car, caipirinha mixing.
        - Дополнительные активности охватывают спорт, музыку, духовные практики и природные чудеса.
        - Высокие DC для танцев и социальной динамики, бонусы за знание языка и уважение к favela культуре.
      mechanics_links: []
      assets: []
    - id: buenos-aires-events
      title: 'Буэнос-Айрес / Аргентина (50 событий)'
      body: |
        - Культурный код: танго, европейская эстетика, меланхолия.
        - Основные сцены: tango lesson, La Boca walk, asado tradition, Recoleta cemetery, football passion.
        - Расширенный список включает культуру mate, gaucho-эхи, архитектуру, поэзию и ночную жизнь milonga.
        - Требуются проверки Dancing, Culture и Philosophy.
      mechanics_links: []
      assets: []
    - id: new-york-events
      title: 'Нью-Йорк / США (25 событий)'
      body: |
        - Культурный код: скорость, амбиция, мультикультура.
        - События: Times Square kiss, Central Park carriage, Brooklyn Bridge walk, Broadway show, skyline активности.
        - Дополнительные сцены: MET, MoMA, Coney Island, Yankees game, food culture, сезонные праздники.
      mechanics_links: []
      assets: []
    - id: mexico-city-events
      title: 'Мехико / Мексика (15 событий)'
      body: |
        - Культурный код: традиции, семья, праздники.
        - События: Day of the Dead, mariachi serenade, taco al pastor, Xochimilco boat, Frida Kahlo museum.
        - Подчёркнута необходимость семейного одобрения и уважения к праздникам.
      mechanics_links: []
      assets: []
    - id: los-angeles-events
      title: 'Лос-Анджелес / США (10 событий)'
      body: |
        - Культурный код: голливудский гламур, casual lifestyle, океан.
        - События: Venice Beach skate, Hollywood sign hike, Sunset Boulevard drive, Santa Monica pier, Griffith Observatory, beach bonfire.
        - Документированные активности поддерживают расслабленные сценарии и pop-культуру.
      mechanics_links: []
      assets: []
    - id: archetypes
      title: 'Романтические архетипы'
      body: |
        - Бразильский: очень страстный, быстрый, ключевой момент — Карнавальный поцелуй.
        - Аргентинский: страстный и меланхоличный, ключевой момент — объятие в танго.
        - Мексиканский: традиционный и семейный, ключевой момент — серенада mariachi.
        - Американский (США): прямой и casual, ключевой момент — раннее признание «I love you».
      mechanics_links: []
      assets: []
    - id: distribution
      title: 'Распределение событий'
      body: |
        - Всего: 150 событий.
        - Бразилия (Рио): 50.
        - Аргентина (Буэнос-Айрес): 50.
        - Мексика (Мехико): 15.
        - США (Нью-Йорк): 25.
        - США (Лос-Анджелес): 10.
      mechanics_links: []
      assets: []
