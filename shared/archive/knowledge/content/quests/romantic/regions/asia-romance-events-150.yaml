summary:
  problem: Нужно системно описать 150 азиатских романтических событий и предусмотреть культурные ограничения для дизайна.
  goal: Разделить события по городам, выделить архетипы, проверки навыков и бонусы отношений для дальнейшей интеграции.
  essence: «Сдержанные, технологичные и духовные романсы Азии с уважением к традициям».
  key_points:
    - Три мегаполиса (Токио, Сеул, Шанхай) дают основу по 50 событий; дополнительные города расширяют разнообразие.
    - Определены архетипы по ключевым культурам и описаны требования к поведению игрока.
    - Добавлен JSON-пример для автоматизации генерации событий.
content:
  sections:
    - id: cultural-overview
      title: 'Культурные особенности Азии'
      body: |
        - Публичная сдержанность и уважение к традициям обязательны.
        - Семья, старшие и церемонии часто важнее личных чувств.
        - Технологичность и духовность сочетаются в событиях, задавая киберпанковский тон.
      mechanics_links: []
      assets: []
    - id: tokyo-events
      title: 'Токио / Япония (50 событий)'
      body: |
        - Темы: hanami, караоке, onsen, храмы, аниме-культура, неоновые районы.
        - События варьируются от традиционных церемоний до футуристических свиданий.
        - Семья и уважение к правилам этикета критичны; тонкие намёки и постепенное развитие отношений.
      mechanics_links: []
      assets: []
    - id: seoul-events
      title: 'Сеул / Корея (50 событий)'
      body: |
        - Темы: K-Pop, street food, Han River, jjimjilbang, e-sports, hanbok.
        - Сюжеты включают couple culture, matching outfits, семейные встречи.
        - Баланс между драмой и игривостью в духе K-Drama.
      mechanics_links: []
      assets: []
    - id: shanghai-events
      title: 'Шанхай / Китай (50 событий)'
      body: |
        - Темы: Bund skyline, традиционные сады, маглев, димсам, чайные церемонии, каллиграфия, feng shui.
        - События уделяют внимание семейному одобрению, духовному балансу и современным достижениям.
      mechanics_links: []
      assets: []
    - id: additional-cities
      title: 'Дополнительные города'
      body: |
        - Гонконг (15 событий): Victoria Peak, dim sum, Star Ferry, ночные рынки, фестивали.
        - Сингапур (10 событий): Marina Bay Sands, hawker centers, Gardens by the Bay, Sentosa, Night Safari.
        - Бангкок (10 событий): floating markets, Thai massage, tuk-tuk adventures, фестивали и храмы.
        - Дели (10 событий): Taj Mahal pilgrimage, Holi, Bollywood, духовные путешествия, spice markets.
        - Манила (5 событий): караоке, jeepney, island hopping, balut challenge, Sinulog.
      mechanics_links: []
      assets: []
    - id: archetypes
      title: 'Романтические архетипы'
      body: |
        - Японский: сдержанный, медленный, ключевой момент — поцелуй под сакурой, акцент на эстетике.
        - Корейский: эмоциональный, с драмой, ключевой момент — couple items и K-Drama жесты.
        - Китайский: традиционный + современный, ключевой момент — семейное одобрение.
        - Индийский: страстный, но консервативный публично, ключевой момент — Bollywood-style proposal.
        - Тайский: расслабленный, fun-first, ключевой момент — пляжный закат.
      mechanics_links: []
      assets: []
    - id: skill-checks
      title: 'Проверки навыков по типам'
      body: |
        - Cultural DC (12-20): понимание традиций, этикета, религиозных практик.
        - Performance DC (14-22): караоке, танцы, публичные выступления.
        - Culinary DC (12-18): совместная готовка и дегустации.
        - Spiritual DC (14-20): храмы, медитация, философские практики.
        - Physical DC (14-22): массаж, спорт, физические активности.
      mechanics_links: []
      assets: []
    - id: relationship-bonuses
      title: 'Модификаторы отношений'
      body: |
        - Токио: бонусы за знание аниме/манги и уважение к традициям, штраф за прямолинейность публично.
        - Сеул: бонусы за знание K-Pop и участие в couple culture, штраф за игнорирование фото/соцсетей.
        - Шанхай: бонусы за каллиграфию и уважение к семье, штраф за суеверия и неуважение.
        - Общие: +5 за владение местным языком, +3 за культурные отсылки, -5 за оскорбление традиций.
      mechanics_links: []
      assets: []
    - id: data-structure
      title: 'JSON-структура события'
      body: |
        ```json
        {
          "eventId": "RE-TOKYO-002",
          "region": "Asia",
          "city": "Tokyo",
          "country": "Japan",
          "category": "dating",
          "name": "Hanami (Цветение сакуры)",
          "culturalTags": ["traditional", "seasonal", "romantic"],
          "relationshipRange": [60, 80],
          "seasonRequired": "spring",
          "triggers": {
            "location": "ueno_park",
            "season": "spring",
            "time": "day"
          },
          "skillCheck": {
            "type": "Romantic",
            "dc": 14,
            "culturalBonus": { "knowsJapaneseCulture": 2 }
          },
          "outcomes": {
            "success": {
              "relationship": 22,
              "specialEvent": "first_kiss_under_sakura",
              "unlocks": ["RE-TOKYO-007"],
              "dialogue": "これは夢みたい... (This is like a dream...)"
            },
            "failure": {
              "relationship": 10,
              "dialogue": "It's still beautiful together"
            }
          },
          "culturalNotes": "Hanami is Japan's most romantic tradition. Cherry blossoms symbolize fleeting beauty and life's transience."
        }
        ```
      mechanics_links: []
      assets: []
