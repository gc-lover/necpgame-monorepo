summary:
  problem: Требуется финальная мета-сводка по завершённому расширению side-квестов во всех эпохах.
  goal: Зафиксировать итоговую статистику (147 квестов), распределение типов, уникальные механики, награды и дальнейшие шаги.
  essence: Документ подтверждает масштабный прирост контента, описывает вариативность путей и техническую готовность к API.
  key_points:
    - Прирост до 147 квестов с распределением по периодам и типам.
    - Охват уникальных механик по эпохам, наград Tier 1-5 и фракционного влияния.
    - Рекомендации по приоритизации диалогов, балансу и тестированию.
content:
  sections:
    - id: totals
      title: Общая статистика
      body: |
        Таблица по периодам 2020-2030 до 2090-2093 показывает базовые и дополнительные квесты (всего 147). Каждый период
        ссылается на соответствующие JSON-файлы и дополнительные наборы.
      mechanics_links: []
      assets: []
    - id: quest-types
      title: Типы квестов
      body: |
        Боевые и экшн (35%), скрытность (25%), хакерство (20%), социальные (15%), специализированные (5%). Перечислены подтипы:
        bounty, arena, infiltration, heist, hacking, negotiation, rescue, race, economic и другие.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Уникальные механики по эпохам
      body: |
        Каждая эпоха добавляет новые сценарии: от подпольных гонок и DAO-голосований до квантового ограбления и перезапуска
        симуляции. Описаны примеры для 2020-2030, 2030-2045, 2045-2060, 2060-2077, 2078-2090 и 2090-2093.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и прогрессия
      body: |
        Таблица Tier 1-5 с диапазоном кредитов и опыта. Уникальные трофеи: титулы, доступы, артефакты, влияние и наследие.
        Распределение наград учитывает сложность и повторяемость.
      mechanics_links: []
      assets: []
    - id: variability
      title: Вариативность и фракции
      body: |
        Каждый квест поддерживает 2-5 путей решения (stealth, combat, diplomacy, tech, deceit). Влияние распространяется на
        более чем 30 фракций, включая NCPD, MaxTac, NetWatch, корпорации, банды, Fixers, Nomads и Leagues.
      mechanics_links: []
      assets: []
    - id: content-volume
      title: Объём контента
      body: |
        Расчёт времени: 147 квестов × 50 минут ≈ 122,5 часов уникального контента. С учётом повторяемых сценариев (30%).
        дополнительно ~37 часов в месяц, что обеспечивает свыше 6 месяцев игрового процесса.
      mechanics_links: []
      assets: []
    - id: technical
      title: Технические детали и готовность
      body: |
        Перечислена структура директорий `.BRAIN/05-technical/mvp-data-json/`, упомянуты готовые REST-эндпоинты и дальнейшие
        приоритеты: диалоги, баланс, события и тестирование.
      mechanics_links: []
      assets: []
    - id: next-steps
      title: Следующие шаги
      body: |
        Приоритеты: расширить диалоги (20-30 узлов), выровнять награды и пороги, связать квесты с событиями и лутом,
        протестировать все ветки. Отмечены выполненные достижения.
      mechanics_links: []
      assets: []
