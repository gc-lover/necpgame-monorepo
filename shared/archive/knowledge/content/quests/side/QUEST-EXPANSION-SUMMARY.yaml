summary:
  problem: "Расширение побочных квестов по периодам существовало в Markdown и не было связано со схемой знаний и интеграционным пайплайном."
  goal: "Зафиксировать прогресс расширения, ключевые результаты и зависимые задачи в структурированном YAML."
  essence: "Готовые диалоговые деревья, проверки навыков, события перемещений и JSON-структуры объединены в единую сводку, подготавливая дальнейшие интеграции."
  key_points:
    - Каждый период 2020–2093 получил 20–30 узлов диалогов и альтернативные ветки.
    - Сформированы лут-таблицы, репутационные формулы и события перемещений.
    - Определён набор API-приоритетов для внедрения расширенного контента.
content:
  sections:
    - id: expansion_overview
      title: 'Масштаб выполненной работы'
      body: |
        • Диалоговые деревья: 20–30 узлов на квест с ветками под стелс, хакер, боевой и социальный подходы.
        • Skill-checks: пороги 8–16, ранги R1–R5, отдельные эффекты успеха и провала.
        • Альтернативные пути: четыре основных маршрутных архетипа (стелс, хакер, боевой, социальный).
        • Лут-таблицы: вероятности дропа, диапазоны количества и модификаторы качества.
        • События перемещений: 10–15 уникальных событий на период.
      mechanics_links: []
      assets: []
    - id: deliverables
      title: 'Созданные файлы и их особенности'
      body: |
        • side-quests-2020-2030-EXPANDED.md — 15 событий перемещений, 5 лут-таблиц, примеры репутационных расчётов.
        • side-quests-2030-2045-EXPANDED.md и последующие — аналогичные структуры для всех периодов.
        • JSON-структуры: готовые объекты для skill-checks, лут-таблиц и событий с единым форматом.
      mechanics_links: []
      assets: []
    - id: systems_integration
      title: 'Интеграция с игровыми системами'
      body: |
        • Атрибуты TECH, INT, COOL, REF, AGI, EMP, STEALTH связаны с проверками и имплантами.
        • Репутационные фракции (Fixers, NCPD, NetWatch, корпорации и т.д.) получили диапазоны от Stranger до Legendary.
        • Логика API: приоритеты — структуры диалогов, skill-checks, лут, события; далее — цели квестов, альтернативные пути,
          триггеры событий и привязка к атрибутам/скиллам.
      mechanics_links: []
      assets: []
    - id: roadmap
      title: 'Следующие шаги'
      body: |
        • Обновить quests.json полными структурами.
        • Сгенерировать события перемещений для каждой эпохи в соответствии с расширением.
        • Обновить readiness-tracker.yaml и сформировать API-задачи по приоритетам.
      mechanics_links: []
      assets: []
