summary:
  problem: «Ограбление красного рынка» существовало только в Markdown и не было оформлено в базе знаний.
  goal: Стандартизировать приключение по краже Blackwall-артефактов в YAML.
  essence: Solo, Netrunner и Stealth специалисты крадут редкую партию тех-компонентов, выбирая подход и заказчика.
  key_points:
    - 22 узла: брифинг, рекогносцировка, выбор способа (сила/стелс/хак), взлом охраны, бой и эвакуация.
    - Репутация: +10 к заказчику, -10 к красному рынку при успешной краже.
    - Награды: Blackwall-артефакты, тех-лут и 500–1500 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Красный рынок держит партию редких компонентов, и несколько фракций предлагают помощь в краже. Команда выбирает союзников,
        план проникновения и способы сокрытия следов.
      mechanics_links: []
      assets: []
    - id: operation_flow
      title: Узлы и проверки
      body: |
        Квест затрагивает Perception DC 20, Hacking DC 22, Combat DC 22 и проверки на вождение, паркур и торговлю. Сценарий допускает
        предательство заказчика или продажу лута другим сторонам, что меняет финал.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех усиливает заказчика и ухудшает отношение рынка на 10 пунктов. Награда включает Blackwall-артефакты (epic), дополнительные
        тех-ресурсы и 500–1500 едди.
      mechanics_links: []
      assets: []
