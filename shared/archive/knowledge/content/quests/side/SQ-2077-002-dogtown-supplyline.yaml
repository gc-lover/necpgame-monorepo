summary:
  problem: Квест «Линия снабжения Dogtown» находился в Markdown и не был включён в базу знаний.
  goal: Структурировать логистическую операцию Barghest в формате YAML.
  essence: Trader и Nomad прокладывают снабженческий коридор через Dogtown, отражая атаки и удерживая контракт с Barghest.
  key_points:
    - 20 узлов охватывают планирование маршрута, договоры с местными, засады и финальное согласование с порогом 3.
    - Репутация: +10 к Barghest, +8 к NUSA и до -8 к корпорациям.
    - Награды: контракты, транспортные модули и 500–1500 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Barghest поручает организовать линию снабжения через опасные кварталы Dogtown. Игроки согласуют маршруты, обеспечивают охрану
        и привлекают местных, чтобы удержать канал поставок.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и проверки
      body: |
        Квест использует Trader, Analysis, Stealth, Combat и Hacking проверки DC 20–22. Сценарий включает засады, сбои связи и
        логистические вызовы до запуска линии и последующего мониторинга.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех укрепляет позиции Barghest и NUSA, снижая влияние корпораций. Игрок получает контракты, транспортные апгрейды и до 1500
        едди за отлаженную линию снабжения.
      mechanics_links: []
      assets: []
