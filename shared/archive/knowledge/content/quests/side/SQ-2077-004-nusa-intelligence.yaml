summary:
  problem: Квест «Разведка НСША» находился в Markdown и не был включён в структуру знаний.
  goal: Стандартизировать шпионскую операцию NUSA против Barghest в YAML.
  essence: Netrunner и Solo выполняют разведзадание в Dogtown, решая, передать ли данные NUSA или продать Barghest.
  key_points:
    - 20 узлов: проникновение, взлом баз Barghest, встреча с информатором, засада и эвакуация.
    - Репутация: +15 к NUSA и -12 к Barghest при раскрытии операции.
    - Награды: разведданные, тактическое оборудование и 700–1600 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Агенты NUSA проводят скрытую операцию в Dogtown, чтобы собрать данные о Barghest. Игроки сталкиваются с моральной дилеммой —
        сохранить верность или продать информацию противнику.
      mechanics_links: []
      assets: []
    - id: operation_flow
      title: Узлы и проверки
      body: |
        Проникновение требует Stealth DC 24, взлом баз — Hacking DC 26, а засада решается через Combat DC 24. Финал учитывает выбор
        игрока: передача данных NUSA или их продажа.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех повышает репутацию NUSA, но может ухудшить отношение Barghest. Игрок получает разведданные, тактические гаджеты и
        денежное вознаграждение до 1600 едди.
      mechanics_links: []
      assets: []
