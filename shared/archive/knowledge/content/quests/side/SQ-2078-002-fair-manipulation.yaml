summary:
  problem: Квест «Манипуляции на ярмарках» находился вне структурированного формата.
  goal: Задокументировать сценарий анти-манипуляционного расследования в YAML для автоматизации.
  essence: Игроки расследуют ботов и ценовые подставы на ярмарках, используя Netrunner/Trader и медиа-поддержку.
  key_points:
    - 20 узлов проверок с фокусом на Hacking, Trader, Legal и Media (DC 20–22).
    - Репутация: +12 к лигам и ремесленным гильдиям, до -10 к корпорациям.
    - Награды: лицензии, рыночные баффы и 700–1800 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Параметрические ярмарки подверглись манипуляциям со стороны корпоративных ботов. Игроки уровня 40–44 раскрывают схемы,
        ведут переговоры и восстанавливают справедливые цены, используя Netrunner/Trader связку и поддержку Media.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Диалог и проверки
      body: |
        Диалоговое дерево содержит 20 шагов: от жалобы гильдий и трассировки ботов до юридических апелляций и медиа-прессинга.
        Финал требует группового порога 3 для успешных переговоров и санкций против нарушителей.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех приносит +12 к Leagues и CraftGuilds, снижает отношения с корпорациями до -10 и выдаёт экономические бонусы: лицензии,
        рыночные усиления и 700–1800 едди.
      mechanics_links: []
      assets: []
