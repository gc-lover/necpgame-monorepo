summary:
  problem: Описание «Экспедиция за заслон» находилось в Markdown и не было доступно автоматизации задач.
  goal: Формализовать высокорискованный квест за Blackwall в соответствии с шаблоном знаний.
  essence: Команда Netrunner/Solo проводит экспедицию за Blackwall, взаимодействует с rogue-AI и возвращает артефакты.
  key_points:
    - 26 узлов: подготовка, серия Hacking DC 26–30, встречи с AI (WILL DC 24), сделка или бой и эвакуация.
    - Репутация: +20 к Voodoo Boys и -20 к NetWatch, отражая конфликт интересов.
    - Награды: артефакты реальности (legendary), потенциальный AI-компаньон и 1500–3000 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Voodoo Boys поручают экспедицию за Blackwall, чтобы добыть артефакты реальности для мета-судов. Игроки уровня 42–46 сочетают
        навыки Netrunner и Solo, действуя под постоянной угрозой NetWatch.
      mechanics_links: []
      assets: []
    - id: expedition_flow
      title: Узлы и проверки
      body: |
        Структура охватывает брифинг, подготовку (group threshold 3), прохождение слоёв Blackwall с возрастающими DC 26→28→30,
        встречи с rogue-AI (WILL DC 24) и финальный перехват NetWatch с выбором стелс или боя (DC 26). Завершение зависит от
        сделки с AI и успешной эвакуации.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и добыча
      body: |
        Успешное выполнение добавляет +20 репутации Voodoo Boys и уменьшает доверие NetWatch на 20 пунктов. Лут включает легендарные
        артефакты реальности, потенциального AI-компаньона и 1500–3000 едди.
      mechanics_links: []
      assets: []
