summary:
  problem: Ранняя лига нуждается в детализированных сайд-квестах с полными диалогами, проверками и лутом.
  goal: Описать расширенный пакет побочных квестов 2020–2030 годов, подготовленных к интеграции в narrative-service.
  essence: Документ содержит сценарии с 20–30 узлами, JSON-шаблоны, события перемещений и таблицы наград.
  key_points:
    - Квесты предусматривают альтернативные пути (стелс, взлом, бой, социальные решения).
    - Присутствуют структурированные цели, требования по атрибутам и последствия для репутации.
    - Описаны события перемещений и лут-таблицы, синхронизированные с сезонными ивентами.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Документ фиксирует расширение для периода 2020–2030. Включены описания нескольких побочных квестов, связанные
        с фиксером Марко «Фикс» Санчесом, патрулями MaxTac, корпоративными скандалами и экстракт-аренами. Каждый сценарий
        снабжён полным набором целей, альтернативных путей и детализацией проверок навыков.
      mechanics_links: []
      assets: []
    - id: featured-quests
      title: Ключевые квесты
      body: |
        - `SQ-2021-TRIAK`: трассировка фантомных пакетов в корпоративной сети Downtown. Деление на стелс, хакерский и боевой
          подходы, 28 узлов диалога, проверка TECH ≥8, Hacking R2, STEALTH/REF ≥10, COOL ≥16.
        - `SQ-2022-MAXTAC`: «Слепые зоны МАКСТАК» с обороной ретрансляторов, волнами противников и проверками Combat/Tech.
        - `SQ-2024-HUMCERT`: квест на сертификат человечности с социальными, экономическими и хакерскими развилками,
          влиянием на доступ к S-tier имплантам.
        - `SQ-2027-NEON`: сезонная экстракт-арена, где стиль прохождения (Combat vs Stealth) влияет на лут и рейтинг.
      mechanics_links: []
      assets: []
    - id: json-structures
      title: JSON-структуры
      body: |
        Приведены примеры JSON для диалоговых узлов, квестов, событий и лут-таблиц. Шаблон описывает поля `start`,
        `nodes`, `skillCheck`, `outcomes`, `rewards`, `penalties`. Для событий предусмотрены поля `triggerLocations`,
        `triggerConditions`, `outcomes`, а лут-таблицы используют `item`, `chance`, `qty`.
      mechanics_links: []
      assets: []
    - id: events
      title: События перемещений
      body: |
        Каталог 15 событий ранней лиги: прокси-конфликты корпораций, сетевые всплески, патрули MaxTac, мародёрство в руинах,
        глюки прошивок, встречи с фиксером и уличные гонки. Для каждого события указаны условия появления (уровень, локация,
        время суток), проверки и последствия для репутаций Fixers, корпораций и NCPD.
      mechanics_links: []
      assets: []
    - id: loot
      title: Лут и репутация
      body: |
        Лут-таблицы включают предметы типа `Corpo ID`, `DAO Access Card`, `Influence Token`, `Corporate Bribe` с шансами и
        диапазонами. Указаны формулы изменений репутаций (города, корпораций, медиа), а также привязка к сезонным событиям
        вроде «Баг недели».
      mechanics_links: []
      assets: []
