summary:
  problem: "Каталог побочных квестов 2045–2060 находился в Markdown и не подключался к системам обороны, торговли и Blackwall."
  goal: "Перенести ключевые сценарии периода Time of the Red+ в YAML с описанием наград, навыков и системных эффектов."
  essence: "Игроки укрепляют оборону кварталов, патрулируют разломы Blackwall, занимаются контрабандой оффлайн-пакетов и торгуют на красных рынках."
  key_points:
    - Пять квестов объединяют строительные, боевые, торговые и рейдовые активности.
    - Решения влияют на связь кварталов, экономику ярмарок и доступ к артефактам Blackwall.
    - Репутация перераспределяется между NetWatch, брендами и подпольными перевозчиками.
content:
  sections:
    - id: quest_roster
      title: Каталог квестов
      body: |
        • [SQ-2046-RIBS] «Рёбра города» — строительство и защита оптоволоконной петли; награды: бонусы к связности,
          контракты на обслуживание.
        • [SQ-2047-SENTRY] «Часовые Blackwall» — патруль разломов, отражение rogue-ансамблей; награды: прошивки,
          репутация NetWatch.
        • [SQ-2048-OFFPACK] «Глушь-пакеты» — перевозка оффлайн-бандлов между городами; награды: кредиты, скидки у сервисов.
        • [SQ-2052-REDMARKET] «Красные рынки» — переговоры на технологической ярмарке; награды: моды, аффиксы, репутация брендов.
        • [SQ-2056-WARM] «Тёплый коридор» — рейд через коридор Blackwall; награды: уникальные артефакты и данные.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        Инфраструктурные квесты обновляют defense-network и связь кварталов; патрули Blackwall подключают netwatch-ops и
        угрозу rogue-ансамблей; контрабанда влияет на economy-system и travel logistics; ярмарка технологий регулирует
        торговые коэффициенты; рейды через Blackwall генерируют риски для cybersecurity.
      mechanics_links: []
      assets: []
    - id: rewards_progression
      title: Награды и прогресс
      body: |
        Результаты повышают связность, выдают редкие прошивки, кредитные бонусы, скидки сервисов, моды и аффиксы,
        а также эксклюзивные артефакты Blackwall. Репутация растёт у NetWatch, брендов и подпольных перевозчиков, но
        может снижаться у конкурирующих корпораций.
      mechanics_links: []
      assets: []
    - id: integration_notes
      title: Интеграция с API
      body: |
        Необходимо расширить defense-network API, добавить маршруты оффлайн-пакетов, синхронизировать тарифы красных рынков
        и внести артефакты Blackwall в лут-таблицы с системой рисков.
      mechanics_links: []
      assets: []
