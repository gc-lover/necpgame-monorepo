summary:
  problem: Нужна карта мировых квестов с указанием региональных файлов и типов сценариев.
  goal: Систематизировать навигацию по общим, классовым и фракционным квестам глобального масштаба.
  essence: README перечисляет региональные каталоги и формат идентификаторов мировых квестов.
  key_points:
    - Содержит собранный список подпапок по континентам и ключевым городам.
    - Описывает типы квестов (общие, классовые, фракционные) и формат ID.
    - Указывает на связанные геймплейные системы (world events, reputation, loot).
content:
  sections:
    - id: structure
      title: Структура
      body: |
        Каталог разделён на общие, классовые и фракционные мировые квесты. Для каждого континента существуют отдельные
        файлы с детализацией (Европа, Азия, Америка, СНГ, Африка, Ближний Восток, Океания).
      mechanics_links: []
      assets: []
    - id: regions
      title: Регионы
      body: |
        Список региональных файлов: Европа (west/east/north/south), Азия (east/south/southeast), Америка (north/central/south),
        СНГ (Russia, Central Asia, Caucasus), Африка (north/west/east/south), Ближний Восток (gulf, levant), Океания
        (australia-new-zealand). Каждый файл описывает локальные цепочки и события.
      mechanics_links: []
      assets: []
    - id: types
      title: Типы квестов
      body: |
        Форматы идентификаторов: `WQ-[REGION]-[YEAR]-[NUMBER]` для общих, `WQ-[REGION]-[YEAR]-[CLASS]-[NUMBER]` для классовых,
        `WQ-[REGION]-[YEAR]-[FACTION]-[NUMBER]` для фракционных линий.
      mechanics_links: []
      assets: []
    - id: systems
      title: Связанные системы
      body: |
        Указаны зависимости от `World Events Framework`, `Travel Events`, `Reputation System`, `Loot Tables`, что обеспечивает
        интеграцию с мировыми событиями и экономикой.
      mechanics_links: []
      assets: []
