summary:
  problem: Нужна агрегированная статистика по мировым квестам, распределённым по регионам, эпохам и классам.
  goal: Зафиксировать перечень из 24 мировых квестов с указанием DC, уровней, классов и последствий.
  essence: Сводка предоставляет таблицы по регионам, эпохам и классам, а также общие механики и долгосрочные эффекты.
  key_points:
    - Описаны 24 квеста в шести регионах (по 4 на регион).
    - Представлены разрезы по эпохам (2030–2093) и классам.
    - Заданы типовые пути (корпоративный, активистский, компромисс) и репутационные формулы.
content:
  sections:
    - id: regions
      title: Квесты по регионам
      body: |
        Таблица перечисляет по четыре квеста для Азии, Европы, Южной Америки, СНГ, Африки, Ближнего Востока и Океании,
        включая идентификаторы (`WQ-REGION-YEAR-###`), диапазоны DC (16–40), рекомендуемые классы и ключевые города.
      mechanics_links: []
      assets: []
    - id: epochs
      title: Распределение по эпохам
      body: |
        Эпохи 2030–2045, 2045–2060, 2060–2077 и 2078–2093 содержат соответственно 7, 7, 5 и 5 квестов. Приведены средние
        диапазоны DC и уровней игроков (15–60).
      mechanics_links: []
      assets: []
    - id: classes
      title: Классы
      body: |
        Netrunner (15 квестов), Solo (12), Politician (8), Techie (10), Fixer (8), Media (7), Activist (8), Nomad (6),
        Corpo (7), Trader (5), Medtech (5), Lawman (4), Teacher (1). Отмечено, что Netrunner и Solo участвуют чаще всего.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Общие механики
      body: |
        Каждый квест поддерживает минимум три пути: корпоративный (высокая оплата, негатив для активистов), активистский
        (обратное влияние) и компромиссный (баланс фракций). Указаны репутационные диапазоны: +25–35 корпорациям, -20–40
        активистам; +30–45 активистам, -25–40 корпорациям; компромисс +15–30 обеим сторонам. Награды: 1500–10000 ed,
        редкие предметы, доступ к контрактам.
      mechanics_links: []
      assets: []
    - id: impact
      title: Долгосрочные последствия
      body: |
        Квесты влияют на будущее развитие регионов: метро-государства, сохранение наследия, технологические прорывы,
        политические изменения. Описана связка с системами репутаций, лут-таблицами и world events.
      mechanics_links: []
      assets: []
