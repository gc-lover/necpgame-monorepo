summary:
  problem: Квесты Западной и Восточной Африки находились в Markdown и не были связаны с централизованным каталогом знаний.
  goal: Сформировать YAML-пакет с ключевыми сценариями региона, их проверками, наградами и влиянием на фракции.
  essence: Документ описывает четыре многоходовых квеста (Лагос, Найроби, Аддис-Абеба, Кейптаун) с ветвлениями для классов, фракций и Live Ops.
  key_points:
    - Для каждого квеста задан набор узлов и проверки DC, отражающие выбор в пользу корпораций, местных сил или нейтральных решений.
    - Показана зависимость путей от классов (Techie, Nomad, Netrunner и др.) и их влияния на репутацию фракций региона.
    - Сводная таблица фиксирует уровни, диапазоны DC и последствия, что упрощает планирование контента и баланса.
content:
  sections:
    - id: region_overview
      title: Контекст региона
      body: |
        Лагос, Найроби, Аддис-Абеба и Кейптаун охватывают эпохи 2030–2093 и освещают технологический бум, конфликты номадов,
        борьбу за независимый AI и водный кризис. Квесты связывают местные инициативы с глобальными событиями мира.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: quest_briefs
      title: Ключевые квесты и ветвления
      body: |
        - WQ-AFR-2030-001 «Лагосский киберпанк»: выбор между поддержкой стартапов, корпораций или чёрного рынка.
        - WQ-AFR-2045-002 «Найробийские киберномады»: конфликты между кланами номадов и заповедниками с путями войны или компромисса.
        - WQ-AFR-2060-003 «Аддис-Абебский AI»: защита африканского AI, сотрудничество с NetWatch или заключение сделки.
        - WQ-AFR-2078-004 «Кейптаунская вода»: корпоративное усиление, активистское восстание или внедрение технологического решения.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: []
    - id: class_and_faction_roles
      title: Роли классов и фракций
      body: |
        Для каждого сценария перечислены ключевые роли классов (Techie, Fixer, Nomad, Politician, Activist и др.) и пути влияния на
        фракции (African Tech Hubs, Wildlife Preserves, African Union, Water Corps). Материал позволяет быстро определить, кому
        поручать ветки и какие навыки критичны.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: rewards_and_reputation
      title: Награды и репутация
      body: |
        Награды варьируются от eddy и эксклюзивных чертежей до доступа к AI и технологическим решениям для кризисов. Влияние на
        репутацию указывает диапазоны прироста/потерь для корпораций, граждан, номадов и союзов, что важно для Live Ops и баланса.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []
    - id: quest_matrix
      title: Сводная матрица
      body: |
        Таблица приводит идентификаторы квестов, эпохи, регионы, целевые классы, уровни и диапазоны DC (20–38). Матрица служит
        ориентиром для планирования прогрессии и подборки активностей по сезонам.
      mechanics_links:
        - mechanics/world/events/world-events-2077.yaml
      assets: []
