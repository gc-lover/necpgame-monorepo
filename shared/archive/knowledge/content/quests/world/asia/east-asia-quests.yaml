summary:
  problem: Восточноазиатские мировые квесты существовали в Markdown и не были включены в каталог YAML знаний.
  goal: Закрепить ключевые цепочки Токио–Гонконг–Шанхай в структурированном формате с проверками, репутацией и вариантами для классов.
  essence: Документ описывает четыре квеста региона (Arasaka logistics, Seoul e-sports, Hong Kong triads, Shanghai Matrix) с альтернативами для корпораций, криминала и NetWatch.
  key_points:
    - Показаны маршруты доставки, турниры и криминальные контракты, каждый с несколькими ветками и класс-специфическими проверками.
    - Включены таблицы skill checks, варианты репутации и лута, а также влияние на фракции Arasaka, Militech, Triads, Tyger Claws.
    - Материал поддерживает Live Ops за счёт описания альтернативных маршрутов, взломов и дипломатических решений.
content:
  sections:
    - id: region_context
      title: Контекст региона
      body: |
        Токио, Сеул, Шанхай и Гонконг формируют связанный коридор поставок Arasaka, e-sports индустрию, криминальные контрактные
        войны и новую китайскую NET. Квесты охватывают эпохи 2030–2093 и показывают эскалацию корпораций и подполья.
      mechanics_links:
        - content/quests/quests-master-list-2020-2093.yaml
        - mechanics/world/events/world-events-2077.yaml
      assets: []
    - id: quest_summaries
      title: Краткие сценарии
      body: |
        - WQ-ASIA-2030-001 «Токийский протокол»: доставка нейроинтерфейсов через зоны Militech и китайских корпораций.
        - WQ-ASIA-2045-002 «Корейский киберспорт»: турнир с легальным участием, взломом или медиаподдержкой.
        - WQ-ASIA-2060-003 «Гонконгские триады»: контракт на Tyger Claws с возможностью двойного агента или переговоров.
        - WQ-ASIA-2078-004 «Шанхайская матрица»: проникновение в китайскую альтернативную NET по заказу NetWatch или китайских корпораций.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: []
    - id: class_paths
      title: Пути для классов и фракций
      body: |
        Для Solo, Netrunner, Media, Fixer, Nomad и Corpo определены уникальные опции, включая боевые маршруты, виртуальные дуэли,
        дипломатический иммунитет и контрабанду. Репутация обновляет отношения с Arasaka, Militech, китайскими корпорациями,
        Triads и Tyger Claws.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: skill_checks
      title: Проверки и сложность
      body: |
        Документ содержит таблицу SC-001…SC-005 с DC 18–30 и модификаторами для классов и фракций. Эти данные служат отправной точкой
        для балансировщиков и API-витрин, где нужно выдавать требования к испытаниям.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Награды варьируются от Tokyo Neuro-interface и спонсорских контрактов до доступов к гонконгским заказам и шанхайской матрице.
        Репутация описывает положительные и отрицательные модификаторы для каждой ветки и фиксирует требования для сюжетных последствий.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []
