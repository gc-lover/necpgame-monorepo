summary:
  problem: Игре требуется масштабная библиотека романтических событий с культурными вариациями и локализацией.
  goal: Каталогизировать 1 550 событий и зафиксировать формат данных, чтобы интегрировать их в систему отношений.
  essence: Документ описывает структуру файлов, формат детального события и подходы к генерации/локализации контента.
  key_points:
    - Категории событий распределены по JSON-файлам, включая региональные подборки.
    - Пример события RE-001 демонстрирует многоязычную структуру, проверки и исходы.
    - Стратегия генерации использует шаблоны, вариации и систему оценки качества.
    - Предусмотрены культурные фильтры и показатели популярности для аналитики.
