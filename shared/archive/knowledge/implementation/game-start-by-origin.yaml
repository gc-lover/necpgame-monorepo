summary:
  problem: "Нужен единый документ, описывающий стартовые условия для Street Kid, Corpo и Nomad."
  goal: "Стандартизировать локации, NPC, репутацию и диалоги для каждого происхождения."
  essence: "Происхождение задаёт социальный контекст и бонусы, влияющие на первые взаимодействия и репутацию."
  key_points:
    - "Street Kid стартует с бонусами к улицам и связями с бандами."
    - "Corpo получает повышенную репутацию среди корпораций и доступ к корпоративным контактам."
    - "Nomad фокусируется на независимости и выживании, взаимодействуя с нейтральными силами."
content:
  sections:
    - id: overview
      title: "Общее описание"
      body: |
        Происхождение определяет социальные связи и стартовые бонусы персонажа. Документ фиксирует
        стартовые локации, NPC, репутацию, квесты и особенности диалога для Street Kid, Corpo и Nomad.
      mechanics_links: []
      assets: []
    - id: street_kid
      title: "Street Kid"
      body: |
        Уличный ребёнок стартует в Watson, быстро получает доступ к бандам и фиксерам. Бонусы включают
        повышенную репутацию среди уличных групп и сценарии, использующие знание города.
      mechanics_links:
        - canon/origins/street-kid.yaml
      assets: []
    - id: corpo
      title: "Corpo"
      body: |
        Корпоративный персонаж начинает в Downtown с доступом к корпоративным связям, получает
        дополнительные кредиты и диалоги, отражающие прошлую работу в корпорации.
      mechanics_links:
        - canon/origins/corpo.yaml
      assets: []
    - id: nomad
      title: "Nomad"
      body: |
        Номад стартует в Santo Domingo, ориентирован на независимость и навыки выживания. Фракции
        рассматривают его как ценного свободного специалиста.
      mechanics_links:
        - canon/origins/nomad.yaml
      assets: []
    - id: follow_up
      title: "Дальнейшая детализация"
      body: |
        Требуется расширить описание конкретных квестов, ветвлений диалогов и стартовых связей для
        каждой комбинации происхождения с фракциями в `implementation-game-start-unique-starts.yaml`.
      mechanics_links:
        - implementation-game-start-unique-starts.yaml
      assets: []
