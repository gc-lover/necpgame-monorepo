summary:
  problem: Для запуска MVP требуется стартовый набор JSON данных, который должен быть описан и структурирован.
  goal: Зафиксировать перечень файлов, связи между сущностями и сценарии использования.
  essence: Документ служит описанием каталога `mvp-data-json`, включая локации, NPC, предметы, квесты и уникальные старты.
  key_points:
    - В каталоге содержатся пять основных JSON файлов плюс структура уникальных стартов.
    - Данные используются для загрузки БД, API и тестирования.
    - Связи основаны на UUID и строковых идентификаторах.
content:
  sections:
    - id: files
      title: Файлы каталога
      body: |
        - `locations.json`: пять районов Night City.
        - `npcs.json`: десять NPC с диалогами.
        - `items.json`: пятнадцать предметов.
        - `quests.json`: пять квестов.
        - `unique-starts.json`: комбинации стартов (описание структуры в отдельном документе).
      mechanics_links:
        - implementation/mvp-content/index.yaml
      assets: []
    - id: usage
      title: Использование
      body: |
        JSON файлы предназначены для загрузки через миграции, генерации API, тестирования игрового процесса и демонстрации MVP.
        Сценарии включают демонстрацию, отладку и проверку геймплея.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура данных и связи
      body: |
        Данные используют UUID и строковые идентификаторы. Связи:
        - NPC → Location (`npc.locationId` → `location.id`)
        - Quest → NPC (`quest.giverNpcId` → `npc.id`)
        - Quest → Location/Item через `objectives[].target.id`
      mechanics_links:
        - implementation/mvp-data-json/unique-starts-structure.yaml
      assets: []
    - id: todo
      title: TODO
      body: |
        Планируется создание SQL скриптов для загрузки, расширение наборов локаций, NPC и предметов, а также автоматизация импорта.
      mechanics_links: []
      assets: []
