summary:
  problem: Архивный рейд сохранил D&D-параметры и не согласован с текущими shooter-механиками.
  goal: Зафиксировать оригинальную структуру Corpo Tower Assault для дальнейшего переосмысления под актуальный боевой цикл.
  essence: Документ описывает трёхфазный штурм корпоративной башни на 10-15 игроков с альтернативными маршрутами и богатой лут-таблицей.
  key_points:
    - Захват башни делится на инфильтрацию, зачистку боевых этажей и бой с CEO.
    - Рейд требует сбалансированного состава с танками, DPS, поддержкой, стелсом и хакерами.
    - Система алармов и чекпоинтов влияет на сложность и награды каждой фазы.
    - Предусмотрены сложности Normal, Hard и Nightmare с нарастающими модификаторами.
content:
  sections:
    - id: raid_overview
      title: 'Сценарий и состав рейда'
      body: |
        Corpo Tower Assault рассчитан на группу из 10-15 игроков уровня 12+ и разбивается на три последовательные фазы. События разворачиваются в эпоху 2060-2077 и подразумевают конфликт между Arasaka и Militech. Ключевые параметры включают требования по уровню, экипировке и завершённым квестам, а также выбор стороны, который определяет тип противников.

        Рейд предполагает обязательные роли: два танка для контроля агрессии, 5-7 бойцов DPS, 2-3 саппорта, 1-2 специалистов по стелсу и 1-2 хакеров. Состав группы обеспечивает прохождение как скрытных, так и силовых сценариев и поддерживает взаимодействие с электроникой башни.
      mechanics_links: []
      assets: []
    - id: phase_one
      title: 'Фаза 1 — Инфильтрация'
      body: |
        Первая фаза охватывает путь от входа до 50-го этажа и допускает два подхода. Стелс-путь сокращает бои и даёт бонус к опыту, а фронтальная атака приносит больше добычи, но ускоряет эскалацию тревоги. Игроки отключают пять контрольно-пропускных пунктов, управляют уровнем аларма и выбирают между лифтом с ловушками и контролируемым подъёмом по лестницам.

        Враги включают охранников корпорации, элитные отряды и турели. В документе сохранены устаревшие D&D-числа (AC, HP, броски), которые следует заменить на shooter-метрики при актуализации.
      mechanics_links: []
      assets: []
    - id: phase_two
      title: 'Фаза 2 — Боевые этажи'
      body: |
        На этажах 50-90 находятся ареноподобные зоны с уникальными опасностями и тремя лейтенантами. Каждый этаж предъявляет требования к командному взаимодействию, включая разрушение генераторов щитов, нейтрализацию дронов и изоляцию турелей.

        Механики усиливаются по мере затяжки боя: спаунятся подкрепления, усиливаются эффекты окружающей среды, а скрытые маршруты позволяют пропустить часть встреч при успешных проверках восприятия. Устаревшие показатели брони и урона фиксируют первоначальный баланс для D&D-версии.
      mechanics_links: []
      assets: []
    - id: phase_three
      title: 'Фаза 3 — Бой с CEO'
      body: |
        Финальная сцена проходит в пентхаусе на 100-м этаже и меняется в зависимости от выбранной фракции (Takashi Arasaka или General Grant). У босса три фазы с изменением иммунитетов, спаунами подкреплений и постепенным разрушением укрытий. В конце запускается таймер самоуничтожения, требующий высокого burst-урона и точного управления позиционированием.

        Широкое использование хакеров и координации ролей позволяет снимать щиты, дебаффать босса и предотвращать падение игроков из разбитых окон.
      mechanics_links: []
      assets: []
    - id: rewards_and_difficulty
      title: 'Награды и уровни сложности'
      body: |
        Рейд выдаёт опыт, валюту и уникальные предметы: трофеи корпораций, легендарное оружие и косметику. Первый проход приносит дополнительный опыт и транспорт. Набор наград зависит от выбранного пути в ранних фазах и текущего уровня тревоги.

        Предусмотрены три уровня сложности. Hard повышает живучесть и защиту врагов, увеличивает частоту подкреплений и добавляет дополнительные предметы. Nightmare сохраняет постоянный красный уровень тревоги, существенно увеличивает характеристики противников и гарантирует расширенный лут-пул.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'API и телеметрия'
      body: |
        Архивный сценарий фиксирует REST и WebSocket-интерфейсы для отслеживания прогресса рейда: старт, завершение фаз, получение статуса и фиксацию итогов. Также описаны показатели успешности, временные рамки и требования к минимальному уровню экипировки.

        При переносе данных в текущую shooter-реализацию необходимо уточнить схемы, чтобы уйти от D&D-ориентированных параметров к метрикам боевой петли и сетевой синхронизации.
      mechanics_links: []
      assets: []
