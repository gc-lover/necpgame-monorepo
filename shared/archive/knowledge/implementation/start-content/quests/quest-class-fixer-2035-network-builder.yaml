summary:
  problem: Документ содержал D&D-проверки и не был структурирован по формату знаний, что усложняло повторное использование материалов.
  goal: Зафиксировать квест класса Fixer «Строитель сети» в формате YAML для архивного доступа и последующего рефакторинга под shooter-механику.
  essence: Игрок-фиксер строит сеть контактов в независимом Найт-Сити, вербуя ключевых NPC, заключая сделки и защищая растущую сеть от конкурентов.
  key_points:
    - Пошаговый сценарий включает вербовку четырёх контактов, оптимизацию сделок и отражение нападения конкурентов.
    - Социальные проверки COOL/STREETWISE/NEGOTIATION усиливают награды и снижают сложность боя.
    - Квест отмечен как архивный артефакт D&D-этапа и служит источником референсов для shooter-переосмысления.
content:
  sections:
    - id: synopsis
      title: Синопсис и контекст
      body: |
        Независимый Night City 2035 года. Фиксер Марко предлагает игроку построить новую сеть контактов, объединяющую
        торговцев, риппердоков и инфо-брокеров. Квест ориентирован на класс Fixer уровня 5 и сочетает социальные
        ветви, экономику сделок и защиту растущей сети.
      mechanics_links:
        - implementation/start-content/quests/quest-main-2035-free-city-charter.yaml
    - id: objectives
      title: Цели и ветвления
      body: |
        Основная последовательность: принятие задания → вербовка четырёх контактов → организация трёх сделок →
        отражение рейда конкурентов → отчёт Марко. Ветвления используют проверки COOL 16, STREETWISE 15 и
        NEGOTIATION 16 для расширения сети, обнаружения угроз и повышения прибыли.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: gameplay_profile
      title: Геймплейные параметры
      body: |
        Архивная версия опирается на D&D-подход: инициатива d20 + REF, AC 12–15 для врагов, урон d6+2/d8+3.
        Состояния включают «Запугивание» и «Предательство». При shooter-рефакторинге рекомендуется заменить
        параметры на `combat-shooter-core`.
      mechanics_links:
        - mechanics/combat/combat-session.yaml
    - id: dialogue_flow
      title: Диалоговое дерево
      body: |
        Диалог содержит 24 узла: старт у Марко, ветви вербовки каждого контакта, модификации сделок, обнаружение
        угроз и бой. Ветки чётко разделяют успехи социальных проверок, денежные траты и последствия отказов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: rewards
      title: Награды и баланс
      body: |
        Базовые награды: 620 опыта, 850 едди, предмет `item-corporate-data`, репутация Independent +25.
        Успехи социальных проверок добавляют до 200 едди и 80 XP, снижая количество врагов. Провалы уменьшают
        денежную награду на 10% и могут снизить репутацию (при шантаже).
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: api_contracts
      title: API и интеграции
      body: |
        Контракты REST (архивные): прием, проверки навыков, запуск боя и завершение задания. Логи фиксируют
        результаты вербовки, сделки и боевые исходы. JSON-отражение хранится в `mvp-data-json/quests.json`.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
