summary:
  problem: Спецификация квеста «Сигнал NetWatch» была оформлена в Markdown и не соответствовала структуре знаний.
  goal: Перевести документ в YAML, сохранив основные цели, награды и требования к логированию.
  essence: Игрок-нетраннер под руководством фикcера Марко извлекает даташард NetWatch из корпоративного узла в Downtown.
  key_points:
    - Квест рассчитан на ранний уровень (2) и не включает боевых столкновений.
    - Основные шаги — принять задание, проникнуть в узел, извлечь даташард и вернуться.
    - Реализация требует логирования сетевой активности, а не боевых событий.
content:
  sections:
    - id: synopsis
      title: Сюжет и контекст
      body: |
        Во время сетевых войн 2010–2011 NetWatch оставил сигнатуры в городской инфраструктуре. Фиксер Марко поручает
        игроку найти даташард с этими сигнатурами в корпоративном узле Downtown и доставить его.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели
      body: |
        1. Встретиться с Марко и принять задание.
        2. Проникнуть в корпоративный узел Downtown.
        3. Извлечь даташард NetWatch (возможная проверка INT DC 12/15).
        4. Вернуться к Марко с трофеем.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: rewards
      title: Награды
      body: |
        Игрок получает 230 опыта и 320 едди. Дополнительные бонусы и боевые награды не предусмотрены.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: implementation_notes
      title: Заметки реализации
      body: |
        - Добавить flavor-проверку INT (DC 12/15) при извлечении даташарда.
        - Логи должны фиксировать сетевое проникновение и копирование данных.
        - Боевые события не требуются.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
