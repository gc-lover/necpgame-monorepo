summary:
  problem: Параметрическая ярмарка рискует быть сорванной саботажниками и манипуляторами голосования.
  goal: Задокументировать квестовые стадии ярмарки, проверки влияния и сценарии предотвращения саботажа.
  essence: Игрок помогает Виктору Вектору защитить голосование, обнаружить лидеров саботажа и сохранить честность события.
  key_points:
    - COOL/PERCEPTION/INVESTIGATION проверки управляют голосованием, количеством врагов и репутацией.
    - Диалоговое дерево из 24 узлов включает влияние на параметры мира.
    - API покрывает голосование, skill-check и боевые отчёты.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-main-2082-parameter-fair`
        - Контакт: `npc-victor-vector`
        - Локация: Downtown (`loc-downtown-001`)
        - Петля: голосование → патруль → предотвращение саботажа → отчёт
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и проверки
      body: |
        | Проверка | DC | Эффект | Телеметрия |
        | --- | --- | --- | --- |
        | COOL | 18 | Повлиять на голосование, +150 XP | `quest.social.influence` |
        | PERCEPTION | 19 | Раннее обнаружение саботажа, −4 врага | `quest.perception.scan` |
        | INVESTIGATION | 18 | Идентификация лидеров, +репутация 20 | `quest.analytics.case` |
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: dialogues
      title: Диалоговые узлы
      body: |
        Узлы `start`, `explain`, `vote_start`, `vote_influence`, `patrol`, `detect_sabotage`, `find_leaders`, `arrest_leaders`, `combat`, `return`, `complete` описывают 24-узловую структуру с влиянием на параметры мира.
      mechanics_links:
        - mechanics/narrative/dialogue-structure.yaml
    - id: encounters
      title: Shooter встречи
      body: |
        - **Sabotage Wave:** 8 врагов по умолчанию, сокращается до 4 при успехах.
        - **ICE Counter-Attack:** виртуальный бой при провале нетран проверки.
        - **Crowd Panic:** событие паники толпы при провале COOL.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: rewards
      title: Награды и влияние
      body: |
        - База: 1100 XP, 1400 eddies, репутация Independent +30.
        - Бонусы: успешные проверки меняют параметры мира и добавляют XP.
        - Штрафы: провал → −15% денег, рост unrest.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и QA
      body: |
        - `POST /api/v1/quests/{id}/accept`
        - `POST /api/v1/skill-check` (cool|perception|investigation)
        - `POST /api/v1/combat/start`
        - `POST /api/v1/quests/{id}/complete`

        QA сценарии: социальное влияние, раннее обнаружение саботажа, боевой путь, провал с массовыми взрывами.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
