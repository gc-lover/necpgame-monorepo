summary:
  problem: NetWatch требуется карта новых секторов Blackwall и инструкции по взаимодействию с rogue-ИИ.
  goal: Описать квестовую структуру экспедиции 2085 года с инженерными, нетран и боевыми ветками.
  essence: Игрок помогает Элизабет Чен исследовать границу Blackwall, собирая данные и противостоя ИИ угрозам.
  key_points:
    - Проверки INT/NETRUN/COOL и боевые встречи формируют гибридный геймплей.
    - 25-узловое дерево покрывает навигацию, сбор данных и финальный отчёт.
    - API маппинг учитывает коллекцию данных и нетран бои.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-main-2085-blackwall-expansion`
        - Контакт: `npc-elizabeth-chen`
        - Локации: граница Blackwall, виртуальные сектора
        - Петля: доступ → сектор 1 → сектор 2 → сектор 3 → отчёт
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и проверки
      body: |
        | Проверка | DC | Эффект | Телеметрия |
        | --- | --- | --- | --- |
        | INT | 18 | оптимизация маршрутов (−время) | `quest.int.navigation` |
        | NETRUN COMBAT | 19 | отключение ICE (−встречи) | `quest.netrun.override` |
        | COOL | 18 | сопротивление киберпсихозу | `quest.social.resilience` |
      mechanics_links:
        - mechanics/netrun/netrunner-core.yaml
    - id: stages
      title: Стадии
      body: |
        1. **Граница Blackwall:** выбор подхода (INT, нетран, охрана).
        2. **Секторы 1–3:** сбор данных, проверка устойчивости и бои с ICE.
        3. **Возвращение к Элизабет:** передача карт и отчёт о рисках.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: encounters
      title: Встречи и состояния
      body: |
        - **Guard Patrol:** 3 охранника (defenseRating 210) при провале доступа.
        - **ICE Assault:** 2 ICE (defenseRating 240) при провале нетран проверки.
        - **Elite Guardian:** финальный страж `defenseRating 260`, активируется при провале INT 19 обхода.
        - Состояния: кибершок, перегрев, sync lag, integrity drain.
      mechanics_links:
        - mechanics/netrun/ice-encyclopedia.yaml
    - id: rewards
      title: Награды и риски
      body: |
        - Базовые награды: 1000 XP, 1400 eddies, `item-blackwall-data`, репутация NetWatch +20.
        - Бонусы за INT/NETRUN успехи: +XP и снижение встреч.
        - Штрафы: поражение → респаун, −10% денег.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и логирование
      body: |
        - `POST /api/v1/quests/{id}/accept`
        - `POST /api/v1/skill-check` (int|cool|netrunning-combat)
        - `POST /api/v1/combat/start`
        - `POST /api/v1/items/collect`
        - `POST /api/v1/quests/{id}/complete`

        QA сценарии: INT путь без боёв, NETRUN путь, боевой маршрут, тревога ICE, поражение и респаун.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
