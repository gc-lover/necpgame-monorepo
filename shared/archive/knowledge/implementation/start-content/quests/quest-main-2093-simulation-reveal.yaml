summary:
  problem: Финальный квест требует структурированного описания сбора доказательств симуляции и выбора финала.
  goal: Сформировать документацию по стадиям, проверкам и концовкам квеста 2093 года.
  essence: Игрок с Виктором и Элизабет собирает доказательства симуляции, проникает в ядро и выбирает между правдой, стабильностью или компромиссом.
  key_points:
    - Пять этапов сбора доказательств с высокими DC проверками и нетран боями.
    - Три финала: truth, stability, gray — с разными репутационными эффектами.
    - API маппинг фиксирует собранные доказательства, боевые отчёты и выбор концовки.
content:
  sections:
    - id: synopsis
      title: Кратко
      body: |
        - ID: `quest-main-2093-simulation-reveal`
        - Контакты: `npc-victor-vector`, `npc-elizabeth-chen`
        - Локации: Downtown Core, скрытое ядро симуляции
        - Петля: брифинг → сбор 5 доказательств → ядро → выбор финала
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и проверки
      body: |
        | Этап | Проверки | Эффект |
        | --- | --- | --- |
        | Источники 1–5 | INT 20, TECH 19, STEALTH 18, LEGAL 18, TACTICS 18 | Определяют появление ICE и охраны |
        | Ядро | NETRUN 20, COOL 19 | Доступ без боя |
        | Финал | Influence 78, Legal 75 | Управляют последствиями концовки |
      mechanics_links:
        - mechanics/netrun/netrunner-core.yaml
    - id: stages
      title: Структура квеста
      body: |
        1. **Брифинг** — обсуждение рисков и этики.
        2. **Сбор доказательств** — повторяющиеся проверки и ICE засады.
        3. **Доступ к ядру** — выбор взлома, социального доступа или штурма.
        4. **Финальный выбор** — три концовки с разными метриками мира.
      mechanics_links:
        - mechanics/narrative/dialogue-structure.yaml
    - id: encounters
      title: Встречи и состояния
      body: |
        - ICE конфликты (defenseRating 240–260).
        - Guardians (до 10 врагов) при провале доступа к ядру.
        - Состояния: перегрузка, кибершок, integrity drain, latency spike.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: endings
      title: Концовки
      body: |
        | Финал | Эффект | Репутация |
        | --- | --- | --- |
        | Truth | Раскрытие правды миру, unrest ↑ | Independent +50 |
        | Stability | Сохранение тайны, порядок ↑ | Corporations +50 |
        | Gray | Частичное раскрытие | Обе фракции +20 |
      mechanics_links:
        - mechanics/quests/branching-endings.yaml
    - id: rewards
      title: Награды и телеметрия
      body: |
        - База: 1500 XP, 2000 eddies, `item-simulation-core`.
        - Логи: результаты проверок, выбор финала, отчёты боёв и стражей.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: api
      title: API и QA
      body: |
        - `POST /api/v1/quests/{id}/accept`
        - `POST /api/v1/skill-check` (cool|int|tech|legal|leadership|netrunning-combat|stealth|tactics)
        - `POST /api/v1/combat/start`
        - `POST /api/v1/items/collect`
        - `POST /api/v1/quests/{id}/complete` (payload: chosenEnding)

        QA: соц-путь с концовкой truth, нетран путь, боевой путь, смешанный сценарий, поражение и восстановление.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
