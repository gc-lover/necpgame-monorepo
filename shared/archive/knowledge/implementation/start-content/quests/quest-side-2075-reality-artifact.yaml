summary:
  problem: Спецификация аномального квеста хранилась в Markdown и не интегрировалась с автоматизированным пайплайном знаний.
  goal: Структурировать квест «Артефакт реальности» в YAML, сохранив проверки, психические эффекты и боевые сценарии.
  essence: Игрок исследует аномальную зону, анализирует Relic-артефакт, отражает охотников и доставляет находку Элизабет Чен.
  key_points:
    - Проверки INT, PERCEPTION и COOL влияют на сбор данных, обнаружение врагов и сопротивление психическому давлению.
    - Бой учитывает shooter-параметры, щиты и статусы, отличаясь от старого D&D-подхода.
    - Награды включают уникальный предмет `item-relic-fragment` и репутацию Independent +25.
content:
  sections:
    - id: synopsis
      title: Сюжет и контекст
      body: |
        В 2075 году Элизабет Чен обнаружила аномальный артефакт «Грань намёков». Игрок исследует опасную зону,
        сталкиваясь с психическими эффектами и конкурирующими охотниками за артефактами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: objectives
      title: Цели и ветвления
      body: |
        Этапы: принять задание → войти в зону → изучить артефакт → защитить находку → вернуть заказчику.
        INT 18 открывает дополнительные данные, PERCEPTION 17 уменьшает количество врагов, COOL 17 избавляет от
        негативных статусов.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: anomaly_effects
      title: Аномальные эффекты и статусы
      body: |
        Психическое воздействие снижает точность, вызывает дезориентацию и галлюцинации. Shooter-параметры врагов
        включают высокий defenseRating и сопротивление психике. Успешные проверки минимизируют риски.
      mechanics_links:
        - mechanics/combat/combat-session.yaml
    - id: encounters
      title: Встречи и бой
      body: |
        Игрок сражается с 3–6 охотниками: при успешном обнаружении врагов — меньшая группа, при засаде — полный
        отряд. Поражение ведёт к штрафу −15% награды и повтору боя.
      mechanics_links:
        - mechanics/combat/combat-session.yaml
    - id: rewards
      title: Награды и лут
      body: |
        Базовые награды: 980 XP, 1280 едди, `item-relic-fragment`, +репутация Independent 25. Сбор данных и
        успешные проверки INT/PERCEPTION/COOL добавляют до 140 XP и расширяют аналитический отчёт.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
    - id: api_contracts
      title: API и аналитика
      body: |
        REST-точки: прием квеста, проверки навыков, запуск боя и завершение. Логи фиксируют психические эффекты,
        боевые результаты и доставку артефакта. JSON-соответствие находится в `mvp-data-json/quests.json`.
      mechanics_links:
        - implementation/backend/quest-engine-backend.yaml
