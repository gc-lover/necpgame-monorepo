summary:
  problem: "Не описан базовый набор опций кастомизации внешности в формате знаний."
  goal: "Зафиксировать структуру редактора внешности и состав полей, которые передаются в backend."
  essence: "Редактор предоставляет базовые параметры тела, лица и кибернетики, интегрированные с API создания персонажа."
  key_points:
    - "Опции разделены на тело, лицо и визуальные элементы кибернетики."
    - "Все параметры передаются в `appearance` объекте запроса `POST /api/v1/characters`."
    - "Набор значений поддерживает быструю визуальную настройку MVP."
content:
  sections:
    - id: options_overview
      title: "Основные опции"
      body: |
        Редактор предоставляет пользователю выбор базовых параметров через пресеты и выпадающие списки.
        Каждая категория сгруппирована для минимизации количества экранов и ускорения принятия решений.
      mechanics_links: []
      assets: []
    - id: body_options
      title: "Параметры тела"
      body: |
        Пользователь выбирает тон кожи и тип телосложения. Предусмотрены пресеты slim, athletic и muscular.
        Значения сохраняются в профиле персонажа и влияют на визуализацию модели.
      mechanics_links: []
      assets: []
    - id: face_options
      title: "Параметры лица"
      body: |
        Категория включает выбор причёски, цвета волос, цвета глаз и формы лица. Для ускорения взаимодействия
        используются фиксированные наборы значений, расширяемые в будущих версиях.
      mechanics_links: []
      assets: []
    - id: cyberware_visuals
      title: "Визуальная кибернетика"
      body: |
        Игрок активирует видимые импланты, модификации глаз и рук. Настройки влияют только на внешний вид и
        сохраняются в профиле персонажа для отображения в UI и катсценах.
      mechanics_links: []
      assets: []
    - id: api_payload
      title: "Интеграция с API"
      body: |
        Выбранные параметры добавляются в объект `appearance` при вызове `POST /api/v1/characters`. Поля skinTone,
        bodyType, hairStyle, hairColor и eyeColor обязательны для корректной генерации модели на сервере.
      mechanics_links: []
      assets: []
