summary:
  problem: Требуется индексатор каталога боевых способностей, чтобы быстро перейти к основным документам раздела.
  goal: Зафиксировать структуру папки `combat-abilities` и ссылку на компактную версию каталога.
  essence: Документ служит навигационной точкой и подтверждает статус готовности каталога к использованию.
  key_points:
    - Каталог покрывает оружие, киберимпланты, нетраннинг и гранаты.
    - Компактная версия каталога доступна в файле `abilities-catalog.md`.
    - API-задачи не требуются, статус not-applicable подтверждён 2025-11-09.
content:
  sections:
    - id: description
      title: Описание
      body: |
        Каталог боевых способностей охватывает оружейные активы, киберспособности, нетраннинг и вспомогательные гаджеты.
        Документ выступает навигационной страницей для команды баланса и геймдизайна.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
        - mechanics/combat/combat-abilities/abilities-catalog.md
      assets: []
    - id: structure
      title: Структура каталога
      body: |
        Основные рабочие материалы находятся в `abilities-catalog.md` (компактная версия < 500 строк). Дополнительные
        подробности по подтипам способностей ведутся в отдельных файлах папки `combat-abilities`.
      mechanics_links:
        - mechanics/combat/combat-abilities.yaml
      assets: []
