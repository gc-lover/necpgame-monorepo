summary:
  problem: Механика экстракции требовала формализации рисков, точек выхода и экономических наград.
  goal: Зафиксировать типы зон, уровни потерь, экстракцию и редкость лута для высокорисковых миссий.
  essence: Документ описывает форматы рейдов, динамику экстракт-точек, риски смерти и систему редкости лута.
  key_points:
    - Экстракт-зоны поддерживают соло, малые группы и крупные рейды.
    - Риски и потери зависят от типа зоны и выбранного режима.
    - Экстракции комбинируют фиксированные, динамические и создаваемые игроками точки с альтернативами.
content:
  sections:
    - id: extraction_formats
      title: Форматы и команды
      body: |
        Экстракт-зоны поддерживают соло рейды, малые группы и крупные операции, обеспечивая гибкость участия.
        Фракционные события и клановые войны расширяют сценарии до массовых столкновений.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: zone_distribution
      title: Типы экстракт-зон
      body: |
        Используется комбинация постоянных, временных и событийных зон, что связывает механику с динамикой мира.
        Количество активных зон регулируется событиями и контролем фракций.
      mechanics_links:
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: risk_model
      title: Риски и потери
      body: |
        Риски делятся на высокий, средний и низкий уровни, определяя объём потерянного снаряжения.
        Режимы модифицируют базовый риск, добавляя хардкор и безопасные варианты.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: extraction_points
      title: Экстракция и точки выхода
      body: |
        Фиксированные, динамические и создаваемые игроками точки регулируют маршрут выхода.
        Альтернативы через хакерство, транспорт и особые предметы добавляют стратегию и конкуренцию.
      mechanics_links:
        - mechanics/combat/combat-hacking.yaml
      assets: []
    - id: loot_economy
      title: Лут и экономический контур
      body: |
        Лут включает оружие, импланты, ресурсы, данные и артефакты с киберпанк-спецификой.
        Редкость и доступность зависят от сложности зоны, действий игроков и событий.
      mechanics_links:
        - mechanics/economy/equipment-matrix.yaml
      assets: []
    - id: time_difficulty
      title: Время и эскалация сложности
      body: |
        Время пребывания влияет на появление волн врагов и изменение сложности, повышая ставки за задержку.
        Действия игроков, события и фракционный контроль модифицируют показатели сложности и наград.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: future_work
      title: Дальнейшая проработка
      body: |
        - Разработать систему страховки и восстановления лута.
        - Уточнить механику условного PvP и санкций.
        - Сбалансировать временные модификаторы и редкость наград.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
