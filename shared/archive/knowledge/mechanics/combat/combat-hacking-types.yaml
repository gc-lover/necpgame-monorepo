summary:
  problem: Типы боевого хакерства находились в Markdown и не обеспечивали связности с остальными боевыми знаниями.
  goal: Перенести классификацию хакерства в YAML, указав ограничения по классам, навыкам и механику перегрева.
  essence: Документ описывает категории атак, требования к классам и применение хакерства в бою, инфраструктуре и лоре.
  key_points:
    - Четыре группы хакерства (враги, устройства, инфраструктура, боевой сценарий) структурированы для боевых систем.
    - Зависимость от класса Netrunner и навыков определяет доступные демоны и кибердеки.
    - Механика перегрева задаёт ресурсное ограничение и требования к охлаждению.
content:
  sections:
    - id: hacking_categories
      title: Категории хакерства
      body: |
        Хакерство врагов, устройств, инфраструктуры и боевых ситуаций определяет различные цели и эффекты. Категории согласованы с
        боевой петлёй и интеграцией `combat-hacking-combat-integration`.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: class_dependencies
      title: Зависимости от классов и навыков
      body: |
        Netrunner получает доступ ко всем типам хаков и продвинутым кибердекам, тогда как другие классы ограничены базовыми устройствами.
        Навыки хакерства открывают сложные демоны и снижают сложность проверок.
      mechanics_links:
        - mechanics/combat/combat-roles-detailed.yaml
      assets: []
    - id: overheat_mechanics
      title: Механика перегрева
      body: |
        Сложные демоны нагревают импланты и требуют систем охлаждения. Перегрев ограничивает спам мощных хаков и создаёт необходимость в
        специальных имплантах или костюмах, особенно для классов вне Netrunner.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
    - id: gameplay_applications
      title: Применение и лорные эффекты
      body: |
        Хакерство используется для добычи информации, рецептов, перехвата переписок, доступа к лору и скрытому контенту. Оно поддерживает
        квесты, крафтовые цепочки и исследовательские активности.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
