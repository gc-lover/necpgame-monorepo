summary:
  problem: Требуется формализовать каталог боевых имплантов и их влияние на билды.
  goal: Систематизировать типы имплантов, их эффекты, синергии и связи с другими системами.
  essence: Набор боевых, тактических, защитных, двигательных и OS-имплантов формирует билды, усиливает способности и взаимодействует с экономикой и прокачкой.
  key_points:
    - Определены базовые и расширяемые наборы имплантов для PvE/PvP.
    - Зафиксированы эффекты на статы, способности и синергии с экипировкой.
    - Описаны связи с экономикой, прогрессией и социальными механиками.
content:
  sections:
    - id: catalog
      title: Категории имплантов
      body: |
        Основные группы: боевые (урон, точность, крит), тактические (хакерство, сканирование), защитные (броня, реген),
        двигательные (скорость, паркур) и операционные системы (подпись билда). Каталог поддерживает обязательный базовый
        набор и расширяемый пул авторских, пользовательских и лорных имплантов.
      mechanics_links:
        - mechanics/combat/combat-implants-overview.yaml
        - mechanics/combat/combat-implants-limits.yaml
      assets: []
    - id: combat_application
      title: Применение и эффекты
      body: |
        Импланты меняют характеристики персонажа (точность +10%, урон +5%, скорость +15%) и добавляют способности в стиле
        hero-shooter. Боевые импланты усиливают стрельбу, тактические — хакерство и стелс, защитные — щиты и регенерацию,
        двигательные — мобильность, OS активируют сигнатурные способности (Сандевистан, кибердека, Берсерк).
      mechanics_links:
        - mechanics/combat/combat-shooting.yaml
        - mechanics/combat/combat-abilities.yaml
        - mechanics/combat/combat-freerun.yaml
      assets: []
    - id: synergies
      title: Синергии и зависимости
      body: |
        Импланты комбинируются между собой и с экипировкой брендов, формируя сет-бонусы и уникальные билды. Связи с системой
        классов и навыков открывают эксклюзивный доступ, а социальные требования (репутация фракций) ограничивают выдачу
        элитных имплантов.
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
        - mechanics/economy/equipment/procedural-equipment-library.yaml
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: examples
      title: Примеры ключевых имплантов
      body: |
        Из лора Cyberpunk перенесены Сандевистан, Берсерк, кибердеки, Gorilla Arms, Mantis Blades, Kiroshi Optics, Monowire
        и другие легендарные модули. Авторские MMO-импланты добавляют социальные, экономические и коммуникационные эффекты,
        а пользовательские создаются через систему брендов под модерацией.
      mechanics_links:
        - mechanics/economy/equipment/equipment-catalog-manual.yaml
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
