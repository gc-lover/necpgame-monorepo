summary:
  problem: Нужен консолидированный обзор расширения экономики, валют, ресурсов и крафта, чтобы команды разработки и live-ops работали с единой картиной.
  goal: Свести ключевые результаты детализации экономики, курсы валют, ресурсные потоки, рецепты и станции производства в одном документе.
  essence: Документ агрегирует прогресс по валютам, ресурсам, крафту и динамическому ценообразованию, фиксируя параметры для сервисов и сезонных событий.
  key_points:
    - Систематизированы базовые и фракционные валюты с коэффициентами обмена.
    - Описаны ресурсные категории, тировая система и привязка стоимости.
    - Сформирован каталог рецептов, станций и апгрейдов для крафта.
    - Заданы формулы динамического ценообразования и live-ops модификации.
content:
  sections:
    - id: deliverables
      title: 'Собранные документы и артефакты'
      body: |
        Расширение экономики привело к выпуску спецификаций по валютам, ресурсам, цепочкам производства и ценообразованию.
        Материалы синхронизированы с economy-service и используют общую терминологию для последующей автоматизации.
      mechanics_links:
        - mechanics/economy/economy-currencies-detailed.yaml
        - mechanics/economy/economy-resources-catalog.yaml
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: currency_system
      title: 'Валютная экосистема'
      body: |
        Зафиксированы более десяти валют: глобальные, фракционные, криптовалюты и премиальные.
        Курсы обмена варьируются в пределах ±20%, комиссии зависят от канала (официальный, игроки, чёрный рынок) и контролируются событиями.
      mechanics_links:
        - mechanics/economy/economy-currency-exchange.yaml
      assets: []
    - id: resource_catalog
      title: 'Каталог ресурсов и тировая система'
      body: |
        Категории включают металлы, электронику, биоматериалы, данные и экзотические компоненты с указанными диапазонами стоимости.
        Тировая шкала T1–T5 используется для балансировки лута, крафта и торговых налогов.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: crafting_loop
      title: 'Крафт и рецепты'
      body: |
        Описаны примеры оружия, брони, имплантов, модов и расходников с указанием стоимости, времени изготовления и вероятности успеха.
        Тировая прогрессия задаёт зависимости между длительностью, профитом и шансом крафта.
      mechanics_links:
        - mechanics/economy/economy-crafting.yaml
      assets: []
    - id: production_infrastructure
      title: 'Производственные станции и апгрейды'
      body: |
        Детализированы базовые и продвинутые верстаки, специализированные станции и модули эффективности, качества и автоматизации.
        Эти параметры напрямую влияют на экономики времени и материалов в economy-service.
      mechanics_links:
        - mechanics/economy/economy-production-chains.yaml
      assets: []
    - id: pricing_model
      title: 'Динамическое ценообразование'
      body: |
        Формула цены учитывает редкость, качество, спрос/предложение, регионы и фракции.
        Указаны множители для live-ops настроек и способы корректировки через аналитические события.
      mechanics_links:
        - mechanics/economy/economy-pricing-detailed.yaml
      assets: []
    - id: iconic_items
      title: 'Культовое снаряжение и сетовые эффекты'
      body: |
        Сводка связывает легендарные предметы с ресурсными требованиями и брендовыми сигнатурами.
        Данные используются в procedural equipment library для контроля редкости и исторических событий.
      mechanics_links:
        - mechanics/economy/equipment/equipment-catalog-manual.yaml
        - mechanics/economy/equipment/procedural-equipment-library.yaml
      assets: []
