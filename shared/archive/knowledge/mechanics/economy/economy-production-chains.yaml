summary:
  problem: Нужна формализованная модель производственных цепочек от сырья до легендарных предметов.
  goal: Описать этапы, инвестиции, риски и экономику производства для разных уровней предметов.
  essence: Игроки и гильдии строят цепочки переработки и крафта с учётом времени, ресурсов, рисков и специализации, чтобы максимизировать прибыль.
  key_points:
    - Определены пошаговые цепочки для бюджетного, редкого и легендарного вооружения и кибердека.
    - Описаны стратегии вертикальной интеграции, специализации и кооперации гильдий.
    - Учтены сценарии массового производства, ускорители и rush-заказы.
    - Проведён анализ прибыли по уровням редкости и требований для эндгейма.
content:
  sections:
    - id: overview
      title: Концепция производственных цепочек
      body: |
        Производство строится от добычи сырья до крафта легендарных предметов. Каждый этап требует станций, времени, лицензий
        и редких компонентов. Система поддерживает сложные рецепты с комбинированием материалов и модификаторов, а также
        учитывает риски провала.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: example_chains
      title: Примеры цепочек
      body: |
        Бюджетный пистолет Tier 1 использует металлолом, плавку в стальные слитки и финальную сборку, окупаясь на 200–355 €$ за ~45 минут.
        Редкая снайперская винтовка Tier 3 требует редких материалов, обработки и мастер-крафта с инвестициями около 12k €$ и риском 25%.
        Легендарный кибердек Tier 5 объединяет недельный фарм ультра-редких ресурсов, лицензии и лаборатории при шансе успеха 30%.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: optimization
      title: Стратегии оптимизации
      body: |
        Вертикальная интеграция снижает внешние расходы и повышает маржу, специализация закрепляет нишевые рынки, а гильдийное производство
        распределяет роли между добытчиками, переработчиками, крафтерами и торговцами.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: bulk_production
      title: Массовое производство
      body: |
        Производственные площадки и сборочные линии позволяют выпускать крупные партии расходников и модов с экономией времени и материалов.
        Пример: изготовление 100 боевых стимов за 8 часов с экономией 30% ресурсов и 95% успехом.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: speed_mechanics
      title: Ускорители и rush-заказы
      body: |
        Rush-заказы сокращают время за счёт увеличения стоимости (например, +50% затраты для -50% времени). Бустеры Efficiency Catalyst,
        Quality Enhancer и Material Optimizer временно улучшают скорость, успех и расход материалов.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: legendary_path
      title: Легендарный крафт
      body: |
        Квестовая цепочка «Silverhand's Legacy» задаёт путь к Malorian 3516: добыча чертежа, подтверждение мастерства, сбор легендарных
        компонентов и оплата доступа к легендарной кузне с риском 50% провала.
      mechanics_links:
        - mechanics/economy/economy-resources-catalog.yaml
      assets: []
    - id: profitability
      title: Показатели прибыли
      body: |
        Таблица маржинальности демонстрирует рост инвестиций и прибыли от Tier 1 (67%) до Tier 5 (150%+). Легендарные предметы имеют
        экстремальные риски, но при продаже дают сотни тысяч евро-долларов чистой прибыли.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
