summary:
  problem: Механики торговых гильдий были описаны в Markdown и требовали структурированного вида для постановки задач.
  goal: Зафиксировать создание гильдий, управление капиталом, API-интерфейсы и интеграции.
  essence: Торговые гильдии объединяют капитал игроков, дают бонусы и требуют развитой системы управления.
  key_points:
    - Определены требования к созданию и lifecycle гильдии.
    - Зафиксированы бонусы, структура БД и API.
    - Показаны интеграции с аукционом, логистикой и аналитикой.
content:
  sections:
    - id: concept
      title: Концепция и цели
      body: |
        Торговые гильдии позволяют игрокам объединять капитал, получать бонусы, доступ к маршрутам и совместно управлять экономикой. Механика ориентирована на пост-MVP, но готова к реализации.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: creation
      title: Создание и требования
      body: |
        Для создания необходимы минимальный уровень, вступительный взнос и пять основателей. Процесс регистрации включает оплату и подтверждение состава.
      mechanics_links:
        - mechanics/social/guild-system.yaml
      assets: []
    - id: benefits
      title: Бонусы и капитал
      body: |
        Гильдии получают скидки на комиссии, дополнительные слоты, общий банк и эксклюзивные маршруты. Описаны правила распределения прибыли и роли участников.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: data_model
      title: Структура данных
      body: |
        Указаны таблицы для гильдий, участников, банковских операций, маршрутов и политик. База хранит капитал, роли, голоса и аудит.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: lifecycle
      title: Lifecycle и управление
      body: |
        Описаны фазы основания, активной деятельности, выборов, расширения и роспуска. Введены требования к кворуму, аудит лог и системы обнаружения мошенничества.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: api
      title: API и события
      body: |
        Документ перечисляет REST-endpoint'ы economy-service и связанные события шины, включая управление членами, банком, политиками, маршрутами и аналитикой.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: integrations
      title: Интеграции
      body: |
        Торговые гильдии связываются с аукционом, логистикой, системой контрактов, соц-гильдиями и аналитикой для управления маршрутов, эскроу и отчётности.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
        - mechanics/economy/economy-contracts.yaml
      assets: []
