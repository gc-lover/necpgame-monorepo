summary:
  problem: Решения по торговым каналам и маршрутам находились в Markdown и требовали структурирования для API и дизайн-команд.
  goal: Сформулировать модель торговли, влияние социальных структур и торговых маршрутов в едином формате знаний.
  essence: Торговля объединяет рынок игроков, аукцион и прямые сделки, опираясь на репутацию и региональные маршруты.
  key_points:
    - Выбран гибридный набор торговых каналов с максимальной гибкостью.
    - Репутация и социальные структуры влияют на доступ, цены и ограничения.
    - Торговые маршруты охватывают локальные, региональные и фракционные сценарии.
content:
  sections:
    - id: context
      title: Контекст и референсы
      body: |
        Модель опирается на лучшие практики EVE Online, World of Warcraft и RimWorld: гибкие рынки, социальное влияние и логистику между регионами и фракциями.
      mechanics_links:
        - mechanics/economy/economy-overview.yaml
      assets: []
    - id: trade_channels
      title: Типы торговли
      body: |
        Рассмотренные варианты включали отдельные рынки игроков, аукцион и прямую торговлю. Принято решение комбинировать все подходы, предлагая игрокам рынок ордеров, аукционные площадки и прямой обмен для особых случаев.
      mechanics_links:
        - mechanics/economy/economy-player-market.yaml
        - mechanics/economy/economy-auction-house.yaml
      assets: []
    - id: social_influence
      title: Влияние социальных структур
      body: |
        Репутация определяет цены, доступ к фракционным рынкам, торговые бонусы и ограничения. Торговые войны и дипломатия фракций напрямую связаны с экономикой.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: trade_routes
      title: Торговые маршруты
      body: |
        Решение включает локальные операции, региональные маршруты и фракционные коридоры. Различия цен и логистические риски создают прибыльные возможности для перевозчиков и гильдий.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
        - mechanics/economy/economy-events.yaml
      assets: []
    - id: backlog
      title: Балансировка
      body: |
        Требуется определить комиссии, формулы влияния репутации, параметры маршрутов и сценарии торговых войн. Балансировка переносится в профильные задачи.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
