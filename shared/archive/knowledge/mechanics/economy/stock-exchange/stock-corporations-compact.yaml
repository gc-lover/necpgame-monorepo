summary:
  problem: Нужен компактный справочник по основным корпорациям для биржевых сценариев без перегрузки подробностями.
  goal: Зафиксировать короткий список ключевых корпораций и указать, где искать расширенные материалы.
  essence: Индекс топовых компаний служит навигацией по биржевым документам и помогает готовить подборки для UI и аналитики.
  key_points:
    - Перечислены крупнейшие корпорации, обслуживаемые биржей.
    - Документ ссылается на подробные описания и биржевые механики.
    - Регламентировано обслуживание и обновление компактного списка.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Компактный справочник агрегирует ключевые корпорации, торгующиеся на бирже. Он используется дизайнерскими и аналитическими командами для сверки тикеров, составления индексных корзин и UI-списков.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-exchange-overview.yaml
      assets: []
    - id: corporation_index
      title: Основные корпорации
      body: |
        Крупнейшие участники рынка включают Arasaka, Militech, Biotechnica, Kang Tao и другие глобальные холдинги. Полные описания, финансовые показатели и сценарные связи доступны в развернутых файлах семейства `stock-corporations`.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-indices.yaml
      assets: []
    - id: maintenance
      title: Поддержка и обновления
      body: |
        Компактный список синхронизируется с основной базой при добавлении или удалении корпораций. Редакторы должны проверять наличие дублирующих названий, соответствие тикеров и обновлять ссылку на подробные документы.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-integration.yaml
      assets: []
