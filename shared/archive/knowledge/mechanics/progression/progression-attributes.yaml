summary:
  problem: Требовалось единое описание базовых атрибутов для синхронизации систем прогрессии, экономики и боёв.
  goal: Зафиксировать набор атрибутов, формулы производных параметров и связки с классами, навыками, перками, имплантами и API.
  essence: Полный справочник из девяти базовых атрибутов с формулами, капами и интеграциями.
  key_points:
    - Определены 9 атрибутов с диапазонами и классовыми бонусами.
    - Прописаны формулы производных параметров и коэффициенты влияния.
    - Описаны API, события и анти-эксплойт механики.
content:
  sections:
    - id: overview
      title: 'Обзор системы'
      body: |
        Атрибуты определяют фундаментальные параметры персонажа и влияют на бой, социальные проверки, экономику и доступ к имплантам.
        Структура включает: базовые атрибуты, производные параметры, навыки и классовые связи.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: base_attributes
      title: 'Базовые атрибуты'
      body: |
        Девять атрибутов (STR, REF, BODY, INT, TECH, COOL, WILL, AGI, EMP) содержат:
        - Описание и влияние на параметры.
        - Влияние на навыки и диапазоны значений (1–20 базово, до 25 с модификаторами).
        - Классовые бонусы для стартовых распределений.
      mechanics_links:
        - mechanics/progression/classes-overview.md
        - mechanics/progression/classes-general-skills.md
      assets: []
    - id: derived
      title: 'Производные параметры'
      body: |
        Формулы для здоровья, выносливости, энергии, точности, уклонения, критического шанса и сопротивлений. Включены социальные и экономические параметры, основанные на атрибутах.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: modifiers
      title: 'Навыки, перки, импланты'
      body: |
        Описана связь с:
        - Навыками (формулы эффективности, категории).
        - Перками (усиления, проценты, новые способности).
        - Имплантами (бонусы, штрафы, требования).
      mechanics_links:
        - mechanics/progression/progression-skills.md
        - mechanics/progression/progression-perks.md
        - mechanics/combat/combat-implants-types.md
      assets: []
    - id: progression
      title: 'Методы прокачки'
      body: |
        Атрибуты растут через уровни, использование навыков, импланты, перки и перерождения. Формулы `attribute_xp`, пороги повышения и анти-эксплойт логика предотвращают фарм.
      mechanics_links:
        - mechanics/progression/progression-rebirth.md
        - mechanics/progression/progression-skills-mapping.md
      assets: []
    - id: data_model
      title: 'Данные и API'
      body: |
        SQL-схема для хранения атрибутов, событий роста и модификаторов. REST API (`/characters/{id}/attributes`, allocate, apply-event, reset, history) и события `gameplay.attributes.*`.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: cyberpsychosis
      title: 'Киберпсихоз'
      body: |
        Описаны уровни киберпсихоза, связанные штрафы и восстановление. Влияние на EMP/COOL и социальные проверки.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
    - id: caps_balance
      title: 'Капы и баланс'
      body: |
        Базовые и мягкие капы, абсолютные лимиты и принципы балансировки (нет бесполезных атрибутов, поддержка уникальных билдов).
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.md
      assets: []
