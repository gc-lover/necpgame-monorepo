summary:
  problem: Масштабные дополнения социальных механик требовали единой сводки с указанием готовности и ключевых зависимостей.
  goal: Зафиксировать результаты расширения, описать репутационные уровни, доступные NPC и влияние на игровые петли.
  essence: Документ суммирует созданные знания, демонстрирует прогресс по социальным системам и определяет приоритет интеграции в сервисы.
  key_points:
    - Подготовлены новые документы по репутации и каталогу NPC.
    - Репутационная система расширена до восьми тиров с уникальными бонусами.
    - Описаны hireable NPC всех тиров и их вклад в экономику.
    - Система заказов, наставничество и социальная иерархия синхронизированы между собой.
content:
  sections:
    - id: deliverables
      title: Итоги расширения
      body: |
        Сводка охватывает два новых файла (детальная репутация и каталог найма NPC) и подтверждает готовность более тридцати существующих документов. Блоки сгруппированы по направлениям: отношения, найм NPC, наставничество и система заказов игроков.
      mechanics_links:
        - mechanics/social/reputation-tiers-detailed.yaml
        - mechanics/social/npc-hiring-catalog.yaml
      assets: []
    - id: reputation_system
      title: Репутационная система
      body: |
        Описаны восемь тиров репутации от Hated до Legendary с экономическими эффектами, доступом к контенту и требованиями по времени. Для ключевых фракций (Arasaka, Militech, Voodoo Boys) приведены уникальные награды и титулы.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: npc_hiring
      title: Найм NPC
      body: |
        Для каждого тира найма перечислены конкретные NPC, их стоимость, навыки и уникальные способности. Таблица ROI демонстрирует окупаемость по тиру от недель до месяцев, подчёркивая ценность редких и легендарных союзников.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: relationship_layers
      title: Слои социальных взаимодействий
      body: |
        Документ охватывает трекинг отношений между игроками, фракциями и NPC. Предусмотрены рейтинги, доверие, романтические ветки и последствия действий, создающие долгосрочные социальные петли.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
        - mechanics/social/npc-relationships-system.yaml
      assets: []
    - id: mentorship
      title: Наставничество
      body: |
        Прописаны типы наставничества, роли учителей и выгоды для всех участников. Механики охватывают обучение, совместные миссии и курсостроение, усиливая социальные связи.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: player_orders
      title: Система заказов
      body: |
        Игроки распределяют заказы по шести категориям, используя экономику, рейтинги и автоматизацию через NPC. Подсистема включает девять специализированных документов, обеспечивая игрокам инструменты для создания контрактов.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
        - mechanics/social/player-orders-economy.yaml
      assets: []
    - id: social_hierarchy
      title: Социальная иерархия
      body: |
        Структура социальной иерархии описывает путь от одиночных игроков до альянсов и глобального статуса. Каждый уровень добавляет новые полномочия и механики, формируя долгосрочные цели сообщества.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: differentiators
      title: Уникальные элементы
      body: |
        NECPGAME выделяется восьмиуровневой репутацией, наймом легендарных NPC и интеграцией всех социальных подсистем. Приведена сравнительная таблица с WoW, EVE, Cyberpunk 2077 и BG3, подтверждающая лидерство по глубине.
      mechanics_links:
        - mechanics/social/reputation-tiers-detailed.yaml
      assets: []
    - id: api_requirements
      title: Требования к API и данным
      body: |
        Зафиксирован список REST-эндпоинтов по репутации, найму, отношениям и заказам, а также набор Java-моделей данных. Система требует синхронных и асинхронных интеграций для поддержки реального времени.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: gameplay_loops
      title: Игровые петли
      body: |
        Описаны петли репутации, найма и социальных взаимодействий, показывающие путь игрока от базовых действий к доминированию сервера. Каждая петля подчеркивает взаимосвязь прогрессии и социальных связей.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
