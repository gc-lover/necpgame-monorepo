summary:
  problem: Требуется описать продвинутые режимы наставничества, которые расширяют базовую модель Teacher-класса.
  goal: Зафиксировать цепочки наставников, групповое обучение и VR-сценарии с ключевыми особенностями.
  essence: Набор расширений, усиливающих комьюнити и масштабируемость наставничества.
  key_points:
    - Выпускники могут создавать цепочки наставников.
    - Групповые сессии объединяют специализации наставников.
    - Виртуальные сценарии обеспечивают безопасные тренировки.
content:
  sections:
    - id: mentorship_chain
      title: 'Цепочка наставничества'
      body: |
        Выпускники получают право стать наставниками следующего поколения. Карьерное древо отслеживает вклад каждого участника, а бонусы распределяются по всей цепочке. Сеть знаний усиливает retention и формирует «школы» с уникальными специализациями.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: group_training
      title: 'Групповое наставничество'
      body: |
        Несколько наставников собираются в команду и ведут группу учеников. Система поддерживает распределение ролей (координатор, специалист, аналитик), повышая эффективность для больших коллективов и рейдовых подготовок.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: virtual_training
      title: 'Виртуальное обучение'
      body: |
        Наставники создают VR-сценарии для отработки навыков без рисков. Виртуальные комнаты используют симуляции мира, telemetry и адаптивную сложность, что ускоряет прогресс и снижает износ снаряжения.
      mechanics_links:
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
