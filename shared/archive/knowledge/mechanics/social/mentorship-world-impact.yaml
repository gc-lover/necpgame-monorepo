summary:
  problem: Необходимо определить, как наставничество влияет на социальную структуру, экономику и события мира.
  goal: Зафиксировать основные эффекты, которые система наставников оказывает на игроков, NPC и рынок.
  essence: Наставничество формирует сообщества, экономику знаний и динамику NPC, влияя на глобальные индексы.
  key_points:
    - Социализация обучающихся усиливает кооператив и retention.
    - Экономика наставников создаёт платные и бартерные модели обучения.
    - NPC-наставники и ученики меняют баланс сил и событий в мире.
content:
  sections:
    - id: social_impact
      title: 'Социальное влияние'
      body: |
        Наставничество развивает сообщества практики, объединяет игроков по интересам и повышает вовлечённость. Выпускники поддерживают школы и клубы, а сети наставников становятся центрами координации для рейдов, экономики и политики.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: economic_impact
      title: 'Экономика знаний'
      body: |
        Наставники монетизируют время и контент через абонементы, разовые занятия и revenue share. Появляется рынок курсов, учебных материалов и рейтингов наставников. Система регулирует налоги, комиссии и защиту от мошенничества.
      mechanics_links:
        - mechanics/social/mentorship-system-детально.md
      assets: []
    - id: npc_impact
      title: 'NPC и глобальные события'
      body: |
        Обученные NPC усиливают фракции, запускают новые события и открывают сервисы. Мир реагирует на рост школ: меняются цены, появляются эксклюзивные заказы, расширяются сюжетные ветки.
      mechanics_links:
        - mechanics/social/mentorship-world-impact-детально.md
      assets: []
