summary:
  problem: Каталог NPC хранился в MD-формате и требовал структурирования для использования в дизайн-пайплайне.
  goal: Сформировать структурированное описание NPC различных тиров найма с указанием их ролей, стоимости и уникальных качеств.
  essence: Каталог группирует 13 NPC по тиру, раскрывая их параметры, экономическую ценность и условия доступа.
  key_points:
    - Структура записи NPC определяет обязательные атрибуты, экономику и персональные особенности.
    - NPC распределены по пяти тирам редкости с описаниями ролей, навыков и условий найма.
    - Экономический раздел оценивает окупаемость и целевую аудиторию каждого тира.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Каталог описывает доступные варианты найма NPC в мегаполисе NECP с разбивкой по тиру и редкости. Материал поддерживает дизайн социальных систем, фиксируя выгоды, ограничения и нарративные связи каждого персонажа. Данные предназначены для подготовки экономики, постановки задач по API и интеграции в игровые сервисы.
      mechanics_links:
        - mechanics/social/npc-hiring-system.md
      assets: []
    - id: npc-record-structure
      title: 'Структура записи NPC'
      body: |
        Каждая запись NPC включает идентификатор, имя, роль, тир и редкость. Базовые атрибуты охватывают уровень, набор навыков, эффективность и финансовые параметры найма. Указываются фракционная принадлежность, доминирующие черты личности и уникальные способности. Дополнительно фиксируются условия найма, такие как требования по репутации, местоположение и ограниченная доступность.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: tier-1-common
      title: 'Тир 1 — Common'
      body: |
        Marcus Trigger Johnson, Fastfingers Rodriguez и Doc Williams покрывают базовые роли охраны, торговли и медицины. Тир сфокусирован на низкой стоимости входа и постоянной доступности. NPC обеспечивают ежедневные задачи: сопровождение, продажу расходников и оперативную медподдержку. Экономика тира ориентирована на раннюю игру с быстрым возвратом инвестиций.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: tier-2-uncommon
      title: 'Тир 2 — Uncommon'
      body: |
        Bulldog Volkov, Cipher Tanaka и Isabella Smooth Garcia усиливают команды в середине прогрессии. Их навыки включают тяжёлый бой, продвинутый взлом и переговоры, а также предоставляют доступ к закрытым рынкам и редким контрактам. Тир требует повышенной репутации и капитала, компенсируя затраты ростом эффективности миссий и доходов.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: tier-3-rare
      title: 'Тир 3 — Rare'
      body: |
        Viktor Vik Volkov, Panam Palmer и Rogue Amendiares являются редкими специалистами и фиксёрами. Они расширяют доступ к высокоуровневой медицине, безопасному перемещению и легендарным контрактам. Для найма требуются сюжетные достижения, высокая репутация и инвестиции. Тир предлагает уникальные сюжетные ветки и долгосрочную экономическую выгоду.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: tier-4-epic
      title: 'Тир 4 — Epic'
      body: |
        Alt Cunningham и MaxTac Operative представляют эпический уровень силы. Эти NPC обладают легендарными навыками, управление которыми связано с высокими рисками и стоимостью. Они открывают доступ к запретным технологиям, уникальным боевым преимуществам и обучению от элитных бойцов. Сопровождающие риски включают внимание NetWatch и преследование MaxTac.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: tier-5-legendary
      title: 'Тир 5 — Legendary'
      body: |
        V Clone и Adam Smasher формируют вершину найма с практически неограниченной мощью. Стоимость и требования делают их символами статуса, а механики усиливают игрока до уровня эндгейма. Эти NPC требуют прохождения уникальных сюжетов, гигантских вложений и несут этические дилеммы.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: hiring-economics
      title: 'Экономика найма'
      body: |
        Каталог фиксирует окупаемость по тиру. Common окупаются за 1–2 недели и дают удобство, Uncommon — за 2–4 недели, Rare — за 1–3 месяца. Epic и Legendary формируют долгосрочные и престижные инвестиции соответственно. Экономика учитывает прямой доход от услуг, сокращение расходов и доступ к эксклюзивным возможностям.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
