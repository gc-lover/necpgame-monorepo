summary:
  problem: Процессы управления нанятыми NPC были описаны в заметке и не согласованы с целевой моделью управления задачами.
  goal: Структурировать требования к настройке задач, мониторингу и взаимодействию с нанятым персоналом.
  essence: Игрок определяет приоритеты, контролирует прогресс и поддерживает мотивацию NPC через единый интерфейс.
  key_points:
    - Поддерживаются прямой, автономный и гибридный режимы управления.
    - Панель управления отображает статус, прогресс и эффективность NPC.
    - Взаимодействие игрока влияет на производительность и отношение сотрудников.
content:
  sections:
    - id: management_modes
      title: Режимы управления
      body: |
        Игрок выбирает между прямым контролем, автономной работой или гибридом. В зависимости от режима задаются приоритеты, параметры автономии и разрешается динамическое изменение задач.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: task_configuration
      title: Настройка задач
      body: |
        Система позволяет назначать список задач, устанавливать приоритеты и ограничивать ресурсы. Параметры можно корректировать в реальном времени для реагирования на события.
      mechanics_links:
        - mechanics/social/npc-hiring-process.yaml
      assets: []
    - id: monitoring
      title: Мониторинг работы
      body: |
        Интерфейс управления показывает статус NPC, прогресс заданий, эффективность и выявленные проблемы. Пользователь может анализировать историю работы и инициировать корректирующие действия.
      mechanics_links:
        - mechanics/social/npc-hiring-effectiveness.yaml
      assets: []
    - id: interaction
      title: Взаимодействие с NPC
      body: |
        Общение, обучение, поощрения и критика формируют отношение NPC к игроку и влияют на продуктивность. Регулярная обратная связь укрепляет связь и снижает риск ухода.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
