summary:
  problem: Нужно формализовать последовательность найма NPC, чтобы связать поиск, переговоры, контракт и старт работы.
  goal: Описать шаги процесса и требования к данным для автоматизации social-service.
  essence: Четыре этапа — поиск, переговоры, контракт и старт работы — со своими критериями и параметрами.
  key_points:
    - Поиск учитывает навыки, репутацию и доступность NPC.
    - Переговоры зависят от отношений и навыков игрока.
    - Контракт фиксирует обязанности, сроки, штрафы.
    - Начало работы определяет режимы управления и эффективность.
content:
  sections:
    - id: discovery
      title: 'Поиск кандидатов'
      body: |
        Описаны источники (поиск, рекомендации, рынок труда) и критерии фильтрации (навыки, репутация, стоимость, доступность).
        Поддерживает интеграцию с социальным UI и рекомендательными системами.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: negotiation
      title: 'Переговоры о найме'
      body: |
        Включает процесс торга, зависимость условий от отношений и навыков (Persuasion), базовый набор параметров (зарплата, бонусы, длительность, автономность).
        TODO из оригинала перенесены в backlog, чтобы не блокировать автоматизацию.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: contract
      title: 'Заключение контракта'
      body: |
        Фиксируются обязанности, обязанности игрока, сроки, условия расторжения и штрафы.
        Служит источником данных для формирования `Contract` в social-service.
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
      assets: []
    - id: onboarding
      title: 'Запуск и контроль'
      body: |
        NPC приступает к задачам, игрок выбирает ручное управление или автономию. Эффективность зависит от навыков, условий и контроля.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
