summary:
  problem: Нужно формализовать полный жизненный цикл найма NPC, включая типы персонала, контракты, управление и экономику.
  goal: Описать процессы поиска, переговоров, контрактов, управления и метрик, чтобы синхронизировать social-, economy- и world-сервисы.
  essence: Документ объединяет типы NPC, этапы найма, экономику и продвинутые механики автоматизации с поддержкой REST/Kafka контуров.
  key_points:
    - Каталог ролей охватывает экономических, боевых и социальных специалистов.
    - Процесс включает поиск, переговоры, контракт, запуск и мониторинг.
    - Экономика, метрики и события интегрируются с analytics и telemetry.
content:
  sections:
    - id: methodology
      title: 'Методика и роли'
      body: |
        Пайплайн разбит на слои: тип найма, процесс, контракт, экономика, управление и влияние.
        Участники: работодатель, NPC-кандидат, менеджер, агент/биржа и связанные сервисы.
      mechanics_links:
        - mechanics/social/npc-hiring-process.yaml
      assets: []
    - id: hiring_types
      title: 'Типы найма и специализации'
      body: |
        Перечислены торговцы, квестодатели, фиксерские роли, телохранители, инженеры, дипломаты, информаторы и креаторы контента.
        Каждый тип имеет требования по репутации, навыкам, зарплатным диапазонам и уникальные способности.
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
      assets: []
    - id: hiring_flow
      title: 'Процесс и контракты'
      body: |
        Этапы: поиск, переговоры, контракт, подготовка, запуск, мониторинг, завершение.
        Контракты фиксируют типы (срочный, бессрочный, миссионный, стажировка), штрафы и арбитраж в social-service.
      mechanics_links:
        - mechanics/social/npc-hiring-process.yaml
      assets: []
    - id: workforce_management
      title: 'Управление и автоматизация'
      body: |
        Описаны панели управления, расписания, распределение ресурсов, каналы коммуникации и влияние эмоций/лояльности.
        Продвинутые механики включают цепочку найма, групповой найм и смену ролей при обучении.
      mechanics_links:
        - mechanics/social/npc-hiring-effectiveness.yaml
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: economics
      title: 'Экономика и эффективность'
      body: |
        Зарплаты, расходы, ROI, налоги и отчётность интегрированы с economy-service, поддерживая метрики PayrollBurnRate и ContractSuccessRate.
        Улучшение NPC через обучение, импланты и инвестиции повышает эффективность штата.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: world_impact
      title: 'Влияние и интеграции'
      body: |
        Нанятые NPC воздействуют на города, фракции и события, инициируют распродажи, миссии и world-events.
        Связи с mentorship, relationships и player-orders раскрывают комплексные сценарии.
      mechanics_links:
        - mechanics/social/npc-hiring-world-impact.yaml
        - mechanics/social/player-orders-system-детально.yaml
      assets: []
    - id: interfaces
      title: 'UX, API и события'
      body: |
        Зафиксированы UX-паттерны биржи, контрактов и панелей, REST API для контрактов и payroll, Kafka события для мониторинга.
        Метрики и аналитика синхронизированы с telemetry и dashboards.
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
      assets: []
