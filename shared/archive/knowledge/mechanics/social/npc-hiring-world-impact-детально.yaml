summary:
  problem: Требовалось описать, как массовый найм NPC влияет на города, экономику, фракции и события мира.
  goal: Зафиксировать индексы, кризисы, UX и API взаимодействия для world-, economy- и social-сервисов.
  essence: Документ связывает социальные экосистемы найма с экономическими и фракционными последствиями, поддерживая REST/Kafka обмен.
  key_points:
    - Описаны рынки труда, биржи и рейтинги работодателей.
    - Фиксированы экономические и фракционные эффекты, события и кризисы.
    - Заданы индексы и метрики для dashboards и аналитики.
content:
  sections:
    - id: social_ecosystem
      title: 'Социальные экосистемы найма'
      body: |
        Рынки труда, биржи, сети NPC и корпоративные штаты формируют живой HR-ландшафт.
        Репутация работодателя и рейтинги влияют на доступ к элитным специалистам.
      mechanics_links:
        - mechanics/social/npc-hiring-system-детально.yaml
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: economic_effects
      title: 'Экономическое влияние'
      body: |
        Найм масштабирует спрос на экипировку, жильё и услуги, создаёт профит-центры и снижает затраты через автоматизацию.
        Economy-service отслеживает макроиндикаторы EmploymentStabilityIndex и LaborDemandIndex.
      mechanics_links:
        - mechanics/social/npc-hiring-economy.yaml
      assets: []
    - id: faction_territory
      title: 'Фракции и территории'
      body: |
        Лицензии, headhunting и дипотношения фракций меняют контроль районов и запускают события.
        Дипломатия и санкции реагируют на перекупку ключевых NPC.
      mechanics_links:
        - mechanics/social/npc-hiring-limits.yaml
        - mechanics/social/player-orders-world-impact.yaml
      assets: []
    - id: gameplay_progress
      title: 'Геймплей и прогресс'
      body: |
        Автоматизация закрывает рутинные задачи, элитные NPC открывают рейды и сюжетные арки, усиливая кланы и корпорации.
        Связка с mentorship позволяет развивать сотрудников и расширять влияние.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
        - mechanics/social/mentorship-world-impact.yaml
      assets: []
    - id: crises_events
      title: 'События и кризисы'
      body: |
        Забастовки, похищения, миграции, нелегальные биржи и катастрофы создают world-events и требуют ответных действий.
        Система поддерживает предупреждения и сценарии реагирования.
      mechanics_links:
        - mechanics/social/npc-hiring-system-детально.yaml
      assets: []
    - id: ux_api
      title: 'UX, API и телеметрия'
      body: |
        Описаны карта найма, HR-дэшборды, уведомления и VR-интервью, а также REST/Kafka контуры для обмена показателями.
        Метрики EmploymentStabilityIndex, LaborDemandIndex, StrikeRiskScore визуализируются в monitoring dashboards.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.yaml
      assets: []
