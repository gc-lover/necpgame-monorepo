summary:
  problem: Экономическая модель заказов хранилась в виде заметок и требовала формализации для синхронизации с сервисами.
  goal: Описать варианты оплаты, комиссионные схемы и определить направления дальнейшей балансировки.
  essence: Документ фиксирует основы монетизации заказов и выделяет зависимости, которые необходимо проработать перед реализацией.
  key_points:
    - Рассмотрены фиксированные, почасовые, процентные и комбинированные модели оплат.
    - Определены комиссии платформы, NPC и арбитража.
    - Выделены факторы сложности, риска и сроков для дальнейших формул.
content:
  sections:
    - id: compensation_models
      title: Модели оплаты
      body: |
        Заказы поддерживают несколько схем вознаграждения: фиксированные суммы, почасовую или периодическую оплату, процент от результата и гибридные варианты. Выбор модели зависит от типа задания, роли исполнителя и ожиданий заказчика.
      mechanics_links:
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: commission_structure
      title: Комиссии и штрафы
      body: |
        Экосистема включает сборы платформы, комиссионные посредников и NPC, а также платежи за арбитраж и штрафы при нарушении условий. Эти параметры должны масштабироваться в зависимости от размера сделки и уровня риска.
      mechanics_links:
        - mechanics/social/player-orders-reputation.yaml
      assets: []
    - id: balancing_work
      title: Направления дальнейшей балансировки
      body: |
        Необходимо определить формулы расчёта вознаграждения с учётом сложности, дистанции и сроков, а также связать их с репутацией и рейтингами. Дополнительно требуется оценить влияние высокорисковых заказов на экономику сервера.
      mechanics_links:
        - mechanics/social/player-orders-advanced.yaml
      assets: []
