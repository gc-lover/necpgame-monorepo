summary:
  problem: Классификация заказов оставалась в Markdown и не обеспечивала структурированных ссылок.
  goal: Зафиксировать перечень типов контрактов с указанием рисков и интеграций.
  essence: Категории заказов описывают ключевые особенности для экономики, репутации и мирового влияния.
  key_points:
    - Категории: боевые, хакерские, торговые, политические, исследовательские и социальные.
    - Каждая категория содержит типовые риски, требования и эффекты.
    - Типология служит основой для балансировки, UX фильтров и контентных генераторов.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Типология заказов помогает проектировать контент, балансировать награды и управлять рисками. Категории синхронизируют социальные механики с экономикой, политикой и мировыми событиями.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: combat_orders
      title: Боевые заказы
      body: |
        Контракты на устранение целей, защиту, рейды, захват и эскорт требуют подготовки боевых групп. Вознаграждения масштабируются в зависимости от сложности и влияния на конфликтные зоны.
      mechanics_links:
        - mechanics/social/player-orders-types-detailed.yaml
      assets: []
    - id: hacking_orders
      title: Хакерские заказы
      body: |
        Взлом, сбор информации и саботаж требуют высоких навыков и несут юридические риски. Эффекты распространяются на economy-service и world-service, изменяя контроль над сетями.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: trade_orders
      title: Торговые заказы
      body: |
        Поставки, транспортировка, сделки и контрабанда формируют поток ресурсов. Экономические коэффициенты зависят от маршрутов, спроса регионов и риска перехвата.
      mechanics_links:
        - mechanics/social/player-orders-world-impact-detailed.yaml
      assets: []
    - id: political_orders
      title: Политические заказы
      body: |
        Влияние, дипломатия, пропаганда и урегулирование конфликтов корректируют отношение фракций. Требуют высокого доверия и долгосрочного планирования.
      mechanics_links:
        - mechanics/social/player-orders-advanced.yaml
      assets: []
    - id: research_orders
      title: Исследовательские заказы
      body: |
        Исследование, разработка и тестирование создают новые технологии и контент. Результаты влияют на economy-service и открывают доступ к экспериментальным ресурсам.
      mechanics_links:
        - mechanics/social/player-orders-system-detailed.yaml
      assets: []
    - id: social_orders
      title: Социальные заказы
      body: |
        Обучение, медицинская помощь и мероприятия укрепляют сети доверия и повышают благосостояние районов. Система отслеживает удовлетворенность NPC и социальные бонусы.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: balancing_notes
      title: Вопросы балансировки
      body: |
        Для каждой категории требуется уточнить шкалы сложности, требования к рейтингу, влияние на экономику и репутацию. Детальная проработка ведётся в документах по экономике и рейтингам.
      mechanics_links:
        - mechanics/social/player-orders-economy.yaml
        - mechanics/social/player-orders-reputation.yaml
      assets: []
