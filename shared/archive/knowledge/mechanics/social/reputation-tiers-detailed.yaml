summary:
  problem: Требовалась детальная шкала репутации для определения доступа, цен и реакции мира.
  goal: Зафиксировать диапазоны -100…+100 с эффектами на экономику, боёвку, доступ и восстановление.
  essence: Семь уровней репутации задают цветовую кодировку, бонусы, штрафы и механики восстановления.
  key_points:
    - Уровни от Hated до Legendary имеют чёткие пороги.
    - Прописаны эффекты по доступу, ценам, бою, социальным реакциям.
    - Определены триггеры попадания и выход из уровней.
content:
  sections:
    - id: scale_overview
      title: 'Общий масштаб -100…+100'
      body: |
        Базовая шкала делит репутацию на семь уровней, начиная от Hated и заканчивая Legendary.
        Цвета и иконки используются в UI и уведомлениях для быстрой идентификации статуса.
      mechanics_links:
        - mechanics/social/reputation-formulas.yaml
      assets: []
    - id: hated_hostile
      title: 'Tier 1–2: Hated и Hostile'
      body: |
        Hated (-100…-76) блокирует территории, торговлю и вызывает агрессию NPC.
        Hostile (-75…-51) допускает минимум сервисов с жёсткими наценками и охраной.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
        - mechanics/social/npc-hiring-limits.yaml
      assets: []
    - id: unfriendly_neutral
      title: 'Tier 3–4: Unfriendly и Neutral'
      body: |
        Unfriendly (-50…-26) ограничивает квесты и повышает цены, сохраняя базовые сервисы.
        Neutral (-25…+25) представляет стандартные условия и стартовую точку игроков.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: friendly_honored
      title: 'Tier 5–6: Friendly и Honored'
      body: |
        Friendly (+26…+50) открывает VIP сервисы, скидки и рекрутинг NPC.
        Honored (+51…+75) добавляет фракционные бонусы, ускоренный decay негативных статусов и эксклюзивные локации.
      mechanics_links:
        - mechanics/social/player-orders-system-детально.yaml
      assets: []
    - id: legendary
      title: 'Tier 7: Legendary'
      body: |
        Legendary (+76…+100) предоставляет уникальные награды, поддержку фракций и события по заказу.
        Требует редких цепочек квестов, крупных инвестиций и поддержания репутации.
      mechanics_links:
        - mechanics/social/player-orders-reputation-детально.yaml
      assets: []
    - id: recovery_paths
      title: 'Попадание и восстановление'
      body: |
        Для каждого уровня описаны действия, ведущие к понижению или повышению статуса, включая убийства, кражи, выполнение цепочек и взносы.
        Восстановление требует квестов, взяток, выполнений поручений и длительного времени.
      mechanics_links:
        - mechanics/social/relationships-system-детально.md
      assets: []
