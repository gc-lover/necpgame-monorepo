summary:
  problem: Игровой мир нуждается в динамических событиях, которые связывают лор, экономику и боевые системы в единую сезонную программу.
  goal: Сформировать фреймворк live-событий, включающий категории, жизненный цикл, модификаторы систем и интеграции.
  essence: Модульная система событий, обновляющая состояние мира по расписанию, влияющая на лодауты, экономику и социальные активности.
  key_points:
    - Определены категории событий, охватывающие кризисы, корпоративные операции, фестивали и сезонные кампании.
    - Жизненный цикл включает планирование, анонс, активную фазу, завершение и архивирование.
    - События модифицируют боевые лодауты, рейды, экономику и социальные системы через события `world.events.*`.
    - Интеграции с объявлениями, battle pass и аналитикой обеспечивают оповещение игроков и оценку эффективности.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Live Events System задаёт каркас постоянных и сезонных активностей Найт-Сити. События формируют динамику мира, синхронизируются с календарём и усиливают связь игроков с лором.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: categories
      title: Категории событий
      body: |
        Выделены шесть категорий: City-Wide Crisis, Corporate Ops, Social Festivals, Underground Alerts, Environmental Shifts, Season Specials. Каждая категория определяет тональность, задействованные фракции и масштаб влияния.
      mechanics_links:
        - mechanics/world/events/global-events-2020-2093.yaml
      assets: []
    - id: lifecycle
      title: Жизненный цикл
      body: |
        Цикл событий состоит из этапов планирования, анонса, активной фазы, завершения и архивирования. На стадиях прописаны действия NPC, каналы коммуникации, выдача наград и обновление лорных флагов.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.yaml
      assets: []
    - id: data_model
      title: Данные и хранилища
      body: |
        Система использует таблицы `live_events_plan`, `live_event_progress`, `live_event_effects` с UUID, JSONB и временными метками для описания расписания, состояний и применённых модификаторов.
      mechanics_links:
        - implementation/backend/announcement/announcement-system.yaml
      assets: []
    - id: samples
      title: Примеры событий
      body: |
        Примеры периода 2025–2026 включают Blackwall Surge с сетевой нестабильностью, Neon Bash Tournament для подпольных боёв и Corporate Divide с конфликтом Arasaka и Militech. Каждое событие демонстрирует влияние на режимы и награды.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: []
    - id: system_modifiers
      title: Модификаторы систем
      body: |
        События влияют на арены, лут, данжи, лодауты, экономику и социальные активности. Доступно динамическое назначение профилей лодаутов, дополнительных эвентов и ценовых корректировок.
      mechanics_links:
        - mechanics/combat/combat-loadouts-system.yaml
      assets: []
    - id: loadout_integration
      title: Интеграция с боевыми лодаутами
      body: |
        Публикуется событие `world.events.loadouts-modifier`, которое обновляет рекомендации лодаутов. Экспедиции получают требуемые профили и оборудование, UI подсвечивает неподготовленные комплекты и предлагает преднастроенные пресеты.
      mechanics_links:
        - mechanics/progression/progression-skills-mapping.yaml
      assets: []
    - id: integrations
      title: Интеграции и сервисы
      body: |
        Live Events синхронизируются с Announcement System, Support Ticket, Maintenance Mode, Battle Pass, Achievement System. Обеспечивается рассылка уведомлений, начисление прогресса и контроль технических окон.
      mechanics_links:
        - implementation/backend/battle-pass/part1-core-progression.yaml
        - implementation/backend/support/support-ticket-system.yaml
      assets: []
    - id: analytics
      title: Метрики и UX
      body: |
        Основные метрики: Participation Rate, Retention Lift, Economy Impact, Voice Lobby Activity. Пользовательский опыт включает таймеры, голосовые анонсы и сопровождение через веб-компаньон.
      mechanics_links:
        - implementation/backend/voice-lobby/voice-lobby-system.yaml
      assets: []
    - id: narrative
      title: NPC и нарратив
      body: |
        Кураторы событий — DJ Rix, Commander Imani, Naoko Sato, Hana Ito и другие. Их решения влияют на ветки будущих событий и поддерживают непрерывность лора.
      mechanics_links:
        - canon/lore/characters/activity-npc-roster.yaml
        - canon/lore/activities/activities-lore-compendium.yaml
      assets: []
