summary:
  problem: Эпоха 2060–2077 хранилась в Markdown и не была связана с фреймворком мировых событий.
  goal: Перенести параметры эпохи в YAML, описав проверочные значения, AI-фракции, экономику и генератор событий.
  essence: Документ систематизирует период независимости Найт-Сити и пика корпоративного влияния через DC-ориентиры, слайдеры фракций и d100-таблицу.
  key_points:
    - Фиксирует социальные, технические и боевые проверки для контента предсовременной эпохи.
    - Описывает агрессию и шпионаж корпораций, а также усиленные меры безопасности сетей.
    - Включает d100-генератор, покрывающий аудиты, сопротивление и космическую логистику.
content:
  sections:
    - id: era_overview
      title: Контекст эпохи
      body: |
        Период 2060–2077 описывает независимость Найт-Сити, усиление корпораций и развитие нейроинтерфейсов. Рост сопротивления и
        контроль Blackwall создают напряжённую политическую атмосферу.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: difficulty_scaling
      title: DC и экономические коэффициенты
      body: |
        Социальные проверки достигают 24, технические — 28, отражая зрелые протоколы безопасности. Экономика демонстрирует рост
        ресурсов и умеренную волатильность с высокой корпоративной фискальной нагрузкой.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: faction_sliders
      title: AI-слайдеры и технологический уровень
      body: |
        Фракции увеличивают шпионаж и экспансию, агрессия остаётся умеренной. Импланты и глобальная сеть достигают топовых значений,
        а безопасность требует продвинутых навыков и оборудования.
      mechanics_links:
        - mechanics/combat/combat-ai-enemies.yaml
      assets: []
    - id: event_table
      title: D&D генератор событий
      body: |
        Таблица d100 охватывает корпоративные аудиты, подпольные операции сопротивления, сбои нейроинтерфейсов и космическую логистику.
        Каждый результат описывает проверки, награды и риски для сюжетов и интерактивных систем.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: quest_hooks
      title: Квестовые хуки
      body: |
        Сопротивление против корпораций, борьба за чистые нейролинии и космические цепочки поставок обеспечивают сценарные точки для
        миссий, рейдов и мероприятий Live Ops.
      mechanics_links:
        - mechanics/world/dungeons/dungeon-scenarios-catalog.yaml
      assets: []
