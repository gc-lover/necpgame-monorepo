summary:
  problem: "Нужна единая подборка перемещенческих событий для всего периода 2020–2093 с акцентом на разные эпохи Night City."
  goal: "Предоставить мастерам кампаний готовый каталог travel-событий по десятилетиям, включая триггеры, проверки, лут и репутационные эффекты."
  essence: "Документ агрегирует 10–15 событий на эпоху и задаёт общие формулы вероятности/лут-таблицы для world-service."
  key_points:
    - "Эпохи 2020–2030, 2030–2045 и далее содержат тематические встречи (засады, политические митинги, логистику куполов)."
    - "Каждое событие описывает триггеры (chance/cooldown), набор skill-checks с критическими исходами и таблицу наград."
    - "Формула вероятности и общие лут-диапазоны стандартизируют генератор событий world-service."
content:
  sections:
    - id: structure
      title: Структура документа
      body: |
        Каталог делит travel-события на эпохи (2020–2030, 2030–2045, 2045–2060, 2060–2077, 2077, 2078–2093). Для каждой эпохи
        приведены 10–15 типовых встреч с описанием триггеров, вероятностей, cooldown, вариантов действий и критических исходов.
        Дополнительно задана общая формула вероятности (`baseChance`, `levelModifier`, `reputationModifier`, `timeModifier`) и
        лут-таблицы (Common/Rare/Epic) для world-service.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: epoch-2020-2030
      title: Эпоха 2020–2030
      body: |
        События эпохи восстановления фокусируются на последствии DataKrash: утечки NetWatch, бандитские засады, рынки имплантов,
        политические митинги, аварии инфраструктуры, помощь номадам, корп-интриги и сетевые сбои. Каждое описание содержит
        подробные skill-checks (Hacking, Combat, Social, Stealth, Medicine и др.) с критическими вариантами, а также таблицы лута
        и репутационных сдвигов.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: later-epochs
      title: Поздние эпохи
      body: |
        Разделы 2030–2045, 2045–2060, 2060–2077, 2077 и 2078–2093 расширяют пул новыми мотивами: DAO-голосования, серые рынки,
        брейндэнс-бумы, конкордатные инспекции, инфовойны лиг и экспортные лицензии. Описаны DC-диапазоны для социальных,
        технологических и боевых проверок, влияние на репутации фракций и редкие награды (ключи доступа, лицензии, уникальное
        вооружение). Эти блоки служат основой для генератора world-service и ссылаются на эпохальные YAML (например,
        `world-events-travel-2030-2045.yaml`) для детализированных пулов.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
        - mechanics/world/events/world-events-travel-2030-2045.yaml
        - mechanics/world/events/world-events-travel-2045-2060.yaml
        - mechanics/world/events/world-events-travel-2060-2077.yaml
        - mechanics/world/events/world-events-travel-2077.yaml
        - mechanics/world/events/world-events-travel-2078-2093.yaml
      assets: []
    - id: probability
      title: Вероятности и награды
      body: |
        Документ содержит формулу вероятности появления события (`P(event) = baseChance * (1 + levelModifier) * ...`) и
        унифицированные лут-таблицы (Common 60%, Rare 30%, Epic 10%) с диапазонами эдди, набором предметов и репутационных
        бонусов. Эти параметры предназначены для прямого использования world-service и автомата распределения наград.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
