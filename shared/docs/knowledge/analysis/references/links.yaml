summary:
  problem: "Команда использовала разрозненные ссылки на документацию и источники вдохновения."
  goal: "Собрать ключевые ссылки на внутренние репозитории и внешние материалы в одном месте."
  essence: "Консолидированный список ускоряет доступ к документации, технологиям и игровым референсам."
  key_points:
    - "Включены ссылки на внутренние репозитории и руководства проекта."
    - "Отдельные подборки посвящены играм-референсам и технологиям."
    - "Документ служит точкой старта для новых участников команды."
content:
  sections:
    - id: project_docs
      title: "Документация проектов"
      body: |
        Содержит ссылки на API-SWAGGER, BACK-JAVA и FRONT-WEB, которые фиксируют актуальную документацию
        по сервисам и фронтенду. Используются при постановке задач и проверке интеграций.
      mechanics_links: []
      assets: []
    - id: inspiration
      title: "Источники вдохновения"
      body: |
        Игровые референсы включают Baldur's Gate 3, Cyberpunk 2077, Valorant, Escape from Tarkov,
        World of Warcraft и EVE Online. Список помогает поддерживать визуальные и механические ориентиры.
      mechanics_links: []
      assets: []
    - id: technology
      title: "Технологические ресурсы"
      body: |
        Ссылки сгруппированы по Backend, Frontend, API и Game Engine и содержат официальные документации
        Java, Spring Boot, PostgreSQL, Docker, React, TypeScript, OpenAPI и Unreal Engine 5.
      mechanics_links: []
      assets: []
    - id: additional_resources
      title: "Дополнительные ресурсы"
      body: |
        Расширенный список включает Game Design Patterns и Cyberpunk 2077 Wiki для поддержки идей
        по геймдизайну и мировому контенту.
      mechanics_links: []
      assets: []
