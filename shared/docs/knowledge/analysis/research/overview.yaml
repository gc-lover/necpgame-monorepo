summary:
  problem: "Обзор исследовательского раздела не был структурирован в формате знаний."
  goal: "Определить назначение раздела исследований, основные подпапки и правила ведения материалов."
  essence: "Документ служит точкой входа в исследования вдохновения, рынка и конкурентов."
  key_points:
    - "Подчеркивает связь исследований с микросервисной архитектурой проекта."
    - "Перечисляет ключевые подпапки Inspiration и Market."
    - "Фиксирует требования к ссылкам на production API и OpenAPI метаданные."
content:
  sections:
    - id: architecture_context
      title: "Архитектурный контекст"
      body: |
        Исследования учитывают микросервисную архитектуру и закрепляют production API
        (`https://api.necp.game/v1`, `wss://api.necp.game/v1`). Все прототипы и требования должны
        указывать `info.x-microservice` для целевого сервиса.
      mechanics_links: []
      assets: []
    - id: structure
      title: "Структура раздела"
      body: |
        Раздел разбит на Inspiration (анализ источников вдохновения) и Market (рыночный анализ).
        В каждой подпапке перечислены ключевые документы с описанием игр, фич и конкурентов.
      mechanics_links: []
      assets: []
    - id: usage
      title: "Использование"
      body: |
        Обзор объясняет, как использовать исследования при подготовке концептов, фич и roadmap.
        Список источников вдохновения указан в корневом README и дополняет подразделы.
      mechanics_links: []
      assets: []
