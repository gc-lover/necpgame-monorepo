summary:
  problem: Требуется поддерживать актуальную структуру каталога ACTIVE/CURRENT-WORK для аналитических заметок.
  goal: Зафиксировать назначение разделов и правила переноса заметок между активной и архивной зонами.
  essence: Короткий справочник по навигации и регламенту использования каталога CURRENT-WORK.
  key_points:
    - Каталог содержит сводку статусов и детальные заметки.
    - Завершённые материалы перемещаются в архивную структуру.
    - Все заметки должны опираться на стандартизованный шаблон.
content:
  sections:
    - id: structure
      title: Структура каталога
      body: |
        Каталог `CURRENT-WORK` включает обзорный файл статуса, папку `active/` с актуальными task notes и папку `archive/`
        для завершённых записей. Это обеспечивает прозрачность активных направлений.
      mechanics_links: []
      assets: []
    - id: process
      title: Регламент работы
      body: |
        Для каждой заметки используется шаблон из `TEMPLATES-GUIDE.md`. После завершения задачи заметка переносится в
        архив, а статус и TODO обновляются в соответствующих журналах.
      mechanics_links: []
      assets: []
