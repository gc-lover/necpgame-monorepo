summary:
  problem: Требуется зафиксировать готовность первой волны боевых документов `.BRAIN` и их интеграций без запуска постановки задач.
  goal: Сформировать консолидированный бриф по готовым подсистемам и определить требования к дальнейшей декомпозиции.
  essence: Сводный документ, описывающий состав wave 1, зависимости и чеклист перед handoff в ДУАПИТАСК.
  key_points:
    - Проверены ключевые боевые документы и подтверждена их готовность на 2025-11-09.
    - Определены сервисные зависимости и события для интеграции боевых подсистем.
    - Сформулирован чеклист и шаги после разрешения на постановку задач.
content:
  sections:
    - id: package_readiness
      title: Состав пакета и готовность
      body: |
        Пакет wave 1 охватывает AI врагов, shooter ядро, способности, хакерство, экстракцию, арену, скрытность и паркур.
        Все перечисленные `.BRAIN` документы имеют статус `ready` и синхронизированы с `readiness-tracker.yaml`. Приоритет
        критичен для боевого ядра и задач квестового движка.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции и сервисные зависимости
      body: |
        Основным исполнителем выступает `gameplay-service (8083)`, дополнительно задействованы economy, character и analytics
        сервисы. Интеграция базируется на Kafka топиках `combat.ai.state`, `world.events.trigger`, `raid.telemetry`, а также
        на общих фронтенд модулях `modules/combat/*` и `modules/quests`.
      mechanics_links: []
      assets: []
    - id: roadmap
      title: План действий после разрешения
      body: |
        При открытии окна задач необходимо собрать брифы ДУАПИТАСК по каждому документу wave 1, синхронизировать зависимые
        блоки (AI, abilities, shooting, stealth, freerun), подготовить сводную матрицу REST/WS/Kafka контрактов и обновить
        готовность в трекерах.
      mechanics_links: []
      assets: []
    - id: checklist
      title: Чеклист готовности
      body: |
        - Все документы присутствуют в `ready.md` и `readiness-tracker.yaml`.
        - В `current-status.md` и `TODO.md` отражено активное направление wave 1.
        - Ожидается разрешение на постановку задач в `API-SWAGGER`.
        - Бриф и сводная таблица контрактов будут переданы после снятия ограничений.
      mechanics_links: []
      assets: []
    - id: scope
      title: Ключевые контракты и охват
      body: |
        REST маршруты покрывают combat sessions, AI, abilities, hacking, stealth, freerun, extraction и arena. WebSocket
        каналы включают рейды, сессии, stealth, freerun и cyberspace. Kafka потоки обеспечивают телеметрию боевых событий и
        интеграцию с аналитикой и экономикой.
      mechanics_links: []
      assets: []
