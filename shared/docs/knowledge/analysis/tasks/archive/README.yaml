summary:
  problem: Нужно поддерживать структурированный архив завершённых задач и сопутствующих артефактов.
  goal: Задать структуру каталогов, правила заполнения и контроль переноса данных из активной зоны.
  essence: Руководство по организации каталога `06-tasks/archive` с описанием разделов и регламентов.
  key_points:
    - Архив содержит указатель, каталоги по типам материалов и правила ведения.
    - Каждая запись ограничена по размеру и должна включать метаданные архивирования.
    - Перенос данных сопровождается ручной фиксацией в git.
content:
  sections:
    - id: structure
      title: Структура архива
      body: |
        Архив включает указатель `INDEX.md`, каталоги завершённых фич, трекеров, статистики, завершённых TODO и решённых вопросов.
        Каждый каталог имеет собственные правила группировки (например, помесячные подпапки).
      mechanics_links: []
      assets: []
    - id: rules
      title: Правила ведения
      body: |
        Для каждой записи фиксируются период, дата архивирования и ответственный агент. Размер файла ограничен 500 строками,
        при необходимости создаются дополнительные части. Перед удалением из активной зоны проверяется корректность переноса.
      mechanics_links: []
      assets: []
    - id: git_process
      title: Контроль версий
      body: |
        После формирования архивных материалов изменения необходимо явно зафиксировать через git. Это гарантирует прослеживаемость
        и аудит перемещённых данных.
      mechanics_links: []
      assets: []
