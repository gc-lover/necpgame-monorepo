summary:
  problem: "Необходимо зафиксировать правила переносов завершённых задач в архив."
  goal: "Описать структуру каталога `completed-todos/` и формат записей для сохранения истории."
  essence: "Документ регламентирует создание помесячных каталогов и состав полей при архивировании задач."
