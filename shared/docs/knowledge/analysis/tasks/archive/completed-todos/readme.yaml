content:
  sections:
    - id: structure
      title: "Структура каталога"
      body: |
        Для каждого месяца создаётся каталог `YYYY-MM/`, куда помещаются списки завершённых задач.
        Это обеспечивает хронологический порядок и упрощает поиск записей по дате.
      mechanics_links: []
      assets: []
    - id: record_format
      title: "Состав записи"
      body: |
        Каждая запись включает пункты задач, дату завершения, инициатора переноса и ссылки на связанные
        документы. Формат соответствует шаблону завершённых TODO из рабочей папки.
      mechanics_links: []
      assets: []
