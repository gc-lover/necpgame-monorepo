summary:
  problem: "Нужно сохранять историю завершённых TODO после очистки активных списков."
  goal: "Определить структуру архива `completed-todos/` и набор полей для записи закрытых пунктов."
  essence: "Инструкция описывает помесячные каталоги и обязательные атрибуты записей в архиве завершённых задач."
  key_points:
    - "Каталоги формируются по шаблону `YYYY-MM/`."
    - "Запись хранит дату завершения, инициатора и связанные документы."
    - "Архив пополняется после обновления активных TODO и статусных трекеров."
content:
  sections:
    - id: directory_structure
      title: "Структура каталога"
      body: |
        Для каждого месяца создаётся каталог `YYYY-MM/`, содержащий перечень завершённых задач.
        Такая организация поддерживает хронологический порядок и облегчает поиск архивных записей.
      mechanics_links: []
      assets: []
    - id: record_fields
      title: "Состав записи"
      body: |
        Каждая запись должна включать список пунктов, дату завершения, инициатора переноса и ссылки на
        подтверждающие документы. При необходимости добавляйте краткие примечания по контексту.
      mechanics_links: []
      assets: []
    - id: maintenance_flow
      title: "Порядок сопровождения"
      body: |
        После закрытия очередного блока TODO переместите записи в актуальный каталог архива, обновите
        связанные трекеры и зафиксируйте изменения в статусных документах.
      mechanics_links: []
      assets: []
