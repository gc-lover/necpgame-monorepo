      title: "Структура архива"
      body: |
        Каждая месячная выборка хранится в отдельном файле `YYYY-MM.yaml`, что упрощает поиск периодов и
        анализ динамики связей.
      mechanics_links: []
      assets: []
    - id: record_fields
      title: "Обязательные поля записи"
      body: |
        Минимальный набор полей: source, version, task_id, task_file, api_path, status, created,
        archived_at и notes. При необходимости добавляйте дополнительные служебные пометки.
      mechanics_links: []
      assets: []
    - id: archival_flow
      title: "Процесс архивирования"
      body: |
        Перед переносом убедитесь, что активный brain-mapping очищен. Перенесите записи в соответствующий
        файл архива и зафиксируйте изменения в связанных трекерах.
