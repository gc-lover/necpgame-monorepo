summary:
  problem: "Нужно стандартизировать архив implementation-tracker после закрытия задач."
  goal: "Описать формат файлов и состав записей в каталоге `implementation-tracker`."
  essence: "Документ фиксирует именование `YYYY-MM.yaml` и обязательные поля для архивных записей implementation-tracker."
  key_points:
    - "Файлы именуются по месяцам `YYYY-MM.yaml`."
    - "Запись включает api_path, task_id, статусы backend/frontend, время, агента, commit и archived_at."
    - "Порядок записей соответствует дате завершения."
content:
  sections:
    - id: naming
      title: "Именование файлов"
      body: |
        Архив ведётся помесячно с использованием имён `YYYY-MM.yaml`, что помогает отслеживать прогресс
        реализации и быструю навигацию по датам.
      mechanics_links: []
      assets: []
    - id: record_structure
      title: "Структура записи"
      body: |
        Каждая запись хранит api_path, task_id, статусы backend/frontend, отметки времени, ответственного
        агента, commit и дату archived_at.
      mechanics_links: []
      assets: []
    - id: ordering
      title: "Порядок данных"
      body: |
        Записи сортируются по дате завершения перед архивированием, чтобы аналитика могла просматривать
        эволюцию реализации.
      mechanics_links: []
      assets: []
