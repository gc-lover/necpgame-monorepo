summary:
  problem: "Необходим регламент архивирования трекеров после завершения направлений."
  goal: "Определить структуру каталога `completed-trackers/` и правила формирования архивных файлов."
  essence: "Документ описывает подкаталоги, обязательные поля и формат именования архивов трекеров."
  key_points:
    - "Архив включает подкаталоги для implementation, brain-mapping и readiness трекеров."
    - "Каждый файл содержит шапку с периодом, датой архивирования, агентом и источником."
    - "Записи должны включать поле `archived_at`, а файлы именуются `YYYY-MM.yaml`."
content:
  sections:
    - id: subdirectories
      title: "Подкаталоги и назначение"
      body: |
        Каталог содержит `implementation-tracker/`, `brain-mapping/` и `readiness-tracker/`. Каждый
        подкаталог хранит архив записей соответствующего трекера после завершения направлений.
      mechanics_links: []
      assets: []
    - id: archive_rules
      title: "Правила ведения архива"
      body: |
        Каждая запись получает шапку с периодом, датой архивации, агентом и исходным документом. Поле
        `archived_at` обязательно. Файлы группируются по месяцам с именами `YYYY-MM.yaml`; при переполнении
        создаются последовательные суффиксы `_0001`.
      mechanics_links: []
      assets: []
