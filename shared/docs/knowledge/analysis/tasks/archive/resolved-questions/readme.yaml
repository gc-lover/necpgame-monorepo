summary:
  problem: "История принятых решений по вопросам терялась после закрытия обсуждений."
  goal: "Стандартизировать хранение решённых вопросов и их решений в архиве."
  essence: "Документ описывает помесячную структуру `resolved-questions/` и набор обязательных полей записи."
  key_points:
    - "Вопросы группируются по каталогам `YYYY-MM/`."
    - "Каждая запись фиксирует формулировку, ответственного и итоговое решение."
    - "`resolved_at` обязателен для контроля таймлайна."
    - "Архив обновляется синхронно с очисткой активных журналов вопросов."
content:
  sections:
    - id: directory_structure
      title: "Структура каталога"
      body: |
        Для каждого месяца создаётся отдельный каталог `YYYY-MM/`, содержащий перечень закрытых вопросов.
        Такая схема позволяет отслеживать динамику решений и быстро находить архивные записи.
      mechanics_links: []
      assets: []
    - id: record_requirements
      title: "Состав записи"
      body: |
        Минимальный набор полей включает формулировку вопроса, ответственного за решение, принятое
        решение и временную метку `resolved_at`. Дополнительно допускается указание ссылок на документы,
        подтверждающих новое состояние.
      mechanics_links: []
      assets: []
    - id: maintenance_flow
      title: "Порядок сопровождения"
      body: |
        После закрытия вопроса перенесите его из активного журнала в соответствующий каталог архива,
        обновите служебные трекеры и уведомите заинтересованные роли при необходимости.
      mechanics_links: []
      assets: []
