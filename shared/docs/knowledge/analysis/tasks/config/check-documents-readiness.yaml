summary:
  problem: "Проверки готовности документов выполнялись не по единому процессу."
  goal: "Сформулировать короткую инструкцию для быстрой валидации документов перед созданием API задач."
  essence: "Шаги включают проверку метаданных, прохождение чеклистов и обновление служебных трекеров."
  key_points:
    - "Проверяем актуальное время и метаданные документа."
    - "Используем чеклист `ЧЕКБРЕЙН.MD` и справочник статусов."
    - "Обновляем readiness-tracker и сопутствующие файлы по итогам."
content:
  sections:
    - id: preparation
      title: "Подготовка"
      body: |
        Зафиксируйте фактическое время, убедитесь, что документ не превышает 500 строк, а метаданные
        (статус, приоритет, версия, api-readiness) заполнены.
      mechanics_links: []
      assets: []
    - id: checklist
      title: "Основная проверка"
      body: |
        Пройдите чеклист `ЧЕКБРЕЙН.MD`, убедитесь в наличии конкретики, указанных микросервисов, каталогов
        API и фронтенд-модулей. Сопоставьте состояние с `STATUSES-GUIDE.md`.
      mechanics_links: []
      assets: []
    - id: tracker_updates
      title: "Обновление трекеров"
      body: |
        Зафиксируйте статус в `readiness-tracker.yaml`, синхронизируйте `TODO.md`, `current-status.md`,
        `open-questions.md` и уведомьте Brain Manager о документах со статусом `ready`.
      mechanics_links: []
      assets: []
    - id: version_control
      title: "Фиксация изменений"
      body: |
        После серии проверок зафиксируйте изменения через git или MCP-инструменты, чтобы сохранить историю
        правок и синхронизировать результаты с репозиторием.
      mechanics_links: []
      assets: []
