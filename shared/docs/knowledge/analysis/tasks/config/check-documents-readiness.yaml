summary:
  problem: Проверяющим нужен быстрый чеклист без детального руководства, чтобы оперативно оценивать готовность документов.
  goal: Предоставить краткую последовательность действий от проверки метаданных до уведомления менеджера.
  essence: Инструкция консолидирует ключевые шаги readiness-проверки и синхронизации трекеров в компактном формате.
  key_points:
    - Включает действия по проверке длины, метаданных и соответствия чеклисту.
    - Определяет выбор статуса и обновление readiness-tracker.
    - Напоминает о синхронизации с рабочими файлами и уведомлении менеджера.
    - Заканчивается требованием зафиксировать изменения через git или MCP.
content:
  sections:
    - id: rapid_checklist
      title: 'Пошаговый чеклист'
      body: |
        Инструкция охватывает восемь шагов: фиксация времени, проверка длины и метаданных, прохождение чеклиста, определение статуса, обновление readiness-tracker и синхронизация рабочих файлов.
        Завершающие шаги включают уведомление менеджера и фиксацию изменений.
