summary:
  problem: Проверяющим нужен единый алгоритм оценки готовности документов к постановке API задач.
  goal: Зафиксировать чеклист действий, критерии статусов и порядок обновления трекеров.
  essence: Документ описывает подготовку, критерии готовности, фиксацию записей в readiness-tracker и коммуникацию с менеджером.
  key_points:
    - Указаны шаги подготовки к проверке и обязательные источники.
    - В таблице собраны критерии готовности и статусы при несоответствиях.
    - Приведён формат записи для readiness-tracker и сопутствующие действия в других трекерах.
    - Определены правила связи и финальные шаги после проверки.
content:
  sections:
    - id: preparation
      title: 'Подготовка к проверке'
      body: |
        Проверка начинается с фиксации точного времени, полного чтения документа и сверки с основными справочниками.
        Это гарантирует единообразие метаданных и понимание контекста.
      mechanics_links:
        - analysis/tasks/config/STATUSES-GUIDE.yaml
      assets: []
    - id: readiness_criteria
      title: 'Критерии готовности'
      body: |
        Таблица критериев охватывает статус документа, полноту данных, конкретику, зависимости, TODO, согласованность и метаданные.
        Для каждого несоответствия указано, какой статус readiness следует применить.
      mechanics_links: []
      assets: []
    - id: tracker_update
      title: 'Обновление readiness-tracker'
      body: |
        Готовая запись содержит путь, версию, статус, приоритет, отметку времени, проверяющего и информацию о целевых сервисах.
        Пример записи служит эталоном для единообразного ведения трекера.
      mechanics_links: []
      assets: []
    - id: tracker_links
      title: 'Связь с другими трекерами'
      body: |
        В зависимости от статуса обновляются TODO, open-questions и current-status, а при ready уведомляются менеджер и API команда.
        Статус not-applicable сопровождается пояснением в примечаниях.
      mechanics_links: []
      assets: []
    - id: communication
      title: 'Коммуникация и завершение'
      body: |
        Спорные моменты фиксируются в разделе Readiness Notes документа, после корректировок проводится повторная проверка.
        По завершении обновляются все связанные трекеры и фиксируются изменения через git или MCP.
      mechanics_links: []
      assets: []
