summary:
  problem: "Команде нужен детальный регламент проверки документов перед постановкой API задач."
  goal: "Предоставить чеклист критериев, структуру обновления трекеров и требования к коммуникациям."
  essence: "Руководство описывает подготовку, критерии оценки, обновление readiness-tracker и коммуникационные шаги."
  key_points:
    - "Используйте `STATUSES-GUIDE.md` и `ЧЕКБРЕЙН.MD` при оценке."
    - "Критерии фиксируются в таблице с рекомендуемыми статусами."
    - "Readiness-tracker и сопутствующие файлы обновляются по результатам."
content:
  sections:
    - id: preparation
      title: "Подготовка"
      body: |
        Зафиксируйте фактическое время, изучите документ целиком и проверьте метаданные. Сверьтесь с
        чеклистами `STATUSES-GUIDE.md` и `ЧЕКБРЕЙН.MD` перед оценкой.
      mechanics_links: []
      assets: []
    - id: readiness_criteria
      title: "Критерии готовности"
      body: |
        Таблица критериев описывает требования к статусу документа, полноте данных, конкретике,
        зависимостям, TODO и согласованности. Несоответствие переводит документ в `needs-work`,
        `blocked` или `in-review`.
      mechanics_links: []
      assets: []
    - id: tracker_update
      title: "Обновление readiness-tracker"
      body: |
        Добавьте запись в `readiness-tracker.yaml`, указав путь к документу, статус, приоритет,
        время проверки и целевые API каталоги. Пример записи приведён в руководстве.
      mechanics_links: []
      assets: []
    - id: cross_trackers
      title: "Связь с другими трекерами"
      body: |
        В зависимости от статуса обновляйте `TODO.md`, `open-questions.md`, `current-status.md` и
        уведомляйте соответствующие команды (Brain Manager, ДУАПИТАСК).
      mechanics_links: []
      assets: []
    - id: communication
      title: "Коммуникация и завершение"
      body: |
        Для спорных моментов добавляйте раздел `Readiness Notes` в документе, поддерживайте версию и
        после серии проверок фиксируйте изменения через git или MCP.
      mechanics_links: []
      assets: []
