summary:
  problem: Команда .BRAIN нуждается в единых определениях статусов документов, readiness и задач, чтобы исключить разночтения.
  goal: Зафиксировать статусы и правила для документов, readiness-трекеров, API-очереди и реализационных контуров.
  essence: Документ описывает жизненный цикл материалов от идеи до архива, регламентируя статусы и приоритеты.
  key_points:
    - Определены статусы документов .BRAIN и условия перехода.
    - Прописаны статусы readiness и соответствующие действия в трекерах.
    - Содержит статусы API-задач и реализаций backend/frontend.
    - Уточнены правила планирования, приоритетов и контроля изменений.
content:
  sections:
    - id: brain_documents
      title: 'Статусы документов .BRAIN'
      body: |
        Документы могут находиться в состояниях draft, review, approved или deprecated, причём переход в approved требует актуальных метаданных и версии.
        Версионирование следует семантической схеме и должно отражать изменения содержания.
      mechanics_links: []
      assets: []
    - id: readiness_tracker
      title: 'Статусы готовности к API'
      body: |
        Статусы readiness включают ready, needs-work, blocked, in-review и not-applicable, с обязательными полями для пути, версии, приоритета и целевых сервисов.
        Каждое изменение статуса синхронизируется с очередями в каталоге `06-tasks/queues`.
      mechanics_links: []
      assets: []
    - id: api_tasks
      title: 'Статусы задач API'
      body: |
        Для brain-mapping и очередей API определены статусы queued, in_progress, review, ready_for_spec, completed, archived и cancelled.
        Очереди ведутся в отдельных файлах по статусам с ограничением длины и последовательными продолжениями.
      mechanics_links: []
      assets: []
    - id: implementation_statuses
      title: 'Реализация backend/frontend'
      body: |
        Отмечены статусы для OpenAPI и реализации: queued, in_progress, completed, failed, а также требования к фиксации времени и приоритетов.
        Очереди backend/frontend ведутся в соответствующих каталогах с контролем длины файлов.
      mechanics_links: []
      assets: []
    - id: planning
      title: 'Планирование и трекинг менеджера'
      body: |
        TODO.md использует маркеры [ ], [~], [x], [!], current-status разделён на active, pending, blocked, а open-questions фиксирует статусы open, answered, archived.
        Приоритеты critical/high/medium/low зависят от влияния на ключевые системы.
      mechanics_links: []
      assets: []
    - id: lifecycle_quality
      title: 'Жизненный цикл и контроль изменений'
      body: |
        Описан полный цикл от документа до архива, включая требования к фиксации времени, git-операциям и эскалации через open-questions.
        Подчёркнута необходимость синхронизации всех трекеров при каждом изменении статуса.
      mechanics_links: []
      assets: []
