summary:
  problem: Требуется консолидировать типологию мировых эвентов для долгосрочной поддержки живого мира.
  goal: Сформировать каталог сценариев событий по масштабам и тематике для дальнейшей детализации и планирования.
  essence: Идеационный документ описывает набор мировых эвентов и их влияние на системы игры, служа основой для live-ops дорожной карты.
  key_points:
    - Описаны более тридцати сценариев, сгруппированных по тематике и масштабу.
    - Для каждого сценария фиксируются потенциальные игровые последствия и системные затраты.
    - Документ связывает эвенты с боевой, экономической, социальной и нарративной подсистемами.
    - Сформирован перечень вопросов для дальнейшей приоритизации и балансировки.
content:
  sections:
    - id: event_overview
      title: Категории и масштаб эвентов
      body: |
        Материал классифицирует события по частоте (разовые, периодические, регулярные), масштабу (глобальные, региональные,
        городские, локальные) и типу (сюжетные, технологические, экономические, политические, военные, спортивные, экологические).
        Классификация помогает сформировать календарь live-ops и определить требования к инфраструктуре.
      mechanics_links: []
      assets: []
    - id: scenario_catalog
      title: Каталог сценариев
      body: |
        Каталог включает природные, космические, фракционные, экономические, военные, образовательные, спортивные и уникальные
        MMO события. Каждый сценарий кратко описывает триггеры, возможные сюжетные намёки и игровые награды, не опираясь на
        лицензированные IP.
      mechanics_links: []
      assets: []
    - id: system_integration
      title: Влияние на игровые подсистемы
      body: |
        Сценарии эвентов увязаны с системами боёв, экономики, фракций, социальной активности и лиг. Указаны ожидаемые изменения в
        показателях TTK, доступности контента, ценах на ресурсы и требованиях к коммуникационным каналам.
      mechanics_links: []
      assets: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        Зафиксированы ключевые вопросы: частота редких событий, долгосрочное влияние на мир, сегментация аудитории, каналы
        оповещения, масштабирование наград и интеграция эвентов с квестовой структурой и экономикой.
      mechanics_links: []
      assets: []
