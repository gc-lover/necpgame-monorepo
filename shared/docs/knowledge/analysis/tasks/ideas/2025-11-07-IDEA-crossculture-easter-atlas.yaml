summary:
  problem: Кросс-культурные пасхалки не были оформлены в структуру, затрудняя планирование фестивалей и коллекций.
  goal: Описать культурные миксы и связанные активности, чтобы подготовить их к сезону событий и интеграциям с сервисами.
  essence: Городские граффити, музыкальные павильоны, рынки и фестивали объединяют разные культуры и награждают игроков фильтрами, эмоциями и титулами.
  key_points:
    - Локации работают по расписанию и требуют социализации и коллекционирования.
    - Экономика строится на капсулах, браслетах и косметике.
    - Контент усиливает глобальность вселенной без прямых IP.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Документ агрегирует пасхалки, посвящённые культурным миксам 2000–2025 годов. Игроки исследуют граффити, участвуют в музыкальных сетах, посещают рынки и фестивали, получая уникальные эмоции и предметы.
      mechanics_links: []
      assets: []
    - id: experience_overview
      title: Ключевые активности
      body: |
        - «Аллея сменных граффити»: ежедневные коллаб-фрески и фильтр «Dual Frame».
        - «Музыкальный павильон “Fusion Echo”»: сеты разных стран и скрытый трек «Wave Residency».
        - «Рынок “Коллаб-капсулы”»: микс культурных товаров и эмоция «World Pulse».
        - «Гид “Путешествие по шуму”»: экскурсия с титулом «Cartographer of Noise».
        - «Фестиваль “Слияние ветров”»: сцены Nordic Neon и Desert Pulse с коллекцией браслетов.
        - «Цифровой музей “Коды дружбы”»: истории коопераций и предмет «Сеть соединённых рук».
      mechanics_links: []
      assets: []
    - id: system_map
      title: Интеграция по сервисам
      body: |
        - world-service оркестрирует граффити, фестивали, экскурсии и музеи.
        - social-service обрабатывает экскурсии, социальные дележи и пользовательские экспозиции.
        - audio-service отвечает за сеты и звуковые сопровождения.
        - economy-service управляет капсулами, браслетами и торговыми лотами.
        - inventory и auth-service выдают косметику, титулы и фильтры.
      mechanics_links: []
      assets: []
    - id: followup
      title: Вопросы и дальнейшие шаги
      body: |
        - Определить расписания граффити для разных регионов и серверов.
        - Настроить хранение пользовательских экспозиций без перегрузки базы.
        - Разработать модерацию и политику для кастомных экспонатов.
        - Синхронизировать подготовку с аудио и арт-командами, избегая стереотипов.
      mechanics_links: []
      assets: []
