summary:
  problem: Требуется расширить библиотеку пасхалок, мягко отсылающих к культовым сериалам и фильмам без нарушения IP.
  goal: Подготовить набор скрытых локаций, предметов и событий, которые удерживают внимание исследователей и коллекционеров.
  essence: Описаны пять тематических линий — космический синдикат, архив снов, неоновые дуэли, инженерный кружок и цифровой карнавал — каждая со своими триггерами, наградами и сервисной интеграцией.
  key_points:
    - Каждая линия использует узнаваемый культурный паттерн и превращает его в мягкую пасхалку.
    - Определены микросервисы, которые обеспечивают спавн сцен, награды и социальные эффекты.
    - Приведены вопросы по балансировке локаций, наград и коллекционных трекеров.
content:
  sections:
    - id: concept_overview
      title: Тематические линии
      body: |
        1. **Линия Кассита** — космический синдикат, слухи и артефакт с дипломатическим баффом.
        2. **Сектор Памяти М87** — корпоративные головоломки с предметом «Разделительный бейдж».
        3. **Курсорные маски** — PvP дуэли с временными навыками и коллекционными картами.
        4. **Слои Стеклочервя** — инженерные шахты с талисманом добычи и скрытым эмотивом.
        5. **Платформа S-4** — цифровой карнавал с косметикой, криптограммами и динамическими шоу.
      mechanics_links: []
    - id: justification
      title: Обоснование
      body: |
        - Поддерживает исследовательский интерес и «охоту» за секретами.
        - Даёт культурные маркеры для обсуждений и пользовательского контента.
        - Создаёт базу для сезонных коллекций, live-ops и маркетинговых кампаний.
      mechanics_links: []
    - id: system_links
      title: Интеграция с сервисами
      body: |
        - **world-service:** спавн комнат, погодных сценариев, фестивалей.
        - **social-service:** рейтинги мини-челленджей, эмоции, совместные достижения.
        - **economy-service:** редкие предметы, коллекционные наборы, аукционные лоты.
        - **gameplay-service:** PvP/PvE активности, мини-ивенты, бонусы к проверкам.
        - **Frontend:** визуальные темы (`cassita`, `mask`, `spark`) и отображение наград.
      mechanics_links: []
    - id: usage_scenarios
      title: Примеры использования
      body: |
        - Игроки запускают испытание «Сектор Памяти М87» и получают модульный бафф.
        - Кланы украшают штаб «Неоновыми курсорами», усиливая социальные показатели.
        - Фестиваль «Платформа S-4» включает таймер «Обратный отсчёт» с кооперативными сценами.
      mechanics_links: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        - Какие локации подходят, чтобы не конфликтовать с основными квестами?
        - Как сбалансировать редкие награды и коллекционные предметы?
        - Нужен ли отдельный трекер достижений для коллекционеров?
      mechanics_links: []
    - id: notes
      title: Дополнительные заметки
      body: |
        - Вдохновлено культурными произведениями 2000–2025 гг. без прямых упоминаний.
        - Требуется подготовить moodboard и аудио-пакеты для каждой линии.
      mechanics_links: []
