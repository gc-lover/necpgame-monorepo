summary:
  problem: Требуется единый пакет гибридных пасхалок по мотивам культовых сериалов и блокбастеров без прямого копирования.
  goal: Описать сценарио-платформу, которая объединяет сюжетные арки, побочные квесты, эвенты и PvP/PvE активности под культурные референсы.
  essence: Документ фиксирует, как антиутопичные истории, масштабные битвы и культовые персонажи перерабатываются в мир NECPGAME через кампании, эвенты, предметы и UI-эффекты.
  key_points:
    - Каталог вдохновений разделён на кампании, побочные квесты, социальные эвенты, PvP/PvE активности и окружение.
    - Предложены легендарные предметы, импланты, UI-темы и альтернативные таймлайны.
    - Зафиксированы завершённые API-задачи и набор вопросов, закрытых по балансировке.
content:
  sections:
    - id: campaign_overview
      title: Направления гибридных отсылок
      body: |
        - **Основная кампания:** антиутопические арки в духе «Чёрного зеркала» с масштабом «Avengers» и «Avatar».
        - **Побочные квесты:** расследования и дилеммы, вдохновлённые «Mr. Robot», «Breaking Bad», «Game of Thrones».
        - **Социальные эвенты:** соревнования популярности и выживания («Squid Game», «Hunger Games», «Stranger Things»).
        - **PvP/PvE активности:** арены и рейды, миксующие образы «Pacific Rim», «Top Gun: Maverick», «Jurassic World».
        - **Окружение и предметы:** граффити, AR-реклама, импланты и гаджеты с мягкими культурными намёками.
      mechanics_links: []
    - id: api_links
      title: API и производственные артефакты
      body: |
        - API-TASK-001 завершена 2025-11-09.
        - Подготовлены спецификации `api/v1/narrative/hybrid-media-references/*`.
        - Архивный документ `CURRENT-WORK/archive/2025-11-07-hybrid-media-references-expansion.md` содержит расширенные материалы.
      mechanics_links: []
    - id: system_integration
      title: Интеграция с сервисами
      body: |
        - **world-service:** управление кампаниями и сезонными событиями.
        - **social-service:** рейтинги популярности, клановые интриги, романтические последствия.
        - **gameplay-service:** арены, рейды, уникальные механики прогрессии.
        - **economy-service:** тематические предметы, импланты, рейдовые награды.
        - **auth-service:** идентификаторы альтернативных таймлайнов и маскировки.
        - **Frontend:** модули `characters`, `gameplay`, `inventory`, `social`, `world`, `combat`.
      mechanics_links: []
    - id: usage_examples
      title: Примеры сценариев
      body: |
        - «Neon Popularity Reset» — эвент в духе «Nosedive», меняющий доступ к локациям.
        - «Quantum Reef Siege» — рейд с биолюминесцентной платформой и климатическим оружием.
        - «Throne of Sand» — политическая кампания с ресурсом «Spice/Data».
        - «Reverse Trial» — социальный эвент со ставками репутацией.
        - «Neon Sky Duel» — асимметричный PvP режим пилотов и мех-операторов.
        - «Echoes in the Underlink» — квест с альтернативными цветами реальности и временными порталами.
      mechanics_links: []
    - id: decisions
      title: Решения и статус
      body: |
        - Определены носители пасхалок и локации.
        - Сбалансирована доступность пасхалок между PvE и PvP.
        - Созданы UI/UX варианты для выделения контента без нарушения стиля.
      mechanics_links: []
    - id: notes
      title: Заметки
      body: |
        - Содержит список культурно значимых произведений 2000–2025 годов (см. маркетинговое приложение).
        - Юридическую оценку формулировок проводить на этапе подготовки арт- и текстовых материалов.
        - Планируются маркетинговые инфоповоды, синхронизированные с сезонными эвентами.
      mechanics_links: []
