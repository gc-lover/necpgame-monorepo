summary:
  problem: Концепция реактивных медиа-пасхалок не имела единого описания механик, что осложняло передачу в продакшн.
  goal: Зафиксировать набор пасхалок и головоломок, реагирующих на действия игроков, с описанием интеграций и требований.
  essence: Городские пространства реагируют на эмоции, аудио-последовательности и кооперацию, открывая ARG-цепочки, баффы и косметику.
  key_points:
    - Каждая сцена использует мультимедийные триггеры и кооперативные условия.
    - ARG и временные миссии требуют координации нескольких сервисов.
    - Награды ориентированы на кастомизацию и социальный статус.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Документ агрегирует пасхалки, которые реагируют на эмоции, последовательности действий и присутствие игроков. Цель — обеспечить основу для дальнейшего дизайна ARG, кооперативных сцен и аудио-пазлов без прямых ссылок на сторонние IP.
      mechanics_links: []
      assets: []
    - id: interaction_catalog
      title: Каталог реактивных сценариев
      body: |
        - «Коридор спектральных афиш»: эмоции и временные задержки запускают ARG-узоры и загрузочные скины.
        - «Кибер-бар “Память о втором дубле”»: напитки и кооперация активируют флешбеки и бафф «Режиссёрская версия».
        - «AR-квест “Шепоты витрины”»: ночные сообщения и мини-магазин с эмоцией «Ночной курьер».
        - «Станция “Резонанс памяти”»: воспроизведение шёпотов и титул за ответы хранителю.
        - «Кластер “Фрактальный плейлист”»: музыкальные последовательности открывают танцевальную миссию и артефакты.
        - «Мобильный музей “Параллельные реальности”»: временные выставки с косметикой «Голографический шарф».
      mechanics_links: []
      assets: []
    - id: systems
      title: Интеграция по сервисам
      body: |
        - world-service и realtime-server отслеживают присутствие NPC, эмоции и перемещение музея.
        - social-service фиксирует ARG прогресс, кооперативные заказы и совместное воспроизведение шёпотов.
        - gameplay-service выдаёт баффы и запускает миссии.
        - economy-service управляет тайными магазинами и лутом.
        - audio-service контролирует плейлисты и шёпоты, auth-service — косметику и загрузочные экраны.
      mechanics_links: []
      assets: []
    - id: open_points
      title: Вопросы и ограничения
      body: |
        - Нужны анти-абьюз механики для ARG и хранения прогресса.
        - Следует подобрать модель хранения шёпотов, чтобы не перегружать базу.
        - Требуются визуальные маркеры для мобильного музея и уведомлений о его появлении.
      mechanics_links: []
      assets: []
