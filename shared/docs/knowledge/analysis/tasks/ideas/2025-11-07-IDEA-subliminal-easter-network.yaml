summary:
  problem: "Игре не хватало скрытой сети пасхалок, усиливающей атмосферу подпольного сопротивления."
  goal: "Сформировать набор UI и world-сигналов, создающих ощущение живого интерфейса и подпольных сообщений."
  essence: "Идея описывает шесть подсистем пасхалок, распределённых между HUD, почтой, билбордами, подкастами, меню и серверными событиями."
  key_points:
    - "HUD показывает редкие уведомления, открывающие визуальные фильтры."
    - "Внутренняя почта и терминалы содержат скрытые коды и награды."
    - "Городские билборды, подкасты и настройки раскрывают дополнительные пасхалки."
    - "Серверные пинги запускают кооперативные челленджи."
content:
  sections:
    - id: hud_layer
      title: "HUD-слой «Подмигиватель»"
      body: |
        Редкие уведомления в HUD появляются при ночных миссиях, давая игрокам подсказки и временные
        визуальные фильтры интерфейса.
      mechanics_links: []
      assets: []
    - id: message_network
      title: "Сеть сообщений «Сквозные письма»"
      body: |
        Почтовые сообщения содержат скрытые слова, формирующие код. Введение кода в терминал выдаёт
        тематический предмет.
      mechanics_links: []
      assets: []
    - id: world_signals
      title: "Городские билборды и аудио-подкасты"
      body: |
        Рекламные экраны и подкасты подают сигналы, ведущие к координатам, эмоциям и мини-квестам,
        расширяя вовлечение игроков.
      mechanics_links: []
      assets: []
    - id: ui_minigame
      title: "UI мини-игры и серверные события"
      body: |
        Скрытые пункты меню и события пинга запускают пазлы и кооперативные челленджи, поощряя
        взаимодействие и исследование.
      mechanics_links: []
      assets: []
    - id: considerations
      title: "Вопросы для проработки"
      body: |
        Требуется решить вопросы антиспама, уникальности аудио-маркеров и опциональности UI пасхалок
        для игроков.
      mechanics_links: []
      assets: []
