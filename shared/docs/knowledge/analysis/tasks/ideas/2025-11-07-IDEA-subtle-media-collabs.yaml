summary:
  problem: Нужны дополнительные сценарии пасхалок и мягких коллабораций с музыкой, мемами и киберспортом без упоминания брендов.
  goal: Создать набор атмосферных зон, событий и коллекций, которые поддерживают культурные направления лора.
  essence: Предложено пять площадок — от музыкальных галерей до киберспорт-хаба — каждая с уникальными пасхалками, наградами и социальными механиками.
  key_points:
    - Сцены охватывают музыку, интернет-культуру, научные лаборатории, веб-сериалы и киберспорт.
    - Определены награды (треки, эмоции, баффы, AR-эффекты) и условия их получения.
    - Приведены вопросы по аудио/визуальному наполнению и редкости событий.
content:
  sections:
    - id: collaboration_spaces
      title: Площадки и пасхалки
      body: |
        1. **Сигнальные кварталы** — уличные граффити, аудио-фильтры и уникальный трек «Поток Жёлтой волны».
        2. **Терминал Ностальгии** — музей мемов с ботом и скрытым достижением.
        3. **Лаборатория «Старая спираль памяти»** — капсулы с аудио-подсказками и мини-квестами.
        4. **Полузабытые каналы** — галереи web-сериалов с баффом «Укус рутины» и криптографической головоломкой.
        5. **Киберспорт-хаб «Наблюдатели Нулевой линии»** — панель «Нашивки легенд», событие «Чиз-коды» и AR-бафф.
      mechanics_links: []
    - id: justification
      title: Обоснование
      body: |
        - Расширяет культурное поле игры и даёт фанатам отсылок поводы для обсуждения.
        - Создаёт социальные сцены и мини-ивенты, не требующие лицензирования.
        - Поддерживает музыкальные, мемные и киберспорт направления лора.
      mechanics_links: []
    - id: system_integration
      title: Интеграция с сервисами
      body: |
        - **world-service:** событийные зоны и тайные комнаты.
        - **social-service:** рейтинги челленджей, кооперативные задания, достижения.
        - **economy-service:** редкие предметы (винилы, фляжка, кубок), торговля коллекциями.
        - **gameplay-service:** мини-квесты, таймеры, кооперативные испытания.
        - **audio-service:** новые треки и звуковые сцены.
        - **Frontend:** темы `neon-memory`, `retro-club`, AR-эффекты.
      mechanics_links: []
    - id: usage_examples
      title: Примеры использования
      body: |
        - Игрок активирует фреску «Чёрный спектр» и получает временный уклон от урона.
        - Команда запускает «Чиз-коды» и проходит кооперативную головоломку с таймером.
        - Коллекционер собирает все мем-чипы и открывает эмоцию «Пиксельный смех».
      mechanics_links: []
    - id: open_questions
      title: Вопросы для проработки
      body: |
        - Какие аудио/визуальные наборы нужны для музыкальных фресок?
        - Как ограничить появление секретного бота, чтобы событие оставалось редким?
        - Стоит ли связывать киберспорт-хаб с внешними рейтингами?
      mechanics_links: []
    - id: notes
      title: Заметки
      body: |
        - Используются recognizable формы без прямых брендов; требуется moodboard/audio-пакеты.
        - AR-эффекты и баффы должны соответствовать текущим UI/UX стандартам.
      mechanics_links: []
