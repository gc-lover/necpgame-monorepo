summary:
  problem: Пасхальные маршруты и городские легенды существовали в разрозненных заметках без единой структуры для дальнейшей проработки.
  goal: Сконсолидировать набор пасхалок, привязанных к городским легендам и исследовательскому геймплею, чтобы подготовить их к передаче в продакшн.
  essence: Игроки исследуют мегаполис, активируя цепочки легенд, скрытые сцены и награды, связанные с маршрутами, слухами и AR-интеракциями.
  key_points:
    - Маршруты и события активируются через слухи, временные окна и кооперацию.
    - Каждая локация связывает world, social и inventory сервисы для выдачи наград.
    - Контент настроен как необязательный «ambient»-опыт, усиливающий атмосферу.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Пакет пасхалок фокусируется на городских легендах Night City: игроки получают слухи, исследуют маршрутные точки, активируют AR-эффекты и находят редкие предметы. Концепция рассчитана на повторяемость и поддерживает социальное взаимодействие, не ссылаясь напрямую на внешние IP.
      mechanics_links: []
      assets: []
    - id: experience_catalog
      title: Каталог маршрутов и событий
      body: |
        - «Маршрут Теневого коллекционера»: цепочка точек с голограммами и наградой «Чёрный билет с лазурной печатью».
        - «Лаборатория зеркальной росы»: ночная зона сбора «цифровой росы» с кат-сценой исследователя.
        - «Трамвай “Последний круг”»: редкий маршрут с аудио-архивом и скрытым купе.
        - «Кафе “Память о полночном паттерне”»: очередь кодов и мини-квест с меню «Спойлер мороза».
        - «AR-парк “Эхо шагов”»: повторение движений игроков и титул «Смотритель эха».
        - «Тоннель “Голоса старых форумов”»: динамические сообщения и смена освещения.
      mechanics_links: []
      assets: []
    - id: system_integration
      title: Интеграция по сервисам
      body: |
        - world-service отвечает за расписания, маршрутные триггеры и работу AR-локаций.
        - social-service распространяет слухи, ведёт очереди и фиксирует шаги игроков.
        - gameplay-service контролирует сбор ресурсов, мини-квесты и кооперативные условия.
        - economy-service управляет меню, вознаграждениями и ценами.
        - audio-service и auth-service обеспечивают архивы, эмоции и титулы.
      mechanics_links: []
      assets: []
    - id: outstanding_points
      title: Вопросы и точки внимания
      body: |
        - Нужна модель устаревания слухов, чтобы предотвратить повторяющиеся маршруты.
        - Требуется подбор голосов и аудио-эффектов, не пересекающихся с защищёнными IP.
        - Необходимо определить правила логирования посещений кафе для балансировки наград.
      mechanics_links: []
      assets: []
