summary:
  problem: "Необходим единый индекс для хранения и навигации по идеям."
  goal: "Зафиксировать требования к оформлению идей и предоставить тематический каталог."
  essence: "Документ описывает формат именования идей, ссылку на шаблон и тематический индекс."
  key_points:
    - "Используется шаблон `IDEA-TEMPLATE.md` при создании новой идеи."
    - "Идеи группируются по темам и фиксируются в таблице."
    - "Индекс хранит статистику количества идей по статусам."
content:
  sections:
    - id: purpose
      title: "Назначение и формат"
      body: |
        Индекс хранит идеи, требующие дальнейшей проработки. Каждая идея оформляется по шаблону и
        хранится в отдельном файле формата `YYYY-MM-DD-IDEA-NAME.md`.
      mechanics_links: []
      assets: []
    - id: submission
      title: "Как добавить идею"
      body: |
        Сообщите менеджеру описание идеи, после чего будет создан файл, добавленный в этот индекс. При
        записи используйте шаблон `IDEA-TEMPLATE.md`.
      mechanics_links: []
      assets: []
    - id: thematic_index
      title: "Индекс по темам"
      body: |
        Документ содержит разделы по тематическим категориям (combat, progression, economy, social,
        lore, world, narrative, technical, other). Каждая идея перечислена в соответствующем разделе.
      mechanics_links: []
      assets: []
    - id: table
      title: "Полная таблица идей"
      body: |
        Сводная таблица отражает дату, название, тему, статус и приоритет идеи. Таблица обновляется
        синхронно с добавлением новых документов.
      mechanics_links: []
      assets: []
    - id: statistics
      title: "Статистика"
      body: |
        В конце документа приведена статистика по количеству идей, их статусам и приоритетам.
      mechanics_links: []
      assets: []
