summary:
  problem: Идеи фиксировались в отдельных файлах без общего индекса, что затрудняло поиск и контроль статусов.
  goal: Поддерживать единый список идей с тематическими рубриками и таблицей статусов.
  essence: Документ описывает назначение реестра, правила добавления новых идей и содержит структуру каталога по темам и таблицу статистики.
  key_points:
    - Закрепляет процесс регистрации идеи через менеджера и шаблон.
    - Содержит тематические разделы с ссылками на детальные файлы.
    - Публикует таблицу статусов и основную статистику по идеям.
content:
  sections:
    - id: purpose
      title: Назначение реестра
      body: |
        Реестр хранит идеи, требующие дальнейшей проработки. Он оформлен в формате Markdown и использует шаблон `IDEA-TEMPLATE`
        для каждой новой записи. Информация о статусе, приоритете и теме обновляется при изменении связанных документов.
      mechanics_links: []
      assets: []
    - id: recording-process
      title: Процесс записи идеи
      body: |
        Чтобы добавить идею, инициатор обращается к менеджеру. Создаётся файл формата `YYYY-MM-DD-IDEA-NAME.md`, который добавляется
        в реестр. Документ напоминает использовать шаблон и соблюсти глобальные правила, включая проверку лимита строк.
      mechanics_links: []
      assets: []
    - id: thematic-index
      title: Тематический индекс
      body: |
        Раздел «По темам» группирует идеи по направлениям: combat, progression, economy, social, lore, world, narrative,
        technical и other. Для каждого раздела приводятся ссылки на соответствующие файлы, отражающие текущее состояние идей.
      mechanics_links: []
      assets: []
    - id: full-table
      title: Полный список идей
      body: |
        Таблица «Все идеи» отслеживает дату, название, тему, статус и приоритет. Это позволяет быстро оценить распределение идей
        и определить, какие материалы уже завершены или требуют доработки.
      mechanics_links: []
      assets: []
    - id: statistics
      title: Статистика и обновления
      body: |
        В документе представлена агрегированная статистика (количество идей, завершённых и в разработке). Отмечено, что файл
        обновляется автоматически при появлении новых записей.
      mechanics_links: []
      assets: []
