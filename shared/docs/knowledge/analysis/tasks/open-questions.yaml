summary:
  problem: Не зафиксировано единое место для новых вопросов, требующих аналитики.
  goal: Поддерживать единый список открытых исследовательских и организационных вопросов.
  essence: Ежедневная ведомость Brain Manager хранит пустую матрицу вопросов и связывает её с текущим статусом работ.
  key_points:
    - Таблица открытых вопросов поддерживается в синхронизации с текущим статусом направлений.
    - Документ служит сигналом о необходимости добавления новых тем для рассмотрения.
    - Ответственный Brain Manager обновляет разделы при появлении новых задач исследования.
content:
  sections:
    - id: context
      title: Контекст
      body: |
        Раздел предназначен для фиксации вопросов, возникающих у аналитической команды. Документ входит в набор
        служебных файлов Brain Manager и синхронизируется с текущим статусом работ и журналом активности.
      mechanics_links: []
      assets: []
    - id: register
      title: Матрица вопросов
      body: |
        На момент последнего обновления новые вопросы не зафиксированы. Таблица остаётся пустой и готова к
        пополнению при поступлении запросов от продуктовых или технических направлений.
      mechanics_links: []
      assets: []
    - id: workflow
      title: Процесс обновления
      body: |
        Ответственный Brain Manager отслеживает входящие запросы, добавляет их в таблицу и отражает изменения в
        `current-status`. После закрытия вопросов запись удаляется или переводится в архив.
      mechanics_links: []
      assets: []
