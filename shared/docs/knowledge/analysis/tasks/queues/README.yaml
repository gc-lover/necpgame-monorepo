summary:
  problem: Необходимы единые правила ведения очередей статусов готовности документов.
  goal: Закрепить список допустимых статусов и регламент обновления файлов очередей.
  essence: Документ описывает значения статусов и указания по хранению записей в отдельных файлах.
  key_points:
    - Фиксирован список статусов: ready, needs-work, in-review, blocked, not-applicable.
    - Каждому статусу соответствует собственный файл с лимитом 500 строк.
    - При переполнении создаются последовательные части и добавляются ссылки.
    - Перенос записей между очередями выполняется без дублирования.
content:
  sections:
    - id: status_pool
      title: Пул статусов
      body: |
        Определены стандартные статусы для мониторинга готовности документов: ready, needs-work, in-review, blocked,
        not-applicable.
      mechanics_links: []
      assets: []
    - id: storage_rules
      title: Правила хранения
      body: |
        Каждая очередь ведётся в отдельном файле с ограничением 500 строк. При превышении создаются файлы `<status>_0001.md`,
        `<status>_0002.md` с перекрёстными ссылками.
      mechanics_links: []
      assets: []
    - id: transfer_policy
      title: Перенос записей
      body: |
        При смене статуса запись перемещается между файлами без дублирования. Примеры оформления приведены в соответствующих
        очередях.
      mechanics_links: []
      assets: []
