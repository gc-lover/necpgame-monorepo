summary:
  problem: Очередь заблокированных документов хранилась в Markdown без структурированных правил ведения.
  goal: Описать формат и требования к очереди blocked и зафиксировать инструкции по снятию блокеров.
  essence: Очередь аккумулирует документы, работу над которыми остановили из-за внешних зависимостей.
  key_points:
    - Определены лимиты файла и формат записи блокеров.
    - Каждая запись содержит причину блокировки и условия её снятия.
    - Очередь используется до устранения препятствий, после чего запись переносится в новый статус.
content:
  sections:
    - id: usage
      title: Правила ведения очереди
      body: |
        Очередь blocked фиксирует документы, для которых требуется внешнее действие перед продолжением работ.
        Файл ограничен 500 строками; при превышении создаются дополнительные файлы (`blocked_0001.md`, `blocked_0002.md`)
        с перекрёстными ссылками. Формат записи включает документ, дату проверки и описание блокера.
    - id: entry-format
      title: Формат записи
      body: |
        ```markdown
        - **Документ:** путь/к/файлу (версия)
          **Проверено:** <дата> — <роль проверившего>
          **Блокер:** <описание причины>.
        ```
        После снятия блокера запись удаляется из очереди и переносится в файл нового статуса.
