summary:
  problem: Очередь not-applicable фиксировалась в Markdown и требовала структурированных правил использования.
  goal: Описать критерии отнесения документов к статусу not-applicable и привести актуальный перечень записей.
  essence: Очередь аккумулирует служебные и обзорные документы, не требующие постановки задач.
  key_points:
    - Определены лимиты и формат записи для статуса not-applicable.
    - Сформирован список документов, которые не инициируют API задачи.
    - Указаны причины пометки для каждого документа.
content:
  sections:
    - id: usage
      title: Правила ведения очереди
      body: |
        Очередь предназначена для документов, которые служат справочниками или индексами и не формируют API задачи.
        Файл ограничен 500 строками; при превышении создаются дополнительные файлы (`not-applicable_0001.md`, `not-applicable_0002.md`).
        При изменении предназначения документ переносится в новый статус.
    - id: entry-format
      title: Формат записи
      body: |
        ```markdown
        - **Документ:** путь/к/файлу (версия)
          **Пометка:** <дата> — <роль>
          **Причина:** <описание>.
        ```
    - id: active-items
      title: Актуальные записи not-applicable (2025-11-09)
      body: |
        - .BRAIN/06-tasks/README.md — служебный файл, не предназначен для постановки задач.
        - .BRAIN/02-gameplay/combat/combat-abilities/README.md — навигационный индекс боевых способностей.
        - .BRAIN/02-gameplay/combat/combat-ai-enemies/README.md — индекс материалов по AI врагам.
        - .BRAIN/02-gameplay/economy/ECONOMY-EXPANSION-SUMMARY.md — агрегирует прогресс раздела экономики.
        - .BRAIN/02-gameplay/economy/economy-overview.md — обзорный документ экономики без прямых задач.
        - .BRAIN/02-gameplay/social/npc-hiring-system.md — обзор, детализация вынесена в дочерние файлы.
        - .BRAIN/03-lore/_03-lore/locations/world-cities/CITY-DETAIL-TEMPLATE.md — служебный шаблон оформления городов.
        - .BRAIN/02-gameplay/social/npc-hiring-world-impact.md — обзор влияния, задачи формируются по детальной версии.
