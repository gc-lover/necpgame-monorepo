summary:
  problem: Раздел лора существовал в Markdown и не обеспечивал структурированный обзор для автоматизации.
  goal: Систематизировать структуру лора NECPGAME и зафиксировать связи между временными линиями, фракциями и локациями.
  essence: Документ описывает архитектуру раздела лора, уровни детализации и сопутствующие каталоги для вселенной NECPGAME.
  key_points:
    - Структура охватывает хронологию, регионы, фракции и визуальные гиды.
    - Архитектурные принципы согласованы с микросервисным backend и API входной точкой.
    - Индекс актуализирован на 2025-11-06 и служит отправной точкой для дальнейших материалов.
content:
  sections:
    - id: architecture_context
      title: Архитектурный контекст
      body: |
        Лоровые документы синхронизируются с микросервисной архитектурой проекта и опираются на production API
        по https://api.necp.game/v1 и wss://api.necp.game/v1. При подготовке связанных API спецификаций необходимо
        указывать корректный info.x-microservice, чтобы обеспечить соответствие world-service, social-service и другим
        сервисам, управляющим механиками.
      mechanics_links: []
      assets: []
    - id: universe_scope
      title: Структура раздела
      body: |
        Индекс охватывает вселенную, временные линии, авторскую хронологию, фракции, локации и визуальные руководства.
        Для каждой подсекции перечислены корневые файлы и каталоги, отражающие степень детализации и покрытие по регионам.
      mechanics_links: []
      assets: []
    - id: timelines
      title: Временные линии
      body: |
        Раздел включает базовую хронологию 1990–2077 и авторскую линию 2020–2093. Периоды сгруппированы по двадцатилетним
        интервалам с опорой на события корпораций, фракций и регионов. Авторская хронология содержит семь регионов, 94 города
        и три ключевые фракции, обеспечивая глобальное покрытие сеттинга.
      mechanics_links: []
      assets: []
    - id: factions_locations
      title: Фракции и локации
      body: |
        Фракционный блок включает обзор организаций, корпораций и банд, а локационный блок — обзоры городов, зон и визуальные
        гиды. Для незаполненных каталогов указаны планы расширения без прямых поручений, что позволяет использовать документ
        как путеводитель по дальнейшему наполнению знаний.
      mechanics_links: []
      assets: []
