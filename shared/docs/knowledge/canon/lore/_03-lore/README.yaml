summary:
  problem: Требуется структурированное описание раздела лора для быстрого ориентирования команд в документах вселенной NECPGAME.
  goal: Зафиксировать структуру `_03-lore`, связи с хронологией, фракциями и визуальными гидами.
  essence: README выступает индексом подраздела, описывает содержание, статус готовности и распределение материалов по каталогам.
  key_points:
    - Раздел содержит полную энциклопедию мира и признан завершённым.
    - Приведена детализация по вселенной, таймлайнам, фракциям, локациям, персонажам и визуальным материалам.
    - Отмечена глобальная статистика по авторской хронологии (94 города, 7 регионов).
content:
  sections:
    - id: universe
      title: Вселенная
      body: |
        Документ `universe.md` собирает концепцию симуляции и служит отправной точкой для понимания сеттинга. Здесь же отражены первые
        брейнштормы и общий тон вселенной.
      mechanics_links: []
      assets: []
    - id: timeline
      title: Timeline
      body: |
        Подраздел `timeline/` хранит хронологию Cyberpunk 1990-2077 с разбивкой на эпохи: ранняя история, корпоративные войны, период
        Time of the Red и события 2077 года. Каждый файл описывает ключевые события и трансформации мира.
      mechanics_links: []
      assets: []
    - id: timeline_author
      title: Авторская хронология
      body: |
        Раздел `timeline-author/` охватывает авторские события 2020-2093. Приведены статистика по регионам, списки городов и фракций,
        а также временные файлы по периодам. Этот блок обеспечивает глобальное покрытие мира.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции
      body: |
        `factions-overview.md` и дочерние материалы содержат брейншторм и детальные профили корпораций, банд и организаций. Подразделы
        corporations, gangs и organizations зарезервированы под расширенное описание.
      mechanics_links: []
      assets: []
    - id: locations
      title: Локации
      body: |
        `locations-overview.md` описывает структуру локаций. Внутри предусмотрены каталоги городов и зон. Детализация происходит
        в директориях cities и zones.
      mechanics_links: []
      assets: []
    - id: characters
      title: Персонажи
      body: |
        `characters-overview.md` содержит обзор персонажей и подготовку к созданию NPC и протагонистов. Дополнительные директории
        `npcs/` и `protagonists/` выделены под детальные профили.
      mechanics_links: []
      assets: []
    - id: visual_guides
      title: Визуальные гиды
      body: |
        Раздел `visual-guides/` включает материалы по визуальному стилю персонажей, оружия, локаций и предметов. Документы содержат как
        общий стиль, так и детальные профили для художественных команд.
      mechanics_links: []
      assets: []
