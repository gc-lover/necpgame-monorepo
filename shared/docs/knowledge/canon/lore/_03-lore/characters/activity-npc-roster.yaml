summary:
  problem: Нужен каталог кураторов активностей с описанием ролей, репутаций и связей.
  goal: Зафиксировать ключевых NPC, влияющих на арены, охоту за трофеями, подземелья и live events.
  essence: Документ перечисляет персонажей, их фракции, бонусы, связи и назначение в активности.
  key_points:
    - NPC структурированы по типам активностей (арены, Loot Hunt, подземелья, live events).
    - Представлена таблица репутационных треков с фракциями и наградами.
    - Зафиксированы связи между персонажами для нарративных цепочек.
    - Указаны области применения материала (Quest Design, UI, Audio, Marketing).
content:
  sections:
    - id: arenas
      title: Кураторы арен
      body: |
        Viktor «Vault» Reyes, DJ Rix, Commander Imani Briggs и Naoko Sato отвечают за арены Neon Circuit и корпоративные ивенты,
        задают стиль PvP и маркетинговые кампании.
      mechanics_links: []
      assets: []
    - id: loot_hunt
      title: Кураторы охоты за трофеями
      body: |
        Pilar «Pix» Martinez, Dex «Ghost» Hawkins, Hana Ito и Kang «Switch» Lee обеспечивают операции по восстановлению артефактов,
        разведданные и транспортные бонусы.
      mechanics_links: []
      assets: []
    - id: dungeons
      title: Кураторы подземелий
      body: |
        Sister Aurora, Dr. Elise Hahn, Father Donovan Kane и Captain Mira «Forge» Calder описаны как кураторы сценариев Wave, Substructure
        77, Neon Trials и Ghost Freight.
      mechanics_links: []
      assets: []
    - id: live_events
      title: Кураторы live events
      body: |
        Kiroshi Anchor Team, Maelstrom Herald «Kr8sh» и Councilor Yara Bennett обеспечивают освещение и управление глобальными и
        социальными событиями.
      mechanics_links: []
      assets: []
    - id: reputation_tracks
      title: Репутационные треки
      body: |
        Таблица описывает фракции, максимальные ранги и бонусы для ключевых NPC: Media Underground, Underground Pulse, Militech,
        Arasaka, Fixer Syndicate, Net Guardians, Wave Cult, Biotechnica.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи NPC
      body: |
        Рассмотрены связи между персонажами (Viktor ↔ DJ Rix, Commander Imani ↔ Naoko Sato, Sister Aurora ↔ Hana Ito, Pilar ↔ Sara
        Moreno, Father Kane ↔ Kr8sh) и их влияние на нарратив.
      mechanics_links: []
      assets: []
    - id: usage
      title: Использование материала
      body: |
        Рекомендации для применений в Quest Design, UI, Audio и Marketing, а также поддержка обратных ссылок на связанные лорные и
        игровыми документы.
      mechanics_links: []
      assets: []
