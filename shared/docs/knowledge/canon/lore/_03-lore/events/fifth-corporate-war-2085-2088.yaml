summary:
  problem: "Понадобился целостный нарратив о глобальном конфликте Arasaka и Militech после событий CP2077."
  goal: "Зафиксировать причины, хронологию, ключевые сражения, последствия и политические итоги пятой корпоративной войны."
  essence: "Документ описывает четыре фазы войны, эскалацию от кибератак до глобальных боевых действий и завершение \"Токийским перемирием\"."
  key_points:
    - "Casus belli — взрыв завода Relic «Сакура-7» и ультиматум Сбру Арасаки."
    - "Война проходит через фазы: цифровой шторм, горячие бои, глобальная эскалация и угроза ядерного удара."
    - "Описаны ключевые сражения: мост Watson, операция «Кровавый рассвет», осада Arasaka Tower."
    - "Перемирие достигнуто под международным давлением, победителей нет."
    - "Последствия отражают потери, политические и социальные изменения, технологические сдвиги."
content:
  sections:
    - id: overview
      title: "Справка и предыстория"
      body: |
        Перечислены стороны конфликта, временные рамки, театры войны и предпосылки 2077–2084, включая
        воскрешение Сабуро, усиление Militech и серию саботажей.
      mechanics_links: []
      assets: []
    - id: casus_belli
      title: "Casus Belli: взрыв «Сакуры-7»"
      body: |
        Описаны взрывы на заводе Relic, обвинения Arasaka, реакция Militech и объявление войны после
        истечения ультиматума.
      mechanics_links: []
      assets: []
    - id: war_phases
      title: "Фазы войны 2085–2088"
      body: |
        Фаза 1 — кибервойна «Цифровой шторм», фаза 2 — горячие боевые действия в Night City, фаза 3 —
        глобальная эскалация, фаза 4 — «Чёрный январь» с угрозой ядерного удара и «Токийским перемирием».
      mechanics_links: []
      assets: []
    - id: key_battles
      title: "Ключевые сражения и операции"
      body: |
        Подробности битвы за Watson Bridge, операции «Кровавый рассвет» и 60-дневной осады Arasaka Tower.
        Приведены потери, гражданские последствия и персональные истории.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: "Итоги и последствия"
      body: |
        Сводка военных, политических, социальных и технологических итогов: потери, репутация корпораций,
        международное давление, рост антикорпоративных движений и новые разработки.
      mechanics_links: []
      assets: []
