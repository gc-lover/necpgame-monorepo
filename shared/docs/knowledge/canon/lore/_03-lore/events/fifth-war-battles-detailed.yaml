summary:
  problem: "Потребовалось детализировать ключевые сражения пятой корпоративной войны для использования в нарративе и игровых событиях."
  goal: "Задокументировать ход боёв, силы сторон, последствия и личные истории, которые формируют эмоциональный контекст."
  essence: "Документ разбирает битву за мост Уотсон, операцию «Кровавый рассвет», осаду Arasaka Tower и другие эпизоды, отмечая тактику, потери и гражданские драмы."
  key_points:
    - "Подробно описаны составы сил, тактика, хронология и исход каждого сражения."
    - "Фиксируются гражданские последствия, включая историю семьи Родригес."
    - "Выделены ключевые персонажи — Sigma-9, Генерал Танака, защитники Arasaka Tower."
    - "Материал пригоден для игровых миссий, событий live-ops и контента braindance."
content:
  sections:
    - id: watson_bridge
      title: "Битва за Watson Bridge"
      body: |
        Сражение за стратегический мост: 2,000 наёмников Militech против 500 солдат и 50 киборгов Arasaka.
        Подробно описаны артобстрел, контратака Ghost Squad, вмешательство AV и подвиг киборга Sigma-9.
      mechanics_links: []
      assets: []
    - id: bloody_dawn
      title: "Операция «Кровавый рассвет»"
      body: |
        Молниеносный рейд Arasaka на склады Militech в Santo Domingo. Таблица сил, таймлайн боя и
        последствия, включая гибель 2,000+ гражданских и формирование антикорпоративных настроений.
      mechanics_links: []
      assets: []
    - id: arasaka_tower
      title: "Осада Arasaka Tower"
      body: |
        60-дневная осада с подробной разбивкой по фазам: блокада, волновые штурмы, контратаки Ghost Squad,
        прорыв окружения и выживание Сабуро. Отдельно описаны действия Юрико Танаки.
      mechanics_links: []
      assets: []
    - id: other_theatres
      title: "Другие театры и спецоперации"
      body: |
        Рейды в Европе и Азии, орбитальные столкновения, прокси-войны в Африке и Латинской Америке.
        Подчёркнут рост давления NetWatch и угрозы Blackwall.
      mechanics_links: []
      assets: []
