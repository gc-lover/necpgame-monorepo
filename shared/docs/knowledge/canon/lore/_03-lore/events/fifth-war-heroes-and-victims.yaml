summary:
  problem: "Нужно персонализировать события пятой корпоративной войны через истории участников и гражданских."
  goal: "Собрать галерею героев, жертв и нейтральных фигур, которые формируют эмоциональную ткань нарратива."
  essence: "Документ описывает ключевых персонажей Arasaka, Militech, гражданских и сопротивления, предоставляя цитаты, мотивации и будущие роли."
  key_points:
    - "Sigma-9, Юрико и Хироши Танака представляют героизм и внутренний конфликт Arasaka."
    - "Эмма Вайт, Дэвид Чен и Маркус Джонс показывают цену для Militech."
    - "Истории семьи Родригес и Лии Ортеги подчёркивают гражданские трагедии."
    - "Маркус Колтрейн, командор Atlas и Ghost Walker символизируют сопротивление."
    - "Материал задаёт крючки для квестов 2090-х, включая развитие сирот и ветеранов."
content:
  sections:
    - id: arasaka_heroes
      title: "Герои Arasaka"
      body: |
        Сводка по Sigma-9, Юрико Танака и генералу Хироши. Описаны подвиги, моральные дилеммы и статус
        персонажей к 2090 году, включая потенциальные сюжетные линии.
      mechanics_links: []
      assets: []
    - id: militech_heroes
      title: "Герои Militech"
      body: |
        Охватывает полковника Эмму Вайт, майора Дэвида Чена и рядового Маркуса Джонса. Подчёркиваются
        их жертвы, последствия и возможность взаимодействия с игроком.
      mechanics_links: []
      assets: []
    - id: civilian_victims
      title: "Гражданские жертвы"
      body: |
        Истории семьи Родригес и Лии Ортеги раскрывают побочный ущерб войны, формируя мотивацию для
        антикорпоративных сюжетов и социального контента.
      mechanics_links: []
      assets: []
    - id: resistance_figures
      title: "Фигуры сопротивления"
      body: |
        Полковник Маркус Колтрейн, командор Atlas и Ghost Walker представлены как символы отказа от
        бессмысленного насилия и предупреждения о последствиях.
      mechanics_links: []
      assets: []
    - id: memorials
      title: "Мемориалы и статистика"
      body: |
        Указаны официальные и неофициальные герои, количество жертв и сирот, а также места памяти в Night
        City, которые могут стать точками интереса.
      mechanics_links: []
      assets: []
