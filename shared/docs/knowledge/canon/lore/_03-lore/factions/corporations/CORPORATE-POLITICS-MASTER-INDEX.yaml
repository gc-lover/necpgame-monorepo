summary:
  problem: "Нужно свести воедино внутреннюю политику ключевых корпораций, чтобы поддержать нарратив и системные решения."
  goal: "Сформировать индекс по Arasaka, Militech и Kang Tao с описанием фракций, конфликтов и игровых последствий."
  essence: "Документ сравнивает корпоративные философии, ключевые NPC и потенциал для сюжетов, задавая связующую рамку между отдельными лор-страницами."
  key_points:
    - Arasaka удерживается тиранией Сабуро и внутренними заговорами.
    - Militech балансирует между военной агрессией и финансовым прагматизмом.
    - Kang Tao строит власть на гармонии традиций и модернизации.
    - Игроки могут влиять на будущее каждой корпорации через квесты и выборы.
content:
  sections:
    - id: overview
      title: "Обзор корпоративных империй"
      body: |
        Рассматриваются три мегакорпорации 2077–2093: Arasaka как империя призрака,
        Militech как армия-бизнес и Kang Tao как философия баланса. Показано, что
        внешняя стабильность скрывает борьбу идеологий и поколений.
      mechanics_links: []
      assets: []
    - id: faction-breakdown
      title: "Фракции и лидеры"
      body: |
        Для каждой корпорации перечислены основные внутренние фракции, их доли,
        идеологии и ключевые NPC: Сабуро и Юко Сато, Сара Блэквуд и Элизабет Грант,
        Линь Фэй и Вэй Чжэньлун. Описана роль тайных обществ: Братство Феникса и
        Серый Круг, тогда как Kang Tao обходится без заговоров.
      mechanics_links: []
      assets: []
    - id: comparative-table
      title: "Сравнение моделей управления"
      body: |
        Матрица соотношения власти, методов контроля, устойчивости и рисков показывает,
        как различаются монархия Arasaka, олигархия Militech и консенсус Kang Tao.
        Таблица служит ориентиром для дизайнеров при планировании квестов и систем.
      mechanics_links: []
      assets: []
    - id: gameplay-hooks
      title: "Геймплейные возможности"
      body: |
        Рекомендованы длинные квестовые арки: «Игра престолов в Tower» для Arasaka,
        «Выборы CEO 2092» для Militech и «Баланс Дракона» для Kang Tao. Указаны
        потенциальные кроссоверы и последствия вмешательства игроков.
      mechanics_links: []
      assets: []
