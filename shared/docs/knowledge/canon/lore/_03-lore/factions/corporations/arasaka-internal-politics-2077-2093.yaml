summary:
  problem: "В лоре необходимо зафиксировать состояние корпорации Arasaka после событий CP2077 с учётом внутренних фракций и конфликтов."
  goal: "Описать структуру власти, ключевые фракции и сценарии внутренней борьбы Arasaka в 2077–2093, чтобы обеспечить основу для квестов и системных решений."
  essence: "Документ раскрывает иерархию, интересы фракций, конфликты и личные драмы лидеров Arasaka, а также возможные финалы и геймплейные интеграции."
  key_points:
    - Сабуро Арасака удерживает корпорацию через культ личности и репрессии.
    - Реформаторы и радикалы пытаются изменить или уничтожить текущий порядок.
    - Прагматики поддерживают работу корпорации, избегая прямой политики.
    - Игроки могут стать катализатором переворота, реформ или сохранения тирании.
content:
  sections:
    - id: power-structure
      title: "Структура власти Arasaka"
      body: |
        Раскрыта официальная иерархия: воскрешённый Сабуро как единоличный лидер,
        совет директоров с региональными и функциональными директорами, а также
        ключевые департаменты — Security, Counter-Intelligence, Legal & Compliance,
        R&D, Finance и Operations. Формальная структура остаётся неизменной, хотя
        реальное управление сосредоточено в руках Сабуро.
      mechanics_links: []
      assets: []
    - id: internal-factions
      title: "Основные фракции"
      body: |
        Описаны четыре ядра влияния: Имперские Традиционалисты (70% корпуса),
        Реформаторы (20%), Радикальная оппозиция (5–10%) и Прагматики
        (10–15%). Для каждой фракции приведены идеология, лидеры, методы и
        слабости. Отдельно отмечено тайное Братство Феникса, готовящее переворот.
      mechanics_links: []
      assets: []
    - id: key-conflicts
      title: "Ключевые конфликты 2077–2093"
      body: |
        Рассмотрены столкновения: Сабуро против Ханако, традиционалисты против
        реформаторов, Security против Compliance и противостояние R&D и Finance по
        вопросу ценовой политики Relic. Каждая коллизия сопровождается примером
        драматических событий и последствиями для корпорации.
      mechanics_links: []
      assets: []
    - id: shadow-networks
      title: "Тайные общества и операции"
      body: |
        Братство Феникса объединяет средний менеджмент и планирует убийство Сабуро.
        Операция «Восходящее Солнце» показала жёсткость контрмер Arasaka. Отмечены
        методы вербовки, структура ячеек и влияние на нарратив.
      mechanics_links: []
      assets: []
    - id: character-arcs
      title: "Личные драмы лидеров"
      body: |
        Сабуро изображён усталым бессмертным тираном, Ханако — принцессой в клетке,
        Юрико Танака — юристом, утратившим веру. Для каждого описаны мотивации,
        внутренние конфликты и потенциальные сюжетные развилки.
      mechanics_links: []
      assets: []
    - id: gameplay-hooks
      title: "Геймплейная интеграция"
      body: |
        Предложен квестлайн «Игра престолов Arasaka», участие в фракциях, сценарии
        покушения на Сабуро и альтернативные финалы (бессмертная империя, революция,
        коллапс, трансформация). Сформулированы потенциальные последствия для мира
        в зависимости от выбора игроков.
      mechanics_links: []
      assets: []
