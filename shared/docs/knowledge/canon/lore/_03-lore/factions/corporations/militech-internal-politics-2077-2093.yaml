summary:
  problem: "Militech после Пятой войны нуждается в структурированном описании внутренних фракций и предстоящих выборов CEO."
  goal: "Задокументировать фракционный ландшафт Militech, ключевые конфликты и сценарии влияния игроков."
  essence: "Материал показывает борьбу ястребов, голубей и умеренных, тайные общества, скандалы и выборы CEO 2092."
  key_points:
    - Hawks требуют продолжения войны с Arasaka, Doves продвигают мир и диверсификацию.
    - Moderates пытаются уравновесить силы, опираясь на легенд ветеранов.
    - Существуют тайные структуры вроде Серого Круга и Клуба Феникса.
    - Игроки могут влиять на выбор CEO и исход стратегических конфликтов.
content:
  sections:
    - id: structure
      title: "Структура власти Militech"
      body: |
        Подробно описаны роли CEO Джонатана Стила, совета директоров, ключевых
        департаментов и то, как военные и бизнес-блок делят влияние в корпорации.
      mechanics_links: []
      assets: []
    - id: factions
      title: "Фракции: Hawks, Doves и Moderates"
      body: |
        Ястребы стремятся к бесконечной войне, голуби — к прибыли и миру, умеренные
        выступают за баланс. Для каждой группы приведены лидеры, цели и методы,
        включая влияние ветеранов и молодых офицеров.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Основные конфликты и скандалы"
      body: |
        Рассмотрены споры о возобновлении войны, диверсификации бизнеса, скандал с
        ядерным планом, утечка чертежей Titan Mk.II и дело Мередит Стоун. Указаны
        последствия и точки входа для квестов.
      mechanics_links: []
      assets: []
    - id: secret-societies
      title: "Тайные общества и клубы"
      body: |
        Серый Круг планирует вечную войну и возглавляется Сарой Блэквуд, тогда как
        Клуб Феникс объединяет уволенных офицеров во главе с Маркусом Колтрейном.
        Эти структуры влияют на политические решения и сюжетные линии.
      mechanics_links: []
      assets: []
    - id: ceo-election
      title: "Выборы CEO 2092"
      body: |
        Представлены кандидаты: Сара Блэквуд, Элизабет Грант и Дэниел Кросс, их
        платформы, поддержка и риски. Указано, как выбор влияет на будущее Militech
        и мировой баланс.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Геймплейная интеграция"
      body: |
        Предложены квесты «Выбор CEO», «Серый Круг раскрыт», «Предатель R&D» и
        «Убежище для Чена», а также варианты вмешательства игроков в корпоративные
        выборы и разведывательные операции.
      mechanics_links: []
      assets: []
