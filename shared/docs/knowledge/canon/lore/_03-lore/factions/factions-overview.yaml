summary:
  problem: "Нужно зафиксировать общий ландшафт фракций, чтобы синхронизировать нарратив, экономику и динамические системы."
  goal: "Сформировать гибридную модель фракций с перечнем корпораций, банд и организаций, а также решениями по экономике и логистике."
  essence: "Документ описывает принципы живого мира, структуру фракций, решения высокого уровня и каталоги сущностей для дальнейшей детализации."
  key_points:
    - Фракционная система сочетает фиксированные ядра и динамические формирования.
    - Экономические и логистические решения заданы в виде блоков F/E/LGT.
    - Приведены списки из 28 корпораций, 27 банд и 29 организаций.
    - Игроки и NPC могут создавать пользовательские фракции в рамках общей рамки.
content:
  sections:
    - id: concept
      title: "Концепция и источники"
      body: |
        Фракции делятся на лорные, авторские и пользовательские. Живая система
        поддерживает появление и исчезновение сущностей, а также взаимодействие
        между корпорациями, бандами и организациями на разных уровнях.
      mechanics_links: []
      assets: []
    - id: structure
      title: "Система фракций"
      body: |
        Гибридный подход объединяет фиксированные основные фракции, динамические
        группы и временные образования. Описано влияние каждой категории на мир и
        роль игроков внутри иерархий.
      mechanics_links: []
      assets: []
    - id: high-level-decisions
      title: "Решения высокого уровня (F1–F8)"
      body: |
        Сводка ключевых принципов: структура ландшафта, дипломатика, эксклюзивы,
        влияние на территории и лут-матрицу, роли игроков и разрешение конфликтов.
        Эти решения направляют разработку последующих спецификаций.
      mechanics_links: []
      assets: []
    - id: economy-logistics
      title: "Экономика и логистика (E1–E7, LGT1–LGT7)"
      body: |
        Зафиксированы подходы к налогам, санкциям, контролю маршрутов, страхованию,
        эскортам и оценке рисков. Блоки служат основой для API и симуляций экономики.
      mechanics_links: []
      assets: []
    - id: catalogs
      title: "Каталоги корпораций, банд и организаций"
      body: |
        Сформированы стартовые списки: 28 корпораций (лорные и авторские по регионам),
        27 банд и 29 организаций. Каталоги расширяются по мере разработки и служат
        источником ссылок для детализированных документов.
      mechanics_links: []
      assets: []
