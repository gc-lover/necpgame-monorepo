summary:
  problem: "Необходимо зафиксировать эволюцию 6th Street от защитного ополчения до радикальной банды."
  goal: "Предоставить исторический контекст и текущую структуру 6th Street для сюжетов и взаимодействий в игре."
  essence: "Документ показывает путь банды от патриотического ополчения до раскола после Пятой корпоративной войны."
  key_points:
    - Основание сержантом Райли в 2037 ради защиты жителей Santo Domingo.
    - После 2042 идеология деградирует в национализм и фашизм.
    - Союз с Militech и резня «Кровавый Рассвет» приводят к расколу.
    - Современная 6th Street разделена на умеренных защитников и радикалов.
content:
  sections:
    - id: founding
      title: "Основание и ранний период (2037–2042)"
      body: |
        Сержант Дэниэл Райли создал 6th Street как ополчение ветеранов для защиты
        Santo Domingo. Банда патрулировала районы, выгоняла Scavs и имела поддержку
        жителей благодаря ориентации на «старые американские ценности».
      mechanics_links: []
      assets: []
    - id: decline
      title: "Падение и радикализация (2042–2060)"
      body: |
        После убийства Райли власть захватывают радикалы. Идеология смещается к
        ксенофобии и жестокости, что превращает 6th Street в одну из самых
        опасных банд города.
      mechanics_links: []
      assets: []
    - id: fifth-war
      title: "Пятая корпоративная война и раскол"
      body: |
        Во время союза с Militech 6th Street участвуют в операции «Кровавый Рассвет»,
        что приводит к гибели тысяч гражданских. Сэм «Капитан» Макрей инициирует
        раскол, отделяя умеренных защитников от радикального крыла.
      mechanics_links: []
      assets: []
    - id: present
      title: "6th Street в 2090"
      body: |
        Банда разделена на умеренных (около 40%) и радикалов (около 60%). Умеренные
        продолжают защищать квартал, тогда как радикалы поддерживают агрессивные
        методы и идеологию превосходства.
      mechanics_links: []
      assets: []
