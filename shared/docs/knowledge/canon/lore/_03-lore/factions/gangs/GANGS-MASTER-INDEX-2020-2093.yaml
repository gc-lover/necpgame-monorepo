summary:
  problem: "Нужен единый индекс по бандам Night City и глобального уровня для планирования контента."
  goal: "Систематизировать ключевые банды, их особенности, конфликты и геймплейные сценарии."
  essence: "Документ перечисляет топовые банды, их территорию, идеологию, легенды и взаимодействия для сюжетов и игровых механик."
  key_points:
    - Выделены пять доминирующих банд Night City и пять глобальных авторских групп.
    - Для каждой банды описаны идеология, территория, численность и легенды.
    - Представлены ключевые конфликты, альянсы и сравнительная таблица.
    - Игрокам предложены варианты присоединения и уникальные геймплейные стили.
content:
  sections:
    - id: overview
      title: "Глобальный контекст"
      body: |
        Банды рассматриваются как альтернативные формы общества в мире корпоративного
        доминирования. Подчёркнуты причины роста влияния и ключевые показатели силы.
      mechanics_links: []
      assets: []
    - id: night-city
      title: "Night City — топовые банды"
      body: |
        Подробно раскрыты Maelstrom, Valentinos, Tyger Claws, 6th Street и Voodoo
        Boys с указанием истории, численности, особенностей и связанных NPC.
      mechanics_links: []
      assets: []
    - id: global-gangs
      title: "Глобальные банды"
      body: |
        Описаны Neon Ronin, Red Winters, Fog Razors, Narco Kings и Data Jackals
        как авторские группы с региональными особенностями и легендами.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Войны и конфликты"
      body: |
        Собраны ключевые противостояния Night City и глобальных арен, включая войны
        за территории и попытки зачисток со стороны корпораций и NetWatch.
      mechanics_links: []
      assets: []
    - id: alliances
      title: "Альянсы и нейтралитет"
      body: |
        Приведены союзные, нейтральные и враждебные связи между группами, что
        помогает планировать дипломатические линии и события.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые возможности"
      body: |
        Для каждой банды предложены типовые квесты, стили игры и потенциальные
        награды, включая уникальные билды, ресурсы и социальные испытания.
      mechanics_links: []
      assets: []
    - id: navigation
      title: "Навигация и ссылки"
      body: |
        Указаны детальные документы по каждой банде, каталог NPC и связанные
        события для быстрого перехода между материалами.
      mechanics_links: []
      assets: []
