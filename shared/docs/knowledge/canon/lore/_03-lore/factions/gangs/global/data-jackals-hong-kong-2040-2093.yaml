summary:
  problem: "Нужен расширенный профиль глобальной netrunner-мафии для интеграции в сюжет и механику торговли данными."
  goal: "Описать происхождение, философию и современное устройство Data Jackals."
  essence: "Банда возникла в Гонконге как maфия данных, контролирующая чёрный рынок информации и противостоящая NetWatch."
  key_points:
    - Основана Лу «Цифровым Шакалом» Минем в 2040 году после изгнания из Kang Tao.
    - Основной бизнес — кража данных, шантаж и продажа информации корпорациям и государствам.
    - К 2070-м Data Jackals отражают зачистки NetWatch благодаря распределённой структуре.
    - Современный лидер «Phantom Fox» поддерживает статус крупнейшей netrunner-мафии.
content:
  sections:
    - id: foundation
      title: "Основание (2040)"
      body: |
        Лу Минь создал сеть из элитных netrunner, чтобы монетизировать нелегальный
        доступ к корпоративным данным. С самого начала структура была ячеистой,
        что осложняло слежку и устранение.
      mechanics_links: []
      assets: []
    - id: evolution
      title: "Эволюция и расширение (2040–2077)"
      body: |
        Банда быстро захватила 30% чёрного рынка информации Азии, распространила
        влияние в Европу и Америку и выстояла против операций NetWatch в 2070-х.
      mechanics_links: []
      assets: []
    - id: present
      title: "Data Jackals в 2090"
      body: |
        Под руководством Phantom Fox банда остаётся главным поставщиком нелегальных
        данных. Они работают с клиентами по контракту, выполняют кибератаки и могут
        выступать союзниками или противниками игроков.
      mechanics_links: []
      assets: []
