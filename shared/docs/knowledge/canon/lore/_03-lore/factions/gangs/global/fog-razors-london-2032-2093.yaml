summary:
  problem: "Требуется детализировать водную банду Лондона для квестов и механик с подводным боем."
  goal: "Описать происхождение, войну с корпорациями и уникальные способности Fog Razors."
  essence: "Банда сформировалась после затопления East End, превратила туман и воду в средство боя и защитила территорию от корпоративной экспансии."
  key_points:
    - Основана бывшим бойцом SAS Джейкобом Харрисом в ответ на климатическую катастрофу.
    - База расположена на затопленных улицах, члены используют водные импланты и стелс в тумане.
    - В 2065–2070 Fog Razors победили EBM Corporation, сорвав проект осушения East End.
    - Современная лидер «Леди Туман» поддерживает элитный статус банды и предлагает игрокам уникальные навыки.
content:
  sections:
    - id: foundation
      title: "Основание и ранний период"
      body: |
        Климатические изменения затопили East End, и Джейкоб «Туманный Джек» Харрис
        организовал жителей в партизанскую сеть, обучив их водному и туманному
        бою по стандартам SAS.
      mechanics_links: []
      assets: []
    - id: evolution
      title: "Эволюция и тактика"
      body: |
        Банда специализируется на контрабанде, пиратстве и наёмничестве, используя
        туман как прикрытие. Импланты позволяют вести подводный бой, а термовизоры
        нейтрализуют недостатки тумана.
      mechanics_links: []
      assets: []
    - id: ebm-conflict
      title: "Конфликт с EBM Corporation (2065–2070)"
      body: |
        Попытка корпорации осушить East End привела к пятилетней войне. Fog Razors
        саботировали проект, уничтожили инфраструктуру и заставили EBM отказаться
        от застройки.
      mechanics_links: []
      assets: []
    - id: present
      title: "Fog Razors в 2090"
      body: |
        Под руководством «Леди Туман» банда контролирует водные пути Лондона,
        предлагает игрокам обучение подводному бою и обеспечивает доступ к водным
        имплантам.
      mechanics_links: []
      assets: []
