summary:
  problem: "Требуется описать развитие наркокартеля Narco Kings для интеграции в квесты и экономические сценарии."
  goal: "Зафиксировать происхождение, экспансию и современную структуру картеля в период 2020–2093."
  essence: "Документ показывает, как наследники классических картелей создали киберпанк-империю с синтетическими наркотиками и войной против корпораций."
  key_points:
    - Основан Диего «El Rey» Васкесом в 2020, сделал ставку на синтетическую «киберкокаин» линейку.
    - К 2060 доход превышает $500 млрд, картель контролирует 70% нелегального рынка к 2090.
    - В 2070-х вступает в войну с Biotechnica, заканчивающуюся дорогим компромиссом.
    - Современный лидер «El Rey Jr.» поддерживает империю и остаётся ключевым противником игроков.
content:
  sections:
    - id: founding
      title: "Основание и инновация (2020)"
      body: |
        Диего «El Rey» Васкес возрождает наследие медельинских картелей, сочетая
        традиционные сети с новыми технологиями. Ключевым продуктом становится
        киберкокаин, воздействующий напрямую на нейроимпланты и вызывающий мгновенную
        зависимость.
      mechanics_links: []
      assets: []
    - id: expansion
      title: "Эпоха расширения (2020–2060)"
      body: |
        Картель захватывает производство и логистику по всей Латинской Америке,
        подкупает политиков и нанимает частные армии. К середине века Narco Kings
        управляют 60% рынка наркотиков обеих Америк и обладают ресурсами уровня
        мегакорпорации.
      mechanics_links: []
      assets: []
    - id: biotechnica-conflict
      title: "Война с Biotechnica (2070–2075)"
      body: |
        Попытка Biotechnica вывести анти-наркотик приводит к скрытой войне. Narco
        Kings устраивают десятки покушений, корпорация отвечает силами Militech.
        Компромисс оборачивается выплатой $10 млрд ежегодно за невмешательство.
      mechanics_links: []
      assets: []
    - id: present
      title: "Narco Kings в 2090"
      body: |
        «El Rey Jr.» поддерживает глобальную сеть лабораторий и логистических
        хабов, контролируя 70% нелегального рынка. Для игроков картель выступает
        источником контрабанды, врагом в антимафийских арках или временным союзником.
      mechanics_links: []
      assets: []
