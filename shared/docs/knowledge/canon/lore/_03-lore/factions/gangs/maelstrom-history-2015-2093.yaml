summary:
  problem: "Нужно систематизировать историю Maelstrom для использования в сюжетах, экономике имплантов и киберпсихозе."
  goal: "Описать трансформацию Maelstrom от Metal Warriors до постчеловеческого культа 2015–2093."
  essence: "Банда превращается в религию металла, провоцирует войны и экспериментирует с полной кибернетизацией."
  key_points:
    - Основана Джеком «Железо» Маллоя в 2015 как Metal Warriors, затем переименована в Maelstrom.
    - Идеология эволюционирует: импланты обязательны, киберпсихоз считается трансценденцией.
    - Ведёт масштабные войны с NCPD и Tyger Claws, создаёт Храм Всеотца.
    - Проект «Омега» приводит к появлению 100% киборгов и дальнейшему радикализму.
content:
  sections:
    - id: origins
      title: "Основание и первые модификации (2015–2020)"
      body: |
        Metal Warriors рождаются в заброшенных фабриках Watson и делают акцент на
        дешёвых имплантах. История Джека Маллоя задаёт культ трансформации и ведёт
        к переименованию в Maelstrom.
      mechanics_links: []
      assets: []
    - id: chaos-era
      title: "Эпоха хаоса (2020–2030)"
      body: |
        После взрыва Arasaka Tower Maelstrom захватывает территорию, отражает штурм
        NCPD и закрепляет репутацию бескомпромиссных киборгов. Смерть Маллоя в
        киберпсихозе становится сакральным событием.
      mechanics_links: []
      assets: []
    - id: cult-growth
      title: "Храм Всеотца и киберкульт (2030–2060)"
      body: |
        Строится Храм Всеотца, вводятся ритуалы металлизации, происходит война за
        Kabuki с Tyger Claws. Появляются легендарные фигуры вроде «Стального Паука».
      mechanics_links: []
      assets: []
    - id: omega-project
      title: "Проект Омега и современность (2060–2093)"
      body: |
        После событий CP2077 Maelstrom запускает проект Омега, создавая 100% киборгов.
        Банда насчитывает около 2,000 членов, контролирует северный Watson и остаётся
        основной угрозой городу.
      mechanics_links: []
      assets: []
