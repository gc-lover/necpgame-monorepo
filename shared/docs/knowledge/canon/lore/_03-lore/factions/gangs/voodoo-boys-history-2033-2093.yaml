summary:
  problem: "Нужно систематизировать знания о Voodoo Boys для сюжетов о Blackwall и взаимодействии с ИИ."
  goal: "Описать происхождение, ключевые миссии и современную роль банды в Pacifica."
  essence: "Voodoo Boys — изолированное сообщество гаитянских netrunner, исследующих Blackwall и защищающих свои территории."
  key_points:
    - Банда образована гаитянскими беженцами в Pacifica в 2033.
    - Основная деятельность — исследования за Blackwall и работа с духовной символикой NET.
    - В событиях 2077 года Voodoo Boys взаимодействуют с Alt Cunningham и V.
    - В 2090 группа остаётся закрытой, но крайне влиятельной среди netrunner.
content:
  sections:
    - id: origins
      title: "Основание и философия"
      body: |
        Гаитянские netrunner, скрывшиеся от политических чисток, основали Voodoo
        Boys в Pacifica. Их философия трактует ИИ за Blackwall как духов и стремится
        к контакту с ними.
      mechanics_links: []
      assets: []
    - id: exploration
      title: "Исследования за Blackwall (2033–2077)"
      body: |
        Банда организует глубинные погружения, строит святилища NET и противостоит
        NetWatch. Репутация фанатиков подкрепляется успехами в защите своей сети.
      mechanics_links: []
      assets: []
    - id: cp2077
      title: "Роль в событиях 2077 года"
      body: |
        Voodoo Boys сотрудничают с Alt Cunningham и влияют на выборы V. Эти события
        усиливают стремление группы исследовать границы Blackwall.
      mechanics_links: []
      assets: []
    - id: present
      title: "Современность (2090)"
      body: |
        Под руководством Maman Brigitte или её наследников Voodoo Boys остаются
        закрытым и сильным сообществом, контролирующим Pacifica и доступ к глубокому
        NET. Игроки сталкиваются с выбором — сотрудничество или противостояние.
      mechanics_links: []
      assets: []
