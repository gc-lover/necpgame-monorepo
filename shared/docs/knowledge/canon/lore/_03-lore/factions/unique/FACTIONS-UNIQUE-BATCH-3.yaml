summary:
  problem: "Отсутствовало структурированное описание фракций 11–18 из списка уникальных групп."
  goal: "Предоставить краткие профили космических, культурных, медицинских и технофобских движений для планирования контента."
  essence: "Документ агрегирует восемь фракций с акцентом на их идеологии, масштабах и возможных сюжетах."
  key_points:
    - Охватывает спектр от орбитальных колонистов до групп поддержки зависимых.
    - Показывает конфликты, связанные с технологическим прогрессом и ресурсами.
    - Служит навигацией для дизайнеров при выборе тематических арок.
content:
  sections:
    - id: orbital-nomads
      title: "Orbital Nomads — пионеры космоса"
      body: |
        Пять орбитальных станций объединяют около 1,000 жителей под руководством
        командора Елены Волковой. Их цель — покинуть деградирующую Землю и исследовать
        дальний космос, что создаёт сюжетные линии с космическими ресурсами.
      mechanics_links: []
      assets: []
    - id: blackwall-prophets
      title: "Blackwall Prophets — хранители барьера"
      body: |
        Рейкьявикский коллектив из 500 netrunner утверждает, что Blackwall — живое
        существо. Они слышат его «голос» и стремятся предотвратить разрушение,
        что сталкивает их с Church of the Digital God и Neo-Luddites.
      mechanics_links: []
      assets: []
    - id: combat-junkies
      title: "Combat Junkies — адреналиновые фанатики"
      body: |
        Подпольные арены Бангкока проводят бои насмерть для 2,000 участников и
        зрителей. «Mad King» управляет турнирной сеткой, а игроки могут вмешаться,
        спасая жертв или участвуя в кровавых шоу.
      mechanics_links: []
      assets: []
    - id: water-barons
      title: "Water Barons — монополия на воду"
      body: |
        Кейптаунская сеть Амары Нкоси контролирует водоочистные станции, влияя на
        миллионы жителей. Экономические миссии вращаются вокруг доступа к воде и
        конфликта с экологами.
      mechanics_links: []
      assets: []
    - id: street-docs
      title: "Street Docs United — врачи для всех"
      body: |
        Сеть из 5,000 медиков в трущобах Мумбаи предлагает бесплатное лечение,
        конкурируя с Trauma Team. Сюжеты включают логистику клиник и конфликты с
        корпоративными страховщиками.
      mechanics_links: []
      assets: []
    - id: nano-gods
      title: "Nano-Gods — апостолы нанотехнологий"
      body: |
        Сингапурская лаборатория из 200 учёных во главе с доктором Мэй Чжан
        экспериментирует с наноботами для усиления тела и регенерации, рискуя
        катастрофами биобезопасности.
      mechanics_links: []
      assets: []
    - id: rust-preachers
      title: "Rust Preachers — проповедники разрухи"
      body: |
        В Детройте около 1,000 технофобов во главе с «Проповедником Ржавчины»
        отказываются от современной техники, пропагандируя разрушение заводов и
        возврат к ремесленным практикам.
      mechanics_links: []
      assets: []
    - id: sim-addicts
      title: "Sim-Addicts Liberation — терапия зависимостей"
      body: |
        Южнокорейское движение помогает десяткам тысяч braindance-зависимых вернуться
        в реальность. Взгляды Ким Мин Джуна формируют гуманистические сюжетные арки.
      mechanics_links: []
      assets: []
