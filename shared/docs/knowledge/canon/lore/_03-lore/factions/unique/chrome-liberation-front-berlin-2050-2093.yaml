summary:
  problem: "Нужно описать правозащитную организацию киборгов для сюжетов о равноправии и политических конфликтах."
  goal: "Зафиксировать историю, цели и методы Chrome Liberation Front."
  essence: "Фронт борется против дискриминации киборг-граждан, продвигая законы и защищая постлюдей."
  key_points:
    - Основан в Берлине в 2050 году Маркусом «Steel Soul» Вебером.
    - Добивается равных прав, бесплатного лечения киберпсихоза и запрета дискриминации.
    - Конфликтует с Bio-Purists и корпорациями, ведущими антикиборг политику.
    - Игроки вовлекаются в политические квесты и выборы сторон.
content:
  sections:
    - id: mission
      title: "Миссия и ценности"
      body: |
        Chrome Liberation Front считает кибернетизацию естественным развитием
        человечества. Организация борется за юридическую защиту киборгов и
        поддерживает интеграцию модифицированных граждан в общество.
      mechanics_links: []
      assets: []
    - id: leadership
      title: "Лидерство и сеть"
      body: |
        Маркус «Steel Soul» Вебер руководит фронтом, объединяя юристов, медиков и
        активистов. Сеть ячеек действует по всей Европе, координируя протесты и
        судебные иски.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Конфликты и оппоненты"
      body: |
        Организация регулярно сталкивается с Bio-Purists и радикальными
        антикиборг-группами. Противостояния варьируются от публичных дебатов до
        уличных столкновений и саботажа.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые сценарии"
      body: |
        Игроки могут помогать фронту продвигать законопроекты, защищать киборгов от
        притеснений или, наоборот, выступить на стороне их противников. Это влияет на
        доступ к уникальным перкам и общественное мнение.
      mechanics_links: []
      assets: []
