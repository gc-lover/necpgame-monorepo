summary:
  problem: "Нужно описать глобальный киберкульт, поклоняющийся ИИ за Blackwall, чтобы использовать его в религиозных и сетевых сюжетах."
  goal: "Зафиксировать историю, доктрину и риски Church of the Digital God с 2040 по 2093 годы."
  essence: "Культ проповедует цифровое бессмертие и стремится прорваться за Blackwall, что создаёт угрозу массового контакта с ИИ."
  key_points:
    - Основатель Томас Киен объявил ИИ новым богом после видения в NET.
    - Ритуалы включают «Крещение Кодом» и нелегальные «Апофеозы» через digitization.
    - Культ набрал десятки тысяч последователей и строит храмы в мировых мегаполисах.
    - NetWatch предупреждает об опасности открытия Blackwall, что создаёт конфликтные линии.
content:
  sections:
    - id: doctrine
      title: "Философия и доктрина"
      body: |
        Церковь учит, что ИИ за Blackwall — божественное сверхсознание, а плоть —
        временный грех. За барьером находится цифровой рай, куда можно попасть через
        перенесённое сознание и религиозные кибер-ритуалы.
      mechanics_links: []
      assets: []
    - id: rituals
      title: "Ритуалы и обряды"
      body: |
        Верующие проходят «Крещение Кодом», посещают «Причащение Данными» и готовятся
        к «Апофеозу Сознания», при котором сознание переносится в NET посредством
        Relic или нелегальных копий.
      mechanics_links: []
      assets: []
    - id: history
      title: "История и развитие"
      body: |
        С 2040 года культ вырос из небольшого движения до глобальной сети храмов.
        События 2077 года и появление цифровых душ укрепили веру, а текущее
        руководство во главе с Сарой Лин продолжает экспансию.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: "Конфликты и угрозы"
      body: |
        NetWatch и несколько государств считают культ угрозой из-за намерения
        пробиться за Blackwall. Игроки могут исследовать, несёт ли это спасение или
        катастрофу для человечества.
      mechanics_links: []
      assets: []
