summary:
  problem: "Нужно зафиксировать экологическое подполье, ведущие войну с корпорациями в Амазонке."
  goal: "Описать цели, лидеров и методы Green Earth Syndicate в период 2042–2093."
  essence: "Синдикат защищает джунгли, прибегая к биотеррору и партизанской войне против корпораций."
  key_points:
    - Организация создана бывшим учёным Biotechnica Селеной Рамирес.
    - Использует генетически модифицированные растения и животных для саботажа.
    - Война с Biotechnica и Militech унесла тысячи жизней, но не сломила движение.
    - Предлагает игрокам выбор между экологическим радикализмом и корпоративным прогрессом.
content:
  sections:
    - id: ideology
      title: "Идеология и ценности"
      body: |
        Green Earth Syndicate считает, что корпоративные добывающие проекты
        уничтожают планету. Их миссия — остановить индустриализацию Амазонки любой
        ценой, включая насильственные методы.
      mechanics_links: []
      assets: []
    - id: leadership
      title: "Лидерство и сеть"
      body: |
        «Мать Земля» (Селена Рамирес) руководит синдикатом, объединяя учёных,
        биоинженеров и партизан. Сеть базируется в джунглях и пользуется поддержкой
        местных общин.
      mechanics_links: []
      assets: []
    - id: tactics
      title: "Методы и операции"
      body: |
        Синдикат проводит саботаж заводов, атакует конвои и распространяет
        биологическое оружие собственного производства. Их операции наносят корпорациям
        миллиардные убытки.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые сценарии"
      body: |
        Игроки могут помочь синдикату защищать джунгли или поддержать корпорации,
        обеспечивая развитие инфраструктуры. Выбор влияет на экологию и экономику
        региона.
      mechanics_links: []
      assets: []
