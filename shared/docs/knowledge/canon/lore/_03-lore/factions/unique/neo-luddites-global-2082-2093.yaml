summary:
  problem: "Нужно документировать радикальное анти-технологическое движение, угрожающее инфраструктуре NET."
  goal: "Описать происхождение, идеологию и методы Neo-Luddites для использования в сюжетах и конфликтах."
  essence: "Нео-луддиты готовят теракты против технологий, считая Blackwall и импланты угрозой существованию человечества."
  key_points:
    - Движение сформировалось после инцидента Blackwall Beta в 2082 году.
    - Участники атакуют серверные, заводы имплантов и учёных ИИ.
    - Лидер «Пророк Молчания» остаётся неизвестным, что усиливает угрозу.
    - Игроки могут предотвращать теракты или, наоборот, поддерживать разрушение технологий.
content:
  sections:
    - id: ideology
      title: "Идеология и мотивация"
      body: |
        Нео-луддиты убеждены, что падение Blackwall неизбежно и приведёт к гибели
        человечества. Они пропагандируют уничтожение NET, серверов и имплантов,
        стремясь вернуть мир к до-технологическому состоянию.
      mechanics_links: []
      assets: []
    - id: operations
      title: "Методы и теракты"
      body: |
        Фракция использует бомбы, вирусы и диверсии, нацеленные на технопарки и
        научные центры. Их действия приводят к массовым жертвам и отключению
        инфраструктуры.
      mechanics_links: []
      assets: []
    - id: leadership
      title: "Организация и лидерство"
      body: |
        «Пророк Молчания» координирует сеть через зашифрованные каналы. Структура
        ячеистая, что затрудняет ликвидацию движения.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые сценарии"
      body: |
        Игроки могут предотвращать взрывы, защищать учёных или исследовать причины
        радикализации. Альтернативно возможно сотрудничество с движением против
        мегакорпораций.
      mechanics_links: []
      assets: []
