summary:
  problem: "Необходимо описать международную сеть поддержки людей на грани киберпсихоза."
  goal: "Зафиксировать миссию, структуру и способы помощи Psychos Anonymous."
  essence: "Группа объединяет 10,000 участников, предлагая терапию, поддержку и демонтаж имплантов для предотвращения киберпсихоза."
  key_points:
    - Организация действует в 100+ городах как аналог Анонимных Алкоголиков.
    - Состоит из бывших MAX-TAC и гражданских, прошедших через кризис.
    - Фокусируется на эмоциях, постепенной терапии и удалении опасных имплантов.
    - Игроки могут поддержать NPC, предотвратив срыв, или использовать сеть как источник информации.
content:
  sections:
    - id: mission
      title: "Миссия и философия"
      body: |
        Psychos Anonymous рассматривают киберпсихоз как болезнь, а не преступление.
        Они предлагают безопасное пространство для признания проблемы и получения
        помощи, подчёркивая важность эмпатии.
      mechanics_links: []
      assets: []
    - id: services
      title: "Сервисы и методы поддержки"
      body: |
        Сеть проводит групповые встречи, терапию, а также координирует удаление
        имплантов при необходимости. В некоторых случаях сотрудничает с Street Docs
        United.
      mechanics_links: []
      assets: []
    - id: organization
      title: "Организация и участники"
      body: |
        Группа не имеет центрального лидера; управление распределено между
        координаторами. Слухи связывают её с командиром «Atlas» из MAX-TAC, который
        тайно поддерживает сеть.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: "Игровые возможности"
      body: |
        Игроки могут помочь NPC пройти программу, получить доступ к уникальным
        сюжетам или применять опыт группы для снижения уровней киберпсихоза.
      mechanics_links: []
      assets: []
