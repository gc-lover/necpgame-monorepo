summary:
  problem: "Нужен консолидированный обзор стартовых городов, регионов и типов зон в мире NECPGAME."
  goal: "Определить географию мира, распределение серверов и набор сценариев для будущей детализации."
  essence: "Документ фиксирует 27 стартовых городов, принципы зонирования и ключевые решения по транспортной, климатической и сетевой структуре."
  key_points:
    - Стартовая карта включает 27 мегаполисов, распределённых по регионам и серверам.
    - Описаны типы зон (социальные, игровые, функциональные, динамические).
    - Приведены высокоуровневые решения (L1–L14) по управлению городами.
    - Указаны связи с профильными документами и источниками истины.
content:
  sections:
    - id: concept
      title: "Концепция локаций"
      body: |
        Мир базируется на реальной географии с региональными серверами и
        датацентрами. Города распределены по континентам, а игроки получают доступ
        к локализованному контенту в зависимости от региона.
      mechanics_links: []
      assets: []
    - id: starting-cities
      title: "Стартовые города и регионы"
      body: |
        На запуск запланировано 27 городов: Night City, Los Angeles, New York,
        Chicago, Detroit, Miami, London, Berlin, Paris, Milan, Moscow, Tokyo,
        Shanghai, Seoul, Singapore, Bangkok, Saint Petersburg, Almaty, Kyiv, Mexico
        City, São Paulo, Buenos Aires, Lagos, Cairo, Sydney и Auckland. Дополнительные
        мегаполисы (Denver, Cape Town, Hong Kong, Madrid, Dubai, Istanbul, Johannesburg,
        Toronto) находятся в резерве.
      mechanics_links: []
      assets: []
    - id: zone-types
      title: "Типы зон и локаций"
      body: |
        Описаны социально-экономические, игровые, функциональные и динамические зоны
        внутри мегаполисов. Дополнительно перечислены городские, пригородные,
        заброшенные и виртуальные типы локаций.
      mechanics_links: []
      assets: []
    - id: high-level-decisions
      title: "Решения высокого уровня (L1–L14)"
      body: |
        Зафиксированы ключевые решения: иерархия мира, контроль зон, серверная
        модель, узлы активности, ротация живости, связь с киберпространством,
        вертикальность, тематизация районов, погодные влияния, безопасность,
        транспортная модель без мгновенного перемещения, система укрытий, городские
        события и размещение хазардов.
      mechanics_links: []
      assets: []
    - id: regional-servers
      title: "Региональные сервера и датацентры"
      body: |
        Региональные сервера привязаны к физическим датацентрам (Россия/СНГ, США,
        Европа, Азия и т.д.). Глобальные события проводятся на выделенных серверах,
        а игроки могут менять регион с повышенным пингом.
      mechanics_links: []
      assets: []
    - id: references
      title: "Связи и источники истины"
      body: |
        Для боевых и механических правил указаны первичные документы в каталоге
        `02-gameplay/*`. Этот обзор не дублирует правила, а ссылается на них для
        поддержания консистентности.
      mechanics_links: []
      assets: []
