summary:
  problem: "Нужно зафиксировать детализированный портрет района Watson для лора и квестов."
  goal: "Описать географию, историю, легенды, основные локации и социальную структуру Watson."
  essence: "Watson — промышленный и жилой район Night City, переживший войны, погрузившийся в трущобы и сохранивший дух сопротивления."
  key_points:
    - Описаны подрайоны Northside, Kabuki, Arasaka Waterfront и жилые мегаблоки.
    - Приведена хронология от рабочих годов до событий Cyberpunk 2077 и Пятой войны.
    - Добавлены тайны, легенды и квестовые крючки (Maelstrom, пропавшие дети, Sigma-9).
    - Включены ключевые локации и атмосферные детали по времени суток.
content:
  sections:
    - id: overview
      title: "Краткая справка"
      body: |
        Watson — промышленный и жилой район с населением около 800 тысяч человек.
        Контроль удерживают Maelstrom и Tyger Claws, социальный класс преимущественно
        низший. Символ района — ржавые шестерёнки и неон.
      mechanics_links: []
      assets: []
    - id: geography
      title: "География и архитектура"
      body: |
        Подрайоны включают Northside с заброшенными фабриками, Kabuki Market как
        нейтральную зону между бандами, Arasaka Waterfront с корпоративной охраной и
        перенаселённые жилые мегаблоки.
      mechanics_links: []
      assets: []
    - id: history
      title: "История района"
      body: |
        Прослежена эволюция Watson: рабочее сердце до 2020, разрушения Четвёртой
        войны, красные годы выживания, частичное восстановление и события Cyberpunk
        2077, включая битву за Watson Bridge.
      mechanics_links: []
      assets: []
    - id: secrets
      title: "Тайны и легенды"
      body: |
        Подземный завод Maelstrom, призрак Watson Bridge, пропавшие дети Kabuki, а
        также легенды о доктора Чжоу Лин, квартире Jackie Welles и заброшенной
        станции метро задают квестовую структуру района.
      mechanics_links: []
      assets: []
    - id: key-locations
      title: "Ключевые локации"
      body: |
        Misty's Esoterica, Kabuki Market, Храм Всеотца, Watson Bridge, мегаблок V и
        бар «Ржавая Сирена» описаны как основные точки для игроков и сюжетов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и социальные слои"
      body: |
        Даны описания района по времени суток, социальное распределение, уровни
        доходов и ключевые опасности, подчёркивающие контраст между нищетой и духом
        сообщества.
      mechanics_links: []
      assets: []
    - id: quotes
      title: "Цитаты жителей"
      body: |
        Цитаты Mama Welles, Viktor Vektor, «Гайки» Томми и бармена Ронни фиксируют
        голос района и добавляют эмоциональное восприятие.
      mechanics_links: []
      assets: []
