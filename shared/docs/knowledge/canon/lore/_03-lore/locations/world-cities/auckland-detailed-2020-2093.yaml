summary:
  problem: "Нужно зафиксировать структуру SkyHarbour Auckland с уровневой географией и ролью фракций."
  goal: "Описать вертикальные и горизонтальные слои мегаполиса, ключевых NPC и сюжетные узлы для игрового дизайна."
  essence: "Окленд сочетает парящие воздушные порты, вулканические щиты и традиции маори, связывая корпорации и кланы в многоуровневом узле."
  key_points:
    - Макроструктура города построена вокруг пяти вертикальных уровней и четырёх горизонтальных кластеров.
    - Фракции SkyHarbour Authority, Maori Tech Alliance и Guardian Lava Circle задают конфликты.
    - Сюжетные узлы «Volcanic Whisper» и «Sky Race Protocol» открывают ветвления для игроков.
    - Экономика строится на воздушной торговле, геотермальных ресурсах и фестивалях Maori Tech.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        SkyHarbour Auckland состоит из пяти вертикальных уровней: от парящих портов
        SkyHarbour Loop до лавовых пещер Sub-Lava Caves. Горизонтальные кластеры
        образуют портовый комплекс SkyHarbour, Maori Tech Commons, сектор вулканических
        щитов и Pacific Drift Docks.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и транспорт"
      body: |
        Основные маршруты включают воздушное кольцо SkyHarbour Loop, наземные тропы
        Maori Commons Trail, монорельс Volcanic Guardline и водный канал Drift Channel,
        связывая уровни и кластеры города.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и связи"
      body: |
        Хиневайра Руа возглавляет Maori Tech Alliance, капитан Эли Шепфорд обеспечивает
        безопасность SkyHarbour Authority, а Лайам Ноа курирует исследования Guardian
        Lava Circle. Контактные цепочки «Alliance Path» и «Shield Covenant» задают
        маршруты взаимодействия между фракциями.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы и легенды"
      body: |
        Узел «Volcanic Whisper» раскрывает аномалии в лавовых пещерах, а «Sky Race
        Protocol» использует воздушные гонки как прикрытие для контрабанды. Решения
        игроков влияют на доступ к ресурсам и отношения фракций.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Торговля проходит через SkyHarbour Exchange, Maori Commons Market и Drift
        Bazaar. Экстракт-зоны сосредоточены вокруг редких минералов и геотермальных
        артефактов, а социальные активности включают гонки, фестивали и экспедиции.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Парящие платформы, узоры маори и вулканический свет формируют визуальный стиль.
        Звуковой фон создают песни маори, турбины и геотермальный гул, а запахи
        сочетают морской бриз, серу и травы Maori Commons.
      mechanics_links: []
      assets: []
