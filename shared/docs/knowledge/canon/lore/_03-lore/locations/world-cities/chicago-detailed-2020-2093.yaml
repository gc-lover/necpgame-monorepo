summary:
  problem: "Требуется оформить лор Чикаго для климатического микросервиса world-service и связанных квестов."
  goal: "Описать уровни, кластеры, NPC и сюжетные узлы Чикаго, чтобы обеспечить сценарии климатического контроля и конфликтов."
  essence: "Чикаго сочетает Wind Corridor, укреплённый Loop, индустриальные руины и подземный SubGrid, где корпорации, банды и учёные борются за климат."
  key_points:
    - Структура города разделена на четыре уровня с уникальными функциями.
    - Кластеры Loop Reinforced, Sprawl South, Crystal Shore и MagRail Hub управляют экономикой и конфликтами.
    - Сюжетные узлы «Погодный шантаж» и «Кристальная буря» раскрывают угрозы для куполов и набережной.
    - Экономика базируется на Loop Exchange, Southside Scrap и Lakeside Bazaar.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Wind Corridor удерживает климатическую элиту, Loop Reinforced укрепляет
        небоскрёбы, Surface Fields обслуживают жителей куполов, а SubGrid скрывает
        контрабанду и теплицы. Каждому уровню соответствуют роли в управлении ветром.
      mechanics_links: []
      assets: []
    - id: clusters
      title: "Горизонтальные кластеры"
      body: |
        Loop Reinforced хранит данные и офисы WeatherWorks, Sprawl South служит
        базой Steel Swarm, Crystal Shore восстанавливает берега, а MagRail Hub
        обеспечивает маглев логистику.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Маршруты и транспорт"
      body: |
        MagRail Canalway ведёт грузы вдоль канала, Southside Freight Spine управляет
        индустриальными эстакадами, Neo-Lakefront Walk поддерживает культурные
        мероприятия, а UnderLoop Passage служит скрытым маршрутом Lakeside Union.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и связи"
      body: |
        Миа «Gale» Риверс регулирует купола, Донован Кейн возглавляет Steel Swarm, а
        профессор Игорь Данилов поддерживает оборону Lakeside Union. Цепочки
        «Климатический синдикат» и «Гильдия руин» демонстрируют движение ресурсов.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Погодный шантаж» заставляет выбрать между саботажем Steel Swarm и переговорами,
        «Кристальная буря» требует восстановить системы очистки набережной для Lakeside
        Union.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Loop Exchange, Southside Scrap и Lakeside Bazaar задают торговые площадки.
        Экстракт-зоны в Sprawl South предлагают редкие компоненты, а социальные
        активности включают фестивали ветра и инженерные выставки.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Турбины, купола и огни Loop Reinforced задают визуал, звук ветра и сирен
        создаёт напряжение, а запахи озера и металла подчёркивают индустриальный
        характер города.
      mechanics_links: []
      assets: []
