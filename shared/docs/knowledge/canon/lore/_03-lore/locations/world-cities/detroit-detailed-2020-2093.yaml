summary:
  problem: "Нужно зафиксировать промышленный лор Нео-Детройта для задач world-service и сюжетных арок."
  goal: "Описать уровни, кластеры, NPC и сюжетные узлы Детройта, поддержав дизайн экономических и кастомизационных механик."
  essence: "Детройт сочетает автоматизированные заводы ForgeWorks, кварталы кастомайзеров и подпольные туннели, где банды и корпорации борются за контроль."
  key_points:
    - Вертикальная структура от Automata Forge до Subline Maze задаёт социальную и функциональную стратификацию.
    - Кластеры Automata Forge, Coppertown, Riverfront Renewal и Forgotten Suburbs определяют ключевые зоны.
    - Сюжетные узлы «Бунт машин» и «Гонки Пульса» раскрывают конфликты ИИ и культуры тюнинга.
    - Экономика опирается на официальные и нелегальные рынки деталей, заброшенные цеха и судейские демонстрации.
content:
  sections:
    - id: macro-structure
      title: "Макроструктура и уровни"
      body: |
        Automata Forge управляет роботизированными заводами ForgeWorks, Skyline
        Assembly поддерживает специалистов, Surface Blocks комбинирует жильё и
        мастерские, а Subline Maze скрывает контрабандистов и архивы старых машин.
      mechanics_links: []
      assets: []
    - id: clusters
      title: "Горизонтальные кластеры"
      body: |
        Automata Forge концентрирует производство и ИИ-контроль, Coppertown развивает
        арт-кооперативы и био-ателье, Riverfront Renewal восстанавливает набережные, а
        Forgotten Suburbs служит убежищем Iron Syndicate и независимых тюнеров.
      mechanics_links: []
      assets: []
    - id: routes
      title: "Улицы и маршруты"
      body: |
        Assembly Line Aerialway обслуживает цеха, Gratiot Data Avenue соединяет
        офисы, Riverfront Promenade принимает торговлю и досуг, а Underground Piston
        Route обеспечивает подпольные перевозки Spark Crew.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: "Ключевые NPC и цепочки"
      body: |
        Октавия Кларк контролирует автоматизацию ForgeWorks, Хоакин «Sparkplug»
        Моралес ведёт тюнеров Spark Crew, Марлен Лоренц представляет Riverfront
        Cooperative. Цепочки «Конвейерный контракт» и «Речной пакт» описывают обмен
        ресурсами и политические соглашения.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: "Сюжетные узлы"
      body: |
        «Бунт машин» предлагает решить судьбу нестабильного ИИ, а «Гонки Пульса»
        даёт шанс заработать репутацию и редкие импланты в подпольном турнире.
      mechanics_links: []
      assets: []
    - id: economy
      title: "Экономика и геймплей"
      body: |
        Forge Exchange, Spark Bazaar и Riverfront Market формируют торговлю. Экстракт-
        зоны в Forgotten Suburbs содержат прототипы, а социальные активности включают
        гонки, демонстрации и выставки кастомного транспорта.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: "Атмосфера и сенсорика"
      body: |
        Неоновые конвейеры, граффити Spark Crew и дымящиеся башни задают визуал.
        Гул машин, музыка гаражей и лозунги профсоюзов определяют звук, а запахи
        смазки и уличной еды подчеркивают индустриальный характер.
      mechanics_links: []
      assets: []
