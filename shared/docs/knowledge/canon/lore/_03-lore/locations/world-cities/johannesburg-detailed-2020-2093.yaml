summary:
  problem: Нужен единый лорный профиль Йоханнесбурга для связки боевых, экономических и сюжетных активностей.
  goal: Описать геодезические уровни города, ключевые фракции и сюжетные события периода 2020-2093.
  essence: Архив собирает сведения о структуре GeoForge Johannesburg Nexus, его маршрутах, NPC и сюжетных конфликтах.
  key_points:
    - Пятиуровневая вертикаль от геокуполов до катакомб Veldt.
    - Кластеры: Aurora Core, Savannah Biopark, Miner Union Hub, Veldt Underground.
    - Описаны сюжетные узлы «Протокол Кимберлит» и «Саванна Без Памяти».
    - Документ связывает фракции GeoForge, Chrome Miners Union и NeoZulu.
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Геокупола GeoForge Johannesburg Nexus обслуживают ~9,7 млн жителей. Доминирует корпорация GeoForge Extraction,
        подполье контролирует NeoZulu Collective, а профсоюз шахтёров представлен Chrome Miners Union. Символ города — геодезический
        купол Aurora Mine Sphere над старой золотой шахтой.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Пять вертикальных уровней: Aurora Mine Sphere (инвесторы и лаборатории), Skyline Savannah Deck (тех-фермеры и туристы),
        Urban Forge Grid (рабочие кварталы), Deep Extraction Layer (инженеры и профсоюз) и Veldt Catacombs (подпольные кланы).
        Горизонтальные кластеры включают Aurora Core District, Savannah Biopark, Miner Union Hub и Veldt Underground Network.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и транспорт
      body: |
        Основные магистрали: GeoForge Axis — охраняемая связь между куполами, Savannah Loop — пояс для туристических миссий,
        Chrome Rail — магнитная линия в глубокие шахты, Veldt Vein — сеть тайных туннелей контрабандистов.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Персонажи: Номса «Aurora» Мбеки (GeoForge), Тако Масунгу (Chrome Miners Union), доктор Кайто Ран (независимый рипердок)
        и Амандла «Veldt Shade» Кумало (NeoZulu). Контактные цепочки «Договор шахтёров» и «Тень саванн» задают политические и
        экономические конфликты региона.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Протокол Кимберлит» — дилемма передачи данных о новых кристаллах между GeoForge и NeoZulu. «Саванна Без Памяти» —
        расследование сбоя в биосистеме, влияющего на память участников, что открывает дополнительные квесты для Chrome Miners Union
        и NeoZulu.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые центры: GeoForge Exchange, Union Market, Savannah Bazaar. Экстракт-зоны — глубинные шахты под охраной мехов.
        Социальные активности включают VR-сафари, испытания профсоюза и подпольные рейды NeoZulu.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальные мотивы геодезических куполов, биосаванн и светящихся шахтных лифтов. Звуковая палитра сочетает гул буров,
        афро-электро и дикие звуки саванн. Запахи смазки машин и трав создают характерный сеттинг.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные документы
      body: |
        Содержит ссылки на общий обзор локаций, каталог подробностей 2093 года и материалы по NeoZulu / шахтёрским фракциям.
      mechanics_links: []
