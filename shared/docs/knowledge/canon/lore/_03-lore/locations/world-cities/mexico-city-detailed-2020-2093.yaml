summary:
  problem: Мехико преобразован защитными куполами и плавучими фермами; нужен консолидированный профиль для сюжетов и фракций.
  goal: Описать Neo-Mexico City, его уровни, кластеры, ключевые NPC и конфликты между National Guard Shield, Xochimilco Collective и Cenzontle Media.
  essence: Документ фиксирует архитектуру куполов Volcano Shield, плавучие секторы Xochimilco и подпольные туннели Subterraneo.
  key_points:
    - Вертикальная структура Arcology Reforma → Subterraneo Grid.
    - Кластеры Reforma, Xochimilco, Templo Fusion и Volcano Shield Ring.
    - Контактные цепочки «Код орла» и «Голоса каналов».
    - Сюжетные узлы «Popocatépetl Awakening» и «Dientes de Jaguar».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Neo-Mexico City поддерживает около 18,1 млн жителей, распределённых между поверхностью, защитными куполами и подземными
        уровнями. Национальная гвардия управляет Volcano Shield, в то время как Xochimilco Collective и Cenzontle Media Cells влияют
        на агротехнику и информационное поле.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни Arcology Reforma, Floating Xochimilco, Centro Historico Nexus, Volcano Shield и Subterraneo Grid описывают
        социальные слои и инфраструктуру. Горизонтальные кластеры фиксируют ключевые площадки власти, фермерства, культуры и обороны.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Основные артерии включают Reforma Spine, Xochimilco Flow, Volcano Evac Loop и Subterraneo Transit, обеспечивая логистику для
        корпораций, фермеров и подполья.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC
      body: |
        Алехандра «Cenzontle» Марин, генерал Мигель Ортиз и инженер Рената Чапульте представляют медиасети, военную защиту и агротехнику.
        Их взаимодействия задают политический и экономический баланс города.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Popocatépetl Awakening» фокусируется на кризисе вулканического щита и выборе между спасением и расследованием саботажа.
        «Dientes de Jaguar» раскрывает скрытый артефакт и его влияние на биотехнологии.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые площадки Reforma Exchange, Xochimilco Bazaar и Subterraneo Cartel обеспечивают официальный и теневой оборот. Экстракт-зоны
        сосредоточены в Volcano Shield, а социальные активности включают фестивали, расследования и инженерные миссии.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальный стиль сочетает неоновые пирамиды, дым вулкана и плавучие сады. Аудио и запахи формируют контраст между тревогами
        эвакуации и культурным наследием.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Приведены ссылки на обзорные и тематические документы, включая сценарии реагирования на вулканическую угрозу.
      mechanics_links: []
