summary:
  problem: Защитные дамбы, купола и культурные фестивали Майами требуют унифицированного лорного описания.
  goal: Зафиксировать структуру Неон-Майами, фракции Coral Shield Authority, Havana Syndicate и Everglades Collective, а также ключевые сюжетные узлы.
  essence: Документ описывает штормоустойчивые уровни Coral Fortress и Aqua Roots, экономику развлечений и экосистем.
  key_points:
    - Вертикальные уровни Skyline Reef, Neon Beachfront, Coral Fortress и Aqua Roots.
    - Кластеры Neon Beachfront, Coral Fortress, Everglades Fringe и Little Havana 2.0.
    - Контактные цепочки «Карибская сеть» и «Экологический щит».
    - Сюжеты «Шторм первого уровня» и «Карнавал призраков».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Неон-Майами насчитывает около 8,9 млн жителей, распределённых между прибрежными платформами, коралловыми куполами и внутренними
        районами. Штаб Coral Shield Authority управляет обороной, тогда как Havana Syndicate и Everglades Collective влияют на развлекательную
        и экологическую повестку.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Уровни Skyline Reef, Neon Beachfront, Coral Fortress и Aqua Roots определяют социальные слои и инфраструктуру. Горизонтальные
        кластеры раскрывают туристические районы, оборонительные линии, болотные лаборатории и культурные кварталы.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Ocean Pulse Boardwalk, Coral Elevated Highway, Jungletram Route и Tide Channel Network обеспечивают транспорт для туристов,
        инженеров и контрабанды.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC
      body: |
        Валерия «Surge» Мендес, капитан Рики Сандовал и доктор Эмма Фару представляют ключевые фракции. Их взаимодействия поддерживают
        баланс между ночной жизнью, обороной дамб и экологическими разработками.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Шторм первого уровня» описывает кризис Coral Fortress во время суперурагана. «Карнавал призраков» анализирует нелегальный
        braindance и социальные последствия фестиваля.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые площадки Coral Exchange, Tide Market и Everglades BioMart формируют смесь официального и теневого оборота. Экстракт-зоны
        сосредоточены на дамбах и биофермах, а социальные активности охватывают водные гонки, фестивали света и экспедиции в болота.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальные мотивы — неоновые купола, голографические медузы и бушующее море. Звуковая и ароматическая палитра включает музыку,
        сирены штормов, соль и аромат Everglades.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Представлены ссылки на обзор локаций, детальный каталог городов и сценарии реагирования на ураганы.
      mechanics_links: []
