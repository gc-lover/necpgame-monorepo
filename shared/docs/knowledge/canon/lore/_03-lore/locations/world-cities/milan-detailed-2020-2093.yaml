summary:
  problem: Милан объединяет моду, импланты и подпольные религиозные ордена, что требует структурированного лорного описания.
  goal: Зафиксировать Neo-Milano, его вертикальные уровни, кластеры и конфликты между Lux Consortium, Meccano Union и Sacred Glass Brotherhood.
  essence: Документ раскрывает взаимоотношения домов моды, инженеров и моддеров, влияющих на глобальный рынок киберфэшн.
  key_points:
    - Уровни Quadrilatero Lux, Navigli Skywalk, Industria Vecchia и Porta Cybersica.
    - Кластеры Lux, BioDomo Navigli, Industria Vecchia и Porta Cybersica.
    - Контактные цепочки «Lux Pipeline» и «Механический альянс».
    - Сюжеты «Витражный кодекс» и «Duomo Resonance».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Neo-Milano обслуживает ~7,8 млн жителей и находится под влиянием Lux Consortium. Meccano Union и Rivolta Streetmods формируют
        техническое подполье, а Sacred Glass Brotherhood поддерживает связь с религиозными реликвиями.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни Quadrilatero Lux, Navigli Skywalk, Industria Vecchia и Porta Cybersica отражают разделение общества.
        Горизонтальные кластеры описывают зоны моды, агрокуполов, ретрофабрик и подпольных лабораторий.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Via Neone, Navigli Flowline, Corso Meccano и Cybersica Loop обеспечивают перемещение клиентов, дизайнеров и контрабандистов.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC
      body: |
        Виола Россини (Lux Consortium), Дарио Ферреро (Meccano Union) и сестра Лукреция (Sacred Glass Brotherhood) — центральные фигуры,
        определяющие политику имплантов и модных тенденций.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Витражный кодекс» ставит игрока перед выбором раскрыть или скрыть цифровой манускрипт. «Duomo Resonance» исследует акустический
        показ, способный переписать память зрителей.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Lux Vault, Cybersica Market и Navigli Green Market формируют экономику моды и имплантов. Экстракт-зоны сосредоточены в Porta
        Cybersica, а социальные активности включают показы, дуэли дизайнеров и религиозные процессии.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Милан сочетает фрактальные фасады, неоновые каналы и звук колоколов с индустриальными вибрациями фабрик. Ароматы кофе, смазки
        и духов создают уникальный антураж.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Ссылки ведут на общие обзоры, детальные каталоги и экономические workflow по кибер-моде.
      mechanics_links: []
