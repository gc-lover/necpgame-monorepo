summary:
  problem: Москва 2093 сочетает купольную поверхность и подземные уровни; необходимо единое описание для сюжетов и систем.
  goal: Зафиксировать уровни, кластеры, NPC и сюжетные линии, связывающие SovOil, Red Winters и Kryo Dogs.
  essence: Профиль описывает трансформацию столицы в многослойный мегаполис с купольным Кремлём, метро-кольцом и катакомбами.
  key_points:
    - Вертикальные уровни: Сферический купол, Поверхность, Метро-Кольцо, Катакомбы.
    - Горизонтальные кластеры: Купол Кремля, Москва-Сити Неон, Красное Кольцо, Замёрзшее Подбрюшье.
    - Контактные цепочки «Вертикаль власти» и «Холодная контрабанда».
    - Сюжетные узлы «Операция Ледяной Молот» и «Призрак станции Дзержинская».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Москва 2093 поддерживает около 12,5 млн жителей и разделена между куполом SovOil, поверхностными районами и метро-катакомбами.
        Тройной купол над Красной площадью демонстрирует корпоративный контроль и климатическую защиту.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальная структура включает элитный купол, восстановленную поверхность, метро-кольцо и катакомбы Холодной войны.
        Горизонтальные кластеры описывают ключевые административные, финансовые, транспортные и исследовательские зоны.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Кибер-кольцо МКАД 2.0, Неоновый Арбат, метро-артерия «Казаковская» и подлёдные каналы обеспечивают логистику между слоями,
        поддерживая и легальные, и подпольные цепочки.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC
      body: |
        Анастасия «Купольная» Орлова (SovOil), Лев «Зимний Волк» Чернов (Red Winters) и Сергей «Ледокол» Вяземский (Kryo Dogs) определяют
        политические, военные и контрабандные процессы мегаполиса.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Операция Ледяной Молот» раскрывает конфликт SovOil и Red Winters за контроль метро и катакомб. «Призрак станции Дзержинская»
        исследует легенду о кибернетическом стражнике и эксперименты загрузки сознания.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки Красного Кольца и купола Кремля сочетает легальные и нелегальные товары. Экстракт-зоны в катакомбах содержат крио-ресурсы,
        а социальные активности включают фестивали «Зимний Свет», хакерские дуэли и ледовые арены.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Контраст неонового снега, стеклокерамических куполов и старых тоннелей создаёт визуальный стиль. Звуки турбин, балалаек и гул
        метро дополняются запахами озона, смолы и специй на подпольных рынках.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Ссылки включают обзорные документы, мастер-индекс городов и материалы о Red Winters.
      mechanics_links: []
