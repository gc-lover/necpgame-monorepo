summary:
  problem: Необходим единый профиль Нео-Нью-Йорка для управления финансовыми сюжетами, плавучими кварталами и подпольными сетями.
  goal: Задокументировать уровни Manhattan Spire, Harbor Decks и SubCore Vault, ключевые фракции и конфликтные линии 2020-2093 годов.
  essence: Материал описывает мегаполис вертикальных бирж, доминируемый Militech Finance Desk и противостояние Liberty Mariners и Cathedral of Echo.
  key_points:
    - Пятиуровневая вертикаль с плавучими и подземными слоями.
    - Горизонтальные кластеры Liberty Harbour, Neo-Brooklyn Commons, Bronx Grid и Central Spire District.
    - Контактные цепочки «Биржевой триптих» и «Морская ось».
    - Сюжетные узлы «Echo Dividend» и «Буря в гавани».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Нео-Нью-Йорк обслуживает около 18,6 млн жителей, распределённых между манхэттенской вертикалью, плавучими платформами и
        подземными уровнями. Militech Finance Desk контролирует финансовые потоки, а Liberty Mariners и Cathedral of Echo задают
        социальные и религиозные тренды.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни включают Manhattan Spire, Skyline Terraces, Surface Grid, Harbor Decks и SubCore Vault. Горизонтальные
        кластеры Liberty Harbour, Neo-Brooklyn Commons, Bronx Grid и Central Spire District задают экономические и культурные зоны.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты и логистика
      body: |
        WallStreet Skywalk связывает финансовые башни, Queens Cargo Loop формирует маглев-кольцо, Broadway Immersion Lane обслуживает
        VR-сцену, а Hudson SubCore Tunnels используется Ghost Brokers для нелегальных операций.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Джулиан «Ledger» Фостер управляет корпоративными облигациями, капитан Сара Хуа защищает плавучие кварталы, а «Проповедник»
        Элайджа Бун собирает цифровые пожертвования. Контактные цепочки определяют движение капитала и ресурсов между фракциями.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Echo Dividend» раскрывает религиозный запуск токенов Cathedral of Echo и противодействие Militech. «Буря в гавани» описывает
        защиту Liberty Harbour от пиратского рейда и выбор союзников.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Manhattan Exchange, Harbor Bazaar и SubCore Swap формируют официальные и теневые рынки. Экстракт-зоны сосредоточены в
        SubCore Vault, а социальные активности включают аукционы на Broadway, регаты и цифровые службы Cathedral of Echo.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально город сочетает стеклянные шпили и неоновые мосты. Звуковая палитра — сирены, биржевые сигналы и гимны Cathedral of
        Echo, а запахи включают солёный ветер, уличную еду и озон от энергетических установок.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Ссылки ведут на обзор локаций, каталог городов 2093 года и материалы по глобальным финансовым хабам.
