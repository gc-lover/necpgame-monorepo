summary:
  problem: Эр-Рияд сочетает энергетические купола, рынки данных и подпольные туннели; нужен структурный профиль для сюжетов и систем EnerNet.
  goal: Описать Crescent Gate Riyadh, его уровни, кластеры и ключевые фракции Crescent Energy Grid, Arq Data Brokers и Sand Falcon Syndicate.
  essence: Документ фиксирует трансформацию города в энергетический узел и религиозно-технологическое пересечение в 2020-2093 годах.
  key_points:
    - Lунные купола Moon Gate Dome и подземные Petro Data Cradles.
    - Кластеры Moon Gate Plaza, Arq Exchange Souq, Wadi Innovation Strip и Pilgrim Tunnel Network.
    - Контактные цепочки «Кредлы энергии» и «Путь паломника».
    - Сюжеты «Шариат данных» и «Песчаный обет».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Crescent Gate Riyadh поддерживает ~10,4 млн жителей между лунными куполами, наземными коридорами и подземными кредлами.
        Crescent Energy Grid контролирует экспорт энергоресурсов, Arq Data Brokers ведут торги данными, а Sand Falcon Syndicate
        защищает паломников.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни Moon Gate Dome, Crescent Trade Terrace, Wadi Oasis Grid, Petro Data Cradles и Desert Pilgrim Tunnels
        определяют распределение власти и ресурсов. Горизонтальные кластеры описывают дипломатический центр, биржи данных, оазисы и
        сеть паломнических туннелей.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Moonbeam Highway соединяет аэродоки и торговые террасы, Wadi Glide движет караваны вдоль оазисов, Cradle Spine ведёт в
        подземные кредлы, а Pilgrim Path обеспечивает скрытые переходы паломников.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Принц Халид ибн Аззам управляет энергетической сетью, Лэйла «Arq Whisper» Фарес ведёт теневые сделки с данными, доктор Саид
        аль-Рахман адаптирует людей к климату, а Фарид «Falcon» Хамдани защищает паломников и контрабанду. Контактные цепочки описывают
        движение энергоресурсов и гуманитарной помощи.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Шариат данных» предлагает выбор между религиозной реформой EnerNet и саботажем Arq Brokers. «Песчаный обет» раскрывает роль
        Sand Falcon Syndicate в защите паломников и снабжении беженцев.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Arq Exchange Souq, Moon Gate Contracts и Wadi Bazaar формируют экономику данных, энергии и биомодов. Экстракт-зоны расположены
        в подземных кредлах, требующих защиты от бурь и кибер-взломов. Социальные активности охватывают VR-обряды, гонки и тайные
        аудиенции.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Лунные купола, лазерные минареты и песчаные вихри создают визуальный образ. Звуки призывов муэдзина и энергетических станций,
        ароматы ладана, фиников и охлаждённого металла подчёркивают колорит.
      mechanics_links: []
      assets: []
