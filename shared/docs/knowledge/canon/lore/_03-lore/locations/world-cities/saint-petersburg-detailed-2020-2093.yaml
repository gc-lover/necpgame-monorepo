summary:
  problem: Санкт-Петербург превратился в культурно-военный узел с ледяной инфраструктурой; требуется структурный профиль для историй и миссий флота.
  goal: Описать Северную столицу 2093, её уровни и фракции Aurora Curators, Baltic Shield Fleet и Fabergé Circuit.
  essence: Документ освещает культурные выставки, флотские операции и подпольные аукционы, формирующие баланс 2020-2093 годов.
  key_points:
    - Вертикальные уровни от Nevsky Holo-Avenue до Underground Hermitage.
    - Кластеры Kronstadt Bastion, Winter Canal Network и Fabergé Vault.
    - Контактные цепочки «Северный альянс» и «Ледяной контур».
    - Сюжетные узлы «Симфония Ночи» и «Корона из льда».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Северная столица 2093 насчитывает около 6,9 млн жителей, делящихся между поверхностью, куполами и подледными уровнями.
        Aurora Curators и Baltic Shield Fleet управляют культурой и обороной, в то время как Fabergé Circuit контролирует подпольные
        реликвии.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни Nevsky Holo-Avenue, Kronstadt Bastion, Petrogradka Loft и Underground Hermitage задают социальные
        слои города. Горизонтальные кластеры включают интерактивные проспекты, укреплённые доки, зимние каналы и подземные галереи.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Aurora Glacial Line обеспечивает транспорт вдоль Невы, Winter Canal Run — маршруты по замёрзшим каналам, Admiralty Skywalk
        соединяет культурные и военные объекты, а Hermitage Spine скрывает перемещение артефактов.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Мария «Tsarina» Волкова курирует культурные проекты, капитан Илья Пастухов руководит флотом, а Артём «Fabergé» Молчанов
        защищает цифровые реликвии. Контактные цепочки управляют международными союзами и логистикой артефактов.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Симфония Ночи» предлагает укрепить союз культура+флот или поддержать подполье. «Корона из льда» решает судьбу артефакта,
        способного изменять ледяные массы.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Nevsky Art Exchange, Winter Canal Bazaar и Fabergé Auction формируют торговые площадки. Экстракт-зоны — ледяные туннели с
        редкими кристаллами, охраняемые Winter Guard и автоматическими турелями. Социальные активности включают фестивали света,
        ледовые парады и подпольные дуэли.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Светящиеся каналы, неоновый снег и звук симфоний создают ощущение северного мегаполиса. Запах мороза, глинтвейна и дым костров
        подчёркивает культурный антураж.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные материалы
      body: |
        Приложены ссылки на обзор локаций, каталог городов и общий обзор фракций.
      mechanics_links: []
