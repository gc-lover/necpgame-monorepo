summary:
  problem: Quantum Singapore управляет квантовыми биржами, портовыми караванами и подпольем Twin Merlions; нужен унифицированный профиль.
  goal: Описать уровни Marina Sky Nexus и Port Leviathan Spine, ключевые фракции и конфликты 2020-2093 годов.
  essence: Материал показывает взаимодействие SmartNation Council, Leviathan Port Authority и Twin Merlions в условиях умного государства.
  key_points:
    - Пятиуровневая вертикаль от Marina Sky Nexus до Port Leviathan Spine.
    - Кластеры Marina Quantum Hub, Forest Arcology, Port Leviathan и Chinatown Archives.
    - Контактные цепочки «Квантовый контур» и «Мерлионский поток».
    - Сюжетные узлы «Zero-Trust Uprising» и «Merlion Whisper».
content:
  sections:
    - id: quick_facts
      title: Краткая справка
      body: |
        Quantum Singapore насчитывает ~9,1 млн жителей и опирается на SmartNation Council. Leviathan Port Authority защищает
        автоматизированный порт, а Twin Merlions проводят операции на подпольном дата-рынке.
      mechanics_links: []
      assets: []
    - id: macro_structure
      title: Макроструктура
      body: |
        Вертикальные уровни Marina Sky Nexus, Forest Arcology, Orchard Nexus, Chinatown Archives и Port Leviathan Spine распределяют
        жителей по слоям финансов, биоинженерии, торговли, культурных архивов и логистики. Горизонтальные кластеры формируют квантовые
        вычислительные центры, био-куполы, автоматизированный порт и крипто-хранилища.
      mechanics_links: []
      assets: []
    - id: transport
      title: Маршруты
      body: |
        Helix Data Bridge обслуживает дата-караваны между Marina и Forest Arcology, Orchard Flowline поддерживает торговые потоки,
        Merlion Subpath связывает подпольные хранилища, а Leviathan Spine обеспечивает контейнерные перевозки.
      mechanics_links: []
      assets: []
    - id: npc
      title: Ключевые NPC и цепочки
      body: |
        Таан Чжун курирует SmartNation Council, капитан Лайра Вонг защищает Port Leviathan, а близнецы Merlion One/Two управляют
        подпольным доступом к данным. Их цепочки регулируют движение информации, охрану портов и теневые сделки.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        «Zero-Trust Uprising» заставляет игроков выбирать между укреплением системы доверия и саботажем в пользу Twin Merlions.
        «Merlion Whisper» предлагает охоту за компроматом на SmartNation и выбор союзников.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Marina Exchange, Merlion Vault и Orchard Nexus Market формируют официальные и подпольные торги. Экстракт-зоны расположены в
        подземных серверах Merlion Subpath, а социальные активности охватывают инвестиционные саммиты, AR-фестивали и защиту караванов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Стеклянные башни, зелёные купола и голографические статуи формируют визуальный образ. Звуковая палитра — портовые краны и
        мультилингвальные объявления, запахи — морской воздух, специи и озон серверов.
      mechanics_links: []
      assets: []
