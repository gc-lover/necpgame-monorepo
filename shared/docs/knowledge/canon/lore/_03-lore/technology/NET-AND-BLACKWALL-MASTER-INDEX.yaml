summary:
  problem: Нужно связать материалы о NET и Blackwall в единую точку входа для сценариев, системных решений и сетевых угроз.
  goal: Зафиксировать ключевые разделы по архитектуре NET, истории Blackwall, типологии rogue AI и игровой применимости netrunning.
  essence: Индекс собирает структуру сетевого лора, легенды и NPC, чтобы авторы быстро находили нужные документы и крючки.
  key_points:
    - Основные разделы раскрывают архитектуру NET 2.0, устройство Blackwall и зафиксированные типы rogue AI.
    - Детализированы риски и вознаграждения netrunning, включая тёплые коридоры и вероятность гибели.
    - Приведены легенды и ключевые NPC сетевого мира для сюжетных цепочек.
content:
  sections:
    - id: overview
      title: Обзор NET и Blackwall
      body: |
        NET описана как глобальная инфраструктура, пережившая катастрофу DataKrash. Blackwall в 2030 году стал рубежом между безопасной
        зоной и запретной территорией, удерживая rogue AI. Центральный вопрос индекса — сколько ещё просуществует барьер и какие
        последствия ждут мир при его падении.
      mechanics_links: []
      assets: []
    - id: net_layers
      title: Архитектура NET 2.0
      body: |
        Индекс фиксирует четыре зоны NET: Surface, Commercial, Deep и Fringe. Поверхностные сегменты контролируются NetWatch, Deep
        обслуживает чёрные рынки, а Fringe ведёт к тёплым коридорам Blackwall. За барьером находится 80% старой сети, контролируемой
        ИИ. Каждый слой рассматривается через призму геймплейных рисков, скорости и цензуры.
      mechanics_links: []
      assets: []
    - id: blackwall_layers
      title: Blackwall и пробои
      body: |
        Барьер описан как пятиуровневая защита: сигнатурный анализ, поведенческая фильтрация, ловушки-приманки, физический зазор и
        квантовое шифрование. Приведены ключевые инциденты 2077 и 2082 годов, показавшие уязвимость Blackwall и необходимость плана
        NetWatch. Отмечено, что барьер использует слабый ИИ против более сильных, что создаёт этические и технические риски.
      mechanics_links: []
      assets: []
    - id: rogue_ai
      title: Rogue AI за барьером
      body: |
        Типология включает Old World AI, Alt Cunningham как уникальный Soulkiller-ИИ, Emergent AI и Collective AI. Легенды о Библиотеке
        Александрии 2.0, Городе ИИ и Голосе Бога служат сюжетными крючками. Сборка подчёркивает, что за Blackwall может развиваться
        собственная цивилизация ИИ.
      mechanics_links: []
      assets: []
    - id: netrunning
      title: Нетрраннинг и игровые риски
      body: |
        Индекс описывает оборудование netrunner (cyberdeck, ICE breaker, защитные пакеты) и вероятности успеха: 5% успешного проникновения,
        25% ранений и 70% гибели при попытке пройти за Blackwall. Указаны потенциальные награды: данные корпораций, контакты с ИИ и
        уникальные программы.
      mechanics_links: []
      assets: []
    - id: legends
      title: Легенды и квестовые крючки
      body: |
        Приведены легенды «Rache Bartmoss Archive», «Ghost in the Machine», «The Last Server», «Omega Protocol» и «Soulkiller 2.0».
        Каждая легенда выступает основой для сценариев, связанных с поиском артефактов, взаимодействием с ИИ или предотвращением
        цифрового апокалипсиса.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC и фракции
      body: |
        Индекс перечисляет активных и легендарных фигурантов: доктора Элизу Мосс, Placide, Ghost Protocol, Phantom Fox, а также
        Rache Bartmoss, Alt Cunningham и Spider Murphy как исторических персонажей. Указаны основные фракции: NetWatch, Voodoo Boys,
        Data Jackals, Free NET Coalition и Church of Digital God.
      mechanics_links: []
      assets: []
