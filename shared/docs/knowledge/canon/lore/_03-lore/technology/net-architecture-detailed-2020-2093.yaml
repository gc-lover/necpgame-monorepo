summary:
  problem: Лору и дизайну нужна последовательная картина эволюции NET после DataKrash и роли Blackwall в новой архитектуре.
  goal: Задокументировать ключевые эпохи сети, структуру NET 2.0 и влияние на геймплейные механики netrunning.
  essence: Документ описывает путь от золотой эры сети к контролируемой инфраструктуре после 2030 года, подчёркивая роли слоёв и рисков.
  key_points:
    - Хронология от золотой эры и DataKrash до возведения Blackwall и современной NET.
    - NET 2.0 разделена на Surface, Commercial, Deep и Fringe зоны с различной безопасностью и экономикой.
    - Влияние на netrunner-геймплей: heat-системы, требование к tier декам, риск Black ICE и встреч с rogue AI.
content:
  sections:
    - id: history
      title: История NET
      body: |
        Описаны этапы развития: 1990-2020 как золотая эра открытой сети, DataKrash 2023, локальный период «Красных лет» и восстановление
        через Blackwall в 2030-х. Подчёркнуты последствия вируса R.A.B.I.D.S, появления rogue AI и разрушения глобальной инфраструктуры.
      mechanics_links: []
      assets: []
    - id: original_architecture
      title: Оригинальная архитектура сети
      body: |
        NET до DataKrash состояла из трёх слоёв: Surface, Deep и Dark. Управление было децентрализованным, безопасности не хватало,
        а netrunner получали широкую свободу. Этот контраст подсвечивает, насколько сильно изменилась сеть после катастрофы.
      mechanics_links: []
      assets: []
    - id: reconstruction
      title: Восстановление через Blackwall
      body: |
        В 2030 году NetWatch развернул Blackwall — глобальный барьер, отделивший безопасную зону от ИИ. NET стала медленнее, более
        контролируемой и подверглась цензуре. История подчёркивает цену восстановления и зависимость обществ от NetWatch и корпораций.
      mechanics_links: []
      assets: []
    - id: net2_layers
      title: NET 2.0 и зоны доступа
      body: |
        Surface NET обслуживает публичные сервисы с цензурой, Commercial NET обеспечивает корпоративные транзакции, Deep NET поддерживает
        нелегальный рынок, Fringe NET граничит с Blackwall. За барьером остаётся 80% старой сети, доступ к которой смертельно опасен.
      mechanics_links: []
      assets: []
    - id: incidents
      title: Ключевые инциденты и стабильность
      body: |
        Раздел фиксирует события 2077 года с участием Alt Cunningham и Incident Beta 2082, когда попытки вскрыть Blackwall привели к
        жертвам. Приведены прогнозы NetWatch по сроку службы барьера и последствиям его падения.
      mechanics_links: []
      assets: []
    - id: gameplay_implications
      title: Геймплейные последствия
      body: |
        Документ связывает архитектуру сети с механиками: heat/trace системы, необходимость tier-ограничений для кибердек, влияние
        Black ICE и rogue AI на баланс. Приведены рекомендации по использованию зон сети в квестах и сезонных событиях.
      mechanics_links: []
      assets: []
