summary:
  problem: Требуется связная хронология ранней лиги, которая объясняет рост сетевых аномалий и экономику имплантов в 2020–2030 годах.
  goal: Описать ключевые события, механики и квестовые крючки периода, чтобы сценаристы и системные дизайнеры могли строить контент.
  essence: Период фиксирует столкновения с фантомными сигналами за Blackwall, формирование экономики имплантов и социальные шифт-протоколы городов.
  key_points:
    - Шумы за Blackwall и первые расследования фантомных пакетов.
    - Экономика имплантов 2.0 с серыми сертификатами человечности и картелями прошивок.
    - Социальные шифт-протоколы, DAO-районы и легализованные неоновые коридоры.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Игроки ранней лиги не знают о симуляции, города балансируют между корпоративными прокси и автономной безопасностью. NET
        восстанавливается после DataKrash, возникают таинственные сигналы за Blackwall, а корпорации тестируют новые модели контроля.
      mechanics_links: []
      assets: []
    - id: anomalies
      title: 2021–2023 — сетевые аномалии
      body: |
        Описаны события «Узел Триака», «Слепые зоны МАКСТАК» и «Глушитель Лорика», поднимающие ставки вокруг сетевой разведки и контроля
        информационных потоков. Эти инциденты запускают расследования и формируют ранние PvE/PvP цепочки.
      mechanics_links: []
      assets: []
    - id: implants
      title: 2024–2026 — экономика имплантов 2.0
      body: |
        Гильдии рипдоков, сертификаты человечности и картели прошивок меняют доступ к имплантам. Появляются риски киберпсихоза и глобальные
        дебаффы, если игроки не останавливают распространение заражённых микрокодов.
      mechanics_links: []
      assets: []
    - id: social_shift
      title: 2027–2030 — социальные шифт-протоколы
      body: |
        В период появляются DAO районов, легализованные экстракт-зоны «Неоновые Корридоры» и омни-канальные фракции. Решения игроков
        напрямую меняют правила безопасности, торговые тарифы и PvP-вес.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        Построение живого города через голосования, экономика киберпсихоза и формирование экстракт-лиг. Описано, как решения DAO влияют
        на правила инстансов и доступ к контенту.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Перечислены сюжетные завязки: трассировка «Узла Триака», разоблачение «Глушителя Лорика» и сертификация человечности. Они ведут
        к раскрытию симуляции, медиа-войнам и нелегальным имплантам.
      mechanics_links: []
      assets: []
    - id: activities
      title: Игровой контент
      body: |
        Раздел структурирует повторяемые активности, контракты фиксеров и сезонные ивенты. Описаны навыковые требования и связь с
        экономикой прошивок, страховкой человечности и услугами рипдоков.
      mechanics_links: []
      assets: []
