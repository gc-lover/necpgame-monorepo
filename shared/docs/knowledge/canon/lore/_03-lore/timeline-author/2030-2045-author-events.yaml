summary:
  problem: Нужно показать эволюцию мира после ранней лиги, когда купольные протоколы и дефицит каналов формируют новые конфликты.
  goal: Зафиксировать события 2030–2045, влияющие на правовые режимы городов, экономику пропускной способности и моральные дилеммы.
  essence: Период описывает приватные купола, кризис памяти и приватные войны, задавая механики голосований, тарифов и этики модификаций.
  key_points:
    - Протоколы городской суверенности и оцифровка подземных сетей.
    - Кризисы доступа, пласт памяти и рейды на «Ковчеги».
    - Ординаты человечности, ликвидаторские тендеры и манипуляции городских хроник.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        2030–2045 отмечены переходом от ранней лиги к средней. Города получают автономию, чёрные рынки ИИ усиливаются, а корпорации
        начинают публично торговать силовыми контрактами. Blackwall остаётся ключевым ограничителем.
      mechanics_links: []
      assets: []
    - id: sovereignty
      title: 2030–2035 — протоколы городской суверенности
      body: |
        Уставы Световых Куполов вводят голосуемые режимы безопасности, кланы картографируют подземные сети, а временный мораторий на
        агрессивные чипы создаёт подпольные рынки. Игроки балансируют между правовыми нормами и криминалом.
      mechanics_links: []
      assets: []
    - id: memory_crisis
      title: 2036–2040 — кризисы доступа и памяти
      body: |
        Дефицит высоких каналов порождает нелегальные спектральные комбайнеры, «Пласт памяти» смешивает чужие воспоминания с рекламой,
        а рейды на «Ковчеги» поднимают моральные дилеммы вокруг цифровых бэкапов личностей.
      mechanics_links: []
      assets: []
    - id: private_wars
      title: 2041–2045 — приватные войны и правозащитные синдикаты
      body: |
        Корпорации устраивают ликвидаторские тендеры, правозащитные синдикаты навязывают Ординаты Человечности 2.0, а «Тихая Сводка»
        искажает хронику. Игроки выбирают между прозрачностью, выгодой и репутацией.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        Период вводит управление купольными режимами, экономику пропускной способности и этические шкалы модификаций. Решения игроков
        влияют на налоги, доступность каналов и доступ к контенту.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Включены сюжеты «Суд над Ковчегами», выбор режима купола и разоблачение «Тихой Сводки». Крючки формируют ветвящиеся миссии с
        долгосрочными последствиями.
      mechanics_links: []
      assets: []
    - id: activities
      title: Игровой контент
      body: |
        Структурированы голосования DAO, картография подземелий, детокс памяти и кризис каналов. Описаны навыки и системы, влияющие на
        экономику и PvP/полицию.
      mechanics_links: []
      assets: []
