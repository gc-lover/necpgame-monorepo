summary:
  problem: Период Time of the Red+ требует структурирования инфраструктурных войн, культов ИИ и валютных конфликтов.
  goal: Описать события 2045–2060, влияющие на Blackwall, локальные сети и экономику, чтобы расширить сценарные и системные решения.
  essence: Документ показывает, как города строят автономные сети, как формируются культы ИИ и как тёплые коридоры становятся ареной для рейдов.
  key_points:
    - Рёбра города, глушь-пакеты и добровольные часовые Blackwall.
    - Синтетические культы и локальные валюты как двигатели экономики.
    - Тёплые коридоры, красные рынки и Кодекс совместимости как риск стандартизации.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Time of the Red+ характеризуется восстановлением локальных сетей, нестабильностью Blackwall и конкуренцией за контроль над
        данными. Города создают автономные инфраструктуры, а черные рынки развиваются на границе запретной зоны.
      mechanics_links: []
      assets: []
    - id: local_networks
      title: 2045–2050 — архитекторы локальных сетей
      body: |
        Описаны «Рёбра города», глушь-пакеты и часовые Blackwall. Игроки участвуют в строительстве и рейдах инфраструктур, а также в
        мониторинге разломов против rogue ансамблей.
      mechanics_links: []
      assets: []
    - id: ai_cults
      title: 2051–2055 — ИИ-церкви и крипто-экономии
      body: |
        Синтетические культы вокруг полусознательных оракулов, смарт-ружники и пакт локальных эмитентов формируют новые социальные и
        экономические пласты. Противостояние религии ИИ и прагматичных городов создаёт сюжетные конфликты.
      mechanics_links: []
      assets: []
    - id: corridors
      title: 2056–2060 — разломы и коридоры
      body: |
        Контролируемые тёплые коридоры позволяют обмениваться данными с запретной зоной, красные рынки продают технологии из-за Blackwall,
        а Кодекс совместимости снижает трение между сетями, но открывает новые уязвимости.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        Представлены инфраструктурные операции, религия ИИ и валютные войны. Документ объясняет, как эти механики влияют на навыки,
        экономику и репутацию игроков.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Указаны сюжеты «Тёплый коридор», «ИИ-оракул» и «Кодекс совместимости». Крючки задают выбор между безопасностью, прибыльностью и
        влиянием на глобальные стандарты.
      mechanics_links: []
      assets: []
    - id: activities
      title: Игровой контент
      body: |
        Раздел включает активности по строительству и рейдам сетей, патрулирование Blackwall, контракты на контрабанду глушь-пакетов,
        ярмарки красных рынков и сезонные ивенты «Тёплый коридор».
      mechanics_links: []
      assets: []
