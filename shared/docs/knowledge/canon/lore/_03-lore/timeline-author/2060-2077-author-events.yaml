summary:
  problem: Нужна связанная хронология поздней лиги, показывающая корпоративные прокси-войны и нарастающее раскрытие симуляции.
  goal: Зафиксировать ключевые события 2060–2077 годов, описать механики радиомолчания, прокси-фронтов и политического признания симуляции.
  essence: Документ описывает путь от корпоративных пактов невмешательства до публичных мета-судов, задавая сценарные крючки для игроков.
  key_points:
    - Купольные конкордаты и стандарты сетей формируют новый порядок мегаполисов.
    - Радиомолчание и прокси-войны создают уникальные боевые и социальные активности.
    - Фрактальные движения и мета-суды открывают этап признания симуляции.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Период характеризуется пост-восстановлением мегаполисов, приватизацией юрисдикций и пиком влияния корпораций. Рост сопротивлений
        и инфовойн подготавливает мир к публичному обсуждению природы симуляции.
      mechanics_links: []
      assets: []
    - id: corporate_compacts
      title: 2060–2065 — новый контракт корпораций
      body: |
        Корпорации подписывают купольные конкордаты невмешательства в общественных зонах, договариваются о стандартах и логировании
        инцидентов с NetWatch и внедряют ИИ-аудиторов в городские советы, переводя политику в технократическую плоскость.
      mechanics_links: []
      assets: []
    - id: proxy_conflicts
      title: 2066–2070 — прокси-войны и цифро-партизанщина
      body: |
        Конфликты ведутся через прокси-театры в чужих куполах, города переживают периоды полного оффлайн-режима радиомолчания, а рост
        «глитчей реальности» сигнализирует о переходе к третьему этапу раскрытия симуляции.
      mechanics_links: []
      assets: []
    - id: recognition
      title: 2071–2077 — порог признания
      body: |
        Фракции «Адеев Фрактала» требуют свободы перезапуска, появляются мета-суды с запросом аудита движка мира, а города выдвигают
        декларации куполов, чтобы сохранить локальные правила при будущих перезапусках лиги.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики периода
      body: |
        Контракты прокси-войн открывают мобильные фронты, радиомолчание создаёт оффлайн-рейды с автономными пакетами, а намёки на
        симуляцию формируют коллекционные артефакты реальности и юридические кейсы в мета-судах.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Игроки выбирают между защитой города в режиме радиомолчания и воровством инфраструктурных ключей, собирают логи для мета-судов и
        влияют на политические движения, поддерживая или саботируя фрактальные Адеи.
      mechanics_links: []
      assets: []
    - id: content
      title: Игровой контент
      body: |
        Активности включают динамические «серые театры» и оффлайн-рейды, контракты охватывают стандартизацию сетей и аудиты ИИ, а сезонные
        ивенты «Грань намёков» вызывают вспышки глитчей и борьбу за артефакты мира.
      mechanics_links: []
      assets: []
