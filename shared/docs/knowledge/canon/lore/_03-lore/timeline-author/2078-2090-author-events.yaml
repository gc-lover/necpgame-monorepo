summary:
  problem: Финальный этап лиги требовал структурированного описания открытой мета-дискуссии и подготовки к перезапуску параметров.
  goal: Зафиксировать события 2078–2090 годов, выделив ключевые механики голосования, наследия и экспедиций за Blackwall.
  essence: Документ связывает параметрические ярмарки, борьбу за конституции и глобальный выбор перезапуска, демонстрируя как города формируют наследуемые системы.
  key_points:
    - Параметрические ярмарки и квоты влияния позволяют игрокам менять правила мира.
    - Blackwall-экспедиции приносят артефакты и доказательства для мета-судов.
    - Финальный выбор перезапуска закрепляет наследуемые параметры и концовки лиги.
content:
  sections:
    - id: period_context
      title: Контекст периода
      body: |
        Поздняя лига достигает технологического пика: публичные дебаты о симуляции становятся нормой, города готовят сценарии к событию
        2090 и обсуждают, какие элементы перенести в следующую итерацию.
      mechanics_links: []
      assets: []
    - id: phase_2078_2083
      title: 2078–2083 — открытая мета
      body: |
        Параметрические ярмарки презентуют наборы правил мира, миссии «Архивы за заслоном» исследуют глубины Blackwall, а импланты
        «Нулевая пыль» меняют восприятие интерфейсов.
      mechanics_links: []
      assets: []
    - id: phase_2084_2088
      title: 2084–2088 — голос мира
      body: |
        Города пишут переносимые конституции, фракции соревнуются за квоты влияния, создаются мосты сенсоров, способные пережить
        перезапуск и сохранить телеметрию.
      mechanics_links: []
      assets: []
    - id: phase_2089_2090
      title: 2089–2090 — финал и перезапуск
      body: |
        Публичные трибуналы симуляции, операция «Выбор перезапуска» и борьба за наследуемые артефакты определяют исход лиги и параметры
        новых серверов.
      mechanics_links: []
      assets: []
    - id: mechanics_focus
      title: Ключевые механики
      body: |
        Параметрическое голосование перераспределяет власть между городами, наследуемые мосты обеспечивают перенос прогресса, а
        высокорисковые Blackwall-рейды формируют редкие билды и ресурсы.
      mechanics_links: []
      assets: []
    - id: quest_hooks
      title: Хуки для квестов
      body: |
        Сюжеты охватывают написание и защиту конституций, саботаж центров параметров, поддержку сенсорных мостов и экспедиции за
        артефактами для финальных прецедентов.
      mechanics_links: []
      assets: []
    - id: content_tracks
      title: Игровой контент
      body: |
        Активности включают ярмарки параметров и Blackwall-рейды, контракты посвящены квотам и юридической защите, сезонные события
        «Выбор перезапуска» и «Наследуемые артефакты» завершают сезон несколькими концовками.
      mechanics_links: []
      assets: []
