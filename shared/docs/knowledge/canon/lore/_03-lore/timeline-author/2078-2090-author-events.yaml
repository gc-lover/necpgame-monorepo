summary:
  problem: Требуется описать финальный этап лиги, когда вопросы симуляции становятся публичными и готовится перезапуск мира.
  goal: Зафиксировать события 2078–2090 годов, описать механики параметрического голосования, наследия и экспедиций за Blackwall.
  essence: Документ раскрывает мета-события, формирующие выборы перезапуска и перенос наследуемых артефактов в следующую лигу.
  key_points:
    - Параметрические ярмарки и квоты влияния позволяют игрокам менять параметры мира.
    - Blackwall-экспедиции приносят артефакты для мета-судов и финальных решений.
    - Глобальный выбор перезапуска задаёт развилки концовок и наследие городов.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Поздняя лига достигает технологического пика: обсуждение природы мира становится открытым, а города и фракции готовятся к
        глобальному событию 2090, способному перезапустить параметры симуляции.
      mechanics_links: []
      assets: []
    - id: open_meta
      title: 2078–2083 — открытая мета
      body: |
        Параметрические ярмарки позволяют тестировать наборы правил, экспедиции за Blackwall добывают реальные артефакты, а импланты
        «Нулевая пыль» меняют восприятие игроков, создавая новые билды и риски.
      mechanics_links: []
      assets: []
    - id: voice_of_world
      title: 2084–2088 — голос мира
      body: |
        Города пишут мини-конституции, фракции борются за квоты влияния, а мосты сенсоров обеспечивают перенос телеметрии и памяти через
        предстоящий перезапуск.
      mechanics_links: []
      assets: []
    - id: reboot
      title: 2089–2090 — финал и перезапуск
      body: |
        Проводятся публичные трибуналы над симуляцией, запускается глобальное голосование за параметры перезапуска, а наследуемые
        артефакты и настройки ограниченно переходят в следующую лигу.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики периода
      body: |
        Параметрическое голосование, перенос наследия и высокорисковые Blackwall-экспедиции формируют основное взаимодействие игроков с
        миром, влияя на экономику, социальные системы и сюжетные развилки.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Игроки пишут и защищают конституции городов, влияют на исход выбора перезапуска и добывают артефакты за Blackwall для финальных
        мета-судов.
      mechanics_links: []
      assets: []
    - id: content
      title: Игровой контент
      body: |
        Активности охватывают параметрические ярмарки и Blackwall-рейды, контракты посвящены конституциям и квотам влияния, а сезонные
        ивенты «Выбор перезапуска» и «Наследуемые артефакты» завершают лигу множественными концовками.
      mechanics_links: []
      assets: []
