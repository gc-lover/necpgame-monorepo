summary:
  problem: Авторская хронология оставалась в Markdown и не была встроена в стандартизированный каталог знаний.
  goal: Зафиксировать структуру событий 2020–2093 с привязкой к периодам, регионам и городам NECPGAME.
  essence: Документ описывает охват авторских событий, метрики покрытия и связи с базовыми концептами вселенной.
  key_points:
    - Пять временных блоков отражают развитие мира от 2020 до 2093 года.
    - Семь регионов и 94 города обеспечивают глобальное покрытие сеттинга.
    - Статистика обновлений фиксирует этапы расширения и завершения наполнения.
content:
  sections:
    - id: structure
      title: Структура раздела
      body: |
        Авторская хронология поддерживает оригинальные события NECPGAME, синхронизированные с концептами, вселенной и
        нарративными сценариями. Периоды упорядочены по двадцатилетним блокам, а каждая запись привязана к фракциям и регионам.
      mechanics_links: []
      assets: []
    - id: periods
      title: Периоды и регионы
      body: |
        Пять основных периодов охватывают 2020–2093 годы, отражая трансформации сетей, корпораций и мировых конфликтов.
        Каждый период сопоставлен с региональными подборками: Европа, Азия, СНГ, Америка, Африка, Ближний Восток и Океания.
        Для регионов перечислены города, что позволяет быстро находить локальные события и связанные квесты.
      mechanics_links: []
      assets: []
    - id: coverage_stats
      title: Метрики покрытия
      body: |
        Хронология квантирует прогресс расширения: от 38 городов на этапе v1.0.0 до полного покрытия 94 городов в v3.0.0.
        Документ фиксирует глобальную статистику по регионам, фракциям и временным отрезкам, обеспечивая прозрачность развития.
      mechanics_links: []
      assets: []
