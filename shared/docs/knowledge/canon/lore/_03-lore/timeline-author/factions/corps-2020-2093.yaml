summary:
  problem: Требуется единая шкала событий корпораций, связывающая ключевые кризисы и механики для сценариев и системных решений.
  goal: Описать корпоративные инициативы от консолидации 2020-х до параметр-торгов 2090-х с акцентом на игровые механики.
  essence: Документ фиксирует корпоративные войны, регламенты ЧВК и торговлю параметрами, задавая основы для контента и баланса.
  key_points:
    - Консолидация через ЧВК и медиасуды формирует ранние конфликты.
    - В эпоху Red+ корпорации контролируют каналы, память и импланты.
    - К финалу лиги компании торгуют параметрами и наследием симуляции.
content:
  sections:
    - id: early_consolidation
      title: 2020–2029 — консолидация и прокси-сети
      body: |
        Корпорации разворачивают хедж-легионы ЧВК, тестируют лицензии цифрового бессмертия и заключают негласные пакты невмешательства
        в общественных купольных зонах.
      mechanics_links: []
      assets: []
    - id: media_wars
      title: 2030–2039 — медиа-суды и строительные войны
      body: |
        Консорциумы воюют через ИИ-редакции и судебные процессы, соревнуются за кремниевые башни эффективности и экспериментируют с
        геном-лизингом тел для тяжёлых работ.
      mechanics_links: []
      assets: []
    - id: red_plus
      title: 2040–2060 — Red+ и архитектура после Blackwall
      body: |
        Эра нулевых каналов, патентов памяти и серых реестров имплантов закрепляет корпоративный контроль над сетями и сервисами.
      mechanics_links: []
      assets: []
    - id: proxy_theatres
      title: 2061–2077 — пики влияния и прокси-театры
      body: |
        Кодексы поведения ЧВК, театры соседства и глобальные аудиты ИИ задают правила участия корпораций в купольных конфликтах.
      mechanics_links: []
      assets: []
    - id: parameter_trade
      title: 2078–2093 — параметр-торги и наследия
      body: |
        Появляется биржа параметров, фонды корпоративного наследия и трибуналы симуляции, определяющие роль корпораций в перезапуске
        мира.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        Регламенты ЧВК, нулевые каналы связи и биржа параметров образуют каркас взаимодействия игроков с корпоративными сюжетами и
        системами.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Предлагаются сценарии аудита корпоративных ИИ, саботажа небоскрёбов и сделок на бирже параметров для фракционных и PvP-контрактов.
      mechanics_links: []
      assets: []
