summary:
  problem: Требуется структурированная шкала эволюции банд, учитывающая переход от хром-уличных синдикатов к параметр-уличному праву.
  goal: Описать ключевые события и механики банд 2020–2093 годов для сценариев, систем баланса и работы с фракциями.
  essence: Документ фиксирует рост DAO-кварталов, оффлайн-караванов и уличных кодексов, определяя поведение банд в разных эпохах.
  key_points:
    - В 2020-х банды зарабатывают на телеметрии и имплантах, создавая AR-территории.
    - Эра Red+ приносит хабы Black ICE, караваны оффлайн-пакетов и живых носителей ключей.
    - К 2090-м банды получают уличные кодексы, медиа-адвокатов и наследуемый слой AR-истории.
content:
  sections:
    - id: early_syndicates
      title: 2020–2029 — хром-уличные синдикаты
      body: |
        Появляются скан-банды, имплант-нарко рынок и AR-граффити, формирующие цифровые территории и подпольные контракты.
      mechanics_links: []
      assets: []
    - id: dao_quarters
      title: 2030–2039 — DAO-кварталы и аренды крыш
      body: |
        Банды управляют микрорайонами через токенизированные DAO, контролируют крыши для дронов и устраивают публичные BD-суды улицы.
      mechanics_links: []
      assets: []
    - id: red_hubs
      title: 2040–2060 — Red+ хабы и коридоры
      body: |
        Черные хабы железа, караваны оффлайн-пакетов и «люди-ключи» обеспечивают автономность банд в эпоху ограниченных сетей.
      mechanics_links: []
      assets: []
    - id: city_contracts
      title: 2061–2077 — контракты с городами
      body: |
        Банды получают легальные контракты охраны, формируют серые патрули и поддерживают баланс молчания в пиковые часы трафика.
      mechanics_links: []
      assets: []
    - id: parameter_law
      title: 2078–2093 — параметр-уличное право
      body: |
        Уличные кодексы становятся переносимыми, медиа-адвокаты защищают банды в мета-судах, а AR-история районов наследуется в новую лигу.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        DAO-кварталы, сопровождение оффлайн-пакетов и уличные кодексы формируют основные системы взаимодействия игроков с бандами.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Квестовые крючки
      body: |
        Возможны сценарии суда улицы как зрелища, охраны живого носителя ключей и заключения договоров на серые патрули с городом.
      mechanics_links: []
      assets: []
