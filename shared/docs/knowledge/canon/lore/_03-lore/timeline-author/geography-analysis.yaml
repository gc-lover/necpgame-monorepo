summary:
  problem: "Нужно понимать, какие регионы мира покрыты квестами и где остаются критические пробелы."
  goal: "Сформировать карту охвата по континентам и предложить приоритеты для добавления городов."
  essence: "Отчёт фиксирует, что 100% континентов покрыты, но около 15% регионов остаются без репрезентативных городов."
  key_points:
    - "Европа, Азия и Америка охвачены хорошо, но отсутствуют ключевые столицы и хабы."
    - "Африка и Южная Азия имеют критичные пробелы, влияющие на разнообразие сеттинга."
    - "Рекомендовано добавить 10-15 городов (Дакка, Карачи, Манила, Йоханнесбург и др.) для закрытия критичных зон."
content:
  sections:
    - id: coverage
      title: Покрытие континентов и регионов
      body: |
        Все шесть континентов закрыты базовыми городами. Документ перечисляет, какие регионы имеют достаточный охват
        (Европа, Азия, Америка) и где отсутствуют важные мегаполисы (Скандинавия, Южная Азия, Центральная Африка и т.д.).
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/comprehensive-quest-plan.yaml
      assets: []
    - id: gaps
      title: Пробелы и приоритеты
      body: |
        Для каждого региона указаны недостающие города и аргументы приоритизации. Примеры критичных пробелов:
        Осло, Мадрид, Будапешт (Европа), Дакка, Карачи, Манила (Азия), Йоханнесбург, Касабланка, Аккра (Африка),
        Рио-де-Жанейро, Сан-Франциско (Америка).
      mechanics_links: []
      assets: []
    - id: recommendations
      title: Рекомендации
      body: |
        Представлены три сценария:
        1. Минимальное дополнение (10-15 городов).
        2. Полное покрытие (20-25 городов).
        3. Сохранение текущего покрытия (60 городов).
        Рекомендуется вариант 1 как баланс усилий и эффекта.
      mechanics_links: []
      assets: []
