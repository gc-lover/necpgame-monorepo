summary:
  problem: "Авторам нужен единый формат квестов для городов и эпох."
  goal: "Предоставить структурированный YAML-шаблон с метаданными, этапами и последствиями."
  essence: "Шаблон описывает ключевые блоки квеста — от метаданных до наград и влияния на мир."
  key_points:
    - "Метаданные фиксируют идентификатор, город, период и сложность."
    - "Этапы квеста оформляются с описанием, локацией и проверками навыков."
    - "Содержит подпункты для выборов, наград и мирового влияния."
content:
  sections:
    - id: metadata-block
      title: 'Метаданные квеста'
      body: |
        ```yaml
        quest-id: CITY-PERIOD-###
        city: [Название города]
        region: [Регион]
        period: [2020-2029 | 2030-2039 | 2040-2060 | 2061-2077 | 2078-2093]
        quest-type: [main | side | daily | weekly | faction | dynamic | event | social]
        difficulty: [easy | medium | hard | extreme]
        solo-group: [solo | group-2-4 | group-5-10 | raid-10+]
        estimated-time: [15-30min | 30-60min | 1-2h | 2-4h | 4h+]
        status: draft
        version: 0.1.0
        ```
      mechanics_links: []
      assets: []
    - id: quest-outline
      title: 'Контекст и структура'
      body: |
        Шаблон предлагает описать контекст, старт квеста и основную цель, а затем разбить сюжет на этапы с указанием
        локаций, проверок и препятствий.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        Для каждого этапа укажите название, описание, локацию, требуемые skill tests, врагов и промежуточные награды.
        Финальный этап завершает сюжет и подготавливает блок выборов.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Выборы и последствия'
      body: |
        Шаблон содержит формат для описания вариантов выбора, их последствий, влияния на репутацию и открываемого/закрываемого контента.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Раздел включает базовые награды (XP, валюта, репутация), уникальные награды (предметы, скины, доступ, импланты)
        и достижения, связанные с разными стилями прохождения.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        Перечислите боевые, стелс, хакерские и переговорные элементы, чтобы дизайнеры геймплея понимали ожидаемые системы.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Интеграция и связи'
      body: |
        Укажите связь с фракциями, мировыми событиями, другими квестами и хронологией, чтобы вписать квест в общую карту мира.
      mechanics_links: []
      assets: []
