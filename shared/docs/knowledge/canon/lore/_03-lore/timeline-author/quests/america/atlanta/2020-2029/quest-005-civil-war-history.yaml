summary:
  problem: Описание роли Атланты в Гражданской войне было списком фактов без интерактивных сцен и последствий.
  goal: Дать структуру музея, битвы и культурного переосмысления с выбором игрока, влияющим на историческую линию города.
  essence: Игрок изучает события 1864 года, посещает Cyclorama и принимает решение, как представить наследие войны жителям мегаполиса.
  key_points:
    - Подчёркнуто разрушение Атланты и символ Феникса.
    - Игрок взаимодействует с музейными экспозициями и ветеранскими сообществами.
    - Выбор влияет на развитие исторических событий в narrative-service.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ATLANTA-2029-005`
        - Формат: исторический сценарий, сложность средняя, solo, длительность 2–4 часа.
        - Локации: Atlanta History Center, Cyclorama, музей «Gone with the Wind».
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: chronology
      title: Ход исследования
      body: |
        1. Изучить архивы битвы за Атланту в 1864 году.
        2. Посетить Cyclorama и отследить ключевые моменты марша Шермана.
        3. Проанализировать последствия политики «выжженной земли» для города.
        4. Оценить культурное влияние романа «Gone with the Wind» и современной критики.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: decisions
      title: Решения игрока
      body: |
        - Поддержать памятные инициативы ветеранов и усилить патриотическую линию.
        - Сфокусироваться на примирении и культурном переосмыслении.
        - Создать интерактивный образовательный маршрут для школ.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 3000 XP, расходы 15 кредитов на музейные билеты.
        - Показатель «История» +25, ачивка «Феникс Атланты».
        - Доступ к историческим контрактам города и уникальной эмблеме Phoenix Rising.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
