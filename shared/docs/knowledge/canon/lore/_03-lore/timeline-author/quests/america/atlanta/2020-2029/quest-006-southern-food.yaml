summary:
  problem: Описание soul food не включало сценарные выборы и влияние на экономику ресторанов.
  goal: Создать гастрономический квест по южной кухне, раскрывающий культурное наследие и экономические связи Атланты.
  essence: Игрок организует тур по soul food ресторанам, собирает рецепты и решает, какую кухню продвигать для городской линии.
  key_points:
    - Отражены ключевые блюда (fried chicken, biscuits, peach cobbler).
    - Игрок взаимодействует с владельцами ресторанов и фермерскими поставками.
    - Выбор влияет на экономические бонусы и социальную репутацию.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ATLANTA-2029-006`
        - Формат: гастрономический тур, сложность низкая, solo, длительность 1–2 часа.
        - Локации: Mary Mac’s Tea Room, Busy Bee Café, фермерский рынок персиков.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: tasting_route
      title: Маршрут degustation
      body: |
        1. Дегустировать жареную курицу и collard greens, изучить историю блюд.
        2. Исследовать biscuit & gravy и рецепты семейных поваров.
        3. Заказать peach cobbler и узнать о персиковых фермах Джорджии.
        4. Провести мастер-класс по sweet tea и обменяться рецептами с NPC.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choices
      title: Выбор игрока
      body: |
        - Продвигать классический soul food и усилить репутацию афроамериканских шефов.
        - Создать здоровый вариант меню, улучшая показатели благополучия.
        - Запустить фестиваль персикового десерта, влияя на economy-service.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1000 XP, расходы 25 кредитов на дегустации.
        - Бафф «Soul Comfort» (+30% HP на 10 часов), ачивка «Soul Food Мастер».
        - Доступ к линии «ATL Culinary Trail» и скидкам в ресторанах.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
