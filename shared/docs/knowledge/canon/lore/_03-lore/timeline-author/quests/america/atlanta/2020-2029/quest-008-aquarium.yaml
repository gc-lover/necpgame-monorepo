summary:
  problem: Черновик про Georgia Aquarium не содержал сценарных веток и интеграций с системами.
  goal: Структурировать посещение крупнейшего аквариума с учётом образовательных и туристических бонусов.
  essence: Игрок исследует океанические экспозиции, взаимодействует с биологами и принимает решение о развитии природных программ Атланты.
  key_points:
    - Подчёркнут масштаб 38 млн литров и уникальные китовые акулы.
    - Игрок выбирает между образовательным туром и коммерческим мероприятием.
    - Прогрессия даёт бонусы к природной линии города.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ATLANTA-2029-008`
        - Формат: туристическое событие, сложность низкая, solo, длительность 2–4 часа.
        - Локации: Ocean Voyager, Dolphin Coast, Cold Water Quest.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: exhibits
      title: Основные экспозиции
      body: |
        1. Ocean Voyager: подводный туннель, наблюдение за китовыми акулами.
        2. Dolphin Coast: посещение шоу и взаимодействие с тренерами.
        3. Cold Water Quest: пингвины, белухи, каланы.
        4. Экспо об основателе Bernie Marcus и финансировании аквариума.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choices
      title: Решения игрока
      body: |
        - Поддержать образовательную программу и улучшить репутацию среди семейных NPC.
        - Организовать ночной коммерческий ивент для увеличения дохода.
        - Финансировать программу спасения морских животных, влияя на progression-service.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1500 XP, расходы 45 кредитов на билеты и сувениры.
        - Показатель «Природа» +20, ачивка «Хранитель океана».
        - Бафф «Marine Inspiration» (+10% к природным исследованиям на 6 часов).
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
