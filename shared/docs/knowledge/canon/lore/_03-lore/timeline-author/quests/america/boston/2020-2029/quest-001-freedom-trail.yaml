summary:
  problem: Исторический маршрут Freedom Trail описан заметкой и не адаптирован для сеттинга MMORPG/шутера.
  goal: Сформировать сценарий на 16 локаций с образовательной ценностью, ветвлениями и городскими KPI.
  essence: Игрок проходит 4-километровую тропу свободы, активирует события Американской революции и получает исторические награды.
  key_points:
    - Маршрут по 16 ключевым точкам революции от Boston Common до USS Constitution.
    - Красная линия и городские гиды направляют игроков по этапам.
    - Квест открывает историческую ветку Бостона и туристические бонусы.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Freedom Trail — 4 километра красной линии, соединяющие места зарождения Американской революции. Квест знакомит игроков с Boston Common, Old State House, Faneuil Hall, Old North Church и «Old Ironsides».
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: route
      title: Маршрут и ветвления
      body: |
        - Boston Common → Massachusetts State House (проверка допусков).
        - Granary Burying Ground и Old South Meeting House — события памяти и дебатов.
        - Faneuil Hall, Paul Revere House, Old North Church — социальные сцены с NPC-гидом.
        - Завершение у USS Constitution, интеграция с морскими активностями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: educational_value
      title: Образовательные эффекты
      body: |
        Встраиваемые голо-комментарии, реконструкции и AR-панели рассказывают о 1770-х годах. Игроки собирают «патриотические фрагменты», повышающие влияние фракции «Сыны Свободы».
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: rewards
      title: Награды и статистика
      body: |
        - 5 000 XP, «История» +30, патриотический титул «Патриот революции».
        - Разблокировка скидок на исторические туры и доступа к революционным сюжетам.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции и аналитика
      body: |
        Квест фиксирует время прохождения, количество активированных локаций и групповые события. Туризм-сервис обновляет тепловые карты потока игроков, а heritage-service запускает годовщины.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/boston/2020-2029/index.yaml
      assets: []
