summary:
  problem: Визит к Harvard и MIT изложен списком и не описывает образовательные и социальные механики города.
  goal: Создать квест, объединяющий кампусы, студенческие традиции и метрики знаний.
  essence: Игроки исследуют Harvard Yard и MIT Dome, взаимодействуют с NPC-студентами и получают бафф интеллекта.
  key_points:
    - Традиция потереть ногу статуи Джона Гарварда на удачу.
    - Маршрут через Harvard Yard, Widener Library, MIT Infinite Corridor и купол.
    - Квест подключается к образовательной ветке и социальным событиям кампусов.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Бостон — студенческая столица США с более чем 60 университетами. Квест концентрируется на двух иконических институтах, раскрывая их историю, традиции и технологические инновации.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: campus_route
      title: Маршрут кампусов
      body: |
        - Harvard Yard: Statue of John Harvard, Widener Library, Memorial Church, House Row.
        - Переход через мост в Cambridge и посещение MIT: Infinite Corridor, Great Dome, Stata Center.
        - В каждый узел встроены AR-гиды и мини-лекции.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: traditions
      title: Традиции и взаимодействия
      body: |
        Игроки выполняют испытания «Harvard Trivia» и «MIT Hack Challenge», получают бафф «Intellect Boost» и открывают клубы стартапов или студенческие сообщества.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP, бафф «Интеллект» +20.
        - Титул «Студент Лиги Плюща» и доступ к образовательным событиям.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции
      body: |
        education-service отслеживает прогресс обучающих заданий, social-service — участие в клубах, а quest-engine формирует задания для исследовательских линий.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/boston/2020-2029/index.yaml
      assets: []
