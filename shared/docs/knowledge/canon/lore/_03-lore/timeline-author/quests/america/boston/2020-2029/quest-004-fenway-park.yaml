summary:
  problem: Документ о Fenway Park не отражает динамику матчей, экономику мерча и традиции Red Sox.
  goal: Создать богатый сценарий посещения стадиона с учётом фан-культуры и аналитики.
  essence: Игрок посещает Fenway Park, переживает матч Red Sox, взаимодействует с Green Monster и традицией «Sweet Caroline».
  key_points:
    - Стадион 1912 года, Green Monster и история проклятия Бэйб Рута.
    - Аудио- и визуальные события по иннингам с вовлечением фанатов.
    - Мерч, экономика и влияние на спортивные показатели города.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Fenway Park — старейший действующий стадион MLB. Квест охватывает входные события, экскурсию по стадиону и участие в матче Boston Red Sox, включая взаимодействие с легендарной стеной Green Monster.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: match_flow
      title: Сценарий матча
      body: |
        - Пре-матч: экскурсия по музею Red Sox, знакомство с трофеями.
        - Во время игры: динамические цели по иннингам, реакция на хоумраны и «Sweet Caroline» в 8 иннинге.
        - Пост-матч: анализ статистики, встречи с NPC-фанатами и покупка мерча.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: fan_culture
      title: Фан-культура и традиции
      body: |
        Игроки участвуют в фан-челленджах, зарабатывают «Red Sox Loyalty» и узнают историю «Curse of the Bambino» с драматической визуализацией.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и экономика
      body: |
        - 1 500 XP, −80 валюты, бафф «Спорт» +20.
        - Титул «Фанат Red Sox» и доступ к эксклюзивному мерчу.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции и метрики
      body: |
        events-service фиксирует заполненность трибун, economy-service — продажи мерча, а quest-engine запускает сезонные ивенты World Series.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/boston/2020-2029/index.yaml
      assets: []
