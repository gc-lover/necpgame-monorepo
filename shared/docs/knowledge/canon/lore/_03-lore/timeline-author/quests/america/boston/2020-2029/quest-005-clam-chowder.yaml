summary:
  problem: Гастрономическая визитка Бостона не формализована и не задействует социально-экономические механики города.
  goal: Описать дегустационный квест clam chowder, чтобы связать его с событием городской кухни и бонусами к характеристикам.
  essence: Игрок посещает культовый ресторан, пробует сливочный суп из моллюсков и получает временный бафф на выживаемость.
  key_points:
    - Clam chowder подают в съедобной хлебной миске и сопровождают локальными традициями.
    - Противостояние с томатным Manhattan chowder добавляет региональный конфликт.
    - Квест повышает гастрономическую репутацию и может активировать цепочки social/economy.
    - Бафф +20% HP на 6 часов усиливает связь еды и выживания.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на дегустации легендарного New England clam chowder. Игрок посещает ресторан морепродуктов,
        знакомится с историей блюда и узнаёт о кулинарных традициях региона.
      mechanics_links: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        - Белый сливочный суп на основе моллюсков, картофеля, лука и сливок.
        - Подача в хлебной миске, которую принято съедать после блюда.
        - Противостояние с томатным Manhattan chowder подчёркивает региональную идентичность.
        - Рестораны вроде Legal Sea Foods усиливают туристический поток.
      mechanics_links: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        1. Найти рекомендованный ресторан морепродуктов и заказать фирменный clam chowder.
        2. Изучить историю блюда и секреты приготовления у NPC-шефа.
        3. Попробовать суп в хлебной миске, оценить свежесть моллюсков и сливочный баланс.
        4. Обсудить rivalry с Manhattan chowder и сделать выбор в пользу Бостона.
      mechanics_links: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 600 опыта, уменьшает валюту на 20 единиц и добавляет временный бафф +20% HP на 6 часов. Игрок получает
        достижение «Чаудер-Гурман» и доступ к гастрономическим событиям.
      mechanics_links: []
    - id: mechanics
      title: Механики и темы
      body: |
        Гастрономическая и социальная механика: блюдо повышает выживаемость, укрепляет связи с местными NPC и стимулирует
        экономику ресторанов.
      mechanics_links: []
    - id: connections
      title: Связи и расширения
      body: |
        Квест поддерживает кулинарную линию Бостона, может участвовать в фестивалях еды, рейтингах ресторанов и цепочках
        заказов для игроков-кулинаров.
      mechanics_links: []
