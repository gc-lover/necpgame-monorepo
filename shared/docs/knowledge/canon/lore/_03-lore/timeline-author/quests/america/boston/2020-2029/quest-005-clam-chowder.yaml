summary:
  problem: Описание дегустации clam chowder не покрывает гастрономические механики и экономику ресторанов.
  goal: Оформить квест с ветвлениями дегустации, соревнованиями шефов и аналитикой потребления.
  essence: Игрок ищет лучший New England clam chowder, пробует блюдо в хлебной миске и сравнивает с манхэттенской версией.
  key_points:
    - Посещение Legal Sea Foods и альтернативных ресторанов морепродуктов.
    - Активация кулинарных проверок и дискуссий «белый vs красный».
    - Влияние на показатели гастрономии и туристическую привлекательность.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        New England clam chowder — сливочный суп с моллюсками, ставший символом бостонской кухни. Квест приглашает игроков в кулинарный тур по набережной, где можно попробовать вариации рецепта и вспомнить кулинарные легенды.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: tasting_flow
      title: Сценарий дегустации
      body: |
        - Основная точка: Legal Sea Foods (хлебная миска, демонстрация ингредиентов).
        - Альтернативы: Union Oyster House, Neptune Oyster.
        - Мини-игры: подбор приправ, температурный контроль и соревнование шефов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: culinary_context
      title: Кулинарный контекст
      body: |
        Игроки узнают о противостоянии с Manhattan chowder, получают AR-инфо о рыболовстве и устойчивости, а также бранятся с NPC-любителями томатной версии.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP, −20 валюты, бафф «Питание» +20% HP на 6 часов.
        - Титул «Чаудер-Гурман» и доступ к кулинарным событиям.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции
      body: |
        economy-service отслеживает оборот ресторанов, social-service — отзывы и рейтинги, а quest-engine связывает квест с будущими фестивалями морепродуктов.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/boston/2020-2029/index.yaml
      assets: []
