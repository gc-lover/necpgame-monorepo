summary:
  problem: Описание квеста фиксирует особенности бостонского акцента, но не раскрывает игровые шаги и социальные эффекты.
  goal: Структурировать квестовое взаимодействие с местными NPC и подготовить основу для механик языковой тренировки.
  essence: Игрок погружается в речевые особенности Бостона, учится сленгу и проверяет себя в разговоре с жителями.
  key_points:
    - Квест строится вокруг наблюдения, обучения и попытки воспроизвести характерные фразы.
    - Сленг «wicked», «pissa» и потеря буквы R передают атмосферу и юмор города.
    - Успех влияет на социальную репутацию и открывает дополнительные события в культурной линии Бостона.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с уникальным бостонским акцентом. Через наблюдения в баре и общение с NPC раскрываются ключевые особенности речи, а игрок получает возможность попробовать говорить «как местные».
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        «Pahk the cah in Hahvahd Yahd», использование слова «wicked» в значении «very» и жаргон «pissa» — элементы, формирующие узнаваемость бостонцев. NPC реагируют реалистично, поддерживая погружение.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Послушать речь завсегдатаев бара и зафиксировать ключевые особенности.
        2. Получить мини-обучение у NPC-тренера, изучив сленг и фонетику.
        3. Протестировать фразы «Pahk the cah», «wicked good», «pissa» в диалоге.
        4. Получить оценку местных и заключение о сложности освоения акцента.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Награда включает 500 XP, повышение социального показателя на 10 пунктов и ачивку «Бостонец». Успешное прохождение может открыть локальные события или скидки в заведениях.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест усиливает культурную линию Бостона, подготавливает почву для сюжетов о местном юморе и клубах, а также влияет на отношение NPC к приезжим.
      mechanics_links: []
      assets: []
