summary:
  problem: Заметка про бостонский акцент не описывает механики обучения и социальные эффекты.
  goal: Создать культурный квест, где игроки изучают локальный сленг и реагирование NPC.
  essence: Игроки тренируют произношение «pahk the cah», вовлекают жителей и получают социальные баффы.
  key_points:
    - Уроки в барах Южного Бостона с носителями акцента и звукорежиссёрами.
    - Механика «Wicked meter» оценивает успешность тонов и сленга.
    - Социальные сцены открывают скрытые ветки диалогов и скидки у местных торговцев.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Boston accent — часть идентичности города. Квест отправляет игрока в Southie и Cambridge, где NPC-тренеры объясняют особенности произношения, поведения и локального сленга.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: speech_training
      title: Тренировка акцента
      body: |
        - Сцена «Bar Lesson»: игрок повторяет фразы «Pahk the cah in Hahvahd Yahd» и «Wicked pissa», следя за индикатором точности.
        - Мини-игра «Drop the R»: анализирует окончания слов и награждает за грамотное «проглатывание» согласных.
        - Тренеры включают аудиоархивы исторических речей и дают обратную связь.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets:
        - type: audio
          path: assets/audio/boston-accent-training.ogg
    - id: social_integration
      title: Социальное влияние
      body: |
        Уровень «Wicked meter» определяет реакцию местных. Высокий рейтинг открывает уникальные диалоги у рыбных лавок и скидки на мерч Red Sox, низкий — вызывает шутки NPC и временный штраф к репутации.
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и аналитика
      body: |
        - 500 XP, социальный показатель +10, титул «Бостонец».
        - social-service фиксирует рост вовлечённости туристов, narrative-service открывает новые варианты озвучки в сюжетных миссиях.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
