summary:
  problem: Исторический маршрут Пола Ревира описан без ветвлений и событийного сопровождения.
  goal: Реализовать интерактивную реконструкцию ночной поездки с алармами «One if by land, two if by sea».
  essence: Игроки следуют пути Ревира, активируют сигналы, предупреждают поселения и ускоряют мобилизацию ополчения.
  key_points:
    - Сцены в Paul Revere House и Old North Church с выбором сигналов фонарей.
    - Ветвления маршрутов к Lexington и Concord с проверками скрытности и выносливости.
    - Системы наследия и событий получают данные для годовщин революции.
content:
  sections:
    - id: prologue
      title: Пролог и подготовка
      body: |
        Игрок встречает NPC-резидентов North End, собирает информацию о британском движении и выбирает напарников. Перед стартом нужно обеспечить сигнал «One if by land, two if by sea» в Old North Church.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: midnight_ride
      title: Ночная поездка
      body: |
        - Этап Boston → Charlestown: паром или мост, проверка на обнаружение патрулями.
        - Charlestown → Lexington: управление выносливостью лошади и динамические события с курьерами.
        - Lexington → Concord: плавающие задачи предупредить ополчение и спрятать боеприпасы.
      mechanics_links:
        - mechanics/gameplay/travel-events.yaml
      assets: []
    - id: outcomes
      title: Исходы и последствия
      body: |
        Успех активирует сценарий «Minute Men Ready», ускоряя появление союзных отрядов в революционной кампании. Провалы увеличивают британский патрульный прессинг и открывают миссии по спасению связистов.
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и аналитика
      body: |
        - 3 000 XP, показатель «История» +25, титул «Всадник Свободы».
        - heritage-service фиксирует процент предупреждённых поселений, events-service планирует годовщины с экспедициями.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
