summary:
  problem: Нужно зафиксировать культурный квест о происхождении и атмосфере танго в Буэнос-Айресе.
  goal: Описать этапы знакомства игрока с милонгами, наставниками и историей танго.
  essence: Игрок погружается в мир аргентинского танго, обучается у местных мастеров и переживает дух San Telmo и La Boca.
  key_points:
    - Серия этапов от уличных выступлений до ночной милонги.
    - Важные культурные маркеры (UNESCO, Carlos Gardel, исторические районы).
    - Социальные награды и рост навыка танцев.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `BUENOSAIRES-2029-001`
        - Период: 2020–2029, регион Америка
        - Тип: социальный, формат duo, продолжительность 2–4 часа
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: stages
      title: Этапы
      body: |
        1. Посетить район San Telmo и познакомиться с историей танго.
        2. Наблюдать уличных танцоров на Plaza Dorrego.
        3. Записаться на урок танго и найти наставника.
        4. Пройти вечернюю milonga и выйти на паркет.
        5. Танцевать до утра, осознавая культурное значение танго.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_refs
      title: Культурные отсылки
      body: |
        - Танго возникло в Буэнос-Айресе в 1880-х годах и признано наследием UNESCO.
        - Районы San Telmo и La Boca считаются эпицентром традиции.
        - Carlos Gardel почитается как главный символ танго.
      mechanics_links: []
    - id: rewards
      title: Награды и прогресс
      body: |
        - 2000 XP и расходы 40 арг. кредитов на обучение.
        - Навык «Танцы» увеличивается на 25.
        - Ачивка «Танго Мастер».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
