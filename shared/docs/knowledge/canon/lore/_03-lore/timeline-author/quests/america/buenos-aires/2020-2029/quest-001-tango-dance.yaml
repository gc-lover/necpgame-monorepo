summary:
  problem: Описание танго-экспириенса существует в виде заметки и не связано с социальными и прогрессионными механиками.
  goal: Структурировать квест об обучении танго, обозначить ключевые сцены, NPC-наставников и эффекты для систем социального рейтинга.
  essence: Игрок погружается в мир аргентинского танго, посещает милонги Сан-Тельмо и Ла-Боки, осваивает движения под руководством наставников и укрепляет социальные связи.
  key_points:
    - Квест раскрывает истоки танго конца XIX века и атмосферу районов San Telmo и La Boca.
    - Основные сцены включают урок у мастера, вечернюю милонгу и выступление на Plaza Dorrego.
    - Успешное прохождение повышает социальную репутацию и открывает доступ к культурным событиям города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока почувствовать страсть аргентинского танго. Он знакомится с историей танца, изучает базовые
        движения и выбирает наставника, который сопровождает его по милонгам города.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Танго родилось в 1880-х в портовых кварталах San Telmo и La Boca. Улицы Plaza Dorrego, клубы и уличные артисты
        создают контраст между историей и современностью. Carlos Gardel остаётся символом жанра.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1 — прогулка по San Telmo и встреча с наставником. Этап 2 — участие в дневной демонстрации на Plaza Dorrego.
        Этап 3 — индивидуальный урок в танцевальной студии. Этап 4 — вечерняя milonga, проверка парного взаимодействия и
        импровизации. Финал — выступление перед публикой и оценка социальных показателей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 2000 XP, тратит 40 единиц валюты на уроки, увеличивает навык танцев на 25 пунктов и открывает
        ачивку «Танго Мастер». Повышается социальная репутация среди культурных NPC.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест подключает игрока к культурной линии Буэнос-Айреса и открывает дополнительные миссии, связанные с
        фестивалями танго и сотрудничеством с артистами. Он также может стать отправной точкой для дипломатии с
        туристическими фракциями.
      mechanics_links: []
      assets: []
