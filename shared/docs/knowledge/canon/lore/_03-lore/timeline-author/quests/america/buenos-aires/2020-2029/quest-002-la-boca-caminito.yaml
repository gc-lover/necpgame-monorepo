summary:
  problem: Маршрут по Ла Боке описан в заметке и не содержит структурированных сцен, влияния на туризм и безопасность.
  goal: Оцифровать квест о прогулке по Caminito, определить ключевые события, NPC и эффекты для туристической экономики и клубных фракций.
  essence: Игрок исследует яркий район La Boca, взаимодействует с уличными артистами, фанатами Boca Juniors и решает, как поддержать культуру или футбол.
  key_points:
    - Caminito демонстрирует разноцветные дома и уличные танго-перформансы.
    - Квест включает посещение стадиона La Bombonera и знакомство с фан-культурой Boca Juniors.
    - Итоговые выборы влияют на туристический рейтинг и отношения с клубными сообществами.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в портовый район La Boca, где слились культура итальянских иммигрантов, уличное искусство и
        фанатская энергия Boca Juniors. Игрок решает, поддерживать ли художников, туристов или футбольных ультрас.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Caminito славится разноцветными цинковыми фасадами, покрашенными остатками корабельной краски. На улицах звучит
        танго, а неподалёку расположен стадион La Bombonera, где играл Диего Марадона.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1 — прибытие на Caminito и знакомство с артистами. Этап 2 — выбор участия в уличном танго или художественном
        перформансе. Этап 3 — посещение музея Boca Juniors и стадиона. Этап 4 — взаимодействие с фанатами, анализ
        безопасности и экономических возможностей. Финал — решение, какую группу поддержать.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 1200 XP, расходы в размере 20 единиц валюты и рост показателя эстетики на 20 пунктов.
        Игрок получает ачивку «Хозяин Ла Бока» и модификаторы туристического спроса района.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест соединяет культурную и спортивную линии Буэнос-Айреса. Выбор в пользу артистов усиливает культурные события,
        а поддержка фанатов открывает доступ к сюжетам Superclásico и дерби.
      mechanics_links: []
      assets: []
