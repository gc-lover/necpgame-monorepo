summary:
  problem: Ритуал asado описан в свободной форме и не отражает механики кулинарии, социальных бонусов и экономики.
  goal: Сформировать квест об аргентинском барбекю, определить сцены приготовления, роли parrillero и гостей, а также социальные эффекты.
  essence: Игрок участвует в семейном asado, помогает на parrilla, дегустирует мясные блюда и укрепляет связи с локальным сообществом.
  key_points:
    - Квест подчёркивает гастрономию пампасов и мастерство parrillero.
    - Социальное взаимодействие и совместная дегустация обеспечивают репутационные бонусы.
    - Malbec и локальные продукты интегрированы в экономическую часть квеста.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Asado — это не просто приём пищи, а многосценный социальный ритуал. Игрока приглашают в семью, он учится управлять
        parrilla и поддерживать беседы, пока блюда готовятся часами.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Аргентинская говядина из пампасов считается одной из лучших в мире. Паррильеро жарит bife de chorizo, morcilla и
        chinchulines, а вино Malbec сопровождает трапезу.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1 — приглашение и подготовка углей. Этап 2 — помощь паррильеро с разделкой и маринадом. Этап 3 — дегустация
        различных кусков мяса и вин. Этап 4 — социальные мини-игры и рассказы у стола. Финал — закрепление отношений и
        получение гастрономических рецептов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 2000 XP, временный бафф «Satiety Shield» (+35% HP на 12 часов) и ачивку «Асадо Мастер». Расходы
        покрываются хозяевами, но игрок приносит подарок или вино.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест связывает кулинарную и социальную линии Буэнос-Айреса, открывает доступ к мероприятиям винных домов и
        семейным праздникам. Успех повышает доверие NPC и открывает бонусы к кулинарным событиям.
      mechanics_links: []
      assets: []
