summary:
  problem: Сценарий Реколеты описан поверхностно и не отражает исторические ветви, эмоциональные эффекты и взаимодействие с NPC-гидами.
  goal: Структурировать квест по экскурсії по кладбищу, определить точки интереса, социальные проверки и влияние на культурные показатели.
  essence: Игрок исследует мраморные мавзолеи, встречает хранителей памяти и узнаёт истории семей, включая наследие Эвиты.
  key_points:
    - Квест охватывает уникальную архитектуру «города мёртвых» и культовые склепы.
    - Механики сопереживания и уважения к традициям влияют на репутацию у культурных NPC.
    - Дополнительные события запускаются при взаимодействии с кошками-хранителями и семейными архивами.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок посещает Recoleta Cemetery, чтобы понять, почему это кладбище стало культурным символом Буэнос-Айреса.
        Экскурсия включает истории семей, архитектурные детали и скрытые маршруты между мавзолеями.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Здесь расположено более 6400 склепов, а могила Evita Perón постоянно украшена цветами. Мраморные мавзолеи
        напоминают маленькие дворцы, а кошки считаются хранителями кладбища.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1 — встреча с гидом и выбор тематического маршрута. Этап 2 — посещение мавзолеев ключевых семей и поиск
        архивных записей. Этап 3 — взаимодействие с хранителями-кошками и активация скрытых событий. Этап 4 — финал у
        могилы Эвиты и выбор, какое наследие подчеркнуть.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест приносит 1500 XP, повышает культурный показатель на 20 пунктов и открывает ачивку «Хранитель Реколеты».
        Дополнительно игрок получает доступ к исторической справке и эксклюзивным экскурсиям.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест соединяет линии исторической памяти и культурной дипломатии. Успех повышает доверие элитных NPC и открывает
        миссии, связанные с архивами столицы.
      mechanics_links: []
      assets: []
