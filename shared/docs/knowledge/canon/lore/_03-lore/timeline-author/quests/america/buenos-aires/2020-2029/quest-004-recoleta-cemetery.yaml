summary:
  problem: Квест описывает факты о кладбище Реколета, но не структурирует экскурсионный опыт.
  goal: Сформировать экскурсионный маршрут с фокусом на наследии Evita и архитектуре мавзолеев.
  essence: Игрок исследует «город мёртвых», изучает истории семей, кошек-хранителей и культ Эвиты Перон.
  key_points:
    - Лабиринт склепов с 6400 мавзолеями и бесплатным входом.
    - Ключевые точки: гробница Эвиты, улицы склепов, кошачьи «стражи».
    - Культурный рейтинг повышается за эмпатию и уважение к традиции.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `BUENOSAIRES-2029-004`
        - Формат: side quest, сложность легкая, solo, длительность 1–2 часа
        - Главные темы: память, архитектура, культ Эвиты
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: route
      title: Этапы экскурсии
      body: |
        1. Войти на кладбище Реколета и получить карту маршрута.
        2. Рассмотреть мраморные мавзолеи, изучить историю семей.
        3. Найти гробницу Эвиты Перон, поговорить с хранителем памяти.
        4. Исследовать узкие улицы склепов с «кошачьей охраной».
        5. Завершить экскурсию мини-ритуалом памяти.
      mechanics_links: []
    - id: cultural_notes
      title: Исторические детали
      body: |
        - Более 6400 склепов образуют «город в городе».
        - Эвита Перон остается самой посещаемой гробницей.
        - Кошки считаются хранителями кладбища и приносят удачу посетителям.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1500 XP и показатель «Культура» +20.
        - Ачивка «Хранитель Реколеты» за уважительное поведение.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
