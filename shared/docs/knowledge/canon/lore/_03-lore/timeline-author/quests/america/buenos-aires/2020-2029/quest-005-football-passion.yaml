summary:
  problem: Документ о Superclásico не описывает ветви выбора клуба, риски фанатов и влияние на экономику и безопасность.
  goal: Структурировать квест посещения дерби Boca Juniors vs River Plate, зафиксировать сцены матча, NPC и показатели безопасности.
  essence: Игрок погружается в атмосферу Superclásico, выбирает сторону, проходит проверки безопасности и переживает экстремальные эмоции фанатов.
  key_points:
    - Развитие ветвей зависит от выбора трибуны (La Bombonera или Monumental).
    - Фанатская активность создаёт риски и бонусы к репутации среди клубных фракций.
    - Экономические эффекты включают покупку мерча, билетов и влияние на локальные рынки.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест посвящён легендарному Superclásico, где футбол превращается в религию. Игрок участвует в подготовке к матчу,
        выбирает клуб и проходит цепочку событий до финального свистка.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Противостояние Boca Juniors и River Plate считается самым страстным в мире. Стадионы La Bombonera и Monumental
        задают неповторимую атмосферу, а наследие Марадоны усиливает культ Boca.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1 — приобретение билетов и выбор сектора. Этап 2 — встреча с фанатами, участие в ритуалах и песнях.
        Этап 3 — матч, где выбор решений влияет на безопасность и репутацию. Этап 4 — постматчевые события, возможные
        столкновения и последствия для игрока.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/combat/crowd-control.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Прохождение даёт 3000 XP, снижает валюту на 50 единиц, добавляет +40 к показателю адреналина и ачивку «Свидетель
        Superclásico». Дополнительно игрок может получить уникальный мерч выбранного клуба.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест связывает спортивную линию города с политическими и фанатскими сюжетами. Выбор клуба влияет на доступ к
        дальнейшим миссиям, включая контракты охраны, PR-кампании и работу со спонсорами.
      mechanics_links: []
      assets: []
