summary:
  problem: Необходимо структурировать квест о посещении Superclásico между Boca Juniors и River Plate.
  goal: Описать ветвления выбора трибуны, взаимодействий с фанатами и рисков безопасности.
  essence: Игрок погружается в религию аргентинского футбола, переживая матч на La Bombonera или Monumental.
  key_points:
    - Покупка билетов и выбор стороны дерби.
    - Стадионный опыт с пением, фаерами и барабанами.
    - Управление рисками драки и репутацией среди фанатов.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `BUENOSAIRES-2029-005`
        - Тип: event, сложность средняя, solo, длительность 4+ часов
        - Стадионы: La Bombonera (Boca) и Monumental (River)
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: flow
      title: Маршрут события
      body: |
        1. Приобрести билет и выбрать трибуну (Boca или River).
        2. Подготовиться к матч-дню: песни, атрибутика, встречи с фан-клубом.
        3. Пережить матч, соблюдать инструкции безопасности.
        4. Завершить квест побегом от возможного конфликта или празднованием победы.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: cultural_notes
      title: Факты и риски
      body: |
        - Superclásico признан одним из самых эмоциональных дерби мира.
        - Наследие Диего Марадоны и легенд River формирует локальную мифологию.
        - Высокий риск стычек требует проверок на эмпатию и осторожность.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 3000 XP, расходы 50 арг. кредитов на билет и атрибутику.
        - Бафф «Адреналин» +40, ачивка «Свидетель Superclásico».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
