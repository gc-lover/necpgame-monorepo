summary:
  problem: Базовое описание эмпанадас не раскрывает гастрономические выборы и их влияние на экономику районов.
  goal: Сформировать квестовый маршрут по эмпанадериям, учитывая типы начинок, способы приготовления и социальные бонусы.
  essence: Игрок посещает лучшие лавки города, дегустирует начинки и помогает владельцам продвигать аутентичные рецепты.
  key_points:
    - Квест знакомит с региональными вариациями и техникой repulgue.
    - Игрок выбирает между печёными и жареными версиями, влияя на статусы баффов и экономику заведений.
    - Успешная дегустация открывает гастрономические события Буэнос-Айреса.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Гастротур по эмпанадас ведёт игрока через знаковые эмпанадерии. Игрок изучает историю блюда, знакомится с локальными поварами и
        решает, какие рецепты продвигать, формируя репутацию гурмана и экономический вклад в район.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: filling_variations
      title: Региональные отсылки
      body: |
        Empanadas — национальное блюдо Аргентины. Классические начинки: carne, pollo, jamón y queso, humita. Каждая провинция имеет
        собственный узор repulgue, по которому распознают начинку. Формат подачи (печёные или жареные) влияет на вкусовые характеристики и
        восприятие NPC.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Получить рекомендации местных жителей и выбрать стартовую эмпанадерию.
        2. Пройти мастер-класс по технике repulgue и подготовить дегустационный набор.
        3. Выбрать печёный или жареный формат, влияющий на бафф и отношение гурманов.
        4. Провести дегустацию для NPC и собрать отзывы, открывая дополнительные рецепты.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 600 XP, временный бафф «Nutrition Boost» (+20% HP на 6 часов) и ачивку «Эмпанада мастер». Расходы на дегустацию
        составляют 8 единиц валюты, но увеличивают доход эмпанадерии и открывают скидки для будущих посетителей.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции
      body: |
        economy-service отслеживает рост популярности выбранных рецептов, social-service фиксирует отношение гурманских клубов, а narrative-service
        раскрывает дополнительные гастрономические события города.
      mechanics_links: []
      assets: []
