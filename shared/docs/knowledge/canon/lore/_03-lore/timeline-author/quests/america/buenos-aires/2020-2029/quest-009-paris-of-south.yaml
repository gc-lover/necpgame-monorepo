summary:
  problem: В описании «Парижа Юга» отсутствует структура и влияние на туристические механики.
  goal: Сформировать квестовый маршрут, показывающий европейское наследие Буэнос-Айреса и его эффект на экономику и культуру.
  essence: Игрок исследует авеню 9 de Julio, Teatro Colón и кафе культуры, оценивая городские KPI привлекательности и доходов.
  key_points:
    - Квест фиксирует отличительные места прозвища «Париж Южной Америки».
    - Игрок балансирует между элитным туризмом и доступностью для жителей.
    - Решения влияют на культурную оценку и поток туристов.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест посвящён европейскому облику Буэнос-Айреса: широкие проспекты, архитектура и культурные площадки. Игрок сопровождает туристов,
        посещает символичные локации и формирует отчёт для городских властей.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: key_landmarks
      title: Ключевые локации
      body: |
        - Avenida 9 de Julio — 140 метров ширины и 16 полос движения.
        - Obelisco и Teatro Colón — символы культурного наследия.
        - Кафе Tortoni и кварталы с европейской архитектурой.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Провести экскурсию по Avenida 9 de Julio, фиксируя транспортные показатели.
        2. Посетить Teatro Colón и собрать отзывы культурных экспертов.
        3. Исследовать кафе и театры, взаимодействуя с NPC: гиды, артисты, туристы.
        4. Определить стратегию развития — элитный туризм или доступность для жителей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 1 500 XP, прирост показателя «Культура» на 20 единиц и ачивку «Парижанин Юга». Игрок тратит 20 единиц валюты
        на экскурсии, но повышает экономические показатели районов.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: integration
      title: Интеграции
      body: |
        world-service обновляет туристический трафик, economy-service отслеживает доходы заведений, а social-service фиксирует реакции жителей и
        туристов на выбранную стратегию развития.
      mechanics_links: []
      assets: []
