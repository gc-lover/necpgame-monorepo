summary:
  problem: Описание дегустационного квеста deep-dish pizza представлено заметками и не интегрировано в структуру региональных знаний.
  goal: Систематизировать гастрономический опыт с учётом брендов, ожидания времени и локальных особенностей.
  essence: Игрок посещает легендарную чикагскую пиццерию, ждёт 40 минут приготовления и получает бафф насыщения.
  key_points:
    - Традиционная толстая корочка, сыр снизу и соус сверху.
    - Lou Malnati's и Giordano's выступают в роли ключевых локаций.
    - Квест связан с гастрономической веткой Чикаго и экономикой заведений.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Deep-dish pizza — культовое блюдо Чикаго, напоминающее пирог с толщиной корки до 5 см. Квест знакомит игроков с уникальной рецептурой, ожиданием приготовления и эффектом насыщения.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: regional_context
      title: Исторические сведения
      body: |
        - Пицца создана в 1943 году в Чикаго.
        - Lou Malnati's и Giordano's считаются культовыми точками.
        - Время выпечки — около 40 минут, что формирует нарратив ожидания.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-culinary.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Найти пиццерию и оформить заказ deep-dish.
        2. Дождаться приготовления (40 минут игрового времени, опциональный соц-ивент).
        3. Получить блюдо, отметить обратную структуру (сыр снизу, соус сверху).
        4. Зарегистрировать гастрономический бафф и разблокировать кулинарную линейку.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP, −25 валюты, бафф HP +35% на 12 часов.
        - Ачивка «Deep-Dish Мастер».
        - Рост привлекательности местной кухни в аналитике экономики.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест подчёркивает гастрономическую идентичность города и служит вводом в серию кулинарных активностей. Идеален для туристической петли «Вкус Чикаго» и социальных сцен с NPC шефами.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
