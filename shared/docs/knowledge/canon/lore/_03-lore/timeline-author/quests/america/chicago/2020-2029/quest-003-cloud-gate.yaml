summary:
  problem: Квест Cloud Gate описан без структуры и не подключён к архитектурной линейке Millennium Park.
  goal: Стандартизировать опыт посещения «The Bean» в рамках городской туроперационной петли.
  essence: Игроки посещают зеркальную скульптуру, исследуют отражения и взаимодействуют с туристическим потоком Millennium Park.
  key_points:
    - Уникальный зеркальный объект Аниша Капура площадью 110 тонн.
    - Акцент на фотокультуру и социальные сцены.
    - Связь с архитектурным нарративом Чикаго.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Cloud Gate (The Bean) — зеркальная скульптура в Millennium Park, ставшая символом современной архитектуры Чикаго. Квест фиксирует посещение объекта, взаимодействие с отражениями и социальную активность туристов.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: regional_context
      title: Особенности объекта
      body: |
        - Официальное название Cloud Gate, но горожане называют «The Bean».
        - 110 тонн отполированной нержавеющей стали.
        - Автор — Аниш Капур, завершение проекта в 2004 году.
        - Скульптура отражает небоскрёбы и жизнь Millennium Park.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-architecture.yaml
      assets: []
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Прибыть в Millennium Park и активировать сцену «The Bean».
        2. Рассмотреть искажения skyline, пройти под скульптурой.
        3. Сделать фотографию (соц-механика), зарегистрировать эмоцию «Арт-селфи».
        4. Получить приглашение на вечерний арт-маршрут парка.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 500 XP, эстетический показатель +10.
        - Ачивка «Боб-Селфи».
        - Открытие архитектурной линии Чикаго и фотозон города.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Cloud Gate работает как социальный хаб: здесь музыканты, тату-артисты и гиды запускают события. Квест расширяет знание о Millennium Park и помогает накапливать туристические метрики.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
