summary:
  problem: Архитектурный круиз описан текстовой заметкой и не раскрывает образовательные ветки Millennium Park и реки Чикаго.
  goal: Зафиксировать ключевые точки маршрута, погодные ветвления и образовательную ценность туров.
  essence: Игрок участвует в речном круизе Chicago Architecture Center, узнаёт историю небоскрёбов и открывает архитектурную линейку города.
  key_points:
    - Включены Willis Tower, Marina City, Wrigley Building и другие знаковые здания.
    - Гиды рассказывают про Chicago School и влияние пожара 1871 года.
    - Квест подключён к культурным событиям и туристической аналитике.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Чикаго — родина небоскрёбов и Chicago School. Архитектурный круиз по реке даёт игрокам концентрированный взгляд на историю стального каркаса, восстановление после пожара и современные иконы skyline.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: regional_context
      title: Архитектурные точки
      body: |
        - Willis Tower, Trump Tower, Marina City, Wrigley Building и другие объекты вдоль реки.
        - Архитекторы Луис Салливен и Фрэнк Ллойд Райт как ключевые имена.
        - Маршрут адаптируется под погодные условия: солнечный день, дождь, вечерняя подсветка.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-architecture.yaml
      assets: []
    - id: quest_flow
      title: Этапы круиза
      body: |
        1. Посадка у Chicago Architecture Center, выбор варианта тура (дневной/ночной/приватный).
        2. Прослушивание истории зданий, ранжированных по эпохам (до пожара, Chicago School, модернизм).
        3. Регистрация фотосцен и заметок в дневнике игрока.
        4. Получение маршрута для самостоятельного обхода Millennium Park.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP, −45 валюты, показатель «Культура» +20.
        - Ачивка «Знаток Архитектуры».
        - Разблокировка дополнительных экскурсий и скидок на культурные события.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест развивает архитектурную ветку, поддерживает мероприятия CAC и привязывает образовательные KPI к туристическому потоку. Может запускать вечерние концерты и лекции об устойчивом строительстве.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
