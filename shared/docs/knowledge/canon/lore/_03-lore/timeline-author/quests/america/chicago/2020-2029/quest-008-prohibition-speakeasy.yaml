summary:
  problem: Квест о наследии Сухого закона не структурирован и не связывает исторические факты с современными speakeasy сценами.
  goal: Сформировать сценарий, включающий музеи, гангстерские истории и модные бары с «секретными» входами.
  essence: Игрок изучает эпоху Аль Капоне, участвует в тематическом туре и посещает скрытый бар с коктейлями Prohibition.
  key_points:
    - Включены Chicago History Museum, легенда St. Valentine's Day Massacre и современные speakeasy.
    - Делает акцент на экономике подпольного алкоголя и культурном наследии.
    - Связывает историческую линию с событиями и ночными активностями.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Период Prohibition (1920–1933) превратил Чикаго в столицу подпольных баров и гангстерских войн. Квест переносит игрока в атмосферу контрабанды и клубов, замаскированных под телефонные будки.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: regional_context
      title: Исторические факты
      body: |
        - Аль Капоне и его конкуренты управляли сетью speakeasy.
        - St. Valentine's Day Massacre 1929 года стал символом гангстерских войн.
        - Современные бары подражают эпохе: секретные пароли и ретро-коктейли.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-history.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Посетить музей или тематический тур, изучив экспонаты Prohibition.
        2. Проследить маршруты контрабанды и легенды Аль Капоне.
        3. Найти современный speakeasy, пройти «секретный» вход и заказать коктейли эпохи.
        4. Зафиксировать полученную информацию и открыть фракционные задания гангстеров.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP, −50 валюты, показатель «История» +20.
        - Ачивка «Гангстер Чикаго».
        - Разблокировка тематических событий и коллекций ретро-коктейлей.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест объединяет исторические туры, фракции гангстеров и ночную жизнь. Поддерживает тематические мероприятия, усиливает экономику баров и может запускать пвп-сценарии за контроль подпольных точек.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
