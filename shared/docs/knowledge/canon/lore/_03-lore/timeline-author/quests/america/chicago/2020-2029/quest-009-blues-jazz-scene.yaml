summary:
  problem: Музыкальный квест фиксирует только общие факты о блюзе и не описывает социальные сцены или влияние Great Migration.
  goal: Детализировать путь игрока через легендарные клубы, истории музыкантов и культурные эффекты.
  essence: Игрок посещает блюз-клуб, слушает живое выступление, изучает наследие Muddy Waters и получает культурный бафф.
  key_points:
    - Buddy Guy's Legends и South Side клубы как ключевые локации.
    - Подчёркнуто влияние Great Migration на электрический блюз.
    - Расширяет культурную ветку и события live music.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Чикаго — центр электрического блюза и джаза, где Migration с Юга соединила традиционные мотивы с городской электроникой. Квест погружает в атмосферу живых выступлений и истории клубов.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: regional_context
      title: Музыкальные корни
      body: |
        - Muddy Waters, Howlin' Wolf, Buddy Guy заложили канон Chicago Blues.
        - Great Migration привнесла новые мелодии и создала сцену South Side.
        - Клуб Buddy Guy's Legends и фестивали Blues Fest остаются центральными точками.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/chicago-music.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Получить приглашение в клуб и выбрать сет (blues, jazz fusion).
        2. Наблюдать за импровизацией и взаимодействовать с NPC-музыкантами.
        3. Узнать истории легенд через голографические архивы и витрины.
        4. Приобрести винил или цифровой альбом, открыв музыкальный коллекционный путь.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 200 XP, −30 валюты, показатель «Культура» +20.
        - Ачивка «Блюзмен».
        - Разблокировка музыкальных событий и сетов для lounge-пространств.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: immersion
      title: Атмосфера и связи
      body: |
        Квест поддерживает культурные фестивали, связывает музыкальные клубы с экономикой вечерних районов и может запускать сюжетные ветви о конкуренции клубов и продюсеров.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/chicago/2020-2029/index.yaml
      assets: []
