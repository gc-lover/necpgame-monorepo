summary:
  problem: Текст описывал стадион и матч Cowboys, но не объяснял игровые мотиваторы и связи с социальными системами.
  goal: Подчеркнуть масштабность AT&T Stadium и вовлечь игрока в спортивную экосистему города с понятными наградами и социальными эффектами.
  essence: Игрок посещает матч Dallas Cowboys, взаимодействует с фанатскими активностями и усиливает влияние спортивной линии Далласа.
  key_points:
    - Стадион служит центром событий и экономических активностей для игрока.
    - Внедряются социальные выборы между фанатами и корпоративными гостями.
    - Квест открывает доступ к эксклюзивным спортивным контрактам.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Сценарий погружает игрока в атмосферу AT&T Stadium с огромным видеокубом, фан-зоной и фирменными традициями Dallas Cowboys.
        Игрок изучает инфраструктуру, пробует VIP-лаунж либо фан-сектор и фиксирует эмоции толпы для социальной системы.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Прозвище «America's Team», стоимость стадиона в 1,3 миллиарда долларов и знаменитый видеокуб поддерживают узнаваемость бренда.
        Культура ковбоев и хореография Dallas Cowboys Cheerleaders создают уникальный стиль матча.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Прибытие в Арлингтон и обзор стадиона с AR-гидом.
        2. Выбор входа: фанатский или корпоративный, влияющий на будущие связи.
        3. Наблюдение за матчем, интерактив с видеокубом и выполнение челленджей по шуму трибун.
        4. Общение с фанатами и тренерами о традиции «How 'bout them Cowboys!?»
        5. Финальный выбор — поддержать фан-клуб или подписать VIP-контракт для фракции.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2000 опыта, снижает валюту на 120 единиц за билет и атрибутику, повышает параметр «Спорт» на 25.
        Игрок получает ачивку «Ковбой Далласа» и приглашение на будущие NFL-события.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Event-service регистрирует матч как сезонное событие, narrative-service связывает спортивную линию с другими городскими квестами,
        а социальные механики учитывают сделанный выбор фанатского или корпоративного пути.
      mechanics_links: []
      assets: []
