summary:
  problem: Текст перечислял активности Stockyards без связи с фракциями и бонусами за участие в ковбойских традициях.
  goal: Превратить поездку в Форт-Уорт в сценарий выбора между ковбойскими и туристическими интересами, влияющий на экономику региона.
  essence: Игрок присутствует на ежедневном cattle drive, помогает организаторам родео и решает, развивать ли ковбойскую линию или коммерциализировать событие.
  key_points:
    - Подчёркнут мост между историей Старого Запада и современной экономикой.
    - Решения игрока открывают ветки родео, торговли и культурных концертов.
    - Квест интегрирован с транспортной системой Далласа и фермерскими фракциями.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в Fort Worth Stockyards, где лонгхорны проходят по главной улице дважды в день. Сочетание музея, родео
        и салунов создаёт сцену выбора между сохранением традиции и её коммерциализацией. Финальная часть квеста определяет
        отношение фракций ковбоев к действиям игрока.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        История Stockyards с 1866 года, ежедневный cattle drive, техасские лонгхорны и лозунг «Where the West Begins» подчёркнуты
        как ключевые символы региона.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Спланировать поездку в Форт-Уорт и настроить транспортную логистику.
        2. Пройти маршрут по музеям и амбарам, собирая артефакты ковбойской истории.
        3. Участвовать в cattle drive, выбирая роль: погонщик или координатор туристов.
        4. Принять решение — инвестировать в аутентичное родео или продавать VIP-пакеты для туристов.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест начисляет 1500 опыта, требует 25 единиц валюты и повышает культурный показатель на 20. Ачивка «Ковбой Старого
        Запада» открывает поставщиков экипировки и новые контракты с фермерами.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Event-service регистрирует cattle drive как расписание событий, economy-service отслеживает доходы от туризма, а
        narrative-service развивает линию ковбойских фракций и их влияние на Даллас.
      mechanics_links: []
      assets: []
