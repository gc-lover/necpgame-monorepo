summary:
  problem: Текст описывал девиз «Everything is bigger in Texas», но не показывал, как убеждения жителей влияют на игровой опыт.
  goal: Связать наблюдение за техасской масштабностью с социальными решениями и экономическими модификаторами.
  essence: Игрок исследует город, документирует символы техасской гордости и выбирает, усиливать ли локальную идентичность через фестивали или рационализировать ресурсы.
  key_points:
    - Девиз превращён в серию наблюдений и диалогов с NPC.
    - Решения влияют на репутацию и разблокируют бонусы фракций.
    - Событие интегрировано с инфраструктурными квестами города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока через знаковые места: парковки с пикапами, рестораны с гигантскими порциями и стадионы-колоссы.
        Через AR-интерфейс фиксируются «большие» объекты, а NPC делятся историями о техасской независимости, задавая вопросы
        игроку о стратегии развития региона.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Девиз «Everything is bigger in Texas», массивные пикапы, огромные порции и вездесущий техасский флаг подчёркнуты как
        ключевые культурные элементы. Упомянута гордость за потенциал независимости.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Посетить торговый центр и сравнить размеры автомобилей и витрин.
        2. Провести опрос в ресторане о значении больших порций.
        3. Устроить экскурсию по символам масштаба: AT&T Stadium, Big Tex, жилые кварталы.
        4. Принять решение — поддержать фестиваль техасской независимости либо кампанию разумного потребления.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1000 опыта, не требует валютных затрат и повышает культурный показатель на 15. Ачивка «Техасец душой»
        открывает скидки у поставщиков техники и уникальные косметические предметы с техасской символикой.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции и последствия
      body: |
        Social-service фиксирует рост престижа фракции «Lone Star Society», economy-service обновляет коэффициенты спроса на
        крупные товары, а narrative-service дополняет сюжетную линию о региональной идентичности.
      mechanics_links: []
      assets: []
