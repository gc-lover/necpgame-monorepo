summary:
  problem: Черновик квеста не фиксировал игровые риски высокогорья и не связывал поход в Rockies с сервисами прогрессии.
  goal: Добавить структурированный сценарий восхождения на 14ers с учётом усталости, наград и ветвлений.
  essence: Отряд игроков выходит из Денвера к тропам Rocky Mountains, распределяет ресурсы и пытается покорить 14er, балансируя между безопасностью и бонусами.
  key_points:
    - Высокогорье влияет на выносливость и требует подготовки экипировки.
    - Решения по маршруту открывают новые точки изучения в exploration-service.
    - Успех даёт редкие трофеи природы и бафф к станам устойчивости.
content:
  sections:
    - id: overview
      title: Сценарий
      body: |
        Игроки отправляются из Mile High City на треккинг в Скалистые горы. Путешествие делится на подготовку, набор высоты и
        финальное восхождение на пик выше 14 000 футов. Каждый этап предоставляет выборы экипировки, отдыха и управления
        выносливостью, влияющие на вероятность успешного подъёма.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Подчёркнуты статус Денвера как Mile High City, 300 солнечных дней в году и культура «14ers». Встречи с дикой природой
        (горные козлы, лоси) формируют дополнительные события для narrative-service.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Подготовить снаряжение и транспорт из Денвера к тропе Rocky Mountains.
        2. Пройти acclimatization-участки, отслеживая влияние разреженного воздуха.
        3. Выбрать маршрут на 14er с разной сложностью и шансами награды.
        4. Зафиксировать панорамы и образцы флоры для дальнейших исследований.
        5. Принять решение — продолжать к гребню ради легендарного артефакта или спуститься ради безопасной репутации.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/progression/progression-attributes.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Базовая награда: 4000 опыта, -50 валюты на экипировку, +30 показателя «Природа». Успешное покорение пика выдаёт бафф
        «High Altitude Resilience» (+20% к выносливости на 12 часов) и шанс получить редкий ресурс «Rocky Crystal».
      mechanics_links:
        - mechanics/progression/classes-overview.yaml
      assets: []
    - id: integration
      title: Интеграции
      body: |
        Exploration-service открывает новые тропы и быстрые путешествия. Progression-service регистрирует рост устойчивости к
        высоте. Narrative-service добавляет сцены с гидами и природоохранными фракциями.
      mechanics_links: []
      assets: []
