summary:
  problem: Квест о легализации каннабиса в Колорадо требует структурированного описания.
  goal: Отследить путь игрока от изучения закона до анализа экономических и социальных последствий.
  essence: Игрок погружается в «green rush», общается с диспенсерами и оценивает влияние на город.
  key_points:
    - Исторический контекст 2014 года и роль Денвера.
    - Экономика: миллиардные налоговые поступления и туризм.
    - Моральный выбор: участие в индустрии или ведение исследования.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-002`
        - Формат: социально-экономическое исследование, сложность средняя, solo.
        - Локации: государственные офисы, диспенсеры, туристические маршруты.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: research
      title: Изучение закона
      body: |
        1. Получить архив о референдуме 2014 года.
        2. Провести интервью с владельцами диспенсеров.
        3. Собрать данные о налоговых поступлениях и рабочих местах.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choice
      title: Выбор игрока
      body: |
        - Вступить в кооператив и инвестировать в производство.
        - Ограничиться исследованием и передачей отчёта мэрии.
        - Игнорировать индустрию и сосредоточиться на туризме.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2500 XP, расходы 30 кредитов (опциональная покупка).
        - Социальный показатель +20, ачивка «Свидетель легализации».
        - Доступ к линии контрактов «Green Tourism».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
