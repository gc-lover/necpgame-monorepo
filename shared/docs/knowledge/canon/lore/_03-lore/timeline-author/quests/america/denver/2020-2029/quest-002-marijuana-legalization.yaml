summary:
  problem: Черновик ограничивался перечислением фактов и не показывал социально-экономические выборы игрока.
  goal: Описать, как легальный рынок каннабиса влияет на фракции, налоги и репутацию, предоставив игроку значимые решения.
  essence: Игрок исследует легальные диспансеры Денвера, анализирует налоговые отчёты и выбирает между поддержкой бизнеса или усилиями за регулирование.
  key_points:
    - Квест связывает легализацию с экономическими бонусами и рисками репутации.
    - Доступны ветвления между «зелёным туризмом» и общественной безопасностью.
    - Экономика города реагирует на решения игрока в economy-service.
content:
  sections:
    - id: overview
      title: Сценарий
      body: |
        Игрок прибывает в Денвер для исследования последствий легализации каннабиса. Встречи с владельцами диспансеров,
        представителями городского совета и активистами раскрывают политические конфликты. Игроку нужно собрать данные о налогах
        и сформировать позицию по регулированию рынка.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Отмечены историческая легализация 2014 года, феномен «green rush», объём налоговых поступлений свыше 1 млрд долларов и
        туризм вокруг каннабиса. Эти факты влияют на мировоззрение NPC и на повестку городских фракций.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Изучить архивы законодательных решений 2014 года.
        2. Провести инспекцию диспансера, освоить ассортимент сортов и edibles.
        3. Анализировать финансовые отчёты и налоговые поступления за сезон.
        4. Решить, поддержать ли расширение туризма либо усилить нормы контроля.
        5. Презентовать мэру стратегию, влияющую на будущие события.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/economy/stock-exchange/stock-analytics.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Базовая награда: 2500 опыта, -30 валюты (если покупка продукции), +20 показателя «Социальный капитал». Выбор в пользу
        бизнеса даёт бафф «Green Market Access» (скидки на товары), усиленный контроль повышает доверие гражданских NPC.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции
      body: |
        Economy-service обновляет показатели налогов и занятости. Social-service отслеживает репутацию среди предпринимателей и
        общественных групп. Narrative-service добавляет события с фракциями регулирования и «зелёного» туризма.
      mechanics_links: []
      assets: []
