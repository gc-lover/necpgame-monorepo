summary:
  problem: В заметке не было ветвлений и не отражались музыкальные интеграции, что затрудняло планирование событий.
  goal: Превратить посещение Red Rocks в квест с выбором между культурным резонансом и коммерческим успехом.
  essence: Игрок организует концерт на природной сцене Red Rocks, управляет акустическими настройками и взаимодействует с фанатскими сообществами.
  key_points:
    - Естественная акустика создаёт уникальную мини-игру по настройке звука.
    - Игрок решает, делать ли событие камерным или массовым, влияя на репутацию.
    - Включены зависимости с event-service и социальными фракциями.
content:
  sections:
    - id: overview
      title: Сценарий
      body: |
        Квест стартует с подготовки к концерту в Red Rocks. Игрок встречается с менеджером площадки, выбирает жанр выступления
        и продумывает логистику. Природные скалы создают акустические вызовы, которые нужно решить через музыкальные мини-игры.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Отмечены расположение амфитеатра между красными скалами, вместимость 9525 мест, культовый статус площадки и закаты,
        сопровождающие выступления. Эти детали обогащают сценарную базу narrative-service.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Доставить оборудование и проверить природные акустические отражения.
        2. Настроить сцену, свет и звук через серию мини-игр.
        3. Выбрать формат концерта: эксклюзивное шоу или массовый фестиваль.
        4. Управлять реакцией фанатов и прессы во время выступления.
        5. Подвести итоги — увеличить культурный авторитет или монетизировать событие.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/economy/stock-exchange/stock-events.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Награда: 2500 опыта, -80 валюты на организацию, +25 параметра «Музыка». Камерное шоу даёт бафф «Acoustic Harmony»
        (ускоренное восстановление выносливости группы), фестиваль приносит дополнительный доход и рост рекламных контрактов.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции
      body: |
        Event-service регистрирует концерт как повторяемое событие. Social-service отслеживает репутацию среди фан-баз. Economy-service
        фиксирует выручку от билетов и мерча. Narrative-service открывает новые музыкальные арки.
      mechanics_links: []
      assets: []
