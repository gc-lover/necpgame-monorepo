summary:
  problem: Исходный конспект не отражал конкуренцию пивоварен и влияние высоты на механики, что мешало интеграции с экономикой.
  goal: Построить квест, в котором игрок курирует тур по пивоварням Денвера и решает, продвигать ли локальные бренды или глобальные корпорации.
  essence: Протагонист организует маршрут по крафтовым и массовым пивоварням, участвует в Great American Beer Festival и балансирует между вкусом, экономикой и эффектом высоты.
  key_points:
    - Высота Денвера усиливает алкогольный эффект и отражается в механиках.
    - Игрок выбирает, развивать ли независимых производителей или сотрудничать с Coors.
    - Экономические решения влияют на доступ к фестивалю и сетям сбыта.
content:
  sections:
    - id: overview
      title: Сценарий
      body: |
        Игроку предстоит выстроить тур по пивной столице США. Он знакомится с Coors в Golden, посещает локальные крафтовики
        Wynkoop и Great Divide, а затем презентует свой бренд на Great American Beer Festival. Высота и дегустации влияют на
        состояние персонажа и требуют грамотного распределения ресурсов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Отмечены 150+ пивоварен, статус Денвера как «Napa Valley of Beer», ежегодный фестиваль и особенности высоты. Эти факты
        интегрируются в диалоги и задачи social-service.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Выбрать стартовую пивоварню и заключить партнёрство.
        2. Провести дегустации, собирая отзывы клиентов и влияя на рецептуру.
        3. Подготовиться к Great American Beer Festival и решить, какую продукцию представлять.
        4. Управлять эффектом высоты: либо снизить риски, либо использовать его для уникальных баффов.
        5. Вывести бренд на новые рынки или сохранить локальную эксклюзивность.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/economy/stock-exchange/stock-analytics.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Награда: 1500 опыта, -50 валюты на дегустации, +20% бафф «Charisma» на 6 часов, а также доступ к редким рецептам.
        Поддержка корпорации Coors открывает массовый лоот, а ставка на крафтовиков повышает лояльность фанатов.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции
      body: |
        Economy-service обновляет показатели продаж напитков и налогов. Social-service отслеживает репутацию среди баров и туристов.
        Narrative-service добавляет новые миссии, связанные с фестивалями и конкуренцией пивоваров.
      mechanics_links: []
      assets: []
