summary:
  problem: Квест по пивоварням Денвера описан пунктами без структурированных выборов.
  goal: Сформировать тур по крафтовым пивоварням, показать экономику и влияние высоты.
  essence: Игрок исследует пивную сцену Денвера, дегустирует сорта и взаимодействует с фестивалем.
  key_points:
    - Маршрут включает крупные и крафтовые производства.
    - Высота усиливает алкоголь, требуется управление состоянием.
    - Денвер позиционируется как «Napa Valley of Beer».
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-004`
        - Формат: гастрономический тур, сложность низкая, solo.
        - Локации: Golden (Coors), Wynkoop, Great Divide, Great American Beer Festival.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: tour_flow
      title: Тур по пивоварням
      body: |
        1. Посетить Coors в Golden и изучить массовое производство.
        2. Перейти к локальным крафтовым пивоварням с дегустацией.
        3. Участвовать в Great American Beer Festival.
        4. Управлять состоянием персонажа на высоте.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: economy
      title: Экономический эффект
      body: |
        - Налоги и рабочие места от индустрии пива.
        - Туризм и «зелёные» маршруты по барам.
        - Возможность инвестиций или создания собственного сорта.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 1500 XP, расходы 50 кредитов.
        - Бафф «Charisma» +20% на 6 часов.
        - Ачивка «Пивовар Денвера».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
