summary:
  problem: Конспект лыжных курортов не учитывает структуру выбора и риски высоты.
  goal: Представить маршрут катания на Vail/Aspen/Breckenridge с учётом снежных условий и après-ski.
  essence: Игрок едет из Денвера на курорт, катается по трассам «champagne powder» и завершает вечер в après-ski зоне.
  key_points:
    - Выбор курорта и сложность трасс.
    - Высокогорные риски и влияние высоты на выносливость.
    - Социальные награды за участие в après-ski.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-005`
        - Формат: спортивное событие, сложность средняя, solo.
        - Локации: Vail, Aspen, Breckenridge (2 часа от Денвера).
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: route
      title: Маршрут и активности
      body: |
        1. Выбрать курорт с нужным уровнем трасс.
        2. Пройти подготовку и акклиматизацию.
        3. Кататься по трассам, используя инженерные и спортивные проверки.
        4. Собрать данные о снегопаде и температуре.
        5. Завершить вечер в après-ski с социальными бонусами.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: risks
      title: Высокогорные риски
      body: |
        - Управление выносливостью при высотах 3 000+ м.
        - Контроль лавин и погодных изменений.
        - Возможность травм при падениях.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 3000 XP, расходы 200 кредитов на ски-пасс.
        - Показатель «Спорт» +30, ачивка «Лыжник Скалистых гор».
        - Доступ к спортивной линии Денвера.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
