summary:
  problem: Описание не учитывало влияние высоты, вариативность курортов и интеграции с экономикой Après-ski.
  goal: Создать квест с выбором курорта, управлением ресурсами и последствиями для спортивной ветки Денвера.
  essence: Игрок организует поездку на престижные курорты Колорадо, выбирает уровень сложности трасс и решает, инвестировать ли в элитные мероприятия или доступные туры.
  key_points:
    - Включены различия между Vail, Aspen и Breckenridge по сложности и наградам.
    - Высотная физиология влияет на выносливость и требует подготовки.
    - Après-ski активирует социальные и экономические события.
content:
  sections:
    - id: overview
      title: Сценарий
      body: |
        Квест ведёт игрока из Денвера в горы Колорадо. Нужно выбрать курорт, подготовить экипировку и транспорт, а затем
        управлять спортивной группой на трассах. Успех зависит от контроля усталости, знания «champagne powder» и участия в après-ski.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Подчёркнуты 28 курортов штата, легендарный снег «champagne powder», 300 солнечных дней и мировой статус Vail, Aspen,
        Breckenridge. Эти элементы наполняют лор и дают дополнительные задания.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Выбрать курорт и настроить маршрут (стоимость, сложность).
        2. Провести тренировку на средних трассах, отслеживая уровни выносливости.
        3. Участвовать в элитных соревнованиях или локальных турнирах.
        4. Организовать après-ski — вечеринку или деловой нетворкинг.
        5. Решить судьбу инвестиций: расширить курорт или поддержать устойчивый туризм.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/progression/progression-attributes.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Награда: 3000 опыта, -200 валюты на поездку, +30 показателя «Спорт». Участие в элитных гонках открывает бафф
        «Alpine Momentum» (+25% скорость передвижения на снегу), устойчивый туризм повышает репутацию среди жителей.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграции
      body: |
        Progression-service фиксирует спортивные навыки и переносит баффы на другие активности. Economy-service обновляет показатели
        зимнего туризма и après-ski бизнеса. Narrative-service добавляет линии конкуренции курортов.
      mechanics_links: []
      assets: []
