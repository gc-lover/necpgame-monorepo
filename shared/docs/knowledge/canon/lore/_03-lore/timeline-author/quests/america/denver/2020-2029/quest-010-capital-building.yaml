summary:
  problem: Черновик капитолия описывал достопримечательность без интерактивных сцен и политических выборов.
  goal: Создать квест по историческому зданию, соединяющий экскурсию, законодательные решения и культурные детали.
  essence: Игрок исследует Капитолий Колорадо с золотым куполом, участвует в сессии парламента и решает, какой закон поддержать.
  key_points:
    - Высота лестницы 5280 футов подчёркивает «Mile High» символику.
    - Выбор закона влияет на экономику, культуру или экологию.
    - Возможно открыть дополнительные туры по историческим залам.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `DENVER-2029-010`
        - Формат: историко-политический тур, сложность средняя, solo.
        - Локации: Капитолий штата Колорадо, Civic Center Park.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: tour
      title: Экскурсия
      body: |
        1. Подняться по лестнице на отметке 5280 футов и отметить высоту.
        2. Осмотреть золотой купол и экспозицию о добыче золота.
        3. Посетить House и Senate chambers, изучить текущие законопроекты.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: decision
      title: Законодательный выбор
      body: |
        - Поддержать инициативу по зелёной энергетике, усилив экономическую линию.
        - Продвинуть туристический бюджет, развивая культурные события.
        - Выступить за сохранение исторического наследия и реставрацию зданий.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2100 XP, расходы 20 кредитов на тур-гидов и сувениры.
        - Показатель «Политика» +18, ачивка «Guardian of the Dome».
        - Открытие ветки гражданских контрактов Денвера.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
