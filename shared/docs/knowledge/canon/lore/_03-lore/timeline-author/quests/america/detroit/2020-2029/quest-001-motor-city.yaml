summary:
  problem: Квест о промышленном наследии Детройта находился в Markdown и не был доступен для автоматизированной обработки.
  goal: Формализовать события, этапы и награды сценария «Город Моторов» в структуре знаний.
  essence: Игрок исследует ключевые локации автопрома Детройта, знакомится с историей конвейера и получает инженерные бонусы.
  key_points:
    - Сценарий охватывает музей Henry Ford, действующий завод Rouge и исторические вехи промышленности.
    - Региональные детали фиксируют ключевые бренды и прозвища города.
    - Награды усиливают инженерную специализацию и открывают достижение «Автомобильный Магнат».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Игрок исследует автомобильное наследие Детройта, посещая музей Henry Ford, действующие заводы и ключевые исторические
        локации. Сценарий подчёркивает роль города как родины массового автопрома и демонстрирует влияние конвейера на мир.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы
      body: |
        1. Henry Ford Museum — знакомство с Model T, конвейерной линией и коллекцией автомобилей разных эпох.
        2. Ford Rouge Factory Tour — посещение действующего завода и наблюдение производственного цикла.
        3. Хронологический блок — анализ ключевых дат: 1913 (запуск конвейера), 1950-е (золотой век), современный статус Motor City.
        4. Финал — осознание глобального влияния автомобильной революции, начавшейся в Детройте.
      mechanics_links: []
      assets: []
    - id: regional_lore
      title: Региональные детали
      body: |
        Прозвище «Motor City», бренды Ford, GM и Chrysler, а также личность Генри Форда подчеркивают идентичность региона.
        Дополнительно отмечены Detroit Auto Show и роль города в развитии мировой промышленности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 4000, Валюта: -25, Инженерия: +30. Игрок получает достижение «Автомобильный Магнат».
        Ключевые механики — исторический анализ автопрома, промышленный геймплей и образовательные сегменты музея.
      mechanics_links: []
      assets: []
