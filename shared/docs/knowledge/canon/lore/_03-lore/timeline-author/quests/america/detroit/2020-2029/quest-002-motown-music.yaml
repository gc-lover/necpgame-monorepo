summary:
  problem: Сценарий Motown существовал как Markdown и не входил в единую базу знаний для нарративных задач.
  goal: Структурировать ключевые этапы и культурные ссылки квеста «Музыка Motown».
  essence: Игрок посещает музей Motown, исследует легендарную студию Hitsville U.S.A. и знакомится с наследием soul музыки.
  key_points:
    - Визит в Motown Museum и легендарную Studio A раскрывает истоки лейбла.
    - История Berry Gordy и артистов Supremes, Marvin Gaye, Stevie Wonder, Jackson 5 закреплена в структуре квеста.
    - Награды усиливают культурный прогресс и открывают достижение «Soul Мастер».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест предлагает игроку посетить музей Motown и студию Hitsville U.S.A., чтобы погрузиться в историю soul музыки.
        Локации раскрывают становление лейбла и его влияние на мировую сцену.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы
      body: |
        1. Motown Museum на West Grand Boulevard — знакомство с экспозицией и историей лейбла.
        2. Дом-студия Hitsville U.S.A. — отправная точка империи Motown.
        3. Studio A — прослушивание оригинальных треков и изучение процесса записи.
        4. Хронологический блок — ключевые даты 1959 года, артисты Supremes, Temptations, Marvin Gaye и другие.
        5. Финальное прослушивание классических хитов Motown.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Документ фиксирует дату основания лейбла, уникальную атмосферу небольшого дома-студии и культурное значение
        soul музыки для Детройта. Студия A выделена как легендарное пространство, где формировался «Motown Sound».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 2000, Валюта: -15, Культура: +25. Ачивка «Soul Мастер» награждает игроков за погружение в музыкальную историю.
        Основные механики — музыкальная, историческая и культурная, создающие социальный опыт квеста.
      mechanics_links: []
      assets: []
