summary:
  problem: Сценарий «Заброшенные руины» находился в Markdown и не был доступен инструментам автоматизации.
  goal: Оформить квест про urban exploration Детройта в структурированном формате знаний.
  essence: Игроки исследуют культовые руины Michigan Central Station и Packard Plant, сталкиваются с рисками и получают уникальную эстетическую награду.
  key_points:
    - Подчёркивается масштаб заброшенных площадей и субкультура urban explorers.
    - Этапы квеста охватывают ключевые руины, угрозы и моральный выбор.
    - Награды дают опыт, репутацию исследователя руин и соответствующее достижение.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сценарий проводит игроков через заброшенные объекты Детройта, превращая индустриальные руины в площадку для атмосферного
        исследования и сбора артефактов. На фоне постиндустриального упадка формируется обособленная культура исследователей.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы маршрута
      body: |
        1. Michigan Central Station — осмотр 18-этажного заброшенного вокзала, встреча с граффити-артом и локальными эксплорерами.
        2. Packard Automotive Plant — исследование 3,5 млн кв. футов руин, поиск артефактов и скрытых проходов.
        3. Опасности — взаимодействие с криминалом, бездомными и угрозой обвалов, выбор стратегии проникновения.
        4. Финал — решение, стоит ли продолжать ради редких находок или завершить миссию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены 78 тысяч заброшенных зданий города, культовые локации Michigan Central Station и Packard Plant, а также риски,
        связанные с криминалом и инфраструктурными обвалами. Подчёркивается эстетика постапокалипсиса и роль урбанистов.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 3000, Валюта: 0, Репутация «Urban Exploration»: +25. Игрок получает достижение «Исследователь Руин».
        Ключевые механики — исследование заброшенных пространств, менеджмент рисков и визуальный сторителлинг города.
      mechanics_links: []
      assets: []
