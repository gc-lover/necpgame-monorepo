summary:
  problem: Квест о техно-сцене Детройта хранился в Markdown и не участвовал в автоматизированных процессах.
  goal: Структурировать сценарий «Родина техно» для использования в пайплайне концепта и нарратива.
  essence: Игрок знакомится с истоками Detroit techno, посещает ключевые клубы и фестиваль Movement, погружаясь в музыкальную культуру города.
  key_points:
    - Показана история жанра через «Belleville Three» и индустриальный звук.
    - Маршрут включает клубы, фестиваль Movement и исследование влияния техно на город.
    - Награды усиливают культурную репутацию и дают достижение «Техно Пионер».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сценарий раскрывает культурное наследие Детройта как родины техно. Игрок изучает истоки жанра, знакомится с легендами сцены и
        посещает современные площадки, где музыка продолжает формировать идентичность города.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы маршрута
      body: |
        1. Исследование истории Detroit techno и роли «Belleville Three».
        2. Визит в культовые клубы TV Lounge или Tangent Gallery, знакомство с локальной сценой.
        3. Участие в Movement Festival и наблюдение за 100-тысячной аудиторией.
        4. Финальная сцена — осознание связи индустриального звука и души города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Освещены 1980-е годы, ключевые фигуры техно, влияние индустриального шума заводов и глобальное распространение жанра.
        Дополнительно упомянут ежегодный фестиваль Movement как сердце сцены.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 2000, Валюта: -40, Репутация «Культура»: +25. Игрок получает достижение «Техно Пионер».
        Ключевые механики — музыкальные события, социальные взаимодействия и историческое погружение в клубную сцену.
      mechanics_links: []
      assets: []
