summary:
  problem: Квест «8 Mile Road» был недоступен в базе знаний и не мог использоваться в автоматических сценариях.
  goal: Перевести сценарий границы Детройта в структурированный YAML для дальнейшей проработки фракционных сюжетов.
  essence: Игрок исследует легендарную 8 Mile Road, погружается в хип-хоп культуру и сталкивается с социальным разделением города.
  key_points:
    - Отражено значение 8 Mile как границы между городом и пригородами.
    - Этапы включают посещение ключевых локаций фильма «8 Mile» и участие в rap battle.
    - Награды дают культурную репутацию и достижение «8 Mile Rapper».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест погружает игроков в атмосферу легендарной 8 Mile Road, где переплетаются социальные контрасты, хип-хоп культура и
        современная мифология Детройта. История строится вокруг путешествия по границе города и реп-батлов.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы маршрута
      body: |
        1. Проезд по 8 Mile Road и наблюдение контраста между городом и пригородами.
        2. Посещение клубов и локаций из фильма «8 Mile», включая Shelter и трейлер-парк.
        3. Диалог с локальными MC, подготовка к выступлению.
        4. Участие в rap battle и выбор, поддержать ли одну из фракций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Упоминаются фильм «8 Mile», история Eminem, традиция rap battles и значение дороги как символа социального разделения.
        Подчёркивается роль 8 Mile в формировании идентичности северной границы города.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 2000, Валюта: -20, Репутация «Культура»: +20. Игрок получает достижение «8 Mile Rapper».
        Ключевые механики — музыкальные поединки, социальные проверки и фракционная лояльность.
      mechanics_links: []
      assets: []
