summary:
  problem: Сценарий хоккейного события Detroit Red Wings находился в Markdown и не интегрировался в базу знаний.
  goal: Стандартизировать квест о спортивном наследии Детройта для последующей автоматизации задач Vision.
  essence: Игрок посещает матч Red Wings, знакомится с культовыми традициями и атмосферой Hockeytown.
  key_points:
    - Little Caesars Arena и матч Red Wings передают дух легендарной команды Original Six.
    - Отмечены традиция осьминога, скандирование Hockeytown и 11 кубков Стэнли.
    - Награды усиливают спортивную специализацию и открывают достижение «Фанат Red Wings».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён посещению игры Detroit Red Wings. Игрок погружается в атмосферу легендарного хоккейного клуба,
        узнаёт о прозвище Hockeytown и значении команды для жителей города.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы
      body: |
        1. Посещение Little Caesars Arena и подготовка к матчу.
        2. Наблюдение за игрой Red Wings и участием болельщиков.
        3. Традиционное бросание осьминога на лёд как символ охоты за Кубком Стэнли.
        4. Скандирование «Hockeytown» и обсуждение культурной идентичности города.
        5. Итоговое осмысление: хоккей — ключ к гордости Детройта.
      mechanics_links: []
      assets: []
    - id: lore_details
      title: Региональные детали
      body: |
        Документ фиксирует 11 побед Red Wings в Кубке Стэнли, статус Original Six и традицию Octopus. Эти элементы
        подчёркивают уникальность фанатской культуры и стабильность бренда Hockeytown.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 1500, Валюта: -80, Спорт: +20. Игрок получает достижение «Фанат Red Wings».
        Основные механики — спортивное событие, городская традиция и культурная идентичность.
      mechanics_links: []
      assets: []
