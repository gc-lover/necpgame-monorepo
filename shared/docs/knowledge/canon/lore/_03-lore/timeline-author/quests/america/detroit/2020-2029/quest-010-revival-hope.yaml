summary:
  problem: История возрождения Детройта в 2020-х годах оставалась вне структурированной базы и не использовалась в пайплайне задач.
  goal: Формализовать квест о городских инвестициях, стартап-культуре и социальных контрастах.
  essence: Игрок исследует downtown Детройта, наблюдает инвестиции Dan Gilbert и рост стартапов, решая верить ли в полное восстановление.
  key_points:
    - Контраст центра и окраин подчёркивает сложность восстановления после банкротства.
    - Фиксируются инвестиции, дешевая недвижимость и миграция артистов.
    - Финальный выбор задаёт тон будущему: оптимизм против скепсиса.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён медленному возрождению Детройта. Игрок изучает новые проекты downtown, знакомится с инвесторами
        и наблюдает, как город пытается восстановить экономику после банкротства 2013 года.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы
      body: |
        1. Прогулка по обновлённому центру: офисы, кафе, стартап-пространства.
        2. Сравнение центра с пригородами и осознание контраста.
        3. Истории о покупке домов за мелкие суммы и появлении артистов.
        4. Анализ стартап-сцены и её драйверов.
        5. Финальный выбор между надеждой на возрождение и реалистичным скепсисом.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены инвестиции Dan Gilbert, доступность недвижимости и новая культура «Detroit Hustles Harder». Документ
        фиксирует основные факторы роста и риски, связанные с джентрификацией.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 3000, Валюта: 0, Надежда: +20. Игрок получает ачивку «Свидетель Возрождения».
        Механики — экономическое восстановление, социальные изменения и выбор мировоззрения.
      mechanics_links: []
      assets: []
