summary:
  problem: Сценарий «Надежда на возрождение» не был оформлен в структурированном виде.
  goal: Формализовать квест о восстановлении Детройта для привязки к экономическим и социальным аркам.
  essence: Игрок исследует downtown-реновации, контраст с окраинами и принимает позицию по поводу будущего города.
  key_points:
    - Показаны инвестиции Dan Gilbert, рост стартапов и джентрификация.
    - Этапы раскрывают контраст центра и окраин, влияние артистов и дешёвой недвижимости.
    - Награды повышают «Надежду» и выдают достижение «Свидетель Возрождения».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест исследует socio-economic возрождение Детройта в конце 2020-х, демонстрируя новые бизнесы, арт-сообщества и влияние
        инвесторов. Игрок оценивает перспективы города через выбор оптимизма или скептицизма.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Осмотр обновлённого Downtown с кафе, офисами и арт-пространствами.
        2. Сравнение центра и окраин, где продолжается упадок.
        3. Рассказ об артистах, покупающих дома за $1000, и росте стартап-сцены.
        4. Финальный выбор: поддержать оптимистов или подчеркнуть скепсис.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркиваются инвестиции Dan Gilbert, дешёвая недвижимость и кампания «Detroit Hustles Harder». Квест фиксирует медленный
        характер восстановления и его социальные последствия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 3000 XP, параметр «Надежда» увеличивается на 20, выдаётся достижение «Свидетель Возрождения». Механики —
        социально-экономический анализ, исследование города и моральный выбор.
      mechanics_links: []
      assets: []
