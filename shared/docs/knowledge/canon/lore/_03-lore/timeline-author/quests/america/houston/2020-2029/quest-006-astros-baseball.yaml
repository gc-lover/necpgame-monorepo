summary:
  problem: Квест «Astros бейсбол» был в Markdown и не интегрировался в базы знаний и системы задач.
  goal: Оформить событие Minute Maid Park в YAML, включая контекст скандала 2017 года.
  essence: Игрок посещает матч Houston Astros, анализирует скандал с кражей сигналов и решает, как относиться к победам команды.
  key_points:
    - Описывается чемпионский сезон 2017 и разоблачение схемы sign-stealing.
    - Этапы включают посещение стадиона, диалог с фанатами и моральный выбор о цене побед.
    - Награды дают спортивную репутацию и достижение «Фанат Astros».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест концентрируется на бренде Houston Astros и атмосфере Minute Maid Park. Игрок знакомится с историей команды, наблюдает
        игру и узнаёт детали скандала, разделившего фанатов и критиков.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы события
      body: |
        1. Покупка билета и осмотр раздвижного стадиона Minute Maid Park.
        2. Просмотр матча и фиксация игровых моментов.
        3. Изучение расследования 2017 года: использование камер, сигналов и табличек.
        4. Диалоги с болельщиками и обсуждение вопроса «победа любой ценой».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены чемпионство World Series 2017, лишение менеджера и драфт-пиков, а также реакция города на разоблачённое читерство.
        Подчёркивается связь между спортивной гордостью и моральными дилеммами.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 1500, Валюта: -60, Репутация «Спорт»: +20. Игрок получает достижение «Фанат Astros».
        Основные механики — спортивное событие, исследование этики и социальный выбор.
      mechanics_links: []
      assets: []
