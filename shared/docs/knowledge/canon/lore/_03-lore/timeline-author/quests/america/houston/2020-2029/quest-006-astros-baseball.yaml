summary:
  problem: "Региональная линия Хьюстона требует квеста о Houston Astros и скандале со считыванием сигналов."
  goal: "Предложить короткую соло-активность, раскрывающую локальный контекст и моральные дилеммы спорта."
  essence: "Игрок посещает матч Astros, изучает скандал 2017 года и решает, допустима ли победа любой ценой."
  key_points:
    - Квест-id HOUSTON-2029-006, период 2020-2029.
    - Игрок посещает Minute Maid Park и узнаёт детали скандала sign-stealing.
    - Выбор между поддержкой команды и осуждением методов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: easy, формат: solo, длительность: 2-4 часа.
        Награды: 1,500 XP, -60 валюты, +20 к навыку «Спорт», достижение «Фанат Astros».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет на матч Minute Maid Park.
        2. Посетить игру Houston Astros.
        3. Разобраться со скандалом 2017 года: камеры, таблички и санкции.
        4. Общаться с фанатами и услышать разные точки зрения.
        5. Сделать выбор: оправдать ли методы команды или осудить.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Houston Astros — чемпион MLB 2017.
        Minute Maid Park с раздвижной крышей.
        Скандал sign-stealing остаётся спорной темой для жителей.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Связано со спортивной линией Хьюстона и социальными проверками.
        Вариативность диалогов отражает отношение к этике спорта.
      mechanics_links: []
      assets: []
