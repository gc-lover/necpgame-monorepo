summary:
  problem: Исторический квест об урагане Harvey находился в Markdown и не был структурирован для автоматизированных сценариев.
  goal: Подготовить YAML-описание катастрофы 2017 года с акцентом на последствия и взаимопомощь.
  essence: Игрок исследует мемориалы Harvey, изучает хронологию наводнения и наблюдает, как город восстановился благодаря «Texas Strong».
  key_points:
    - Воссоздаются события августа 2017 года, масштаб затопления и экономический ущерб.
    - Этапы включают экскурсию по мемориалам, просмотр архивных материалов и фиксацию историй жителей.
    - Награды повышают выносливость и дают достижение «Выживший Harvey».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест переносит игрока в контекст урагана Harvey. Через мемориалы и документальные материалы раскрывается масштаб бедствия,
        роль спасателей и сила общественной взаимопомощи.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Этапы расследования
      body: |
        1. Посещение музея или мемориала Harvey и ознакомление с временной шкалой событий.
        2. Просмотр фотоархивов: затопленные кварталы, эвакуация 30 тысяч жителей.
        3. Анализ статистики ущерба в $125 млрд и влияния на инфраструктуру.
        4. Финальный блок — встречи с NPC, рассказывающими о движении «Texas Strong».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указываются даты 25–29 августа 2017, уровень воды до 1.5 м, количество жертв и финансовые последствия. Отмечена роль волонтёров,
        лодочных экипажей и общих усилий по восстановлению города.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 4000, Валюта: 0, Параметр «Выносливость»: +25. Игрок получает достижение «Выживший Harvey».
        Основные механики — историческое расследование, эмоциональное повествование и социальное взаимодействие.
      mechanics_links: []
      assets: []
