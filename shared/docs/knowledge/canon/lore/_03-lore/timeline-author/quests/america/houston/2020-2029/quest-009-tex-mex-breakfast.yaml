summary:
  problem: Кулинарный завтрак Tex-Mex оставался в Markdown и не был доступен для автоматизации сюжетных цепочек.
  goal: Формализовать быстрый завтрак в формате YAML, чтобы связать гастрономическую линию Хьюстона с игровыми механиками.
  essence: Игрок посещает Tex-Mex закусочную, пробует традиционные breakfast tacos и получает кратковременный энергетический бафф.
  key_points:
    - Квест закрепляет региональную особенность техасских утренних тако и острых соусів.
    - Этапы подчеркивают доступность блюд и необходимость управлять ресурсами (острота, порции).
    - Награды дают бонус к энергии и достижение «Tex-Mex Breakfast Мастер».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отправляет игрока в локальный Tex-Mex diner. Посетитель знакомится с культурой утренних тако, наблюдает за
        ритуалом приготовления и фиксирует атмосферу хьюстонского завтрака.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы
      body: |
        1. Найти круглосуточный Tex-Mex diner в спальном районе.
        2. Заказать набор breakfast tacos: яйца с чоризо, картофель с беконом, сальса верде.
        3. Управлять остротой и объемом порций, чтобы избежать дебаффов.
        4. Завершить визит короткой беседой с персоналом о культуре Tex-Mex.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены традиционные breakfast tacos, привычка к острой сальсе с утра и щедрые техасские порции. Указывается, что Tex-Mex
        завтрак — часть культурного кода города.
      mechanics_links: []
      assets: []
    - id: rewards_mechanics
      title: Награды и механики
      body: |
        XP: 600, Валюта: -10, Бафф «Energy +20% на 8 часов», достижение «Tex-Mex Breakfast Мастер».
        Ключевые механики — гастрономия, социальное взаимодействие и управление ресурсами (острота, сытость).
      mechanics_links: []
      assets: []
