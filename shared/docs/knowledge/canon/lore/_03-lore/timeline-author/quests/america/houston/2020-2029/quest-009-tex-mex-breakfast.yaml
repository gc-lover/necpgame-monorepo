summary:
  problem: "Гастрономическая линия Хьюстона требовала отдельного квеста о культовом Tex-Mex завтраке."
  goal: "Предложить короткую соло-активность, знакомящую игрока с breakfast tacos и утренней культурой города."
  essence: "Игрок посещает закусочную, заказывает острые breakfast tacos и получает временный энергетический бафф."
  key_points:
    - Квест-id HOUSTON-2029-009, период 2020-2029.
    - Доступны различные комбинации начинки и уровни остроты.
    - Награды дают 600 XP и временный бонус к энергии.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 600 XP, -10 валюты, +20% Energy на 8 часов, достижение «Tex-Mex Breakfast Мастер».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти популярный Tex-Mex diner в спальном районе.
        2. Заказать три варианта breakfast tacos (яйца с чоризо, картофель с беконом, вегетарианский).
        3. Балансировать остроту с помощью сальсы верде и красного соуса.
        4. Пообщаться с поварами о региональных традициях.
        5. Получить бафф выносливости и селфи для социального статуса.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Breakfast tacos считаются визитной карточкой Хьюстона и часто подаются с утра.
        Большие порции и сочетание мексиканских и техасских ингредиентов подчёркивают культурное смешение.
        Острая сальса с утра считается нормой и формирует привычку жителей к пряной пище.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест интегрируется с системой кулинарных баффов и социальными проверками в гастрономических арках.
        Может открывать рецепты улучшенных энергетических напитков и меню для фракций сервиса питания.
      mechanics_links: []
      assets: []
