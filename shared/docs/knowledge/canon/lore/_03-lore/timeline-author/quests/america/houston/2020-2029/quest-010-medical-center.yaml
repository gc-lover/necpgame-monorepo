summary:
  problem: "Региональная линейка Хьюстона нуждается в событии, подчёркивающем его медицинское лидерство."
  goal: "Создать квест, знакомящий игроков с масштабом Texas Medical Center и его ключевыми объектами."
  essence: "Игрок посещает крупнейший медицинский комплекс мира, изучает статистику и укрепляет связи с медицинскими фракциями города."
  key_points:
    - Texas Medical Center представлен как «город в городе» с 21 госпиталем.
    - MD Anderson выводится как ключевой центр лечения рака.
    - Игрок получает специализацию «Медицина» и титул «Знаток Медицины».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 2,500 XP, 0 валюты, +25 к навыку «Медицина», достижение «Знаток Медицины».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибытие в Texas Medical Center в центре Хьюстона.
        2. Исследование масштабов комплекса: 106,000 сотрудников, 21 госпиталь, 8 млн пациентов в год.
        3. Посещение MD Anderson Cancer Center и знакомство с его технологиями.
        4. Встречи с фракциями, управляющими медицинскими ресурсами.
        5. Экскурсия по ключевым объектам и закрепление доступа к медицинской инфраструктуре.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Texas Medical Center — крупнейший медицинский кампус мира с собственной инфраструктурой.
        MD Anderson стабильно входит в мировые рейтинги онкоцентров.
        Комплекс воспринимается как «город в городе» с автономными службами и транспортом.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и системные крючки'
      body: |
        Квест раскрывает медицинскую линию Хьюстона и может открывать доступ к специализированным рецептам и баффам.
        Инфраструктурный масштаб оправдывает наличие высокоуровневых медицинских NPC и миссий спасения.
      mechanics_links: []
      assets: []
