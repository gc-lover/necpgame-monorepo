summary:
  problem: Квест-прогулка по Las Vegas Strip находился в Markdown и не был доступен автоматизации.
  goal: Зафиксировать ключевые локации, экономические метрики и атмосферу Стрипа в формате знаний.
  essence: Игрок проходит 6.8 км мегакурортов, наблюдая неон, копии мировых достопримечательностей и бесконечный поток развлечений.
  key_points:
    - Маршрут включает Bellagio, Caesars Palace, Venetian и Luxor.
    - Отмечены обороты казино, режим 24/7 и статус «Sin City».
    - Награды усиливают азартную специализацию и открывают достижение «Покоритель Стрипа».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест представляет прогулку по Las Vegas Strip. Игрок стартует у знака «Welcome to Fabulous Las Vegas» и исследует
        шесть с лишним километров казино, отелей и шоу-кейсов, отражающих лицо города.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Этапы
      body: |
        1. Старт у знака «Welcome to Fabulous Las Vegas».
        2. Маршрут через Bellagio, Caesars Palace, Venetian и Luxor.
        3. Встречи с уличными артистами и тематическими копиями мировых достопримечательностей.
        4. Ночное погружение в неоновое море и 24/7 активность.
        5. Финальное осмысление искусственного мегаполиса в пустыне.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Документ фиксирует протяжённость Стрипа, круглосуточный режим работы казино и символику «Sin City».
        Добавлены сведения о годовом обороте индустрии развлечений и копировании мировых достопримечательностей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 1500, Валюта: 0, Азарт: +20. Достижение «Покоритель Стрипа» отмечает полномасштабное знакомство с Лас-Вегасом.
        Механики — туристический опыт, казино и атмосферное погружение.
      mechanics_links: []
      assets: []
