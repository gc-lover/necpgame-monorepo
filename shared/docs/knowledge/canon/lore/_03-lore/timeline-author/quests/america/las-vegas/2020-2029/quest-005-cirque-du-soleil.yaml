summary:
  problem: Материал о шоу Cirque du Soleil находился в Markdown и не входил в общую базу знаний.
  goal: Задокументировать премиальные шоу Cirque du Soleil в формате YAML для связки с развлекательными арками.
  essence: Игрок выбирает одно из семи постоянных шоу, наблюдает уникальную акробатику и получает культурные бонусы.
  key_points:
    - Шоу «O» в Bellagio и другие постановки демонстрируют водные сцены и акробатику мирового класса.
    - Высокая стоимость билетов компенсируется премиальным опытом и технологической постановкой.
    - Награды усиливают культурный атрибут и фиксируют достижение «Ценитель Цирка».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отправляет игрока на одно из стационарных шоу Cirque du Soleil. Лас-Вегас держит семь постановок, каждая имеет
        собственную тему, технические возможности и хореографию.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбор шоу: от водного «O» до классического «Mystère».
        2. Посещение сцены Bellagio, MGM или других площадок.
        3. Наблюдение за акробатикой, синхронным плаванием и технологическими трюками.
        4. Финальное обсуждение впечатлений и анализ премиального опыта.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Зафиксированы семь постоянных шоу Cirque du Soleil, диапазон стоимости билетов $100–300 и статус постановок как визитной
        карточки Лас-Вегаса. Подчёркнут вклад компании в туристическую экономику города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 2000, Валюта: -200, Атрибут «Культура»: +25, достижение «Ценитель Цирка». Механики — зрелищное шоу, премиальный опыт и культурное обогащение.
      mechanics_links: []
      assets: []
