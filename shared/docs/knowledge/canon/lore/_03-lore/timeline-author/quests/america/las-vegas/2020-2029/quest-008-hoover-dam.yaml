summary:
  problem: История дамбы Гувера была записана в Markdown и не использовалась в инфраструктурных арках.
  goal: Описать влияние Hoover Dam на возникновение Лас-Вегаса в формате YAML.
  essence: Игрок посещает плотину, изучает инженерные решения 1930-х годов и понимает зависимость города от воды и энергии.
  key_points:
    - Дамба построена в 1931–1936 годах и обеспечивает Лас-Вегас водой и электричеством.
    - Тур показывает турбины, арт-деко архитектуру и последствия засухи на озеро Мид.
    - Награды повышают инженерный атрибут и фиксируют достижение «Свидетель Дамбы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отправляет игрока к дамбе Гувера, расположенной в 48 километрах от города. Плотина — ключ к существованию Лас-Вегаса
        и символ инженерного прогресса времён Великой депрессии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Поездка к плотине и обзор панорамного вида на границу Невады и Аризоны.
        2. Экскурсия внутри дамбы: турбины, распределительные залы и арт-деко оформление.
        3. Посещение озера Мид и обсуждение снижения уровня из-за засухи.
        4. Финальная секция — анализ зависимости города от инфраструктуры и климатических рисков.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Фиксируются высота 221 метр, период строительства 1931–1936, образование озера Мид и роль дамбы в электроснабжении региона.
        Отмечены вызовы климатических изменений и устойчивость Лас-Вегаса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        XP: 2500, Валюта: -30, Атрибут «Инженерия»: +25, достижение «Свидетель Дамбы». Механики — инженерный анализ, экология и историческое наследие.
      mechanics_links: []
      assets: []
