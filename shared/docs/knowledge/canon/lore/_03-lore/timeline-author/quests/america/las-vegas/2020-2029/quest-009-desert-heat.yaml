summary:
  problem: "Нужно подчеркнуть экстремальные климатические условия Лас-Вегаса в региональной линейке."
  goal: "Описать выживательную активность, демонстрирующую влияние жары пустыни Мохаве на игроков."
  essence: "Игрок проводит сутки в условиях +47°C, учится управлять ресурсами и противостоять дебаффам жары."
  key_points:
    - Температуры достигают +47°C в тени и +70°C на асфальте.
    - Требуются механики обезвоживания и защиты от перегрева.
    - Доступны награды за выносливость и уникальное достижение выжившего.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: solo, длительность: один игровой день.
        Награды: 2,000 XP, 0 валюты, +20 к выносливости, дебафф -30% stamina при жаре, достижение «Выживший в Пустыне».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Наступает пик летней жары (июль-август).
        2. Игрок выходит на улицу днём и сталкивается с экстремальным перегревом.
        3. Асфальт разогревается до +70°C, вода испаряется мгновенно.
        4. Необходимо искать укрытия и поддерживать уровень жидкости.
        5. Ночью температура падает лишь до +35°C, сохраняя давление на выносливость.
      mechanics_links: []
      assets: []
    - id: environmental_notes
      title: 'Экологический контекст'
      body: |
        Сухой климат пустыни Мохаве усиливает обезвоживание и перегрев.
        Кондиционеры становятся обязательным элементом инфраструктуры.
        Городская экосистема адаптирована под круглосуточную подачу холода и воды.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Квест интегрируется с системой климатических дебаффов и расходования запасов.
        Может открывать рецепты охлаждающих стимуляторов и модификаторов брони.
      mechanics_links: []
      assets: []
