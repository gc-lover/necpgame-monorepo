summary:
  problem: "Нужно описать ключевой социальный опыт Лас-Вегаса, который поддерживает его легендарный слоган."
  goal: "Сконструировать групповую активность на 24 часа с акцентом на беспрерывные развлечения и риск."
  essence: "Команда игроков погружается в 24/7 хаос города: казино, клубы, бассейн-вечеринки и события, которые лучше оставить в секрете."
  key_points:
    - Раскрывается легендарный слоган «What happens in Vegas, stays in Vegas».
    - Предусмотрены финансовые траты, размытые воспоминания и социальные модификаторы.
    - Квест рассчитан на группу из 2-4 игроков и награждает титулом «Вегас Survivor».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: medium, формат: группа 2-4 игроков, длительность: более 24 игровых часов.
        Награды: 5,000 XP, минус 1,000-5,000 валюты, размытые воспоминания как сюжетный эффект, достижение «Вегас Survivor».
      mechanics_links: []
      assets: []
    - id: itinerary
      title: 'Дневник 24/7'
      body: |
        1. Прибытие в город группой друзей или корпоративной командой.
        2. Ночная сессия в казино и элитных клубах.
        3. Дневные бассейн-вечеринки и шоу.
        4. Круглосуточный доступ к алкоголю и развлечениям, где легко потерять контроль.
        5. Финал с пробелами в памяти и невозможностью раскрыть детали.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные особенности'
      body: |
        Лас-Вегас поддерживает 24/7 экономику развлечений.
        Культура мальчишников, девичников и избыточности усиливает ощущение «греховного» города.
        Секретность событий является частью бренда и влияет на репутационные механики.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Геймплейные связи'
      body: |
        Квест задействует социальные метрики, влияние алкоголя, случайные события и риск потери ресурсов.
        Может открывать дальнейшие сценарии с шантажом, скрытыми контактами или уникальными контрактами.
      mechanics_links: []
      assets: []
