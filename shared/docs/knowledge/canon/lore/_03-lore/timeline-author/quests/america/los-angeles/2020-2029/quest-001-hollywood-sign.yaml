summary:
  problem: "Нужно начать голливудскую линейку квестов с иконического символа города."
  goal: "Предложить стелс-активность с установкой хакерского узла в знаке Hollywood."
  essence: "Игрок обходит охрану, взбирается к буквам на холме и размещает собственный ретранслятор, получая доступ к медиасети."
  key_points:
    - Стелс и паркур по холмам Griffith Park.
    - Внутри буквы «O» устанавливается узел, расширяющий влияние игрока.
    - Награда — 1,500 XP и достижение «Король Голливуда».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, 5,000 едди, достижение «Король Голливуда».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до Hollywood Hills и подъёма на холм.
        2. Избежать камер и патрулей охраны.
        3. Забраться внутрь буквы «O» (около 15 метров высоты).
        4. Установить хакерский узел и протестировать сигнал.
        5. Сделать селфи для социальных сетей — повышает престиж.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Hollywood Sign — символ мировой киноиндустрии с 1923 года.
        С площадки открывается панорама Лос-Анджелеса и долины.
        Оригинальное название — Hollywoodland; сохранившиеся опоры можно использовать как укрытия.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные связи'
      body: |
        Установка узла расширяет сетевое покрытие игрока и открывает миссии медиаменеджмента.
        Квест вводит в голливудскую сюжетную линию и усиливает взаимодействие с хакерскими системами.
      mechanics_links: []
      assets: []
