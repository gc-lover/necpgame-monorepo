summary:
  problem: 'Описание социального события Santa Monica Pier оставалось в Markdown и не было включено в канон.'
  goal: 'Оцифровать квест отдыха на пирсе в YAML с этапами, наградами и атмосферой Route 66.'
  essence: 'Игрок проживает классический день на пирсе Санта-Моники: аттракционы, аркады, рыбалка и закат над океаном.'
  key_points:
    - 'Santa Monica Pier выступает знаковым финалом Route 66 и культурным хабом Лос-Анджелеса.'
    - 'Механики включают мини-игры в аркадах, расслабление персонажа и наблюдение за океаном.'
    - 'Квест уменьшает стресс и выдаёт ачивку «Закат Санта-Моники».'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Пирс Санта-Моники — историческое место с 1909 года, сочетающее парк Pacific Park, аркады и виды на океан.
        Квест предлагает мягкую туристическую активность с акцентом на атмосферу и региональные отсылки.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Прогуляться по пирсу, погружаясь в шум толпы и музыку уличных артистов.
        2. Прокатиться на Ferris Wheel с видом на закат.
        3. Сразиться в аркадных играх, тратя жетоны и собирая билеты.
        4. Устроить рыбалку с конца пирса, наблюдая за серферами.
        5. Завершить сценарий просмотром заката над Тихим океаном.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Неоновые огни колеса обозрения формируют узнаваемый skyline.
        - Классические аркады поддерживают ретро-эстетику Route 66.
        - Океан шумит под настилом, создавая расслабляющий фон.
        - Серферы и рыбаки добавляют живости сцене.
        - Знак «End of the Trail» подчёркивает завершение легендарного маршрута.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 600 опыта.
        - Потрачено 50 €$ на развлечения.
        - Снижение стресса на 40%.
        - Ачивка «Закат Санта-Моники».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Туристический сценарий с модификатором настроения.
        - Мини-игры: аркады и рыбалка.
        - Атмосферные события пляжной жизни Калифорнии.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Поддерживает пляжную сюжетную линию Лос-Анджелеса и сет путешествий по Западному побережью.
      mechanics_links: []
      assets: []
