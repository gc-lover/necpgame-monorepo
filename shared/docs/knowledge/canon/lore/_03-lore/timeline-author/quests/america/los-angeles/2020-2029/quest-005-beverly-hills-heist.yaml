summary:
  problem: 'Сценарий ограбления Беверли-Хиллз хранился в Markdown и не был структурирован для сценарного пайплайна.'
  goal: 'Перевести high-end heist в YAML, описав этапы, угрозы и экономические награды.'
  essence: 'Команда 2-4 игроков планирует и исполняет ночное ограбление особняка знаменитости, избегая охраны и LAPD.'
  key_points:
    - 'Выбор цели и разведка охраны задают глубину подготовки.'
    - 'Проникновение требует стелса, взлома и координации.'
    - 'Награда включает дорогие артефакты и риски последствий со стороны элиты и полиции.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Beverly Hills — район миллионеров, где каждый особняк защищён частной охраной и сетями безопасности.
        Квест предлагает экстремальный heist с упором на планирование и распределение ролей внутри команды.
      mechanics_links: []
      assets: []
    - id: planning
      title: 'Подготовка и цели'
      body: |
        - Анализ целевых особняков (кинозвезда, музыкант, инвестор).
        - Сбор информации об охране, расписании и системах наблюдения.
        - Подбор экипировки: EMP, отмычки, импланты для стелса.
        - Распределение ролей: взломщик, скаут, muscle, водитель.
      mechanics_links: []
      assets: []
    - id: execution
      title: 'Исполнение'
      body: |
        1. Проникновение ночью через сервисные входы или крышу.
        2. Обезвреживание охраны и камер (стелс/хакерство).
        3. Изъятие лута: драгоценности, цифровые активы, коллекционное искусство.
        4. Эвакуация до прибытия LAPD и авиаподдержки.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Особняки с бассейнами, садами и галереями трофеев.
        - Частная охрана, патрулирующая периметр на электрокарах.
        - Пальмы вдоль Rodeo Drive и роскошные авто во дворах.
        - Цифровые сейфы с био- и нейро-сканерами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        - 8,000 опыта.
        - До 500,000 €$ стоимость лута (зависит от исполнения).
        - Luxury items для апартаментов или продажи.
        - Риск: розыск, месть знаменитости, корпоративные киллеры.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Heist-фреймворк с несколькими вариантами входа и выхода.
        - Высокий уровень сложности: продвинутая охрана и alarms.
        - Управление стрессом команды и последствия провала.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Поддерживает криминальную линию Лос-Анджелеса и квесты high society.
      mechanics_links: []
      assets: []
