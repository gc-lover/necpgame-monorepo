summary:
  problem: 'Описание квеста Sunset Strip было в Markdown и не попадало в сценарный пайплайн.'
  goal: 'Оформить ночной клаб-краул по Sunset Strip в YAML с ключевыми клубами и социальными наградами.'
  essence: 'Игрок переживает легендарную ночную жизнь Лос-Анджелеса, посещая культовые рок-клубы и знакомясь с музыкантами.'
  key_points:
    - 'Whisky a Go Go, Roxy Theatre и Viper Room выступают основными сетпойнтами.'
    - 'Квест акцентирует атмосферу неона, лимузинов и рок-н-ролла.'
    - 'Награды повышают славу, уменьшают валюту и дают ачивку «Рок-н-Ролл ЛА».'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Sunset Strip — легендарный участок Sunset Boulevard, где музыка, тусовки и история рок-н-ролла переплетаются.
        Квест ориентирован на атмосферу и социальные взаимодействия в клубах.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Начать клубный маршрут с Whisky a Go Go и послушать live-сет.
        2. Переместиться в Roxy Theatre для камерных концертов.
        3. Посетить Viper Room и услышать легенды о River Phoenix.
        4. Вступать в беседы с музыкантами, фанатами и продюсерами.
        5. Завершить ночь на afterparty до рассвета.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Неоновые вывески и постеры туров.
        - Лимузины и спорткарамы у входов.
        - Вышибалы контролируют очередь в VIP-зоны.
        - Толпы рокеров, бросающих «rock on» жесты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1,000 опыта.
        - Минус 200 €$ на входы и напитки.
        - +5 славы в музыкальной сцене Лос-Анджелеса.
        - Ачивка «Рок-н-Ролл ЛА».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Клаб-краул с выбором клубов и диалогов.
        - Музыкальные события с живыми выступлениями.
        - Социальные проверки для доступа в VIP и знакомств.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Связано с музыкальной линией Лос-Анджелеса и цепочками карьер музыкантов.
      mechanics_links: []
