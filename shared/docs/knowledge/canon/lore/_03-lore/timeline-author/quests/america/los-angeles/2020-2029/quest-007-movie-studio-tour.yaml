summary:
  problem: 'Экскурсионный квест по киностудии был вне YAML-структуры и не прошёл схемную проверку.'
  goal: 'Описать тур по студии Universal/Warner в YAML, включая этапы, реквизит и возможное камео.'
  essence: 'Игрок погружается в мир производства кино, посещает backlot и может попасть в кадр как приглашённая звезда.'
  key_points:
    - 'Тур охватывает культовые декорации и реквизит Universal/Warner Bros.'
    - 'Предусмотрена встреча с актёром и участие в пробной съёмке.'
    - 'Награды включают опыт, славу и ачивку «За Кулисами Голливуда».'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Голливудские студии открывают двери для туристов, показывая производство фильмов.
        Квест предлагает смесь образовательного контента, фан-сервисных моментов и лёгких мини-игр.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Приобрести билет и пройти инструктаж.
        2. Прокатиться на трамвайчике по backlot: улица Нью-Йорка, дом из «Psycho», аттракцион «Jaws».
        3. Посетить активную площадку со съёмочной группой.
        4. Встретить актёра или актрису, получить автограф.
        5. Пройти пробную съёмку, сыграв камео в текущем проекте.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Реалистичные декорации городов и улиц.
        - Студии с green screen и спецэффектами.
        - Хранилища реквизита от классических фильмов.
        - Настроения «Lights, camera, action!» на каждой площадке.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 2,000 опыта.
        - Минус 100 €$ за билет и сувениры.
        - +10 славы при успешном камео.
        - Ачивка «За Кулисами Голливуда».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Туристический сценарий с образовательными вставками.
        - Мини-игры: управление камерой, ретейки, реакции на режиссёрские указания.
        - Камео как дополнительная проверка навыков выступления.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Связан с голливудской индустриальной линией и карьерными арками актёров.
      mechanics_links: []
      assets: []
