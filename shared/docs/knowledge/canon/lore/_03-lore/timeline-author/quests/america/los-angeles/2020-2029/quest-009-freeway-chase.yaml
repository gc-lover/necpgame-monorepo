summary:
  problem: "Не хватало миссии, демонстрирующей легендарные погони по фривеям Лос-Анджелеса."
  goal: "Смоделировать кинематографичную погоню через I-405, I-10 и US-101."
  essence: "Игрок угоняет корп-груз и прорывается через пробки, избегая полиции и дронов."
  key_points:
    - Квест-id LA-2029-009, период 2020-2029.
    - Включены многоуровневые фривеи и культовые трафиковые заторы.
    - Награда: 3,000 XP, 20,000 едди и титул «Король Фривея».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: solo, длительность: 1-2 часа.
        Награды: 3,000 XP, 20,000 едди, достижение «Король Фривея».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Украсть конфискованный корпоративный груз и активировать ложные номера.
        2. Прорываться по I-405, уклоняясь от патрулей и вертолётов.
        3. Сменить трассу на I-10 и US-101, используя пробки как прикрытие.
        4. Выполнить трюки на развязках, отключить трекинг груза и сбросить преследователей.
        5. Сбросить машину в Downtown LA и скрыться в переулках.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Лос-Анджелес известен многоуровневыми фривеями, пробками и культовыми ТВ-погонами.
        Промышленная зона Downtown и сеть шоссе создают уникальную сцену для автомобильных миссий.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест интегрируется с системой транспортных дебаффов и полицейского преследования.
        Открывает тюнинг для уличных машин и сценарии с медийным освещением.
      mechanics_links: []
      assets: []
