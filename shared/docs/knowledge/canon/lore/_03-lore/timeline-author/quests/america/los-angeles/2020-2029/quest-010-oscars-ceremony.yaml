summary:
  problem: "Голливудская карьерная ветка требует вершины прогрессии в виде премии Оскар."
  goal: "Сформировать высокопрестижный квест с полноценной церемонией в Dolby Theatre."
  essence: "Игрок завершает карьерный путь, проходит красную дорожку, слышит «And the Oscar goes to…» и получает уникальные бонусы."
  key_points:
    - Содержит сценарии победы и поражения.
    - Описывает медиа-внимание, интервью и after-party.
    - Награда даёт крупный прирост славы и контрактов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: extreme, формат: solo, длительность: 4+ часов.
        Награды при победе: 20,000 XP, 1,000,000 едди, +100 Fame, титул «Oscar Winner».
        Номинация без победы: 10,000 XP, +50 Fame.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Завершить фильм или актёрский проект, получившие номинацию Academy Awards.
        2. Подготовить речь, костюм и PR-команду к красной дорожке.
        3. Пройти интервью и фотосессии на красной дорожке.
        4. Участвовать в церемонии и пережить объявление победителя.
        5. Принять решение: речь победителя или сдержанная реакция номинанта.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Dolby Theatre в Hollywood & Highland — постоянная площадка церемонии.
        Золотая статуэтка высотой 34 см и весом 3.85 кг.
        Красная дорожка и after-party подчёркивают элитарность события.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест интегрируется с системой славы, контрактами и репутацией у агентов.
        Победа открывает эксклюзивные сценарии и доступ к элитным ресурсам.
      mechanics_links: []
      assets: []
