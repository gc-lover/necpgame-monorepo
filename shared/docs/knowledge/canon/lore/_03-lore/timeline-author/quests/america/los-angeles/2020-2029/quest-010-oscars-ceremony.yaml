summary:
  problem: "Нужна вершина голливудской карьерной линии с участием в Oscar."
  goal: "Сформировать престижный event-квест с крупными наградами и социальными проверками."
  essence: "Игрок создаёт фильм, проходит номинацию и выступает на красной дорожке Dolby Theatre."
  key_points:
    - Квест-id LA-2029-010: премиальный статус с ветвлением победы/поражения.
    - Красная дорожка, пресс-интервью и after-party формируют культурный момент.
    - Победа даёт титул «Oscar Winner» и крупные бизнес-контракты.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: extreme, формат: solo, длительность: 4+ часов.
        Награды (победа): 20,000 XP, 1,000,000 едди, Фейм +100, титул «Oscar Winner».
        Награды (номинация): 10,000 XP, Фейм +50, эксклюзивные контакты.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Завершить престижный фильм и обеспечить номинацию Академии.
        2. Подготовить речь, образ и PR-кампанию для красной дорожки.
        3. Пройти церемонию в Dolby Theatre, управляя вниманием прессы.
        4. Выбор исхода: триумфальная речь победителя или принятие поражения.
        5. Участвовать в after-party и заключить новые контракты.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Academy Awards — главный символ Голливуда: красная дорожка, золотые статуэтки, прямые эфиры.
        Локации Hollywood Boulevard и Dolby Theatre подчёркивают престиж Лос-Анджелеса.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест завершает голливудскую карьерную ветку, усиливает систему славы и открывает премиальные сценарии.
        Интегрирует социальные проверки, медийные интриги и уникальные титулы для дальнейших миссий.
      mechanics_links: []
      assets: []
