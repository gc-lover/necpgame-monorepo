summary:
  problem: "Необходимо подчеркнуть историческое сердце Мехико и его связь с ацтекским наследием."
  goal: "Сформировать экскурсионный квест на площади Сокало с акцентом на церемонию флага и окружающие памятники."
  essence: "Игрок исследует Zócalo, наблюдает поднятие флага и узнаёт о слоях истории от Теночтитлана до современного города."
  key_points:
    - Площадь вмещает гигантский флаг и национальные учреждения.
    - Игрок посещает Собор, Национальный дворец и руины Templo Mayor.
    - Награда даёт культурный атрибут и достижение «Хозяин Сокало».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 800 XP, +15 к атрибуту «Культура», достижение «Хозяин Сокало».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до площади Сокало и осмотреть гигантский флаг (50×28 метров).
        2. Посетить Собор Метрополитана и Национальный дворец.
        3. Исследовать руины Templo Mayor и интерактивный музей.
        4. Присутствовать на церемонии поднятия или спуска флага.
        5. Записать культурные впечатления и получить рекомендации от местного гида.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Zócalo — вторая по величине площадь мира и центр как испанской, так и ацтекской истории.
        Под современной плиткой находятся остатки древнего Теночтитлана.
        Площадь служит местом национальных праздников и общественных событий.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест даёт доступ к музейным событиям и историческим экскурсиям.
        Может открывать культурные баффы и дипломатические контакты с мексиканскими фракциями.
      mechanics_links: []
      assets: []
