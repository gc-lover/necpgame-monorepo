summary:
  problem: "Требуется отразить культовую уличную кухню Мехико и смешение культур в гастрономическом квесте."
  goal: "Создать короткую активность по поиску лучшей taquería с tacos al pastor и описать уникальный способ приготовления."
  essence: "Игрок наблюдает работу вертикального вертела, пробует разные сальсы и получает временный бафф."
  key_points:
    - Подчёркнуто ливанское влияние и вертикальный trompo с ананасом.
    - Квест доступен повсюду, но раскрывает локальные секреты вкуса.
    - Бафф усиливает выживаемость и добавляет достижение «Такос-Гурман».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 600 XP, -10 единиц валюты, +20% HP на 6 часов, достижение «Такос-Гурман».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти taquería с известным trompo.
        2. Наблюдать, как повар срезает свинину и ананас.
        3. Собрать tacos с кинзой, луком, salsa verde и лаймом.
        4. Оценить вкус и сравнить рекомендации местных жителей.
        5. Разблокировать скидку и редкий рецепт маринада.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Tacos al pastor возникли благодаря ливанским мигрантам и технологии шаурмы.
        Вертел вращается над открытым огнём, ананас карамелизуется сверху.
        Лучшие варианты встречаются в небольших уличных заведениях Мехико.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест добавляет точку восстановления и новые рецепты в кулинарной системе.
        Может улучшать отношения с мексиканскими фракциями и открывать гастрономический тур.
      mechanics_links: []
      assets: []
