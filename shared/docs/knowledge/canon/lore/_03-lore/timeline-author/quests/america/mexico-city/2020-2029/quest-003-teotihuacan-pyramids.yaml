summary:
  problem: "Описание Теотиуакана находилось в Markdown и не подключалось к системам эксплоринга."
  goal: "Перенести квест на посещение пирамид Солнца и Луны в YAML с деталями маршрута."
  essence: "Игрок отправляется в Теотиуакан, поднимается на Пирамиду Солнца и изучает древний город доацтекской цивилизации."
  key_points:
    - Квест-id MEXICO-2029-003, основная историко-эксплоринг цепочка.
    - Включены Проспект Мёртвых и две ключевые пирамиды с панорамой.
    - Награда даёт 3,000 XP и очки археологии.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: medium, формат: solo, длительность: 4+ часов.
        Награды: 3,000 XP, -30 валюты, +25 к навыку «Археология», достижение «Исследователь Теотиуакана».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться из Мехико до Теотиуакана (≈50 км) и войти на Проспект Мёртвых.
        2. Исследовать площадки целителей и храм Кецалькоатля.
        3. Подняться по 248 ступеням на Пирамиду Солнца и зафиксировать панораму.
        4. Спуститься к Пирамиде Луны и изучить ритуальные платформы.
        5. Составить отчёт о связи города с доколумбовой цивилизацией.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Теотиуакан вырос в I веке н. э. и предшествовал ацтекам; Пирамида Солнца достигает 65 метров.
        Загадка строителей и точные астрономические ориентации делают локацию ключевой для археологических арок.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует археологические экспедиции, даёт доступ к исследовательским баффам и точкам быстрого перемещения.
        Может открыть ежедневные задания на раскопки и контракты с музеями.
      mechanics_links: []
      assets: []
