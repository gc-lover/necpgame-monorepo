summary:
  problem: "Квест о шоу lucha libre оставался в Markdown и не описывал социальные бонусы."
  goal: "Оформить посещение Arena México с этапами и наградами."
  essence: "Игрок покупает билет, наблюдает за técnicos и rudos, приобретает маску и повышает репутацию."
  key_points:
    - Маски и театральность lucha libre усилены в постановке.
    - Толпа создаёт социальный эффект и влияет на репутацию игрока.
    - Завершение даёт очки спорта и достижение фаната.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: easy, формат: solo, длительность: 2-4 часа.
        Награды: 1,500 XP, -20 валюты, +15 к атрибуту «Спорт», достижение «Фанат Луча Либре».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет в Arena México и выбрать сектор.
        2. Наблюдать выход лучадоров в масках и костюмах.
        3. Участвовать в интерактивных криках толпы (técnicos vs rudos).
        4. Купить авторскую маску и получить благосклонность фан-клуба.
        5. Зафиксировать впечатления для медийных каналов и обменяться сувенирами.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Lucha libre сочетает спорт и театр; маска — ключевой символ личности бойца.
        На арене используются акробатические приёмы, музыка и пиротехника.
        Фанаты активно взаимодействуют с лучадорами, формируя уникальный шумовой фон.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает социальный рейтинг в спортивных районах и открывает линию подпольных турниров.
        Доступны уникальные косметические предметы (маски) и контракты с организаторами шоу.
      mechanics_links: []
      assets: []
