summary:
  problem: "Визит в Casa Azul не был структурирован в базе знаний."
  goal: "Описать музейный квест с акцентом на жизнь и творчество Фриды Кало."
  essence: "Игрок посещает Синий Дом, исследует картины, личные вещи и сад, открывая эмоциональные истории."
  key_points:
    - Сюжет подчёркивает союз Фриды Кало и Диего Риверы.
    - Комнаты музея демонстрируют боль и силу художницы.
    - Квест даёт культурный бафф и артефакт коллекции.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,200 XP, -15 валюты, +20 к атрибуту «Культура», достижение «Ценитель Фриды».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть в район Койоакан и занять очередь в Casa Azul.
        2. Осмотреть экспозицию автопортретов и личных артефактов.
        3. Изучить мастерскую Фриды и инструменты для восстановления после травм.
        4. Пройти по саду с мексиканскими растениями и декоративными черепами.
        5. Получить цифровую репродукцию и запись комментариев экскурсовода.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Дом знаменит своим ярко-синим фасадом и атмосферой семейного творчества.
        Автопортреты отражают боль и идентичность художницы, в том числе монобровь и мексиканские мотивы.
        В музее сохранены личные вещи, костюмы и коляска, в которой Фрида работала после аварии.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест открывает коллекционные карточки искусства и повышает социальную репутацию среди культурных NPC.
        Может запускать цепочки, связанные с арт-аукционами и выставками.
      mechanics_links: []
      assets: []
