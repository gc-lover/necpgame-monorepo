summary:
  problem: "Марьячи на Plaza Garibaldi не были описаны в формате знаний и не влияли на социальные рейтинги."
  goal: "Создать YAML-квест о найме группы марьячи и знакомстве с их репертуаром."
  essence: "Игрок отправляется на площадь, нанимает музыкантов и получает культурный бафф."
  key_points:
    - Квест-id MEXICO-2029-007, социальное событие с музыкальным акцентом.
    - Plaza Garibaldi и костюмы чарро передают атмосферу.
    - Награда: 1,000 XP и +15 к культуре.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,000 XP, -30 валюты, +15 к атрибуту «Культура», достижение «Ценитель Марьячи».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Отправиться вечером на Plaza Garibaldi и изучить предложения групп.
        2. Нанять ансамбль марьячи и выбрать репертуар (Cielito Lindo, La Bamba, баллады).
        3. Насладиться выступлением, записать аудио и получить социальные реакции.
        4. Поучаствовать в импровизированном танце и познакомиться с фанатами.
        5. Сохранить контакты музыкантов для будущих мероприятий.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Plaza Garibaldi — исторический центр марьячи в Мехико; костюмы чарро и смешение инструментов создают узнаваемый стиль.
        Песни марьячи сопровождают как праздники, так и романтические признания.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест повышает социальную репутацию, открывает музыкальные треки и задания на организацию выступлений.
        Может запускать события для туристических фракций и фестивалей.
      mechanics_links: []
      assets: []
