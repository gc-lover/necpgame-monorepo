summary:
  problem: "Квест про Plaza Garibaldi и музыку марьячи не был занесён в YAML."
  goal: "Оформить музыкальное событие с наймом ансамбля и социальными эффектами."
  essence: "Игрок отправляется на Plaza Garibaldi, нанимает марьячи и погружается в романтические мелодии."
  key_points:
    - Описаны костюмы чарро и репертуар марьячи.
    - Нанимается группа за песню, влияя на экономику и настроение.
    - Награда добавляет культурные очки и достижение ценителя.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,000 XP, -30 валюты, +15 к атрибуту «Культура», достижение «Ценитель Марьячи».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить Plaza Garibaldi вечером и оценить выступления.
        2. Выбрать ансамбль и договориться о репертуаре (románticas, rancheras, clásicos).
        3. Нанять группу за 20-50 едди и насладиться живым исполнением.
        4. Присоединиться к танцу или сделать фильмовые записи для соцсетей.
        5. Поблагодарить музыкантов, поддержав чаевыми и рекомендациями.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Plaza Garibaldi считается меккой марьячи в Мехико.
        Музыканты выступают в костюмах чарро с серебряной отделкой, используя скрипки, трубы и гитары.
        Репертуар включает «Cielito Lindo», «La Bamba» и романтические серенады.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест взаимодействует с системой экономики развлечений и повышает отношения с культурными NPC.
        Может запускать музыкальные ивенты, контракты на выступления и коллекции инструментов.
      mechanics_links: []
      assets: []
