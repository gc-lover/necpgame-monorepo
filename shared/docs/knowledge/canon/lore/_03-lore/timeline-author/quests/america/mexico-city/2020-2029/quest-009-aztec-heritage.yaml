summary:
  problem: "История Теночтитлана и Templo Mayor не была описана в структуре знаний."
  goal: "Создать археологический квест, связывающий руины под центром Мехико с учебными цепочками."
  essence: "Игрок посещает музей Templo Mayor, изучает легенду об орле на кактусе и формирует отношение к конкисте."
  key_points:
    - Включены основные объекты Теночтитлана и экспозиции черепных стен.
    - Игрок решает, как реагировать на наследие завоеваний.
    - Награда усиливает археологические навыки и открывает экскурсионные маршруты.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 3,000 XP, -10 валюты, +25 к атрибуту «Археология», достижение «Наследник Ацтеков».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до музея Templo Mayor рядом с Zócalo.
        2. Осмотреть руины храма, в том числе tzompantli и жертвенники.
        3. Изучить экспонаты о легенде основания Теночтитлана.
        4. Сравнить хроники ацтеков и конкистадоров в интерактивной зале.
        5. Принять позицию: почтить наследие или осудить разрушение города.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Современный Мехико построен на руинах Теночтитлана, столицы империи, существовавшей с XIV по XVI век.
        Символ орла на кактусе до сих пор украшает флаг Мексики.
        Раскопки Templo Mayor продолжаются и сегодня, открывая новые артефакты.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест включает археологические экспедиции и доступ к научным контактам.
        Может активировать образовательные мероприятия и выставки для музейных фракций.
      mechanics_links: []
      assets: []
