summary:
  problem: "Сценарий высотной адаптации игроков в Мехико сохранялся в Markdown и не запускал механики выживания."
  goal: "Описать YAML-квест, объясняющий симптомы soroche и способы безопасной акклиматизации."
  essence: "Игрок прибывает в столицу на высоте 2 240 м, борется с нехваткой кислорода и учится уменьшать дебаффы."
  key_points:
    - Пошаговый план адаптации на первые двое суток.
    - Разовые затраты на медикаменты и гидратацию окупаются бонусами к выносливости.
    - Квест запускает систему климатических дебаффов для других высокогорных зон.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: solo, длительность: 1-2 дня.
        Награды: 2,000 XP, 0 валюты, +20 к атрибуту «Выносливость», временный дебафф «Soroche»: -30% Stamina на 3 дня.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть в Мехико и ощутить симптомы высоты (головная боль, одышка, усталость).
        2. Посетить клинику для экспресс-диагностики и получить рекомендации по гидратации.
        3. Провести день в спокойном режиме, избегая алкоголя и перегрузок.
        4. На второй день начать лёгкие прогулки и отслеживать показатели кислорода.
        5. Закрепить адаптацию дыхательными упражнениями и витаминами.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Мехико расположен на высоте около 2 240 метров над уровнем моря — заметно выше большинства мегаполисов.
        Разреженный воздух содержит на 20–25% меньше кислорода, что вызывает soroche у туристов.
        Городские службы распространяют инструкции по плавной акклиматизации.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест активирует климатические дебаффы и бонусы выживания для высокогорных зон кампании.
        Может запускать ежедневные задания на мониторинг здоровья и доступ к аптечным поставщикам.
      mechanics_links: []
      assets: []
