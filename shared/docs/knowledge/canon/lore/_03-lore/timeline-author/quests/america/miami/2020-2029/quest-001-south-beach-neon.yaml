summary:
  problem: "Маршрут по South Beach был в Markdown и не активировал туристические механики."
  goal: "Перевести прогулку по Ocean Drive и району Art Deco в YAML с вечерними событиями."
  essence: "Игрок бродит по Саут-Бич, наслаждается неоновыми огнями и решает, куда вложить туристический бюджет."
  key_points:
    - Подчёркнута атмосфера Art Deco и вечеринок Ocean Drive.
    - Расходы на клубы и напитки увеличивают стиль и социальные связи.
    - Квест открывает ночные активности и бонусы для туристических фракций.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 800 XP, -100 валюты, +15 к атрибуту «Стиль», достижение «Vice City Vibes».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прогуляться по Ocean Drive днём и отметить ключевые здания Art Deco.
        2. Перейти на пляж к закату и сделать фотоснимки с пальмами и неоном.
        3. Забронировать столик в баре и послушать живой латинский сет.
        4. Посетить ночной клуб или уличную вечеринку для повышения социальной репутации.
        5. Завершить ночь на пляже или в лаундж-зоне, оценив затраты и настроение группы.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Саут-Бич славится более чем 800 зданиями Art Deco в пастельных тонах.
        Неоновые вывески и пальмы формируют узнаваемый визуальный стиль Майами.
        Район считается центром ночной жизни и иконой ретро-неона.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает туристическую экономику и открывает партнёрства с клубами и барами.
        Может запускать тематические ивенты с DJ, модными домами и рекламой.
      mechanics_links: []
      assets: []
