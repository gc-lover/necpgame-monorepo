summary:
  problem: "Экскурсия по Little Havana оставалась в Markdown и не влияла на культурные цепочки."
  goal: "Описать YAML-квест с кофейной культурой, сигарами и сальсой на Calle Ocho."
  essence: "Игрок исследует кубинский квартал, общается с местными и развивает связи латино-фракций."
  key_points:
    - Включены cafecito, сигарные мастерские и Домино-парк.
    - Покупка локальных товаров усиливает экономику района и культурный рейтинг.
    - Квест открывает партнёрства с музыкальными и гастрономическими NPC.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,000 XP, -50 валюты, +15 к атрибуту «Культура», достижение «Кубинская душа».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прогуляться по Calle Ocho и зафиксировать уличные муралы.
        2. Попробовать cafecito в местном ventanita и обсудить новости с бариста.
        3. Посетить сигарную мастерскую, наблюдая за ручной скруткой.
        4. Сыграть партию в домино в парке Máximo Gómez и завести новые контакты.
        5. Завершить вечер уроком сальсы или живым концертом.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Маленькая Гавана стала домом для кубинской диаспоры после 1960-х.
        Calle Ocho известна фестивалями, ароматом табака и музыкой сальсы.
        Район символизирует сохранение традиций и гостеприимство переселенцев.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает репутацию среди латино-фракций и открывает гастрономические контракты.
        Может запускать ачивки коллекционера сигар, музыкальные дуэты и благотворительные ивенты.
      mechanics_links: []
      assets: []
