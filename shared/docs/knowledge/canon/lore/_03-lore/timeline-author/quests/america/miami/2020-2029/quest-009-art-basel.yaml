summary:
  problem: 'Квест посещения Art Basel Miami хранится в Markdown и не участвует в схемной валидации.'
  goal: 'Структурировать арт-ярмарку в YAML с этапами, социальными контактами и финансовыми решениями.'
  essence: 'Игрок посещает Art Basel, знакомится с коллекционерами, оценивает экспонаты и решает, покупать ли произведения искусства.'
  key_points:
    - 'Сцена подчёркивает контраст пляжной атмосферы и элитарности арт-рынка.'
    - 'Networking и покупка искусства влияют на дальнейшие контакты и экономику.'
    - 'After-party на яхте усиливает социальные бонусы.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Art Basel Miami Beach — крупнейшая арт-ярмарка в США, где встречаются коллекционеры, художники и крипто-миллионеры.
        Квест концентрируется на культурном опыте и высоких ставках рынка искусства.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Приобрести обычный или VIP-билет.
        2. Исследовать павильоны: живопись, скульптуры, инсталляции, NFT.
        3. Общаться с галеристами и коллекционерами для доступа к закрытым сделкам.
        4. Сделать выбор — покупка искусства или удержание капитала.
        5. Посетить after-party на яхте и закрепить контакты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Белые шатры на пляже и неоновый Майами ночью.
        - Миллионеры в шортах и шампанское повсюду.
        - Неоновые NFT-инсталляции соседствуют с классическими работами.
        - Журналистские мостики, освещающие сделки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 2,500 опыта.
        - Расходы: от 100 €$ (билет) до 10,000,000 €$ (покупка арта).
        - +20 культурного рейтинга.
        - Социальные связи с элитой Майами.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Социальные проверки для доступа в VIP-зоны.
        - Экономические решения: инвестиция в искусство или диверсификация портфеля.
        - Рейтинговая система влияния в художественной сцене.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Поддерживает артистическую и элитную линию Майами; влияет на будущие квесты fashion/celebrity сцен.
      mechanics_links: []
      assets: []
