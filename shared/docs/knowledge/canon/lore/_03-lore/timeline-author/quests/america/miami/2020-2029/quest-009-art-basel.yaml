summary:
  problem: "Материал о ярмарке Art Basel Miami существовал только в Markdown и не был привязан к социальным системам."
  goal: "Оцифровать посещение art fair в YAML с экономическими ставками и сценарием нетворкинга."
  essence: "Игрок подключается к VIP-программе Art Basel, знакомится с коллекционерами и решает, инвестировать ли в современное искусство."
  key_points:
    - Ветвится по выбору билета: обычный пропуск или VIP с закрытыми вечеринами.
    - Покупка лотов и NFT влияет на бюджет и открывает культурные связи.
    - Квест выводит Art Basel как ключевую ежегодную точку Майами.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 2,500 XP, -100…-10,000,000 €$ расходов, +20 к атрибуту «Культура», социальные контакты элиты.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет на Art Basel (обычный или VIP) и изучить расписание павильонов.
        2. Обойти галереи с современным искусством, скульптурами, медиа-артом и NFT-площадкой.
        3. Поучаствовать в нетворкинге с коллекционерами, кураторами и потенциальными инвесторами.
        4. Принять решение о покупке арт-объекта или заключении контракта на выставку.
        5. Посетить after-party на яхте и закрепить репутацию в арт-сообществе.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Art Basel Miami Beach ежегодно проходит в декабре и собирает более 250 галерей.
        Белые павильоны на пляже, шампанское и неоновый свет символизируют гламурную сторону Майами.
        Событие соединяет искусства, технологии и ночную жизнь города.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает репутацию в культурных фракциях, открывает арт-контракты и эксклюзивные NFT-лоты.
        Может запускать экономические мини-игры с инвестициями и последующие задания галерей.
      mechanics_links: []
      assets: []
