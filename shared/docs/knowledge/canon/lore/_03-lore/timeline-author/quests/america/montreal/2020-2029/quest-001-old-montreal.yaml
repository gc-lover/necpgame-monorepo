summary:
  problem: "Прогулка по Vieux-Montréal не была описана в базе знаний и не связывалась с историческими системами."
  goal: "Оформить туристический квест в YAML с акцентом на европейскую архитектуру и культурные бонусы."
  essence: "Игрок исследует площади Старого Монреаля, посещает базилику Нотр-Дам и открывает европейское наследие города."
  key_points:
    - Vieux-Montréal основан в 1642 и сохраняет мощёные улочки.
    - Базилика Нотр-Дам синим интерьером и органом на 7,000 труб создаёт уникальный визуал.
    - Квест даёт культурные очки и вводит в историческую линию Монреаля.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 2-4 часа.
        Награды: 1,500 XP, -20 валюты, +20 к атрибуту «Культура», достижение «Хранитель Старого Города».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Начать прогулку на Place Jacques-Cartier и получить карту исторических маршрутов.
        2. Посетить базилику Нотр-Дам, оценить световое шоу и орган.
        3. Исследовать узкие мощёные улочки и ремесленные лавки.
        4. Выйти к старому порту, наблюдать за туристическими судами и артистами.
        5. Подготовить фотоотчёт для культурного архива и получить скидки в локальных кафе.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Старый Монреаль — исторический центр города с архитектурой XVII–XIX веков.
        Готическая базилика Нотр-Дам контрастирует с современными небоскрёбами.
        Каменные фасады и брусчатка создают ощущение Европы в Северной Америке.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест активирует туристические бонусы, открывает гайды по хранению наследия и взаимодействие с гидами.
        Может запускать цепочки, связанные с фестивалями, уличными артистами и историческими экскурсиями.
      mechanics_links: []
      assets: []
