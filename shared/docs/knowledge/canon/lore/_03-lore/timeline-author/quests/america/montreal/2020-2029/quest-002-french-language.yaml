summary:
  problem: "Диалект квебекского французского отсутствовал в структурированной базе знаний."
  goal: "Формализовать квест обучения французскому в Монреале с упором на Закон 101 и языковые проверки."
  essence: "Игрок посещает курсы, изучает местный сленг и практикует речь с франкофонами."
  key_points:
    - Закон 101 делает французский обязательным во всех вывесках и госучреждениях.
    - Освоение квебекских выражений («tabarnak» и др.) влияет на социальные проверки.
    - Квест даёт длительный бафф к языковым навыкам и доступ к франкофоническим цепочкам.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 2,500 XP, +20 к атрибуту «Французский язык», достижение «Квебекуа».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Записаться на интенсив по квебекскому французскому и пройти тестирование.
        2. Освоить базовые фразы, отличия произношения и культурные нормы общения.
        3. Изучить правовые аспекты Закона 101 и локальные стандарты вывесок.
        4. Практиковать язык в кафе, общаясь с местными и собирая реакции.
        5. Сдать итоговый экзамен и получить доступ к франкофоническим сюжетам.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Монреаль — крупнейший франкоязычный город Северной Америки, 65% жителей используют французский.
        Квебекский диалект отличается от парижского по фонетике и сленгу.
        Выражения вроде «Tabarnak!» насыщают повседневную речь, но требуют аккуратного использования.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает языковые навыки, открывает франкофонические квесты и дипломатические линии.
        Может запускать образовательные программы, линии локализации и PR-функции.
      mechanics_links: []
      assets: []
