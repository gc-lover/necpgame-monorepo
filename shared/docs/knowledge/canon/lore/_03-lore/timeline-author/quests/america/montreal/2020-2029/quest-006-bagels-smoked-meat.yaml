summary:
  problem: "Маршрут по культовым бейглам и smoked meat не был конвертирован в YAML." 
  goal: "Отразить еврейское наследие Монреаля через гастрономию и соперничество пекарен." 
  essence: "Игрок сравнивает St-Viateur и Fairmount bagels, затем дегустирует копчёное мясо в Schwartz's." 
  key_points:
    - Квест-id MONTREAL-2029-006, кулинарная линия города.
    - Описана вековая вражда пекарен и очереди в Schwartz's.
    - Награда выдаёт пищевой бафф и достижение «Бейгл Мастер».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,200 XP, -20 валюты, +25% HP на 8 часов, достижение «Бейгл Мастер».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить St-Viateur и Fairmount, оценить различия рецептов и процесса выпечки на дровах.
        2. Сравнить текстуру и сладость монреальских бейглов с нью-йоркскими.
        3. Отстоять очередь и попробовать smoked meat в Schwartz's Deli.
        4. Изучить историю еврейской общины, укрепившей гастрономический бренд города.
        5. Выбрать любимую пекарню и поделиться мнением в социальных каналах.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Монреальские бейглы меньше и слаще, выпекаются на дровах; соперничество St-Viateur и Fairmount длится с 1919 года.
        Smoked meat от Schwartz's — икона еврейской гастрономии и туристический магнит.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует гастрономические баффы и открывает рецепты для кухни игрока.
        Возможны последующие задания про кулинарные фестивали и культурные маршруты еврейского наследия.
      mechanics_links: []
      assets: []
