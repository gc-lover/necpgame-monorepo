summary:
  problem: Сценарий исследования подземного комплекса RÉSO находился в Markdown и не был доступен в структуре знаний.
  goal: Описать навигацию по крупнейшему подземному городу в YAML, подчеркнув инфраструктурные особенности и зимнее выживание.
  essence: |
    Игрок спускается из метро в RÉSO, исследует 33 километра тоннелей с магазинами, отелями и офисами, адаптируется к жизни без
    выхода наружу и учится использовать подземную сеть как укрытие от холода.
  key_points:
    - Маршрут включает вход через метро, изучение узлов, сервисов и способов навигации.
    - Отмечены масштабы комплекса: 33 км, полмиллиона пользователей ежедневно.
    - Награды усиливают навигацию и выживание в суровых зимних условиях.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит с RÉSO — крупнейшей подземной инфраструктурой Монреаля, соединяющей станции метро, торговые центры,
        университеты и бизнес-центры.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы исследования
      body: |
        1. Войти в систему через станцию метро и получить карту RÉSO.
        2. Исследовать торговые уровни с магазинами, ресторанами и кинотеатрами.
        3. Перейти к офисным и гостиничным секциям, используя навигационные указатели.
        4. Узнать о зимних маршрутах и аварийных выходах на поверхность.
        5. Завершить исследование, составив собственный безопасный маршрут для продолжительных холодов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены протяжённость 33 км, ежедневная нагрузка в 500 тысяч человек, климатические причины активности и ключевые узлы
        комплекса, позволяющие жить неделями под землёй.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 000 XP, не требует затрат и добавляет +20 к навыку навигации и зимнему выживанию. Игрок получает достижение
        «Крот подземелья».
      mechanics_links: []
      assets: []
