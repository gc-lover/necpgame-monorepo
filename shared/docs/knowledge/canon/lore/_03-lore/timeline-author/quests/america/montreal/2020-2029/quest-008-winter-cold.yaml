summary:
  problem: Сценарий переживания монреальской зимы был в Markdown и не интегрировался в пайплайны знаний.
  goal: Зафиксировать зимние риски и механики выживания в YAML, подчеркнув экстремальные температуры и роль RÉSO.
  essence: |
    Игрок выходит на улицы Монреаля при -30 °C, сталкивается с обжигающим ветром, снегом по пояс, возвращается в подземный RÉSO и
    адаптирует экипировку и стратегии выживания.
  key_points:
    - Подробно описаны этапы выхода наружу, воздействие холода и использование подземных маршрутов.
    - Уточнены температуры до -40 °C с ветром, замерзание дыхания и необходимость быстрой эвакуации.
    - Награды усиливают выносливость, а дебафф отражает усталость при длительном воздействии холода.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует монреальскую зиму как испытание: экстремальные температуры, снежные бури и зависимость от подземной
        инфраструктуры.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы выживания
      body: |
        1. Проверить экипировку и выйти на улицу при -30 °C.
        2. Пережить воздействие ветра, образующего эффект -40 °C, и наблюдать мгновенное обмерзание.
        3. Попасть в снежную бурю с нулевой видимостью и найти укрытие.
        4. Спуститься в RÉSO и восстановить ресурсы.
        5. Проанализировать полученный опыт и подготовить план на будущее.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены средние температуры января, влияние ветра, объём осадков и роль подземной сети RÉSO как спасения от холода.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 500 XP, не требует затрат, добавляет +25 к выносливости и накладывает временный дебафф -30% Stamina при
        повторном воздействии холода. Игрок получает достижение «Выживший в канадской зиме».
      mechanics_links: []
      assets: []
