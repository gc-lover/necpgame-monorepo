summary:
  problem: 'Инфильтрационный сценарий вокруг Статуи Свободы находился в Markdown и не проходил схему знаний.'
  goal: 'Описать квест по доставке зашифрованного послания через корп-антенну в факеле Леди Свободы.'
  essence: 'Игрок маскируется под туриста, проникает в статую и передаёт данные, балансируя между охраной и символикой свободы.'
  key_points:
    - Статуя Свободы превратилась в корпо-ретранслятор с охраной и системами наблюдения.
    - Взлом факела требует подъёма на 354 ступени и скрытной работы с оборудованием.
    - Награда укрепляет связи с нью-йоркскими хакерами и открывает городскую линию сопротивления.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Liberty Island остаётся туристическим символом США, однако корпорации превратили факел в высокомощный передатчик.
        Квест соединяет киберпанк-контекст Нью-Йорка с историческим наследием эмиграции.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Получить зашифрованное сообщение от подпольных хакеров Нижнего Ист-Сайда.
        2. Отправиться на пароме на Liberty Island, скрывая оборудование под видом сувениров.
        3. Обойти корп-охрану и системы распознавания лиц у подножия статуи.
        4. Подняться через внутренние лестницы к факелу и подключиться к ретранслятору.
        5. Передать данные и скрыться среди туристов, пока охрана ищет источник проникновения.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Окисленная медь корпуса и колоссальный силуэт над гаванью.
        - Ветер с Атлантики и сияние Манхэттена, видное из факела.
        - Семь лучей короны как символ континентов и возможные точки крепления датчиков.
        - Туристический поток и сувенирные ларьки облегчает маскировку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1,200 опыта.
        - 2,000 €$.
        - Репутация «Хакеры Нью-Йорка» +3.
        - Риск: тревога охраны приводит к преследованию на пароме.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Стелс и маскировка среди NPC-туристов.
        - Взлом ретрансляторов и мини-игры обхода систем безопасности.
        - Влияние на символическое восприятие города (новостная повестка).
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Запускает хакерскую линию Нью-Йорка и открывает доступ к следующим операциям на Манхэттене.
      mechanics_links: []
      assets: []
