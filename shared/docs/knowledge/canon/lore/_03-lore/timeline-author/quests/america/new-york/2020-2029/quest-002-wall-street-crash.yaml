summary:
  problem: 'Сюжет о хакерском вмешательстве в Уолл-стрит существовал вне схемы знаний и не описывал экономические последствия.'
  goal: 'Структурировать квест с выбором: обрушить рынок, спасти его или тихо заработать на инсайде.'
  essence: 'Игрок внедряется в алгоритмы NYSE и решает, как использовать кризис — от саботажа до героического спасения.'
  key_points:
    - В игре появляются три сценария: крах, стабилизация или скрытая манипуляция.
    - Решение влияет на экономику региона, отношение корпораций и доступ к ресурсам.
    - Успех требует высокоуровневого взлома и ориентации в финансовых инструментах.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Нью-Йоркская фондовая биржа — нервный центр корпоративной экономики, где алгоритмы управляют капиталами в реальном времени.
        Квест позволяет игроку повернуть историю: повторить катастрофу 1929 года или стать невидимым спасителем.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Получить заказ от теневого брокера или федерального агента.
        2. Внедриться в дата-центр Wall Street и перехватить торговые алгоритмы.
        3. Выбрать сценарий: обрушить рынок, стабилизировать его или перенаправить прибыль.
        4. Управлять волной новостей и реакцией трейдеров в прямом эфире.
        5. Уйти незамеченным, оставив за собой экономический след.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Зал с тикерами NYSE, трейдеры в отчаянии, CNBC на каждом экране.
        - Charging Bull и Fearless Girl переполнены протестующими.
        - Алгоритмические серверные залы с красными лампами тревоги.
        - Брокерские подвалы и закрытые конференц-залы корпораций.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 8,000 опыта.
        - 0…500,000 €$ (в зависимости от выбранного сценария).
        - Изменение мирового состояния: экономический кризис, укрепление корпораций или тайное состояние игрока.
        - Риск: розыск со стороны SEC и корпоративных киллеров.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Высокоуровневое взломирование финансовых систем.
        - Разветвлённый нарратив с последствиями для экономики и репутаций.
        - Симуляция торговли: короткие позиции, инсайд, стабилизационные фонды.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Завязывает экономическую арку Нью-Йорка и влияет на последующие квесты мегаполиса.
      mechanics_links: []
      assets: []
