summary:
  problem: 'Экшн-сцена Таймс-сквер была в Markdown и не описывала механики транспортной погони.'
  goal: 'Оцифровать квест с похищенным грузом, полицейским преследованием и трюками среди неоновых экранов.'
  essence: 'Игрок совершает дерзкий побег на ховербайке через Таймс-сквер, используя рекламу и трафик, чтобы скрыться от корп-охраны.'
  key_points:
    - Переполненная Таймс-сквер превращается в арену для ховербайка.
    - Игрок должен балансировать между толпой, полицией и рекламными экранами.
    - Успех приносит крупную выплату и повышает славу в криминальных кругах.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Таймс-сквер — витрина неона и рекламы, где мегакорпы транслируют новейшие кампании.
        Погоня подчёркивает контраст туристического центра и подпольных сделок Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Похитить корп-груз из бронированного фургона возле театрального квартала.
        2. Пересесть на ховербайк и вырваться на площадь Таймс-сквер.
        3. Уклоняться от дронов и патрулей, используя рекламные щиты и пешеходные мосты.
        4. Совершать трюки, срезы и импульсные ускорения, чтобы оторваться от преследования.
        5. Скрыться в метро или в переулках Хеллс Китчен и передать груз заказчику.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Гигантские LED-экраны заливают площадь неоном и вспышками рекламы.
        - Толпы туристов и уличных артистов создают хаотичные препятствия.
        - Дождливая мостовая отражает свет, усложняя видимость водителю.
        - Полиция NYPD и коптеры корпораций координируют погоню через громкоговорители.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 2,500 опыта.
        - 10,000 €$.
        - Ачивка «Король Таймс-сквер».
        - Риск: арест и потеря груза при провале.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Высокоскоростная гонка с трюками и управлением ховербайком.
        - Реакция толпы и динамическая система препятствий.
        - Мгновенные решения: бросить груз, уйти под покровом рекламы или вступить в бой.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Продвигает экшн-линию Нью-Йорка и подготавливает героические сцены в Бруклине и Бронксе.
      mechanics_links: []
      assets: []
