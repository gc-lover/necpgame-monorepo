summary:
  problem: 'Гастрономический квест «Pizza Rat» существовал в Markdown и не описывал системные баффы и репутационные эффекты.'
  goal: 'Структурировать поиск настоящей нью-йоркской пиццы в YAML, подчеркнув мемы и культурные связи.'
  essence: 'Игрок выслеживает легендарную пиццерию в Бруклине, знакомится с владельцем и пробует «настоящий» slice, возвращая вкус прошлого.'
  key_points:
    - Этапы слухов, поиска и дегустации объединяют мем «Pizza Rat» с итальянскими традициями.
    - Добавлены системные крючки для food- и mood-system, влияющие на здоровье и ностальгию.
    - Награды открывают кулинарную ветку и титул «Настоящий Нью-Йоркец».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 600 XP, бафф «Пицца Нью-Йорк» (+25% HP на 8 часов), титул «Настоящий Нью-Йоркец», расходы 15 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Собрать слухи о пиццерии, где используют настоящую дровяную печь и живую моцареллу.
        2. Найти скрытый вход в бруклинский переулок, наблюдать за очередью местных.
        3. Побеседовать с пожилым владельцем, узнать историю семьи и мем «Pizza Rat» 2015 года.
        4. Дегустировать классический slice, измерить показатели food-system и активировать бафф.
        5. Решить, делиться ли локацией в сетях или сохранить секрет, влияя на репутацию у гурманов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        food-system рассчитывает бафф здоровья и насыщение, mood-system увеличивает ностальгию и счастье.
        reputation-system отражает отношение кулинарных сообществ и влияет на скидки в пиццериях.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Подчёркнуты дровяная печь, красные клетчатые скатерти, запах базилика и итальянский сленг «Fuhgeddaboudit».
        Описана атмосфера нью-йоркских улиц и отсылки к вирусному видео Pizza Rat.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды включают 600 XP, бафф +25% HP и титул, а также скидки в заведении.
        Разглашение секрета без согласия владельца снижает доверие и закрывает доступ к скрытому меню.
      mechanics_links: []
      assets: []
