summary:
  problem: 'Гастрономический мем «Pizza Rat» был описан только в Markdown и не формировал квестового опыта.'
  goal: 'Создать тёплый slice-of-life квест о поиске настоящей нью-йоркской пиццы в эпоху синтетической еды.'
  essence: 'Игрок разыскивает подпольную пиццерию в Бруклине, знакомится с владельцем и получает бафф от «настоящего» ингредиента.'
  key_points:
    - Семейная пиццерия хранит традицию wood-fired печи и натуральных продуктов.
    - Визит раскрывает городской фольклор и мем «Pizza Rat».
    - Награды дают длительный бафф и повышают культурную репутацию.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        В эпоху синтезированной еды «настоящий» кусок Нью-Йорка становится редкостью.
        Квест подчёркивает ностальгию по прошлому и связь города с итало-американской культурой.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Собрать слухи на станциях метро о пиццерии, сохранившей традиционный рецепт.
        2. Найти укромное место в Бруклине и договориться о допуске через постоянных клиентов.
        3. Пройти дегустацию: тест на истинный вкус, свежие ингредиенты и рассказ владельца.
        4. Встретить легендарную «пиццевую крысу» — дрон-маскот, рассылающий флаеры.
        5. Получить дисконт и доступ к кулинарной цепочке Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Brick-oven печь, запах базилика и плавящегося сыра.
        - Витрина с фотографиями знаменитостей и мемами 2015 года.
        - Итальянский сленг, «Fuhgeddaboudit» и семейные истории эмигрантов.
        - Уличные музыканты и граффити вдоль Ред-Хука.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 600 опыта.
        - -15 €$ (стоимость набора).
        - Бафф «Настоящий Нью-Йоркец»: +25% HP на 8 часов.
        - Ачивка «Настоящий Нью-Йоркец».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Диалоговые проверки доверия с владельцем и постоянными гостями.
        - Вкусовые испытания (мини-игра) для получения максимального баффа.
        - Социальные бонусы в гастрономической сети города.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Продвигает кулинарную линию Нью-Йорка и открывает задания о гастротурах мегаполиса.
      mechanics_links: []
      assets: []
