summary:
  problem: 'Экспедиция по туннелям нью-йоркского метро была неструктурирована и не описывала кооперативные риски.'
  goal: 'Оформить выживание в заброшенных туннелях с бандами и мутировавшими крысами в YAML.'
  essence: 'Группа из 2-4 игроков спускается в метро, лавирует между фракциями подземных жителей и пытается выбраться живыми.'
  key_points:
    - Заброшенные линии метро стали домом банд и мутировавших существ.
    - Игрокам нужна кооперативная синергия для отслеживания маршрутов и защиты.
    - Награда включает редкие компоненты и доступ к подземной сети Нью-Йорка.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Нью-Йоркское метро — это целый город под городом, где переплетаются легенды и реальные опасности.
        Квест передаёт атмосферу третьего рельса, заброшенных станций и скрытых сообществ.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Получить координаты заброшенного входа и карту старых линий.
        2. Спуститься в туннели, избегая датчиков и электрического третьего рельса.
        3. Переговорить с «кротами» или вступить с ними в бой за безопасный маршрут.
        4. Отразить атаку мутировавших крыс и отключить заражённый генератор.
        5. Добраться до рабочей станции, чтобы выйти на поверхность с добычей.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - 472 станции, многие из которых закрыты и забыты.
        - Флуоресцентные граффити, тёмные переходы и гул поездов.
        - Лагеря бездомных и чёрные рынки между туннелями.
        - Ржавчина, пар и запах озона от третьего рельса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 2,000 опыта.
        - Редкие компоненты (электроника, биоусилители).
        - Шанс на уникальные схемы для оружия ближнего боя.
        - Риск: тяжёлые травмы, потеря ресурсов при провале экстракции.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Кооперативный данж-кроул с управлением ресурсами и светом.
        - Встречи с бандами, требующие социального или силового решения.
        - Экологические угрозы: обрушения, ток, токсичные пары.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Развивает подземную ветку Нью-Йорка и подготавливает сюжет с подземными фракциями.
      mechanics_links: []
      assets: []
