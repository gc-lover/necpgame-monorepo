summary:
  problem: 'Описание туннельного квеста метро хранилось в Markdown и не описывало системные опасности и награды.'
  goal: 'Структурировать выживание в метро в YAML, подчеркнув кооператив, мутантов и навигацию.'
  essence: 'Команда спускается в заброшенные туннели Нью-Йорка, сталкивается с бандами и мутантами-крысами и выбирается через альтернативную станцию.'
  key_points:
    - Детализированы этапы проникновения, навигации и столкновений с врагами.
    - Добавлены системные крючки для survival- и combat-system, влияющие на ресурсы и угрозы.
    - Награды включают редкие компоненты и продвижение подземной сюжетной линии.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: group 2–4. Длительность: 2–4 часа.
        Награды: 2 000 XP, редкие компоненты с врагов, улучшение отношений с подземными фракциями.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Спуститься в заброшенный вход метро и подготовить маршруты отхода.
        2. Использовать карту или память, чтобы ориентироваться в лабиринте из 472 станций.
        3. Переговорить с подземными бандами «Mole People» или вступить в бой за доступ к путям.
        4. Отразить атаку мутировавших крыс, защитив генератор света и третий рельс.
        5. Добраться до безопасной станции и эвакуироваться, избегая электризированных участков.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        survival-system отслеживает здоровье, стресс и ресурсы, combat-system регулирует PvE-бои с бандами и мутантами.
        navigation-system обрабатывает ветвления маршрутов и вероятность заблудиться, влияя на время квеста.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны граффити на стенах, ржавые составы, объявление «Stand clear of the closing doors» и лагеря бездомных.
        Указаны опасности третьего рельса и легенды о гигантских крысах метро.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игроки получают 2 000 XP, редкие компоненты и доступ к подземным сделкам; провал приводит к потере лута и ранению союзников.
        Успех укрепляет репутацию у подземных фракций и открывает маршруты для контрабанды.
      mechanics_links: []
      assets: []
