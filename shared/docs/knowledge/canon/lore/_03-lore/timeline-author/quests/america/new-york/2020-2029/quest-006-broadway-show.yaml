summary:
  problem: "Театральный квест Бродвея находился в Markdown и не был привязан к карьерным механикам." 
  goal: "Формализовать получение главной роли с мини-играми прослушивания и премьеры." 
  essence: "Игрок проходит прослушивание, тренировки и премьеры на Бродвее, получая славу и контракт." 
  key_points:
    - Квест-id NY-2029-006, социально-карьерная линия Нью-Йорка.
    - Мини-игры пения, танцев и актёрского мастерства влияют на награду.
    - Премьера и зал Standing Ovation дают титул «Бродвейская Звезда».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 3,000 XP, 5,000–50,000 едди (в зависимости от успеха), +15 Fame, титул «Бродвейская Звезда».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Записаться на прослушивание в Theater District и пройти вокал/танцы/актёрские мини-игры.
        2. Получить роль и подписать контракт с продюсером.
        3. Провести неделю репетиций с ансамблем, отрабатывая хореографию и сценические взаимодействия.
        4. Отработать генеральный прогон с режиссёром и музыкальным директором.
        5. Выступить на премьере, управляя энергией сцены и реакцией зрителей.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Бродвей объединяет 41 профессиональный театр, культовые мюзиклы Hamilton, Wicked и Lion King.
        Огромные неоновые вывески и очередь фанатов создают уникальную атмосферу Theater District.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест открывает театральную карьерную ветку, даёт доступ к премиям Tony и агентам.
        Высокие результаты мини-игр повышают славу и открывают спонсорские контракты.
      mechanics_links: []
      assets: []
