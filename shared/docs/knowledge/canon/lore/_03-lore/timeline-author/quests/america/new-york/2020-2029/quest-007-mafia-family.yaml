summary:
  problem: 'Инициация в мафиозную семью хранилась в Markdown и не описывала системные процессы и награды.'
  goal: 'Структурировать вступление в Five Families, указав испытания, ритуал и последствия.'
  essence: 'Игрок выполняет поручения капо, проходит ритуал омерты и становится made man, открывая криминальные контракты.'
  key_points:
    - Детализированы этапы от знакомства с капо до церемонии инициации.
    - Добавлены системные крючки для faction- и economy-system, влияющие на доходы и защиту семьи.
    - Награды включают доступ к мафиозным контрактам, оружию и пассивным доходам рэкета.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction. Сложность: hard. Формат: solo. Длительность: 4+ часов.
        Награды: 3 000 XP, 10 000 едди, доступ к мафиозным контрактам, пассивный доход от рэкета.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Познакомиться с капо и пройти проверку лояльности в Little Italy.
        2. Выполнить поручения: сбор дани, устранение врага и защита бизнеса семьи.
        3. Пройти церемонию с кровью, дать клятву омерты и получить новый ранг.
        4. Настроить рэкет-бизнес, распределить доходы и ресурсы между членами семьи.
        5. Открыть мафиозные контракты и управлять отношениями с другими фракциями.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        faction-system фиксирует статус made man, выдаёт доступ к защите семьи и контрактам.
        economy-system рассчитывает рэкет и отмывание денег, combat-system регулирует столкновения с врагами и полицией.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны улицы Little Italy, встречи за espresso, канноли и сленг «Capisce?», а также традиция Omertà.
        Подчёркнуты связи с итало-американской культурой и Five Families Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает 3 000 XP, 10 000 едди, защиту семьи, доступ к оружию и пассивный доход.
        Нарушение омерты приводит к смертельной охоте и невозможности вступить в другие криминальные фракции.
      mechanics_links: []
      assets: []
