summary:
  problem: "Фракционный квест вступления в Five Families был неструктурированным Markdown." 
  goal: "Описать путь к статусу made man с испытаниями и последствиями." 
  essence: "Игрок проходит через испытания капо, даёт клятву омёрты и получает доступ к криминальной сети Нью-Йорка." 
  key_points:
    - Квест-id NY-2029-007, ключевая фракционная арка Нью-Йорка.
    - Подчёркнуты этапы испытаний, ритуал и необратимость участия.
    - Награды включают защиту семьи, оружейный доступ и пассивный доход.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction, сложность: hard, формат: solo, длительность: 4+ часов.
        Награды: 3,000 XP, 10,000 едди, доступ к мафиозным контрактам, защита семьи, оружейные поставки, рэкет-бизнес.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Встретиться с капо в Little Italy и получить поручения на проверку лояльности.
        2. Выполнить задания: сбор дани, устранение конкурента, проверка дисциплины.
        3. Пройти церемонию инициации с капо и донном, участвуя в ритуале крови.
        4. Произнести клятву омёрты и подтвердить готовность соблюдать кодекс.
        5. Получить статус made man и распределение ролей внутри семьи.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Five Families — традиционные мафиозные кланы Нью-Йорка; Little Italy сохраняет культурное наследие.
        Омёрта и символика (чёрные костюмы, espresso, cannoli) создают аутентичность.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест подключает ветку мафиозных операций (рэкет, контрабанда, защита).
        Вступление блокирует сотрудничество с полицией и конкурентными фракциями, открывая 20+ мафиозных квестов.
      mechanics_links: []
      assets: []
