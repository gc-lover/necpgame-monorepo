summary:
  problem: "Ночная экспедиция в Central Park оставалась в Markdown и не учитывала режим выживания." 
  goal: "Описать ночной маршрут с угрозами, атмосферой и романтическими опциями." 
  essence: "Игрок проводит ночь в Центральном парке, сталкивается с бандами и природой, встречая рассвет у Bethesda Fountain." 
  key_points:
    - Квест-id NY-2029-008, часть туристической и романтической линии.
    - Балансирует элементы выживания, скрытности и отношений.
    - Награда выдаёт достижение «Выживший в Парке» и социальные эффекты.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, 0 валюты, достижение «Выживший в Парке», романтический бонус при прохождении с партнёром.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Войти в Central Park после заката и выбрать маршрут через тёмные зоны.
        2. Избегать встреч с бандами и дикими животными, используя навыки скрытности или боя.
        3. Добраться до Bethesda Fountain, отразив возможное нападение.
        4. Провести ночёвку и переждать до рассвета, поддерживая температуру и мораль.
        5. Встретить рассвет у Bow Bridge, зафиксировать skyline и покинуть парк незамеченным.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Central Park площадью 3,41 км² сочетает тёмные лесистые участки, Bethesda Fountain и Bow Bridge.
        Ночью контрастирует шум мегаполиса и звуки природы; присутствуют лагеря бездомных и патрули.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует выживание в городских условиях и романтические сцены.
        Успех усиливает репутацию в туристической ветке, открывает задания по защите парка и экологическим инициативам.
      mechanics_links: []
      assets: []
