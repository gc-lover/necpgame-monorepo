summary:
  problem: "Восхождение на Empire State Building не было интегрировано в знаниевую базу." 
  goal: "Определить вертикальное проникновение и установка хакерского узла на шпиле." 
  essence: "Игрок проникает в небоскрёб, поднимается на 102 этаж, ставит узел на шпиль и эвакуируется." 
  key_points:
    - Квест-id NY-2029-009, сочетает стелс, паркур и хакерский геймплей.
    - Подчёркнут выбор маршрута (лифт/лестницы) и финальный прыжок с крыши.
    - Награда выдаёт ачивку «Король Кинг-Конг» и сеть бесплатного интернета.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: solo, длительность: 2-4 часа.
        Награды: 3,000 XP, 15,000 едди, достижение «Король Кинг-Конг», доступ к бесплатному хакерскому узлу.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Проникнуть в Empire State Building, обходя охрану и турникеты.
        2. Подняться на верхние этажи: выбрать лифтовый маршрут или 1,576 ступеней лестницы.
        3. Нейтрализовать корпоративную охрану на крыше, используя стелс или бой.
        4. Установить хакерский узел на шпиле и настроить связь.
        5. Эвакуироваться прыжком с парашютом или zip-line на соседний небоскрёб.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Empire State Building — 381-метровый символ Нью-Йорка, 102 этажа, архитектура Art Deco.
        С крыши открывается панорама Манхэттена; шпиль оснащён динамической подсветкой.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест развивает вертикальный геймплей, подключает городскую хакерскую сеть.
        Успешное прохождение открывает миссии по расширению сетевой инфраструктуры и PvP-ивенты на высотках.
      mechanics_links: []
      assets: []
