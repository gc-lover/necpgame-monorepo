summary:
  problem: "Критический ивент с защитой Бруклинского моста был лишь в Markdown." 
  goal: "Структурировать командный сценарий с эвакуацией, разминированием и боем." 
  essence: "Группа защищает мост от теракта, обезвреживает бомбы и побеждает террористов до разрушения символа города." 
  key_points:
    - Квест-id NY-2029-010, командное событие с высокой ставкой.
    - Этапы включают тайм-лимит, поиск пяти зарядов и финальный бой.
    - Успех приносит титул «Герой Нью-Йорка», провал ведёт к катастрофе.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: extreme, формат: группа 5-10 игроков, длительность: 2-4 часа.
        Награды (успех): 10,000 XP, 100,000 едди, титул «Герой Нью-Йорка», репутация +15.
        Провал: разрушение моста, репутация -10, негативные последствия для города.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить сигнал о теракте и прибыть на мост, начиная эвакуацию граждан (тайм-лимит).
        2. Разделиться на группы: поиск и обезвреживание пяти зарядов, защита эвакуационных коридоров.
        3. Вести бой на башнях и пешеходной дорожке против вооружённых террористов.
        4. Финальный штурм главной группы противника и предотвращение детонации.
        5. Зафиксировать ситуацию, вернуть движение на мост и провести пресс-конференцию мэра.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Brooklyn Bridge — икона Нью-Йорка, открыт в 1883 году, готические башни и подвесные тросы.
        Мост соединяет Манхэттен и Бруклин, по нему проходят туристы и ежедневные коммьютеры.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Сценарий задействует комбат, сапёрные механики, эвакуацию NPC и городскую репутацию.
        Успех открывает городские праздники, дополнительные миссии полиции и постоянные бонусы к безопасности района.
      mechanics_links: []
      assets: []
