summary:
  problem: 'Хип-хоп батл Бронкса находился в Markdown и не участвовал в схемном контроле.'
  goal: 'Перенести квест батла в YAML с этапами, атмосферой и наградами.'
  essence: 'Игрок участвует в rap battle Южного Бронкса, создаёт текст и завоёвывает признание сцены.'
  key_points:
    - 'Балансирует между креативом, импровизацией и реакцией толпы.'
    - 'Регистрация требует взноса и подготовки собственного куплета.'
    - 'Победа даёт титул MC и репутацию в хип-хоп линии.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Бронкс считается родиной хип-хопа. Квест отражает энергию уличных батлов и роль сообщества в выборе победителей.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Прибыть на площадку South Bronx и внести вступительный взнос.
        2. Пройти мини-игру сочинения куплета с заданными рифмами.
        3. Выйти на сцену, обмениваться диссами с оппонентом.
        4. Поддерживать ритм под DJ и beatbox, реагируя на crowd control.
        5. Слушать голосование толпы и получить фидбек от жюри.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Граффити и неоновые стены складов.
        - DJ с виниловыми вертушками и MC, разогревающий crowd.
        - B-boys устраивают брейк перед батлом.
        - Фирменные возгласы «Yo!» и «Word up!».
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Победа: 10,000 €$, титул «MC», +10 репутации хип-хоп сцены.
        Участие: 1,000 опыта и доступ к культурным контактам Бронкса.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Музыкальная мини-игра с таймингом и ритмом.
        - Социальные проверки на харизму и ответы на диссы.
        - Турнирная сетка с ростом сложности оппонентов.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Открывает культурную линию Гарлема, ночных мероприятий и миссий звукозаписывающих студий.
      mechanics_links: []
      assets: []
