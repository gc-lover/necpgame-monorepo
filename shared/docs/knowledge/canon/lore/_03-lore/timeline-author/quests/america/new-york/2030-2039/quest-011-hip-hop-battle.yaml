summary:
  problem: 'Сценарий рэп-батла в Южном Бронксе существовал в Markdown и не попадал в схему знаний.'
  goal: 'Описать интерактивный хип-хоп батл с мини-игрой текстов, ставками и культурными связями района.'
  essence: 'Игрок вступает в подпольный турнир MC в South Bronx, сочиняет панчи и завоёвывает уважение местной сцены.'
  key_points:
    - Турнир проводится на импровизированной сцене среди граффити и брейк-дансеров.
    - Мини-игра по написанию текста и выбору панчлайнов решает исход батла.
    - Победа приносит титул MC, 10,000 €$ и повышает статус в музыкальной фракции.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Южный Бронкс остаётся символом происхождения хип-хопа: DJ сетапы на улицах, граффити и вечные батлы за респект.
        Квест показывает живучесть культуры 2030-х, где андеграундные MC бросают вызов корпо-лейблам.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Получить приглашение на ночной батл через контакты граффити-экипа.
        2. Заплатить вступительный взнос 500 €$ и пройти проверку по регламенту.
        3. Придумать куплеты в мини-игре построения рифм и панчей.
        4. Сразиться с соперником под аккомпанемент битбоксера и DJ.
        5. Добиться поддержки толпы и выиграть голосование, либо уйти и проанализировать поражение.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Уличные площадки South Bronx, украшенные стилями throw-up и wildstyle.
        - B-boys разогревают площадку брейк-дансом.
        - Сленг «Word up!», «Yo!» и переклички толпы.
        - Культовые упоминания Grandmaster Flash, KRS-One и современного андеграунда.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Победа: 10,000 €$, титул «MC», репутация «Хип-хоп сцена Нью-Йорка» +10.
        - Участие: 1,000 опыта.
        - Риск: потеря взноса и репутации при провале.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Генерация текста через комбинации ключевых слов и ритма.
        - Система реакции толпы, усиливающая или ослабляющая панчи.
        - Репутационные последствия и доступ к музыкальным контрактам.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Открывает хип-хоп культурную линию и ведёт к событиям в Гарлеме и Бруклине.
      mechanics_links: []
      assets: []
