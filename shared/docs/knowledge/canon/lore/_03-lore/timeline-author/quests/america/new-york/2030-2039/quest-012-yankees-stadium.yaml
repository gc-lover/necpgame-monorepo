summary:
  problem: 'Эпизод посещения Yankee Stadium существовал только в Markdown и не описывал игровые механики культурного события.'
  goal: 'Структурировать опыт просмотра игры Yankees с атмосферой бейсбола и социальными бонусами.'
  essence: 'Игрок покупает билет на матч Yankees, погружается в фанатскую культуру и получает небольшие социальные баффы.'
  key_points:
    - Визит подчёркивает ритуалы стадиона: Monument Park, Bleacher Creatures и седьмой иннинг.
    - Расходы компенсируются приростом культуры и доступом к спортивной линии.
    - Игрок может взаимодействовать с NPC-фанатами для получения дополнительных бонусов.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Yankee Stadium остаётся святилищем бейсбола и важной частью культурного ДНК Нью-Йорка.
        Квест показывает контраст мегаполиса и семейной традиции, где спорт объединяет разные классы.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Забронировать билет на игру с помощью мобильного приложения или перекупщиков.
        2. Пройти через толпы фанатов, пройти досмотр и занять место на трибуне.
        3. Закупить хот-дог, пиво и мерч с символикой Yankees.
        4. Наблюдать матч и участвовать в мини-ивентах (Seventh-inning stretch, перекличка Bleacher Creatures).
        5. Отпраздновать победу команды или утешить соседей по сиденью при поражении.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Pinstripe-форма, баннеры с чемпионами и легенды в Monument Park.
        - Песня «Take Me Out to the Ball Game» на всем стадионе.
        - Фанаты Bleacher Creatures произносят фамилии игроков.
        - Ароматы жареных орешков и попкорна, неон мерча и фейерверки после победы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 600 опыта.
        - -100 €$ (расходы на билет и питание).
        - Бафф «True Yankee Fan»: +5 к культуре на 12 часов.
        - Ачивка «True Yankee Fan».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Социальные проверки: обсуждение статистики с фанатами, получение скидок или сувениров.
        - Мини-ивенты во время седьмого иннинга и при хоумране.
        - Отслеживание настроения толпы, влияющее на репутацию.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Продвигает спортивную ветку Нью-Йорка и связывается с квестами NBA, бейсбольными ставками и городским мерчем.
      mechanics_links: []
      assets: []
