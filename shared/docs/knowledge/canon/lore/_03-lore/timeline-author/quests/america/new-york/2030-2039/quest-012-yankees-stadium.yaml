summary:
  problem: 'Посещение Yankee Stadium описано в Markdown и не подключено к схеме знаний.'
  goal: 'Формализовать квест спортивного события в YAML с культурными акцентами.'
  essence: 'Игрок погружается в бейсбольную культуру Нью-Йорка, посещает игру Yankees и празднует победу.'
  key_points:
    - 'Отражает ритуалы стадиона: Monument Park, pinstripes, Seventh-inning stretch.'
    - 'Включает социальные взаимодействия с фанатами и покупку традиционных угощений.'
    - 'Награды дают культурный рейтинг и ачивку True Yankee Fan.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Yankee Stadium — икона американского спорта. Квест показывает фан-культуру, ритуалы и атмосферу легендарной команды.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Приобрести билет и пройти через толпы фанатов.
        2. Заглянуть в Monument Park и вспомнить легенд.
        3. Купить хот-дог и напиток, занять место на трибуне.
        4. Наблюдать игру, переживая за каждый иннинг и аплодируя ударам.
        5. Пройти через seventh-inning stretch с песней «Take Me Out to the Ball Game» и отпраздновать победу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Полосатая форма Yankees и сувенирные лавки.
        - Bleacher Creatures, выкрикивающие имена игроков.
        - Трансляции по громкой связи и статистика на табло.
        - Финальный салют при победе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 600 опыта.
        - Расход 100 €$ на билет и еду.
        - +5 культурного рейтинга.
        - Ачивка «True Yankee Fan».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Наблюдение спортивного события с эмоциональными реакциями.
        - Мини-игры болельщика: волна, время на табло, прогноз следующих подач.
        - Социальные проверки с фанатами и продавцами.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Продолжает спортивную линию Нью-Йорка, открывает миссии с другими командами и мерчандайзинг.
      mechanics_links: []
      assets: []
