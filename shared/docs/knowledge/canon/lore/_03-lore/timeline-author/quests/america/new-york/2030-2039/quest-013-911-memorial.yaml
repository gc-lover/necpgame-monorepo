summary:
  problem: 'Квест Мемориала 9/11 существовал только в Markdown и не интегрировался в схемную базу.'
  goal: 'Зафиксировать мемориальный сценарий в YAML с этапами, деталями и эмоциями.'
  essence: 'Игрок посещает Ground Zero, читает имена жертв и отдаёт дань памяти атаке 11 сентября.'
  key_points:
    - 'Включает посещение отражающих бассейнов, Survivor Tree и музей.'
    - 'Подчёркивает момент тишины и девиз «Never Forget».'
    - 'Награда выражена эмоциями и ачивкой «Мы Помним».'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Мемориал 9/11 — ключевое место памяти для жителей Нью-Йорка и США. Квест сосредоточен на уважении, истории и переживании трагедии.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Прибыть на Ground Zero и пройти сквозь тишину площади.
        2. Осмотреть два отражающих бассейна, расположенных на местах башен.
        3. Найти имена жертв, связанные с историей персонажа.
        4. Посетить музей 9/11 и узнать хронику событий.
        5. Совершить минуту молчания у Survivor Tree.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Спадающие водопады и бронзовые панели с именами.
        - Survivor Tree, пережившее катастрофу.
        - Волонтёры, рассказывающие личные истории.
        - Вечерняя подсветка небоскрёбов в память о трагедии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 500 опыта.
        - Эмоциональный эффект «Память» (повышенная устойчивость к страху на сутки).
        - Ачивка «Мы Помним».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Мемориальный сценарий с диалогами и внутриигровыми воспоминаниями.
        - Фотограмметрия и аудиогид музея.
        - Проверка эмпатии при взаимодействии с NPC.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Продолжает историческую линию Нью-Йорка, влияет на репутацию в гражданских организациях и открывает волонтёрские миссии.
      mechanics_links: []
      assets: []
