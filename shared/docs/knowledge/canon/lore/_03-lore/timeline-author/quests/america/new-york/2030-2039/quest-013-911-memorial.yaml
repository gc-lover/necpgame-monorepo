summary:
  problem: 'Мемориальный визит на Ground Zero не был внесён в структуру знаний и не описывал эмоциональные механики.'
  goal: 'Оформить квест посещения мемориала 9/11 с акцентом на память, уважение и влияние на репутацию.'
  essence: 'Игрок посещает отражающие бассейны, читает имена жертв и участвует в церемонии памяти, усиливая связь с городом.'
  key_points:
    - Мемориал создаёт редкий для Нью-Йорка тихий участок созерцания.
    - Игрок может взаимодействовать с Survivor Tree и музеем для получения исторических записей.
    - Квест вознаграждает эмпатическое поведение репутацией среди гражданских фракций.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Мемориал 9/11 — ключевая точка истории Нью-Йорка, объединяющая туристов, выживших и спасателей.
        Квест подчёркивает роль памяти и гражданской солидарности в сеттинге 2030-х.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Прибыть на Ground Zero и пройти через рамки безопасности.
        2. Обойти оба reflecting pool и найти фамилии на панелях по указанию NPC.
        3. Послушать рассказ гида или аудиогид о событиях 11 сентября.
        4. Посетить Survivor Tree и оставить цифровой знак памяти.
        5. Провести минуту молчания, после чего получить сообщение от городских служб благодарности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Водопады, затекающие в квадратные бездны на местах башен.
        - 2,983 имени на бронзовых панелях, сгруппированных по связям людей.
        - Survivor Tree — живая метафора стойкости.
        - Тихий городской фон и единичные звуки колоколов при церемониях.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 500 опыта.
        - Репутация «Гражданские Нью-Йорка» +5.
        - Эмоциональный бафф «We Remember»: усиление эмпатии в диалогах на 8 часов.
        - Ачивка «Мы помним».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Система чувства: снижает агрессивные опции, усиливает эмпатию.
        - Записи в личном журнале и дополнительные архивы музея.
        - Влияние на будущие встречи с ветеранами и службами спасения.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Открывает историческую ветку Нью-Йорка и подготавливает события гражданской защиты.
      mechanics_links: []
      assets: []
