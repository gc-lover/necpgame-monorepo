summary:
  problem: 'Квест о культурном возрождении Гарлема находился в Markdown и не описывал социальные механики и награды.'
  goal: 'Оцифровать опыт погружения в афроамериканскую культуру Гарлема с выступлениями, кухней и сообществом.'
  essence: 'Игрок выступает на сцене Apollo, посещает gospel-службу и ужинает soul food, укрепляя связи с районом.'
  key_points:
    - Современная волна Harlem Renaissance объединяет театр, музыку и кулинарию.
    - Игрок может выбрать тип выступления (пение, поэзия, стендап) для получения бонусов.
    - Социальные связи открывают дальнейшие линии с хип-хоп и джазовыми событиями.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Гарлем 2030-х переживает новый творческий подъём: фестивали, уличные выставки и вечера поэзии.
        Квест показывает, как район сохраняет историческое наследие Harlem Renaissance, адаптируя его к современности.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Получить приглашение на Amateur Night в Apollo Theater и выбрать жанр выступления.
        2. Подготовить номер через мини-игру выборов стихов, бита или сценического образа.
        3. После выступления посетить soul food ресторан и обсудить традиции с шеф-поваром.
        4. Принять участие в воскресной службе с gospel-хором и поддержать общину пожертвованием.
        5. Поговорить со старожилами района, собрав истории Harlem Renaissance.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Brownstone-дома, декорированные муралами Джеймса Болдуина и Нины Симон.
        - Gospel-хоры с живыми барабанами и эмоциональными проповедями.
        - Soul food меню: fried chicken, collard greens, sweet potato pie.
        - Ночные джемы джазовых музыкантов на Ленокс-авеню.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1,500 опыта.
        - -1,000 €$ (пожертвования, ужин, подготовка номера).
        - Бафф «Друг Гарлема»: +10 к культурной репутации и скидки у локальных торговцев на 24 часа.
        - Титул «Друг Гарлема».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Сценическая мини-игра с таймингом и выбором текста.
        - Социальные проверки харизмы и эмпатии при общении с жителями.
        - Сбор исторических фрагментов для музея района.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Расширяет культурную ветку Нью-Йорка и связывает события в Бронксе, Бруклине и Central Park.
      mechanics_links: []
      assets: []
