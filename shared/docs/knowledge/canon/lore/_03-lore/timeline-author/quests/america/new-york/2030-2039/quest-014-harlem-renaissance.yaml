summary:
  problem: 'Квест возрождения Гарлема был вне схемной базы и не формализован.'
  goal: 'Структурировать культурное погружение в YAML с этапами, локациями и наградами.'
  essence: 'Игрок выступает на сцене Apollo, знакомится с сообществом и разделяет наследие Harlem Renaissance.'
  key_points:
    - 'Содержит Amateur Night, soul food, gospel и встречи со старожилами.'
    - 'Подчёркивает исторические корни и современный ренессанс района.'
    - 'Награды включают титул «Друг Гарлема» и рост культурного рейтинга.'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Гарлем — центр афроамериканской культуры Нью-Йорка. Квест показывает мост между историей 1920-х и будущим района.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Посетить Apollo Theater и зарегистрироваться на Amateur Night.
        2. Выступить на сцене, получив оценку жюри и публики.
        3. Пообедать в soul food ресторане, обсудив историю с владельцем.
        4. Присоединиться к воскресной службе с gospel хором.
        5. Встретиться со старожилами, собрать их истории и советы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Браунстоун дома и уличные джазовые площадки.
        - Gospel хоры с возгласами «Amen!».
        - Soul food: fried chicken, collard greens, cornbread.
        - Стрит-арт, посвящённый героям Harlem Renaissance.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1,500 опыта.
        - Расход 1,000 €$ на выступления и ужин.
        - +10 культурного рейтинга.
        - Титул «Друг Гарлема».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Музыкальная мини-игра на сцене Apollo.
        - Социальные диалоги и сбор историй.
        - Кулинарные дегустации с оценкой блюд.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Связано с хип-хоп линией, культурными фестивалями и миссиями поддержки местных бизнесов.
      mechanics_links: []
      assets: []
