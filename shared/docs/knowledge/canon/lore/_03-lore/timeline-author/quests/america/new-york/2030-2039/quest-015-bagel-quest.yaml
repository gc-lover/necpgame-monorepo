summary:
  problem: 'Гастрономический поиск лучшего бейгла находился только в Markdown и не был связан с системой баффов и социальными проверками.'
  goal: 'Оформить квест дегустации нью-йоркских бейглов с влиянием на репутацию и персонажные бонусы.'
  essence: 'Игрок собирает рекомендации, посещает три пекарни и выбирает фаворита, запуская споры о лучшем бейгле.'
  key_points:
    - Пекарни предлагают разные стили начинки и методы выпечки.
    - Диалоговые проверки позволяют раскрыть истории семей владельцев.
    - Итоговое решение даёт бафф и открывает доступ к кулинарным мероприятиям города.
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Нью-йоркский бейгл — предмет гордости и споров; рецепт включает кипячение в воде перед выпечкой.
        Квест подчёркивает культурное наследие еврейских пекарен и роль еды в идентичности мегаполиса.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Опросить жителей Манхэттена, Бруклина и Куинса на тему лучшего бейгла.
        2. Получить купоны на дегустацию в трёх пекарнях и изучить их историю.
        3. Попробовать варианты: classic lox, everything bagel и экспериментальный синтетический вкус.
        4. Оценить бейглы по текстуре, аромату и schmear через мини-игру дегустации.
        5. Объявить победителя, спровоцировать спор и получить скидку у выбранной пекарни.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Кипящая вода, мед и малт для теста — секрет нью-йоркской текстуры.
        - Варианты посыпок: sesame, poppy, everything, onion.
        - Очереди из местных, обсуждающих «правильный» schmear.
        - Надписи и сленг «Fuhgeddaboudit» на стенах старых пекарен.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 400 опыта.
        - -20 €$ (стоимость дегустации).
        - Бафф «Bagel Expert»: +15% HP на 6 часов и скидка 10% в выбранной пекарне.
        - Ачивка «Бейгл-Эксперт».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Мини-игра дегустации с выбором вкусовых характеристик.
        - Социальные проверки убеждения в споре о лучшем бейгле.
        - Репутация среди гастрономических фракций города.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Продолжает кулинарную ветку Нью-Йорка и ведёт к квестам про чизкейк и уличную еду.
      mechanics_links: []
      assets: []
