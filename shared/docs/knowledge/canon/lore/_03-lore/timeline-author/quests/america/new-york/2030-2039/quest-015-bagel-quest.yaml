summary:
  problem: 'Кулинарная охота за лучшим бейглом была в Markdown и не участвовала в автоматизации.'
  goal: 'Оформить дегустационный квест в YAML с маршрутами и социальными сценами.'
  essence: 'Игрок исследует три нью-йоркские пекарни, сравнивает бейглы и выбирает победителя, провоцируя споры жителей.'
  key_points:
    - 'Подчёркивает традицию еврейских пекарен и рецепт New York style.'
    - 'Включает дегустацию с разными начинками и обсуждения с клиентами.'
    - 'Награда даёт бафф насыщения и ачивку «Бейгл-Эксперт».'
content:
  sections:
    - id: overview
      title: 'Обзор'
      body: |
        Нью-Йорк славится бейглами, и жители спорят, чья выпечка лучшая. Квест предлагает погрузиться в гастрономический спор.
      mechanics_links: []
      assets: []
    - id: flow
      title: 'Ход события'
      body: |
        1. Опросить местных жителей о любимых бейглях и составить маршрут.
        2. Посетить три пекарни, наблюдая за процессом кипячения и выпечки.
        3. Продегустировать комбо «cream cheese & lox», маковые и кунжутные варианты.
        4. Оценить вкус, текстуру, плотность и атмосферу заведения.
        5. Объявить победителя и обсудить результат в очереди следующей пекарни.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        - Котлы с кипятком и свежая выпечка каждое утро.
        - Schmear, каперсы и тонко нарезанный лосось.
        - Очереди постоянных клиентов, спорящих о вкусе.
        - Сленг «Fuhgeddaboutit!» и нью-йоркский сарказм.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 400 опыта.
        - Расход 20 €$ на дегустацию.
        - Бафф «Сытый нью-йоркец»: +15% HP регенерации на 6 часов.
        - Ачивка «Бейгл-Эксперт».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Кулинарное сравнение с системой оценочных критериев.
        - Диалоги с NPC о традициях и конкуренции.
        - Журнал гастрономии, фиксирующий впечатления.
      mechanics_links: []
      assets: []
    - id: links
      title: 'Связи'
      body: |
        Связано с гастро-линией Нью-Йорка, открывает миссии по деликатесам и фестивалям еды.
      mechanics_links: []
      assets: []
