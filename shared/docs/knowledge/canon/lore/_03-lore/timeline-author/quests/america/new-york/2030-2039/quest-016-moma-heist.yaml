summary:
  problem: "Сценарий ограбления MoMA был только в Markdown и не связывался с криминальной веткой." 
  goal: "Оформить мультимедийный хейст с выбором шедевра и многоэтапной инфильтрацией." 
  essence: "Команда проникает в MoMA, отключает охрану и крадёт шедевр Van Gogh/Picasso/Warhol по заказу коллекционера." 
  key_points:
    - Квест-id NY-2039-016, экстремальный хейст с планированием, стелсом и эвакуацией.
    - Фокус на лазерных сетках, датчиках и silent alarm — требуются инструменты взлома.
    - Награда — 200,000 едди и шедевр, но запускает федеральный розыск.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: extreme, формат: группа 2-4 игроков, длительность: 4+ часов.
        Награды: 5,000 XP, 200,000 едди, шедевр искусства, рост розыска (FBI).
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Провести разведку MoMA: расписание охраны, расположение датчиков, выбор полотна.
        2. Сформировать план проникновения (социальная инженерия, вентиляция или сервисные коридоры).
        3. Отключить охранные системы: лазерные решётки, камеры, silent alarm (мини-игры).
        4. Извлечь шедевр (Starry Night / Picasso / Warhol), заменить копией или скрыть исчезновение.
        5. Эвакуироваться по заранее подготовленному маршруту и передать картину заказчику.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        MoMA расположен в Midtown Manhattan и хранит шедевры Van Gogh, Picasso, Warhol.
        Уровень безопасности мирового класса, включая датчики движения и лазерные сетки.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест подключает мафиозные и контрабандные линии, активирует розыск и события с FBI.
        Успех открывает цепочки по продаже искусства, подделкам и международным заказам.
      mechanics_links: []
      assets: []
