summary:
  problem: Сценарий ограбления МоМА был записан в Markdown и не использовался системой знаний.
  goal: Структурировать хищение шедевра МоМА для криминальной линии Нью-Йорка.
  essence: |
    Команда выполняет заказ коллекционера, проникая в МоМА, обходя охрану и похищая выбранный шедевр перед бегством из Мидтауна.
  key_points:
    - Описаны этапы подготовки, инфильтрации и эвакуации из музея.
    - Подчеркивается уровень охраны мирового класса и риск федерального розыска.
    - Лут — легендарные произведения искусства и крупная выплата.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Игроки изучают план МоМА, выбирают цель (Van Gogh, Picasso, Warhol) и выполняют ограбление с упором на стелс и социальную
        инженерию.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы операции
      body: |
        1. Разведать систему охраны, выбрать объект кражи и подготовить легенды.
        2. Проникнуть в музей через служебные или публичные входы, активируя стелс-маркеры.
        3. Обойти лазерные решетки и сенсоры, отключив или подменив сигналы.
        4. Извлечь картину и покинуть здание до прибытия сил быстрого реагирования.
        5. Передать шедевр заказчику и скрыться, запуская последствия на уровне города и FBI.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        МоМА расположен в Midtown Manhattan, экспонирует мировые шедевры под усиленной защитой: охранники в залах, лазеры, датчики
        и бесшумная сигнализация.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Награда — 5 000 XP, 200 000 едди и выбранный шедевр искусства.
        Последствие — федеральный розыск, рост внимания мафии и спецслужб.
      mechanics_links: []
      assets: []
