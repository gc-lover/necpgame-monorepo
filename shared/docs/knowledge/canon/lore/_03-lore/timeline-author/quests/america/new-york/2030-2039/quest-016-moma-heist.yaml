summary:
  problem: 'План ограбления МоМА существовал в Markdown и не описывал системные риски и награды.'
  goal: 'Структурировать криминальную операцию в музее, связав её с системами стелса, экономики и репутации.'
  essence: 'Команда взломщиков проникает в MoMA, обходя охрану мирового уровня, похищает выбранный шедевр и скрывается из Мидтауна.'
  key_points:
    - Описаны этапы подготовки, проникновения и эвакуации с произведением искусства.
    - Добавлены крючки для infiltration- и stealth-system, учитывающие сенсоры и социальную инженерию.
    - Награды включают продажи шедевра и последствия в виде федерального розыска.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: extreme. Формат: group 2–4. Длительность: 4+ часов.
        Награды: 5 000 XP, 200 000 едди за продажу шедевра, легендарный арт-лут, рост криминальной репутации.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Провести разведку MoMA, изучить график охраны и выбрать цель (Van Gogh, Picasso, Warhol).
        2. Подготовить легенды, доступы и оборудование для обхода лазерных решёток и сенсоров.
        3. Проникнуть в музей через сервисные коридоры или с помощью социальной инженерии.
        4. Обезвредить сигнализацию, извлечь полотно и транспортировать его до выхода без повреждений.
        5. Эвакуироваться по запасному маршруту, скрывая следы и уходя от преследования.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        infiltration-system моделирует доступы, легенды и взаимодействие с охраной.
        stealth-system обрабатывает движение через лазеры, датчики и камеры; economy-system управляет сбытом и отмыванием прибыли.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны залы MoMA, лазерные решётки вокруг шедевров, ночные патрули и центральное расположение в Midtown Manhattan.
        Подчёркнут контраст между современным искусством, туристами и тенью подпольных коллекционеров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех приносит 200 000 едди, уникальное произведение искусства и доступ к элите криминальных заказчиков.
        Провал активирует федеральный розыск, штрафы и снижение репутации среди культурных фракций.
      mechanics_links: []
      assets: []
