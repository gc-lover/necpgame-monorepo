summary:
  problem: Летний опыт Кони-Айленда оставался в Markdown и не применялся в туристической линии Нью-Йорка.
  goal: Задокументировать дневной маршрут по Кони-Айленду с акцентом на культовые аттракционы и кухню.
  essence: |
    Игрок проводит день на пляже Бруклина, катается на Cyclone, ест хот-доги Nathan's и впитывает ностальгию американского лета.
  key_points:
    - Расписаны ключевые остановки: парк, набережная, океан и гастрономические точки.
    - Отмечены исторические символы — деревянные горки 1927 года и конкурсы поедания хот-догов.
    - Награда снижает стресс и даёт достижение «Летний День».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает Кони-Айленд как живую почтовую открытку Нью-Йорка: деревянные горки Cyclone, набережная Boardwalk и
        легендарные хот-доги Nathan's.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы отдыха
      body: |
        1. Добраться до Кони-Айленда на метро и войти в парк.
        2. Прокатиться на Cyclone, ощутить скрип деревянных конструкций и адреналин.
        3. Посетить Nathan's Famous и принять участие в мини-соревновании по поеданию хот-догов.
        4. Прогуляться по Boardwalk, заглянув на Freak Show и сувенирные лавки.
        5. Искупаться в Атлантике или устроить вечерний пикник с видом на огни парка.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Пляжная линия Кони-Айленда сочетает шум моря, запах жареных хот-догов и ретро-аттракционы, сохранившие атмосферу середины ХХ века.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Награда — 800 XP, снижение стресса на 100 %, затраты 50 едди и достижение «Летний День».
      mechanics_links: []
      assets: []
