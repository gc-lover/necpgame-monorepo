summary:
  problem: 'Описание дня на Кони-Айленд находилось в Markdown и не учитывало туристические награды и атмосферные эффекты.'
  goal: 'Оформить квест в YAML, связав парк развлечений Бруклина с системами туризма, настроения и экономики.'
  essence: 'Игрок отправляется на Кони-Айленд, кружится на Cyclone, пробует хот-доги Nathan’s и погружается в летнюю ностальгию Boardwalk.'
  key_points:
    - Расписаны этапы поездки, аттракционов и гастрономических остановок.
    - Добавлены крючки для tourism- и mood-system, влияющие на расслабление и баффы.
    - Награды закрепляют туристическую ветку и открывают события летнего сезона.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 800 XP, бафф «Летний бриз» (стресс −100%), титул «Летний день», расходы 50 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до Кони-Айленд на метро и войти на Boardwalk.
        2. Прокатиться на деревянных горках Cyclone, поймать кадры старого парка.
        3. Отправиться к Nathan’s Famous, принять участие в мини-ивенте с хот-догами.
        4. Прогуляться вдоль набережной, посетить классические аттракционы и Freak Show.
        5. Завершить день купанием в Атлантике и вечерним салютом на пляже.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system начисляет очки за достопримечательности и открывает скидки летнего сезона.
        mood-system снижает стресс и повышает ностальгию, economy-system учитывает расходы на аттракционы и еду.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны скрип деревянных горок, запах жареных хот-догов, ржавые вывески Freak Show и шум прибоя Boardwalk.
        Указаны летние толпы, конкурсы по поеданию хот-догов и вечерние огни парка развлечений.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Награды включают 800 XP, бафф отдыха и доступ к сезонным событиям Бруклина.
        Пропуск ключевых активностей снижает эффект баффа и закрывает скидки у уличных торговцев.
      mechanics_links: []
      assets: []
