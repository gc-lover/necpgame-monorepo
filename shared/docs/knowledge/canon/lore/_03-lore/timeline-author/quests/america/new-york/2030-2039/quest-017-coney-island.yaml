summary:
  problem: "Туристический квест Coney Island был неструктурирован." 
  goal: "Описать посещение культового пляжа и парка развлечений с атмосферными активностями." 
  essence: "Игрок проводит день на Кони-Айленде, катается на Cyclone, ест хот-дог и отдыхает на океане." 
  key_points:
    - Квест-id NY-2039-017, лёгкая туристическая активность с расслабляющим эффектом.
    - Включены ключевые объекты: Cyclone, Nathan's Famous, Boardwalk, пляж.
    - Награда снижает стресс и даёт достижение «Летний День».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 800 XP, -50 валюты, стресс -100%, достижение «Летний День».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до Кони-Айленда в Бруклине и войти в парк развлечений.
        2. Прокатиться на деревянных горках Cyclone (мини-игра удержания баланса).
        3. Посетить Nathan's Famous и участвовать в мини-конкурсе поедания хот-догов.
        4. Пройтись по Boardwalk, взаимодействуя с артистами и торговцами.
        5. Завершить день купанием в Атлантике или отдыхом на пляже.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Coney Island — исторический парк развлечений Нью-Йорка, известный горками Cyclone (с 1927 года), конкурсом хот-догов 4 июля и атмосферой Boardwalk.
        Пляж привлекает жителей и туристов на протяжении всего лета.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест снижает стресс персонажа, повышает отношения с туристическими NPC и открывает сезонные события пляжа.
        Может запускать цепочки, связанные с летними фестивалями и соревнованиями на набережной.
      mechanics_links: []
      assets: []
