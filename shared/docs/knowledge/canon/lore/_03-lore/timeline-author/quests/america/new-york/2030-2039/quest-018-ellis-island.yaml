summary:
  problem: "Исторический квест Ellis Island отсутствовал в структуре знаний." 
  goal: "Описать посещение музея иммиграции с акцентом на личные корни игрока." 
  essence: "Игрок плывёт на пароме, изучает экспозиции, находит фамилию предков и переживает кат-сцену о 'American Dream'." 
  key_points:
    - Квест-id NY-2039-018, историко-эмоциональная линия.
    - Выделены этапы музея, база данных иммигрантов и Wall of Honor.
    - Награда даёт культурный опыт и эмоциональный момент связи с прошлым.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,000 XP, -20 валюты (билет), +5 к атрибуту «Культура», эмоциональный бафф.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Сесть на паром и доплыть до Ellis Island (вид на Статую Свободы).
        2. Посетить музей иммиграции, изучая экспозиции и аудиогайды.
        3. Найти фамилию в базе данных и на Wall of Honor.
        4. Запустить кат-сцену воспоминаний предков-иммигрантов.
        5. Поделиться выводами о корнях и «American Dream» с компаньонами.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Ellis Island служил воротами в США с 1892 по 1954 годы; через него прошло более 12 миллионов иммигрантов.
        Сохранились багажный зал, артефакты и фотографии; рядом вид на Статую Свободы.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует линии про иммиграцию, гражданство и культурные события.
        Открывает контакты с историками и бонусы в дипломатии / социальном влиянии.
      mechanics_links: []
      assets: []
