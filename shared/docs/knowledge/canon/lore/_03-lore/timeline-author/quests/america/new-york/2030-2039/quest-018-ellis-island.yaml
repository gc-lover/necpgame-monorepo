summary:
  problem: Маршрут по острову Эллис не был включён в структурированную историческую линию Нью-Йорка.
  goal: Перевести исследование острова Эллис в YAML, зафиксировав музейные этапы и эмоциональный эффект.
  essence: |
    Игрок отправляется на пароме к острову, изучает музей иммиграции, ищет фамилии в архивах и переосмысляет «американскую мечту».
  key_points:
    - Расписаны шаги посещения музея и базы данных иммигрантов.
    - Акцент на эмоциональной связи с предками и символике Статуи Свободы.
    - Награда усиливает культурный ресурс и добавляет воспоминания в историю персонажа.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест погружает в историю иммиграции: багажные залы, фотографии прибывших, Wall of Honor и виды на Статую Свободы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Сесть на паром из Battery Park и отправиться на остров Эллис.
        2. Осмотреть главный музей и экспозиции иммиграционной службы.
        3. Использовать терминалы для поиска фамилий в базе данных.
        4. Посмотреть кат-сцену о семье героя и их пути в Америку.
        5. Оставить запись в журнале и сделать снимки панорамы Манхэттена.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сохранённый багажный зал, исторические фотографии и зоны проверки иммигрантов подчёркивают значимость острова; звуки парома
        и звон колоколов создают атмосферу начала XX века.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Награда — 1 000 XP, затраты 20 едди на билет, +5 к культурному ресурсу и эмоциональная запись в личной истории.
      mechanics_links: []
      assets: []
