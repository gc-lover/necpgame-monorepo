summary:
  problem: Тур по многонациональному Квинсу оставался в свободной заметке и не использовался в культурной линии.
  goal: Формализовать маршрут по этническим районам Квинса и показать богатство кухонь и языков.
  essence: |
    Игрок исследует Flushing, Jackson Heights, Astoria и Corona, пробуя мировую кухню и наблюдая за культурным разнообразием.
  key_points:
    - Описаны ключевые остановки и гастрономические блюда каждого района.
    - Приведена статистика 800+ языков и статус «World's Borough».
    - Награда повышает культурный ресурс и даёт достижение «Гражданин Мира».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует Квинс как центр мировых культур: китайские рынки Flushing, индийские специи Jackson Heights, греческие
        таверны Astoria и латиноамериканскую музыку Corona.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы маршрута
      body: |
        1. Стартовать во Flushing, попробовать димсамы и уличные рынки.
        2. Перейти в Jackson Heights, посетить индийские лавки специй и сари.
        3. Заглянуть в Astoria, попробовать греческий мезе и услышать живую бузуку.
        4. Завершить в Corona концертом и латиноамериканскими десертами, обсудить опыт на местном фестивале.
        5. Составить культурный отчёт и добавить контакты общин в сеттинг.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        800+ языков и этнические кварталы формируют динамику Квинса; надписи на вывесках сменяются каждые кварталы, улицы наполнены
        ароматами кухонь мира.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Награда — 1 200 XP, затраты 2 000 едди на дегустации, +15 к культурному ресурсу и достижение «Гражданин Мира».
      mechanics_links: []
      assets: []
