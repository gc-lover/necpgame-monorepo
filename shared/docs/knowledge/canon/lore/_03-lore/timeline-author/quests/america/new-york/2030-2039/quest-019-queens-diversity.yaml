summary:
  problem: "Маршрут по многонациональному Квинсу был только в Markdown." 
  goal: "Описать гастрокультурный тур по Flushing, Jackson Heights, Astoria и Corona." 
  essence: "Игрок пробует кухни мира, общается с местными и получает достижение 'Гражданин Мира'." 
  key_points:
    - Квест-id NY-2039-019, акцент на 800+ языков и этнические кварталы.
    - Включены ключевые остановки и уникальные блюда/музыка.
    - Награда повышает культурный стат и разблокирует мультикультурные контакты.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 2-4 часа.
        Награды: 1,200 XP, -2,000 валюты (гастрономия), +15 к атрибуту «Культура», достижение «Гражданин Мира».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Начать маршрут во Flushing: дегустация китайской кухни и чайных церемоний.
        2. Посетить Jackson Heights: индийские специи, латинская музыка и рынки.
        3. Заглянуть в Astoria: греческая таверна, дегустация мезе и общение с местными.
        4. Завершить в Corona: латинская музыка, уличные фестивали и десерты.
        5. Составить карту культурных контактов и поделиться заметками в медиа.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Queens — самый этнически разнообразный округ США, более 800 языков и многочисленные этнические кварталы.
        Каждая остановка отражает мировую кухню и культурные традиции «World's Borough».
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест открывает мультикультурные события, скидки в этнических районах и дипломатические контакты.
        Может запустить цепочки про иммигрантские сообщества, уличные фестивали и культурные инициативы.
      mechanics_links: []
      assets: []
