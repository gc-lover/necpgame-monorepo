summary:
  problem: "Гастрономический квест по поиску последней фабрики чизкейков был только в Markdown." 
  goal: "Описать расследование слухов, встречу с владельцами и дегустацию культового десерта." 
  essence: "Игрок находит семейную пекарню в Бруклине, узнаёт секрет рецепта и получает мощный бафф от чизкейка." 
  key_points:
    - Квест-id NY-2039-020, часть кулинарной линии города.
    - Включены поисковая фаза, встреча с владельцами и раскрытие рецепта.
    - Награда даёт сильный бафф HP и счастья, достижение «Чизкейк-Гурман».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 800 XP, -30 валюты, +20% HP на 12 часов, счастье +50%, достижение «Чизкейк-Гурман».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Собрать слухи о последней настоящей фабрике нью-йоркского чизкейка и отследить её адрес в Бруклине.
        2. Познакомиться с владельцами — еврейской семьёй, сохранившей традицию.
        3. Узнать историю рецепта и наблюдать процесс приготовления (мини-игра смешивания ингредиентов).
        4. Попробовать свежий чизкейк и оценить текстуру/вкус.
        5. Получить секретные советы по десертной линейке и бонусы у партнёрских ресторанов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Нью-йоркский чизкейк известен плотной текстурой, cream cheese, graham crust и сметанным слоем.
        Junior's и другие пекарни — символ кулинарного наследия Бруклина.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует баффы еды, открывает рецепты десертов и сеть гастрономических контактов.
        Может вести к фестивалям десертов и линейке семейных бизнес-заказов.
      mechanics_links: []
      assets: []
