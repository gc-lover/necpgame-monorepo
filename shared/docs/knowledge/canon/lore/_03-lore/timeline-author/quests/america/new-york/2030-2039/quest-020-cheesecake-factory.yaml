summary:
  problem: История о последней фабрике нью-йоркского чизкейка не была включена в систему знаний.
  goal: Структурировать квест о поиске легендарного десерта и секретного рецепта.
  essence: |
    Игрок находит семейную пекарню в Бруклине, узнаёт рецепт настоящего нью-йоркского чизкейка и пробует свежий десерт.
  key_points:
    - Прописаны этапы поиска фабрики, встречи с владельцами и дегустации.
    - Подчёркнут культовый статус Junior's и особенности классического рецепта.
    - Награда даёт бафф к здоровью и счастью, плюс достижение «Чизкейк-Гурман».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест передаёт атмосферу семейного бизнеса: ароматы печи, плотная текстура чизкейка и гордость старого поколения пекарей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы поисков
      body: |
        1. Собрать слухи о последней фабрике настоящих чизкейков.
        2. Найти пекарню в Бруклине и познакомиться с владельцами.
        3. Узнать секрет рецепта: cream cheese, smetana, graham-cracker crust.
        4. Принять участие в выпечке и снять дегустационную сцену.
        5. Сохранить рецепт и включить его в кулинарную линию города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Нью-йоркский чизкейк отличается плотной текстурой, сметаной сверху и подачей охлаждённым; пекарня хранит традиции старых
        еврейских семей Бруклина.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Награда — 800 XP, затраты 30 едди, бафф +20 % HP на 12 часов и +50 счастья, достижение «Чизкейк-Гурман».
      mechanics_links: []
      assets: []
