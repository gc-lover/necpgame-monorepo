summary:
  problem: "Квест про затопленный Манхэттен оставался в Markdown и не включал системные связи." 
  goal: "Описать водный extraction-патруль с угрозами пиратов и добычей ценностей." 
  essence: "Команда арендует лодку, ныряет в офисы Лоуэр-Манхэттена и уходит с лутом, выдержав атаку водных банд." 
  key_points:
    - Квест-id NY-2060-021, климатическая линия Нью-Йорка.
    - Нужна подготовка к PvPvE-пиратах и потере добычи при гибели.
    - Лут и экспозиция показывают последствия подъёма моря.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: hard, формат: группа 2-4 игроков, длительность: 2-4 часа.
        Награды: 2,500 XP, лут на 5,000–20,000 едди, риск полной потери при смерти.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Арендовать лодку или гидроцикл в районе Battery Park и подготовить снаряжение для дайвинга.
        2. Проплыть по затопленным улицам Бродвея и добраться до целевого небоскрёба.
        3. Провести обследование офисных этажей, собирая цифровые носители и редкие артефакты.
        4. Организовать эвакуацию через верхние уровни или через подводные туннели метро.
        5. Отразить нападение водных пиратов и доставить трофеи на безопасную базу.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Нижний Манхэттен ушёл под воду на 3–5 этажей; небоскрёбы торчат из поверхности, а метро превратилось в подводные каньоны.
        Статуя Свободы стоит по пояс в воде, офисы заросли водорослями и приспособлены под убежища.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест использует системы водного транспорта, extraction-зон и фракционных стычек.
        Побочный контент включает ежедневные рейды пиратов, контракты страховщиков и миссии по восстановлению данных.
      mechanics_links: []
      assets: []
