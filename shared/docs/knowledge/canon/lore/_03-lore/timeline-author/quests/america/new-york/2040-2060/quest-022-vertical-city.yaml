summary:
  problem: "Социальная история о вертикальном городе не была оформлена в YAML и не имела системных связей." 
  goal: "Структурировать квест с конфликтом этажей и социальными последствиями." 
  essence: "Игрок живёт на верхних уровнях меганебоскрёба, изучает классовое расслоение и решает, поддержать ли элиту или низшие этажи." 
  key_points:
    - Квест-id NY-2060-022, социальная линия вертикального Нью-Йорка.
    - Конфликт высоких и нижних этажей определяет репутацию и доступ к сервисам.
    - Поддержка фракции открывает уникальные бонусы жилья и логистики.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, социальные перки выбранной фракции, доступ к этажным услугам.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Заселиться на 80-й этаж небоскрёба и познакомиться с управдомом верхних уровней.
        2. Изучить sky-мосты, магазины и сервисы, встроенные в вертикальные лобби.
        3. Посетить этажи среднего класса и собрать мнения жильцов.
        4. Расследовать саботаж лифтов, организованный низшими этажами.
        5. Принять сторону конфликта: поддержать элиту для усиления контроля или помочь низам в перераспределении ресурсов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Вертикальный Нью-Йорк — сеть skyscraper-экосистем с sky-бриджами, торговыми центрами и школами на высоте.
        Дети верхних этажей никогда не видели землю, а лифты контролируются корпоративной охраной.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест взаимодействует с системами социального рейтинга, прав доступа к лифтам и вертикальной логистики.
        Ветви открывают жильё премиум-класса, скидки на воздушный транспорт или подпольные лифтовые маршруты.
      mechanics_links: []
      assets: []
