summary:
  problem: "Описание мостовых банд хранилось в Markdown и не увязывалось с системами территориального контроля." 
  goal: "Перенести мостовую осаду в YAML, описав доходы, штурмы и фракционные ставки." 
  essence: "Игроки укрепляют выбранный мост, собирают пошлины и сдерживают атаки конкурентов." 
  key_points:
    - Расписаны оборонительные этапы, экономика пошлин и расписание рейдов оппонентов.
    - Выстроены связи с системой пассивного дохода и PvP-контрольными зонами.
    - Прописаны последствия победы/поражения для городской логистики и сюжетных веток.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction, сложность: hard, формат: группа 5-10 игроков, длительность: 2-4 часа.
        Награды: 3,000 XP, пассивный доход 5,000 едди/день, уникальные титулы и доступ к вооружению банд.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Заключить контракт с бандой Brooklyn Bridge и оценить текущие укрепления.
        2. Развернуть турели, баррикады и сенсоры на въездах мостов, распределить смены охраны.
        3. Организовать сбор пошлины с караванов и отслеживать нелегальные переправы.
        4. Отбить координированную атаку конкурентов (PvPvE), используя ловушки и вызов подкреплений.
        5. Закрепить власть, настроить логистические бонусы и открыть новые линии миссий.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Пять основных мостов Нью-Йорка превращены в крепости с блокпостами и рынками.
        Готические башни Brooklyn Bridge служат штабами, а грузовые дроны обеспечивают снабжение.
        Торговые караваны вынуждены платить "бриджерам" или переходить к подземным маршрутам.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Задействованы системы территорий, пассивных доходов и PvP-рейдов — мост становится сезонным объектом.
        Победа открывает доступ к контенту "Bridge Wars" и усиливает влияние фракции на логистику региона.
        Провал переносит контроль соперникам, повышая цены на торговлю и блокируя квестовые маршруты.
      mechanics_links: []
      assets: []
