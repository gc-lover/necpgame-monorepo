summary:
  problem: "Фракционный квест про мостовые крепости не имел структурированного описания." 
  goal: "Формализовать захват мостов с экономикой дани и PvP обороной." 
  essence: "Игроки вступают в бригаду Brooklyn Bridge, укрепляют пролёты и отражают атаки конкурентов, удерживая торговые маршруты." 
  key_points:
    - Квест-id NY-2060-023, часть войны мостов Нью-Йорка.
    - Контроль приносит ежедневную дань и влияние на торговлю.
    - Сражения комбинируют турели, баррикады и PvPvE-волну противников.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction, сложность: hard, формат: группа 5-10 игроков, длительность: 2-4 часа.
        Награды: 3,000 XP, пассивный доход 5,000 едди в день, контроль моста и доступ к торговым маршрутам.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Заключить альянс с бандой Brooklyn Bridge и получить контрольный сектор.
        2. Возвести баррикады, установить турели и развернуть датчики движения.
        3. Организовать сбор пошлины с караванов и контролировать пропускной режим.
        4. Отразить координированную атаку конкурирующих банд и рейдеров.
        5. Закрепить контроль, распределить доходы и открыть ветку расширения на соседние мосты.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Пять крупных мостов Нью-Йорка превратились в fortified-артерии; готические башни Бруклинского моста повторяют образ замков.
        Checkpoint-ворота и контрольная инфраструктура регулирования торговли формируют «Bridgers» — банды мостов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест использует систему территориального контроля, генерацию дохода и расписание PvP-волн.
        Побочные цепочки предлагают дипломатические сделки с торговыми гильдиями и эскалацию войн на другие мосты.
      mechanics_links: []
      assets: []
