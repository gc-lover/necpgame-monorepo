summary:
  problem: "Сценарий красной бури Time of the Red был только в Markdown и без системных зависимостей." 
  goal: "Сформулировать мировое событие с эвакуацией, спасением и восстановлением." 
  essence: "Игрок получает тревогу о красной буре, укрывается в небоскрёбе, помогает пострадавшим и участвует в восстановлении Нью-Йорка." 
  key_points:
    - Квест-id NY-2060-024, глобальное событие эпохи Time of the Red.
    - Этапы включают предупреждение, выживание и постбуревое восстановление.
    - Игрок получает титул и социальное признание за помощь городу.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, титул «Переживший Красный Нью-Йорк», репутация спасателей +10.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить предупреждение от городского AlertNet и добраться до убежища в небоскрёбе.
        2. Переждать бурю, поддерживая фильтры воздуха и помогая NPC с паникой.
        3. После затишья обследовать улицы, эвакуировать раненых и чинить энергетические узлы.
        4. Организовать доставку ресурсов и очистку Times Square от пыли.
        5. Принять участие в общественном собрании и зафиксировать последствия для хроники Time of the Red.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Красная буря окрашивает skyline Манхэттена, превращая город в «Red Apple»; респираторы и герметичные окна становятся нормой.
        Импер-стейт подсвечивается аварийным красным светом, а дух «Never stop» помогает жителям выстоять.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Событие подключает расписание world-event, систему оповещений и социальные миссии взаимопомощи.
        Завершение даёт доступ к повторяемым событиям восстановления и улучшениям городских щитов.
      mechanics_links: []
      assets: []
