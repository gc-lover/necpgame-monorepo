summary:
  problem: "Событие красной бури описывалось в Markdown и не подключало глобальный ивентовый фреймворк." 
  goal: "Описать в YAML переживание пылевой бури Time of the Red с акцентом на помощь гражданам и экономику восстановления." 
  essence: "Игрок получает предупреждение, укрывается в небоскрёбе, помогает пострадавшим и участвует в зачистке последствий." 
  key_points:
    - Выделены стадии предупреждения, пережидания бури и послебуревой помощи.
    - Добавлены награды-свидетельства и репутация городского резерва волонтёров.
    - Встроены связи с серверным эвентом и экономикой строителей.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 1,500 XP, титул «Переживший Красный Нью-Йорк», купоны на восстановительные услуги.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить сигнал от городских служб и подготовить укрытие на верхних уровнях небоскрёба.
        2. Наблюдать за наступлением красного тумана, поддерживать фильтры и энергосистемы здания.
        3. Помочь раненым и установить аварийное освещение в коридорах.
        4. После спада бури очистить смотровые площадки, восстановить коммуникации и оценить ущерб.
        5. Принять участие в городском брифинге, определяющем дальнейшие контракты и эвенты.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Красная пыль накрывает Манхэттен, неоновые вывески пробиваются через туман, респираторы обязательны.
        Times Square переливается красным, а Empire State служит маяком для спасательных дронов.
        Городские легенды называют Нью-Йорк "Red Apple" в честь нового цвета неба.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест активирует глобальный live-event, влияющий на цены ресурсов и доступность транспорта.
        Итоги события открывают сезонные миссии по строительству куполов и контрактам со страховщиками.
        Игроки получают доступ к особым косметическим наградам и каналам оповещений.
      mechanics_links: []
      assets: []
