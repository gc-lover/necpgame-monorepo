summary:
  problem: "Подводный взлом Wall Street существовал только в Markdown и без системных связей." 
  goal: "Описать дайвинг-квест с банковским хакерством и рисками утопления." 
  essence: "Команда готовит дайв-снаряжение, проникает в затопленный дата-центр и взламывает счета, уворачиваясь от мутировавших охранных дронов." 
  key_points:
    - Квест-id NY-2060-025, экстремальная линия Нью-Йорка.
    - Подводный маршрут через затопленные небоскрёбы и банковские сейфы.
    - Взлом приносит 100,000 едди и редкие артефакты, но сопряжён с риском гибели.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: extreme, формат: группа 2-4 игроков, длительность: 4+ часов.
        Награды: 5,000 XP, 100,000 едди, редкие артефакты из сейфов.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Собрать дайв-снаряжение, хакерские инструменты и страховку дыхательных систем.
        2. Погрузиться в финансовый район, используя световые маяки для навигации.
        3. Найти вход в подводный дата-центр и отключить безопасность.
        4. Выполнить взлом, защищаясь от мутировавших охранных дронов и хищных существ.
        5. Эвакуироваться через аварийный тоннель метро и поделить добычу.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Затопленная Wall Street превращена в подводный лабиринт; бык-булл зарос кораллами, из окон небоскрёбов струится зелёная вода.
        Залы совещаний заполнены рыбами, а сейфы лежат на дне, охраняемые автономными системами.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест объединяет системы подводного перемещения, взлома и распределения лута с риском перманентной потери.
        Дополнительные задания включают спасение обанкротившихся брокеров и восстановление потерянных архивов.
      mechanics_links: []
      assets: []
