summary:
  problem: "История о подпольном джаз-клубе в метро не была структурирована в базе знаний." 
  goal: "Описать социальный квест с джазовой атмосферой, паролями и бонусом к харизме." 
  essence: "Игрок находит скрытый вход в туннелях, слушает живой джаз и участвует в джем-сессии, получая вдохновение." 
  key_points:
    - Квест-id NY-2060-026, музыкальная линия Нью-Йорка.
    - Мини-игра общения с джазовой публикой и барменом.
    - Бафф +10% к харизме на сутки благодаря вдохновению.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 800 XP, -50 едди, +5 к атрибуту «Культура», бафф «Джазовое вдохновение» (+10% к Харизме на 24 часа).
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Найти зашифрованный вход в туннель метро и назвать пароль на фейс-контроле.
        2. Занять место у сцены, заказать напиток и познакомиться с постоянными гостями.
        3. Послушать живой джазовый сет: саксофон, контрабас, ударные и скэт-вокал.
        4. Принять участие в джем-сессии или поддержать музыкантов.
        5. Сохранить контакты музыкантов и получить приглашение в закрытый чат клуба.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Нью-Йорк хранит традиции джаза в подпольных клубах; приглушённый свет, табачный дым и сленг «cool cats» создают атмосферу.
        Локация вдохновлена легендарным Blue Note и подземными сценами Greenwich Village.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест усиливает социальные связи в культурных фракциях и открывает новые музыкальные события.
        Бафф харизмы влияет на дипломатические проверки и выступления NPC-музыкантов.
      mechanics_links: []
      assets: []
