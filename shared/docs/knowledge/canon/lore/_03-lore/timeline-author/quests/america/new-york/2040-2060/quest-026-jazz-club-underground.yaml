summary:
  problem: Квест «Подпольный джаз-клуб» существовал в Markdown и не имел структурированной информации для нарративного пайплайна.
  goal: Стандартизировать социальный квест о подпольной джаз-сцене Нью-Йорка в формате YAML.
  essence: Игрок проникает в скрытый клуб в туннелях метро, проходит фейс-контроль и участвует в джем-сеше, укрепляя связи с культурным подпольем.
  key_points:
    - Квест-id NY-2060-026, лёгкая сложность, одиночный формат, длительность 1–2 часа.
    - Сцены охватывают поиск входа, проверку паролем, контакт с музыкантами и участие в импровизации.
    - Награды дают культурный статус и временный бонус к харизме, компенсируя траты на вход.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 800 XP, культурное влияние +5, бафф +10% к харизме на 24 часа, стоимость посещения 50 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти скрытый вход в туннелях метро, используя подсказки джазовой сцены.
        2. Пройти фейс-контроль, назвав нужный термин и убедив охрану в своей принадлежности.
        3. Насладиться живым выступлением саксофона, контрабаса и барабанов, изучая аудиторию.
        4. Взаимодействовать с посетителями и барменом, получая сетевые контакты.
        5. Вступить в джем-сешн, влияющий на репутацию и раскрывающий дополнительные задания.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и региональные детали
      body: |
        Интерьер с приглушённым светом, тяжелым дымом и компактной сценой, поддерживающей культовый образ джаз-клубов Нью-Йорка.
        Вдохновение: Blue Note, Greenwich Village, сленг «cool cats», традиция scat-пения.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест поддерживает ветку «Музыкальная линия Нью-Йорка», открывает социальные связи и задания профессии Media.
        Повышенная харизма усиливает успех в дипломатических сценах и торговых перегонорах.
      mechanics_links: []
      assets: []
