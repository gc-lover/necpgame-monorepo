summary:
  problem: "Дневная смена продавца хот-догов не была структурирована в базе знаний." 
  goal: "Оформить квест с мини-игрой торговли и конкуренцией за точку." 
  essence: "Игрок арендует тележку, становится на Times Square и обслуживает поток клиентов, зарабатывая честные деньги." 
  key_points:
    - Квест-id NY-2060-027, slice-of-life линия Нью-Йорка.
    - Мини-игра продажи хот-догов, борьба за место и ежедневная выручка.
    - Достижение «Честный труд» и прибыль до 2,000 едди.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 500 XP, прибыль 500–2,000 едди, достижение «Честный труд».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить лицензированную тележку у поставщика и подготовить ингредиенты.
        2. Занять участок у Times Square и развернуть зонт с брендингом.
        3. Обслуживать клиентов в мини-игре: принимать заказы, подбирать топпинги, удерживать скорость.
        4. Соревноваться с конкурентами, перетаскивая трафик с помощью скидок и рекламы.
        5. Сдать смену, подсчитать выручку и решить, продолжать ли карьеру в уличной торговле.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Нью-Йоркские тележки с хот-догами — культовый символ; зонт, пар из «dirty water dogs», сауркраут и луковый соус обязательны.
        Клиенты спешат, атмосфера hustle передаёт городскую суету.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест подключает систему экономики малого бизнеса и социальные проверки в уличной среде.
        Доступны контракты на поставку, апгрейды тележки и участие в фестивалях street food.
      mechanics_links: []
      assets: []
