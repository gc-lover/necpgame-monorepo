summary:
  problem: Квест «Продавец хот-догов» оставался в Markdown и не интегрировался в экономико-социальную линию Нью-Йорка.
  goal: Описать трудовой день уличного торговца в стандартизированном YAML для нарративных ревью.
  essence: Игрок арендует тележку на Таймс-сквер, конкурирует с другими продавцами и выполняет норму продаж через мини-игру.
  key_points:
    - Квест-id NY-2060-027, лёгкая сложность, соло, длительность 30–60 минут.
    - Механика включает выбор локации, обслуживание клиентов и конкуренцию с соседними тележками.
    - Награда 500 XP, 500–2 000 едди и достижение «Честный Труд».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 500 XP, 500–2 000 едди, достижение «Честный Труд».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Арендовать тележку и запастись ингредиентами.
        2. Выбрать точку у Times Square, учитывая поток людей и конкуренцию.
        3. Обслуживать клиентов в мини-игре на скорость и точность заказов.
        4. Отражать появление соперников через социальные проверки или рекламные ходы.
        5. Закрыть смену с выполненной дневной нормой и подсчётом прибыли.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны характерные уличные элементы: красно-жёлтые зонты, sauerkraut и onions как топпинги, наличный расчёт и прозвище «dirty water dogs».
        Атмосфера подчеркивает Нью-Йоркский hustle и непрерывный поток туристов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест поддерживает линию уличной еды Нью-Йорка и перекрёстно ссылается на Pizza Rat.
        Повышает репутацию среди уличных фракций и открывает контракты по поставкам.
      mechanics_links: []
      assets: []
