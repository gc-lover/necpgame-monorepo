summary:
  problem: 'Квест о дне продавца хот-догов был в Markdown и не описывал экономические мини-игры и социальные эффекты.'
  goal: 'Структурировать работу уличного вендора, показать конкуренцию и атмосферу нью-йоркских тележек.'
  essence: 'Игрок арендует тележку, работает на Таймс-сквер, продаёт настоящие хот-доги и соревнуется за прибыль.'
  key_points:
    - Этапы аренды тележки, поиска места и продажи через мини-игру.
    - Добавлены крючки для economy- и social-system, отражающие прибыль и отношения с клиентами.
    - Награды дают опыт, заработок и титул «Честный труд».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 500 XP, 500–2 000 едди прибыли, ачивка «Честный труд», модификаторы репутации с уличными торговцами.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Арендовать тележку и загрузить ингредиенты: сосиски, sauerkraut, onions.
        2. Найти выгодную точку (Times Square или Центральный парк) и получить разрешение.
        3. Обслуживать клиентов через мини-игру, поддерживая качество и скорость.
        4. Конкурировать с другими вендорами, участвовать в ценовой войне или договариваться о зонах.
        5. Подвести итоги смены, подсчитать прибыль и решить, расширять ли бизнес.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        economy-system рассчитывает себестоимость и прибыль, social-system отражает отношения с клиентами и конкурентами.
        buff-system выдаёт временный бафф «Street Hustle», повышающий выносливость и удачу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны красно-жёлтые зонтики, запахи sauerkraut, «dirty water dogs» и постоянный поток туристов.
        Подчёркнут нью-йоркский hustle, крики «Two dogs, please!» и конкуренция уличных торговцев.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех приносит до 2 000 едди и ачивку, открывает скидки на ингредиенты и контакты других вендоров.
        Провал или плохое обслуживание снижает репутацию и может привести к штрафам городских инспекторов.
      mechanics_links: []
      assets: []
