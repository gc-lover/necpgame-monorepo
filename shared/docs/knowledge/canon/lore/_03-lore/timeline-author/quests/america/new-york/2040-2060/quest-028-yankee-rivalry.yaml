summary:
  problem: "Квест о классическом дерби Yankees vs Red Sox отсутствовал в YAML и не имел фракционных связей." 
  goal: "Оформить спортивное событие с фанатским противостоянием и социальными рисками." 
  essence: "Игрок покупает билет на сверхожидаемый матч, участвует в кричалках и выбирает, вмешиваться ли в фанатскую драку." 
  key_points:
    - Квест-id NY-2060-028, часть спортивной линии Нью-Йорка.
    - Расходы на билет, эмоции боления, риск PvP-конфликта между фанатами.
    - Результат влияет на репутацию у Нью-Йорка или Бостона.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 1,000 XP, -200 едди, рост репутации у выбранной команды.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Достать билет на матч Yankees vs Red Sox с помощью брокеров или лояльности клуба.
        2. Прибыть на Yankee Stadium, приобрести мерч и занять место в фанатском секторе.
        3. Участвовать в кричалках, следить за ходом игры и собирать статистику.
        4. Решить, вмешиваться ли в драку фанатов или помочь охране подавить конфликт.
        5. Встретить исход матча: праздновать с победителями или успокаивать соратников.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Соперничество Yankees vs Red Sox — главная бейсбольная вражда; лозунги «1918!» и «Boston sucks!» звучат на каждом матче.
        Стадион окрашивается в синий и красный, а rivalry распространяется на весь город.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест задействует систему спортивных фракций, эмоциональные баффы и возможность PvP-схваток.
        Завершение открывает доступ к сезонным абонементам, фан-квестам и VIP-зонам стадиона.
      mechanics_links: []
      assets: []
