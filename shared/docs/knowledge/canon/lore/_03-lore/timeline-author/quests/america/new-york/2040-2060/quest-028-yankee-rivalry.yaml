summary:
  problem: Событие «Соперничество Yankees» было оформлено текстом и не учитывало игровые механики по массовым мероприятиям.
  goal: Перевести легендарное противостояние Yankees и Red Sox в структурированный YAML и связать с системами толпы.
  essence: Игрок покупает дорогой билет, участвует в фанатских сценах на Yankee Stadium и справляется с возможной дракой между болельщиками.
  key_points:
    - Квест-id NY-2060-028, событие средней сложности длительностью 2–4 часа.
    - Этапы включают покупку билета, участие в стадионной атмосфере и опциональные PvP столкновения.
    - Риск драки влияет на траты и репутацию; эмоции от матча дают уникальные реакции.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: event. Сложность: medium. Формат: solo с опцией группового участия. Длительность: 2–4 часа.
        Финансы: билет стоит 200 едди, возможные дополнительные траты.
        Награда: 1 000 XP, уникальные эмоциональные реакции.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Достать билет в условиях ажиотажа, выбирая места и стратегии покупки.
        2. Добраться до Yankee Stadium и пройти контроль.
        3. Занять сторону (Yankees или тайно Red Sox) и участвовать в кричалках.
        4. Решить, вмешиваться ли в драку фанатов или уладить конфликт дипломатично.
        5. Отпраздновать победу или восстановиться после поражения, получив репутационные эффекты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и отсылки
      body: |
        Отсылки к «Curse of the Bambino», кричалкам «1918!» и противостоянию цветов blue vs red.
        Контраст Нью-Йорк vs Бостон усиливает фракционное напряжение в городе.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Событие взаимодействует с системой crowd-events, PvP социальных столкновений и линией спортивных квестов Нью-Йорка.
        Побочные задания открывают работу с фан-клубами и мерчендайзингом.
      mechanics_links: []
      assets: []
