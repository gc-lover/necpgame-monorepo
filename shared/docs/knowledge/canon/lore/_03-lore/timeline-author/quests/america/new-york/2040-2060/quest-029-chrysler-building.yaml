summary:
  problem: Квест с установкой хакерского узла на Chrysler Building не имел структурированной записи и не раскрывал вертикальные механики.
  goal: Описать миссию по взлому арт-деко небоскрёба в формате YAML с привязкой к traversal и нетраннерским системам.
  essence: Игрок проникает в Chrysler Building, поднимается к шпилю и размещает узел между горгульями, после чего уходит по zip-line.
  key_points:
    - Квест-id NY-2060-029, сложность hard, соло, длительность 2–4 часа.
    - Этапы включают скрытное проникновение, вертикальный подъём и установку оборудования на высоте 319 метров.
    - Награды: 3 000 XP, 20 000 едди, достижение «Король Крайслера» и новый нетраннерский узел.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: side. Сложность: hard. Формат: solo. Длительность: 2–4 часа.
        Награды: 3 000 XP, 20 000 едди, достижение «Король Крайслера», доступ к новому хакерскому узлу.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Проникнуть в здание через служебные ходы или маскировку.
        2. Пробраться на закрытые верхние этажи, минуя охрану и датчики.
        3. Добраться до шпиля, используя вертикальные шахты и внешние конструкции.
        4. Установить узел между орлами-горгульями, закрепив оборудование и протестировав связь.
        5. Уйти по zip-line или парашюту, избегая перехвата корпораций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты треугольные окна, сияющий хром и арки Art Deco. Металлические орлы реагируют на присутствие, усиливая эстетический риск.
        Стальной шпиль и панорама Midtown создают ключевой визуальный кадр.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Миссия подключает игрока к сети нетраннерских хабов Нью-Йорка и влияет на контроль данных мегакорпораций.
        Вертикальные механики синхронизируются с traversal-system и экстремальными испытаниями.
      mechanics_links: []
      assets: []
