summary:
  problem: "Квест по установке узла на шпиле Chrysler Building не был структурирован и не раскрывал механики вертикального проникновения." 
  goal: "Сформировать сценарий восхождения на арт-деко шпиль с установкой хак-узла." 
  essence: "Игрок проникает в закрытые уровни Chrysler Building, проходит по орлам-горгульям и монтирует узел между треугольными окнами." 
  key_points:
    - Квест-id NY-2060-029, вертикальная линия культовых небоскрёбов.
    - Комбинирует паркур, stealth и установку хакерского оборудования.
    - Награды включают 20,000 едди и достижение «Король Крайслера».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: solo, длительность: 2-4 часа.
        Награды: 3,000 XP, 20,000 едди, достижение «Король Крайслера», постоянный хак-узел.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Проникнуть в здание через служебные лифты и отключить охрану.
        2. Подняться на закрытые этажи, используя инженерные шахты и вспомогательные лестницы.
        3. Выйти на шпиль высотой 319 м, используя страховку и платформы.
        4. Установить узел между орлами-горгульями и протестировать связь.
        5. Спуститься при помощи zip-line или парашюта, избегая перехвата охраны.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Chrysler Building — шедевр арт-деко с хромированным шпилем и треугольными окнами; орлы-горгульи служат иконическими опорами.
        Ночной skyline отражает свет в хроме и усиливает атмосферу высотного проникновения.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест активирует системы вертикального передвижения, высокорискового хакерства и редкого лута.
        Узел открывает дополнительные маршруты быстрого доступа, boosts для сетевых операций и цепочки на другие небоскрёбы.
      mechanics_links: []
      assets: []
