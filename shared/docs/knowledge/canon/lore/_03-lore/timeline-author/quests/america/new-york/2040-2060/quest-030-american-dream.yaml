summary:
  problem: "Философский квест о поиске американской мечты не имел структурированного описания." 
  goal: "Зафиксировать карьерный путь от нуля к успеху с моральными развилками." 
  essence: "Игрок начинает без средств в пост-катастрофическом Нью-Йорке, строит карьеру и решает, чем пожертвовать ради мечты." 
  key_points:
    - Квест-id NY-2060-030, центральная линия о смысле американской мечты.
    - Несколько исходов: богатство, честность или циничный реализм.
    - Итоги отражаются в репутации, финансах и философских нотах.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: medium, формат: solo, длительность: 4+ часов.
        Награды: 5,000 XP, 0–100,000 едди, философский перк «Разбор мечты».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Начать без средств, выбрать стартовую работу (вендор, курьер, наёмник).
        2. Накопить капитал через ежедневные задания и сети контактов.
        3. Взять инвестиции и открыть собственный бизнес или агентство услуг.
        4. Столкнуться с моральными выборами: использовать тёмные методы или сохранить честность.
        5. Завершить путь одним из исходов: миллионер, честный идеалист или циник, признавший смерть мечты.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        • Путь успеха: максимальная прибыль, но снижение морального рейтинга.
        • Путь честности: средний доход, высокое уважение в социальных фракциях.
        • Путь реализма: отказ от мечты, усиленные survival-перки.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Затопленная Статуя Свободы напоминает о корнях мечты, но классовое разделение в Нью-Йорке кричит о её хрупкости.
        Культура hustle и цитата «If I can make it here…» обретают новый циничный оттенок.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Связи и механики'
      body: |
        Квест интегрируется с системами экономики, социальных рейтингов и моральных перков.
        Развитие бизнеса открывает контракты с банками, а моральный выбор влияет на доступ к фракциям и сюжетам.
      mechanics_links: []
      assets: []
