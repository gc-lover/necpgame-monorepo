summary:
  problem: 'Философский квест о «американской мечте» был в Markdown и не описывал экономические ветки и моральные последствия.'
  goal: 'Структурировать путь от нуля до успеха в посткризисном Нью-Йорке, подчеркнув моральные выборы.'
  essence: 'Игрок начинает без средств, строит карьеру, открывает бизнес и решает, чем пожертвовать ради мечты.'
  key_points:
    - Этапы поиска работы, накопления капитала и открытия бизнеса.
    - Добавлены системные крючки для economy- и reputation-system, отражающие разные пути.
    - Исходы показывают цену успеха, честности или отказа от мечты.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: medium. Формат: solo. Длительность: 4+ часов.
        Награды: до 5 000 XP, 0–100 000 едди (по исходу), изменение репутации и мировоззрения.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Начать без средств, найти временную работу в Нью-Йорке (вендор, курьер, наёмник).
        2. Накопить капитал, изучить рынок и решить, во что инвестировать.
        3. Открыть бизнес или социальный проект, управлять сотрудниками и финансами.
        4. Столкнуться с дилеммами: эксплуатация, честность или отказ от мечты.
        5. Выбрать финал и закрепить последствия, влияющие на город и личную историю.
      mechanics_links: []
      assets: []
    - id: decision_points
      title: 'Ключевые решения'
      body: |
        - Успех любой ценой: богатство, но потеря совести и ухудшение репутации у гражданских.
        - Честный путь: умеренный доход, уважение людей и ограниченные ресурсы.
        - Отказ: признать мечту мёртвой, сохранить независимость и открыть новые сюжеты сопротивления.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        economy-system моделирует капитал, налоги и инвестиции, reputation-system отслеживает отношение фракций.
        narrative-outcome-system фиксирует философские последствия и влияют на будущие сюжетные линии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны затопленные районы Манхэттена, наследие Ellis Island и контраст между роскошью и трущобами.
        Подчёркнуты лозунги «If I can make it here…» и цинизм «Dream is dead».
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Выбор определяет 0–100 000 едди, мировоззренческую запись и отношение фракций.
        Успех открывает элитные контракты, честность — поддержку общин, отказ — линии сопротивления.
      mechanics_links: []
      assets: []
