summary:
  problem: Нарратив «Американская мечта» описывался в свободной форме и не был готов для интеграции в прогрессионные системы.
  goal: Стандартизировать философский квест о поиске успеха в Нью-Йорке для дальнейшей балансировки и ревью.
  essence: Игрок поднимается от нуля к собственному бизнесу, определяя, что значит успех в затопленном мегаполисе.
  key_points:
    - Квест-id NY-2060-030, основной квест средней сложности продолжительностью 4+ часов.
    - Этапы включают старт без ресурсов, поиск работы, накопление капитала и запуск бизнеса.
    - Развилки дают три исхода: циничный успех, честная бедность или реалистичный отказ от мечты.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Сложность: medium. Формат: solo с возможностью приглашать напарников на отдельные сцены.
        Длительность: 4+ часа. Награды: 5 000 XP, 0–100 000 едди в зависимости от выбранного пути, уникальные философские инсайты.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Начать без денег и жилья, выживая на улицах.
        2. Выбрать временную работу (вендор, курьер, наёмник) и познакомиться с hustler-культурой.
        3. Накопить капитал, управляя расходами и рисками.
        4. Открыть бизнес или инвестировать в стартап, определив нишу.
        5. Принять итоговое решение: стать богатым, сохранить честность или признать смерть мечты.
      mechanics_links: []
      assets: []
    - id: choices
      title: Моральные выборы
      body: |
        Успех ценой совести повышает богатство и репутацию среди корпораций, но снижает отношения с уличными сообществами.
        Честность сохраняет моральную репутацию, но оставляет игрока на базовом уровне жизни.
        Реализм помогает адаптироваться к суровой реальности и открывает ветку выживания.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональный контекст
      body: |
        Затопленная Статуя Свободы, Ellis Island и хроники иммигрантов усиливают тему. Hustle culture и class divide проявляются в сценах.
        Цитата «If I can make it here…» звучит как рефрен ключевых этапов.
      mechanics_links: []
      assets: []
