summary:
  problem: Квест «Роскошь Пятой Авеню» существовал только в Markdown и не учитывал элитные механики.
  goal: Перенести прогулку по Fifth Avenue в YAML, выделив варианты поведения игрока среди богачей.
  essence: Игрок получает доступ в элитные бутики, взаимодействует с высокой публикой и выбирает — влиться, ограбить или разоблачить элиту.
  key_points:
    - Квест-id NY-2077-031, сложность medium, соло-формат на 2–4 часа.
    - Этапы показывают приглашение, шопинг, социальные проверки и выбор финала.
    - Награды зависят от решения: статус, выгода или удар по элите.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: medium. Формат: solo. Длительность: 2–4 часа.
        Награды: 2 000 XP, вариативные финансы (−50 000 при покупках, +200 000 при ограблении), изменение репутации среди элиты ±5/−10.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добыть приглашение на закрытое событие Fifth Avenue и пройти фейс-контроль.
        2. Посетить Tiffany's, Gucci и другие бутики, изучая ценовую политику и защиту.
        3. Вести Small Talk с гостями, проходя проверки «Этикет» (DC 18).
        4. Выбрать финальную стратегию: присоединиться к элите, провернуть ограбление или разоблачить элитное лицемерие в медиа.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и региональные детали
      body: |
        Винтажные витрины, лимузины у входа и охранники в белых перчатках. Пузырьковое шампанское и неоновые вывески подчёркивают роскошь.
        Отсылки к Tiffany's, «Breakfast at Tiffany's», Trump Tower и street fashion.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест подключает социальную систему элиты, ветку ограблений и линию разоблачений.
        Выбор влияет на репутацию в верхних кругах и открывает дополнительные события luxury-линии Нью-Йорка.
      mechanics_links: []
      assets: []
