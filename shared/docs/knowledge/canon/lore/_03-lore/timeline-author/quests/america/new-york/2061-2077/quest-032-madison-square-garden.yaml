summary:
  problem: Турнир на Madison Square Garden описывался текстом и не учитывал механику масс-ивентов.
  goal: Стандартизировать аренный квест в формате YAML с учётом crowd-events.
  essence: Игрок проходит регистрацию, выступает на легендарной арене перед 20 000 зрителей и борется за титул чемпиона.
  key_points:
    - Квест-id NY-2077-032, сложность hard, соло с опцией группы, длительность 2–4 часа.
    - Этапы включают регистрацию, тренировку, выступление и финальную стадию турнира.
    - Победа приносит 100 000 едди, титул «MSG Champion» и легендарное оружие.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: event. Сложность: hard. Формат: solo/группа. Длительность: 2–4 часа.
        Награды: 5 000 XP за участие, 100 000 едди + титул «MSG Champion» + легендарное оружие за победу.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Зарегистрироваться в турнире (боевом или киберспортивном) и выбрать дисциплину.
        2. Провести тренировку, изучив расписание и противников.
        3. Выйти на арену при полном стадионе и пройти первый раунд.
        4. Сразиться в полуфинале и финале, используя навыки и поддержку команды.
        5. Принять исход: чествование чемпиона или анализ поражения и повторный вызов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и отсылки
      body: |
        Огромный Jumbotron, скандирования «Let's go Knicks!», прожекторы и трансляция на весь город.
        Отсылки к Knicks, Rangers и легендарным концертам MSG поддерживают узнаваемость.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Событие подключает crowd-events, экономику арен и репутацию в спортивных фракциях.
        Открывает доступ к спонсорским контрактам, мерчу и продолжениям турниров.
      mechanics_links: []
      assets: []
