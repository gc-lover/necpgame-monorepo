summary:
  problem: Описание хипстерской сцены Бруклина не было структурировано и не связывалось с социальными системами.
  goal: Перенести субкультурный квест в YAML, показав ключевые активности Williamsburg.
  essence: Игрок исследует крафтовые бары, винтажные магазины и инди-сцены, решая — стать хипстером или остаться собой.
  key_points:
    - Квест-id NY-2077-033, лёгкая сложность, соло-формат, длительность 1–2 часа.
    - Этапы охватывают напитки, шопинг, концерт и финальный выбор самоидентификации.
    - Награды включают стиль «Хипстер +10» и достижение «Слишком Хипстер».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 800 XP, стиль «Хипстер +10», достижение «Слишком Хипстер», затраты 3 000 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в Williamsburg и получить приглашение в модный микропаб.
        2. Дегустировать крафтовое пиво, обсуждая вкусы с барменом.
        3. Посетить винтажный магазин и подобрать аксессуары.
        4. Присоединиться к инди-концерту в подвале и сделать пост в соцсетях.
        5. Выбрать: принять хипстерский образ (получить доступ к закрытым событиям) или сохранить прежний стиль.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Williamsburg — рай фиксированных велосипедов, клетчатых рубашек и лозунга «I knew it before it was cool».
        Крафтовые напитки, фермерские рынки и арт-площадки формируют узнаваемую атмосферу.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест повышает репутацию в культурном подполье и открывает задания для медиа и модных брендов.
        Отрицательное решение усиливает связи с традиционалистами и street-фракциями.
      mechanics_links: []
      assets: []
