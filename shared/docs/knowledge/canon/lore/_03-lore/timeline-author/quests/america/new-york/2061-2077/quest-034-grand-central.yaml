summary:
  problem: "Секреты Grand Central были только в Markdown и не пересекались с системами расследований и подземных фракций." 
  goal: "Перевести квест в YAML, добавить ветвления, награды и влияние на подземный мир Нью-Йорка." 
  essence: "Игрок исследует вокзал, спускается на секретную платформу и решает — сотрудничать с тайным обществом или вывести их на свет." 
  key_points:
    - Детализированы этапы поиска Track 61, подземного города и встреча с фракцией.
    - Выбор финала меняет доступ к скрытым маршрутам или вызывает вмешательство властей.
    - Встроены крючки для расследовательских миссий и городской логистики.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: medium, формат: solo, длительность: 1-2 часа.
        Награды: 2,500 XP, доступ к подземному городу и секретным маршрутам, уникальная информация о тайном обществе.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Осмотреть Grand Central: звездный потолок, четырёхсторонние часы и шепчущую галерею.
        2. Найти вход к платформе Track 61, изучить историю и охрану.
        3. Обнаружить подземный город и познакомиться с тайным обществом жителей.
        4. Выбрать: присоединиться к сообществу, раскрыть их или сохранить нейтралитет.
        5. Подготовить отчёт и решить, как использовать полученные секреты.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Grand Central — икона Нью-Йорка с перевёрнутой картой созвездий, скрытыми туннелями и легендами о президентах.
        Тайные платформы использовались для эвакуаций и построения подземных поселений.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест открывает связи с подземной фракцией, логистикой метро и расследовательскими ветками.
        Решение игрока меняет доступ к быстрому перемещению и влияет на уровень хаоса на поверхности.
      mechanics_links: []
      assets: []
