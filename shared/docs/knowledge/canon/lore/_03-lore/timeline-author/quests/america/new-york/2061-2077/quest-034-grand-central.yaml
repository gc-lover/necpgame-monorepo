summary:
  problem: Тайна Grand Central была описана в Markdown и не учитывала исследовательские механики.
  goal: Оформить расследование скрытых платформ и подземного города в YAML.
  essence: Игрок исследует вокзал, находит Track 61 и решает судьбу тайного общества под Grand Central.
  key_points:
    - Квест-id NY-2077-034, сложность medium, соло, длительность 1–2 часа.
    - Этапы включают исследование вокзала, поиск входа и финальный выбор.
    - Награды предоставляют доступ к подземному городу и уникальным локациям.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 2 500 XP, доступ к подземному городу, секрет Whispering Gallery.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Осмотреть главный зал Grand Central и собрать подсказки.
        2. Найти вход на секретную платформу Track 61 через сервисные туннели.
        3. Обнаружить подземный город и познакомиться с тайным обществом.
        4. Выбрать дальнейшую судьбу: присоединиться, раскрыть информацию прессе или покинуть в тайне.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Звёздный потолок, четырёхсторонние часы и Apple Store задают тон. Whispering Gallery переносит шёпот под куполом.
        Track 61 напоминает о президентских кортежах и скрытых туннелях.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест активирует exploration-system, Detective ветки и репутацию с подземными фракциями.
        Доступ к подземному городу открывает новые миссии и быстрые маршруты.
      mechanics_links: []
      assets: []
