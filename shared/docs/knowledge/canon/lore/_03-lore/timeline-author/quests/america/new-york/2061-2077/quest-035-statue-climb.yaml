summary:
  problem: Квест «Восхождение на Статую» не был структурирован и не связывался с traversal и хакерскими системами.
  goal: Сформировать YAML-сценарий по установке узла свободы внутри затопленной Статуи.
  essence: Команда пробирается внутрь медной Леди, поднимается к короне и активирует свободный доступ к сети для города.
  key_points:
    - Квест-id NY-2077-035, сложность hard, группа 2–4, длительность 2–4 часа.
    - Этапы включают лодочный подход, вертикальное восхождение и установку узла в короне.
    - Награды дают 3 000 XP и социальный эффект «Free Internet for All».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: side. Сложность: hard. Формат: группа 2–4. Длительность: 2–4 часа.
        Награды: 3 000 XP, социальный эффект «Свободный интернет», символический статус освободителей.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до полу-затопленной Статуи Свободы на лодке, обходя патрули.
        2. Проникнуть через факел и стабилизировать внутренние конструкции.
        3. Спуститься по затопленным лестницам к механизму и подготовить оборудование.
        4. Подняться в корону, установить хакерский узел и активировать сигнал «Free Internet for All».
        5. Уйти незамеченными, наблюдая, как сеть свободы распространяется по городу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Медная Леди покрыта патиной, факел горит, а корона смотрит на затопленный Манхэттен.
        Вид из короны подчёркивает последствия климатических катастроф и надежду на свободу.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест связывает traversal испытания, хакерские узлы и социальный эффект освобождения сети.
        Открывает серию заданий сопротивления и апгрейд сетевой инфраструктуры.
      mechanics_links: []
      assets: []
