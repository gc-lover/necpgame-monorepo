summary:
  problem: Хэллоуинский парад Greenwich Village описан в Markdown и не включён в проверяемую базу знаний.
  goal: Сформализовать сезонный фестивальный квест Нью-Йорка в YAML с маршрутами и наградами.
  essence: |
    Игрок готовит костюм, вливается в поток участников Village Halloween Parade на Шестой авеню, участвует в конкурсе костюмов и
    завершает ночь на тематической вечеринке.
  key_points:
    - Отражены этапы подготовки костюма, шествия и послепраздничного «after-party».
    - Подчёркнуты культурные маркеры парада: гигантские куклы, тысячи участников и атмосфера американского Хэллоуина.
    - Награда добавляет социальный ресурс, предусматривает приз за лучший костюм и фиксирует затраты на образ.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест фиксирует Village Halloween Parade как крупнейший хэллоуинский фестиваль мира, где богемный Greenwich Village
        превращается в сцену для артистов, музыкантов и кибернетических масок будущего.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы участия
      body: |
        1. Создать или модернизировать костюм, подготовив визуальные и механические эффекты.
        2. Присоединиться к колонне на 6th Avenue и следовать в составе 50 000 участников.
        3. Принять участие в конкурсе костюмов, взаимодействуя с жюри и зрителями.
        4. Получить доступ к закрытым вечеринкам и тематическим площадкам после парада.
        5. Завершить празднование документированием опыта для сезонного досье событий.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны культовые элементы парада: гигантские куклы, кибер-зомби, хэллоуинские лозунги «Trick or treat» и запах карамели и
        тыквенных напитков в воздухе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 000 XP, требует 2 000 едди на костюм и даёт +5 к социальному ресурсу. Дополнительно доступна премия 10 000
        едди за победу в конкурсе костюмов.
      mechanics_links: []
      assets: []
