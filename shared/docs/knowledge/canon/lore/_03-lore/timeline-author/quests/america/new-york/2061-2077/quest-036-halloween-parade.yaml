summary:
  problem: Сезонный квест о Village Halloween Parade оставался в Markdown и не учитывал фестивальные механики.
  goal: Описать хэллоуинский парад в формате YAML, выделив кастомизацию костюма и массовое участие.
  essence: Игрок создаёт костюм, марширует по Sixth Avenue, участвует в конкурсе и празднует на after-party.
  key_points:
    - Квест-id NY-2077-036, лёгкая сложность, соло-прохождение на 1–2 часа.
    - Включает кастомизацию, участие в параде, конкурс костюмов и продолжение вечеринки.
    - Награды дают фестивальное влияние и шанс выиграть приз за лучший костюм.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: event. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 1 000 XP, фестивальное влияние +5, шанс выиграть 10 000 едди за лучший костюм. Стоимость костюма: 2 000 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Создать уникальный костюм, используя систему кастомизации.
        2. Присоединиться к колонне Village Halloween Parade на Sixth Avenue.
        3. Маршировать среди гигантских кукол и толпы 50 000 участников.
        4. Принять участие в конкурсе костюмов, используя социальные навыки.
        5. Завершить вечер на after-party, расширив сеть контактов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и отсылки
      body: |
        Парад в Greenwich Village с гигантскими куклами, тыквами, конфетами и лозунгом «Trick or treat!». Праздничный октябрьский дух.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест подключает crowd-events, систему кастомизации костюмов и сезонную репутацию. Открывает дополнительные хэллоуинские активности и фестивальные цепочки.
      mechanics_links: []
      assets: []
