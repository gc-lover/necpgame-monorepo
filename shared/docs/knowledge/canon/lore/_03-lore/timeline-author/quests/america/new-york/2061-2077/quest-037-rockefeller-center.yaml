summary:
  problem: Рождественский квест по Rockefeller Center не был оформлен для сезонных событий.
  goal: Структурировать зимний визит к главной ёлке Нью-Йорка в YAML.
  essence: Игрок застаёт зажжение ёлки, катается на катке, делает фото и завершает вечер в Rainbow Room.
  key_points:
    - Квест-id NY-2077-037, лёгкая сложность, соло, 1–2 часа.
    - Этапы охватывают церемонию зажжения, каток и праздничный ужин.
    - Награды дают праздничный бафф настроения и достижение «Рождество в Нью-Йорке».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 800 XP, праздничный бафф +50% к настроению, достижение «Рождество в Нью-Йорке». Стоимость катка: 50 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить Rockefeller Center в декабре и занять место для наблюдения церемонии зажжения ёлки.
        2. Прокатиться на катке у статуи Прометея, выполняя мини-игру баланса.
        3. Сделать праздничный снимок перед ёлкой и поделиться им в сетях.
        4. Завершить вечер ужином в Rainbow Room или прогулкой по праздничным витринам.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и отсылки
      body: |
        Гигантская ёлка с тысячами огней, статуя Прометея, толпы туристов и рождественская музыка создают культовый образ.
        Отсылки к фильму «Home Alone 2» и традициям катка под открытым небом.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест подключает seasonal scheduler, социальную систему и туристические цепочки. Открывает дополнительные рождественские активности и скидки у сезонных NPC.
      mechanics_links: []
      assets: []
