summary:
  problem: 'Квест о мафиозной семье был в Markdown и не раскрывал решения и последствия для фракций.'
  goal: 'Формализовать мафиозный заказ с культурными отсылками к Sopranos, связав его с системами фракций и выбора.'
  essence: 'Игрок выполняет контракт для итало-американской семьи, балансируя между лояльностью, моралью и выгодой.'
  key_points:
    - Этапы встречи, выполнения заказа и финального банкетного ужина с семьёй.
    - Системные крючки отображают последствия для faction-system и репутации мафии.
    - Решения дают альтернативные награды и определяют долгосрочные отношения.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 2 000 XP, 15 000 едди, +3 репутации у мафиозной фракции, доступ к подпольным торговцам.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Встретиться с донной фигурой в итальянском ресторане Little Italy и получить задание.
        2. Проанализировать цель: запугивание, устранение или сбор долгов (варианты дают разные требования).
        3. Выполнить заказ, избегая камер и полиции Нью-Джерси.
        4. Вернуться в ресторан, предъявить доказательства и обсудить последствия.
        5. Посетить банкет у семьи, закрепить отношения или нарушить традицию.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        faction-system отслеживает доверие мафии и ответные меры полиции.
        narrative-choice-system фиксирует моральные решения и открывает ветки сотрудничества или предательства.
        reputation-system влияет на доступ к будущим криминальным сюжетам.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Культурные детали'
      body: |
        Включены отсылки к сериалу «The Sopranos», фразам «Gabagool!» и «Fuhgeddaboudit!», красному соусу и канноли.
        Сцены распределены между ресторанами Little Italy, складом в Нью-Джерси и клубом с сигарами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Положительное выполнение заказа усиливает доступ к мафиозной сети, открывает новый контракт и повышает доход.
        Провал или двойная игра запускают охоту мафии, блокируют ресурсы и создают отрицательные новости в медиа.
      mechanics_links: []
      assets: []
