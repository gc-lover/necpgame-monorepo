summary:
  problem: Мафиозный квест в стиле «The Sopranos» не был структурирован и не связывался с фракцией мафии.
  goal: Описать контракт для итало-американской семьи в формате YAML с культурными отсылками.
  essence: Игрок получает задание в итальянском ресторане, решает проблему «семьи» и завершает работу ужином с канноли.
  key_points:
    - Квест-id NY-2077-038, сложность medium, соло, 1–2 часа.
    - Сцены включают встречу с боссом, выполнение заказа и финальный ужин.
    - Награды выдаёт 2 000 XP, 15 000 едди и репутацию мафии +3.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 2 000 XP, 15 000 едди, репутация мафии +3.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретиться с боссом в итальянском ресторане Нью-Джерси и принять заказ.
        2. Выбрать подход: устранить, запугать или взыскать долг с цели семьи.
        3. Выполнить контракт, избегая внимания полиции и конкурентов.
        4. Вернуться в ресторан, отчитаться и разделить ужин с канноли и эспрессо.
        5. Решить, продолжать ли работу на семью или держаться в стороне.
      mechanics_links: []
      assets: []
    - id: cultural_details
      title: Культурные детали
      body: |
        Итальянская кухня (red sauce, gabagool), сленг «Fuhgeddaboudit!» и атмосфера сигар и вина создают узнаваемую отсылку к «The Sopranos».
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест укрепляет связи с мафиозной фракцией и открывает ветки для дальнейших контрактов и конфликтов.
        Отказ от сотрудничества влияет на репутацию и может привести к столкновению с семьёй.
      mechanics_links: []
      assets: []
