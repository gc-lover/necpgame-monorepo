summary:
  problem: Детективный квест о исчезновениях в Чайнатауне оставался в Markdown и не участвовал в проверке знаний.
  goal: Перенести расследование в YAML, выделив этапы, культурные детали и фракционные развилки.
  essence: |
    Игрок расследует серию пропаж, пробирается в тайный храм триад под улицами Чайнатауна и решает, заключить союз, начать войну или
    разоблачить культ.
  key_points:
    - Включены этапы расследования: сбор сведений, инфильтрация и выбор финала.
    - Подчёркнуты визуальные и ароматические маркеры района: красные фонари, dim sum, благовония и маджонг.
    - Награды дают опыт, едди и определяют отношения с триадами на будущее.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест сочетает неоновый Манхэттен и традиции китайской диаспоры, заставляя игрока балансировать между интересами сообщества
        и силовых структур.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы расследования
      body: |
        1. Собрать информацию о пропавших жителях через торговцев, herbalists и охотников за мифами.
        2. Найти вход в подземный комплекс и исследовать храм триад.
        3. Столкнуться с лидерами культа и раскрыть их мотивы.
        4. Выбрать исход: союз, полномасштабная война или разоблачение перед властями.
        5. Зафиксировать последствия для репутации и фракционных связей Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты красные фонари, вывески с иероглифами, запах жареной утки и благовоний, а также подпольный храм, украшенный
        драконами и алтарями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 4 000 XP, приносит 20 000 едди и открывает три взаимно исключающих исхода: союз с триадами, их вражду или
        нейтральное разоблачение.
      mechanics_links: []
      assets: []
