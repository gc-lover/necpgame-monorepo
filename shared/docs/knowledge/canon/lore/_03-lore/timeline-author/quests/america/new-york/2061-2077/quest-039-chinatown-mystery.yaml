summary:
  problem: 'Markdown-описание не описывало культурный контекст, систему расследований и развилки культистов.'
  goal: 'Структурировать расследование исчезновений в Чайнатауне с привязкой к системам фракций и выбора.'
  essence: 'Игрок раскрывает культ под Чайнатауном, сталкиваясь с триадами и решая судьбу сообщества.'
  key_points:
    - Этапы расследования от улиц Чайнатауна до подземного храма.
    - Варианты союза, войны или разоблачения дают разные последствия для триад и жителей.
    - Системные крючки подсвечивают investigation-system, faction-system и выборы с моралью.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: hard. Формат: solo (возможны напарники-NPC). Длительность: 2–4 часа.
        Награды: 4 000 XP, 20 000 едди, доступ к ресурсам триад или бонус репутации гражданских в зависимости от решения.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Изучить серию исчезновений, общаясь с торговцами и мастерами лечебных трав.
        2. Слежка и сбор улик, выявление следов в подземных туннелях.
        3. Проникновение в скрытый храм и анализ ритуальной деятельности культа.
        4. Конфронтация с лидерами триады, открывающая варианты: союз, война или разоблачение.
        5. Завершение расследования и выбор судьбы культа с последующим влиянием.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        investigation-system поддерживает сбор улиок и анализ мест преступлений.
        faction-system отслеживает отношения с триадами, гражданскими и полицией.
        narrative-choice-system обеспечивает ветвление финала и долгосрочные последствия для района.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Красные фонари, чайные лавки, запах димсама и благовоний создают атмосферу улиц Манхэттена.
        Подземный храм сочетает древнюю архитектуру и неоновые элементы будущего Нью-Йорка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Союз с триадами открывает их черный рынок и охрану, но снижает доверие полиции.
        Война приносит уважение горожан и бонусы mood-system для района, но усиливает криминальное давление.
        Разоблачение культистов делает район безопаснее, повышает репутацию у гражданских и активирует пагубное отношение криминала.
      mechanics_links: []
      assets: []
