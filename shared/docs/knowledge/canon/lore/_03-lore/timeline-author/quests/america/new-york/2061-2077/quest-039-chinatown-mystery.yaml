summary:
  problem: Расследование загадок Чайнатауна не было структурировано и не связывалось с триадами.
  goal: Описать детективный квест в YAML, показав выбор между союзом и войной.
  essence: Игрок расследует исчезновения, находит тайный храм и решает судьбу древнего культа триад.
  key_points:
    - Квест-id NY-2077-039, сложность hard, соло, 2–4 часа.
    - Этапы охватывают опросы, поиск входа и выбор финальной стороны.
    - Награды дают 4 000 XP, 20 000 едди и уникальный доступ или конфликт с триадами.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Сложность: hard. Формат: solo. Длительность: 2–4 часа.
        Награды: 4 000 XP, 20 000 едди, доступ к триадам или статус их врага.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить информацию о серии исчезновений в Чайнатауне.
        2. Опросить торговцев, herbalists и посетить Dim sum зал, собирая улики.
        3. Найти вход в скрытый храм под улицами и изучить культ.
        4. Встретиться с лидером древней триады и выявить мотивы.
        5. Принять решение: союз, война или разоблачение кульминации.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Красные фонари, пахнущие благовония, вывески на китайских иероглифах и звук маджонга создают атмосферу квартала.
        Подземный храм украшен драконами и алтарями, отражая наследие эмигрантов.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест взаимодействует с exploration-system, Detective ветками и фракцией триад. Сюжетные выборы влияют на мультикультурные отношения города.
      mechanics_links: []
      assets: []
