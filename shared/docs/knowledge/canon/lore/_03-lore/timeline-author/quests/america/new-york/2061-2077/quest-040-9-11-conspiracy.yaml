summary:
  problem: Квест о раскрытии архивов 9/11 не был структурирован и не учитывал этические выборы.
  goal: Сформировать YAML-сценарий с хакерством и последствиями публикации.
  essence: Игрок получает зашифрованный файл, вскрывает корпоративный заговор и выбирает, как распорядиться правдой.
  key_points:
    - Квест-id NY-2077-040, сложность extreme, соло, длительность 4+ часов.
    - Этапы: получение данных, взлом, раскрытие истины и ключевой выбор.
    - Награды варьируются от репутации до миллионов едди, сопровождаясь риском перманентной охоты.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Сложность: extreme. Формат: solo. Длительность: 4+ часа.
        Награды: 10 000 XP, 0–1 000 000 едди, глобальные последствия и постоянный розыск корпораций.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить зашифрованный архив от анонимного информатора.
        2. Расшифровать данные (DC Хакерство 22) и обнаружить корпоративный след.
        3. Проверить достоверность, посетив Ground Zero и архивы памяти.
        4. Подготовить каналы публикации, шантажа или уничтожения материалов.
        5. Принять финальное решение и пережить последствия: скандал, шантаж или тишину.
      mechanics_links: []
      assets: []
    - id: choices
      title: Ключевые выборы
      body: |
        • Опубликовать — мировой скандал, репутация +20, но корпорации объявляют охоту.
        • Шантажировать — 1 000 000 едди, но моральное падение и долговременные риски.
        • Уничтожить — сохраняете безопасность жителей, но истина исчезает.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ground Zero, мемориал с 3 000 имен, архивы с лозунгом «Never forget» и корпоративные небоскрёбы создают эмоциональный фон.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест подключает hacking-system, этические ветки и репутацию среди СМИ, корпораций и граждан.
        Последствия могут изменить мировую политическую карту и запустить новые сюжетные арки.
      mechanics_links: []
      assets: []
