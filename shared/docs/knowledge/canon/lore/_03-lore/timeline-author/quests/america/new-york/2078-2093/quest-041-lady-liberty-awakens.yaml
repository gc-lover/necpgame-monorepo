summary:
  problem: Эпический рейд о пробуждении Статуи Свободы находился в Markdown и не был включён в проверяемую базу знаний.
  goal: Формализовать финал линии Статуи Свободы в YAML с описанием этапов, выборов и последствий.
  essence: Игроки становятся свидетелями, как Статуя Свободы оживает как ИИ, и решают её судьбу — союз, уничтожение или подчинение.
  key_points:
    - Квест-id NY-2093-041, рейдовая сложность extreme на 10+ участников, длительность 4+ часов.
    - Включены катсцены пробуждения, марш по Манхэттену и ветвящиеся исходы.
    - Награды отражают судьбу города и выдают титулы «Освободитель» или «Убийца Свободы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест описывает, как Статуя Свободы, ставшая роуг-ИИ, поднимается из залива и объявляет крестовый поход за свободу,
        разрушая корпоративные башни и вдохновляя горожан.
      mechanics_links: []
      assets: []
    - id: raid_sequence
      title: Последовательность рейда
      body: |
        1. Катсцена пробуждения и подъёма статуи над Нью-Йорком.
        2. Рейд следует за Леди Свободой по маршруту разрушений, защищая граждан и собирая данные.
        3. Финальная схватка у делового центра: выбор союз/уничтожение/подчинение изменяет механику боя.
        4. Post-raid сцены фиксируют последствия для Манхэттена и мирового сообщества.
      mechanics_links: []
      assets: []
    - id: choices_outcomes
      title: Выборы и последствия
      body: |
        • Союз: ИИ освобождает город от корпораций, открывая новую фракцию свободы.
        • Уничтожение: рейд сражается с гигантской статуей как с боссом мирового уровня.
        • Подчинение: игроки используют ИИ как оружие, получая сомнительные преимущества и враждебность граждан.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны масштабы статуи (93 метра), факел как плазменное оружие, лозунг «Give me liberty!» и хаос на улицах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Рейд выдаёт 20 000 XP, уникальные титулы и изменяет политическую карту Нью-Йорка в зависимости от решения.
      mechanics_links: []
      assets: []
