summary:
  problem: Документ о создании «Конституции Лиги» для Нью-Йорка находился в Markdown и не попадал под контроль схемы.
  goal: Стандартизировать демократический процесс лиги в YAML с описанием дебатов и голосования.
  essence: Игрок участвует в конвенции City Hall, предлагает правки, участвует в дебатах и подписывает новую конституцию лиги.
  key_points:
    - Квест-id NY-2093-042, сложность medium, соло-формат на 2–4 часа.
    - Показаны предложения правил, публичные дебаты и финальное голосование.
    - Награды дают влияние на будущий сезон лиги и социальный статус.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест переносит игрока на конституционную конвенцию Нью-Йорка, где гильдии формируют правила следующего сезона Лиги,
        опираясь на американские демократические традиции.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы процесса
      body: |
        1. Провести регистрацию в City Hall и получить право голоса.
        2. Подготовить собственные поправки и представить их на обсуждении.
        3. Участвовать в громких дебатах с другими делегатами.
        4. Проголосовать за финальный текст «Конституции Лиги».
        5. Подписать документ перьевой ручкой под американскими символами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Зал City Hall украшен флагами США, звучит «We the People», а на столах лежат копии исторической конституции и перьевые ручки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 3 000 XP, усиливает влияние игрока в лиге и закрепляет принятые правила сезона.
      mechanics_links: []
      assets: []
