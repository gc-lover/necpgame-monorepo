summary:
  problem: Гильдейский квест «Sons of Liberty» находился в Markdown и не интегрировался в систему Legacy.
  goal: Описать американскую ветку Legacy в формате YAML с акцентом на гильдейский прогресс.
  essence: Игрок присоединяется к Sons of Liberty, выполняет патриотические задания и накапливает Legacy-очки перед новой лигой.
  key_points:
    - Квест-id NY-2093-043, сложность medium, формат группа 5–10, длительность 2–4 часа.
    - Этапы включают вступление в гильдию, цепочку поручений и гонку за рейтинги Legacy.
    - Награды дают 5 000 XP, гильдейские бонусы и титул «Сын Свободы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Линия Sons of Liberty концентрирует американские патриотические мотивы: защита граждан, акции неповиновения корпорациям и
        публичные выступления под лозунгами свободы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы гильдейского пути
      body: |
        1. Вступить в Sons of Liberty и получить жёлтый флаг со змеёй.
        2. Выполнить серию патриотических миссий (10 поручений).
        3. Собирать Legacy-очки, соревнуясь с другими гильдиями.
        4. Достичь топ-рейтинга и участвовать в церемонии награждения у Liberty Bell.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты символы: флаг Гадсдена, цитаты «Life, Liberty and the Pursuit of Happiness», дух американской революции и
        уличные митинги.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 5 000 XP, Legacy-бонусы гильдии и титул «Сын Свободы», влияющий на репутацию во фракции патриотов.
      mechanics_links: []
      assets: []
