summary:
  problem: Сезонный event Таймс-сквер существовал в Markdown и не попадал в систему проверок знаний.
  goal: Перенести новогодний ивент Нью-Йорка в YAML, подчеркнув социальные механики и праздничные эффекты.
  essence: Игрок занимает место на Таймс-сквер, участвует в мини-играх ожидания и встречает Новый Год с Ball Drop и фейерверками.
  key_points:
    - Квест-id NY-2093-044, сложность easy, соло-формат на 1–2 часа.
    - Отражены этапы ожидания, обратный отсчёт и массовое празднование.
    - Награда даёт 1 500 XP, буст счастья и ачивку «Таймс-сквер Новый Год».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Ивент делает игрока участником главной новогодней традиции Нью-Йорка, где более миллиона человек собираются под падающим
        хрустальным шаром.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы празднования
      body: |
        1. Прибыть на Таймс-сквер заранее и пройти через зону безопасности.
        2. Участвовать в социальных мини-играх ожидания и заводить знакомства.
        3. Вести обратный отсчёт последних десяти секунд до полуночи.
        4. Наблюдать падение шара Ball Drop и встречать Новый Год.
        5. Праздновать с фейерверками, конфетти и массовыми поздравлениями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подробно описаны хрустальный шар, толпа, песня «Auld Lang Syne», конфетти и вид салютов над Манхэттеном.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, дарит 24-часовой бонус счастья и ачивку «Таймс-сквер Новый Год».
      mechanics_links: []
      assets: []
