summary:
  problem: Туристический квест High Line существовал в Markdown и не проходил проверку схемы знаний.
  goal: Перенести прогулку по High Line в YAML, описав туристические и атмосферные акценты.
  essence: Игрок поднимается на надземный парк, прогуливается вдоль садов и арт-инсталляций и открывает виды на Гудзон.
  key_points:
    - Квест-id NY-2093-045, сложность easy, соло-формат на 30–60 минут.
    - Отражены подъём, прогулка по маршруту 2.3 км и ключевые остановки.
    - Награда даёт 600 XP, снимает стресс и открывает ачивку «Хай-Лайн Путешественник».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест фиксирует High Line как зелёный коридор над улицами Челси, объединяющий индустриальное прошлое и современные арт-практики.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы прогулки
      body: |
        1. Подняться на High Line и получить виртуальный гайд.
        2. Следовать по маршруту 2.3 км, посещая сады и инсталляции.
        3. Делать остановки в кафе, общаться с NPC и выполнять фотозадания.
        4. Завершить прогулку видом на Hudson River и записать впечатления.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны сады на старых путях, арт-инсталляции, панорамы Манхэттена, вечернее освещение и ощущения «peace and greenery».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 600 XP, снижает стресс на 50% и открывает ачивку «Хай-Лайн Путешественник».
      mechanics_links: []
      assets: []
