summary:
  problem: "Финал линии American Dream был в Markdown и не описывал влияние выборов на финал лиги." 
  goal: "Перевести философский квест в YAML, сформировать три мировоззренческие ветви и их последствия." 
  essence: "Игрок переживает крах мечты, принимает позицию — смириться, бороться или создать новую парадигму — и определяет финал персонажа." 
  key_points:
    - Сценарий разворачивается через цепочку неудач, встречу с разочарованными гражданами и дискуссию о будущем.
    - Три финала кардинально меняют отношение фракций и вывод игрока в эпилоге.
    - Квест завершает арку American Dream и подводит итог сезону.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: hard, формат: solo, длительность: 4+ часов.
        Награды: 10,000 XP, настройка финальной сцены Нью-Йорка, перк в зависимости от выбранной ветви.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прожить серию неудач (банкротство, срыв контракта, потеря жилья), фиксируя системные ошибки.
        2. Встретиться с группой разочарованных граждан и собрать их истории.
        3. Поучаствовать в дебатах, где обсуждаются судьба мечты и пути изменений.
        4. Сделать ключевой выбор: принять циничную реальность, начать революцию или предложить новую мечту.
        5. Развернуть последствия в финальных сценах и эпилоге сезона.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Ветвь «Принять» даёт перк циника, +репутацию к корпорациям, но снижает надежду граждан.
        Ветвь «Бороться» активирует цепочку революционных заданий и повышает угрозу со стороны корпораций.
        Ветвь «Создать новую мечту» открывает линию социальных реформ и влияет на эпилог лиги.
      mechanics_links: []
      assets: []
