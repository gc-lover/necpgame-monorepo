summary:
  problem: Эмоциональный финал «пиццерной» линии существовал лишь в свободной форме и не был описан в каноничной базе знаний.
  goal: Задокументировать прощальный квест с нью-йоркской пиццей и его влияние на эмоциональную дугу города.
  essence: |
    Игрок возвращается в первую пиццерию, покупает кусок долларовой пиццы, складывает его пополам и прощается с городом через
    вкус, запах и короткий разговор с пиццмейкером.
  key_points:
    - Подчёркнут канон: тонкое тесто, «fold it», поздние ночи и жирные салфетки.
    - Квест создаёт мост с ранним эпизодом Pizza Rat и закрывает гастрономическую арку.
    - Награда оформляет ностальгические эмоции и achievement «Душа Пиццы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Простая задача — съесть последний настоящий кусок нью-йоркской пиццы — превращается в эмоциональную прощальную сцену перед
        завершением лиги.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Вернуться в исходную пиццерию, где началась история героя.
        2. Заказать классический «dollar slice» и сложить его пополам.
        3. Медленно съесть кусок, вспоминая прошлые события и завершая арку.
        4. Поблагодарить пиццмейкера и попрощаться с заведением.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны тонкое тесто, жирные салфетки, ночные очереди и фирменный стиль «fold and go». Указано, что даже в 2090-х культура
        нью-йоркской пиццы сохраняется.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест даёт 800 XP, требует 3 едди и добавляет эмоциональный бафф ностальгии. Игрок получит достижение «Душа Пиццы» и
        закрытие сюжетной линии.
      mechanics_links: []
      assets: []
