summary:
  problem: "Эмоциональное прощание с Нью-Йоркской пиццей существовало в Markdown и не влияло на системы настроения." 
  goal: "Описать квест в YAML, подчеркнув ностальгию, связь с началом кампании и бонусы комфорту." 
  essence: "Игрок возвращается в любимую пиццерию, ест последний кусок перед перезапуском лиги и закрывает круг истории." 
  key_points:
    - Прописаны этапы визита, дегустации и прощания с пиццмейкером.
    - Награда — эмоциональный бафф и ачивка.
    - Квест служит эпилогом линии городских вкусов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 30-60 минут.
        Награды: 800 XP, -3 едди, бафф «Ностальгия» (повышает настроение и лояльность к местной кухне), ачивка «Душа Пиццы».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Вернуться в пиццерию, где начиналась история персонажа.
        2. Заказать фирменный кусок и вспомнить прошлые события.
        3. Сложить кусок пополам и съесть по классическому способу.
        4. Поговорить с пиццмейкером, услышать его историю о конце лиги.
        5. Оставить чаевые и сфотографироваться, зафиксировав момент для архива памяти.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест активирует систему воспоминаний: фото добавляется в персональную хронику.
        Бафф «Ностальгия» повышает эффективность социальной игры в Нью-Йорке на следующий день.
        Связь с culinary-system открывает новые рецепты и скидки в городских заведениях.
      mechanics_links: []
      assets: []
