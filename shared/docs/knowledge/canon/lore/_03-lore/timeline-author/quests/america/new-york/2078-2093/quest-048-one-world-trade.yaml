summary:
  problem: Туристический и мемориальный квест One World Trade не был включён в систему знаний и не описывал вдохновляющие эффекты.
  goal: Задокументировать подъём на смотровую площадку и мемориальные элементы, влияющие на эмоциональную дугу игрока.
  essence: |
    Игрок поднимается на 102-й этаж, наблюдает панораму 360°, посещает мемориальный уровень и завершает сцену закатом над
    восстановленным Нью-Йорком.
  key_points:
    - Уточнены исторические и символические факты: высота 541 м, прозвище Freedom Tower, слоган «Never forget».
    - Расписаны этапы посещения: подъём, обзор, мемориал, размышления и закат.
    - Награда даёт вдохновение и achievement «На Вершине Свободы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует стойкость Нью-Йорка: игрок посещает одно из самых значимых мест города, вспоминает трагедию 9/11 и
        видит возрождение мегаполиса.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Приобрести билет и подняться на смотровую площадку 102-го этажа.
        2. Осмотреть панораму города и отметить ключевые районы для будущих сюжетных арок.
        3. Спуститься на мемориальный уровень и изучить историю событий.
        4. Провести сцену размышления о стойкости Нью-Йорка.
        5. Встретить закат над городом, закрепляя эмоциональный эффект.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены высота 1 776 футов, архитектурные особенности, стены памяти и лозунги «Rising from ashes». Здание описано как
        символ возрождения Западного полушария.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, требует 40 едди, даёт +10% ко всем навыкам на сутки и достижение «На Вершине Свободы». Эффект
        синхронизирован с inspiration-system.
      mechanics_links: []
      assets: []
