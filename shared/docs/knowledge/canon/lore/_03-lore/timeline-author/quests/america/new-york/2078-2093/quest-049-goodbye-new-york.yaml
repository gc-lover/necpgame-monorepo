summary:
  problem: Прощальный тур Нью-Йорка был только в Markdown и не описывал последовательность ключевых локаций и их эмоций.
  goal: Структурировать путь последнего дня перед перезапуском лиги, закрепив связи с символами города.
  essence: |
    Игрок проживает финальный день: пицца утром, прогулка в Центральном парке, закат на Бруклинском мосту, огни Таймс-сквер и
    рассвет на Статуе Свободы.
  key_points:
    - Обозначены обязательные точки маршрута и настроение каждого временного слота.
    - Зафиксированы атрибуты Нью-Йорка: жёлтые такси, hustle and bustle, skyline и слоган «I ♥ NY».
    - Награда выдаёт achievement «Нью-Йоркское Сердце» и завершает эмоциональную дугу.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест подготавливает игрока к расставанию с городом, напоминая о всех иконичных местах, которые формировали опыт Нью-Йорка
        на протяжении лиги.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Утро: завтрак в любимой пиццерии и разговор с владельцем.
        2. День: созерцательная прогулка по Центральному парку и встреча с ключевыми NPC.
        3. Вечер: переход по Бруклинскому мосту, наблюдение заката и skyline.
        4. Ночь: прощальный взгляд на Таймс-сквер, огни и рекламу.
        5. Рассвет: финальная сцена у Статуи Свободы, фиксация эмоций и подготовка к legacy.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны жёлтые такси, уличная суета, туристические толпы и эмоциональные маркеры «Big Apple». Добавлены текстовые отсылки
        к песне «New York State of Mind».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 000 XP, не требует затрат и добавляет эмоциональный бафф прощания. Игрок получает achievement «Нью-Йоркское
        Сердце» и завершает сюжетный трек города.
      mechanics_links: []
      assets: []
