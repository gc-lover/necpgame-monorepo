summary:
  problem: Главный финал Нью-Йорка и переход к новой лиге не был представлен в структуре знаний; отсутствовали описания legacy-выбора.
  goal: Зафиксировать катсцену на Empire State Building, выбор наследия и связь с песней «Empire State of Mind».
  essence: |
    Игрок поднимается на смотровую площадку Empire State Building, делает ключевой legacy-выбор, наблюдает катсцену под музыку
    Jay-Z и Alicia Keys и завершает пятилетний цикл Нью-Йорка.
  key_points:
    - Legacy-выбор определяет, что герой заберёт в следующую лигу.
    - Катсцена закрепляет дух Нью-Йорка и звучание «Empire State of Mind».
    - Завершение всех 50 квестов фиксируется как достижение и открывает новую лигу.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Финальный квест Нью-Йорка завершает арку 2020-2093 годов, объединяя культурное наследие, музыку и эмоциональный итог
        мегаполиса.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Принять решение о legacy-наследии: какие навыки, связи или ресурсы переходят в следующую лигу.
        2. Подняться на Empire State Building и приготовиться к финальной сцене.
        3. Открыть катсцену, где играет «Empire State of Mind» и город мерцает.
        4. Записать финальную реплику и подготовиться к перезапуску.
      mechanics_links: []
      assets: []
    - id: cutscene
      title: Катсцена
      body: |
        Персонаж наблюдает за огнями Manhattan skyline, музыка «Empire State of Mind» создаёт эмоциональный фон. Голос за кадром:
        «Лига завершена. Нью-Йорк никогда не спит. See you on the other side, choom.» Экран уходит в золотой цвет.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест не выдаёт XP, но активирует legacy-переход, присваивает титул «Ветеран Нью-Йорка 2020-2093» и открывает новую лигу.
        Достижение фиксирует прохождение всех 50 квестов.
      mechanics_links: []
      assets: []
    - id: postscript
      title: Послесловие
      body: |
        Перечислены все временные арки Нью-Йорка (2020-2093) и подтверждается завершение каждого десятилетия. Цитируется строка
        «If I can make it there, I'll make it anywhere» как итоговый мотив.
      mechanics_links: []
      assets: []
