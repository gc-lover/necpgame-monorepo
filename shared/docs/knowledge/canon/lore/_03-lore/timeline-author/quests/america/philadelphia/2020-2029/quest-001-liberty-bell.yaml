summary:
  problem: История Liberty Bell находилась в Markdown и не была интегрирована в систему знаний.
  goal: Перенести маршрут посещения колокола Свободы в YAML с акцентом на символизм и образовательный эффект.
  essence: |
    Игрок посещает Liberty Bell Center, рассматривает знаменитую трещину, изучает надпись «Proclaim Liberty» и погружается в
    события 4 июля 1776 года.
  key_points:
    - Описаны шаги осмотра экспозиции и исторического контекста.
    - Подчёркнуты факт бесплатного входа и туристические особенности центра.
    - Награда усиливает исторический ресурс и выдаёт достижение «Хранитель свободы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит с колоколом Свободы — символом американской независимости с характерной трещиной, экспонируемым в Liberty
        Bell Center.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Войти в Liberty Bell Center и ознакомиться с исторической выставкой.
        2. Осмотреть колокол за стеклом, изучив трещину и надпись «Proclaim Liberty».
        3. Прослушать аудиогид о роли колокола 4 июля 1776 года.
        4. Сделать фотоснимки и записать заметки для музейных сюжетов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены бесплатный вход, прекращение звонка в 1846 году, значение надписи и статус колокола как туристической иконы
        Филадельфии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, не требует затрат, добавляет +20 к историческому ресурсу и присваивает достижение «Хранитель
        свободы».
      mechanics_links: []
      assets: []
