summary:
  problem: Сценарий посещения Independence Hall не был структурирован и не проходил автоматические проверки.
  goal: Описать маршрут по залам Independence Hall в YAML, подчеркнув роль здания в основании США.
  essence: |
    Игрок проходит бесплатную экскурсию по Independence Hall, посещает Assembly Room, где подписаны Декларация независимости и
    Конституция, и осознаёт значение объекта наследия UNESCO.
  key_points:
    - Расписаны этапы экскурсии с акцентом на исторические события 1776 и 1787 годов.
    - Указаны оригинальные интерьеры, бесплатный билет и статус объекта наследия.
    - Награды дают исторический ресурс и престиж «отца-основателя».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест переносит игрока в Independence Hall — место, где рождались ключевые документы США, и показывает его как символ
        американского государства.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы экскурсии
      body: |
        1. Забронировать бесплатный билет и попасть на организованный тур.
        2. Посетить Assembly Room и рассмотреть оригинальную меблировку.
        3. Ознакомиться с экспозицией о подписании Декларации независимости (1776) и Конституции (1787).
        4. Изучить артефакты и материалы об отцах-основателях.
        5. Завершить визит, отметив значение здания как объекта UNESCO.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты исторические даты подписания документов, оригинальная обстановка залов и роль Independence Hall в формировании
        американской государственности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 3 000 XP, не требует затрат, добавляет +30 к историческому ресурсу и выдаёт достижение «Отец-основатель».
      mechanics_links: []
      assets: []
