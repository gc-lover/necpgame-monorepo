summary:
  problem: Сценарий о наследии Бенджамина Франклина находился в Markdown и не участвовал в автоматизированных пайплайнах.
  goal: Перенести экскурсию по Franklin Court и памятным местам в YAML, подчеркнув вклад Франклина в науку и культуру города.
  essence: |
    Игрок посещает Franklin Court, знакомится с изобретениями Франклина, вспоминает опыт с воздушным змеем, посещает могилу на
    Christ Church и соблюдает традицию бросить монету.
  key_points:
    - Описаны локации Franklin Court, музей изобретений и типографию.
    - Подчёркнуты достижения Франклина в науке, политике и культуре.
    - Награды усиливают научный ресурс и выдают достижение «Ученик Франклина».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает Бенджамина Франклина как ключевую фигуру Филадельфии: изобретателя, политика и просветителя, чьё наследие
        объединяет науку и городские традиции.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут исследования
      body: |
        1. Посетить Franklin Court и интерактивный музей.
        2. Изучить экспозиции с бифокалами, громоотводом и печью Франклина.
        3. Воспроизвести опыт с воздушным змеем в обучающем модуле.
        4. Отправиться к могиле на Christ Church Burial Ground и соблюсти традицию с монетами.
        5. Завершить посещение отчётом о влиянии Франклина на современную Филадельфию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены роли Франклина как полимата, его связь с купюрой в сто долларов и распространённая традиция бросать монеты на
        могилу для удачи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, требует 10 едди на музейные билеты, добавляет +20 к научному ресурсу и присваивает достижение
        «Ученик Франклина».
      mechanics_links: []
      assets: []
