summary:
  problem: Описание Reading Terminal Market было в Markdown и не интегрировалось в структуру знаний.
  goal: Зафиксировать гастрономический маршрут по рынку в YAML, выделив амишкy традицию и культовые точки питания.
  essence: |
    Игрок отправляется в Reading Terminal Market, знакомится с продавцами Pennsylvania Dutch, пробует Beiler's Donuts и наблюдает
    за живой атмосферой исторического рынка.
  key_points:
    - Прописаны ключевые остановки: лавки амишей, культовые пончики, локальные блюда.
    - Подчёркнуты исторические корни рынка 1893 года и крытая структура.
    - Награды усиливают кулинарный ресурс и дают достижение «Торговец рынка».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует Reading Terminal Market как культурный центр Филадельфии, соединяющий фермерские традиции, гастрономию
        и городской туризм.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут дегустации
      body: |
        1. Войти на крытый рынок и получить карту торговых рядов.
        2. Посетить павильоны амишей с фермерскими продуктами и ремёслами.
        3. Продегустировать Beiler's Donuts, свежие блюда и локальный cheesesteak.
        4. Изучить исторические панели о создании рынка в 1893 году.
        5. Сформировать отчёт о гастрономических предпочтениях жителей и туристов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены связь рынка с Pennsylvania Dutch, количество продавцов, архитектурные особенности крытого пространства и культовые
        точки питания.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 800 XP, требует 30 едди на покупки, добавляет +10 к ресурсу еды и присваивает достижение «Торговец рынка».
      mechanics_links: []
      assets: []
