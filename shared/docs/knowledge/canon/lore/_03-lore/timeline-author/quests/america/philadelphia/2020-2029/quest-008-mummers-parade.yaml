summary:
  problem: Описание новогоднего парада Mummers оставалось в Markdown и не попадало в автоматические валидации.
  goal: Зафиксировать сценарий посещения парада в YAML, выделив уникальные танцы, музыку и культурное наследие.
  essence: |
    Игрок встречает Новый год на Broad Street, наблюдает за Fancy Brigades, String Bands и Comics, повторяет танец «Mummers Strut»
    под гимн «Oh Dem Golden Slippers».
  key_points:
    - Расписаны особенности категорий участников и атмосфера зимнего праздника.
    - Подчёркнута история парада с 1901 года и уникальность костюмов.
    - Награды усиливают культурный ресурс и выдают достижение «Маммер».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует Mummers Parade как старейший народный новогодний парад США, сочетающий яркие костюмы, музыку и
        уличные танцы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы участия
      body: |
        1. Прибыть на Broad Street 1 января и занять место на трибунах.
        2. Наблюдать выступления Fancy Brigades, String Bands и комедийных трупп.
        3. Повторить танец «Mummers Strut» и исполнить гимн «Oh Dem Golden Slippers».
        4. Задокументировать костюмы и культурные элементы для сюжетов.
        5. Завершить квест отчётом о традициях и зимней атмосфере события.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены историческое происхождение парада, зимние условия, структура колонн и роль парада в идентичности Филадельфии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 000 XP, не требует затрат, добавляет +25 к культурному ресурсу и присваивает достижение «Маммер».
      mechanics_links: []
      assets: []
