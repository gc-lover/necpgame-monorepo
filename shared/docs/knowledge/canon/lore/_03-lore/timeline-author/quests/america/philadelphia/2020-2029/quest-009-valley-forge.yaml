summary:
  problem: Описание зимовки в Valley Forge находилось в Markdown и не было структурировано для валидаций знаний.
  goal: Оформить исторический визит в национальный парк Valley Forge в YAML, подчеркнув контекст революционной войны.
  essence: |
    Игрок отправляется в национальный исторический парк, посещает реконструированные хижины, штаб-квартиру Вашингтона, изучает
    условия зимы 1777-1778 годов и осознаёт символ стойкости армии.
  key_points:
    - Расписаны ключевые локации: хижины, штаб, мемориалы.
    - Уточнены потери армии, климатические условия и значение для морали.
    - Награды усиливают исторический ресурс и дают достижение «Солдат Вэлли-Форджа».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает Valley Forge как символ выносливости Континентальной армии и приглашает игрока исследовать его как
        образовательный парк.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы исследования
      body: |
        1. Добраться до парка Valley Forge и получить путеводитель.
        2. Посетить реконструированные бараки солдат и прослушать истории о быте.
        3. Исследовать штаб-квартиру Джорджа Вашингтона.
        4. Просмотреть мемориалы и экспозиции о зиме 1777-1778 годов.
        5. Сформировать вывод о влиянии зимовки на исход войны.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены расстояние от Филадельфии, масштабы зимовки, уровень потерь и символическое значение стойкости армии Вашингтона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 3 000 XP, не требует затрат, добавляет +25 к историческому ресурсу и присваивает достижение «Солдат
        Вэлли-Форджа».
      mechanics_links: []
      assets: []
