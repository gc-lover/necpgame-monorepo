summary:
  problem: Квест не задавал структурированный маршрут по историческим объектам и не отражал механики стойкости армии Вашингтона.
  goal: Сконструировать исторический сценарий, подчёркивающий условия зимовки 1777–1778 и награждающий игрока за изучение памяти.
  essence: Игрок посещает реконструированные хижины, штаб Вашингтона и мемориалы, получая бонусы к стату «История» и моральным событиям.
  key_points:
    - Путешествие в национальный исторический парк Valley Forge с интерактивными сценами.
    - Подчёркивание жертв: 2 000 солдат погибли, но дух армии не сломлен.
    - Награда — ачивка «Солдат Вэлли-Форджа» и моральный буст для военных сюжетов.
content:
  sections:
    - id: journey
      title: Путь в Valley Forge
      body: |
        Игрок преодолевает 30 км из центра Филадельфии, что отражается в таймере путешествия и проверках на подготовку зимнего экипировки.
      mechanics_links: []
      assets: []
    - id: historical_sites
      title: Исторические локации
      body: |
        - Реконструированные хижины демонстрируют условия солдат; интерактивные объекты позволяют измерить уровень запасов.
        - Штаб-квартира Вашингтона содержит журналы зимовки и сцены совещаний.
        - Мемориалы героев содержат терминалы с историями подразделений.
      mechanics_links: []
      assets: []
    - id: lessons
      title: Урок стойкости и награды
      body: |
        - 3 000 XP, +25 к параметру «История» и моральный бафф «Зимняя стойкость».
        - Ачивка «Солдат Вэлли-Форджа», открывающая военные цепочки США.
        - Игрок фиксирует документальную запись для музея Филадельфии, что повышает репутацию.
      mechanics_links: []
      assets: []
