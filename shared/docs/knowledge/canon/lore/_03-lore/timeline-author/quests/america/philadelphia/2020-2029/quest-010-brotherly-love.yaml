summary:
  problem: Повествование о названии «Philadelphia» оставалось в Markdown и не попадало в систему знаний.
  goal: Описать философский маршрут по символам братства в YAML, раскрывая исторические корни названия.
  essence: |
    Игрок исследует греческое происхождение слова «Philadelphia», знакомится с мировоззрением квакера Уильяма Пенна, посещает
    Penn's Landing и статую на City Hall, сопоставляя идеалы братства с современной реальностью.
  key_points:
    - Разъяснено происхождение названия, вклад Пенна и религиозная толерантность.
    - Описаны ключевые локации: Penn's Landing, статуя Уильяма Пенна.
    - Награды акцентируют философский ресурс и дают достижение «Брат филадельфиец».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает смысл прозвища «Город братской любви», показывая сочетание исторических фактов, философских убеждений и
        городских символов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы осмысления
      body: |
        1. Изучить происхождение слова «Philadelphia» и греческие корни φιλέω и ἀδελφός.
        2. Посетить Penn's Landing и проследить историю прибытия Уильяма Пенна.
        3. Подняться на площадь City Hall и рассмотреть статую Пенна.
        4. Сравнить идеалы квакеров с современной жизнью города.
        5. Сделать выбор: поддерживать идеал братства или отмечать контраст реальности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены год основания города, роль Пенна как квакера, идеалы религиозной свободы и значение прозвища «Philly».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, не требует затрат, добавляет +20 к философскому ресурсу и присваивает достижение «Брат
        филадельфиец».
      mechanics_links: []
      assets: []
