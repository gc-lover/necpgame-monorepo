summary:
  problem: "Экстремальная жара Феникса была описана только в Markdown и не подключалась к системам выживания." 
  goal: "Структурировать климатический квест в YAML, подчеркнув управление ресурсами, дебаффы и социальные ограничения." 
  essence: "Игрок переживает +50°C в тени, ищет укрытия с кондиционерами и балансирует между затратами и безопасностью." 
  key_points:
    - Зафиксированы температурные пики и угрозы, связанные с перегретыми поверхностями и транспортом.
    - Сформулированы награды: бонус к выносливости, тематический дебафф и ачивка выжившего.
    - Обозначены системные связи с погодными эвентами и экономикой охлаждения.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side, сложность: hard, формат: solo, длительность: 1 день.
        Награды: 3,000 XP, 0 едди, +30 к атрибуту «Выносливость», дебафф «-50% Stamina при жаре», достижение «Выживший в Пустыне».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Вступление в июльский пик с температурами выше +50°C и предупреждениями служб города.
        2. Выход на улицу днём: ожоги от руля, расплавленный асфальт, перегрев дыхательных путей.
        3. Демонстрация «яйцо на капоте» как маркера экстремальной среды и проверки техники.
        4. Массовый уход жителей в помещения с кондиционерами и переход на ночной режим при +40°C.
        5. Финальная оценка затрат на охлаждение и устойчивости группы.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Феникс расположен в пустыне Сонора: более 120 дней в году с температурами свыше +38°C, сухой воздух и палящее
        солнце плавят асфальт и деформируют инфраструктуру. Кондиционирование — базовая потребность жителей и бизнеса.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест подключает погодные события, выживание в открытом мире и экономику энергопотребления. Интеграция с
        системами жилья и транспорта добавляет штрафы за поломку техники и бонусы за заранее купленные охлаждающие модули.
      mechanics_links: []
      assets: []
