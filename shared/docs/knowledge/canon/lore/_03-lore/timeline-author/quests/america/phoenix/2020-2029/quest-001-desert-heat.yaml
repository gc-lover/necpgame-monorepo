summary:
  problem: Черновик описывал экстремальную жару Феникса без структурированного игрового сценария выживания.
  goal: Сформировать квест о борьбе с 50°C тепловой волной, подчёркивая климатические угрозы и подготовку.
  essence: Игрок исследует летний Феникс, выдерживает смертельную жару и адаптируется через оборудование и расписание.
  key_points:
    - Квест-id PHOENIX-2029-001, тип side, сложность hard, длительность 1 день.
    - Ступени: дневная вылазка, ночное охлаждение, управление ресурсами и оборудованием.
    - Награда: 3 000 XP, +30 к выносливости и ачивка «Выживший в пустыне».
content:
  sections:
    - id: overview
      title: Климатический контекст
      body: |
        Феникс становится испытанием: 120+ дней в году температура выше +38°C, летние пики достигают +50°C в тени.
        Пустыня Сонора, сухой воздух и раскалённые поверхности требуют осторожности и постоянного доступа к охлаждению.
      mechanics_links: []
      assets: []
    - id: day_heat
      title: Дневная жара
      body: |
        Игрок выходит днём при +50°C: воздух обжигает лёгкие, асфальт разогревается до +80°C, металл и руль травмоопасны.
        Без кондиционера и защитного снаряжения герой быстро теряет выносливость и получает тепловые дебаффы.
      mechanics_links: []
      assets: []
    - id: survival_loop
      title: Цикл выживания
      body: |
        - Оборудовать убежище с кондиционированием и запасом воды.
        - Планировать маршруты через ночные окна, когда температура опускается до +40°C.
        - Проводить эксперименты (жарка яйца на капоте) для демонстрации экстремальной среды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP и +30 к параметру «Выносливость».
        - Дебафф «Перегрев» (-50% Stamina) активен в экстремальной жаре, пока не установлен постоянный источник охлаждения.
        - Ачивка «Выживший в пустыне».
      mechanics_links: []
      assets: []
