summary:
  problem: Квест «Пустынная жара» находился в Markdown и не был формализован в базе знаний.
  goal: Перенести экстремальные климатические условия Феникса в структурированный YAML-документ для нарратива и систем мира.
  essence: Игрок переживает экстремальную летнюю жару Феникса, сталкивается с рисками теплового удара и учится выживанию в пустыне Сонора.
  key_points:
    - Температуры выше +50°C превращают город в испытание на выносливость и требуют грамотного менеджмента ресурсов.
    - Этапы квеста показывают расплавленный асфальт, перегрев техники и необходимость укрытий с кондиционированием.
    - Награды усиливают выносливость персонажа и фиксируют уникальную ачивку выжившего в пустыне.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает Феникс как один из самых жарких мегаполисов планеты. Игроку предлагают пережить июльский пик
        жары, понять как выживают жители и какие ограничения накладывает климат на городскую жизнь.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Июльский пик жары с температурами выше +50°C.
        2. Вынужденный выход на улицу днём и знакомство с опасностями раскалённого асфальта и поверхностей.
        3. Демонстрация «жарки яйца» на капоте как символа экстремальной среды.
        4. Поиск укрытий с кондиционированием и организация ночного режима при +40°C.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Документ фиксирует пустыню Сонора, более 120 жарких дней в году, расплавленный асфальт и сухой климат, делающий
        кондиционирование критически важным. Эти элементы служат культурными маркерами города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 3000 XP, бонус к выносливости +30 и дебафф «-50% Stamina при жаре». Ачивка «Выживший в Пустыне»
        фиксирует прохождение, а механики описывают климатические и выживательные испытания.
      mechanics_links: []
      assets: []
