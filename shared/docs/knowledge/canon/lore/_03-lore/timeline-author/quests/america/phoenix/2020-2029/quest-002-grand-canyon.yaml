summary:
  problem: "Маршрут к Гранд-Каньону находился в Markdown и не раскрывал туристические механики игры."
  goal: "Перевести поездку в структурированный YAML с расписанием точек интереса, затратами и связями с системами исследования."
  essence: "Игрок выезжает из Феникса к South Rim, открывает панорамы каньона и инвестирует в экскурсии ради эмоций и бонусов."
  key_points:
    - Сформированы этапы поездки: дорога, смотровые площадки, вертолётный тур и закат.
    - Добавлены награды в атрибут «Природа» и достижение за посещение чудес света.
    - Определены механические связки с путешествиями, фото-ивентами и туристической экономикой.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main, сложность: medium, формат: solo, длительность: 8+ часов.
        Награды: 5,000 XP, -50 едди, +35 к атрибуту «Природа», достижение «Свидетель Каньона».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Выезд из Феникса и четырёхчасовой путь к South Rim.
        2. Первая панорама с Mather Point и брифинг о безопасности у края каньона.
        3. Прогулка по Yavapai Point и другим маршрутам вдоль обрыва.
        4. Опциональный вертолётный тур, повышающий расходы, но открывающий уникальные виды и контент.
        5. Наблюдение заката: смена цветов скал, фотосессия и логистика обратной дороги ночью.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Гранд-Каньон: глубина 1,6 км, длина 446 км, ширина до 29 км. Река Колорадо формировала каньон около шести
        миллионов лет. Объект входит в список ЮНЕСКО и поддерживает туристическую экономику Аризоны.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест подключает систему путешествий (билеты, транспорт, усталость), фото-ивенты и социальные бонусы за обмен
        впечатлениями в клане. Может запускать контракты на геологические исследования и изменять погоду в каньоне.
      mechanics_links: []
      assets: []
