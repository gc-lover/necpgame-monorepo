summary:
  problem: Материал о поездке из Феникса к Гранд Каньону существовал только в Markdown и не был синхронизирован с конвейером знаний.
  goal: Описать туристический квест и его геологическую ценность в формате YAML для дальнейшей работы с нарративом и событиями.
  essence: Игрок отправляется из Феникса к Южному краю Гранд Каньона, исследует достопримечательности и переживает смену красок каньона на закате.
  key_points:
    - Маршрут охватывает South Rim, ключевые видовые площадки и опциональный вертолётный тур.
    - Глубина 1.6 км, длина 446 км и возраст 6 млн лет создают масштаб и уникальность события.
    - Награды усиливают природу-ориентированный прогресс и фиксируют ачивку «Свидетель Каньона».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает, как Феникс продаёт близость к одному из семи природных чудес света. Путь к Южному краю Каньона
        и драматические панорамы создают мощный туристический нарратив.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Четырёхчасовая поездка из Феникса к South Rim.
        2. Первое знакомство с каньоном на Mather Point.
        3. Прогулка вдоль края и посещение Yavapai Point.
        4. Опциональный вертолётный тур для премиального опыта.
        5. Финальный закат, меняющий цвета каньона.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Гранд Каньон зарегистрирован в списке наследия ЮНЕСКО, имеет глубину 1.6 км, длину 446 км и был сформирован рекой
        Колорадо на протяжении приблизительно 6 миллионов лет.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 5000 XP, тратит 50 единиц валюты на поездку, усиливает природный атрибут на 35 пунктов и открывает
        достижение «Свидетель Каньона». Механики фокусируются на туристическом опыте и геологическом восхищении.
      mechanics_links: []
      assets: []
