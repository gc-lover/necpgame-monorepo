summary:
  problem: Первичный текст перечислял факты о сагуаро без игрового опыта и связей.
  goal: Создать социальный квест, подчёркивающий роль сагуаро как символа Аризоны и элементы фототуризма.
  essence: Игрок отправляется в пустыню Сонора, изучает гигантские кактусы и создаёт фотосерию на закате.
  key_points:
    - Квест-id PHOENIX-2029-003, тип social, сложность easy, длительность 2–4 часа.
    - Saguaro National Park, изучение возрастных стадий и культурного значения.
    - Награда: 1 500 XP, -15 едди расходов, +20 «Природа», ачивка «Друг кактусов».
content:
  sections:
    - id: arrival
      title: Визит в национальный парк
      body: |
        Игрок прибывает в Saguaro National Park, получает инструктаж по правилам и доступ к экскурсоводу.
        Устанавливается базовый лагерь и собирается экипировка для фотосъёмки.
      mechanics_links: []
      assets: []
    - id: study
      title: Изучение кактусов
      body: |
        Герой анализирует рост сагуаро: высота до 18 метров, формирование «рук» после 75 лет, продолжительность жизни 150–200 лет.
        Сканирование растений добавляет записи в базу знаний.
      mechanics_links: []
      assets: []
    - id: sunset_shoot
      title: Закатная фотосессия
      body: |
        На закате силовые силуэты создают классический образ Дикого Запада. Игрок делает снимки, получает бонус к социальной активности.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Символ Аризоны
      body: |
        Завершение экскурсии включает культурный бриф, объясняющий значение сагуаро как символа и его защитный статус.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -15 едди на поездку, +20 к параметру «Природа».
        - Ачивка «Друг кактусов» и разблокировка природной линии Феникса.
      mechanics_links: []
      assets: []
