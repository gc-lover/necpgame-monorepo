summary:
  problem: "Символ Аризоны — кактус сагуаро — описывался в Markdown и не попадал в системные квесты."
  goal: "Структурировать природный тур в YAML, добавив параметры наград, этапы и крючки для фото- и культурных механик."
  essence: "Игрок отправляется в пустыню Сонора, наблюдает гигантские сагуаро при закате и фиксирует их как часть культурной идентичности."
  key_points:
    - Подчёркнуты размеры, возраст и уникальность сагуаро.
    - Награды пересчитывают природные очки и открывают достижение «Друг Кактусов».
    - Включены системные связи с фото-ивентами и региональными репутациями.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 2-4 часа.
        Награды: 1,500 XP, -15 едди, +20 к атрибуту «Природа», достижение «Друг Кактусов».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибытие в Saguaro National Park неподалёку от Тусона.
        2. Изучение гигантских кактусов, которым 75+ лет для формирования «рук».
        3. Фотосессии на закате, когда силуэты создают образ Дикого Запада.
        4. Культурный брифинг о значении сагуаро для штата Аризона.
        5. Возврат в Феникс с экспортом снимков и сувениров.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Сагуаро достигают высоты до 18 метров, живут более 150 лет и встречаются только в пустыне Сонора. Рост «рук» начинается
        после 75 лет, что делает каждое дерево хроникой региона. Их силуэты — икона американского Запада.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест усиливает туризм и экологические события, открывает фото-конкурсы кланов и репутационные бонусы у природных
        фракций. Возможна интеграция с ресурсными миссиями по сохранению уникальных видов.
      mechanics_links: []
      assets: []
