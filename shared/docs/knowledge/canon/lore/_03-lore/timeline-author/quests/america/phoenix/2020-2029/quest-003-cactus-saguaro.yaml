summary:
  problem: Черновик описывал кактусы сагуаро без механик наблюдения и исторических фактов.
  goal: Оформить туристический квест с фотографированием, изучением биологии и культурных связей.
  essence: Игрок посещает парк сагуаро, наблюдает циклы роста и фиксирует уникальные кадры.
  key_points:
    - Квест-id PHOENIX-2029-003, тип social, сложность easy, длительность 2–4 часа.
    - Этапы охватывают наблюдение, фотосъёмку и изучение культурного контекста.
    - Награды: 1 500 XP, природа +20, ачивка «Друг Кактусов».
