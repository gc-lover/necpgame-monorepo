summary:
  problem: Описание кактусов сагуаро находилось в Markdown и не использовалось в сценариях мира.
  goal: Зафиксировать культурный символ Аризоны в формате знаний для нарративных и визуальных сценариев.
  essence: Игрок посещает природные зоны с гигантскими кактусами сагуаро, наблюдая рост, возраст и силуэты на закате.
  key_points:
    - Сагуаро растут только в пустыне Сонора и достигают 18 метров высоты при возрасте 150+ лет.
    - Квест выводит в Saguaro National Park и подчёркивает культурную значимость символа Дикого Запада.
    - Награды дают природу-ориентированный прогресс и ачивку «Друг Кактусов».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест знакомит с пустынными пейзажами Аризоны и иконографикой гигантских кактусов. Он подчёркивает природное
        наследие региона и формирует визуальные ориентиры для игроков.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Переезд в Saguaro National Park.
        2. Наблюдение за взрослыми кактусами высотой до 18 метров.
        3. Изучение роста «рук» после 75 лет и продолжительности жизни до 200 лет.
        4. Фотосессии на закате с силуэтами сагуаро.
        5. Осознание символизма для Аризоны и американского Запада.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Сагуаро встречаются исключительно в пустыне Сонора, живут более 150 лет и формируют классический профиль
        американского Запада. Они признаны официальным символом штата Аризона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 1500 XP, тратит 15 единиц валюты на поездку, усиливает природный атрибут на 20 пунктов и открывает
        достижение «Друг Кактусов». Механики ориентированы на туризм, фотографию и изучение природы.
      mechanics_links: []
      assets: []
