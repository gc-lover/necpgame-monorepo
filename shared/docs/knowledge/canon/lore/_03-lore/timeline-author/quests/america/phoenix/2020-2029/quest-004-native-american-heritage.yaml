summary:
  problem: Материал о наследии коренных народов Аризоны не был структурирован для использования в сценариях и квестах.
  goal: Сформировать YAML-документ, описывающий взаимодействие с культурами Навахо, Апачи и Хопи в Фениксе.
  essence: Игрок посещает Heard Museum, знакомится с ремёслами и традициями и осознаёт историю резерваций Аризоны.
  key_points:
    - В Аризоне расположено 22 резервации, включая крупнейшую резервацию Навахо.
    - Квест фокусируется на Heard Museum как центральной площадке для культурных экспонатов и выступлений.
    - Награды подчёркивают культурный прогресс и ачивку «Друг Коренных Народов».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Документ освещает культурное наследие коренных народов через музейный и общественный опыт в Фениксе. Он задаёт
        тон уважительного взаимодействия с навахо, апачи и хопи.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посещение Heard Museum и ввод в историю племён.
        2. Изучение артефактов и ремёсел навахо, апачи и хопи.
        3. Наблюдение за традиционными танцами и выступлениями.
        4. Разбор современной жизни в резервациях и роли земли.
        5. Рефлексия о сохранении наследия и взаимодействии с общинами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Аризона включает 22 резервации, Heard Museum собирает коллекции искусства и истории, а навахо управляют
        крупнейшей резервацией в США. Квест подчёркивает культурное разнообразие региона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 2000 XP, тратит 20 единиц валюты, усиливает культурный атрибут на 25 пунктов и открывает ачивку
        «Друг Коренных Народов». Механики описывают культурное взаимодействие и музейный опыт.
      mechanics_links: []
      assets: []
