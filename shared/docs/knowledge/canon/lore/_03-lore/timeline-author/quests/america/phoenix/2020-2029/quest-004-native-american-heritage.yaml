summary:
  problem: Черновик называл племена и музей без сценарной последовательности и игровых эффектов.
  goal: Построить социальный квест, знакомящий с наследием Навахо, Апачи и Хопи через Heard Museum.
  essence: Игрок посещает музей, изучает экспозиции и взаимодействует с представителями племён, укрепляя культурную репутацию.
  key_points:
    - Квест-id PHOENIX-2029-004, тип social, сложность medium, длительность 2–4 часа.
    - Упор на уважительное взаимодействие и признание земли как наследия коренных народов.
    - Награда: 2 000 XP, -20 едди (билеты/пожертвование), +25 «Культура», ачивка «Друг коренных народов».
content:
  sections:
    - id: museum_entry
      title: Посещение Heard Museum
      body: |
        Игрок оплачивает вход, знакомится с куратором и получает карту экспозиции, посвящённой 22 резервациям Аризоны.
      mechanics_links: []
      assets: []
    - id: exhibits
      title: Экспозиции племён
      body: |
        Отдельные зоны раскрывают истории Навахо, Апачи и Хопи: искусство, керамика, ювелирные изделия и воинские традиции.
        Собранные инсайты повышают культурную репутацию героя.
      mechanics_links: []
      assets: []
    - id: performances
      title: Танцы и церемонии
      body: |
        Живые выступления обучают уважению к ритуалам. Игрок может участвовать в мастер-классе, чтобы получить социальные бонусы.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Осознание наследия
      body: |
        Финальный диалог фиксирует понимание, что земля Аризоны — наследие коренных народов. Игрок делает пожертвование и получает благодарность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, -20 едди на пожертвование, +25 к параметру «Культура».
        - Ачивка «Друг коренных народов» и повышение репутации у культурных сообществ.
      mechanics_links: []
      assets: []
