summary:
  problem: "Маршрут по наследию коренных народов Аризоны описывался в Markdown и не связывался с социальными системами игры."
  goal: "Оцифровать посещение Heard Museum и взаимодействие с племенными фракциями в YAML, выделив репутацию и культурные награды."
  essence: "Игрок изучает экспозиции Навахо, Апачи и Хопи, участвует в танцах и осознаёт исторический контекст земли."
  key_points:
    - Отражены 22 резервации Аризоны и ключевые племена.
    - Прописаны награды в атрибут «Культура» и достижение за уважение коренных народов.
    - Добавлены крючки для фракционных отношений и музейных ивентов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: medium, формат: solo, длительность: 2-4 часа.
        Награды: 2,000 XP, -20 едди, +25 к атрибуту «Культура», достижение «Друг Коренных Народов».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибытие в Heard Museum и брифинг о племенной истории Аризоны.
        2. Изучение экспозиций Навахо, Апачи и Хопи, включая ювелирные изделия и керамику.
        3. Участие в традиционных танцах и мастер-классах.
        4. Диалог с представителями племён о современных вызовах и правах.
        5. Итоговый выбор фракции для дальнейших сюжетных цепочек.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        В Аризоне расположено 22 племенных резервации, крупнейшая принадлежит Навахо. Heard Museum служит центром
        сохранения культуры, демонстрируя ремёсла и устные традиции. Историческая справедливость и доступ к земле —
        ключевые темы квеста.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест повышает репутацию у фракций коренных народов, открывает социальные контракты и специальные товары музейного
        магазина. Возможна интеграция с сезонными фестивалями и сюжетами о защите земель.
      mechanics_links: []
      assets: []
