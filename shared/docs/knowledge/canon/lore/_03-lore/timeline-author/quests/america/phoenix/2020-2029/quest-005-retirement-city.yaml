summary:
  problem: "Феномен снежных птиц и Sun City был зафиксирован в Markdown и не задействовал социально-экономические механики."
  goal: "Оформить квест о пенсионерах Феникса в YAML, добавив параметры наград, сезонные потоки и влияние на жильё."
  essence: "Игрок исследует Sun City, взаимодействует с комьюнити 55+, оценивает инфраструктуру и решает, как монетизировать поток snowbirds."
  key_points:
    - Выделены ключевые факты: город 55+, 200 гольф-полей, сезонная миграция пенсионеров.
    - Награды усиливают социальный атрибут и открывают достижение «Почётный Snowbird».
    - Квест связывает жильё, экономику услуг и календарь сезонных ивентов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social, сложность: easy, формат: solo, длительность: 1-2 часа.
        Награды: 1,000 XP, 0 едди, +15 к атрибуту «Социальный», достижение «Почётный Snowbird».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посещение Sun City и знакомство с правилами проживания 55+.
        2. Обход инфраструктуры: медицинские центры, гольф-клубы, сервисы досуга.
        3. Интервью со snowbirds, прибывающими на зиму из северных штатов.
        4. Анализ сезонной экономики: аренда жилья, услуги, транспорт.
        5. Выбор стратегии — инвестировать в недвижимость, сервисы или вести социальную линию.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональный контекст'
      body: |
        Sun City — одно из первых запланированных сообществ для пенсионеров (55+). В регионе свыше 200 полей для гольфа,
        мягкая зима и массовый приток снежных птиц. Средний возраст населения заметно выше средней по США.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Квест связывает социальные фракции пожилых жителей с экономикой услуг, системой жилья и сезонными событиями.
        Возможны мини-игры гольфа, клубные туры и бонусы к лояльности за инвестиции в инфраструктуру.
      mechanics_links: []
      assets: []
