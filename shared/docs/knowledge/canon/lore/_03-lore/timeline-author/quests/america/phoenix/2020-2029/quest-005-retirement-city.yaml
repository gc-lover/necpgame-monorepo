summary:
  problem: Квест о феномене «snowbirds» и Sun City сохранялся в Markdown и не входил в единую систему знаний.
  goal: Зафиксировать социальный портрет Феникса как города пенсионеров и подготовить данные для сюжетных линий.
  essence: Игрок посещает Sun City, изучает инфраструктуру для пожилых жителей и культуру сезонных мигрантов.
  key_points:
    - Sun City принимает жителей 55+, предлагает адаптированную инфраструктуру и более 200 гольф-полей.
    - Квест демонстрирует явление snowbirds, когда пенсионеры приезжают зимовать из северных штатов.
    - Награды повышают социальный атрибут и открывают ачивку «Почётный Snowbird».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест освещает социальную специфику Феникса, где мягкая зима привлекает тысячи пенсионеров. Он подчёркивает
        экономику услуг и досуга, построенную вокруг возрастной аудитории.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Визит в Sun City и знакомство с правилами 55+.
        2. Обзор сервисов здоровья, досуга и бытовой инфраструктуры.
        3. Паттерн сезонной миграции snowbirds, прибывающих на зиму.
        4. Исследование гольф-клубов и рекордных 200+ полей.
        5. Итоговая оценка привлекательности города для пожилых игроков.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Феникс поддерживает более 200 гольф-полей, средний возраст жителей выше национального, а Sun City позиционируется
        как отдельная община для 55+. Понятие snowbirds объясняет сезонную динамику города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 1000 XP, социальный бонус +15 и достижение «Почётный Snowbird». Механики фокусируются на социальных
        интеракциях, slice-of-life эпизодах и экономике досуга.
      mechanics_links: []
      assets: []
