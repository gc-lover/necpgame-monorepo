    - id: golf
      title: Гольф и инфраструктура
      body: |
        Исследование одного из 200 гольф-полей. Игрок участвует в короткой мини-игре, влияющей на социальные очки.
      mechanics_links: []
      assets: []
    - id: snowbirds
      title: Сезонные жители
      body: |
        Встречи со «snowbirds» раскрывают мотивы миграции с севера. Игрок получает интервью и бонусы социальной репутации.
