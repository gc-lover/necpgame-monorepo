summary:
  problem: Черновик описывал феномен Snowbirds без игрового сценария и показателей.
  goal: Создать социальный квест, раскрывающий Sun City, инфраструктуру 55+ и зимнюю миграцию пенсионеров.
  essence: Игрок исследует «город пенсионеров», участвует в локальных активностях и понимает социальную экономику Феникса.
  key_points:
    - Квест-id PHOENIX-2029-005, тип social, сложность easy, длительность 1–2 часа.
    - Включает визит в Sun City, встречи со Snowbirds и анализ инфраструктуры гольф-полей.
    - Награда: 1 000 XP, +15 «Социальный», ачивка «Почётный Snowbird».
content:
  sections:
    - id: sun_city
      title: Экскурсия по Sun City
      body: |
        Игрок получает допуск в жилой комплекс 55+. Гиды демонстрируют адаптированные дома, медицину и общественные центры.
      mechanics_links: []
      assets: []
    - id: activities
      title: Зимние активности
      body: |
        Сезонные жители (Snowbirds) рассказывают о маршрутах севера США, делятся опытом зимовки и приглашают на гольф.
        Игрок участвует в турнире на одном из 200+ полей, получая социальные бонусы.
      mechanics_links: []
      assets: []
    - id: community
      title: Сообщества и экономика
      body: |
        Обсуждение с местной администрацией показывает, как тёплая зима и гольф-инфраструктура поддерживают экономику.
        Игрок решает, поддерживать ли программы для новых пенсионеров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP и +15 к параметру «Социальный».
        - Ачивка «Почётный Snowbird» и доступ к социальной линии Феникса.
      mechanics_links: []
      assets: []
