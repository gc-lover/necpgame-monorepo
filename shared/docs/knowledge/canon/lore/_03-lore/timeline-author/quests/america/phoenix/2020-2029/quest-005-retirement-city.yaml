summary:
  problem: Черновик не раскрывал социальные механики Sun City и феномен «snowbirds».
  goal: Описать квест о жизни пенсионеров Феникса с акцентом на инфраструктуру и сезонную миграцию.
  essence: Игрок посещает Sun City, знакомится с жителями 55+ и исследует экономику гольф-курортов.
  key_points:
    - Квест-id PHOENIX-2029-005, тип social, сложность easy, длительность 1–2 часа.
    - Этапы освещают инфраструктуру пенсионеров, гольф-поля и сезонных мигрантов.
    - Награды: 1 000 XP, социальный +15, ачивка «Почётный Snowbird».
