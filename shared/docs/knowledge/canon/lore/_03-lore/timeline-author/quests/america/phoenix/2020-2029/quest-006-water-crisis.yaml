summary:
  problem: Квест о водном кризисе Феникса существовал только в Markdown и не проходил проверку схемы знаний.
  goal: Перевести сценарий дефицита воды в структурированный YAML с этапами, выбором игрока и влиянием на экологию.
  essence: Игрок исследует зависимости города от реки Колорадо, анализирует высыхание озера Мид и принимает решение о судьбе Феникса.
  key_points:
    - Квест-id PHOENIX-2029-006, сложность medium, соло-прохождение на 2–4 часа.
    - Этапы охватывают изучение инфраструктуры, рисков и ключевое решение «остаться, уехать или спасать город».
    - Награды отражают экологическое влияние и дают ачивку «Свидетель Кризиса».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает, как мегаполис в пустыне живёт за счёт реки Колорадо и стремительно приближается к катастрофе из-за
        засухи и конфликтов штатов за воду.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Проанализировать источники воды: Центральный канал Аризоны, квоты штатов, уровень озера Мид.
        2. Изучить последствия высыхания и споры за распределение ресурса.
        3. Исследовать инфраструктуру Феникса и уязвимости в случае отключения поставок.
        4. Принять решение: эвакуироваться, остаться наблюдателем или инициировать спасательную программу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны 20 см осадков в год, критическая зависимость от Колорадо, падающий уровень озера Мид и полузаброшенные пригороды,
        которым грозит обезвоживание.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 3 000 XP, прибавляет +25 к экологическому ресурсу и открывает титул «Свидетель Кризиса».
      mechanics_links: []
      assets: []
