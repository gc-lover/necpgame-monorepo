summary:
  problem: Социальный квест о сонорской кухне находился в Markdown и не проходил проверку схемы знаний.
  goal: Перевести гастрономический маршрут Феникса в YAML с описанием локаций, блюд и баффов.
  essence: Игрок отправляется в мексиканский квартал Феникса, дегустирует местную кухню и получает временные бонусы.
  key_points:
    - Квест-id PHOENIX-2029-007, сложность easy, соло-прохождение на 1–2 часа.
    - Этапы включают посещение районов, заказ блюд и взаимодействие с культурным сообществом.
    - Награды дают 800 XP, -15 валюты и бафф +20% HP на 6 часов, завершаясь ачивкой «Сонорский Гурман».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест рассказывает о влиянии близости к мексиканской границе, подчёркивая сонорскую кухню, уличные рынки и роль латиноамериканского
        сообщества в гастрономической культуре города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Исследовать мексиканский квартал и познакомиться с владельцами семейных заведений.
        2. Собрать сет дегустации: carne asada burrito, tacos de carne asada, horchata и churros.
        3. Получить знания о сонорской кухне, открыть бонусные рецепты и разблокировать баффы от пикантных соусов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Выделена близость к Мексике (300 км), более 30% латиноамериканского населения, огромные порции и аутентичные вкусы, перенесённые из
        штата Сонора.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 800 XP, тратит 15 едди на дегустацию и активирует бафф +20% HP на 6 часов и титул «Сонорский Гурман».
      mechanics_links: []
      assets: []
