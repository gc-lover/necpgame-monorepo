summary:
  problem: Сезонный квест про MLB Spring Training находился в Markdown и не интегрировался в базу знаний.
  goal: Структурировать событие Cactus League в YAML с описанием этапов, наград и социальной атмосферы.
  essence: Игрок посещает весенние тренировки MLB в Аризоне, общается с игроками и получает спортивные бонусы.
  key_points:
    - Квест-id PHOENIX-2029-009, сложность easy, соло-формат на 2–4 часа.
    - Этапы отражают посещение матчей, получение автографов и атмосферу небольших стадионов.
    - Награды дают 1 200 XP, -25 валюты, +15 к спорту и ачивку «Spring Training Фанат».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест фокусируется на бейсбольной Cactus League — командах MLB, которые проводят предсезонные тренировки в Аризоне благодаря тёплой
        погоде и компактным стадионам.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбрать матч в период февраль-март и приобрести билет.
        2. Посетить стадион малой вместимости, наблюдая тренировочный матч.
        3. Взаимодействовать с игроками, получить автографы и сделать фото.
        4. Проанализировать атмосферу и возможные эффекты для спортивных сюжетов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты 15 команд MLB Cactus League, мягкий климат зимы, доступность стадионов и расслабленный характер тренировок.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 1 200 XP, платит 25 едди за билеты и сувениры, а также +15 к спортивному ресурсу и титул «Spring Training Фанат».
      mechanics_links: []
      assets: []
