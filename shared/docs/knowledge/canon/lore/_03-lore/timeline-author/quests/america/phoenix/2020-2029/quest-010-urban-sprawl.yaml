summary:
  problem: Квест о городской экспансии Феникса существовал в Markdown со статусом draft и отсутствовал в проверяемой базе знаний.
  goal: Сформировать структурированный YAML о феномене urban sprawl с привязкой к устойчивости, транспорту и воде.
  essence: Игрок наблюдает бесконечное расползание пригородов Феникса по пустыне и анализирует угрозы, связанные с водой и автозависимостью.
  key_points:
    - Квест-id PHOENIX-2029-010, сложность medium, соло-формат на 2–4 часа.
    - Этапы показывают обзор с воздуха, однообразные пригороды, гигантские шоссе и финальную оценку устойчивости.
    - Награды дают 2 000 XP, +20 к урбанистическому ресурсу и титул «Свидетель Экспансии».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест исследует urban sprawl Феникса: отсутствие общественного транспорта, бесконечный рост пригородов и рискованную зависимость от
        автомобильной инфраструктуры в условиях пустыни.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Провести аэрофотосъёмку и увидеть масштаб расползающихся пригородов.
        2. Исследовать однотипные жилые зоны и их потребление воды.
        3. Проанализировать транспортные узлы с 10-полосными шоссе и отсутствие альтернатив.
        4. Сопоставить рост города с ограниченными водными ресурсами и сформулировать выводы для городского планирования.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указано, что город в пустыне опирается на автомобиль как основной вид транспорта, пригороды единообразны, а эко-система страдает из-за
        потребления воды и поглощения пустыни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 000 XP, сохраняет баланс валюты и добавляет +20 к урбанистическому ресурсу вместе с титулом «Свидетель Экспансии».
      mechanics_links: []
      assets: []
