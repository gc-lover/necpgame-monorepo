summary:
  problem: "Экстремальный квест о прыжке с Golden Gate существовал в Markdown и не был связан с системами риска иTraversal."
  goal: "Структурировать квест в YAML, описать ключевые этапы прыжка и завязки на traversal и risk-management."
  essence: "Игрок готовит вингсьют, прыгает с моста Золотые Ворота и приводит персонажа к приводнению у Алькатраса, демонстрируя дух экстремального Сан-Франциско."
  key_points:
    - Расписаны этапы подготовки, прыжка, полёта и приводнения.
    - Уточнены региональные маркеры: туман, International Orange, вид на остров Алькатраз.
    - Сформулированы риски неудачного приводнения и взаимодействие с системами traversal и риска.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: solo. Длительность: 1–2 часа.
        Награды: 2 500 XP, титул «Прыгун с Золотых Ворот», доступ к экстремальной линии города.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Подняться на мост по пешеходной дорожке и проверить оборудование (вингсьют или парашют).
        2. Синхронизироваться с погодой и туманом, выбрать окно видимости.
        3. Совершить прыжок с южной башни, удерживая курс над заливом.
        4. Управлять потоком воздуха, выполнить пролёт вдоль моста и слева от тюремного острова.
        5. Приводниться у Алькатраса и завершить эвакуацию через катер поддержки.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Прыжок активирует traversal-system (аэродинамика, контроль полёта) и risk-management-system (шанс фатального падения).
        Нарушение запретов на мосту влияет на репутацию в narrative-outcome-system и может вызвать полицейское преследование.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Указаны International Orange, туманы Сан-Франциско, высота 227 метров, панорама на залив и Алькатраз.
        Экстремальная сцена подчеркивает культовый статус моста как символа города.
      mechanics_links: []
      assets: []
