summary:
  problem: "Материал о побеге из Алькатраса находился в Markdown и не описывал системные ветвления и риски."
  goal: "Структурировать побег в YAML, выделить этапы, варианты исходов и связи с stealth и survival системами."
  essence: "Игрок попадает в корпоративную тюрьму Алькатраз, планирует побег по мотивам 1962 года и пытается выжить в ледяной воде залива."
  key_points:
    - Расписаны этапы подготовки, копания туннеля, выхода через вентиляцию и заплыва к берегу.
    - Описаны последствия успеха и провала, влияющие на репутацию и сюжетные ветки.
    - Квест связывает исторические факты Алькатраса с современным сеттингом NECPGAME.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: extreme. Формат: группа 2–4. Длительность: 4+ часа.
        Награды: 15 000 XP, 200 000 едди, титул «Побег из Алькатраса» при успешном освобождении.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Попасть в Алькатраз (через арест или инсайдерский доступ) и оценить режим охраны.
        2. Наладить связи с заключёнными, добыть инструменты и построить макеты для дезинформации охраны.
        3. Прокопать туннель ложками и подготовить путь к вентиляционным шахтам.
        4. Скоординировать побег, отключить сигнализацию и выйти на крышу.
        5. Спуститься к воде, преодолеть холодный залив и достичь берега или встречного катера.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Включены stealth-system (скрытность, отключение камер), infiltration-system (проникновение в закрытые зоны) и survival-system
        (гипотермия во время заплыва). Narrative-outcome-system фиксирует статус «легенда побега» или провал с усилением режима.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: 'Исходы'
      body: |
        - Успех: команда добирается до берега, открывает линию сопротивления и получает уникальные контакты.
        - Провал: персонажи гибнут в заливе или возвращаются в тюрьму с усиленными мерами.
        - Сделка: можно договориться с корпорацией и стать информатором, получив частичный бонус.
      mechanics_links: []
      assets: []
