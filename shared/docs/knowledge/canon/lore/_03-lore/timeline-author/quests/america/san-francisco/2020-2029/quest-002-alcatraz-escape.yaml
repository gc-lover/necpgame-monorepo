summary:
  problem: 'Квест Алькатраса существовал только в Markdown и не описывал логику побега и риски системохоста.'
  goal: 'Формализовать тюремный побег, связав с системами стелса, выживания и боя.'
  essence: 'Игрок инсценирует арест, проникает в корпоративный Алькатрас и повторяет легендарный побег через вентиляцию и ледяной залив.'
  key_points:
    - Расписаны этапы подготовки, наблюдения, копания и выхода через крышу.
    - Добавлены системные связи для охраны, тревог, здоровья и температурного стресса.
    - Определены награды, титулы и последствия провала, включая повторный арест.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: extreme. Формат: group 2–4. Длительность: 4+ часов.
        Награды: 15 000 XP, 200 000 едди, титул «Побег из Алькатраса», доступ к сетке побегов.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить поддельный ордер на арест или добровольно сдаться, чтобы попасть в блок.
        2. Изучить распорядок, лазейки в охране и распределение силовых полей.
        3. Организовать подпольный цех: собирать инструменты, печь головы манекенов, вербовать соузников.
        4. Прокопаться за вентиляционные решётки, отключить датчики и добраться до крыши.
        5. Спуститься по внешним кабелям, миновать прожекторы и вплавь добраться до катера у Форт-Мэйсон.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        stealth-system обрабатывает укрытия, шумы и уровни тревоги.
        survival-system отслеживает переохлаждение и усталость в ледяной воде, combat-system активируется при столкновении с охраной.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны бетонные камеры 1.5×2.7 м, холодный туман, сирены и крики чаек над заливом.
        Указаны архивные отсылки к побегу 1962 года и корпоративная модернизация блока безопасности.
      mechanics_links: []
      assets: []
    - id: decision_points
      title: 'Решения и ветвления'
      body: |
        Игрок выбирает между насильственным или скрытным выходом, может оставить союзника и получить бонус репутации или попытаться спасти всех.
        Возможно вызвать отвлекающие беспорядки или применить сетевые взломы для отключения охраны.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успех открывает линейку контрактов «Prison Break» и доступ к сетевым союзникам.
        Провал ведёт к изъятию снаряжения, штрафам и усилению охраны в регионе.
      mechanics_links: []
      assets: []
