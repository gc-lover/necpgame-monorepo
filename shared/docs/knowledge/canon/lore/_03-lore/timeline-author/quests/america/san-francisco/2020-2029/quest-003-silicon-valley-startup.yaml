summary:
  problem: "История о запуске стартапа в Кремниевой долине находилась в Markdown и не была привязана к экономическим системам."
  goal: "Описать квест в YAML, выделить бизнес-этапы, ветвления и последствия для экономики и репутации."
  essence: "Игрок создает технологический стартап, проходит путь от гаража до IPO и решает, превратиться ли в единорога, продаться или обанкротиться."
  key_points:
    - Структурированы шаги от идеи до выхода на биржу.
    - Добавлены ветви успеха, краха и продажи компании.
    - Связаны механики экономики, репутации и инновационных систем города.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: hard. Формат: solo. Длительность: 4+ часа.
        Награды: 20 000 XP, до 1 000 000 000 едди при ценности «unicorn», титул «Tech Billionaire».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Сгенерировать концепт (AI, biotech, соцсеть) и собрать команду в гараже.
        2. Создать MVP, подготовить pitch deck и выйти на венчурные сессии Sand Hill Road.
        3. Получить seed/Series A финансирование и масштабировать продукт.
        4. Пройти через рост, кризисы и потенциальные поглощения.
        5. Принять решение: IPO, продажа корпорации или смена модели после провала.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        economy-system отслеживает инвестиции, burn rate и доходы. Entrepreneurship-system определяет успех pitch'ей и инноваций.
        Reputation-system меняет отношение корпораций и хакеров в зависимости от выбранной стратегии.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: 'Исходы'
      body: |
        - Unicorn: максимальная прибыль, высокий риск захвата со стороны конкурентов.
        - Продажа: быстрый выход с 100 млн едди, но потеря контроля и репутации у инноваторов.
        - Провал: банкротство, но открываются сюжетные ветки с долгами и уроками.
      mechanics_links: []
      assets: []
