summary:
  problem: "Поездка на канатном трамвае была описана только в Markdown и не включала системные эффекты."
  goal: "Оформить квест в YAML, показать туристический опыт и влияние на настроение и память персонажа."
  essence: "Игрок садится на легендарный cable car, проходит по крутым холмам, видит залив и завершает прогулку на Fisherman's Wharf."
  key_points:
    - Представлены этапы поездки от Powell Street до причала.
    - Зафиксированы региональные маркеры: крутые холмы, звонок «ding-ding», вид на залив.
    - Добавлены эффекты mood-system и сохранение воспоминаний о поездке.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 500 XP, -8 едди (стоимость билета), бафф «Ностальгия» +10 к настроению.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Встать в очередь на Powell Street и занять место у перил.
        2. Подняться по крутым холмам, удерживаясь за поручни.
        3. Проехать извилистый участок Lombard Street.
        4. Остановиться на обзорной точке и сделать снимок залива.
        5. Завершить поездку у Fisherman's Wharf и обменяться впечатлениями.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system начисляет очки туристического опыта города. mood-system повышает настроение и снижает стресс.
        memory-system сохраняет фото и историю поездки в личный архив персонажа.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны деревянные вагоны, механизм каната, 17-градусные уклоны, звонки кондуктора и силуэт залива.
        Квест подчёркивает идентичность Сан-Франциско как города холмов и исторического транспорта.
      mechanics_links: []
      assets: []
