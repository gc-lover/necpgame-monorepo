summary:
  problem: 'Квест Fisherman''s Wharf существовал в Markdown и не описывал систему баффов и туристических наград.'
  goal: 'Структурировать туристический маршрут с кулинарными и атмосферными бонусами.'
  essence: 'Игрок изучает причал Рыбаков, взаимодействует с морскими львами, дегустирует clam chowder и собирает эстетические бонусы.'
  key_points:
    - Расписаны этапы посещения причала, Pier 39 и дегустации блюд.
    - Добавлены системные связи для туризма, экономики и баффов здоровья.
    - Определены награды, титул и последствия пропуска ключевых активностей.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 600 XP, бафф +20% HP на 8 часов, титул «Друг Морских Львов».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до Fisherman's Wharf и активировать туристическую метку.
        2. Наблюдать за морскими львами на понтонах, фиксируя редкие крики в журнале.
        3. Отправиться на Pier 39, посетить магазины и мини-аттракционы.
        4. Заказать clam chowder в хлебной миске и получить временный бафф.
        5. Купить уникальный сувенир и открыть ветку гастротуризма.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system регистрирует достопримечательности и выдаёт очки опыта путешественника.
        economy-system учитывает траты и скидки, buff-system назначает временные бонусы к здоровью.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны запах моря, уличные музыканты, sourdough bread bowls и шумные толпы.
        Включены вид на мост Золотые Ворота, заходы кораблей и мерцающие вывески причала.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успешное прохождение открывает скидки у уличных торговцев и повышает привлекательность региона.
        Пропуск дегустации уменьшает длительность баффа и закрывает доступ к секретному рецепту.
      mechanics_links: []
      assets: []
