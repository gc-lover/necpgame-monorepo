summary:
  problem: "Туристический визит на Fisherman's Wharf существовал в Markdown и не описывал эффекты кулинарной системы."
  goal: "Перевести квест в YAML, показать ключевые события, баффы от кухни и значение причала для туристической линии."
  essence: "Игрок наблюдает морских львов, пробует clam chowder в хлебной миске и погружается в атмосферу причала Рыбаков."
  key_points:
    - Сценарий включает посещение Pier 39, морских львов и дегустацию местной кухни.
    - Награды отражают gastronomic баффы и ачивку «Друг Морских Львов».
    - Квест усиливает туристическую и кулинарную идентичность Сан-Франциско.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 600 XP, -50 едди, бафф «Питательный суп» +20% HP на 8 часов, ачивка «Друг Морских Львов».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть на причал и зафиксировать шумную атмосферу рыбного рынка.
        2. Посмотреть на морских львов, сделать записи для memory-system.
        3. Попробовать clam chowder в sourdough bread bowl и оценить вкусовые эффекты.
        4. Прогуляться по Pier 39, взаимодействовать с уличными артистами и магазинами.
        5. Завершить визит покупкой сувениров и фиксировать социальные контакты.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        food-system рассчитывает бафф к здоровью, tourism-system увеличивает влияние игрока в туристической линии,
        mood-system повышает настроение благодаря кулинарному опыту и наблюдению за морскими львами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Уточнены запах океана, рев морских львов, street performers и исторические корни рыбаков.
        Причал подчёркнут как must-see локация Сан-Франциско.
      mechanics_links: []
      assets: []
