summary:
  problem: Финальный квест тех-карьеры существовал в Markdown и не интегрировался в базу знаний.
  goal: Описать путь игрока к статусу tech-миллиардера в формате YAML с ключевыми этапами и выбором финала.
  essence: Игрок строит стартап в Силиконовой долине, проходит инвестиционные раунды и решает судьбу империи — спасать мир или подчинять его.
  key_points:
    - Квест-id SF-2029-006, сложность extreme, соло-прохождение 4+ часов с акцентом на бизнес-ветки.
    - Этапы включают создание продукта, прохождение Series A-C, достижение статуса «единорога» и IPO.
    - Финальное решение определяет мировое влияние, награждая титулом «Tech Overlord» и миллиардами едди.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отображает культуру Силиконовой долины: культы быстрого роста, девизы «move fast and break things» и культовые символы Palo Alto,
        Stanford и минималистичных кампусов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Запустить революционный продукт в сфере AI, биотеха или социальной платформы.
        2. Привлечь Series A/B/C, формируя совет директоров и влияние инвесторов.
        3. Достичь оценки «единорога» и масштабировать компанию.
        4. Провести IPO на NASDAQ и закрепить статус лидера.
        5. Выбрать финал: благотворительность, мировое господство или уход на пенсию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены дресс-код hoodie+jeans, Tesla в качестве корпоративного авто, а также рабочие пространства Palo Alto и миссия «изменить мир».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 50 000 XP, 10 млрд едди и титул «Tech Overlord», влияющий на глобальные технологические ветки.
      mechanics_links: []
      assets: []
