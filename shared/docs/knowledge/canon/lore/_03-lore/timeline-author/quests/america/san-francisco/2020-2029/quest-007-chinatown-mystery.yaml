summary:
  problem: Детективный квест по Чайнатауну Сан-Франциско был в Markdown без структурного контроля.
  goal: Сформировать YAML-описание расследования с упором на культурные детали, туннели и взаимодействие с триадами.
  essence: Игрок исследует исчезновения в Чайнатауне, пробирается через подземные ходы и раскрывает древний артефакт.
  key_points:
    - Квест-id SF-2029-007, сложность hard, соло-формат 2–4 часа.
    - Этапы включают вход через Dragon Gate, расследование, спуск в туннели и встречу с триадами.
    - Награды дают 4 000 XP, 30 000 едди и артефакт с культурным значением.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает атмосферу старейшего Чайнатауна США, акцентируя контраст светящихся фонарей, старых пагод и скрытого криминального
        наследия триад.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в квартал через Dragon Gate и собрать свидетельства исчезновений.
        2. Следовать по следам в ресторанах dim sum и лавках fortune cookies.
        3. Обнаружить подземные туннели и исследовать их ловушки и фрески.
        4. Встретиться с лидерами триад и решить, как поступить с древним артефактом.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты красные фонари, архитектура с пагодами, шумные рынки и легенды о скрытых ходах под кварталом.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 4 000 XP, 30 000 едди и уникальный артефакт, влияющий на репутацию среди азиатских фракций.
      mechanics_links: []
      assets: []
