summary:
  problem: "Расследование Чайнатауна оставалось вне базы знаний и не влияло на репутационные ветки."
  goal: "Структурировать квест в YAML с описанием этапов расследования, культурных деталей и исходов."
  essence: "Игрок проходит сквозь Dragon Gate, раскрывает сеть туннелей и решает судьбу артефакта, балансируя между триадами и общиной."
  key_points:
    - Зафиксированы этапы расследования и взаимодействия с фракциями.
    - Добавлены systemic hooks для investigation-, exploration-, reputation-system.
    - Артефакт влияет на дальнейшие отношения с азиатскими фракциями.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: hard. Формат: solo. Длительность: 2–4 часа.
        Награды: 4 000 XP, 30 000 едди, уникальный артефакт с культурным влиянием.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Войти через Dragon Gate и собрать свидетельства исчезновений.
        2. Исследовать лавки fortune cookies, рестораны dim sum и собрать подсказки.
        3. Найти вход в подземные туннели, преодолеть ловушки и символические преграды.
        4. Встретиться с триадами и старейшинами общины, определить дальнейшую судьбу артефакта.
        5. Зафиксировать последствия: укрепить общину, поддержать триады или изъять артефакт для музея.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        investigation-system обеспечивает сбор улик и дедукцию, exploration-system — передвижение по подземным ходам.
        reputation-system обновляет отношения с триадами, охраной города и культурными фракциями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны красные фонари, пагоды, уличные рынки, легенды о скрытых туннелях и влияние Fortune cookies как символа района.
      mechanics_links: []
      assets: []
