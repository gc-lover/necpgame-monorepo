summary:
  problem: Хакерский квест по Кремниевой долине находился в Markdown и не проходил схему знаний.
  goal: Структурировать сценарий корпоративного шпионажа в YAML с вариативными целями и последствиями.
  essence: Игрок проникает на кампусы tech-гигантов, крадёт прототипы и сталкивается с охотой корпораций.
  key_points:
    - Квест-id SF-2029-008, сложность extreme, соло-формат 4+ часов.
    - Этапы включают выбор цели, проникновение, взлом R&D и побег.
    - Награды дают 10 000 XP, 500 000 едди и уникальные прототипы, запускающие преследование корпораций.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует атмосферу кампусов Кремниевой долины, сочетая свободу инноваций и тотальный контроль над секретами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбрать корпорацию-мишень: Google, Apple или Facebook, каждая со своими системами безопасности.
        2. Проникнуть на campus через социнженерию, подделки или хакерские каналы.
        3. Взломать лаборатории R&D и извлечь прототипы AI, биотеха или квантовых вычислений.
        4. Организовать эвакуацию, уходя от цифрового преследования и физических патрулей.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны корпоративные кампусы как мини-города, бесплатные кафетерии, сотрудники в худи и многоуровневая безопасность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 10 000 XP, 500 000 едди и прототипы, которые можно продать или использовать, но активируют преследование корпораций.
      mechanics_links: []
      assets: []
