summary:
  problem: Ивент массовой гонки на Lombard Street был оформлен только в Markdown.
  goal: Перенести гонку в YAML, зафиксировав этапы, риски и награды.
  essence: Игрок участвует в экстремальном спуске по самой извилистой улице мира, избегая аварий и борясь за титул.
  key_points:
    - Квест-id SF-2029-009, сложность hard, соло-ивент на 1–2 часа.
    - Этапы описывают регистрацию, маршрут с восемью поворотами и требования избегать столкновений.
    - Награды дают 1 500 XP за участие, 25 000 едди и титул «Мастер Ломбард» за победу.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён культовой Lombard Street и её восьми hairpin-поворотам с наклоном 27%, превращая туристический символ в гоночную арену.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Зарегистрироваться и оплатить взнос 2 000 едди.
        2. Подготовить автомобиль к спуску по каменной мостовой.
        3. Пройти восемь поворотов на скорости, удерживая машину на траектории.
        4. Финишировать без столкновений, чтобы претендовать на приз.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны кирпичная мостовая, цветущие гортензии, зрители вдоль тротуаров и вид на холмы Сан-Франциско.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Победа приносит 25 000 едди и титул «Мастер Ломбард», участие — 1 500 XP; авария ведёт к штрафам и ремонту машины.
      mechanics_links: []
      assets: []
