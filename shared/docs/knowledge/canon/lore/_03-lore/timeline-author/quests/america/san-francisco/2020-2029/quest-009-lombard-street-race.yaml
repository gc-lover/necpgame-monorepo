summary:
  problem: "Гонка по Lombard Street была в Markdown и не отражала системные риски и награды."
  goal: "Структурировать гоночный ивент, подчеркнув уникальную трассу, экономику и репутационные последствия."
  essence: "Игрок участвует в нелегальной гонке на самой извилистой улице мира, удерживая контроль на hairpin-поворотах ради титула."
  key_points:
    - Описаны этапы подготовки, спуска и квалификации на приз.
    - Системные связи с racing-, economy-, reputation-system.
    - Риски аварий и штрафов влияют на дальнейшие гоночные ветки.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event. Сложность: hard. Формат: solo. Длительность: 1–2 часа.
        Награды: 25 000 едди и титул «Мастер Ломбард» за победу, 1 500 XP за участие.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Зарегистрироваться, оплатить взнос и пройти техосмотр.
        2. Настроить автомобиль под кирпичную мостовую и 27% уклон.
        3. Выполнить спуск через восемь hairpin-поворотов, удерживая оптимальную траекторию.
        4. Пересечь финиш без столкновений, избежать штрафов и протестов.
        5. Участвовать в церемонии награждения или столкнуться с санкциями за нарушения.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        racing-system рассчитывает траектории и повреждения, economy-system списывает взносы и выдает призы.
        reputation-system обновляет статус гонщика среди уличных фракций и полиции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Подчёркнуты кирпичная мостовая, гортензии, вид на холмы, туристы на тротуарах и правила сохранения памятника.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Победа приносит 25 000 едди, титул и доступ к элитным гонкам; аварии требуют ремонта и снижают репутацию.
      mechanics_links: []
      assets: []
