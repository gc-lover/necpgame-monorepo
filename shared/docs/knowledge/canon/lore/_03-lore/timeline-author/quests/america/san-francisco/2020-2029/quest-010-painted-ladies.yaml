summary:
  problem: "Сценарий Painted Ladies находился вне базы знаний и не влиял на системы настроения и воспоминаний."
  goal: "Описать туристический квест в YAML, подчеркнув архитектурную ценность и эмоциональные награды."
  essence: "Игрок проводит неспешный визит в Alamo Square, фотографирует викторианские дома и закрепляет воспоминание о Сан-Франциско."
  key_points:
    - Показаны этапы визита, фотосессии и пикника.
    - Добавлены системные связи с tourism-, mood-, memory-system.
    - Награда даёт эстетический бафф и титул «Открытка из Сан-Франциско».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 600 XP, эстетический бафф +10, титул «Открытка из Сан-Франциско».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть в Alamo Square, выбрать идеальную точку обзора.
        2. Сделать серию фото на фоне Painted Ladies и skyline города.
        3. Организовать пикник, провести время с местными жителями и туристами.
        4. Ожидать золотой час, чтобы зафиксировать закат и обновить память персонажа.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system начисляет очки туристического опыта, mood-system даёт эстетический бафф.
        memory-system сохраняет фото и заметку, открывая коллекцию открыток города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны пастельные фасады, викторианские башенки, ухоженный газон парка, отсылка к сериалу «Full House» и skyline Сан-Франциско.
      mechanics_links: []
      assets: []
