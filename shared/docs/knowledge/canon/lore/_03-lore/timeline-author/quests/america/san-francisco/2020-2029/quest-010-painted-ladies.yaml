summary:
  problem: Туристический квест про Painted Ladies был оформлен в Markdown и не входил в проверяемую базу знаний.
  goal: Структурировать мероприятие с посещением викторианских домов в YAML, подчеркнув атмосферу Alamo Square.
  essence: Игрок посещает Alamo Square, делает iconic-фотографии Painted Ladies и устраивает пикник на закате.
  key_points:
    - Квест-id SF-2029-010, сложность easy, соло-прохождение на 30–60 минут.
    - Этапы включают прибытие в парк, фотосессию и пикник.
    - Награда выдаёт 600 XP и +10 к эстетике с титулом «Открытка из Сан-Франциско».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает культовую открытку Сан-Франциско — ряд Painted Ladies с панорамой города и атмосферой викторианской архитектуры.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прибыть в Alamo Square и найти смотровую точку.
        2. Сделать серию фотографий с пастельными фасадами и skyline на заднем плане.
        3. Устроить пикник, дождаться закатного света и поделиться впечатлениями с туристами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены пастельные цвета домов, викторианские башенки, ухоженный газон и культурные отсылки к сериалу «Full House».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 600 XP, +10 к эстетике и титул «Открытка из Сан-Франциско».
      mechanics_links: []
      assets: []
