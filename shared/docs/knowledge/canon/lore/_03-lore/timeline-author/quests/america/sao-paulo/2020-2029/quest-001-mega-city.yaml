summary:
  problem: "Описание мегаполиса Сан-Паулу оставалось в Markdown и не влияло на системы исследования и репутации."
  goal: "Структурировать квест в YAML, выделив ключевые районы, контрасты и последствия для городских фракций."
  essence: "Игрок исследует мегаполис на 22 млн жителей, фиксирует небоскрёбы Avenida Paulista и фавелы Paraisópolis, формируя отчёт об урбанистике."
  key_points:
    - Маршрут включает смотровые площадки, финансовые районы и соседние фавелы.
    - Системные связи обновляют экономику города и репутацию среди местных движений.
    - Награды дают титул «Житель мегаполиса» и открывают дополнительные урбанистические ветки.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: exploration. Сложность: medium. Формат: solo. Длительность: 3–4 часа.
        Награды: 2 500 XP, +25 к урбанистическому ресурсу, титул «Житель мегаполиса».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Осмотреть панораму с Edifício Itália и зафиксировать горизонт мегаполиса.
        2. Изучить Avenida Paulista как финансовое сердце и собрать данные о потоках капитала.
        3. Исследовать транспортные узлы, оценив легендарные пробки и метро.
        4. Сопоставить Morumbi и Paraisópolis, задокументировать контрасты и реакции жителей.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        exploration-system открывает новые точки обзора, economy-system учитывает инвестиции и стоимость недвижимости,
        reputation-system обновляет отношение городских активистов и бизнеса к игроку.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Население агломерации 22 млн+, климат «Cidade da Garoa», небоскрёбы Avenida Paulista, контраст элитных районов и фавел Paraisópolis.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Квест выдаёт 2 500 XP, +25 к урбанистическому ресурсу, титул «Житель мегаполиса» и открывает доступ к городским реформам.
      mechanics_links: []
      assets: []
