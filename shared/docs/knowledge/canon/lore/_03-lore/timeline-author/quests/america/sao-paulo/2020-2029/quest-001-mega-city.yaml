summary:
  problem: Квест о мегаполисе Сан-Паулу находился в Markdown и не проходил проверку схемы.
  goal: Перевести описание города в YAML с выделением масштабов, инфраструктуры и контрастов.
  essence: Игрок исследует мегаполис на 22 млн жителей, наблюдая контраст небоскрёбов и фавел и собирая материалы об урбанистических особенностях.
  key_points:
    - Квест-id SAOPAULO-2029-001, сложность medium, соло-формат на 4+ часов исследования.
    - Этапы фиксируют ключевые локации: Edifício Itália, Avenida Paulista и районы контрастов.
    - Награды дают 2 500 XP и повышение урбанистического ресурса.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сан-Паулу предстает крупнейшим мегаполисом Южного полушария, где небоскрёбы простираются до горизонта, а климат «Cidade da Garoa» задаёт
        атмосферу постоянной мороси.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Осмотреть панораму с Edifício Itália и зафиксировать масштабы города.
        2. Изучить Avenida Paulista как экономическое сердце мегаполиса.
        3. Исследовать транспортные узлы и оценить легендарные пробки.
        4. Сопоставить богатые кварталы и ближайшие фавелы, документируя контраст.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Акцент на население 22 млн человек, бесконечные небоскрёбы, климат моросящего дождя и контраст богатых районов с фавелами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 2 500 XP, усиливает урбанистический ресурс на +25 и открывает титул «Житель Мегаполиса».
      mechanics_links: []
      assets: []
