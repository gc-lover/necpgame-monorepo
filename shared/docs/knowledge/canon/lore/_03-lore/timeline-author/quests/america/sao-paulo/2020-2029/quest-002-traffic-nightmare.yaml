summary:
  problem: "Квест о транспортном кризисе Сан-Паулу находился вне схемы знаний и не связывался с системами транспорта и стресса."
  goal: "Задокументировать испытание мегаполисными заторами, выделив этапы, показатели и классовые последствия."
  essence: "Игрок переживает рекордные пробки, соблюдает rodízio, изучает вертолётные маршруты элиты и делает выводы о транспортной политике."
  key_points:
    - Отражены рекордные показатели заторов и особенности вертолётного такси.
    - Связи с транспортной, стрессовой и репутационной системами обновляют дальнейшие сценарии.
    - Награда даёт титул «Выживший в пробках» и модификаторы для городской линии.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: survival-event. Сложность: hard. Формат: solo. Длительность: 4+ часа.
        Награды: 3 000 XP, +20 к выносливости, титул «Выживший в пробках», временный дебафф -40% к эффективности времени.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Войти в час пик, выбрать маршрут и наблюдать рост пробок до рекорда 293 км.
        2. Отследить работу системы rodízio, адаптируя график поездок.
        3. Проанализировать вертолётные порты и стоимость перелётов.
        4. Сравнить опыт наземного транспорта и вертолётного такси, собрать данные для отчёта.
        5. Принять решение: продвигать реформу, использовать связи элиты или смириться с хаосом.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        transportation-system моделирует заторы и ограничения rodízio, stress-system отслеживает накопление усталости.
        reputation-system обновляет отношение граждан, таксистов и элиты в зависимости от выбора игрока.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Отмечены рекорд 293 км пробок, 700+ вертолётных вылетов в день, средние 3–4 часа в пути и культурные особенности «cidade do helicóptero».
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        3 000 XP, +20 к выносливости, титул «Выживший в пробках», дебафф -40% эффективности времени (12 ч) и разблокировка транспортных реформ.
      mechanics_links: []
      assets: []
