summary:
  problem: Сценарий о пробках Сан-Паулу существовал вне YAML и не был привязан к системам транспорта.
  goal: Описать испытание мегаполисными заторами в структуре знаний с учётом ограничений rodízio и вертолётной культуры.
  essence: Игрок переживает рекордные пробки, изучает режимы ограничений и усваивает классовое разделение транспорта.
  key_points:
    - Квест-id SAOPAULO-2029-002, сложность hard, длительность 4+ часов в условиях заторов.
    - Этапы показывают рекорд 293 км пробок, режим rodízio и вертолётные маршруты элиты.
    - Награда выдаёт 3 000 XP, +20 к выносливости и дебафф на эффективность времени.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отражает легендарные пробки Сан-Паулу, где жители проводят по несколько часов в дороге, а богатые используют вертолёты в качестве
        такси.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Вступить в час пик, выбрав наземный транспорт.
        2. Пройти через заторы, фиксируя показатели длины пробок.
        3. Изучить вертолётные площадки и различия в мобильности классов.
        4. Соблюсти систему rodízio, адаптируя маршрут.
        5. Сделать вывод о транспортной политике города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены рекорд 293 км пробок, более 750 вертолётов в городе, норма 3–4 часа в пути и система ограничений по номерам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 3 000 XP, +20 к выносливости, одновременно ловит дебафф -40% эффективности времени и титул «Выживший в пробках».
      mechanics_links: []
      assets: []
