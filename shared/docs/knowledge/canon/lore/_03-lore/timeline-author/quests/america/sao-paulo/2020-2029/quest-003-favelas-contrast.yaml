summary:
  problem: Социальный квест о контрастах Сан-Паулу находился в Markdown и не был связан с системами репутации.
  goal: Описать взаимодействие игрока с районами Morumbi и Paraisópolis в YAML, показав выборы и последствия.
  essence: Игрок сталкивается с разрывом между элитой и фавелами, выбирая позицию — помочь сообществу или игнорировать проблемы.
  key_points:
    - Квест-id SAOPAULO-2029-003, сложность hard, длительность 4+ часов.
    - Этапы включают экскурсию в Paraisópolis и анализ инфраструктуры Morumbi.
    - Награды дают 5 000 XP и рост ресурса «социальная справедливость».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сан-Паулу демонстрирует разрыв богатства: между небоскрёбами Morumbi и соседними фавелами Paraisópolis развернуты разные миры,
        разделённые одной улицей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посетить смотровые площадки Morumbi и зафиксировать жизнь элиты.
        2. Совершить тур по Paraisópolis с местным гидом, узнавая о проблемах инфраструктуры.
        3. Взаимодействовать с лидерами сообщества и силами правопорядка.
        4. Принять решение: поддержать программы помощи, использовать влияние корпораций или остаться нейтральным.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны численность Paraisópolis (100 000 жителей), отсутствие водопровода, presence криминала и сильных сообществ взаимопомощи.
      mechanics_links: []
      assets: []
    - id: decisions_outcomes
      title: Решения и последствия
      body: |
        • Помощь: рост репутации среди жителей фавел, снижение влияния криминала.
        • Игнорирование: стабильность у элит, усиление напряжения.
        • Использование фавел: получение ресурсов в обмен на рост криминального влияния.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 5 000 XP, +30 к ресурсу социальной справедливости и титул «Свидетель контрастов».
      mechanics_links: []
      assets: []
