summary:
  problem: Кулинарный квест о фейжоаде находился вне структурированной базы и не учитывал исторические корни блюда.
  goal: Перевести описание традиционной субботней фейжоады в YAML с учётом баффов и культурного бэкграунда.
  essence: Игрок участвует в субботней традиции Сан-Паулу, дегустирует фейжоаду и знакомится с её рабским происхождением.
  key_points:
    - Квест-id SAOPAULO-2029-004, сложность easy, длительность 1–2 часа.
    - Этапы описывают выбор ресторана, набор ингредиентов и завершение caipirinha.
    - Награда выдаёт 1 000 XP, бафф на здоровье и ачивку «Фейжоада Мастер».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест подчёркивает субботнюю традицию фейжоады в Сан-Паулу, подчёркивая корни блюда в рабской истории и его современную популярность.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Назначить субботнюю встречу в бразильском ресторане.
        2. Приготовить или заказать классическую фейжоаду: чёрные бобы, свинина, фарофа, рис и апельсины.
        3. Провести дегустацию, поделившись историей блюда.
        4. Завершить трапезу коктейлем caipirinha и культурным обменом.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны традиционный день (суббота), состав блюда, его происхождение из остатков мяса и роль в культурной идентичности страны.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 1 000 XP, тратит 25 едди, активирует бафф +40% HP на 12 часов и титул «Фейжоада Мастер».
      mechanics_links: []
      assets: []
