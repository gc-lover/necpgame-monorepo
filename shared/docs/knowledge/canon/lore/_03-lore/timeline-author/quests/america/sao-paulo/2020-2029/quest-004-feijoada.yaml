summary:
  problem: "Кулинарная традиция фейжоады была вне базы знаний и не учитывала системные эффекты еды и памяти."
  goal: "Описать субботний ритуал фейжоады в YAML, выделив ингредиенты, исторический контекст и игровые эффекты."
  essence: "Игрок посещает субботний ресторан Сан-Паулу, дегустирует фейжоаду и узнаёт о её корнях в истории рабства."
  key_points:
    - Указаны этапы приготовления/дегустации и культурного обмена.
    - Связи с food-, mood- и memory-system дают баффы и коллекции воспоминаний.
    - Награды включают титул «Фейжоада Мастер» и уникальный гастрономический буст.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: culinary. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 1 000 XP, -25 едди, бафф «Сыт и доволен» +40% HP на 12 часов, титул «Фейжоада Мастер».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Забронировать столик на субботу и собрать компанию.
        2. Изучить ингредиенты: чёрные бобы, свинина, фарофа, рис, апельсины.
        3. Провести дегустацию, рассказав историю происхождения блюда.
        4. Завершить вечер caipirinha и обсудить роль фейжоады в культуре.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        food-system рассчитывает гастрономический бафф, mood-system повышает настроение и социальные связи,
        memory-system сохраняет фото/запись, добавляя фейжоаду в коллекцию «вкусы мегаполисов».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Зафиксированы субботняя традиция, происхождение блюда из остатков мяса, обязательный гарнир (апельсины, рис, фарофа)
        и культурные ритуалы общения в ресторанах Сан-Паулу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        1 000 XP, -25 едди, бафф «Сыт и доволен» (+40% HP, 12 ч), титул «Фейжоада Мастер», запись в гастрономическом архиве.
      mechanics_links: []
      assets: []
