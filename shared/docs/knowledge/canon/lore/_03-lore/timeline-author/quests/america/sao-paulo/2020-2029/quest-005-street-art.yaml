summary:
  problem: "Тур по стрит-арту Сан-Паулу был в Markdown и не учитывал системные эффекты туризма и репутации."
  goal: "Структурировать квест в YAML, указав ключевые муралы, артистов и влияние на отношения с арт-сценой."
  essence: "Игрок исследует Beco do Batman и крупные муралы, знакомится с художниками и документирует легализованную культуру граффити."
  key_points:
    - Этапы охватывают переулок Batman, муралы Os Gêmeos и политику города.
    - tourism-, reputation-, memory-system фиксируют опыт и открывают новые арт-ветки.
    - Награда повышает ресурс «искусство» и выдаёт титул «Уличный артист».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: culture-tour. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 500 XP, -30 едди, +25 к ресурсу «искусство», титул «Уличный артист».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить Beco do Batman, зафиксировать текущие работы и их авторов.
        2. Отправиться на экскурсию по крупным муралам (Os Gêmeos, Kobra) и собрать истории.
        3. Встретиться с арт-коллективами и властями, обсудив легализацию граффити.
        4. Завершить тур созданием собственной тэг-подписи или фото-галереи.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system начисляет очки туристического опыта, reputation-system меняет отношение художников и полиции,
        memory-system добавляет фотографии в коллекцию «Murals of the World».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Описаны история Beco do Batman, участие Os Gêmeos и Kobra, муниципальная политика стрит-арта и влияние туризма на район Vila Madalena.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        1 500 XP, -30 едди, +25 к ресурсу «искусство», титул «Уличный артист», разблокировка арт-ивентов и коллабораций.
      mechanics_links: []
      assets: []
