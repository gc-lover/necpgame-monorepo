summary:
  problem: Маршрут по стрит-арту Сан-Паулу находился в Markdown и не связывался с системами репутации и туризма.
  goal: Формализовать тур по Beco do Batman в YAML, описав ключевые муралы и эффекты на отношения с художниками.
  essence: Игрок исследует уличное искусство, знакомится с работами Os Gêmeos и фиксирует легализованную культуру граффити.
  key_points:
    - Квест-id SAOPAULO-2029-005, сложность easy, длительность 2–4 часа.
    - Этапы охватывают Beco do Batman, крупные муралы и экскурсию с гидом.
    - Награда выдаёт 1 500 XP, +25 к ресурсу искусства и ачивку «Уличный артист».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сан-Паулу славится поддержкой стрит-арта: власть разрешает муралы, а Beco do Batman стал музеем под открытым небом.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посетить Beco do Batman и зафиксировать обновления граффити.
        2. Исследовать гигантские муралы по всему городу, изучая историю каждого.
        3. Встретить представителей арт-сцены, включая коллектив Os Gêmeos.
        4. Завершить тур обсуждением культурной политики и влияния искусства на район.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны легальный статус стрит-арта, быстро меняющиеся рисунки переулка и роль художников в формировании туристического бренда города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 1 500 XP, тратит 30 едди на экскурсию, повышает ресурс «искусство» на +25 и получает титул «Уличный артист».
      mechanics_links: []
      assets: []
