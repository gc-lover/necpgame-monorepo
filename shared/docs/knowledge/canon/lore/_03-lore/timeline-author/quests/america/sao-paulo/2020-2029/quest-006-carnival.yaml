summary:
  problem: Карнавал Сан-Паулу был описан в Markdown и не задействовал системы массовых событий.
  goal: Перенести крупнейший карнавал мира в YAML с выделением парадов, blocos и эффектов.
  essence: Игрок проживает пятидневный карнавал, участвует в Sambadrome и уличных блоках, управляя ресурсами и отношениями.
  key_points:
    - Квест-id SAOPAULO-2029-006, сложность easy, продолжительность 8+ часов.
    - Этапы охватывают парад школ самбы и уличные колонны blocos.
    - Награда выдаёт 4 000 XP, +35 к культурному ресурсу и титул «Король карнавала».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сан-Паулу проводит один из крупнейших карнавалов планеты: Sambadrome принимает тысячи артистов, а сотни уличных блоков заполняют город
        музыкой и костюмами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Присоединиться к параду Sambadrome и наблюдать выступления школ самбы с составом 3–5 тысяч участников.
        2. Участвовать в уличном bloco, подготовить костюм и освоить ритмы самбы.
        3. Выдержать пятидневный марафон, управляя выносливостью, финансами и социальными контактами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны масштабы карнавала, инфраструктура Sambadrome, культурное значение школ самбы и непрерывные вечеринки по всему городу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 100 едди, получает 4 000 XP, +35 к культурному ресурсу и титул «Король карнавала», открывая дополнительные культурные цепочки.
      mechanics_links: []
      assets: []
