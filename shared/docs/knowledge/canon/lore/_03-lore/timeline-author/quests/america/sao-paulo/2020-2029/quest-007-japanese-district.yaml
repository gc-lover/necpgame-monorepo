summary:
  problem: Описание района Liberdade находилось в Markdown и не подключалось к системам диаспор.
  goal: Структурировать визит в японский квартал в YAML, подчеркнув культурные активности и гастрономию.
  essence: Игрок исследует крупнейшую японскую диаспору, посещает рынки и дегустирует блюда, укрепляя отношения с местным сообществом.
  key_points:
    - Квест-id SAOPAULO-2029-007, сложность easy, длительность 2–4 часа.
    - Этапы охватывают прогулку по красным фонарям, рынок и знакомство с культурой.
    - Награды дают 1 500 XP, культурный бафф и титул «Самурай Сан-Паулу».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Liberdade хранит традиции японской, корейской и китайской диаспор, превращая квартал в «маленькое Токио» с характерной архитектурой и
        гастрономией.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройтись по улицам с красными фонарями и вывесками на японском языке.
        2. Посетить рынок Liberdade и попробовать суши, рамен, якисобу и моти.
        3. Поговорить с представителями диаспоры, узнать их истории и обряды.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны численность японской диаспоры (1.5 млн), происхождение района, культурные фестивали и архитектурные особенности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 30 едди на гастрономический тур, получает 1 500 XP, +20 к культурному ресурсу и титул «Самурай Сан-Паулу».
      mechanics_links: []
      assets: []
