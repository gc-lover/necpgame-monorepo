summary:
  problem: "Описание района Liberdade было вне базы знаний и не учло влияние диаспоры на туризм и репутацию."
  goal: "Структурировать визит в японский квартал в YAML, выделить культурные практики и эффекты на отношения с сообществом."
  essence: "Игрок гуляет по улицам с красными фонарями, посещает рынок Liberdade и знакомится с историей крупнейшей японской диаспоры."
  key_points:
    - Подчёркнуты традиции, гастрономия и фестивали Liberdade.
    - Связи с tourism-, reputation-, buff-system дают баффы и культурные бонусы.
    - Награда включает титул «Самурай Сан-Паулу» и открывает диаспорные ветки.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: culture-tour. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 500 XP, -30 едди, +20 к культурному ресурсу, титул «Самурай Сан-Паулу».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Пройти по улицам с torii и красными фонарями, изучить историю Liberdade.
        2. Посетить рынок, попробовать суши, рамен, якисобу, моти и собрать рецепты.
        3. Поговорить с лидерами диаспоры, узнать о фестивалях и культурных инициативах.
        4. Выбрать, как поддержать сообщество: пожертвование, медиа-кампания или коллаборация.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        tourism-system добавляет район в туристические маршруты, reputation-system обновляет отношения с диаспорами,
        buff-system даёт временный бонус к социальному общению благодаря гастрономии.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Живёт более 1,5 млн выходцев из Японии, ежегодные фестивали Танабата и Бон Одори, характерные torii, лавки манги и магазины электроники.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        1 500 XP, -30 едди, +20 к культурному ресурсу, титул «Самурай Сан-Паулу», доступ к диаспорным миссиям и товарам.
      mechanics_links: []
      assets: []
