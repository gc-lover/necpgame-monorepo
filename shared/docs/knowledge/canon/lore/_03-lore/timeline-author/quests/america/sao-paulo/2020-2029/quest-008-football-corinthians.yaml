summary:
  problem: "Матч Corinthians находился вне базы знаний и не связывал фанатское давление, экономику стадиона и репутацию."
  goal: "Структурировать визит на Neo Química Arena в YAML, описать ритуалы Fiel Torcida и выборы игрока."
  essence: "Игрок готовится к матчу, встраивается в фанатскую культуру рабочего класса и поддерживает команду на стадионе."
  key_points:
    - Этапы включают музей клуба, фанатские ритуалы и поведение на трибунах.
    - fan-, reputation-, economy-system реагируют на решения игрока.
    - Награды открывают клубные ветки и титул «Фанат Fiel».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: sports-event. Сложность: medium. Формат: solo/group. Длительность: 4+ часа.
        Награды: 2 500 XP, -40 едди, +30 к спортивному ресурсу, титул «Фанат Fiel».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить музей Corinthians и изучить историю клубного сопротивления.
        2. Подготовить мерч, выучить кричалки и встретиться с лидерами Fiel Torcida.
        3. Поддержать команду во время матча, выбирая тактики поведения на секторе.
        4. После игры определить курс: поддержать социальные программы клуба или уйти в подпольные дерби.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        fan-system моделирует лояльность и влияние Fiel Torcida, reputation-system обновляет отношения с клубами Бразилии,
        economy-system учитывает расходы на билеты, мерч и ставки.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        30 млн болельщиков, рабочие корни Corinthians, атмосфера Neo Química Arena, барабаны, флаги и пиротехника как часть идентичности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        2 500 XP, -40 едди, +30 к спортивному ресурсу, титул «Фанат Fiel», открытие дерби и клубных миссий.
      mechanics_links: []
      assets: []
