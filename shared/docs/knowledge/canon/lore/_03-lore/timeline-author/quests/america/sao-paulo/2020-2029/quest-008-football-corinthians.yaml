summary:
  problem: Матч Corinthians описывался в Markdown и не учитывал механику фанатов и стадиона.
  goal: Структурировать посещение Neo Química Arena в YAML с отражением «Fiel Torcida» и рабочей идентичности клуба.
  essence: Игрок погружается в атмосферу матча Corinthians, знакомится с фанатами и чувствует страсть бразильского футбола.
  key_points:
    - Квест-id SAOPAULO-2029-008, сложность medium, длительность 4+ часов.
    - Этапы включают подготовку к матчу, участие в фанатских ритуалах и наблюдение игры.
    - Награды дают 2 500 XP, спортивный бафф и титул «Фанат Fiel».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Corinthians — символ рабочего класса Сан-Паулу; фанаты «Fiel» считаются самыми преданными, а стадион Neo Química Arena наполнен песнями и
        барабанами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посетить клубный музей и ознакомиться с историей команды.
        2. Подготовить атрибутику, встретиться с фанатским сообществом и выучить кричалки.
        3. Присутствовать на матче, поддерживая команду и отслеживая изменения репутации.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны 30 млн болельщиков клуба, рабочие корни, традиции «Fiel Torcida», использование барабанов, флагов и пиротехники.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 40 едди на билеты и атрибутику, получает 2 500 XP, +30 к спортивному ресурсу и титул «Фанат Fiel».
      mechanics_links: []
      assets: []
