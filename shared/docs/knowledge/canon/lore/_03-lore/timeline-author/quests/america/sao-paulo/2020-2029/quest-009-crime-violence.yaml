summary:
  problem: Сценарий о преступности Сан-Паулу существовал в Markdown и не влиял на системы безопасности и репутации.
  goal: Описать угрозы и правила выживания в YAML, включив влияние PCC и варианты поведения.
  essence: Игрок изучает криминальный ландшафт, принимает решения по взаимодействию с полицией, сообществами или бандами.
  key_points:
    - Квест-id SAOPAULO-2029-009, сложность hard, длительность 2–4 часа.
    - Этапы демонстрируют сценарии грабежей, похищений и влияние PCC.
    - Награды дают 3 000 XP, +25 к ресурсу выживания и титул «Уличный выживший».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сан-Паулу переживает постепенное снижение преступности, но влияние PCC остаётся заметным — квест балансирует между осторожностью и
        активной защитой.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Изучить отчёты о PCC и основные схемы преступлений.
        2. Пройти по зонам риска, применяя правила безопасности и избегая демонстрации ценностей.
        3. Решить, поддерживать ли полицейские инициативы, укреплять сообщество или сотрудничать с бандами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны «express» похищения, грабежи на светофорах, влияние PCC и улучшения безопасности по сравнению с 2000-ми.
      mechanics_links: []
      assets: []
    - id: decisions_outcomes
      title: Решения и последствия
      body: |
        • Поддержать полицию: рост репутации среди силовых структур, повышенный риск мести банд.
        • Укрепить сообщество: умеренные бонусы и снижение конфликтов.
        • Сотрудничать с криминалом: доступ к теневым ресурсам, падение репутации в легальных кругах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 3 000 XP, +25 к ресурсу выживания и титул «Уличный выживший».
      mechanics_links: []
      assets: []
