summary:
  problem: Квест о мультикультурности Сан-Паулу находился вне базы знаний и не подключал систему диаспор.
  goal: Структурировать тур по культурным районам в YAML с фиксацией влияния на репутацию и культурные ресурсы.
  essence: Игрок исследует районы Bixiga, Liberdade и Bom Retiro, дегустирует кухни и документирует разнообразие мегаполиса.
  key_points:
    - Квест-id SAOPAULO-2029-010, сложность easy, длительность 2–4 часа.
    - Этапы охватывают ключевые диаспорные районы и гастрономические маршруты.
    - Награды дают 2 000 XP, +30 культуры и титул «Гражданин мира».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сан-Паулу — один из крупнейших мультикультурных мегаполисов: итальянские, японские, арабские и другие общины формируют уникальный стиль
        города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посетить Bixiga и познакомиться с итальянским наследием района.
        2. Исследовать японскую Liberdade и зафиксировать культурные мероприятия.
        3. Заглянуть в Bom Retiro, собрать гастрономические впечатления и истории диаспор.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны итальянские корни (до 60% населения с итальянским происхождением), крупнейшая японская диаспора за пределами Японии и влияние
        арабско-еврейских сообществ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 40 едди на гастрономический тур, получает 2 000 XP, +30 к культурному ресурсу и титул «Гражданин мира».
      mechanics_links: []
      assets: []
