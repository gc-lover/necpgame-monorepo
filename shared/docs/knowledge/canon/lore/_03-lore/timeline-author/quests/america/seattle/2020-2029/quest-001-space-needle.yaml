summary:
  problem: Квест о Space Needle оставался в Markdown и не проходил проверку знаний.
  goal: Задокументировать посещение главной башни Сиэтла в YAML с описанием маршрута и наград.
  essence: |
    Игрок поднимается на Space Needle, испытывает стеклянный пол смотровой площадки и наслаждается панорамой Пьюджет-Саунда,
    завершая визит вращающимся рестораном.
  key_points:
    - Расписаны ключевые этапы подъёма и обзорной площадки с акцентом на стеклянный пол.
    - Указаны факты о Всемирной выставке 1962 года и статусе символа города.
    - Награда даёт эстетический ресурс и достижение за покорение башни.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест подчёркивает Space Needle как знаковый объект горизонта Сиэтла: футуристическая башня с вращающимся рестораном и
        обзорной площадкой, остающаяся символом с 1962 года.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы опыта
      body: |
        1. Добраться до Space Needle и пройти контроль безопасности.
        2. Подняться на лифте на высоту 184 м за 41 секунду.
        3. Пройтись по смотровой площадке с панорамой 360° и стеклянным полом.
        4. Осмотреть вид на центр города, Каскадные горы и Пьюджет-Саунд.
        5. Завершить посещение ужином в вращающемся ресторане SkyCity.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены происхождение Space Needle на World's Fair 1962, футуристический дизайн и роль башни как иконы северо-запада США.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 000 XP, требует 35 едди и даёт +15 к эстетическому ресурсу. Игрок получает достижение «Покоритель
        Космической Иглы» и прогрессирует в архитектурной линии Сиэтла.
      mechanics_links: []
      assets: []
