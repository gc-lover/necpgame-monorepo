summary:
  problem: История о Pike Place Market была в Markdown и не участвовала в схеме знаний.
  goal: Перенести опыт посещения рынка с фирменным «fish throwing» в YAML, сохранив ключевые элементы.
  essence: |
    Игрок исследует Pike Place Market, наблюдает полёты рыбы, посещает первый Starbucks, осматривает Gum Wall и пробует свежие
    морепродукты.
  key_points:
    - Зафиксированы этапы маршрута по знаковым точкам рынка и его аттракционам.
    - Указаны исторические факты о 1907 годе открытия и появлении первого Starbucks.
    - Награда усиливает социальный ресурс и выдаёт достижение «Ловец Рыбы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает Pike Place Market как сердце туристической и гастрономической культуры Сиэтла, где традиции более века
        сочетаются с местными ритуалами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Войти на рынок и пройтись по торговым рядам.
        2. Наблюдать за продавцами, бросающими рыбу, и принять участие в шоу.
        3. Зайти в первый Starbucks 1971 года и попробовать фирменный кофе.
        4. Осмотреть Gum Wall и сделать снимки для дневника путешественника.
        5. Приобрести свежие морепродукты и сувениры местного производства.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены традиция «fish throwing», происхождение сети Starbucks, феномен Gum Wall и связь рынка с северными рыболовными
        промыслами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 000 XP, требует 30 едди и даёт +10 к социальному ресурсу. Игрок получает достижение «Ловец Рыбы» и
        продвигает культурную линию Сиэтла.
      mechanics_links: []
      assets: []
