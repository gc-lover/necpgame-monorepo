summary:
  problem: История первого Starbucks оставалась в Markdown и не включалась в проверяемый каталог знаний.
  goal: Представить визит к первому магазину Starbucks в формате YAML с основными фактами и наградами.
  essence: |
    Игрок стоит в очереди к историческому магазину на Pike Place, изучает оригинальный логотип с русалкой и пробует кофе, чтобы
    ощутить истоки глобальной сети.
  key_points:
    - Включены этапы посещения, акцент на оригинальном брендинге и атмосфере маленького магазина.
    - Отмечаются роль Howard Schultz и старт кофейной империи в Сиэтле.
    - Награда добавляет энергетический бафф и достижение «Кофейный Пионер».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает зарождение Starbucks в Pike Place Market и культ кофеin Seattle, где локальный бизнес вырос до
        международной сети.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы визита
      body: |
        1. Отстоять очередь к первому магазину Starbucks 1971 года.
        2. Осмотреть интерьер и заметить оригинальный логотип с русалкой.
        3. Заказать Pike Place Roast и обсудить роль Howard Schultz.
        4. Сравнить атмосферу с современными франшизами и сделать заметки для хроники.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены дата открытия, особенности исторического логотипа, связь с кофейной культурой Сиэтла и рост сети до десятков тысяч
        точек по миру.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 600 XP, требует 8 едди и даёт +15% энергии на четыре часа. Игрок получает достижение «Кофейный Пионер» и
        укрепляет кофейную линию Сиэтла.
      mechanics_links: []
      assets: []
