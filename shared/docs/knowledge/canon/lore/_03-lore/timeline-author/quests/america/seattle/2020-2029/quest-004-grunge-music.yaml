summary:
  problem: Маршрут по сиэтловской гранж-сцене был описан в Markdown и не синхронизировался с базой знаний.
  goal: Структурировать путешествие по наследию Nirvana и Sub Pop в YAML с деталями локаций и наград.
  essence: |
    Игрок посещает Museum of Pop Culture, легендарные клубы и мемориалы Kurt Cobain, чтобы прочувствовать волну гранжа 1990-х.
  key_points:
    - Прописаны ключевые остановки: экспозиция MoPOP, клуб The Crocodile и мемориал Kurt Cobain.
    - Отмечены культурные маркеры движения: flannel стиль, лейбл Sub Pop, влияние Nirvana и Pearl Jam.
    - Награда усиливает культурный ресурс и даёт достижение «Гранжевая Душа».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает гранж как культурный код Сиэтла, связывая музыку 1990-х с современным городским стилем и фанатскими
        маршрутами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы погружения
      body: |
        1. Посетить Museum of Pop Culture и изучить зал гранжа.
        2. Проследить историю движения, включая Nirvana, Pearl Jam и Sub Pop.
        3. Отправиться в клуб The Crocodile и другие культовые площадки.
        4. Нанести визит к мемориалу Kurt Cobain и оставить дань памяти.
        5. Завершить тур покупкой винила или мерча гранж-групп.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены хронология подъёма гранжа, символика фланелевых рубашек, значение Sub Pop и культурный след Kurt Cobain для
        северо-запада США.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 000 XP, требует 40 едди и даёт +25 к культурному ресурсу. Игрок получает достижение «Гранжевая Душа» и
        продвигает музыкальную линию Сиэтла.
      mechanics_links: []
      assets: []
