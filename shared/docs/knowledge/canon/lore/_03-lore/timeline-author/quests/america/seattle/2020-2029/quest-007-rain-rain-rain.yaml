summary:
  problem: Описание дождливой повседневности Сиэтла не было формализовано и не связывалось с климатическими механиками.
  goal: Стандартизировать лайфстайл-квест о жизни под бесконечной моросью и влиянии SAD.
  essence: Игрок проживает типичный дождливый сезон, адаптируется к отсутствию солнца и изучает поведенческие привычки горожан.
  key_points:
    - Квест-id SEATTLE-2029-007, лёгкая сложность, соло, длительность один сезон (условный день).
    - Сцены показывают различия между туристами с зонтами и местными, зависимость от кофе и влияние моросящего дождя.
    - Награды дают выносливость, а дебафф SAD заставляет планировать эмоциональную устойчивость.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: side. Сложность: easy. Формат: solo. Длительность: внутриигровой день под дождём.
        Награды: 1 000 XP, +10 выносливости, дебафф -10% к настроению (SAD) до применения светотерапии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы опыта
      body: |
        1. Попасть в сезон октябрь–апрель и столкнуться с регулярной моросью.
        2. Замечать поведение местных, которые предпочитают капюшоны вместо зонтов.
        3. Столкнуться с собственным дискомфортом и необходимостью адаптации.
        4. Посетить кофейни и световые студии, чтобы смягчить эффект SAD.
        5. Принять дождь как часть идентичности города и получить достижение.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональный контекст
      body: |
        Погодные условия Сиэтла — бесконечная морось, облачность и короткие световые дни.
        Климат формирует поведенческий код города: кофе, одежда с капюшоном и самоирония.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест интегрируется в mood-system, открывая светотерапию, витаминовый рацион и социальные активности.
        Продвигает климатическую линию Сиэтла и влияет на репутацию у местных жителей.
      mechanics_links: []
      assets: []
