summary:
  problem: Тур по заводу Boeing был описан неструктурированно и не учитывал связи с промышленными системами.
  goal: Зафиксировать образовательный квест о Boeing Everett Factory в стандартизированном формате.
  essence: Игрок посещает крупнейшее здание мира по объёму, наблюдает сборку лайнеров и понимает роль Boeing в экономике Сиэтла.
  key_points:
    - Квест-id SEATTLE-2029-008, лёгкая сложность, соло, длительность 2–4 часа.
    - Этапы показывают логистику Everrett, сборочные линии 747/777/787 и культуру рабочих смен.
    - Награда добавляет технологический авторитет и открывает авиационные линии.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 500 XP, технологии +20, стоимость экскурсии 30 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы тура
      body: |
        1. Добраться с гидом до Everett Factory (30 км от города), пройти инструктаж по безопасности.
        2. Осмотреть внешние масштабы здания объёмом 13,3 млн м³.
        3. Проследить цепочки сборки моделей 747, 777 и 787 Dreamliner.
        4. Взаимодействовать с инженерами и зафиксировать процесс тестирования.
        5. Завершить тур выставкой достижений Boeing и сувенирной зоной.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Boeing основана в Сиэтле в 1916 году и до сих пор определяет экономику региона.
        Фабрика в Everett занимает площадь как 30 футбольных полей и служит символом инженерной мощи.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест связывается с industry-system, открывая контракты авиационных фракций, и усиливает образовательные программы.
        Успех активирует цепочки поставок для логистических миссий.
      mechanics_links: []
      assets: []
