summary:
  problem: Тур на завод Boeing не был структурирован и не описывал масштаб производственного наследия города.
  goal: Перенести промышленный квест в YAML, зафиксировав ключевые факты и системные эффекты.
  essence: Игрок отправляется в Everett, наблюдает сборку лайнеров и знакомится с историей корпорации.
  key_points:
    - Квест-id SEATTLE-2029-008, лёгкая сложность, длительность 2–4 часа, индивидуальный формат.
    - Раскрывает производство 747/777/787, масштабы здания и вклад Boeing с 1916 года.
    - Награды добавляют технологический ресурс и достижение «Авиатор».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1 500 XP, +20 технологиям, траты 30 едди на билет.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы тура
      body: |
        1. Доехать до Everett и зарегистрироваться на экскурсию.
        2. Осмотреть экстерьер крупнейшего здания по объёму.
        3. Пройти по галереям сборки лайнеров 747, 777 и 787.
        4. Узнать историю Boeing и её влияние на Сиэтл.
        5. Посетить музейную зону и магазин, подвести итог.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональный контекст
      body: |
        Boeing — символ индустриального прошлого и настоящего Сиэтла; завод в Эверетте занимает объём 13,3 млн м³.
        Сотни самолётов и тысячи работников формируют характер прибрежного мегаполиса.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест связывает industry-system, экскурсионные цепочки и технологическую репутацию города.
        Успех открывает дополнительные задания корпорации и взаимодействие с техно-фракциями.
      mechanics_links: []
      assets: []
