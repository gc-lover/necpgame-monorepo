summary:
  problem: Кулинарный квест о тихоокеанском лососе не был структурирован и не связывался с системой баффов.
  goal: Описать гастрономический опыт Pike Place Market в виде стандартного знания.
  essence: Игрок дегустирует блюда из свежего лосося и краба, раскрывая гастрономическую идентичность Сиэтла.
  key_points:
    - Квест-id SEATTLE-2029-009, лёгкая сложность, соло, длительность 1–2 часа.
    - Этапы включают посещение рынка, выбор cedar plank salmon и Dungeness crab, а также уникальные диалоги с продавцами.
    - Награда даёт мощный бафф восстановления HP и достижение «Лососевый Гурман».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 1 000 XP, бафф +30% HP на 10 часов, стоимость дегустации 50 едди.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы дегустации
      body: |
        1. Посетить Pike Place Market или прибрежный ресторан и выбрать свежую рыбу.
        2. Приготовить cedar plank salmon, наблюдая традиционную технику на кедровой доске.
        3. Продегустировать Dungeness crab и сравнить вкусовые особенности с другими регионами.
        4. Закончить трапезу фирменным clam chowder, обсуждая локальную кулинарию с поварами.
        5. Получить рекомендации по сезонным поставкам из Аляски и Пьюджет-Саунд.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональный контекст
      body: |
        Тихоокеанский лосось — визитная карточка Сиэтла; поставки идут напрямую с Аляски.
        Кедровые доски, дым и свежие морепродукты формируют уникальную гастрономическую сцену города.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест расширяет cuisine-system, открывает баффы на восстановление и улучшает отношения с торговыми гильдиями.
        Может запускать линейку контрактов на поставку морепродуктов для других фракций.
      mechanics_links: []
      assets: []
