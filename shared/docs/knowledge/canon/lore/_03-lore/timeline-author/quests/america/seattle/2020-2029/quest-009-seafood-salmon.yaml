summary:
  problem: Гастрономическая визитная карточка Сиэтла не была формализована и не учитывала баффы от локальных блюд.
  goal: Перенести дегустационный квест в YAML, акцентируя связь города с океаном и кухней.
  essence: Игрок пробует лосося на кедровой доске, краба Dungeness и clam chowder, чтобы прочувствовать дух северо-западного побережья.
  key_points:
    - Квест-id SEATTLE-2029-009, лёгкая сложность, соло, длительность 1–2 часа.
    - Включает посещение Pike Place Market или топового ресторана морепродуктов, знакомит с cedar plank salmon и региональными блюдами.
    - Награда увеличивает здоровье и предоставляет достижение «Лососевый гурман».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 1 000 XP, +30% HP на 10 часов, траты 50 едди на дегустацию.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы дегустации
      body: |
        1. Отправиться в Pike Place Market или проверенный ресторан морепродуктов.
        2. Заказать cedar plank salmon, краба Dungeness и региональный clam chowder.
        3. Оценить свежесть блюд и обсудить с шефом происхождение продуктов.
        4. Сделать заметки для гастрономического гида и поделиться рекомендациями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональный контекст
      body: |
        Тихоокеанский лосось, поставки из Аляски и Пьюджет-Саунд, краб Dungeness и аромат кедровых досок формируют вкусовой профиль.
        Рыбный рынок и рестораны определяют бытовую культуру Сиэтла.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест интегрирует food-system, временные баффы и социальные бонусы для локальных фракций.
        Расширяет гастрономическую ветку города и открывает дополнительные рецепты.
      mechanics_links: []
      assets: []
