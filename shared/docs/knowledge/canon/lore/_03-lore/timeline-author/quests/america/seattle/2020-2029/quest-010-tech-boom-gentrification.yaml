summary:
  problem: Текст о джентрификации Сиэтла не интегрировался с системами экономики и моральных выборов.
  goal: Сформировать социально-экономический квест о трансформации города в tech-hub и её последствиях.
  essence: Игрок исследует районы Сиэтла, наблюдая рост цен, бездомность и дилемму между прогрессом и сохранением идентичности.
  key_points:
    - Квест-id SEATTLE-2029-010, основная ветка средней сложности, соло, длительность 2–4 часа.
    - Этапы охватывают истории из 1990-х до 2020-х, рост Amazon и массовую джентрификацию районов.
    - Исходы дают социальные очки и изменяют репутацию у различных групп (тех-фракции, местные жители, активисты).
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Сложность: medium. Формат: solo. Длительность: 2–4 часа.
        Награды: 3 000 XP, социальное влияние +20. Финансовых выплат нет, но решения влияют на репутацию.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы исследования
      body: |
        1. Анализировать хронологию: гранж 1990-х, приход Amazon, последующие годы tech boom.
        2. Посетить Capitol Hill и сравнить изменения арендных ставок и демографии.
        3. Документировать палаточные городки, общаться с бездомными и НКО.
        4. Провести встречи с представителями корпораций и активистов, чтобы собрать аргументы.
        5. Принять позицию, влияющую на будущие сценарии города (поддержка инноваций, социальная реформа, пассивное наблюдение).
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональный контекст
      body: |
        Рост Amazon и Microsoft поднял стоимость жилья до 3 000 едди за однушку и обострил кризис бездомности (12 000+ человек).
        Город балансирует между инновациями и потерей культурного наследия.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест подключается к economy-system, housing-system и социальным фракциям.
        Решения игрока запускают сюжетные ветки реформ, налогов или техно-патронажа.
      mechanics_links: []
      assets: []
