summary:
  problem: История джентрификации Сиэтла была неструктурированной и не отражала цифры роста цен и бездомности.
  goal: Задать системный квест про tech boom с акцентом на социальные последствия и выбор игрока.
  essence: Игрок исследует районы города, наблюдает рост цен, лагеря бездомных и решает, как реагировать на прогресс.
  key_points:
    - Квест-id SEATTLE-2029-010, средняя сложность, соло, длительность 2–4 часа.
    - Описывает этапы развития: гранж 1990-х, приход Amazon, рост аренды свыше 3 000 едди и кризис жилья.
    - Награды увеличивают социальный ресурс и фиксируют достижение «Свидетель трансформации».
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Сложность: medium. Формат: solo. Длительность: 2–4 часа.
        Награды: 3 000 XP, +20 к социальному ресурсу, без финансовых затрат.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы исследования
      body: |
        1. Изучить историю города от гранж-сцены до технологической столицы.
        2. Посетить Capitol Hill, увидеть изменение цен и аудитории.
        3. Осмотреть палаточные лагеря и поговорить с НКО о кризисе бездомности.
        4. Провести дебрифинг о плюсах и минусах технологического прогресса.
        5. Зафиксировать своё решение и влияние на социальные фракции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональный контекст
      body: |
        Рост аренды выше 3 000 едди, более 12 000 бездомных и влияние Amazon на инфраструктуру.
        Вытеснение старых кварталов и появление элитных апартаментов изменяют характер города.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные связи
      body: |
        Квест подключает economy-system, социальные показатели и фракции городских активистов.
        Результат влияет на линии housing crisis и корпоративных сюжетов.
      mechanics_links: []
      assets: []
