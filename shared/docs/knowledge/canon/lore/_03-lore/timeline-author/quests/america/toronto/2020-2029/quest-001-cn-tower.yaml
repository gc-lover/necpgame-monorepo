summary:
  problem: Описание башни CN Tower находилось в Markdown и не подключалось к валидациям знаний.
  goal: Формализовать туристический опыт подъёма на CN Tower в YAML с указанием основных аттракционов и наград.
  essence: |
    Игрок поднимается на смотровые площадки CN Tower, проверяет себя на стеклянном полу, любуется панорамой озера Онтарио и при
    желании проходит экстремальный EdgeWalk.
  key_points:
    - Структурирован маршрут: лифт на высоту 342 м, стеклянный пол, SkyPod и EdgeWalk.
    - Отмечены ключевые факты: высота 553 м, статус символа Торонто и вид на озеро.
    - Награда даёт адреналин и продвижение по архитектурной линии города.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует CN Tower как главный ориентир Торонто: от впечатляющего лифта до экстремального EdgeWalk, подчёркивая
        архитектурную мощь и туристическое значение башни.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы посещения
      body: |
        1. Подойти к башне и пройти систем безопасности.
        2. Подняться на основную смотровую площадку на высоте 342 м за 58 секунд.
        3. Испытать стеклянный пол, наблюдая город под ногами.
        4. Посетить SkyPod на 447 м для расширенной панорамы.
        5. Выполнить EdgeWalk снаружи на высоте 356 м (опционально) и завершить визит фотографиями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Уточнены высота 553 м, стеклянный пол, экстремальный EdgeWalk и виды на озеро Онтарио, подчёркивающие символику CN Tower
        для Канады.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 200 XP, требует 40 едди и даёт +20 к адреналину. Игрок получает достижение «Покоритель CN Tower» и
        продвигает архитектурную ветку Торонто.
      mechanics_links: []
      assets: []
