summary:
  problem: Кулинарное описание путина находилось в Markdown и не участвовало в схемах знаний.
  goal: Зафиксировать гастрономический опыт путин-тура в YAML, подчеркнув классическую рецептуру и игровые эффекты.
  essence: |
    Игрок отправляется на дегустацию путин в Торонто, пробует классическую комбинацию фри, gravy и cheese curds, исследует вариации
    с мясом и осознаёт статус блюда как национального символа.
  key_points:
    - Расписаны шаги заказа и дегустации, включая популярные вариации.
    - Указаны ключевые особенности: скрипящие cheese curds, калорийность и comfort food статус.
    - Награды дают бафф к здоровью и достижение «Путин-Гурман» при умеренной стоимости.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отражает повседневную канадскую гастрономию: путин как сочетание картофеля фри, gravy и cheese curds, доступный на
        улицах Торонто.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы дегустации
      body: |
        1. Найти популярную чипсы-бар или кафе, где готовят путин.
        2. Заказать классическую версию с картофелем, gravy и cheese curds.
        3. Оценить текстуру и вкус, добавить специи или соусы по вкусу.
        4. Исследовать вариации с беконом, курицей или pulled pork.
        5. Сделать выводы о национальном статусе блюда и поделиться рекомендациями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты квебекские корни, скрипящие cheese curds, коричневый gravy и репутация путина как калорийной comfort food для
        канадцев.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 600 XP, требует 15 едди и даёт бафф +30% HP на восемь часов. Игрок получает достижение «Путин-Гурман» и
        продвигает кулинарную ветку Торонто.
      mechanics_links: []
      assets: []
