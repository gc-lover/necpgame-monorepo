summary:
  problem: Маршрут по мультикультурным районам Торонто находился в Markdown и не был формализован.
  goal: Создать YAML-квест, фиксирующий этнические кварталы и культурные показатели города.
  essence: |
    Игрок путешествует по Chinatown, Little Italy, Greektown, Little India и Kensington Market, пробует кухни мира и изучает
    концепцию канадской «мозаики».
  key_points:
    - Этапы включают посещение ключевых районов с уникальной кухней и культурой.
    - Указаны показатели разнообразия: 50% жителей — иммигранты, 180 языков.
    - Награда даёт культурный ресурс и достижение «Гражданин Мира».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отображает Торонто как один из самых разнообразных городов планеты, где сосуществуют десятки этнических кварталов и
        религиозных общин, образуя «мозаику», а не «плавильный котёл».
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут по районам
      body: |
        1. Начать в Chinatown, попробовать димсамы и осмотреть китайские вывески.
        2. Переместиться в Little Italy за кофе и итальянскими блюдами.
        3. Посетить Greektown на Данфорте и попробовать сувлаки.
        4. Зайти в Little India за карри и болливудской музыкой.
        5. Завершить тур в Kensington Market, наблюдая культурную смесь.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты статистика (50% иммигрантов, 180 языков), концепция «мозаики», толерантность и сохранение идентичности в каждом
        районе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 1 500 XP, требует 40 едди на дегустации и даёт +25 к культурному ресурсу. Игрок получает достижение «Гражданин
        Мира» и укрепляет культурную ветку города.
      mechanics_links: []
      assets: []
