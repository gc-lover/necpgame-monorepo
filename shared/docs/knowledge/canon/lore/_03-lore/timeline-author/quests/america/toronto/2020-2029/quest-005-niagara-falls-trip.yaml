summary:
  problem: Экскурсия к Ниагарскому водопаду была описана в Markdown и не интегрировалась в автоматические проверки.
  goal: Формализовать путешествие из Торонто к Ниагаре в YAML, подчеркнув природные особенности и игровые эффекты.
  essence: |
    Игрок выезжает из Торонто на Ниагарский водопад, наблюдает Horseshoe Falls с канадской стороны, проходит на лодке Maid of the
    Mist сквозь брызги и встречает ночную подсветку водного потока.
  key_points:
    - Этапы охватывают дорогу, обзор канадской стороны, лодочную экскурсию и ночную иллюминацию.
    - Подчёркнуты характеристики водопада: 6 млн кубических футов воды в минуту, сильный грохот и брызги.
    - Награда выдаёт природный ресурс, достижение «Повелитель водопадов» и учитывает стоимость поездки.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отображает Ниагарский водопад как обязательный маршрут для гостей Торонто: сочетание природной мощи, туристической
        инфраструктуры и международной границы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы путешествия
      body: |
        1. Отправиться из Торонто (примерно 130 км) и прибыть на канадскую сторону.
        2. Осмотреть Horseshoe Falls с обзорных площадок.
        3. Сесть на лодку Maid of the Mist и подойти к стене воды.
        4. Наблюдать радугу в брызгах и сделать фотографии.
        5. Остаться до вечера, чтобы увидеть подсветку водопада.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны форма Horseshoe Falls, колоссальные потоки воды, грохот, постоянные брызги и преимущество канадской стороны для
        панорамных видов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 3 000 XP, требует 80 едди на транспорт и экскурсии, добавляет +25 к природному ресурсу и присваивает
        достижение «Повелитель водопадов».
      mechanics_links: []
      assets: []
