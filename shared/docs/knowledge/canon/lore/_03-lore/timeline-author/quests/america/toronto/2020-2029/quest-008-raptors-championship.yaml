summary:
  problem: История чемпионства Raptors 2019 была оформлена в Markdown и не участвовала в пайплайнах знаний.
  goal: Перенести квест в YAML, описав ключевые моменты победы и культурное влияние на Торонто.
  essence: |
    Игрок погружается в хронику финальной серии NBA 2019, наблюдает победный бросок Kawhi Leonard, эйфорию города и парад с
    участием двух миллионов фанатов под слоганом «We The North».
  key_points:
    - Структурированы этапы: изучение истории, просмотр решающих моментов, участие в праздновании.
    - Подчёркнуты ключевые факты: первый титул NBA для Канады, героизм Kawhi, массовый парад.
    - Награды дают спортивный ресурс, достижение «Свидетель чемпионства» и фиксируют эмоциональный эффект.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест отображает изменение спортивного ландшафта Торонто после титула Raptors, подчёркивая символизм лозунга «We The North»
        и гордость канадцев за первый чемпионский перстень NBA.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Хроника чемпионства
      body: |
        1. Изучить финальную серию NBA 2019 и роль ключевых игроков.
        2. Просмотреть моменты Kawhi Leonard, включая знаменитый «The Shot».
        3. Пройти по маршруту парада победы среди двух миллионов фанатов.
        4. Проанализировать влияние победы на спортивную культуру города.
        5. Отметить последствия для бренда Raptors и канадской идентичности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны слоган «We The North», массовый парад, фигура Kawhi Leonard, а также момент, когда Raptors стали символом всей
        страны.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 2 000 XP, не требует затрат и добавляет +25 к спортивному ресурсу. Игрок получает достижение «Свидетель
        чемпионства» и повышенный престиж в спортивных сюжетах.
      mechanics_links: []
      assets: []
