summary:
  problem: Материал о системе Medicare находился в Markdown и не проходил проверки знаний.
  goal: Структурировать квест о канадской медицине в YAML, выделив бесплатность, очереди и сравнение с США.
  essence: |
    Игрок изучает принципы Medicare, посещает врача с картой здоровья, сталкивается с очередями на неэкстренные процедуры и
    анализирует плюсы и минусы по сравнению с американской системой.
  key_points:
    - Этапы охватывают изучение политики, визит к врачу и сравнение систем здравоохранения.
    - Уточнены особенности финансирования налогами, очереди на МРТ и гордость канадцев.
    - Награды дают социальный ресурс и достижение «Знаток Medicare».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает канадскую модель здравоохранения: бесплатный доступ для граждан, государственное финансирование и
        компромиссы между доступностью и скоростью обслуживания.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы исследования
      body: |
        1. Изучить основы Medicare и налоговое финансирование.
        2. Посетить клинику с картой здоровья и пройти приём.
        3. Столкнуться с ожиданием на неэкстренные процедуры, например МРТ.
        4. Сравнить впечатления с платной системой США.
        5. Сформулировать свою позицию относительно эффективности модели.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты бесплатность услуг для граждан, длительные очереди, гордость за общественную систему и контраст с США.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 3 000 XP, не требует расходов и добавляет +20 к социальному ресурсу. Игрок получает достижение «Знаток
        Medicare» и открывает ветки социально-политических сюжетов.
      mechanics_links: []
      assets: []
