summary:
  problem: Черновик описывал прогулку по Стэнли-парку списком фактов без игрового сценария.
  goal: Создать социальный квест, показывающий сочетание природы и культурного наследия в центре города.
  essence: Игрок исследует Seawall на велосипеде, знакомится с тотемными столбами First Nations и наблюдает панораму гор и океана.
  key_points:
    - Квест-id VANCOUVER-2029-001, тип social, сложность easy, длительность 2–4 часа.
    - Основные точки: Seawall (9 км), тотемы, Lost Lagoon, панорама North Shore.
    - Награда: 1 200 XP, +20 к параметру «Природа», ачивка «Хранитель парка».
content:
  sections:
    - id: seawall
      title: Маршрут по Seawall
      body: |
        Игрок выбирает пешую или велосипедную прогулку по 9-километровой набережной, наблюдая океан и городские пейзажи.
      mechanics_links: []
      assets: []
    - id: totems
      title: Тотемные столбы
      body: |
        Секция знакомит с наследием First Nations. Игрок изучает истории кланов и пополняет культурный архив.
      mechanics_links: []
      assets: []
    - id: lagoon
      title: Lost Lagoon
      body: |
        Посещение лагуны с наблюдением за птицами и растительностью усиливает параметр «Природа» и открывает фото-контент.
      mechanics_links: []
      assets: []
    - id: panorama
      title: Панорама Ванкувера
      body: |
        На смотровых площадках герой фиксирует виды на горы North Shore, Тихий океан и даунтаун, получая бафф вдохновения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, +20 к параметру «Природа».
        - Ачивка «Хранитель парка» и доступ к природной линии Ванкувера.
      mechanics_links: []
      assets: []
