summary:
  problem: Требуется каноническое описание исследовательского квеста в Стэнли Парке с акцентом на природу и культурное наследие.
  goal: Зафиксировать ключевые сцены, региональные особенности и награды квеста для синхронизации нарратива и игровых механик.
  essence: Исследовательский маршрут проводит игрока по основным точкам Стэнли Парка и демонстрирует сочетание мегаполиса с природой.
  key_points:
    - Маршрут по Seawall раскрывает масштаб и визуальные контрасты парка.
    - Тотемные столбы подчеркивают связь с наследием коренных народов.
    - Финальный обзор объединяет город, горы и океан как главный мотив квеста.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Прогулка по Stanley Park подчёркивает взаимодействие городской среды и природы. Игрок перемещается вдоль Seawall, изучает тотемные столбы и открывает обзорные точки, формируя целостное представление о культурном слое Ванкувера.
      mechanics_links: []
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Stanley Park превышает по площади Central Park и включает девятикилометровую набережную Seawall. Тотемные столбы демонстрируют наследие First Nations, а одновременный вид на горы и океан делает локацию уникальной.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1: поездка по Seawall задаёт темп и масштаб. Этап 2: посещение тотемных столбов раскрывает культурную глубину. Этап 3: остановка у Lost Lagoon добавляет спокойствие и отражает город. Этап 4: обзорная площадка демонстрирует North Shore Mountains, Тихий океан и городской пейзаж. Этап 5: вывод подчёркивает симбиоз природы и мегаполиса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и метрики
      body: |
        Завершение квеста приносит 1200 опыта и прирост природного показателя на 20 пунктов. Валюта не начисляется. Игрок получает ачивку «Хранитель Парка».
      mechanics_links: []
      assets: []
    - id: thematic_connections
      title: Тематические связи
      body: |
        Квест усиливает природную линию Ванкувера и связывает туристические, природные и культурные механики, закрепляя позиционирование города как баланса урбанистики и экологии.
      mechanics_links: []
      assets: []
