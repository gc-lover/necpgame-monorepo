summary:
  problem: Нужно формализовать квест, раскрывающий климатические особенности Ванкувера и влияние постоянного дождя на жителей.
  goal: Зафиксировать этапы проживания в дождливом сезоне и связать их с механиками настроения и адаптации.
  essence: Квест показывает, как морось и сезонные колебания формируют образ жизни Raincouver, требуя выносливости и психологической устойчивости.
  key_points:
    - Прозвище Raincouver подчёркивает 170 дождливых дней в году.
    - Постоянная морось влияет на настроение и поведение NPC.
    - Адаптация к климату открывает уникальные награды и ачивку.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока прожить сезон дождей в Ванкувере и понять, почему город называют Raincouver. Постоянная морось, серое небо и особая культура вокруг дождливой погоды становятся частью идентичности локации.
      mechanics_links: []
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Raincouver — популярное прозвище города. Более 170 дней в году идут дожди, пик приходится на период октябрь—март. Осадки чаще выражаются в мороси, а не в ливнях, что формирует мягкий, но непрерывный климатический фон. Местные жители редко используют зонты, в отличие от туристов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1: прожить октябрь—март в условиях почти ежедневных осадков. Этап 2: адаптироваться к лёгкой, но непрекращающейся мороси. Этап 3: наблюдать отсутствие зонтів у местных и перенимать поведение. Этап 4: отметить, как изобилие влаги поддерживает вечнозелёные парки. Этап 5: пережить сезонное снижение настроения (SAD) и найти пути компенсации. Этап 6: принять дождь как образ жизни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 1500 опыта и увеличивает показатель выносливости на 15 пунктов. Игрок получает дебафф настроения SAD (-10% Mood), который стимулирует поиск решений в социальных или wellness-механиках. Ачивка «Выживший в Raincouver» фиксирует прохождение.
      mechanics_links: []
      assets: []
    - id: thematic_connections
      title: Тематические связи
      body: |
        Квест поддерживает климатическую линию Ванкувера и связывает погодные условия с социальными и физиологическими системами. Он подготавливает игрока к дальнейшим нарративам, где дождь — ключевой контекст городской жизни.
      mechanics_links: []
      assets: []
