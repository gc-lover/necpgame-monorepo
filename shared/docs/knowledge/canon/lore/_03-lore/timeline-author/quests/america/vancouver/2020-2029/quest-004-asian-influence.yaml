summary:
  problem: Требуется зафиксировать мультикультурную специфику Ванкувера и описать влияние азиатской диаспоры на городскую идентичность.
  goal: Структурировать ключевые локации, кулинарные маршруты и социальные аспекты взаимодействия с азиатским населением.
  essence: Квест проводит игрока через Richmond, Chinatown и гастрономические точки, показывая, как «Hongcouver» стал самым азиатским городом Северной Америки.
  key_points:
    - 45% жителей города имеют азиатское происхождение, в пригороде Richmond доля достигает 70%.
    - Кулинарные маршруты охватывают димсам, суши и вьетнамскую кухню мирового уровня.
    - Квест усиливает сюжетные линии о мультикультурализме и экономическом влиянии азиатских общин.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с прозвищем «Hongcouver» и показывает, как азиатская диаспора формирует образ Ванкувера.
        Игрок посещает ключевые районы, изучает двуязычные вывески и знакомится с культурными практиками, вплетёнными в
        повседневную жизнь города.
      mechanics_links: []
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Статистика подтверждает, что 45% населения Ванкувера имеют азиатское происхождение, а в Richmond этот показатель
        достигает 70%. Chinatown остаётся одним из крупнейших в Северной Америке. Локальная пресса и жители используют
        прозвище «Hongcouver» как отражение городской реальности.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        Этап 1 — посещение Richmond и знакомство с повседневной жизнью района. Этап 2 — изучение исторического Chinatown и
        его архитектуры. Этап 3 — гастрономический маршрут с димсам, суши и phở. Этап 4 — анализ вывесок и локального
        бизнеса, работающего на китайском и английском языках. Финал — фиксация мультикультурного опыта в дневнике.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста даёт 1500 опыта, снижает валютный баланс на 30 единиц и добавляет +25 к показателю культуры.
        Игрок получает ачивку «Азиатский Ванкуверец», отражающую понимание городской идентичности.
      mechanics_links: []
      assets: []
    - id: thematic_connections
      title: Тематические связи
      body: |
        Квест усиливает социальную линию Ванкувера, открывая ветки про иммиграцию, экономические связи с Гонконгом и
        влияние азиатских сообществ на городской бизнес. Он синхронизируется с кулинарными маршрутами и событиями
        культурного календаря.
      mechanics_links: []
      assets: []
