summary:
  problem: В базе знаний отсутствует структурированное описание квеста о каннабис-культуре Ванкувера после легализации 2018 года.
  goal: Зафиксировать этапы посещения легальных магазинов, социальные реакции и экономические эффекты, чтобы интегрировать квест в социальные системы.
  essence: Игрок исследует либеральное отношение города к каннабису, знакомится с брендами «BC Bud» и изучает варианты поведения.
  key_points:
    - Канада легализовала каннабис в 2018 году, и Ванкувер был готов к этому задолго до закона.
    - Диспансеры предлагают широкий выбор сортов, а местный брендинг BC Bud формирует региональную гордость.
    - Квест предлагает моральный выбор — участвовать в потреблении или остаться наблюдателем.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест показывает, как легализация каннабиса изменила городскую среду. Ванкувер давно позволял полуофициальные
        магазины, поэтому после 2018 года инфраструктура быстро адаптировалась к федеральным нормам.
      mechanics_links: []
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        В 2018 году Канада стала второй страной мира, легализовавшей каннабис. Ванкувер исторически славился либеральным
        отношением и брендом BC Bud. Диспансеры присутствуют в большинстве районов, предлагая консультации и образовательные
        материалы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        Этап 1 — обзор хронологии легализации и роли активистов Ванкувера. Этап 2 — посещение легального диспансера,
        изучение меню и брендов. Этап 3 — решение игрока: совершить покупку или ограничиться исследованием. Этап 4 —
        фиксация социальных реакций и влияние на экономику района.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест приносит 1000 опыта, уменьшает валюту на 25 единиц (при покупке) и добавляет +15 к показателю социальных
        связей. Игрок получает ачивку «Знаток легализации».
      mechanics_links: []
      assets: []
    - id: thematic_connections
      title: Тематические связи
      body: |
        Квест поддерживает социальную линию Ванкувера, связывает её с экономикой и правовыми системами, а также подготавливает
        события о регулировании веществ и влиянии на туризм.
      mechanics_links: []
      assets: []
