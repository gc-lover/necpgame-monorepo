summary:
  problem: Описание квеста фиксирует факты о легализации каннабиса, но не связывает их с нарративными и социальными механиками игры.
  goal: Сформировать структурированное знание о маршруте и взаимодействиях игрока в каннабис-культуре Ванкувера.
  essence: Игрок исследует легальные магазины, знакомится с локальными сортами «BC Bud» и решает, вовлекаться ли в механику потребления или сохранить наблюдательную позицию.
  key_points:
    - Легализация 2018 года задаёт контекст и объясняет либеральное отношение города.
    - Магазины dispensary служат точками выбора и социального взаимодействия.
    - Квест подключается к культурной линии Ванкувера и формирует игровые эффекты через социальные показатели.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест демонстрирует, как Ванкувер адаптировался к легализации каннабиса. Игрок посещает легальные магазины, изучает ассортимент и узнаёт о культовых сортах «BC Bud», решая, участвовать ли в дегустации или ограничиться исследованием культурного феномена.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Канада легализовала каннабис в 2018 году, и Ванкувер одним из первых поддержал индустрию. Сети dispensary легальны, а бренд «BC Bud» ассоциируется с местными терруарами и качеством продукции.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        Этап 1 — знакомство с легализацией и историей либерального отношения города. Этап 2 — посещение магазина, ознакомление с меню сортов и консультантами. Этап 3 — выбор игрока между покупкой, дегустацией или сугубо исследовательским подходом. Этап 4 — фиксация социальной реакции NPC и влияние на репутацию.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Завершение квеста приносит 1000 XP и прирост социального показателя на 15 пунктов. При выборе покупки расходуется 25 единиц валюты, а также разблокируется ачивка «Знаток Легализации».
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест усиливает социальную линию Ванкувера и может запускать дополнительные события с участием местных активистов и туристов. Решение игрока отражается на восприятии города другими фракциями и доступе к культурным мероприятиям.
      mechanics_links: []
      assets: []
