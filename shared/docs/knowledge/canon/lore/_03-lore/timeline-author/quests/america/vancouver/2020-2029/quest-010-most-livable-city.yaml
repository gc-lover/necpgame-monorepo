summary:
  problem: Требуется оформить концепцию квеста про рейтинг пригодности к жизни и показать его парадоксы для баланса экономики и климата.
  goal: Сформировать структурированный сценарий, который объясняет преимущества и издержки жизни в Ванкувере и подключает их к социально-экономическим системам игры.
  essence: Игрок исследует показатели качества жизни, сталкивается с высокой стоимостью недвижимости и делает вывод, оправдывает ли город свою репутацию.
  key_points:
    - Ванкувер стабильно входит в мировые топы по livability благодаря природе, инфраструктуре и безопасности.
    - Высокая стоимость жилья и затяжные дожди создают дилемму «комфорт против доступности».
    - Результат квеста влияет на репутацию города и открывает социально-экономические события.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку изучить рейтинг «Most Livable City», пройти через ключевые критерии (природа, инфраструктура, культура, безопасность) и оценить обратную сторону жизни — стоимость недвижимости, климат и кризис жилья.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: regional_highlights
      title: Региональные отсылки
      body: |
        Ванкувер стабильно занимает места в топ-3 мировых рейтингов livability. Город сочетает доступ к природе, развитые здравоохранение и образование, но сталкивается с высокими ценами на жильё и высоким уровнем осадков.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Анализ рейтинга и оценка критериев качества жизни.
        2. Сравнение с реальными проблемами: стоимость недвижимости, климат, жилищный кризис.
        3. Диалог с NPC и обсуждение личного выбора — стоит ли качество жизни заплаченных средств.
        4. Итоговый вывод игрока фиксируется через параметры репутации и социоэкономические флаги.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 3000 XP, прирост показателя «Философия» на 25 пунктов и ачивку «Ванкуверский Житель». В зависимости от выбора возможны изменения репутации и доступ к последующим сюжетам о стоимости жизни.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: narrative_connections
      title: Тематические связи
      body: |
        Квест связывает природную и социально-экономическую линии Ванкувера, вливаясь в арку доступного жилья и климатических вызовов. Результат влияет на события недвижимости и реакции городских фракций.
      mechanics_links: []
      assets: []
