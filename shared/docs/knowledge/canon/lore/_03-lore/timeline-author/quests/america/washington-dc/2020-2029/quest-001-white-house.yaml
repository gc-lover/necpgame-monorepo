summary:
  problem: Описание «Белого дома» хранится в MD и не структурировано для интеграции в квестовый движок и политические системы.
  goal: Перенести опыт посещения резиденции президента США в формат знания с явными этапами, наградами и связями с дипломатическими механиками.
  essence: Игрок проходит тур по Белому дому, сталкивается с усиленной охраной Secret Service и открывает политическую линию Вашингтона.
  key_points:
    - Тур требует предварительного бронирования и строгого досмотра со стороны Secret Service.
    - Основные точки маршрута — East Wing, парадные помещения и наблюдение за Овальным кабинетом с дистанции.
    - Квест выдает политический прогресс и ачивку «У Врат Власти».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Белый дом по адресу 1600 Pennsylvania Avenue служит резиденцией президента США с 1800 года. Туристическая линия
        квеста подчёркивает протоколы безопасности, исторические интерьеры East Wing и символизм Овального кабинета,
        который остаётся недоступным для свободного посещения.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Резиденция президента США и символ исполнительной ветви власти.
        - Secret Service обеспечивает тотальный контроль периметра и гостевых потоков.
        - Овальный кабинет открыт для обзора только из отдалённых точек во время тура.
        - Белый дом является ключевой точкой политической линии Вашингтона.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Пройти через внешние кордоны, подтвердив бронь тура и пройти досмотр Secret Service.
        2. Попасть в East Wing и ознакомиться с парадными залами: State Dining Room, Blue Room, Green Room.
        3. Наблюдать за работой персонала и протоколами безопасности в коридорах резиденции.
        4. Завершить тур наблюдением на дистанции за Овальным кабинетом и обзором территории через ограждение.
        5. Сделать контрольные снимки фасада и получить политический глоссарий для последующих миссий.
      mechanics_links:
        - mechanics/security/security-clearance.yaml
        - mechanics/progression/quest-checkpoints.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 опыта, +20 политического влияния, репутация столичного туризма +10.
        - Ачивка «У Врат Власти».
        - Разблокировка дипломатических квестов и доступ к событийной линии Secret Service.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Механики и риски
      body: |
        - Система безопасности: допуск через уровни допуска Secret Service, риск досмотров и задержек.
        - Туристический маршрут: ограниченные временные слоты, жёсткое расписание, обязательная бронь.
        - Политические системы: влияния на ветку дипломатии, информеры по работе исполнительной власти.
      mechanics_links:
        - mechanics/security/security-risks.yaml
        - mechanics/tourism/city-tour-flow.yaml
      assets: []
    - id: connections
      title: Связи и последующие шаги
      body: |
        Квест открывает доступ к политической линии Вашингтона, активирует мероприятия по Capitol Building и подключает
        игрока к дипломатическим NPC. Контент служит стартом для сюжетов Secret Service и линейки национальной безопасности.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/2020-2029/index.yaml
      assets: []
