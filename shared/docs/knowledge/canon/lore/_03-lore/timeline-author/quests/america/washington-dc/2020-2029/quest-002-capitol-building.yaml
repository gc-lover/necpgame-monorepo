summary:
  problem: Квест «Capitol Building» описан без структурных блоков и ссылок на политические механики, что мешает интеграции в сценарии 2020–2029.
  goal: Сформировать знание о посещении Капитолия, учитывая исторический контекст, тур и события 6 января 2021 года.
  essence: Игрок исследует здание Конгресса, наблюдает заседание и сталкивается с памятью о штурме Капитолия.
  key_points:
    - Тур охватывает ротонду, Statuary Hall и исторические залы Верховного суда.
    - Ветвление событий связывает маршрут с воспоминанием о штурме 6 января 2021 года.
    - Квест даёт демократический прогресс и ачивку «Свидетель демократии».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Капитолий — символ американской демократии, где заседают Сенат и Палата представителей. Квест фокусируется на
        маршрутных точках внутри здания и подчёркивает значение купола, ротонды и исторических залов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/politics/legislative-process.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Купол Капитолия — главный визуальный символ демократии США.
        - Ротонда содержит фрески и статуи, рассказывающие историю страны.
        - События 6 января 2021 года добавляют память о попытке штурма.
        - Национальный холл статуй собирает знаковые фигуры каждого штата.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Пройти через внешний периметр и познакомиться с архитектурой купола.
        2. Посетить ротонду и изучить исторические фрески и скульптуры.
        3. Осмотреть National Statuary Hall и старое помещение Верховного суда.
        4. Прослушать интерактивный рассказ о событиях 6 января 2021 года.
        5. Наблюдать за заседанием Конгресса или познакомиться с процедурой голосования через AR-сценарий.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/politics/session-simulation.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 опыта, +25 демократического влияния, репутация политической ветки +15.
        - Ачивка «Свидетель демократии».
        - Разблокировка событий по законотворческим сюжетам и доступа к политическим NPC.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Механики и конфликты
      body: |
        - Политическая симуляция: наблюдение за заседаниями Сената/Палаты.
        - Безопасность: протоколы DHS и риск повышения тревоги при упоминании событий Jan 6.
        - Образовательные сегменты: фрески, исторические лекции и AR-экскурсии.
      mechanics_links:
        - mechanics/security/alert-levels.yaml
        - mechanics/education/museum-experiences.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест усиливает политическую сюжетную линию Вашингтона, открывает миссии Secret Service и ветку по защите
        демократии. Служит входом к событиям на National Mall и квестам Верховного суда.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/2020-2029/index.yaml
      assets: []
