summary:
  problem: Квест «Монумент Вашингтона» хранится в Markdown и не содержит сценарных этапов и наград.
  goal: Описать подъем на обелиск как туристический опыт с управлением очередями и историческими фактами.
  essence: Игрок бронирует бесплатный билет, поднимается на высоту 169 метров и изучает контекст строительства монумента.
  key_points:
    - Лифт доставляет на вершину за 70 секунд, открывая панораму National Mall.
    - Смена цвета камня демонстрирует 40-летнее строительство с перерывом.
    - Квест выдаёт исторические очки и ачивку «Покоритель обелиска».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Монумент Вашингтона — самый высокий каменный обелиск в мире высотой 169 метров. Квест фокусируется на процессе
        получения билета, подъем на вершину и знакомство с символикой первого президента США.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/tourism/city-tour-flow.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Обелиск строился с 1848 по 1888 год с заметным изменением цвета камня.
        - Высота 555 футов символизирует округ Колумбия.
        - Локация доминирует над National Mall и служит визуальным ориентиром.
        - Мемориал посвящён Джорджу Вашингтону и открывает диалоги о рождении США.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Забронировать бесплатный билет и пройти зону ожидания у основания монумента.
        2. Прослушать вводный брифинг о строительстве и смене цвета камня.
        3. Подняться на лифте на вершину, наблюдать панораму National Mall.
        4. Изучить исторические панели, описывающие строительство и реставрации.
        5. Сделать обзорные снимки и синхронизировать данные с журналом памятников.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/tourism/viewpoint-system.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 опыта, +15 исторического влияния, репутация туристической ветки +10.
        - Ачивка «Покоритель обелиска».
        - Разблокировка экскурсий по National Mall и дополнительных заданий о Джордже Вашингтоне.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Механики и условия
      body: |
        - Ограниченные временные окна посещения требуют планирования.
        - Погодные условия и технические проверки лифта могут отложить подъём.
        - Игрок получает временный бафф к обзору панорам, влияющий на фотоквесты города.
      mechanics_links:
        - mechanics/time-management/scheduling.yaml
        - mechanics/weather/tourism-impacts.yaml
      assets: []
