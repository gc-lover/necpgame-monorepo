summary:
  problem: Описание мемориала Вьетнама не структурировано и не отражает эмоции, взаимодействие с ветеранами и интеграцию в боевую линию.
  goal: Сформировать квест о посещении мемориала со сценариями памяти, взаимодействиями с NPC и управлением эмоциональными эффектами.
  essence: Игрок подходит к «чёрной стене», читает 58 318 имён, взаимодействует с ветеранами и укрепляет чувство памяти войны.
  key_points:
    - Мемориал формирует V-образную стену из чёрного гранита, отражающего посетителей.
    - Ветераны и родственники оставляют цветы, флаги и делают отпечатки имён.
    - Квест выдаёт эмоциональный бафф скорби и открывает военную сюжетную линию.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Vietnam Veterans Memorial расположен у National Mall и отражает трагедию самой спорной войны США. Стена из чёрного
        гранита содержит 58 318 имён погибших и пропавших без вести, а отражение посетителей символизирует связь поколений.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/emotions/emotion-tracking.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - 58 318 имён выгравированы по хронологии гибели.
        - Принято прикасаться к имёнам и оставлять отпечатки на бумаге.
        - Мемориал окружён цветами, флагами и фотографиями ветеранов.
        - Элемент военной линии Вашингтона и точка сборов ветеранов.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Подойти к V-образной стене, получить вводную от волонтёров и ветеранов.
        2. Найти имена по каталогу, выполнить интерактив «rub-tracing» отпечатка.
        3. Разместить цветы или памятный предмет, запуская эмоцию «скорбь».
        4. Выслушать истории ветеранов и зафиксировать данные в журнале памяти.
        5. Посетить соседние инсталляции и синхронизировать запись в военной линии.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/social/npc-encounters.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP, +25 военного влияния, эмоция «скорбь» (влияет на реплики и решимость).
        - Ачивка «Память войны».
        - Разблокировка миссий поддержки ветеранов и доступа к событиям Memorial Day.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Механики и риски
      body: |
        - Эмоциональные триггеры обновляют показатели стрессоустойчивости.
        - Социальные взаимодействия с NPC-ветеранами влияют на будущие военные задания.
        - Система памяти сохраняет выбранные имена и истории для персональных хроник.
      mechanics_links:
        - mechanics/emotions/memory-log.yaml
        - mechanics/social/reputation-veterans.yaml
      assets: []
