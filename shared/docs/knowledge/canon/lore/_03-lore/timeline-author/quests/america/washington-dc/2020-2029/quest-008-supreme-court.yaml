summary:
  problem: описание квеста Верховного суда не содержит сценариев слушаний, взаимодействий с судьями и юридических эффектов.
  goal: Сформировать знание о посещении Supreme Court с учётом архитектуры, наблюдения за заседаниями и влияния на юридическую линию.
  essence: Игрок входит в греческий храм права, наблюдает заседание и изучает роль девяти пожизненных судей.
  key_points:
    - Надпись «Equal Justice Under Law» и архитектура задают тон.
    - Возможность посетить courtroom и наблюдать слушания.
    - Квест повышает юридическое влияние и открывает правовые сюжеты.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Supreme Court — высшая судебная инстанция США. Квест рассказывает о девяти пожизненных судьях, процессе
        принятия решений и архитектуре здания, напоминающей греческий храм.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/politics/judicial-process.yaml
      assets: []
    - id: regional_context
      title: Региональные отсылки
      body: |
        - Надпись «Equal Justice Under Law» встречает посетителей на фасаде.
        - Courtroom, Lady Justice и галереи формируют образовательные узлы.
        - Решения Верховного суда формируют правовую систему США.
        - Локация является частью юридической линии Вашингтона.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Пройти через вход и знакомство с историей фасада и символов.
        2. Посетить courtroom, изучить правила поведения и слушать брифинг клерков.
        3. Наблюдать реальные слушания (при доступности) или AR-реконструкцию знаковых дел.
        4. Посетить выставочные залы и изучить биографии девяти судей.
        5. Выбрать позицию в актуальном деле, зафиксировать её для политической линии.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/politics/legal-decision-impact.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP, +20 юридического влияния, +10 политической репутации.
        - Ачивка «Свидетель правосудия».
        - Разблокировка сюжетов по судебным реформам и взаимодействия с NPC-адвокатами.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Особенности
      body: |
        - Ветвления законодательных последствий зависят от выбранной позиции игрока.
        - Наблюдение заседаний влияет на стресс и уверенность персонажа в юридических диалогах.
        - Сценарии соединяются с политической веткой Capitol и дипломатическими линиями.
      mechanics_links:
        - mechanics/emotions/stress-tracking.yaml
        - mechanics/politics/faction-stance.yaml
      assets: []
