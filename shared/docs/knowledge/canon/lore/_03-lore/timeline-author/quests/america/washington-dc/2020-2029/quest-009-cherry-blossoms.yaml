summary:
  problem: Квест сезонного цветения сакуры описан текстово и не учитывает события фестиваля, экономические эффекты и расписание.
  goal: Структурировать сезонный опыт National Cherry Blossom Festival с интеграцией в туристическую и экономическую системы.
  essence: Игрок планирует визит на Tidal Basin, наблюдает цветение 3 020 деревьев и участвует в фестивальных активностях.
  key_points:
    - Сакура — подарок Японии 1912 года, цветёт ~2 недели весной.
    - Фестиваль привлекает тысяч туристов и влияет на городскую экономику.
    - Квест выдаёт бафф эстетики и открывает природную линию.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Национальный фестиваль сакуры проходит на Tidal Basin в марте-апреле, создавая розовое облако вокруг Jefferson
        Memorial. Квест управляет расписанием, прогнозами цветения и туристическими событиями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/tourism/city-tour-flow.yaml
      assets: []
    - id: seasonal_context
      title: Сезон и история
      body: |
        - В 1912 году Япония подарила США 3 020 деревьев сакуры.
        - Цветение длится около двух недель; пик прогнозируется Национальной службой парков.
        - Festival включает парады, ярмарки, концерты и конкурсы фотографий.
        - Локация: Tidal Basin, West Potomac Park, Jefferson Memorial.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Отслеживать прогноз пика цветения и резервировать слоты посещения.
        2. Посетить Tidal Basin, активировать AR-гид по истории деревьев и дару Японии.
        3. Участвовать в фестивальной активности (парад, фотоконкурс или ярмарка).
        4. Сделать фото Jefferson Memorial на фоне цветения и загрузить в туристический журнал.
        5. Синхронизировать данные с экономической системой — рост посещаемости и расходов.
      mechanics_links:
        - mechanics/progression/quest-checkpoints.yaml
        - mechanics/economy/tourism-kpi.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP, +25 эстетического влияния, репутация туристической ветки +15.
        - Ачивка «Свидетель цветения».
        - Разблокировка квестов природной линии и сезонных мероприятий Японии.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Особенности
      body: |
        - Сезонное окно запуска квеста требует планирования и управления погодными условиями.
        - Фестиваль увеличивает плотность NPC и шанс случайных событий.
        - Экономические показатели фиксируют рост продаж и влияют на городскую экономику.
      mechanics_links:
        - mechanics/weather/event-impacts.yaml
        - mechanics/social/random-encounters.yaml
      assets: []
