summary:
  problem: Квест о лоббизме описан схематично и не раскрывает механику влияния K Street на Конгресс.
  goal: Сформировать знание о встречах с лоббистами, выборе позиции и влиянии денег на законотворчество.
  essence: Игрок исследует K Street, изучает схемы лоббирования и решает, поддержать систему или разоблачить её.
  key_points:
    - В городе работает более 10 000 лоббистов, тратящих миллиарды на влияние.
    - K Street — ядро лоббистских фирм, связанное с Комитетами Конгресса.
    - Квест содержит моральный выбор, влияющий на политическую ветку.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Лоббизм — двигатель политической системы Вашингтона. Квест знакомит игрока с офисами K Street, процессом влияния
        на Конгресс и теневыми экономическими потоками.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/politics/lobbying-system.yaml
      assets: []
    - id: lobbying_network
      title: Сеть лоббистов
      body: |
        - K Street — главное скопление лоббистских фирм.
        - Больше 10 000 зарегистрированных лоббистов работают с корпорациями и НКО.
        - «The Swamp» — политическое прозвище системы влияния.
        - Лоббизм формирует тексты законопроектов и распределение грантов.
      mechanics_links:
        - canon/lore/_03-lore/timeline-author/quests/america/washington-dc/index.yaml
      assets: []
    - id: quest_flow
      title: Этапы квеста
      body: |
        1. Посетить K Street и собрать информацию о ключевых фирмах и клиентах.
        2. Встретиться с лоббистом, изучить схему оплаты и влияние на конгрессменов.
        3. Проанализировать финансовые отчёты PAC и Super PAC для выявления денег.
        4. Сделать выбор: разоблачить схему, сотрудничать ради выгоды или остаться наблюдателем.
        5. Синхронизировать последствия с политической веткой и обновить репутацию фракций.
      mechanics_links:
        - mechanics/politics/faction-stance.yaml
        - mechanics/economy/political-finance.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 5 000 XP, +30 политического влияния, доступ к лоббистским контактам.
        - Ачивка «Знаток системы».
        - В зависимости от выбора: бонус к финансированию, доступ к разоблачениям или нейтральный анализ.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: choices
      title: Выбор и последствия
      body: |
        - Поддержать систему: получить ресурсы, но столкнуться с недоверием гражданских фракций.
        - Разоблачить: увеличить славу, но вызвать сопротивление корпораций.
        - Остаться наблюдателем: сохранить нейтралитет и открыть аналитические миссии.
      mechanics_links:
        - mechanics/politics/moral-choices.yaml
        - mechanics/social/reputation-matrix.yaml
      assets: []
