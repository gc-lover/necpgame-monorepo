summary:
  problem: Сценарий поездки к Тадж-Махалу оставался в Markdown и не учитывал туристические механики.
  goal: Описать путешествие из Дели в Агру в формате YAML с акцентом на архитектуру и романтическое наследие.
  essence: Игрок выезжает из Дели, прибывает в Агру и наблюдает Тадж-Махал на рассвете, фиксируя изменения цвета мрамора.
  key_points:
    - Квест-id DELHI-2029-001, сложность medium, длительность 8+ часов с дорогой и экскурсиями.
    - Этапы охватывают транспорт, прибытие, тур по мавзолею и рассвет/закат.
    - Награды дают 5 000 XP, +30 к культурному ресурсу и титул «Свидетель вечной любви».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Поездка из Дели в Агру по классическому маршруту раскрывает историю Тадж-Махала, построенного Шах-Джаханом в память о Мумтаз-Махал,
        и демонстрирует уникальные свойства белого мрамора.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Организовать выезд из Дели (поезд или автомобиль, около 4 часов).
        2. Прибыть в Агру и подготовиться к посещению комплекса.
        3. Исследовать Тадж-Махал: симметрия, инкрустации, история создания.
        4. Наблюдать рассвет или закат, фиксируя смену оттенков мрамора.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены 28 типов драгоценных камней в отделке, участие 20 тысяч мастеров и статус Тадж-Махала как одного из новых чудес света.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 50 едди на поездку, получает 5 000 XP, +30 к культурному ресурсу и титул «Свидетель вечной любви».
      mechanics_links: []
      assets: []
