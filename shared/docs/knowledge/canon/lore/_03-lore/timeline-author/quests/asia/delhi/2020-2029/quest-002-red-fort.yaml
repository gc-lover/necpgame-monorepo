summary:
  problem: Описание Красного форта находилось в Markdown и не учитывало символику независимости Индии.
  goal: Структурировать посещение комплекса в YAML с акцентом на историю Моголов и современные церемонии.
  essence: Игрок проходит через ворота Лахора, исследует дворцы Моголов и наблюдает поднятие флага в День независимости.
  key_points:
    - Квест-id DELHI-2029-002, сложность easy, длительность 2–4 часа.
    - Этапы показывают архитектуру, залы аудиенций и национальные ритуалы.
    - Награда выдаёт 1 500 XP, +20 к историческому ресурсу и титул «Хранитель Красного форта».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Красный форт (Lal Qila) — ключевой памятник Могольской империи и место ежегодного обращения премьер-министра Индии в День независимости.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти через ворота Лахора и изучить оборонительные стены из красного песчаника.
        2. Посетить зал публичных и частных аудиенций, Жемчужную мечеть и дворцы внутри комплекса.
        3. Наблюдать церемонию поднятия флага и выступление лидеров (15 августа) или подготовку к параду.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Отмечены дата постройки (1648), использование красного песчаника, статус объекта ЮНЕСКО и роль в борьбе за независимость.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 5 едди на билеты, получает 1 500 XP, +20 к историческому ресурсу и титул «Хранитель Красного форта».
      mechanics_links: []
      assets: []
