summary:
  problem: Тур по уличной еде Дели существовал в Markdown и не учитывал риски «Delhi Belly» и гастрономические баффы.
  goal: Перевести сценарий в YAML с описанием ключевых блюд, рынков и вероятности негативного эффекта.
  essence: Игрок дегустирует chaats, parathas и jalebi на Chandni Chowk, балансируя между гастрономическим баффом и риском отравления.
  key_points:
    - Квест-id DELHI-2029-003, сложность medium, длительность 2–4 часа.
    - Этапы включают посещение рынка, дегустацию блюд и управление здоровьем.
    - Награда даёт 1 500 XP, бафф к HP и титул «Уличный гурман» с шансом негативного эффекта.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Chandni Chowk — гастрономический центр Дели, где острота специй и разнообразие блюд соперничают с риском «Delhi Belly».
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Отыскать лучшие лавки chaats, parathas, jalebi и ласси на Chandni Chowk.
        2. Провести дегустацию, управляя уровнем специй и соблюдая гигиену.
        3. Решить, пробовать ли самые рискованные блюда ради максимального баффа.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны традиционные блюда, ценовой диапазон (₹50-100) и местные советы по безопасности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 10 едди, получает 1 500 XP, бафф +20% HP на 6 часов и титул «Уличный гурман». 50% шанс негативного эффекта (-30% HP).
      mechanics_links: []
      assets: []
