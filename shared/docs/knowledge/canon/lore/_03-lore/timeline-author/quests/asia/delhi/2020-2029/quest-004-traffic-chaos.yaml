summary:
  problem: Квест о дорожном хаосе Дели оставался в Markdown и не описывал системные эффекты транспорта и торга.
  goal: Перенести сценарий в YAML с акцентом на авто-рикши, переговоры и адаптацию к движению.
  essence: Игрок выживает в потоке машин, рикш и коров, обучаясь местным правилам и языку сигналов.
  key_points:
    - Квест-id DELHI-2029-004, сложность hard, длительность 1–2 часа.
    - Этапы включают пересечение дороги, поездку на рикше и переговоры о цене.
    - Награда выдаёт 2 000 XP, +10 к выносливости и титул «Повелитель хаоса».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Дорожная экосистема Дели — это симфония гудков, авто-рикш, коров и двухколёсных транспортов, требующая быстрой адаптации.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Попробовать пересечь оживлённую дорогу, учитывая хаотичное движение.
        2. Нанять авто-рикшу, сторговавшись о цене и инструктируя водителя по маршруту.
        3. Пройти через пробки, избегая столкновений и священных коров.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны плотность населения, роль авто-рикш, культурное значение коров и значение гудков как языка дороги.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 5 едди, получает 2 000 XP, +10 к выносливости и титул «Повелитель хаоса», открывая новые транспортные маршруты.
      mechanics_links: []
      assets: []
