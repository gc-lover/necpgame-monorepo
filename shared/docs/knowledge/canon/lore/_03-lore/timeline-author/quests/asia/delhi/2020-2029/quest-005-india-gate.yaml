summary:
  problem: Мемориал India Gate описывался в Markdown и не учитывал национальные церемонии и репутацию.
  goal: Оформить визит к Воротам Индии в YAML с упором на память солдат и современные ритуалы.
  essence: Игрок посещает мемориал, изучает истории солдат и наблюдает церемонию в День Республики.
  key_points:
    - Квест-id DELHI-2029-005, сложность easy, длительность 1–2 часа.
    - Этапы охватывают мемориал, вечный огонь и парад 26 января.
    - Награда выдаёт 800 XP, +10 к патриотическому ресурсу и титул «Хранитель памяти».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        India Gate — мемориал индийским солдатам Первой мировой войны и место проведения центральных национальных церемоний на проспекте Раджпатх.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти к арке, изучить имена 90 000 солдат и вечный огонь Amar Jawan Jyoti.
        2. Посетить церемонию в День Республики или вечернее собрание жителей.
        3. Сделать фотодокументацию и решить, кому передать материалы (музей, СМИ, военные архивы).
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны высота арки (42 м), архитектурные параллели с Триумфальной аркой, церемониальные марши и роль Раджпатха.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 800 XP, +10 к патриотическому ресурсу и титул «Хранитель памяти».
      mechanics_links: []
      assets: []
