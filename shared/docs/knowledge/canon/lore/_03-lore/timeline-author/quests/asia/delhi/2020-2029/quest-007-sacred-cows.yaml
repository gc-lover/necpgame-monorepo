summary:
  problem: Сценарий о священных коровах находился в Markdown и не активировал механики уважения к фракциям.
  goal: Структурировать наблюдение за коровами в YAML, подчеркнув культурные нормы и социальные эффекты.
  essence: Игрок изучает городские улицы Дели, наблюдая взаимодействие людей и коров, и формирует рекомендации по уважительному поведению.
  key_points:
    - Квест-id DELHI-2029-007, сложность easy, длительность до часа.
    - Этапы показывают поведение водителей и жителей, а также религиозный контекст.
    - Награда выдаёт 600 XP, +10 к культурному ресурсу и титул «Друг коров».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Индуистская традиция почитает корову как Гау Мату, что делает животных полноправными участниками городской жизни, требующими особого уважения.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Наблюдать за дорожным движением, где коровы свободно передвигаются, а транспорт их объезжает.
        2. Изучить практику кормления и заботы о коровах горожанами и брахманами.
        3. Взаимодействовать с местным сообществом, собирая объяснения религиозных норм.
        4. Сформировать рекомендации по поведению игрока возле священных животных.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны понятия Гау Мата, правовые ограничения на убой, способы того, как коровы становятся частью городской инфраструктуры и религиозных праздников.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 600 XP, +10 к культурному ресурсу и титул «Друг коров», повышая репутацию среди индуистских фракций.
      mechanics_links: []
      assets: []
