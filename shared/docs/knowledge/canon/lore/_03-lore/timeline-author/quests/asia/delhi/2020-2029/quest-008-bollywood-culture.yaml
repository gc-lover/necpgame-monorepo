summary:
  problem: Погружение в болливудскую культуру было описано в Markdown и не влияло на социальные механики.
  goal: Структурировать визит в кинотеатр в YAML, выделив музыкальные номера и социальные эффекты.
  essence: Игрок посещает болливудский показ в Дели, участвует в танцевальных традициях и взаимодействует с фанатами.
  key_points:
    - Квест-id DELHI-2029-008, сложность easy, длительность 2–4 часа.
    - Этапы включают поход в кино, наблюдение за интерактивной аудиторией и анализ структуры фильмов.
    - Награда выдаёт 1 000 XP, +15 к культурному ресурсу и титул «Фанат Болливуда».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Болливуд — крупнейшая киноиндустрия мира, сочетающая музыку, танцы и мультижанровые сюжеты, которые формируют культурный код Индии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Приобрести билеты на свежий релиз и занять места в зале с местной публикой.
        2. Анализировать сюжет и музыкальные вставки, синхронизируясь с танцевальными паузами.
        3. Участвовать в интерактивном просмотре: подпевать, аплодировать, обмениваться репликами.
        4. Зафиксировать культурные инсайты для отчёта и поделиться плейлистом саундтрека.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны объёмы производства (1 500+ фильмов в год), продолжительность сеансов, структура с антрактом и популярность музыкальных номеров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 5 едди на билеты и угощения, получает 1 000 XP, +15 к культурному ресурсу и титул «Фанат Болливуда», открывая новые социальные события.
      mechanics_links: []
      assets: []
