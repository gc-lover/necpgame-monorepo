summary:
  problem: Кризис загрязнения в Дели описывался в Markdown и не подключал системы выживания.
  goal: Описать экологическую угрозу в YAML с учётом выбора стратегии и влияния на здоровье.
  essence: Игрок переживает смог с AQI 500+, добывает защитные средства и решает, вмешиваться ли в проблему.
  key_points:
    - Квест-id DELHI-2029-009, сложность hard, длительность 2–4 часа.
    - Этапы демонстрируют причины смога, закупку масок и стратегические решения.
    - Награда выдаёт 3 000 XP, +15 к выносливости и титул «Выживший в смоге» при риске дебаффа.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Дели ежегодно накрывает густой смог из-за сжигания стерни, транспорта и праздничных фейерверков, превращая город в зону экологической тревоги.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Замерить уровень AQI в ноябре и оценить угрозу для здоровья.
        2. Приобрести маску N95, фильтры и очиститель воздуха для убежища.
        3. Исследовать причины смога: фермеры, транспорт, промышленность, Дивали.
        4. Выбрать стратегию: эмигрировать, вести кампанию активизма или адаптироваться внутри города.
      mechanics_links: []
      assets: []
    - id: decisions_outcomes
      title: Решения и последствия
      body: |
        • Оставаться и адаптироваться: требуется регулярное использование фильтров, выносливость растёт, но действует дебафф к HP.
        • Уехать временно: снижается влияние смога, но теряется доступ к городским заданиям.
        • Активизм: запуск инициатив против сжигания стерни, рост репутации среди экологических групп, риск конфликта с агробизнесом.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Приведены показатели AQI 500+, описание смога, влияние на видимость и здоровье, ежегодный сезонный характер проблемы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 10 едди на защиту, получает 3 000 XP, +15 к выносливости, титул «Выживший в смоге» и временный дебафф -20% HP, пока остаётся в Дели.
      mechanics_links: []
      assets: []
