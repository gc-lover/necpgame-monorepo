summary:
  problem: История Раздела была записана в Markdown и не связана с системами памяти и репутации.
  goal: Структурировать исследование музея Раздела в YAML, подчеркнув последствия 1947 года.
  essence: Игрок посещает Partition Museum, изучает свидетельства беженцев и принимает решения о сохранении памяти.
  key_points:
    - Квест-id DELHI-2029-010, сложность hard, длительность 2–4 часа.
    - Этапы охватывают музей, интервью и анализ политических последствий.
    - Награда выдаёт 5 000 XP и титул «Свидетель истории», влияя на репутацию с историческими фракциями.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Раздел Индии в 1947 году разделил субконтинент и оставил глубокие раны; музей в Дели хранит письма, фотографии и аудиозаписи очевидцев.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Посетить Partition Museum и изучить экспозиции об Индии и Пакистане.
        2. Прослушать свидетельства беженцев, собрать артефакты для цифрового архива.
        3. Провести интервью с историками и местными семьями, пережившими переселение.
        4. Определить, как использовать собранные материалы: образовательная кампания, политическое заявление или мемориал.
      mechanics_links: []
      assets: []
    - id: decisions_outcomes
      title: Решения и последствия
      body: |
        • Образовательная программа: рост доверия среди гражданских групп, потребность в ресурсах.
        • Политическая инициатива: влияние на государственные структуры, риск напряжения с соседними государствами.
        • Мемориальный проект: усиление культурной памяти, необходимость в финансировании и защите.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны число жертв (до 2 млн), масштаб переселения, роль Дели как центра беженцев и религиозного насилия, дата независимости 15 августа 1947.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 5 000 XP, эмоциональный ресурс понимания, титул «Свидетель истории» и доступ к веткам примирения.
      mechanics_links: []
      assets: []
