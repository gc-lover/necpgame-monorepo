summary:
  problem: Подъём на Пик Виктория был описан в Markdown и не задействовал туристические механики.
  goal: Перевести культовый маршрут на фуникулёре в YAML, структурировав этапы и эффекты.
  essence: Игрок поднимается на Peak Tram, посещает Sky Terrace и фиксирует панораму Гонконга на закате.
  key_points:
    - Квест-id HK-2029-001, сложность easy, длительность 1–2 часа.
    - Этапы охватывают поездку на Peak Tram, смотровую площадку и наблюдение заката.
    - Награды дают 800 XP, +15 к эстетическому ресурсу и титул «На вершине Гонконга».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Пик Виктория — самая высокая точка острова (552 м), предлагающая обзор на Victoria Harbour, небоскрёбы и джонки, особенно впечатляющий на
        закате.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Сесть на Peak Tram, преодолеть подъём с уклоном 27°.
        2. Посетить Sky Terrace 428 и собрать фотоматериалы панорамы 360°.
        3. Проанализировать Skyline и отметить ключевые сооружения мегаполиса.
        4. Встретить закат и зафиксировать изменения освещения «Pearl of the Orient».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны история Peak Tram (с 1888 года), особенности смотровой площадки, блеск гавани, световые шоу и традиционные джонки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 50 HKD на билеты, получает 800 XP, +15 к эстетическому ресурсу и титул «На вершине Гонконга», открывая дополнительные туристические маршруты.
      mechanics_links: []
      assets: []
