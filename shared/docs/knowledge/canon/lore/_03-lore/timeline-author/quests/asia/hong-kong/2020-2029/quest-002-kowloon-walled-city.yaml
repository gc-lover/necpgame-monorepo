summary:
  problem: Легендарная Kowloon Walled City описывалась в Markdown и не была интегрирована в систему вертикальной навигации и фракций.
  goal: Структурировать воссозданный лабиринт Коулуна в YAML с акцентом на плотность, триадный контроль и секреты.
  essence: Игрок исследует многоуровневый город-крепость, лавируя между теневыми районами и властью триад.
  key_points:
    - Квест-id HK-2029-002, сложность extreme, формат group 2-4, длительность 4+ часов.
    - Этапы охватывают вход в лабиринт, навигацию по крышам и взаимодействие с триадами.
    - Награды дают 8 000 XP и доступ к уникальным ресурсам города-крепости.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Kowloon Walled City — исторически самое плотное поселение планеты, известное отсутствием законов и сложной сотовой структурой зданий, нависающих друг над другом.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Проникнуть в реконструированный город через скрытый вход и изучить план.
        2. Ориентироваться в узких коридорах и вертикальных переходах без солнечного света.
        3. Вступить в контакт с триадами, получить доступ к охраняемым участкам.
        4. Отыскать сердце города — секретный хаб с архивами и ресурсами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны показатели плотности (33 000 жителей на 0.026 км²), истории с клиниками без лицензий, подвесными кабелями, постройками без плана и роль триад.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 8 000 XP, доступ к редким данным города-крепости, уникальные маршруты, но сталкивается с риском триадного преследования.
      mechanics_links: []
      assets: []
