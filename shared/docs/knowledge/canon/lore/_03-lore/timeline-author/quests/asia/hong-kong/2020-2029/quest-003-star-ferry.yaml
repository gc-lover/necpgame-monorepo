summary:
  problem: Культовая переправа Star Ferry была в Markdown и не подключалась к транспортным механикам.
  goal: Структурировать поездку через Victoria Harbour в YAML, подчеркнув атмосферу и экономичный транспорт.
  essence: Игрок переправляется между Central и Tsim Sha Tsui, наблюдая skyline Гонконга и жизнь гавани.
  key_points:
    - Квест-id HK-2029-003, сложность easy, длительность до часа.
    - Этапы включают посадку, 10-минутный маршрут, наблюдение за парусными джонками и прибытие.
    - Награда выдаёт 500 XP, +10 ностальгии и титул «Пассажир Star Ferry».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Star Ferry работает с 1888 года, связывая остров Гонконг и Коулун; зелёно-белые суда дарят панорамные виды на skyline и оживлённый порт.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Купить билет и занять место на деревянных скамьях парома.
        2. Пересечь гавань, отслеживая движение контейнеровозов и джонок.
        3. Зафиксировать ключевые точки skyline и провести короткую фотосессию.
        4. Прибытие в Tsim Sha Tsui и анализ туристических потоков.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны тарифы (2.70 HKD), расписание, историческая значимость маркёра «самая живописная переправа» и роль Victoria Harbour как одного из самых оживлённых портов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 3 HKD, получает 500 XP, +10 к ресурсу ностальгии и титул «Пассажир Star Ferry», открывая дополнительные задания транспортной линии.
      mechanics_links: []
      assets: []
