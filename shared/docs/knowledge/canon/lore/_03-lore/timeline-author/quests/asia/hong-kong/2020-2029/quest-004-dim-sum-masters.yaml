summary:
  problem: Тур по дим-саму оставался в Markdown и не взаимодействовал с системой гастрономических баффов.
  goal: Описать охоту за лучшим дим-самом Гонконга в YAML, выделив ключевые рестораны и эффекты.
  essence: Игрок посещает Tim Ho Wan, Maxim's Palace и Lung King Heen, дегустирует блюда и выбирает победителя.
  key_points:
    - Квест-id HK-2029-004, сложность medium, длительность 2–4 часа.
    - Сценарий охватывает культуру yum cha, тележки с дим-самом и мишленовские заведения.
    - Награда даёт 2 000 XP, +30% HP на 12 часов и титул «Dim Sum Master».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Гонконг — мировая столица дим-сама, где визит в чайные дома становится соревнованием за звание лучшего мастера кулинарии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Опросить местных жителей о культовых заведениях.
        2. Посетить Tim Ho Wan, Maxim's Palace и Lung King Heen, протестировав разнообразие har gow, siu mai, char siu bao.
        3. Сравнить сервис, вкусы и атмосферу, оформить рейтинговый отчёт.
        4. Назначить победителя и подготовить рекомендации для туристического гида.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны традиции yum cha, тележки с паровыми корзинами, шум кантонских залов и роль бесконечного подливаемого чая.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 200 HKD на дегустацию, получает 2 000 XP, +30% HP на 12 часов и титул «Dim Sum Master», повышая репутацию среди кулинарных фракций.
      mechanics_links: []
      assets: []
