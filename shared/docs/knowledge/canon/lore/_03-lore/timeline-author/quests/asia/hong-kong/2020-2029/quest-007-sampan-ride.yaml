summary:
  problem: Тур на сампане был в Markdown и не активировал культурные механики плавучей деревни.
  goal: Описать поездку по гавани Абердин в YAML, выделив морскую традицию и гастрономию.
  essence: Игрок нанимает традиционный сампан, исследует плавучую деревню и обедает в Jumbo Kingdom.
  key_points:
    - Квест-id HK-2029-007, сложность easy, длительность 1–2 часа.
    - Маршрут охватывает дома-лодки, рыбацкие джонки и легендарный плавучий ресторан.
    - Награда выдаёт 800 XP, +10 к культурному ресурсу и титул «Капитан сампана».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сампаны — традиционные лодки, на которых семьи живут поколениями в гавани Абердин; это окно в прошлое Гонконга.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Договориться с местным лодочным капитаном и отправиться в плавание.
        2. Проехать вдоль домов-лодок, наблюдая быт рыбаков.
        3. Посетить Jumbo Kingdom, попробовать морепродукты и рассказать историю ресторана.
        4. Вернуться на берег, записав интервью с жителями.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны деревянные сампаны, запахи моря, золотой дракон ресторана, влияние приливов и устойчивость плавучих сообществ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 100 HKD на поездку и обед, получает 800 XP, +10 к культурному ресурсу и титул «Капитан сампана», усиливая связи с традиционными фракциями.
      mechanics_links: []
      assets: []
