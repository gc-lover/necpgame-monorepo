summary:
  problem: Экстремальный паркур по крышам был описан в Markdown и не синхронизирован с системой вертикального перемещения и рисков.
  goal: Описать маршрут по крышам Гонконга в YAML, учитывая высоту и последствия падения.
  essence: Игрок преодолевает десять крыш подряд, завершая прыжком на IFC Tower и избегая провала.
  key_points:
    - Квест-id HK-2029-009, сложность extreme, длительность 2–4 часа.
    - Маршрут требует доступа к крышам, точных прыжков и контроля ресурсов выносливости.
    - Награда выдаёт 5 000 XP и титул «Король крыш», при высоком риске смерти.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Гонконг славится плотной застройкой; крыши небоскрёбов расположены близко, что делает город естественной ареной для паркура.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Проникнуть на стартовую крышу и подготовить страховку.
        2. Совершить серию из десяти прыжков без касания земли, используя балконы и рекламные конструкции.
        3. Завершить маршрут финальным прыжком на IFC Tower, зафиксировать панорамы гавани.
        4. Эвакуироваться до прибытия охраны или дождя.
      mechanics_links: []
      assets: []
    - id: risk_management
      title: Управление рисками
      body: |
        Описаны проверки на срыв, влияние ветра и дождя, использование страховочных тросов и последствия падения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 5 000 XP, титул «Король крыш» и уникальные маршруты паркура; при падении — мгновенная гибель и потеря прогресса.
      mechanics_links: []
      assets: []
