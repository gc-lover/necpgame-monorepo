summary:
  problem: Паломничество к Большому Будде находилось в Markdown и не влияло на духовные баффы.
  goal: Структурировать визит на Лантау в YAML, описать канатную дорогу, подъём по ступеням и медитацию.
  essence: Игрок поднимается по Ngong Ping 360, преодолевает 268 ступеней и получает благословение в Po Lin Monastery.
  key_points:
    - Квест-id HK-2029-010, сложность medium, длительность 2–4 часа.
    - Этапы включают канатную дорогу, подъём, медитацию и вегетарианский обед.
    - Награды дают 2 000 XP, благословение (+10% мудрость) и титул «Паломник Лантау».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Tian Tan Buddha — бронзовая статуя высотой 34 м на острове Лантау; путь к ней проходит через зелёные горы и монастырь Po Lin.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Сесть на канатную дорогу Ngong Ping 360 и наблюдать панораму Южно-Китайского моря.
        2. Подняться по 268 ступеням к статуе, выполняя дыхательные практики.
        3. Провести медитацию у Будды и получить благословение.
        4. Посетить монастырь Po Lin и разделить вегетарианский обед.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны бронзовый Будда на лотосе, монахи в шафрановых рясах, тишина монастыря и виды на горы Лантау.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 100 HKD, получает 2 000 XP, благословение Будды (+10% мудрость на 24 часа) и титул «Паломник Лантау».
      mechanics_links: []
      assets: []
