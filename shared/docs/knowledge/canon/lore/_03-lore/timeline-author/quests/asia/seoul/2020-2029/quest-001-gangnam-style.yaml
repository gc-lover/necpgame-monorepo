summary:
  problem: Экскурсия по району Каннам находилась в Markdown и не взаимодействовала с системами социальных баффов и кастомизации.
  goal: Описать lifestyle-маршрут в YAML, показать влияние пластической хирургии, luxury-шопинга и K-Pop культуры.
  essence: Игрок исследует Gangnam, посещает клинику красоты, делает шопинг и участвует в K-Pop танцевальной мини-игре.
  key_points:
    - Квест-id SEOUL-2029-001, сложность easy, длительность 1–2 часа.
    - Маршрут охватывает улицы Gangnam, пластическую клинику, торговый центр COEX и K-Pop клуб.
    - Награды дают 800 XP, опциональный бафф внешности и титул «Gangnam Style».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Gangnam — элитный район Сеула, ставший мировым символом благодаря песне PSY; здесь сосредоточены модные бутики, клиники красоты и K-Pop культура.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Совершить прогулку по главной улице Gangnam, исследуя неон и небоскрёбы.
        2. Посетить клинику пластической хирургии и при желании улучшить внешность.
        3. Сделать luxury-шопинг в COEX и собрать трендовые образы.
        4. Пройти K-Pop танцевальную мини-игру в ночном клубе и записать селфи «Oppa Gangnam Style».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны пластические клиники на каждом углу, реклама K-Pop, неоновые вывески, статус района, его связь с мемом «Gangnam Style».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит до 20 000 едди на модификации и шопинг (опционально), получает 800 XP, +10 к параметру внешности (если провести пластику) и титул «Gangnam Style».
      mechanics_links: []
      assets: []
