summary:
  problem: Турнир PC Bang описывался в Markdown и не был привязан к системе киберспорта и ресурсов концентрации.
  goal: Перевести чемпионат PC Bang в YAML, отразив выбор игры, структуру турнира и награды.
  essence: Игрок участвует в киберспортивном турнире внутри 24/7 PC Bang, выигрывает финал и становится легендой.
  key_points:
    - Квест-id SEOUL-2029-002, сложность hard, длительность 2–4 часа.
    - Игрок выбирает StarCraft II или League of Legends, проходит сетку турнира, управляет ресурсами (энергетики, концентрация).
    - Награда выдаёт 2 000 XP за участие, 30 000 едди и титул «PC Bang Legend» за победу.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        PC Bang — корейские киберкафе, являющиеся колыбелью киберспорта; они оснащены сотнями ПК, доставкой рамёна и энергетиков прямо за стол.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Зарегистрироваться в 24/7 PC Bang, выбрать дисциплину (SC2 или LoL).
        2. Пройти групповой этап и полуфинал, управляя концентрацией и перерывами.
        3. В финале победить местного про-геймера, транслируя матч на внутренние экраны.
        4. Получить признание зала и записать интервью для киберспортивных СМИ.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны особенности PC Bang: сотни ПК, постоянный шум вентиляторов, доставка рамёна, облака пара вейпов и культ профессиональных игроков.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 2 000 XP за участие, 30 000 едди и титул «PC Bang Legend» за победу, плюс +20 к ресурсу киберспорта.
      mechanics_links: []
      assets: []
