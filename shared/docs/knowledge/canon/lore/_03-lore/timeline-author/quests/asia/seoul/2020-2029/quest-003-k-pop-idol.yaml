summary:
  problem: Путь K-Pop айдола находился в Markdown и не учитывал систему стажёров, дебюта и управления репутацией.
  goal: Оформить карьеру K-Pop в YAML, описав этапы стажировки, дебют и мировое турне.
  essence: Игрок проходит прослушивание, переживает годы тренировок, дебютирует в группе и управляет славой.
  key_points:
    - Квест-id SEOUL-2029-003, сложность extreme, длительность 4+ часа.
    - Этапы включают прослушивание, стажировку, дебют и мировое турне.
    - Награды дают 10 000 XP, +100 славы и высокие доходы при рисках стресса и скандалов.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        K-Pop индустрия создаёт глобальные феномены (BTS, BLACKPINK); стажёры тренируются годами в агентствах Big 3, поддерживая идеальный образ.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти прослушивание в SM, YG или JYP, продемонстрировать вокал, танцы и визуал.
        2. Прожить годы стажировки с ежедневными тренировками, экзаменами и оценкой ментального здоровья.
        3. Дебютировать в группе, вести промо-кампании (music shows, variety shows).
        4. Отправиться в мировое турне, управлять фанатами и расписанием.
      mechanics_links: []
      assets: []
    - id: risk_and_management
      title: Риски и управление
      body: |
        Указаны ограничения контрактов, запрет на отношения, сталкеры (sasaeng), стресс и необходимость менеджмента репутации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 10 000 XP, 100 000–1 000 000 едди в месяц, +100 к славе, но сталкивается с рисками выгорания и скандалов.
      mechanics_links: []
      assets: []
