summary:
  problem: Квест о корейском барбекю был в Markdown и не выдавал кулинарных баффов.
  goal: Структурировать посещение BBQ-ресторана в YAML, подчеркнуть социальную механику.
  essence: Игрок жарит samgyeopsal на встроенном гриле, делится banchan и завершает вечер караоке.
  key_points:
    - Квест-id SEOUL-2029-004, сложность easy, длительность 1–2 часа.
    - Этапы показывают приготовление мяса, wrap в салат (ssam) и совместное питьё soju.
    - Награда даёт 600 XP, бафф +25% HP на 12 часов и +10 к силе, повышая социализацию.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Korean BBQ — ключевой социальный ритуал в Корее: мясо жарят за столом, окружённые дымом, banchan и смехом друзей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Собрать группу друзей и занять стол с встроенным грилем.
        2. Заказать samgyeopsal и другие виды мяса, контролировать прожарку.
        3. Смешивать мясо с banchan, заворачивать в салат (ssam), запивать soju.
        4. Завершить вечер походом в noraebang (караоке) для усиления социальных связей.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны типичные banchan, дым, запахи, формат обслуживания, значение soju, и то, как BBQ служит укреплению дружбы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 50 едди, получает 600 XP, бафф +25% HP на 12 часов, +10 силы и бонус к дружбе (+5) благодаря общему застолью.
      mechanics_links: []
      assets: []
