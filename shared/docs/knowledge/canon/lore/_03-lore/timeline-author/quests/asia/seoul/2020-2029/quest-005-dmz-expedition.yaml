summary:
  problem: Описание экспедиции в DMZ находилось в Markdown и не подключало стелс-механику и политические последствия.
  goal: Структурировать миссию в YAML, отразив минные поля, встречу с дронами и эвакуацию.
  essence: Игрок нелегально проникает в DMZ, пересекает минные поля и извлекает артефакт Корейской войны.
  key_points:
    - Квест-id SEOUL-2029-005, сложность extreme, формат group 2-4, длительность 4+ часов.
    - Этапы охватывают проникновение, движение по минным полям, встречу с дронами и эвакуацию.
    - Награда выдаёт 15 000 XP, 100 000 едди и артефакты войны при риске гибели или ареста.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        DMZ — демилитаризованная зона между Кореями: миллионы мин, колючая проволока, вышки и удивительно богатая дикая природа из-за отсутствия людей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Получить нелегальный доступ через подпольных проводников.
        2. Пересечь минные поля, используя карты, детекторы и стелс.
        3. Уклониться от северокорейских дронов и патрулей, используя укрытия.
        4. Найти артефакт времён Корейской войны и провести анализ.
        5. Эвакуироваться до обнаружения обеими сторонами.
      mechanics_links: []
      assets: []
    - id: risk_management
      title: Риски и политика
      body: |
        Указаны последствия попадания на мины, ареста северо- или южнокорейскими войсками, дипломатические риски и необходимость бесшумной связи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 15 000 XP, 100 000 едди и артефакт Корейской войны; репутация среди разведсообщества растёт, но усиливается риск политического конфликта.
      mechanics_links: []
      assets: []
