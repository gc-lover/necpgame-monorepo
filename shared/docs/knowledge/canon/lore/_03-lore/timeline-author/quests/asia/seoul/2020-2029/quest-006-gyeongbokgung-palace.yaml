summary:
  problem: Посещение дворца Кёнбоккун находилось в Markdown и не задействовало туристические баффы и смену караула.
  goal: Перевести исторический маршрут в YAML, выделив церемонию караула и аренду ханбока.
  essence: Игрок проходит через ворота Гванхвамун, наблюдает смену караула, посещает тронный зал и устраивает фотосессию в ханбоке.
  key_points:
    - Квест-id SEOUL-2029-006, сложность easy, длительность 1–2 часа.
    - Маршрут включает вход через Gwanghwamun, аренду ханбока, посещение тронного зала и прогулку по садам.
    - Награда выдаёт 800 XP, +10 к культурному ресурсу и титул «Визит во Дворец Чосон».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Gyeongbokgung — главный королевский дворец династии Чосон, с изогнутыми крышами, богатой росписью и ежедневной церемонией смены караула.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти через ворота Gwanghwamun и посмотреть смену караула.
        2. Исследовать тронный зал и павильоны, узнав об истории династии Чосон.
        3. Арендовать ханбок для фотосессии и бесплатного входа.
        4. Сделать фотографии в садах и завершить маршрут у водоёма Hyangwonjeong.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны архитектурные особенности (красные столбы, зелёные крыши, изогнутые карнизы), исторические факты о Чосон и церемониальная форма караула.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 20 едди на вход (0 в ханбоке), получает 800 XP, +10 к культурному ресурсу и титул «Визит во Дворец Чосон», открывая дополнительные исторические маршруты.
      mechanics_links: []
      assets: []
