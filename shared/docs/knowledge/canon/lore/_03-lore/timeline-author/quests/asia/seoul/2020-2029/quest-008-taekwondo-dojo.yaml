summary:
  problem: Обучение тхэквондо находилось в Markdown и не отражало прогрессию по поясам и боевые баффы.
  goal: Структурировать тренировочный процесс в YAML, описать poomsae, спарринг и экзамен на чёрный пояс.
  essence: Игрок записывается в додзё, проходит тренировки, сдаёт экзамены по поясам и становится мастером тхэквондо.
  key_points:
    - Квест-id SEOUL-2029-008, сложность medium, длительность 2–4 часа.
    - Этапы охватывают poomsae, sparring, kyekpa и прогрессию по 6 поясам.
    - Награда выдаёт 5 000 XP, +20 к рукопашному бою и титул «Мастер тхэквондо».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Taekwondo — олимпийское боевое искусство Кореи, акцентирующее высокие удары ногами, дисциплину и уважение.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Записаться в додзё и освоить базовые команды («Charyeot», «Kyeongne»).
        2. Изучить poomsae, отрабатывая связки под счёт тренера.
        3. Провести тренировочные спарринги (kyorugi) для повышения реакции.
        4. Пройти kyekpa, разбив доски ударами ног.
        5. Сдать экзамены на пояса от белого до чёрного и получить сертификат мастера.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны традиции dobok, значение поясов, команды на корейском и роль taekwondo в культуре и армии Кореи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 5 000 XP, +20 к рукопашному бою, титул «Мастер тхэквондо» и доступ к боевым контрактам, связанным с федерацией.
      mechanics_links: []
      assets: []
