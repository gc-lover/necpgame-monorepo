summary:
  problem: Квест «Шопинг в Мёндоне» был в Markdown и не подключал систему K-Beauty и уличную еду.
  goal: Перевести торговый маршрут в YAML, описав магазины, косметику и фуд-корты.
  essence: Игрок гуляет по Мёндону, закупает косметику, пробует уличную еду и возвращается с сумками.
  key_points:
    - Квест-id SEOUL-2029-009, сложность easy, длительность 1–2 часа.
    - Этапы включают покупку K-Beauty, дегустацию уличной еды и изучение модных трендов.
    - Награда даёт 600 XP, +10 к внешности и титул «K-Beauty эксперт».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Myeongdong — шопинг-мекка Сеула: бесконечные K-Beauty магазины, неоновые вывески, бесплатные samples и ароматная уличная еда.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Исследовать главную улицу и собрать бесплатные samples косметики.
        2. Закупить линейки K-Beauty в Innisfree, Etude House, The Face Shop.
        3. Попробовать уличную еду: tteokbokki, hotteok, odeng.
        4. Приобрести модные аксессуары и оформить покупку Tax Free.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны неоновые вывески, уличные продавцы, толпы туристов, популярность sheet masks и влияние K-Beauty на мировые тренды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 5 000 едди, получает 600 XP, +10 к параметру внешности, бафф «K-Beauty эксперт» и доступ к эксклюзивным косметическим вставкам.
      mechanics_links: []
      assets: []
