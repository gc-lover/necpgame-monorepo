summary:
  problem: Романтический маршрут к башне Намсан был в Markdown и не активировал систему «замков любви» и романтических баффов.
  goal: Структурировать визит на башню N Seoul Tower в YAML, описав подъём и ритуал с замком.
  essence: Игрок поднимается на гору Намсан, покупает замок любви, запирает его и любуется панорамой Сеула.
  key_points:
    - Квест-id SEOUL-2029-010, сложность easy, длительность 1–2 часа.
    - Этапы включают подъём, покупку замка, ритуал и наблюдение панорамы.
    - Награда выдаёт 800 XP, +15 к романтическому ресурсу и титул «Вечная любовь в Сеуле».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        N Seoul Tower (Namsan) — романтическая точка Сеула; пары поднимаются на гору, вешают замки на ограды и любуются панорамой 360°.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Подняться на гору Намсан пешком или на фуникулёре.
        2. Купить замок, подписать имена и прикрепить к ограде «Love Locks».
        3. Выбросить ключ как символ вечной любви.
        4. Подняться на смотровую площадку и зафиксировать вид на Сеул.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны тысячи замков на ограде, кафе и сувенирные лавки, высота башни (236 м, плюс гора 243 м) и традиции пар.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 20 едди на замок, получает 800 XP, +15 к романтическому ресурсу, титул «Вечная любовь в Сеуле» и доступ к дополнительным свиданиям.
      mechanics_links: []
      assets: []
