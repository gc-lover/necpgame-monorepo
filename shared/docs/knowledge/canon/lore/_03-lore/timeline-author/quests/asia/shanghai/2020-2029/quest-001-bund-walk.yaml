summary:
  problem: Прогулка по Бунду была в Markdown и не активировала туристические маршруты и контраст стилей.
  goal: Описать маршрут вдоль набережной в YAML, подчеркнуть историю колониальных зданий и виды на Пудун.
  essence: Игрок проходит 1.5 км вдоль Бунда, изучает здания HSBC и Peace Hotel, переправляется в Пудун и сравнивает старый и новый Шанхай.
  key_points:
    - Квест-id SHANGHAI-2029-001, сложность easy, длительность 1–2 часа.
    - Маршрут сочетает исторические здания HSBC, Peace Hotel, Customs House и виды на небоскрёбы Пудуна.
    - Награда выдаёт 800 XP, +15 к эстетическому ресурсу и титул «Прогулка по времени».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        The Bund — набережная Хуанпу с европейскими фасадами 1920-х годов; напротив — футуристический Пудун с Oriental Pearl Tower и Shanghai Tower.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти от пирса до Mariners Club, изучая исторические фасады.
        2. Зайти в HSBC Building, Peace Hotel, Customs House и собрать краткие досье.
        3. Переправиться на пароме к Пудуну и сделать серию снимков контраста.
        4. Завершить маршрут вечерней прогулкой, фиксируя неоновую подсветку.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны европейские фасады, часы Customs House, неон Бунда вечером, панорама «трёх башен» Пудуна и прозвище «Париж Востока».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 800 XP, +15 к эстетическому ресурсу и титул «Прогулка по времени», открывая дополнительные экскурсии по колониальному наследию.
      mechanics_links: []
      assets: []
