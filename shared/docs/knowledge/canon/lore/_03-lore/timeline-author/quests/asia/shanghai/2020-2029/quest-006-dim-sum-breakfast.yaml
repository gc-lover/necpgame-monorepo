summary:
  problem: Завтрак дим-сам был в Markdown и не подключал культурные баффы и социальные взаимодействия.
  goal: Структурировать традиционный yum cha в YAML, акцентировать выбор блюд и взаимодействие с локалами.
  essence: Игрок приходит утром в ресторан, заказывает чай, выбирает блюда с тележек и общается с местными за чашкой.
  key_points:
    - Квест-id SHANGHAI-2029-006, сложность easy, длительность до часа.
    - Подчёркиваются тележки с бамбуковыми пароварками, выбор shumai, har gow, char siu bao и egg tart.
    - Награда выдаёт 600 XP, -30 едди и бафф +20% HP на 8 часов.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Завтрак дим-сам — утренний ритуал yum cha в аутентичном зале с тележками, чайниками и живым шумом посетителей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прибыть в ресторан к открытию и запросить столик.
        2. Выбрать чай (жасмин, улун, пуэр) и прогреть сервиз.
        3. Поймать тележки, собрать подборку shumai, har gow, char siu bao и egg tart.
        4. Съесть блюда из бамбуковых пароварок, обсуждая рецепты с персоналом.
        5. Финализировать трапезу разговором с местными и обменом контактами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны тележки, стопки бамбуковых корзин, шума зала, постоянное доливание чая и традиция «коснуться сердца» (dim sum).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 30 едди, получает 600 XP, бафф «Сыт и доволен» (+20% HP на 8 часов) и титул «Мастер дим-сама», открывая кулинарные цепочки Шанхая.
      mechanics_links: []
      assets: []
