summary:
  problem: Визит на китайскую оперу был в Markdown и не подключал культурные баффы и образовательные ветки.
  goal: Перенести спектакль с масками и акробатикой в YAML, детализировать этапы, награды и эффекты.
  essence: Игрок покупает билет, наблюдает первый акт с масками, пьёт чай в антракте, смотрит батальные сцены и завершает аплодисментами.
  key_points:
    - Квест-id SHANGHAI-2029-008, сложность medium, длительность 2–4 часа.
    - Описаны маски, символика цветов, акробатика, инструменты erhu и pipa.
    - Награда 1 500 XP, -50 едди, +15 к культурному ресурсу и титул «Знаток оперы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Китайская опера — синтез вокала, акробатики и масок; сцена наполнена gong, erhu и символикой цветов персонажей.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Купить билет в исторический театр и изучить афишу.
        2. Первый акт: наблюдать маски (красный, чёрный, белый), высокие вокальные партии и акробатические номера.
        3. Антракт: дегустировать чай, разговаривать с труппой о традициях.
        4. Второй акт: батальные сцены с оружием, синхронные прыжки и финальные gong.
        5. Финал: аплодисменты, получение сувенирной маски и запись впечатлений.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны расшитые костюмы, символика масок, инструменты erhu и pipa, гром gong и использование боевой хореографии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 50 едди, получает 1 500 XP, +15 к культурному ресурсу и титул «Знаток оперы», открывая культурные цепочки восточного театра.
      mechanics_links: []
      assets: []
