summary:
  problem: Шопинг на Nanjing Road был в Markdown и не подключал экономику и неоновую атмосферу.
  goal: Описать торговый маршрут в YAML, подчеркнуть витрины, уличную еду и завершение у Бунда.
  essence: Игрок проходит East Nanjing Road, делает покупки, пробует уличную еду и фиксирует неон.
  key_points:
    - Квест-id SHANGHAI-2029-010, сложность easy, длительность 1–2 часа.
    - Указывается длина улицы 5.5 км, пешеходная зона и киберпанк-подсветка.
    - Награда 600 XP, -2 000 едди, +10 к стилю и титул «Король Нанкин Роуд».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Nanjing Road — торговая артерия Шанхая с пешеходной зоной, неоном и сотнями магазинов; вечером превращается в киберпанк-коридор.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти на East Nanjing Road, изучить витрины и установить бюджет.
        2. Посетить торговые центры, приобрести бренды и местные сувениры.
        3. Попробовать уличные блюда (shengjianbao, jianbing), записать вкусовые заметки.
        4. Вечером зафиксировать неоновые вывески, сделать фотосессию.
        5. Завершить маршрут у Бунда, сравнив старую и новую архитектуру.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны светящиеся иероглифы, толпы покупателей, ярмарочные тележки, звуки уличных продавцов и связь улицы с историей торговли.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 2 000 едди, получает 600 XP, +10 к стилю и титул «Король Нанкин Роуд», открывая дополнительные торговые цепочки.
      mechanics_links: []
      assets: []
