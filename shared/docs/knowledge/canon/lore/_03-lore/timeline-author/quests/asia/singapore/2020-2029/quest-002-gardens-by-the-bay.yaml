summary:
  problem: Материал по Gardens by the Bay находился в Markdown и не включал экологические и световые механики.
  goal: Формализовать посещение Supertrees, Cloud Forest и Flower Dome в YAML формате знаний.
  essence: Игрок проходит через вертикальные сады, поднимается на мост OCBC, исследует биокупола и посещает вечернее шоу Garden Rhapsody.
  key_points:
    - Квест-id SINGAPORE-2029-002, сложность easy, длительность 2–4 часа.
    - Упор на Supertrees высотой 25–50 м, Cloud Forest с водопадом 35 м и энергосберегающие технологии.
    - Награда 1 500 XP, -20 едди, +20 к природному ресурсу и титул «Хранитель Supertrees».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Gardens by the Bay совмещает футуристические Supertrees, биокупола и устойчивые технологии, показывая синтез природы и урбанизма.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в парк и изучить план садов.
        2. Исследовать Supertrees, подняться на мост OCBC Skyway на высоте 22 метров.
        3. Посетить Cloud Forest, пройти вокруг водопада 35 метров и собрать данные о климат-контроле.
        4. Заглянуть в Flower Dome, зафиксировать редкие растения и их артефакты.
        5. Вернуться вечером на шоу Garden Rhapsody и записать светомузыкальные паттерны.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указывается площадь 101 гектар, солнечные панели на Supertrees, автоматические системы полива и климатические зоны в биокуполах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 20 едди, получает 1 500 XP, +20 к природному ресурсу и титул «Хранитель Supertrees», открывая экологические ветки Сингапура.
      mechanics_links: []
      assets: []
