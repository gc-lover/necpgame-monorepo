summary:
  problem: Квест о сингапурских хокер-центрах был в Markdown и не использовал экономические и бафф-механики.
  goal: Описать последовательность дегустаций и акцент на статусе UNESCO в YAML.
  essence: Игрок посещает Maxwell или Lau Pa Sat, пробует ключевые блюда, общается с поварами и понимает культурную ценность уличной еды.
  key_points:
    - Квест-id SINGAPORE-2029-004, сложность easy, длительность 1–2 часа.
    - Подчёркиваются блюда chicken rice, laksa, char kway teow и satay, а также доступная цена $3–5.
    - Награда 1 000 XP, -10 едди, бафф +25% HP на 8 часов и титул «Хокер-гурман».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Хокер-центры — крытые фудкорты, где уличная еда признана наследием UNESCO и конкурирует за звезды Michelin.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в выбранный центр и изучить карту прилавков.
        2. Заказать набор signature-блюд, от chicken rice до laksa и char kway teow.
        3. Заглянуть на прилавок с Michelin-звездой, записать кулинарные особенности.
        4. Побеседовать с посетителями о разнообразии кухонь и традициях очередей.
        5. Зафиксировать выводы о роли хокеров в мультикультурной идентичности.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны цены 3–5 долларов, многоязычные объявления, культура «chope» с пакетами салфеток и признание сценой UNESCO в 2020 году.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 10 едди, получает 1 000 XP, бафф «Сыт и вдохновлён» (+25% HP на 8 часов) и титул «Хокер-гурман», разблокируя гастрономические цепочки.
      mechanics_links: []
      assets: []
