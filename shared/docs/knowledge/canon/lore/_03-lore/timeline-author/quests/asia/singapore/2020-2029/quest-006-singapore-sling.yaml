summary:
  problem: Квест о коктейле Singapore Sling был в Markdown и не подключал культурные и бафф-механики.
  goal: Описать визит в Raffles Hotel и дегустацию легендарного коктейля в YAML.
  essence: Игрок посещает Long Bar, заказывает Singapore Sling и участвует в традиции бросать скорлупу арахиса на пол.
  key_points:
    - Квест-id SINGAPORE-2029-006, сложность easy, длительность до часа.
    - Фокус на истории коктейля 1915 года, колониальном антураже Raffles и цене 30 долларов.
    - Награда 800 XP, -30 едди, бафф +15% Charisma на 4 часа и титул «Ценитель Слинга».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Singapore Sling — фирменный коктейль, созданный в 1915 году в Long Bar отеля Raffles; атмосфера сочетает колониальный интерьер и туристический пафос.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прибыть в Raffles Hotel и подняться в Long Bar.
        2. Заказать Singapore Sling, наблюдая шоу барменов.
        3. Дегустировать коктейль (джин, cherry brandy, лайм, ананас) и описать вкусовой профиль.
        4. Следовать традиции «арахисовой скорлупы», бросая её на пол.
        5. Зафиксировать впечатления о цене, сервисе и легендарном статусе напитка.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны история создания 1915 года, белый колониальный фасад отеля 1887 года, традиция скорлупы на полу и туристическая стоимость порядка 30 долларов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 30 едди, получает 800 XP, бафф «Вдохновляющий рассказчик» (+15% Charisma на 4 часа) и титул «Ценитель Слинга», открывая ветку коктейльных легенд.
      mechanics_links: []
      assets: []
