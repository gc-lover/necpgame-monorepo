summary:
  problem: Черновик описывал легендарный коктейль без игрового сценария и эффектов.
  goal: Сформировать социальный квест о посещении Long Bar и ритуалах Singapore Sling.
  essence: Игрок посещает Raffles Hotel, заказывает коктейль и участвует в традиции со скорлупой арахиса.
  key_points:
    - Квест-id SINGAPORE-2029-006, тип social, сложность easy, длительность 30–60 минут.
    - Подчёркнуты исторический контекст 1915 года и атрибуты Long Bar.
    - Награды: 800 XP, -30 едди, +15% к Charisma на 4 часа, ачивка «Ценитель Слинга».
content:
  sections:
    - id: arrival
      title: Визит в Raffles Hotel
      body: |
        Игрок прибывает к колониальному отелю 1887 года, проходит в Long Bar и наблюдает интерьер эпохи.
      mechanics_links: []
      assets: []
    - id: ritual
      title: Заказ коктейля
      body: |
        Стоимость напитка около 30 едди. Официант рассказывает рецепт: джин, вишнёвый ликёр, лайм и ананасовый сок.
        Игрок получает временный буст к харизме.
      mechanics_links: []
      assets: []
    - id: peanuts
      title: Традиция со скорлупой
      body: |
        Посетители бросают скорлупу арахиса на пол. Участие в ритуале повышает социальную репутацию и открывает локальные диалоги.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, изменение баланса -30 едди.
        - Бафф «Charisma +15%» на 4 часа и ачивка «Ценитель Слинга».
      mechanics_links: []
      assets: []
