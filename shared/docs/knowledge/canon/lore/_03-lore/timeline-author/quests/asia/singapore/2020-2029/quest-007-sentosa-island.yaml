summary:
  problem: Черновик перечислял объекты Сентозы без сценарной структуры и затрат.
  goal: Сформировать туристический квест с логистикой, активностями и итоговым релакса-баффом.
  essence: Игрок проводит день на Сентозе, сочетая пляжи, аттракционы и вечернее шоу.
  key_points:
    - Квест-id SINGAPORE-2029-007, тип social, сложность easy, длительность 4+ часов.
    - Этапы включают монорельс, пляж, Universal Studios, форт Силосо и шоу Wings of Time.
    - Награда: 2 000 XP, -100 едди расходов, +20 к параметру «Релакс», ачивка «Король Сентозы».
