summary:
  problem: Черновик описывал Сентозу списком локаций без сценарной структуры и расходов.
  goal: Превратить визит на туристический остров в последовательность активностей с наградами и затратами.
  essence: Игрок путешествует на Сентозу, посещает пляжи, аттракционы и вечернее шоу, балансируя бюджет и эмоции.
  key_points:
    - Квест-id SINGAPORE-2029-007, тип social, сложность easy, длительность 4+ часов.
    - Локации: монорельс, пляжи, Universal Studios, форт Силосо, статуя Мерлайона, шоу Wings of Time.
    - Награда: 2 000 XP, -100 едди, +20 к параметру «Релакс», ачивка «Король Сентозы».
content:
  sections:
    - id: transit
      title: Путь на остров
      body: |
        Игрок садится на монорельс из города, наблюдает панораму порта и получает вводный бриф о курорте.
      mechanics_links: []
      assets: []
    - id: attractions
      title: Аттракционы
      body: |
        Посещение Universal Studios Singapore, взаимодействие с тематическими зонами и мини-игры на аттракционах.
      mechanics_links: []
      assets: []
    - id: heritage
      title: Форт Силосо и Мерлайон
      body: |
        Исторический сегмент рассказывает о WWII, а статуя Мерлайона укрепляет связь с символикой города-государства.
      mechanics_links: []
      assets: []
    - id: finale
      title: Вечернее шоу
      body: |
        Wings of Time завершает день световым и водным представлением, закрепляя эмоциональный эффект и релакс.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, изменение баланса -100 едди.
        - Бафф «Релакс +20» и ачивка «Король Сентозы».
      mechanics_links: []
      assets: []
