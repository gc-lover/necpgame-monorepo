summary:
  problem: Описание отдыха на Сентозе находилось в Markdown и не активировало туристические и развлекательные системы.
  goal: Перевести курортный маршрут на острове Сентоза в YAML, подчеркнув пляжи, Universal Studios и шоу Wings of Time.
  essence: Игрок добирается на монорельсе, проводит день на пляжах и аттракционах, изучает Форт Силосо и завершается вечерним шоу.
  key_points:
    - Квест-id SINGAPORE-2029-007, сложность easy, длительность более 4 часов.
    - Акценты на искусственных пляжах, Universal Studios Singapore, статуе Мерлайона и истории WWII в Fort Siloso.
    - Награда 2 000 XP, -100 едди, +20 к ресурсу релакса и титул «Король Сентозы».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Sentosa Island — курортная зона с пляжами, тематическим парком Universal Studios и историческими объектами; остров символизирует сингапурский туризм.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Сесть на монорельс Sentosa Express и прибыть на остров.
        2. Посетить пляжи Palawan или Siloso, отметить искусственный песок и инфраструктуру.
        3. Провести время в Universal Studios Singapore, собрать данные по ключевым аттракционам.
        4. Исследовать Fort Siloso и восстановить события второй мировой войны.
        5. Сделать фото у статуи Мерлайона и завершить вечер шоу Wings of Time.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны привезённые пляжные пески, монорельс, тематика Universal Studios, символизм Мерлайона и позиционирование Сентозы как курорта мирового класса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок тратит 100 едди, получает 2 000 XP, +20 к ресурсу релакса и титул «Король Сентозы», открывая дополнительные туристические маршруты.
      mechanics_links: []
      assets: []
