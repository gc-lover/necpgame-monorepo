summary:
  problem: Описание аэропорта Чанги находилось в Markdown и не отображало уникальные туристические механики мегагуба.
  goal: Перевести исследование аэропорта в YAML, выделить Jewel Rain Vortex, тематические сады и удобства сверх стандарта.
  essence: Игрок посещает Jewel с водопадом, исследует тематические сады, опробует бассейн на крыше и фиксирует ощущения «аэропорта как города».
  key_points:
    - Квест-id SINGAPORE-2029-008, сложность easy, длительность 2–4 часа.
    - Описаны Rain Vortex высотой 40 м, сады бабочек, кактусов и подсолнухов, бассейн в терм.1 и награды Skytrax.
    - Награда 1 200 XP, эстетика +15, доступ к линии инфраструктурных чудес.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Changi Airport — премиальный транспортный узел, сочетающий торговый центр, парки и развлечения; Jewel с Rain Vortex стал иконой города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прибыть в Changi, зафиксировать план терминалов.
        2. Посетить Jewel, наблюдать Rain Vortex и канатный парк.
        3. Исследовать тематические сады (бабочки, кактусы, подсолнухи) и задокументировать AR-инсталляции.
        4. Посетить бассейн на крыше терминала 1, оценить сервис.
        5. Подытожить опыт, сравнив Changi с обычными аэропортами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны победы Skytrax 2013-2020, высота Rain Vortex 40 метров, доступность зон без посадочного талона и размещение развлечений внутри терминалов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 1 200 XP, +15 к эстетическому ресурсу и титул «Турист аэропорта», открывая цепочки инфраструктурных чудес АТР.
      mechanics_links: []
      assets: []
