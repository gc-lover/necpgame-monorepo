summary:
  problem: Черновик перечислял особенности аэропорта без сценарной последовательности.
  goal: Описать квест-тур по Чанги с акцентом на Jewel, сады и сервисы.
  essence: Игрок исследует терминалы без рейса, посещает Rain Vortex, тематические сады и бассейн на крыше.
  key_points:
    - Квест-id SINGAPORE-2029-008, тип side, сложность easy, длительность 2–4 часа.
    - Jewel Changi, сады в терминалах, бассейн и кинотеатр как уникальные точки.
    - Награда: 1 200 XP, +15 «Эстетика», ачивка «Турист аэропорта».
content:
  sections:
    - id: jewel
      title: Jewel Changi
      body: |
        Игрок посещает Rain Vortex высотой 40 метров и прогулочные тропы в крытом саду, получая бонус к эстетике.
      mechanics_links: []
      assets: []
    - id: gardens
      title: Тематические сады
      body: |
        Термитные сады подсолнухов, кактусов и бабочек в разных терминалах дают возможность собирать коллекционные записи.
      mechanics_links: []
      assets: []
    - id: leisure
      title: Зоны отдыха
      body: |
        Открытый бассейн в Терминале 1, кинотеатр и игровые зоны подтверждают статус Чанги как развлекательного узла.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, +15 к параметру «Эстетика».
        - Ачивка «Турист аэропорта» и доступ к инфраструктурной линии Сингапура.
      mechanics_links: []
      assets: []
