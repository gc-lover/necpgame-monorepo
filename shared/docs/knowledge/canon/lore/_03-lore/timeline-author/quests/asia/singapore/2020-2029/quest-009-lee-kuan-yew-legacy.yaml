summary:
  problem: Черновик не давал игроку инструментов оценить противоречивое наследие Ли Куан Ю.
  goal: Создать историко-политический квест с анализом достижений, критики и финальным выбором.
  essence: Игрок исследует путь Сингапура «от третьего мира к первому» и решает, как относиться к авторитарной модели.
  key_points:
    - Квест-id SINGAPORE-2029-009, тип main, сложность hard, длительность 2–4 часа.
    - Этапы включают изучение биографии, достижений, критики и итогового выбора.
    - Награда: 4 000 XP, +25 к параметру «Политика», ачивка «Знаток истории Сингапура».
