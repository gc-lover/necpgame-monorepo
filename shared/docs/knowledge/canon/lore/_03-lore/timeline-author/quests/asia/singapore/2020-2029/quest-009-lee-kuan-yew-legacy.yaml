summary:
  problem: Материал о наследии Ли Куан Ю лежал в Markdown и не связывался с политическими и выборными механиками.
  goal: Структурировать биографию и оценку авторитарной модели в YAML.
  essence: Игрок изучает карьеру Ли Куан Ю, сопоставляет достижения и критику, формирует собственную позицию по поводу обмена свобод на процветание.
  key_points:
    - Квест-id SINGAPORE-2029-009, сложность hard, длительность 2–4 часа.
    - Описаны независимость, экономическое чудо, нулевой уровень коррупции и ограничения свобод.
    - Награда 4 000 XP, +25 к политическому ресурсу и титул «Знаток истории Сингапура».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Ли Куан Ю — архитектор сингапурского рывка от портового города до глобального хаба; квест раскрывает авторитарный прагматизм и долгосрочную стратегию.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Изучить биографию Ли Куан Ю и ключевые вехи 1959-1990 годов.
        2. Проанализировать достижения: независимость, индустриализация, борьба с коррупцией.
        3. Рассмотреть критику: ограничения свобод, строжайшие законы, контроль СМИ.
        4. Провести дебаты с NPC о соотношении порядка и свободы.
        5. Принять позицию, влияющую на доверие разных фракций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны 31 год у власти, лозунг «From Third World to First», создание Housing Board, стратегии этнического баланса и роль People’s Action Party.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 4 000 XP, +25 к политическому ресурсу и титул «Знаток истории Сингапура»; выбранная позиция изменяет отношения с авторитарными и либеральными фракциями.
      mechanics_links: []
      assets: []
