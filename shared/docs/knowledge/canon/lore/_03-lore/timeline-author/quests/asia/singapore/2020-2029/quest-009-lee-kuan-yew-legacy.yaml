summary:
  problem: Черновик перечислял достижения Ли Куан Ю без интерактивной оценки и системных связей.
  goal: Сформировать сюжетный квест об анализе наследия основателя современного Сингапура.
  essence: Игрок изучает биографию, балансирует между экономическим чудом и критикой авторитаризма и формирует политическую позицию.
  key_points:
    - Квест-id SINGAPORE-2029-009, тип main, сложность hard, длительность 2–4 часа.
    - Этапы: биография, достижения, критика, финальная оценка.
    - Награда: 4 000 XP, +25 «Политика», ачивка «Знаток истории Сингапура».
content:
  sections:
    - id: biography
      title: Биография
      body: |
        Игрок изучает путь Ли Куан Ю от британской колонии до независимого государства, фиксируя ключевые даты и решения.
      mechanics_links: []
      assets: []
    - id: achievements
      title: Экономическое чудо
      body: |
        Независимость 1965 года, борьба с коррупцией и превращение порта в финансовый центр приносят бонус к параметру «Политика».
      mechanics_links: []
      assets: []
    - id: criticism
      title: Авторитарная модель
      body: |
        Ограничение свобод, строгие законы и цензура вызывают дилемму. Игрок анализирует последствия для общества.
      mechanics_links: []
      assets: []
    - id: decision
      title: Финальная оценка
      body: |
        Игрок формирует позицию: поддержать модель контроля или искать альтернативы. Выбор влияет на политические фракции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, +25 к параметру «Политика».
        - Ачивка «Знаток истории Сингапура» и доступ к политической линии города-государства.
      mechanics_links: []
      assets: []
