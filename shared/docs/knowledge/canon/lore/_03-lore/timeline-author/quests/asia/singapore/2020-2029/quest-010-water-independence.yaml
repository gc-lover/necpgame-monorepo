summary:
  problem: Черновик перечислял водные решения без системной структуры и влияния на игрока.
  goal: Описать квест, демонстрирующий путь Сингапура от зависимости от Малайзии к водной автономии.
  essence: Игрок исследует программу NEWater, опреснение и сбор дождевой воды, завершая дегустацией переработанной воды.
  key_points:
    - Квест-id SINGAPORE-2029-010, тип main, сложность medium, длительность 2–4 часа.
    - Этапы: история дефицита, инновационные решения, визит на завод и дегустация NEWater.
    - Награда: 3 000 XP, +20 «Наука», ачивка «Хранитель воды».
content:
  sections:
    - id: history
      title: История дефицита
      body: |
        Игрок изучает зависимость от малайзийских поставок и угрозу контрактов после 2011 года.
      mechanics_links: []
      assets: []
    - id: solutions
      title: Инновационные решения
      body: |
        NEWater обеспечивает до 40% потребностей, опреснение покрывает 25%, а сеть резервуаров собирает дождевую воду.
      mechanics_links: []
      assets: []
    - id: facility
      title: Визит на завод NEWater
      body: |
        Экскурсия показывает многоступенчатую фильтрацию. Игрок запускает мини-игру по контролю качества воды и пробует продукт.
      mechanics_links: []
      assets: []
    - id: vision2060
      title: План к 2060 году
      body: |
        Финальный бриф описывает цель полной независимости, включая новые технологии и общественные кампании.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, +20 к параметру «Наука».
        - Ачивка «Хранитель воды» и доступ к технологической линии Сингапура.
      mechanics_links: []
      assets: []
