summary:
  problem: Описание водной стратегии Сингапура было в Markdown и не активировало экологические и технологические механики.
  goal: Сформатировать путь к водной независимости в YAML, выделив NEWater, опреснение и сбор дождевой воды.
  essence: Игрок изучает историю дефицита воды, посещает завод NEWater, дегустирует переработанную воду и оценивает инновации.
  key_points:
    - Квест-id SINGAPORE-2029-010, сложность medium, длительность 2–4 часа.
    - Акцент на 40% воды из NEWater, 25% от опреснения и сеть из 17 резервуаров.
    - Награда 3 000 XP, +20 к научному ресурсу и титул «Хранитель воды».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сингапур без природных источников воды построил систему из переработки сточных вод, опреснения и ловли дождя; квест раскрывает «четыре национальные краны».
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Изучить историческую зависимость от малайзийских поставок и угрозы перекрытия.
        2. Посетить информационный центр PUB и получить данные о программе NEWater.
        3. Побывать на заводе NEWater, наблюдать мембранные процессы и дегустировать воду.
        4. Исследовать опреснительный комплекс и один из городских резервуаров.
        5. Проанализировать долгосрочный план достижения независимости к 2060 году.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Приведены показатели NEWater (покрывает 40% спроса), доля опреснения (25%), сеть из 17 водохранилищ и интеграция дождевой воды в городские парки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Игрок получает 3 000 XP, +20 к научному ресурсу и титул «Хранитель воды», открывая технологические и экологические ветки региона.
      mechanics_links: []
      assets: []
