summary:
  problem: Markdown-описание доставки через перекрёсток Сибуя не связывалось с системами стелса и плотных толп.
  goal: Перевести квест в структурированный YAML, подчеркнуть риски слежки и AR-помех в центре Токио.
  essence: Курьер прорывается через крупнейший перекрёсток мира, балансируя между толпой, AR-рекламой и наблюдением корпораций.
  key_points:
    - Квест-id TOKYO-2029-001, тип side, сложность easy, длительность 30–60 минут.
    - Геймплей строится на навигации в толпе, динамических AR-помехах и скрытности от наблюдателей.
    - Награды усиливают репутацию курьеров и экономику доставки в Токио.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Перекрёсток Сибуя остаётся главной транспортной развязкой неонового Токио: тысячи горожан пересекают площадь под голографическими билбордами, а камеры корпораций анализируют каждое перемещение.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться со связным у статуи Хачико и получить защищённый пакет.
        2. Пройти перекрёсток, используя толпу как укрытие и подавляя трекеры слежения.
        3. Стабилизировать AR-карту, чтобы обнаружить скрытый маршрут среди рекламных шумов.
        4. Доставить отправление в пункт выдачи и выполнить биометрическое подтверждение клиента.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Толпы офисных кибер-работников, неоновые фасады, звуковой хаос поездов и уличных музыкантов, а также культурный ориентир в виде статуи Хачико формируют узнаваемый профиль Сибуи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 300 XP, 800 едди и +1 репутации в курьерской сети. Дополнительно открываются заказы с доставкой в деловом поясе Токио и повышается доверие посредников.
      mechanics_links: []
      assets: []
