summary:
  problem: Markdown-версия ритуала вступления в якудза не фиксировала последствия для фракционных связей и репутации игрока.
  goal: Формализовать квест в YAML, описать выборы и риски, связанные с татуировками, долгами и присягой клана.
  essence: Игрок доказывает преданность синдикату, выполняет взыскание долга, проходит церемонию yubitsume и получает кибер-татуировку клана.
  key_points:
    - Квест-id TOKYO-2029-002, тип faction, сложность hard, длительность 2–4 часа.
    - Испытания включают дипломатическое или силовое взыскание долга, церемонию в традиционном офисе и необратимое членство в клане.
    - Награды открывают экосистему контрактов якудза, торговые скидки и защиту фракции.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Клан якудза модернизировал вековые традиции под киберпанк-реалии: цифровые татами-голограммы, биометрический контроль гостей и смешение ритуалов с нейросетевыми клятвами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Познакомиться с вакагасира в ночном кабаке и получить приглашение на испытание.
        2. Выбрать подход к должнику: переговоры с упором на долг, запугивание или быстрый рейд.
        3. Вернуться в офис клана, пройти церемонию yubitsume или предложить равноценную кибер-жертву.
        4. Пережить процесс нанесения полноформатной кибер-татуировки и вступительной клятвы перед кумитё.
        5. Получить клановые протоколы и доступ к закрытой сети заказов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Интерьер сочетает татами, токонома с семейными реликвиями и скрытую технику: стены проецируют хронику клана, охрана использует смарт-кимоно и биометрические сенсоры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 2 500 XP, 5 000 едди и уникальную татуировку, которая активирует ветку из 20+ квестов. Репутация с якудза растёт, полиция и конкуренты становятся враждебнее, выход из фракции недоступен.
      mechanics_links: []
      assets: []
