summary:
  problem: Markdown-прохождение по Акихабаре не раскрывал механику гачи и социальные бонусы от отаку-сообщества.
  goal: Структурировать квест в YAML, подчеркнуть коллекционный геймплей и социальное погружение в субкультуру.
  essence: Игрок исследует Акихабару, посещает мейд-кафе, активирует гача-автомат и формирует связи с локальным сообществом.
  key_points:
    - Квест-id TOKYO-2029-003, тип social, сложность easy, длительность 1–2 часа.
    - Акцент на ролевом взаимодействии в мейд-кафе, коллекционировании фигурок и знакомстве с отаку-сетями.
    - Награды включают 600 XP, социальную репутацию и случайный лут с редкостями.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Акихабара — квартал электроники и кибер-отаку культуры, где витрины хранят ностальгию, а AR-вывески уводят в альтернативные аниме-реальности.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прогуляться по торговым улицам, исследуя магазины электроники и аниме-магазины.
        2. Посетить мейд-кафе, выполнить сюжетный ролевой сценарий и получить тематический напиток.
        3. Активировать гача-автомат, определить редкость фигурки и зафиксировать трофей в коллекции.
        4. Приобрести лимитированную мангу и пообщаться с сообществом отаку.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В районе звучит 8-битная музыка аркад, AR-анимешные персонажи приветствуют гостей, на улицах встречаются косплееры и любители ретро-комплектующих.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 600 XP, тратит до 2 000 едди, извлекает случайную фигурку (Common-Legendary) и +5 к репутации отаку-сообщества, открывая тематические ивенты.
      mechanics_links: []
      assets: []
