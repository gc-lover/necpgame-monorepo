summary:
  problem: Markdown-описание культового рамена не выделяло механики временных баффов и поиск скрытого ларька.
  goal: Конвертировать сюжет про легендарного мастера в YAML и описать кулинарные эффекты и локационные зацепки.
  essence: Игрок разыскивает тайный ларёк в Синдзюку, пробует «идеальный рамен» и получает длительные боевые баффы.
  key_points:
    - Квест-id TOKYO-2029-004, тип social, сложность medium, длительность 1–2 часа.
    - Линейка миссий строится на слухах, поиске ларька, дегустации и раскрытии философии мастера.
    - Награды дают 800 XP, баффы к здоровью и выносливости, а также достижение «Гурман Токио».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Легендарный мастер рамена ведёт ночной ларёк в переулках Синдзюку, где ароматные бульоны и свежей лапшей выстраиваются в целый ритуал посвящения гурманов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Собрать слухи о мастере через стриминговые каналы едока и уличных курьеров.
        2. Найти скрытый ятай, ориентируясь на ароматы, пар и замаскированные неоновые вывески.
        3. Выбрать вариацию рамена (сёю, мисо, тонкоцу) и наблюдать приготовление в катсцене.
        4. Пройти вкусовой QTE, подтверждая гастрономический экстаз и разблокируя секрет мастера.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Узкие переулки Синдзюку освещают красные фонари, пар от бульона смешивается с дождём, а ларёк рассчитан всего на восемь гостей с прямым видом на рабочую станцию шефа.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок тратит 500 едди, получает 800 XP, +30% HP и +15% выносливости на 12 часов, а также достижение «Гурман Токио» и доступ к дальнейшим гастрономическим квестам.
      mechanics_links: []
      assets: []
