summary:
  problem: Markdown-турнир сумо не фиксировал гибрид традиций и экзокостюмов и не описывал системные награды.
  goal: Оформить кибер-сумо в YAML, подчеркнув стадионную атмосферу, прогрессию боёв и титул ёкодзуна.
  essence: Игрок вступает в турнир, сражается на дохё с экзокостюмом, соблюдает ритуалы очищения и претендует на чемпионство.
  key_points:
    - Квест-id TOKYO-2029-007, тип event, сложность medium, длительность 1–2 часа.
    - Бои развивают гибрид традиционного сумо и технологий экзоскелетов, завершаясь схваткой с ёкодзуной.
    - Победа приносит 30 000 едди и титул «Ёкодзуна», усиливая репутацию в кибер-спортклубах.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Турнир сумо в Токио соединяет вековые ритуалы с нейроусиленными экзокостюмами, привлекая зрителей и трансляции по всему мегаполису.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти регистрацию и оплатить взнос в 2 000 едди, получив доступ к экзокостюму.
        2. Выполнить ритуал очищения солью и войти на дохё под руководством гёдзи.
        3. Провести серию матчей, используя толчки, броски и силовые импульсы костюма.
        4. В финале победить ёкодзуну, адаптируясь к его усиленному оборудованию и контратакам.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны традиционные барабаны тайко, голографические флаги кланов, семпаи в кимоно и толпы фанатов, ставящих ставки в AR-интерфейсах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Чемпион получает 30 000 едди, титул «Ёкодзуна» и доступ к элитным турнирам. Поражение даёт опыт и репутацию в кибер-спортсообществе.
      mechanics_links: []
      assets: []
