summary:
  problem: История о заказе легендарной катаны не раскрывала механику испытаний, ожидания и уникальных бонусов оружия.
  goal: Структурировать квест в YAML, описав дуэльное доказательство достоинства, цикл производства и церемонию вручения.
  essence: Игрок ищет кузнеца в горах, проходит проверку, настраивает дизайн катаны и ждёт изготовления, прежде чем получить легендарное оружие.
  key_points:
    - Квест-id TOKYO-2029-009, тип side, сложность hard, длительность 2–4 часа.
    - Сюжет сочетает дуэль на боккэнах, инвестиции 50 000 едди и 30-дневное ожидание или ускорение через редкие ресурсы.
    - Награда — легендарная катана с уникальным хамоном и +20% урона, открывающая самурайскую ветку.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Последний мастер катан использует тамахаганэ и кибернетические печи, сохраняя душу ремесла и обеспечивая заказчиков персонализированными клинками.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Найти кузницу в горах за пределами Токио, расшифровав подсказки коллекционеров оружия.
        2. Пройти испытание на честь: дуэль на деревянных мечах и беседа о кодексе бусидо.
        3. Выбрать параметры клинка, оплатить 50 000 едди и решить, ускорять ли производство редкими материалами.
        4. Дождаться завершения ковки (30 игровых дней или ускорение) и вернуться на церемонию вручения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 2 000 XP, легендарную катану с +20% к урону и кастомным внешним видом, а также рост репутации среди самурайских кланов.
      mechanics_links: []
      assets: []
