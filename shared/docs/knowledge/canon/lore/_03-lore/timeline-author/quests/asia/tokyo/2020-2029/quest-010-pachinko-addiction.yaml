summary:
  problem: Markdown-квест о зависимости от патинко не описывал моральные развилки и влияние на репутацию с якудза.
  goal: Перевести историю спасения NPC в YAML, выделив пути силового вмешательства, выкупа долга и терапии.
  essence: Игрок вытаскивает зависимого из патинко-зала, сталкивается с контролирующими якудза и принимает решение о способе помощи.
  key_points:
    - Квест-id TOKYO-2029-010, тип side, сложность medium, длительность 1–2 часа.
    - Варианты прохождения включают бой с якудза, финансовый выкуп долга или длительное лечение.
    - Награды меняют репутацию и ресурсы, формируя социальные ветки о зависимостях.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Патинко-парлор окутан шумом автоматов, табачным дымом и тенью криминала, а игроку предстоит вывести друга из замкнутого круга зависимости.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с зависимым NPC, узнать о его долгах и следах якудза.
        2. Проникнуть в патинко-парлор, преодолевая отвлекающий шум и давление охраны.
        3. Противостоять представителям якудза и выбрать подход к урегулированию конфликта.
        4. Сопроводить NPC наружу и закрепить выбранный исход.
      mechanics_links: []
      assets: []
    - id: branching_outcomes
      title: Варианты выбора
      body: |
        - Силой: вступить в бой, рискуя травмами и усиливая вражду с якудза.
        - Выкуп: заплатить 20 000 едди и очистить долг, сохранив нейтралитет с мафией.
        - Лечение: отправить NPC в клинику, получив долгосрочную благодарность, но отложенную награду.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 1 200 XP и рост репутации с благодарной семьёй. Расходы зависят от выбранного пути, а отношение якудза меняется соответствующим образом.
      mechanics_links: []
      assets: []
