summary:
  problem: Markdown-описание ханами не обозначало сезонную логику, бонусы настроения и фото-механику.
  goal: Описать весенний фестиваль в YAML, подчеркнув дневные и ночные активности Ueno Park и бафф счастья.
  essence: Игрок организует пикник под сакурой, участвует в мини-игре фотографий и наслаждается ёдзакурой с друзьями.
  key_points:
    - Квест-id TOKYO-2039-013, тип event, сложность easy, длительность 1–2 часа.
    - Событие повторяется каждую весну и включает дневной пикник и ночное освещение дерева.
    - Награды предоставляют +10% к счастью и достижение «Душа Сакуры».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Весенний Ueno Park наполняется розовыми лепестками и толпами жителей Токио, которые делятся бенто, сакэ и историями под деревьями.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Занять место в парке, разложить коврик и подготовить угощение.
        2. Провести пикник с NPC, активировав социальные диалоги и мини-игру приготовления бенто.
        3. Сделать серию фотографий сакуры, соревнуясь за лучшие кадры.
        4. Ожидать ёдзакуры и наблюдать подсветку деревьев, завершая праздник.
      mechanics_links: []
      assets: []
    - id: seasonal_details
      title: Сезонные особенности
      body: |
        Лепестки сакуры могут выпадать как погодное событие, фонарики меняют палитру парка, а торговцы продают тематическое сакэ и десерты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок тратит 1 000 едди на еду, получает 600 XP, +10% к счастью на 48 часов и достижение «Душа Сакуры».
      mechanics_links: []
      assets: []
