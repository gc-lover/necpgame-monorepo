summary:
  problem: Markdown-описание мангаки не фиксировало экономику изданий, стресс и игровые мини-игры создания глав.
  goal: Структурировать карьеру мангаки в YAML, связать с системами дедлайнов, ассистентов и издательских рейтингов.
  essence: Игрок запускает свой сериал в Weekly Jump, балансируя концепт, рисовку и дедлайны, чтобы добиться хита.
  key_points:
    - Квест-id TOKYO-2039-016, тип social, сложность medium, длительность 2–4 часа.
    - Игровые шаги включают выбор жанра, мини-игры рисования страниц и управление стрессом команды.
    - Успех приносит пассивный доход и репутацию в медиа-среде Токио.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Студия мангаки в Синдзюку наполнена шумом сканеров, энергетику и горами сценариев; Weekly Jump требует свежие главы каждую неделю.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Договориться с редактором Weekly Jump и выбрать жанр будущей серии.
        2. Собрать ассистентов, распределить задачи и нарисовать пилотную главу через мини-игру.
        3. Поддерживать график выпусков, управляя стрессом, финансами и рейтингами читателей.
        4. Вести переговоры об аниме-адаптации или решать кризис падения рейтинга.
      mechanics_links: []
      assets: []
    - id: production_challenges
      title: Производственные сложности
      body: |
        Игрок принимает решения по дедлайнам, ночным сменам и качеству страниц, рискуя здоровьем персонажа и лояльностью ассистентов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Успешный релиз даёт 3 000 XP, пассивный доход до 50 000 едди в неделю и +10 к славе; провал приносит 1 000 XP и возможность перезапуска.
      mechanics_links: []
      assets: []
