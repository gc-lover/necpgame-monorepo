summary:
  problem: Турнир караоке в Markdown не описывал ритм-механику и систему судейства.
  goal: оформить музыкальное соревнование в YAML и связать его с социальными сетями Токио и форматами weekly event.
  essence: Игрок сражается за титул «Король Караоке», выбирая треки J-Pop или Enka и проходя ритм-мини-игры.
  key_points:
    - Квест-id TOKYO-2039-017, тип event, сложность medium, длительность 1–2 часа.
    - Геймплей строится на выборе песен, перфомансе в караоке-боксе и оценках по точности и артистичности.
    - Победа приносит 15 000 едди и уникальный титул, участие — 800 XP и социальные связи.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Караоке-боксы Синдзюку сияют неоном; участники соревнуются в исполнении J-Pop, а зрители голосуют через AR-панели.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Зарегистрироваться, оплатив взнос и выбрав музыкальный плейлист.
        2. Пройти отборочные этапы ритм-мини-игры, поддерживая высокую точность нот.
        3. В финале выполнить зрелищный номер с поддержкой тамбурина и световых эффектов.
      mechanics_links: []
      assets: []
    - id: scoring
      title: Судейство и аудитория
      body: |
        Очки начисляются за точность, эмоции и взаимодействие с залом; зрители через приложение могут повышать рейтинг фаворита.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победа даёт 15 000 едди и титул «Король Караоке», участие — 800 XP и +5 к репутации в музыкальных клубах.
      mechanics_links: []
      assets: []
