summary:
  problem: Путь итамаэ в Markdown не описывал долгосрочное обучение и открытие собственного бара.
  goal: Оформить квест в YAML, выделив этапы стажировки, экзамен и запуск бизнеса.
  essence: Игрок годами учится у мастера суши, осваивает техники и открывает авторский omakase-бар.
  key_points:
    - Квест-id TOKYO-2039-018, тип social, сложность hard, длительность 2–4 часа.
    - Этапы включают заказ свежей рыбы, мини-игры нарезки, аккуратность и финальный экзамен.
    - Награда — собственный бар с пассивным доходом и титул «Итамаэ».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Toyosu Market поставляет свежайшую рыбу, а мастер обучает игрока секретам риса и философии omakase в камерном зале.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Договориться о наставничестве и выполнять бытовые задачи студии.
        2. Освоить мини-игры по промывке риса, нарезке филе и формированию нигири.
        3. Пройти экзамен, обслужив VIP-гостей и сохранив идеальную температуру риса.
        4. Запустить собственный бар и управлять репутацией среди гурманов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 3 000 XP, +20 к навыку кулинарии, пассивный доход 10 000 едди и титул «Итамаэ».
      mechanics_links: []
      assets: []
