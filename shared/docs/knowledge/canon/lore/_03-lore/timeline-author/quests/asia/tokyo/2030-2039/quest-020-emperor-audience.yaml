summary:
  problem: Markdown не раскрывал политические последствия аудиенции и жёсткий протокол встречи с императором.
  goal: Структурировать квест в YAML, описав требования к репутации, церемониал и ветвление будущего Японии.
  essence: Игрок заслуживает аудиенцию в Императорском дворце и выбирает курс страны между традицией, модернизацией и революцией.
  key_points:
    - Квест-id TOKYO-2039-020, тип main, сложность hard, длительность 4+ часа.
    - Требует репутации Токио 50+, строгого соблюдения кэйго и прохождения процедур дворца.
    - Финальные выборы меняют политический ландшафт Японии и открывают новые сюжетные ветви.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Императорский дворец окружён садами и охраной; аудиенция начинается с поклона в 90 градусов и строгих речевых форм.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Достигнуть требуемой репутации и получить официальное приглашение.
        2. Пройти проверку безопасности и церемонию входа, надев формальное кимоно.
        3. Провести аудиенцию, выбирая темы «Традиции», «Модернизация» или «Революция».
        4. Распределить последствия выбора, влияющие на фракции, экономику и международные отношения.
      mechanics_links: []
      assets: []
    - id: branching_outcomes
      title: Варианты выбора
      body: |
        - Традиции: усилить роль императора и консерваторов, получить титул «Советник Императора».
        - Модернизация: реформировать монархию в символическую роль, укрепить демократию и международные связи.
        - Революция: инициировать кризис, отменить монархию и открыть ветку гражданского конфликта.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, глобальные изменения политического состояния Японии, доступ к новым сюжетам и возможный титул «Советник Императора».
      mechanics_links: []
      assets: []
