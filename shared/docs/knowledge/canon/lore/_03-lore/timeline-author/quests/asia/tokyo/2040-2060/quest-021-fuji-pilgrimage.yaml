summary:
  problem: Markdown-описание восхождения на Фудзи не описывало влияние красных бурь и игровые баффы паломничества.
  goal: Перевести квест в YAML, связав духовный опыт с механиками выносливости и коллекционирования печатей.
  essence: Игрок поднимается на Фудзи во время Time of the Red, преодолевает бурю, общается с монахами и встречает рассвет.
  key_points:
    - Квест-id TOKYO-2060-021, тип side, сложность medium, длительность 2–4 часа.
    - Восхождение требует проверок выносливости, даёт паломнические печати и встречи с NPC.
    - Награды дают бафф выносливости и духовный бонус.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Паломники поднимаются от пятой станции к вершине Фудзи, пробиваясь сквозь красный туман и соляные ветры эпохи Time of the Red.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Подготовиться на пятой станции, получить посох паломника и защиту от бурь.
        2. Преодолеть участки красной бури, используя проверки выносливости и укрытия в хижинах.
        3. Общаться с монахами, выполнять короткие медитативные задания и собирать печати станций.
        4. Встретить рассвет на вершине, активировав сцену «горайко».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 2 000 XP, +20% к выносливости на 48 часов и +10 к духовности; достижение «Покоритель Фудзи» добавляется в профиль.
      mechanics_links: []
      assets: []
