summary:
  problem: Квест о пиратах не описывал морские механики и развитие роли игрока в гильдии.
  goal: Оформить квест в YAML, подчеркнув испытания, морские бои и экономику контроля залива.
  essence: Игрок проходит посвящение у пиратов Одайбы, грабит суда и получает доступ к пиратской гильдии.
  key_points:
    - Квест-id TOKYO-2060-022, тип faction, сложность hard, длительность 2–4 часа.
    - Испытание включает ограбление транспорта, морской бой и распределение ролей на корабле.
    - Награды дают 2 500 XP, 10 000 едди и доступ к пиратским контрактам.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В затопленном доке Одайбы пиратская флотилия использует модифицированные катера и катаны для контроля поставок вокруг Токио.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с капитаном и получить приглашение на испытание.
        2. Провести рейд на торговое судно, используя водный бой и boarding-механику.
        3. Принять роль на корабле (штурман, артиллерист, абордажник) и закрепить репутацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Успешное вступление приносит 2 500 XP, 10 000 едди и доступ к пиратской гильдии, включая собственный апгрейдируемый катер.
      mechanics_links: []
      assets: []
