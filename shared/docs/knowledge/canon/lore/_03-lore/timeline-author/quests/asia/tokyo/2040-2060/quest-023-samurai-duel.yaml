summary:
  problem: Дуэль в Markdown не фиксировала quick-time механику и последствия для чести.
  goal: Оформить квест в YAML, подчеркнув подготовку, церемонию и единственный решающий удар.
  essence: Игрок принимает вызов мастера кендо, готовится к бою и решает исход одним ударом.
  key_points:
    - Квест-id TOKYO-2060-023, тип side, сложность hard, длительность 1–2 часа.
    - Бой реализован как high-stakes QTE с риском смерти.
    - Победа даёт репутацию самураев и сохраняет честь.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В рассветном саду под цветущей сакурой два бойца следуют бусидо; тишину прерывает единственный удар катаны.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Получить вызов и выполнить подготовительные задания: медитация, заточка оружия.
        2. Пройти церемонию уважения, соблюдая поклоны и традиционные реплики.
        3. Выполнить QTE-дуэль: успешный удар обеспечивает победу, ошибка ведёт к смертельному ранению.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победа приносит 2 000 XP, +10 репутации самураев и титул защитника чести; поражение ведёт к смерти персонажа с потерей чести.
      mechanics_links: []
      assets: []
