summary:
  problem: Турнир тайко не описывал ритм-механику и фестивальную атмосферу.
  goal: Перевести квест в YAML, подчеркнув мини-игру барабанов и награды турнира.
  essence: Игрок выступает на сцене матсури, сражается за титул «Мастер Тайко» и впечатляет судей.
  key_points:
    - Квест-id TOKYO-2060-025, тип event, сложность medium, длительность 1–2 часа.
    - Ритм-мини-игра с выбором треков и физической нагрузкой.
    - Победа приносит титул, 20 000 едди и уникальные палочки.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        На фестивальной сцене гигантские барабаны освещены фонарями; толпа скандирует «дон-дон-ка» под ваши ударные.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Зарегистрироваться на турнире и выбрать музыкальный сет.
        2. Пройти отборочные раунды ритм-мини-игры на аркадной установке или живых барабанах.
        3. Сыграть финальный сет, удерживая выносливость и точность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победа приносит 20 000 едди, титул «Мастер Тайко» и уникальные барабанные палочки; участие даёт 1 000 XP и +5 к культурной репутации.
      mechanics_links: []
      assets: []
