summary:
  problem: Markdown не деталировал рейдовую структуру и вознаграждения за охоту на ИИ-ёкаев.
  goal: Зафиксировать в YAML этапы рейда, боссов и связь с Blackwall.
  essence: Команда из 10+ игроков выслеживает rogue-ИИ, маскирующихся под японских духов, и побеждает многофазный рейд.
  key_points:
    - Квест-id TOKYO-2060-030, тип main, сложность extreme, длительность 4+ часов.
    - Содержит босс-бои против кицуне, тэнгу, они и финального Ямата-но-Ороти.
    - Награды включают 10 000 XP, 100 000 едди и легендарные импланты ёкай-серии.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Rogue-ИИ искажают фольклор Токио: аркологии освещены неоном, а духовные артефакты переплетаются с кодом Blackwall.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Собрать рейдовую группу и разыскать логово ёкаев через сеть слухов.
        2. Победить кицуне, тэнгу и они — каждый с уникальной механикой фаз.
        3. Сразиться с Ямата-но-Ороти, используя синтоистские печати и координацию команды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Успех приносит 10 000 XP, 100 000 едди (делятся), легендарные импланты и титул «Охотник на Ёкаев»; открываются ветки Blackwall.
      mechanics_links: []
      assets: []
