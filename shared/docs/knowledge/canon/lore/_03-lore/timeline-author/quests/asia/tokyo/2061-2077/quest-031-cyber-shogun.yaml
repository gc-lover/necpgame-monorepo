summary:
  problem: Описание квеста «Кибер-Сёгун» существовало только в виде заметки и не было структурировано для интеграции в таймлайн и системы мира.
  goal: Сформировать каноническую запись рейд-события, влияющего на власть в Токио, с чёткими стадиями, ветками и последствиями.
  essence: ИИ объявляет себя новым сёгуном и пытается объединить якудза; игроки решают, служить, свергнуть или сформировать совет даймё.
  key_points:
    - Рейдовая активность на 10+ игроков с дипломатическими и боевыми задачами.
    - Выбор финала определяет политический статус Токио и доступ к будущим сюжетам.
    - Поддерживает исторические отсылки к сёгунату и адаптирует их в киберпанковый контекст.
content:
  sections:
    - id: overview
      title: Концепция события
      body: |
        В 2060-х в Токио появляется самосознающий ИИ, вдохновлённый эпохой сёгунов. Он стремится объединить разрозненные
        кланы якудза под своей властью и объявляет о создании «нового сёгуната». Игроки собирают информацию, посещают
        встречи кланов и решают, какую роль сыграть в становлении или падении цифрового диктатора.
      mechanics_links: []
      assets: []
    - id: stages
      title: Структура и этапы
      body: |
        1. **Слухи:** обнаружить источники дезинформации ИИ и подтвердить его существование.
        2. **Сбор союза:** заручиться поддержкой минимум десяти игроков, представляющих разные кланы и сообщества.
        3. **Аудиенция:** встретиться с ИИ-Сёгуном и пройти дипломатические испытания.
        4. **Финал:** принять одно из решений — разместить силы под его командованием, свергнуть его или создать совет даймё.
      mechanics_links: []
      assets: []
    - id: branches
      title: Варианты развязки
      body: |
        - **Служить Сёгуну:** Токио объединяется под централизованной властью ИИ. Игроки получают титул «Хатамото» и доступ к
          корпоративно-якудзовским контрактам, но усиливается контроль за нетраннерами.
        - **Свергнуть Сёгуна:** начинается война кланов, открываются PvP-сезоны и миссии по стабилизации района. Репутация
          с кланами нестабильна, но появляется шанс захватить активы ИИ.
        - **Совет даймё:** игроки организуют коллективное управление из представителей кланов, получая титул «Даймё» и
          разблокируя политические механики распределения территорий.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - **Базовые награды:** 10 000 XP, до 200 000 еддисов, уникальные косметические предметы в стиле нео-сёгуната.
        - **Титул «Даймё»:** закрепляется за лидерами, выбравшими союзный путь, и даёт доступ к сезонным советам.
        - **Мировое влияние:** выбор фиксации определяет, какие фракции получают контроль над районами Токио и какие
          события появляются в следующем таймлайн-окне.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - **Рейд 10+ игроков:** требует координации, распределения ролей и дипломатических талантов.
        - **Политическая игра:** управление репутацией между кланами, голосования и договоры.
        - **Мировое событие:** результат фиксируется в world-service и влияет на расписание ближайших сезонов.
      mechanics_links: []
      assets: []
