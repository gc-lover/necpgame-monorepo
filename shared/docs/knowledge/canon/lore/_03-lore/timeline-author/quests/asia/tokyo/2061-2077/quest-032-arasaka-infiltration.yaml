summary:
  problem: Квест проникновения в токийскую башню Arasaka не был оформлен в формате, пригодном для интеграции в канон и системы репутаций.
  goal: Систематизировать сценарий кражи данных «Relic 2.0» с учётом альтернативных путей и корпоративных последствий.
  essence: Игроки планируют и реализуют высший класс миссии, выбирая между социальным обманом, хакерством или силовым штурмом Arasaka Tower.
  key_points:
    - Многошаговое планирование с выбором подхода и высокими требованиями к персонажам.
    - Легендарные награды, сопровождающиеся перманентной враждой с Arasaka.
    - Использование эстетики японской корпоративной культуры и элитной охраны в стиле самураев.
content:
  sections:
    - id: briefing
      title: Завязка и контекст
      body: |
        После слухов о проекте «Relic 2.0» игроки получают заказ на кражу протоколов из штаб-квартиры Arasaka в Токио.
        Необходимо изучить охрану, собрать инсайдерскую информацию и подготовить комманду, способную скрытно или демонстративно
        преодолеть защиту корпорации.
      mechanics_links: []
      assets: []
    - id: approaches
      title: Пути проникновения
      body: |
        - **Социальная инженерия:** внедриться под видом сотрудников, пройти корпоративные протоколы и получить доступ к secure-зонам.
        - **Хакерство:** взломать сетевые сегменты удалённо или через закладку, контролируя системы безопасности и подменяя журналы.
        - **Силовой штурм:** атаковать башню напрямую, рассчитывая на максимальную огневую мощь и поддержку техник.
        Каждый путь имеет собственные DC (Обман 22, Хакерство 24, комплексный бой) и уникальные награды.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы операции
      body: |
        1. **Разведка:** сбор планов башни, расписаний смен и кодов допуска.
        2. **Выбор стратегии:** распределение ролей, подготовка оборудования и определение точек входа.
        3. **Проникновение:** выполнение выбранного подхода, минуя охрану и системы «Самураев Arasaka».
        4. **Кража данных:** скачивание протоколов Relic 2.0 из защищённого сектора.
        5. **Эвакуация:** скрыться из башни до прибытия оперативных сил Arasaka.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - **Опыт:** 8 000 XP.
        - **Финансы:** 100 000 еддисов плюс доступ к продажам данных.
        - **Лут:** чертежи Relic 2.0, легендарные импланты Arasaka (уникальные варианты для нетраннеров, штурмовиков и аналитиков).
        - **Репутация:** мгновенный рост славы среди подполья и перманентный розыск со стороны Arasaka.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - **Стелс высокого уровня:** необходимость использовать звук, свет и социальные сигналы.
        - **Множественные варианты прохождения:** каждое решение открывает дополнительные сценарии и побочные миссии.
        - **Розыск:** после успеха Arasaka инициирует охоту, добавляя долгосрочные риски и специальные преследующие отряды.
      mechanics_links: []
      assets: []
