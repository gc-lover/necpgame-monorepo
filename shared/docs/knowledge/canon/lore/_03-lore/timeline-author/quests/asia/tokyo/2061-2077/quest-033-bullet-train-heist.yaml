summary:
  problem: Сценарий ограбления синкансена хранился в Markdown-описании и не учитывался при планировании мировых событий.
  goal: Перевести квест в формат knowledge-entry, чтобы использовать его в расписании рейдов, логистических событий и рейтинговых активностей.
  essence: Игроки вооружённой команды похищают корпоративные секреты из скоростного поезда, движущегося со скоростью 500 км/ч между Токио и Осакой.
  key_points:
    - Квест сочетает динамические сцены в движущейся локации и тайм-лимит.
    - Центральная проверка — взлом грузового вагона и координация эвакуации на ховербайках.
    - Миссия подчёркивает японскую пунктуальность и визуальные отсылки к маршруту Tokaido.
content:
  sections:
    - id: overview
      title: Сценарий и антураж
      body: |
        Команда получает контракт на похищение контейнера с корпоративными секретами, перевозимыми синкансеном Tokaido.
        Миссия разворачивается внутри поезда во время движения, что создаёт напряжение и требует точной координации. Вид на гору Фудзи,
        продавцы бенто и объявление расписаний погружают игроков в японскую культуру.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы операции
      body: |
        1. **Планирование:** анализ маршрута и составление графика потока охраны.
        2. **Посадка:** проникновение на поезд в Токио и разделение команды по вагонам.
        3. **Прорыв:** движение через пассажирские и секционные вагоны, нейтрализация охраны.
        4. **Взлом:** вскрытие грузового модуля (проверка Хакерство DC 20) и перенос груза.
        5. **Эвакуация:** синхронный прыжок на ховербайки перед прибытием в Осаку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - **Опыт:** 3 000 XP.
        - **Финансы:** 50 000 еддисов, дополнительные бонусы за сохранение целостности груза.
        - **Добыча:** зашифрованные корпоративные данные, которые можно продать или использовать в сюжетах Relic.
        - **Ачивка:** «Пуля в Пути» — открывает тематические косметические предметы и трофеи.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые особенности
      body: |
        - **Движущаяся локация:** поезд движется со скоростью 500 км/ч, создавая ограничения и визуальные эффекты.
        - **Тайм-менеджмент:** каждая сцена ограничена коротким таймером, заставляя игроков распределять задачи.
        - **Кооперация:** команды 2-4 игроков должны делить роли — взлом, штурм, удержание, пилот эвакуации.
      mechanics_links: []
      assets: []
