summary:
  problem: Спокойный квест-медитация находился в виде заметки и не был описан в системе баффов и культурных событий.
  goal: Зафиксировать медитативную активность, связывающую Токио и Киото, с чёткими шагами и эффектами.
  essence: Игрок отправляется в храм Ryoanji, проходит медитацию в саду камней и получает бафф «Сатори».
  key_points:
    - Квест подчёркивает дзен-буддизм и позволяет временно снизить стресс персонажа.
    - Игрок жертвует храму, чтобы получить доступ к мини-играм медитации.
    - Эффекты распространяются на боевые и социальные проверки через бафф Focus.
content:
  sections:
    - id: travel
      title: Путешествие и антураж
      body: |
        Игрок едет из Токио в Киото, чтобы посетить храм Ryoanji. Локация включает традиционный сад камней из 15 камней,
        белый гравий с волнообразными узорами и спокойствие, нарушаемое лишь звуками природы и приглушёнными шагами монахов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы опыта
      body: |
        1. **Подготовка:** покупка билета, прибытие и короткая лекция монаха.
        2. **Вход в сад:** игрок наблюдает за композицией, где всегда видны только 14 камней.
        3. **Медитация:** мини-игра очищения сознания; успешные действия повышают шкалу Focus.
        4. **Созерцание:** философские диалоги, раскрывающие личные конфликты персонажа.
        5. **Сатори:** получение временного просветления и возврат к работе в городе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - **Опыт:** 1 000 XP.
        - **Финансы:** требуемое пожертвование храму — 500 еддисов.
        - **Бафф «Сатори»:** +20 % к Focus и -50 % накопления стресса на 48 игровых часов.
        - **Достижение «Дзен-Мастер»:** открывает косметические предметы и доступ к продвинутым медитациям.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые особенности
      body: |
        - **Медитационная мини-игра:** использует дыхательные ритмы и реакции на окружающие стимулы.
        - **Диалоги о философии:** выборы не дают материальных наград, но формируют ветки отношений с духовными наставниками.
        - **Социальные последствия:** повышает доверие духовных фракций и снижает агрессию NPC в Киото.
      mechanics_links: []
      assets: []
