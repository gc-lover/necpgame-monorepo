summary:
  problem: Карьерная линия айдола описывалась простым текстом и не учитывалась в системах славы и менеджмента фанатов.
  goal: Оформить долгосрочную сюжетную ветку J-Pop идола, отражающую культуру токийских поп-групп и игровые риски.
  essence: Игрок проходит путь от кастинга до вершины Oricon, управляя репутацией, выступлениями и возможными скандалами.
  key_points:
    - Включает мини-игры танцев, вокала и PR, закреплённые в fame-system.
    - Регламентирует ограничения айдол-агентств (контракты, запреты на отношения).
    - Даёт пассивный доход и создаёт угрозу сталкеров и медиа-скандалов.
content:
  sections:
    - id: introduction
      title: Завязка карьеры
      body: |
        Игрок подаёт заявку в агентство, специализирующееся на J-Pop айдолах. Для прохождения кастинга нужно продемонстрировать
        вокальные, танцевальные и актёрские навыки. Успешное прослушивание открывает тренировки и контроль расписания.
      mechanics_links: []
      assets: []
    - id: progression
      title: Этапы развития
      body: |
        1. **Прослушивание:** взаимодействие с продюсерами, оценка имиджа (проверка Performance).
        2. **Тренировки:** серия мини-игр на вокал, танцы и актёрскую игру.
        3. **Дебют:** первое выступление и знакомство с фан-базой Wota.
        4. **Продвижение:** фотосессии, интервью, участие в телешоу, борьба за чарты.
        5. **Топ Oricon:** выпуск хита №1 и удержание репутации.
      mechanics_links: []
      assets: []
    - id: rules
      title: Культурные и геймплейные правила
      body: |
        - **Контракты агентств:** запрещены публичные отношения; нарушение приводит к штрафам и падению славы.
        - **Имидж Kawaii:** необходимо поддерживать выбранный цвет и стиль персонажа.
        - **Фан-сообщества Wota:** активные мероприятий требуют менеджмента и защиты от токсичных фанатов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и риски
      body: |
        - **Опыт:** 5 000 XP, пассивный доход 50 000–500 000 еддисов в неделю.
        - **Слава:** +50 к Fame и доступ к уникальным сценическим костюмам.
        - **Риски:** скандалы и сталкеры снижают показатели, требуют охраны и юридической поддержки.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Системные связи
      body: |
        - **Fame-system:** отслеживает рейтинг песен, реакции фанатов и медиа.
        - **Mini-games:** вокал и танцы используют ритм-механику, интервью задействуют PR-проверки.
        - **Security hooks:** события сталкеров запускают боевые или расследовательские миссии.
      mechanics_links: []
      assets: []
