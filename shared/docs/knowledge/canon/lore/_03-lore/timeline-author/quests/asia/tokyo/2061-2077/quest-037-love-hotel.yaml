summary:
  problem: Документ love hotel не содержал структурированных этапов, наград и связи с романтической системой.
  goal: Описать квест в YAML с акцентом на выбор комнат, взаимодействие с партнёром и баффы отношений.
  essence: Игрок бронирует тематический номер, проводит романтическое время и укрепляет связь с партнёром.
  key_points:
    - Квест-id TOKYO-2077-037, тип social, сложность easy, длительность 30–60 минут.
    - Предусмотрены тематические комнаты и совместная сцена с NPC или игроком.
    - Награды включают бафф счастья и +10 к романс-статусу.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Love hotels Синдзюку предлагают автоматизированный чек-ин, неоновые коридоры и тематические апартаменты от самурайских до космических мотивов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Найти подходящий отель и выбрать комнату через AR-панель.
        2. Настроить атмосферу, активировать караоке и сервисы комнаты.
        3. Провести время с партнёром, запуская сцену романтического взаимодействия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 500 XP, тратит 3 000 едди, получает +10 к романс-статусу, +20% к счастью на 24 часа и доступ к особым диалогам.
      mechanics_links: []
      assets: []
