summary:
  problem: Markdown-описание подъёма на Такао не связывало маршруты, баффы и атмосферные детали.
  goal: Описать квест в YAML, выделив выбор маршрута, посещение храма и бонусы выносливости.
  essence: Игрок выбирает тропу, достигает храма Yakuoin и любуется видом на Токио и Фудзи.
  key_points:
    - Квест-id TOKYO-2077-040, тип side, сложность easy, длительность 1–2 часа.
    - Есть выбор фуникулёра или пешего подъёма, встречи с NPC и баффы выносливости.
    - Награды — 800 XP, -1 000 едди и достижение «Покоритель Такао».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Лесистые склоны Такао с красными ториями ведут к храму Yakuoin; тэнгу считаются хранителями горы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Добраться до горы, выбрать подъём пешком или фуникулёром.
        2. Пройти тропу, встретить NPC-хайкеров и собирать сувениры.
        3. Посетить храм, получить благословение и насладиться панорамой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает 800 XP, тратит 1 000 едди, получает +15% к выносливости на 24 часа и достижение «Покоритель Такао».
      mechanics_links: []
      assets: []
