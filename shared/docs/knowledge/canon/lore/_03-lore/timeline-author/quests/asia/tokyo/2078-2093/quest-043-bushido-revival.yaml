summary:
  problem: Markdown не описывал испытания добродетелей и награды за присоединение к братству.
  goal: Оформить квест в YAML с акцентом на испытания и титулы самурая нового века.
  essence: Игрок проходит семь испытаний бусидо и вступает в самурайскую фракцию.
  key_points:
    - Квест-id TOKYO-2093-043, тип faction, сложность hard, длительность 2–4 часа.
    - Испытания проверяют каждую добродетель и создают фракционные задания.
    - Награды — титул «Самурай Нового Века» и доступ к самурайской линии.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В неоновом храме игрок изучает кодекс бусидо, проводя ритуалы и клятвы верности.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Встретиться с лидером движения и изучить семь добродетелей.
        2. Выполнить испытания на честность, мужество, доброту, вежливость, честь, верность и самоконтроль.
        3. Пройти церемонию посвящения и получить самурайский титул.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        4 000 XP, титул «Самурай Нового Века», фракционные задания и +10% к параметру «Честь».
      mechanics_links: []
      assets: []
