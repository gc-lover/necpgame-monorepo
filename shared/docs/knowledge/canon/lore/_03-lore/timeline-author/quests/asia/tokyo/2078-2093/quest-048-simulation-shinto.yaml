summary:
  problem: Квест о синтоистских ками и симуляции был описан тезисно и не связывался с метанаративом основной кампании.
  goal: Формализовать духовную арку, соединяющую культ ками и раскрытие симуляции, с чёткими выборами и последствиями.
  essence: Священник открывает игроку знание о природе симуляции; через путешествие по храмам герой решает, как взаимодействовать с ками и реальностью.
  key_points:
    - Исследование семи ключевых храмов Токио для понимания слоёв симуляции.
    - Три выборные линии: принятие, отрицание или посредничество между мирами.
    - Уникальный бафф благословения ками и глубокое влияние на метакампанию.
content:
  sections:
    - id: inciting_event
      title: Завязка
      body: |
        Игрок встречается с пожилым синтоистским священником в храме Мэйдзи. Он раскрывает древнее знание: ками наблюдают за
        симуляцией и поддерживают баланс между слоями реальности. Священник предлагает пройти ритуал и доказать готовность.
      mechanics_links: []
      assets: []
    - id: pilgrimage
      title: Паломничество по храмам
      body: |
        Игрок посещает семь ключевых храмов Токио, каждый из которых представляет аспект симуляции. В каждом храме нужно
        выполнить духовно-логические испытания, встретить цифровых ками и узнать, как они воспринимают людей.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выбор пути
      body: |
        - **Принять:** игрок соглашается, что симуляция — полноправная реальность, усиливает свои связи с ками и получает
          устойчивый бафф духовности.
        - **Отвергнуть:** герой ищет выход из симуляции, запускает ветку сопротивления и конфликта с ками.
        - **Посредник:** устанавливает мост между симуляцией и физическим миром, становится проводником для духов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 8 000 XP и благословение ками (+20 % ко всем характеристикам на ограниченное время).
        - Доступ к философским диалогам и скрытым логам симуляции.
        - Влияет на дальнейшие миссии, связанные с природой реальности и религиозными фракциями.
      mechanics_links: []
      assets: []
