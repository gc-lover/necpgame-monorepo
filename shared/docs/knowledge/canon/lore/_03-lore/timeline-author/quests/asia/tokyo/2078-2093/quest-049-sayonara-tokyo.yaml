summary:
  problem: Финальный прощальный тур по Токио не был структурирован и не связывал ключевые локации с личной аркой игрока.
  goal: Сформировать эпилог сезона, в котором игрок прощается с городом, проходя через символические места и активируя воспоминания.
  essence: Последний день в Токио — путешествие по культовым районам, завершение истории и подготовка к переезду в новый регион.
  key_points:
    - Поэтапное посещение Сибуи, Акихабары, Токийской Башни и вида на Фудзи.
    - Ностальгические сцены с NPC и запись воспоминаний в memory-system.
    - Завязка для будущих сезонов через выбор «Mata aimashou».
content:
  sections:
    - id: itinerary
      title: Маршрут дня
      body: |
        1. Утренний поток на Сибуя Crossing, где фиксируются первые моменты кампании.
        2. Полдень в Акихабаре с ретроспективой технологий и фансервисных локаций.
        3. Закат на Токийской Башне с панорамной сценой и музыкальным сопровождением.
        4. Ночной рамен на скрытом рынке и диалоги с близкими NPC.
        5. Рассвет с видом на Фудзи, завершающий цикл и дающий выбор признания «до встречи».
      mechanics_links: []
      assets: []
    - id: emotional_hooks
      title: Эмоциональные триггеры
      body: |
        - **Толпы и неон:** визуальное сопровождение смены времени суток.
        - **Звуковые дневники:** игрок записывает прощальные сообщения.
        - **Фото-режим:** сохранение ключевых кадров и публикация в внутриигровой сети.
      mechanics_links: []
      assets: []
    - id: system_links
      title: Связи с системами
      body: |
        - **Travel-system:** трекинг маршрута на голографической карте.
        - **Memory-system:** фиксация воспоминаний, влияющих на стартовую репутацию в следующем регионе.
        - **Relationship hooks:** финальные диалоги с союзниками, закрывающие ветки отношений.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP и титул «Сердце Токио».
        - Уникальные косметические предметы с символикой районов.
        - Опция выбрать один из трех сувениров, влияющих на стартовые бонусы следующей арки.
      mechanics_links: []
      assets: []
