summary:
  problem: Финальный квест лиги не фиксировал выбор наследия и сцену рассвета на Фудзи в структуре.
  goal: Сформализовать завершение Токио в YAML, обозначить legacy-решения и кат-сцену «горайко».
  essence: Игрок выбирает наследие предыдущей лиги и встречает новый рассвет на вершине Фудзи.
  key_points:
    - Квест-id TOKYO-2093-050, тип main, сложность easy, длительность 30–60 минут.
    - Включает legacy-выбор, ночной подъём и финальную кат-сцену рассвета.
    - Завершает все 50 квестов Токио и открывает новую лигу.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Финальный этап лиги Токио: герой поднимается на Фудзи, чтобы встретить рассвет и решить, какие достижения взять в следующую эпоху.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбрать наследование ключевых бонусов, экипировки или связей для следующей лиги.
        2. Добраться до подножия Фудзи и начать ночное восхождение.
        3. Добраться до вершины, активировать кат-сцену «горайко» и зафиксировать финальный титул.
      mechanics_links: []
      assets: []
    - id: legacy_outcome
      title: Наследие и последствия
      body: |
        Выбор наследия определяет стартовые условия новой лиги и сохраняет титул «Ветеран Токио 2020-2093». Кат-сцена закрепляет эмоциональное закрытие сюжета.
      mechanics_links: []
      assets: []
