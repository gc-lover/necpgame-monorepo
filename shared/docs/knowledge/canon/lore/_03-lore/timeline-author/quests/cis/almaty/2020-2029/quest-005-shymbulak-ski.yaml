summary:
  problem: Сценарий катания на Шымбулаке существовал в заметках и не был интегрирован в календарь спортивных событий Алматы.
  goal: Структурировать горнолыжное событие как сезонную активность с маршрутами, атмосферой и наградами.
  essence: Игрок поднимается на курорт Шымбулак, выбирает трассу и соревнуется в слаломе с видом на Алматы.
  key_points:
    - Высокогорный курорт на высотах до 3 200 м с канатной дорогой.
    - Несколько уровней трасс и мини-игра слалома.
    - Финальный этап в кафе с социальным взаимодействием и баффами.
content:
  sections:
    - id: location
      title: Курорт и окружение
      body: |
        Шымбулак расположен в горах Заилийского Алатау, всего в двадцати минутах от города. Канатная дорога соединяет
        Медео с верхними станциями, открывая панораму Алматы. Семимесячный снежный сезон и олимпийская инфраструктура создают
        ощущение профессионального курорта.
      mechanics_links: []
      assets: []
    - id: flow
      title: Ход события
      body: |
        1. Подъём по канатной дороге от Медео к точке 2 200 м.
        2. Дополнительный подъём на вершину 3 200 м и выбор трассы (зелёная/синяя/чёрная).
        3. Прохождение слаломной мини-игры с учётом высотной разрежённости воздуха.
        4. Возвращение в базовый лагерь и участие в apres-ski с NPC, обмен спортивными историями и баффами.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики и проверки
      body: |
        - **Слалом:** мини-игра на время с подбором оптимальной траектории.
        - **Высокогорье:** модификаторы выносливости и дыхания.
        - **Социальный блок:** обмен сувенирами и спортивными рейтингами в кафе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP и спортивный показатель +15.
        - Титул «Горнолыжник Тянь-Шаня» и уникальные нашивки курорта.
        - Доступ к расширенной версии мероприятия в поздних сезонах.
      mechanics_links: []
      assets: []
