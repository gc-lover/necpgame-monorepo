summary:
  problem: Поход к Большому Алматинскому озеру не был представлен в структуре миссий и не связывался с системой природных баффов.
  goal: Описать высокогорный треккинг с акцентом на природные испытания и культурные детали.
  essence: Игрок преодолевает путь к бирюзовому озеру на высоте 2 511 м, исследует обсерваторию и фиксирует виды.
  key_points:
    - Поездка в горы с возможными ограничениями проезда и треккингом.
    - Фотосессия у бирюзовой воды и посещение обсерватории.
    - Баффы от природной энергии и интеграция с travel-system.
content:
  sections:
    - id: journey
      title: Путь к озеру
      body: |
        Игрок отправляется из Алматы на 28 км к горной гряде. При закрытой дороге требуется треккинг по горным тропам.
        Разреженный воздух требует подготовки и расхода выносливости. На маршруте встречаются точки отдыха и NPC-гиды.
      mechanics_links: []
      assets: []
    - id: lake_experience
      title: Впечатления у озера
      body: |
        Бирюзовая вода, окружённая снежными вершинами Пиков Советов, Озёрный и Турист, создаёт идеальную сцену.
        Игрок активирует фото-режим, собирает природные артефакты и изучает легенды о запрете купания.
      mechanics_links: []
      assets: []
    - id: observatory
      title: Обсерватория
      body: |
        Поблизости расположена астрономическая обсерватория. Внутри доступна мини-экскурсия, позволяющая открыть события
        с наблюдением ночного неба и получить данные для научных квестов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP и показатель «Природа» +15.
        - Ачивка «Хранитель озера» и набор карточек видов.
        - Доступ к скрытой сюжетной ветке о защите горных источников.
      mechanics_links: []
      assets: []
