summary:
  problem: Миссия по беркутничеству не была оформлена как фракционный контент и не затрагивала систему компаньонов.
  goal: Структурировать обучение у кусбеги с передачей навыков и получением беркута-компаньона.
  essence: Игрок учится управлять степным орлом, проходит обряд посвящения и становится кусбеги.
  key_points:
    - Поиск мастера и длительное обучение приручению орла.
    - Первая охота на лису/зайца в степи с участием коня и орла.
    - Разблокировка фракции охотников и нового компаньона.
content:
  sections:
    - id: initiation
      title: Посвящение у кусбеги
      body: |
        Игрок находит мастера беркутничества. Тот проверяет мотивацию, знакомит с традициями и передаёт колпачок,
        перчатку и обрядовые элементы. Начинается длительный процесс приручения.
      mechanics_links: []
      assets: []
    - id: training
      title: Обучение орла
      body: |
        - **Приручение:** ежедневные взаимодействия, кормление и установление доверия.
        - **Дрессировка:** отработка команд, возвращение на руку, реакция на приманку.
        - **Связь:** духовные практики, укрепляющие связь игрока и орла.
      mechanics_links: []
      assets: []
    - id: first_hunt
      title: Первая охота
      body: |
        Финальный этап — совместная охота в степи. Игрок сопровождает орла верхом на лошади, отрабатывает сигналы,
        добывает лису или зайца. Успех открывает титул «Кусбеги».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и прогрессия
      body: |
        - 5 000 XP, навык «Охота» +25 и «Беркутничество» +50.
        - Титул «Кусбеги» и беркут-компаньон с уникальными способностями.
        - Доступ к сезонным фестивалям и ветке охотников Казахстана.
      mechanics_links: []
      assets: []
appendix:
  glossary:
    - term: Беркут
      definition: Степной орёл, используемый для охоты кочевниками Центральной Азии.
    - term: Кусбеги
      definition: Мастер охоты с орлом, передающий традиции беркутничества.
