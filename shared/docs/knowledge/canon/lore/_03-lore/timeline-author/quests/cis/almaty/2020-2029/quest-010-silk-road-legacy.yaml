summary:
  problem: Караванный квест не содержал этапов управления караваном и экономических последствий.
  goal: Сформировать YAML с маршрутами, угрозами и наградами шёлкового пути.
  essence: Игрок ведёт караван через исторические станции, борется с погодой и разбойниками.
  key_points:
    - Квест-id ALMATY-2029-010, тип main, сложность hard, длительность 4+ часов.
    - Требует формирования каравана, защиты груза и переговоров с кочевниками.
    - Награды — 8 000 XP, 50 000 едди и +15 репутации у торговцев.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Караван проходит от Алматы до караван-сараев, повторяя древние маршруты шёлкового пути.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Собрать караван, выбрать маршруты и обезопасить груз.
        2. Преодолеть степь и горы, отражая набеги и управляя ресурсами.
        3. Доставить товар, получить прибыль и титул торговца шёлкового пути.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        8 000 XP, 50 000 едди, +15 репутации у торговцев и доступ к уникальным контрактам.
      mechanics_links: []
      assets: []
