summary:
  problem: Квест о башне Байтерек не выделял символику и награды за посещение.
  goal: Оформить туристический маршрут в YAML с панорамой и традицией отпечатка ладони.
  essence: Игрок поднимается на вершину символа Астаны и наблюдает панораму новой столицы.
  key_points:
    - Квест-id ASTANA-2029-001, тип social, сложность easy, длительность 1–2 часа.
    - Включает подъём на 97 м, изучение символики Самрук и панораму города.
    - Награды — 800 XP, -10 едди и +10 к эстетике.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Футуристическая башня Байтерек поднимается над степью, символизируя перенос столицы и мечту Самрук.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Подойти к башне, изучить архитектуру и историю.
        2. Подняться на лифте на смотровую площадку.
        3. Приложить ладонь к золотому отпечатку и сделать фотографии панорамы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        800 XP, -10 едди, +10 к эстетике и достижение «На Вершине Байтерека».
      mechanics_links: []
      assets: []
