summary:
  problem: EXPO-квест не раскрывал этажи «Энергии будущего» и образовательные награды.
  goal: Описать посещение Нур Алем в YAML, подчеркнув источники энергии и интерактивные экспонаты.
  essence: Игрок исследует сферический павильон, изучает возобновляемые источники и завершает тур на смотровой площадке.
  key_points:
    - Квест-id ASTANA-2029-003, тип side, сложность medium, длительность 2–4 часа.
    - Включает 8 этажей с различными источниками энергии и интерактивными стендами.
    - Награды — 1 500 XP, -20 едди и +15 к параметру «Наука».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Сферический павильон Нур Алем рассказывает об «Энергии будущего», предлагая исследования солнечной, ветровой и космической энергии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в павильон и получить интерактивный гид.
        2. Исследовать этажи возобновляемой энергии и выполнить мини-игры.
        3. Подняться на верхний уровень, посмотреть панораму EXPO и получить сертификат исследователя.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, -20 едди, +15 к параметру «Наука» и достижение «Исследователь Будущего».
      mechanics_links: []
      assets: []
