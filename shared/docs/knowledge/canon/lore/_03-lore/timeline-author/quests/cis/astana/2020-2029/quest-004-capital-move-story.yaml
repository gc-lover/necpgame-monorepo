summary:
  problem: История переноса столицы не была включена в хронологию и образовательные цепочки.
  goal: Создать музейную миссию с анализом причин и последствий переноса столицы из Алматы в Акмолу/Астану.
  essence: Игрок посещает музей истории Астаны, исследует документы и встречается со строителями, чтобы понять трансформацию города.
  key_points:
    - Причины переноса: сейсмика Алматы, центр страны, символ нового курса.
    - Экспозиции «до и после», встречи с ветеранами стройки.
    - Влияние на хронологию государства и архитектурную волну.
content:
  sections:
    - id: museum_tour
      title: Экскурсия по музею
      body: |
        Игрок изучает экспозиции, посвящённые решению 1997 года. Проводится сравнение жизни в Алматы и на будущей территории
        столицы. Система timeline фиксирует ключевые даты и события.
      mechanics_links: []
      assets: []
    - id: testimonies
      title: Свидетельства строителей
      body: |
        В интерактивном театре игрок слушает истории инженеров и архитекторов, видит хронику строительства мегаполиса в степи.
        Активируются диалоги с политическими фигурами, обсуждаются решения по переименованиям города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP и показатель «История» +15.
        - Ачивка «Знаток истории столицы» и доступ к дополнительным архивам.
        - Обновление timeline для других фракций, завязанных на столицу.
      mechanics_links: []
      assets: []
