summary:
  problem: Испытание суровой зимой Астаны не учитывало игровые механики холода и выносливости.
  goal: Описать климатическое событие с буранами, экипировкой и социальными адаптациями жителей.
  essence: Игрок переживает -40 °C, борется с бурей и учится использовать местную экипировку.
  key_points:
    - Столица — одна из самых холодных в мире, бураны постоянны.
    - Механики холода и выносливости требуют подготовки.
    - Социальный блок показывает, как жители адаптируются.
content:
  sections:
    - id: preparation
      title: Подготовка к зиме
      body: |
        Игрок собирает экипировку: пуховики, теплые сапоги, казахские головные уборы. Обучается у местных, как пережить
        буран, и активирует защитные баффы.
      mechanics_links: []
      assets: []
    - id: exposure
      title: Испытания холода
      body: |
        Сценарий -40 °C: дыхание замерзает, ресницы покрываются льдом, ветер снижает видимость. Необходимо управлять
        ресурсами выносливости и находить укрытия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP и +20 к выносливости.
        - Ачивка «Покоритель степных зим» и доступ к климатической экипировке.
        - Репутация среди горожан, предлагающих новые зимние миссии.
      mechanics_links: []
      assets: []
