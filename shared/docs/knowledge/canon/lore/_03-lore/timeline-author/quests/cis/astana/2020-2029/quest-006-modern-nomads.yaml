summary:
  problem: Квест о современных номадах не фиксировал сочетание технологий и традиций в структуре заданий.
  goal: Представить путь вступления во фракцию современных номадов и их культурные практики в YAML.
  essence: Игрок посещает семью номадов, учится сочетать юрту, беркута и солнечные панели, формируя мост между прошлым и будущим.
  key_points:
    - Квест-id ASTANA-2029-006, тип faction, сложность medium, длительность 2–4 часа.
    - Включает знакомство с семьёй, обучение традициям и использование современных технологий в степи.
    - Награды — 2 000 XP, +15 к культурному рейтингу и достижение «Друг Номадов».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В степи близ Астаны игрок знакомится с кочевым лагерем, где юрта оснащена солнечными панелями, а традиции соседствуют с сетевыми сервисами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Прибыть в лагерь номадов и пройти обряд знакомства.
        2. Изучить быт: юрта с энергонезависимым оборудованием, кумыс и охота с беркутом.
        3. Синхронизировать устройства лагеря, помочь с сетевыми задачами и подтвердить лояльность фракции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 000 XP, +15 к показателю «Культура», доступ к фракции современных номадов и достижение «Друг Номадов».
      mechanics_links: []
      assets: []
