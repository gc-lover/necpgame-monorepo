summary:
  problem: Тур по дворцу не отображал архитектурные уровни и символику межрелигиозного диалога.
  goal: Сформировать YAML с последовательностью посещения пирамиды и акцентами на толерантность.
  essence: Игрок исследует пирамиду Нормана Фостера, знакомится с залами религиозного конгресса и наблюдает панораму Астаны.
  key_points:
    - Квест-id ASTANA-2029-007, тип social, сложность easy, длительность 1–2 часа.
    - Включает осмотр витражей разных религий, залов конгресса и смотровой площадки.
    - Награды — 1 000 XP, -15 едди и +10 к культурному рейтингу.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Пирамида Дворца Мира объединяет религии и культуру Казахстана, предлагая участникам увидеть символ толерантности.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в пирамиду и изучить экспозицию витражей.
        2. Подняться к залу съезда мировых религий и прослушать аудиогида о диалоге конфессий.
        3. Посетить смотровую площадку, сделать обзор города и завершить экскурсию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 000 XP, -15 едди, +10 к параметру «Культура» и достижение «Миротворец».
      mechanics_links: []
      assets: []
