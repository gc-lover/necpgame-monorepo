summary:
  problem: Квест по изучению казахского не фиксировал реформу алфавита и экзаменационные этапы.
  goal: Представить обучение языку с переходом на латиницу и социальную интеграцию.
  essence: Игрок записывается на курсы, изучает старый и новый алфавит и подтверждает владение казахским.
  key_points:
    - Квест-id ASTANA-2029-008, тип social, сложность medium, длительность 2–4 часа.
    - Включает занятия по кириллице, латинице и разговорные практики.
    - Награды — 2 500 XP, +20 к навыку «Казахский язык» и титул «Қазақ».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        В языковом центре Астаны игрок изучает историю языка, овладевает новой орфографией и готовится к экзамену.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти вступительное тестирование и выбрать программу ускоренного обучения.
        2. Освоить кириллицу, дополнительно изучить латиницу и ключевые фразы.
        3. Сдать экзамен, доказать владение и получить сертификат.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 500 XP, +20 к навыку «Казахский язык», титул «Қазақ» и доступ к культурным сценариям на родном языке.
      mechanics_links: []
      assets: []
