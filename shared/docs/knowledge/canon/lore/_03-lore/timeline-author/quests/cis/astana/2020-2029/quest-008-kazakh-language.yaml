summary:
  problem: Квест не раскрывал реформу алфавита, образовательные программы и социальные плюсы владения казахским языком.
  goal: |
    Описать учебную арку, где игрок изучает кириллическую и латинскую графику, практикует речь и получает культурные бонусы.
  essence: |
    В Астане игрок проходит интенсивный курс казахского: от истории языка до практики с носителями и экзаменационной комиссии.
  key_points:
    - Реформа перехода на латиницу и сохранение тюркских корней.
    - Практические задания с NPC, тесты и культурные мероприятия.
    - Награда усиливает навыки коммуникации и открывает новые ветки диалогов.
content:
  sections:
    - id: lesson_plan
      title: Учебный план
      body: |
        Курс делится на модули: фонетика, базовые фразы, кириллица и переход на латиницу. Преподаватель объясняет реформу
        2025 года и роль языка в восстановлении национальной идентичности.
      mechanics_links: []
      assets: []
    - id: practice
      title: Практика и культура
      body: |
        Игрок выполняет упражнения с носителями: ведёт диалоги на рынках, читает поэзию Абая, участвует в радиопередаче.
        В каждом задании отслеживается правильность произношения и словарный запас.
      mechanics_links: []
      assets: []
    - id: certification
      title: Экзамен и награды
      body: |
        Финальное испытание проходит в культурном центре: устный экзамен, перевод, написание на латинице. Успех приносит
        2 500 XP, +20 к навыку «Казахский язык», титул «Қазақ» и дружбу с образовательными фракциями.
      mechanics_links: []
      assets: []
