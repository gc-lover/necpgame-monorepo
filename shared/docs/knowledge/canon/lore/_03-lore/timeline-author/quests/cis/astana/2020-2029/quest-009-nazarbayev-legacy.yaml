summary:
  problem: Исторический квест не структурировал баланс между достижениями Назарбаева и критикой его правления.
  goal: Описать исследование наследия первого президента с возможностью игрока сформировать собственную позицию.
  essence: Игрок изучает биографию, достижения и спорные аспекты, чтобы принять решение о поддержке или критике.
  key_points:
    - Квест-id ASTANA-2029-009, тип main, сложность hard, длительность 2–4 часа.
    - Содержит этапы по изучению источников, встречам с политическими группами и формированию заключения.
    - Награды — 4 000 XP и доступ к политической ветке влияния в Казахстане.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Игрок посещает архивы, музей и аналитический центр, чтобы оценить вклад Назарбаева в независимость и модернизацию страны.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Изучить биографические данные и политические решения в хронологическом порядке.
        2. Встретиться с сторонниками и оппонентами, собрать аргументы по обе стороны.
        3. Сделать публичное заявление, влияющее на репутацию и будущие сюжетные ветви.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        4 000 XP, повышение политического влияния, открытие сюжетных линий о будущем управлении Казахстаном.
      mechanics_links: []
      assets: []
