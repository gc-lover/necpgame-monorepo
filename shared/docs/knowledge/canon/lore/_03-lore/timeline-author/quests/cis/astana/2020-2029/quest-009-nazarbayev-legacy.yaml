summary:
  problem: Квест дробно перечислял факты о Назарбаеве и не давал игроку инструментов для осмысленной оценки его эпохи.
  goal: Построить глубокую исследовательскую арку с анализом достижений и критики первого президента Казахстана.
  essence: Игрок изучает архивы, говорит с разными группами влияния и формирует собственную позицию о наследии Назарбаева.
  key_points:
    - Разделение на позитивные и негативные последствия 28-летнего правления.
    - Работа с музеями, политологами и протестными движениями.
    - Влияние выбора на последующие сюжетные ветки и дипломатические отношения.
content:
  sections:
    - id: archives
      title: Архивы и достижения
      body: |
        Игрок посещает библиотеку Елбасы, изучает документы об атомном разоружении, переносе столицы и экономических реформах.
        Появляются интерактивные экспозиции, сравнивающие Казахстан 1991 и 2029 годов.
      mechanics_links: []
      assets: []
    - id: dissent
      title: Голоса критики
      body: |
        Встречи с активистами, журналистами и академиками раскрывают вопросы авторитаризма, культа личности и коррупционных скандалов.
        Игрок собирает материалы для доклада, балансируя репутацию между государством и оппозицией.
      mechanics_links: []
      assets: []
    - id: judgement
      title: Итоговая оценка
      body: |
        Финальная сцена проходит в аналитическом центре. Игрок формирует доклад, выбирая один из трёх нарративов (продолжение курса,
        осторожная модернизация, радикальные реформы). Выбор влияет на дипломатические проверки и открывает ветви кампании.
        Награды: 4 000 XP, ачивка «Знаток истории» и доступ к политическим сценариям Астаны.
      mechanics_links: []
      assets: []
