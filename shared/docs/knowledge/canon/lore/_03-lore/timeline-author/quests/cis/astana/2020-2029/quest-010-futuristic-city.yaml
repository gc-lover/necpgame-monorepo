summary:
  problem: Тур по футуристической Астане не фиксировал ключевые объекты и контраст со степью.
  goal: Сформировать YAML-экскурсию с маршрутом по архитектурным доминантам и фото-челленджами.
  essence: Игрок исследует знаковые здания, фотографирует контраст степи и небоскрёбов и открывает эстетические баффы.
  key_points:
    - Квест-id ASTANA-2029-010, тип side, сложность medium, длительность 2–4 часа.
    - Содержит маршрут по Байтереку, Хан Шатыр, Дворцу Мира и Abu Dhabi Plaza.
    - Награды — 2 000 XP и +20 к эстетике.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Экскурсия превращает Астану в открытую галерею футуристической архитектуры, подчёркивая её рождение посреди степи.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Собрать дрон-фотооборудование и получить маршрут от гида.
        2. Посетить архитектурные точки, выполнить фото-челленджи и собрать истории создания объектов.
        3. Составить цифровой альбом и поделиться в сетевой сети, получив эстетический бафф.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 000 XP, +20 к параметру «Эстетика», достижение «Исследователь Будущего» и доступ к премиальным туристическим маршрутам.
      mechanics_links: []
      assets: []
