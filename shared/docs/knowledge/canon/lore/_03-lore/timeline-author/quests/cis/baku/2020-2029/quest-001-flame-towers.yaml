summary:
  problem: 'Квест о Flame Towers существовал в Markdown и не был интегрирован в структуру знаний.'
  goal: 'Описать туристический маршрут по Пламенным башням с акцентом на визуальные эффекты и культурный контекст.'
  essence: 'Игрок наблюдает контраст современного Баку и Старого города, поднимаясь на смотровую площадку во время ночного LED-шоу.'
  key_points:
    - Зафиксированы этапы дня/ночи и визуальные эффекты башен.
    - Добавлены связи с архитектурной линией Баку и mood-system.
    - Прописаны награды и достижения для туристических веток.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 800 XP, -20 едди (расходы), +10 эстетики. Ачивка «Хранитель Пламени».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Прибыть к Flame Towers днём и изучить архитектуру.
        2. Дождаться вечернего LED-шоу на фасадах башен.
        3. Подняться на смотровую площадку ночью и получить панораму Баку и Каспия.
        4. Зафиксировать контраст с историческим центром внизу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Башни высотой 190 м символизируют «Землю огня». Ночные LED-анимации усиливают атмосферу неонового Баку.
        Упомянуть соседство со Старым городом и нефтяным наследием региона.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        Эксплоринговые задачи для exploration-system, настроение «Вдохновение» в mood-system, архитектурная линия Баку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает 800 XP, -20 едди (поездка и билеты), +10 эстетики, ачивку «Хранитель Пламени».
        Разблокируется доступ к квестам о современной архитектуре Баку.
      mechanics_links: []
      assets: []
