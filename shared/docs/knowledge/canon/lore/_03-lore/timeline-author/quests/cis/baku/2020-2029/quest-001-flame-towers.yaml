summary:
  problem: Описание Flame Towers не фиксировало вечернее шоу и значение башен для образа Баку.
  goal: Структурировать визит к Пламенным Башням в YAML с акцентом на панораму и LED-инсталляцию.
  essence: Игрок наблюдает трансформацию башен днём и ночью, завершая тур смотровой площадкой над Каспием.
  key_points:
    - Квест-id BAKU-2029-001, тип social, сложность easy, длительность 1–2 часа.
    - Включает ожидание вечернего шоу, подъём на смотровую площадку и фото контраста старого города и небоскрёбов.
    - Награды — 800 XP, -20 едди и +10 к эстетике.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Три башни в форме языков пламени символизируют «Землю огня» и доминируют над панорамой Баку.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Осмотреть архитектуру башен днём, изучить историю строительства и нефтяного наследия.
        2. Дождаться заката и посмотреть LED-шоу, меняющее фасад от пламени до национального флага.
        3. Подняться на смотровую площадку, сделать панорамные снимки города и Каспийского моря.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        800 XP, -20 едди, +10 к эстетике и достижение «Хранитель Пламени».
      mechanics_links: []
      assets: []
