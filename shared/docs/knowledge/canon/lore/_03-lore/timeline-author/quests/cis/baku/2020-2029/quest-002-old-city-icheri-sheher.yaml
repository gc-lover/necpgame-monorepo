summary:
  problem: Исследование Ичери Шехер не фиксировало маршрут и легенды о Девичьей башне.
  goal: Сформировать YAML-трек с ключевыми точками старого города и культурными артефактами.
  essence: Игрок проходит лабиринт улиц, поднимается на башню и узнаёт истории средневекового Баку.
  key_points:
    - Квест-id BAKU-2029-002, тип side, сложность easy, длительность 2–4 часа.
    - Включает посещение крепостных ворот, Девичьей башни и дворца Ширваншахов.
    - Награды — 1 500 XP, -10 едди и +15 к культуре.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Крепостной квартал сочетает средневековую архитектуру, легенды и контраст со стеклянными башнями вокруг.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти через ворота Ичери Шехер, активировать навигацию по маршруту UNESCO.
        2. Исследовать узкие улицы, посетить ремесленные лавки и собрать фрагменты легенды о Девичьей башне.
        3. Подняться на башню, открыть панорамы, затем завершить тур во дворце Ширваншахов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, -10 едди, +15 к параметру «Культура» и достижение «Хранитель Ичери Шехер».
      mechanics_links: []
      assets: []
