summary:
  problem: 'Ичери Шехер был описан в Markdown без структурированной информации.'
  goal: 'Подготовить YAML с маршрутом по Старому городу и легендами Девичьей башни.'
  essence: 'Погружение в средневековый Баку через узкие улочки, крепость и панорамы.'
  key_points:
    - Подробный маршрут с посещением ключевых достопримечательностей.
    - Связь с исторической линией Баку и lore-codex.
    - Награды и достижения для культурных маршрутов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1,500 XP, -10 едди, +15 к культуре. Ачивка «Хранитель Ичери Шехер».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Войти через крепостные ворота Старого города.
        2. Исследовать лабиринт узких улочек и рынков.
        3. Подняться на Девичью башню и прослушать легенду.
        4. Посетить дворец Ширваншахов и изучить экспонаты.
        5. Завершить прогулку с контрастом между древним городом и современным Баку.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Ичери Шехер включён в список наследия UNESCO. Девичья башня и стены XII века создают атмосферу Средневековья, а песчаник и узкие улочки подчёркивают особую эстетику.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        exploration-system (поиск точек интереса), lore-codex (легенды и исторические записи), эмоциональные сцены для фотомода.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает 1,500 XP, -10 едди (билеты и сувениры), +15 очков культуры и ачивку «Хранитель Ичери Шехер».
        Открываются дополнительные миссии об истории Баку.
      mechanics_links: []
      assets: []
