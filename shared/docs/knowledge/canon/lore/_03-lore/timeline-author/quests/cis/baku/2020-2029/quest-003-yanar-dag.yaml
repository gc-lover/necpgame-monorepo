summary:
  problem: Природное чудо Янар Даг не оформлено как структурированный опыт поклонения огню и туристической остановки.
  goal: Зафиксировать путь к вечному огню с акцентом на зороастрийские ритуалы и ночную атмосферу.
  essence: Игрок посещает горящий склон, узнаёт об истории зороастрийцев и получает бафф от природной энергии огня.
  key_points:
    - Квест-id BAKU-2029-003, тип side, сложность medium, длительность 1–2 часа.
    - Маршрут включает поездку в пригород, погружение в легенды и ночное наблюдение огня.
    - Награды — 1 500 XP и +10 к параметру «Природа».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Склон Янар Даг пылает без остановки, создавая мистику «Земли огня» и связывая игроков с древними культами.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Добраться до Янар Даг и пройти инструктаж безопасности.
        2. Изучить историю вечного огня, выполнить ритуал благодарности зороастрийцев.
        3. Остаться до ночи, чтобы получить визуальные и эмоциональные бонусы от огненной панорамы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, +10 к параметру «Природа» и достижение «Огнепоклонник».
      mechanics_links: []
      assets: []
