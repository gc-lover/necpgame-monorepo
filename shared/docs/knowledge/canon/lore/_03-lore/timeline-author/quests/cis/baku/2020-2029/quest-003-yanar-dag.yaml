summary:
  problem: 'Квест про Янар Даг не был структурирован для lore и геймплея.'
  goal: 'Описать посещение вечного огня и зороастрийское наследие.'
  essence: 'Игрок наблюдает вечный огонь и испытывает духовную атмосферу древнего святилища.'
  key_points:
    - Маршрут и исторический контекст Янар Даг.
    - Связь с mood-system и религиозной линией региона.
    - Награды и ачивка «Огнепоклонник».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 1,500 XP, 0 едди, +10 природа. Ачивка «Огнепоклонник».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до Янар Даг (25 км от Баку).
        2. Изучить склоны, где из земли выходит природный газ и горит вечный огонь.
        3. Узнать о поклонении зороастрийцев и истории святилища.
        4. Провести время у огня ночью и зафиксировать атмосферу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Янар Даг символизирует «Землю огня». Природный газ, выходящий из почвы, горит столетиями. Сайт связан с древними религиями и легендами.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        exploration-system (путешествие), mood-system (эффект «Мистический огонь»), религиозная ветка о зороастризме.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        1,500 XP, 0 едди, +10 очков природы, ачивка «Огнепоклонник». Разблокирует дополнительные задания по религиозным местам Азербайджана.
      mechanics_links: []
      assets: []
