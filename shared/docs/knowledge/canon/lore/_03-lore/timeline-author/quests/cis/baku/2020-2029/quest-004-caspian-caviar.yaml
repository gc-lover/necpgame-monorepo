summary:
  problem: Квест про икру не отражал путь к легальному деликатесу и экологический контекст.
  goal: Описать дегустацию икорных сортов с образовательным блоком о защите осетра.
  essence: Игрок посещает лицензированную ферму, пробует разные виды икры и изучает экономику «чёрного золота».
  key_points:
    - Квест-id BAKU-2029-004, тип social, сложность medium, длительность 1–2 часа.
    - Включает экскурсию по ферме, дегустацию белужьей, осетровой и севрюжьей икры.
    - Награды — 2 000 XP, -500 едди и бафф +50% XP на 24 часа.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Каспийская икра остаётся символом роскоши, и игрок участвует в гастрономическом ритуале под контролем экологов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Получить доступ к лицензированной ферме и пройти инструктаж по защите осетра.
        2. Наблюдать процесс добычи икры и попробовать ключевые сорта.
        3. Приобрести ограниченную партию, разблокировав репутацию ценителя деликатесов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 000 XP, -500 едди, бафф +50% XP на 24 часа и достижение «Икорный Гурман».
      mechanics_links: []
      assets: []
