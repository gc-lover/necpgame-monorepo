summary:
  problem: Нефтяной квест не описывал карьерные развилки, риски вахты и экологические последствия.
  goal: Структурировать вступление во фракцию нефтяников с выбором дальнейшей карьеры.
  essence: Игрок проходит обучение на платформе SOCAR, сталкивается с опасностями и решает, оставаться ли в индустрии.
  key_points:
    - Квест-id BAKU-2029-005, тип faction, сложность hard, длительность 4+ часов.
    - Содержит этапы собеседования, работы на морской платформе и выбор дальнейшей роли.
    - Награды — 5 000 XP, 10 000 едди и +20 к навыку «Нефтедобыча».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Чёрное золото Каспия требует инженерных навыков и устойчивости: игрок знакомится с наследием Нобелей и современными методами добычи.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Пройти отбор в SOCAR и получить доступ на морскую платформу.
        2. Выполнить цикл вахты: управление оборудованием, реагирование на шторм и пожарные тренировки.
        3. Принять решение: остаться инженером, перейти в управление или уйти из индустрии с репутацией инсайдера.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, 10 000 едди (помесячно), +20 к навыку «Нефтедобыча» и репутация «Нефтяники» +10.
      mechanics_links: []
      assets: []
