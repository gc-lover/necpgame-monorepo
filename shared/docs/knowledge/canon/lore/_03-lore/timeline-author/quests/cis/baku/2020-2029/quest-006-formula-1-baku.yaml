summary:
  problem: Описание гран-при не фиксировало уникальную динамику городской трассы и не связывало событие с культурной линией Баку.
  goal: Сформировать сценарий посещения Baku City Circuit с акцентом на архитектурные контрасты и соревновательный опыт.
  essence: Игрок покупает билет на Гран-при Азербайджана, погружается в атмосферу уличной гонки и наблюдает финал на фоне старого города.
  key_points:
    - Самый длинный прямой участок Формулы 1 и рекордные скорости до 360 км/ч.
    - Контраст исторического центра Ичери-Шехер и современных Flame Towers.
    - Награды повышают параметр «Адреналин» и подключают спортивную ветку Баку.
content:
  sections:
    - id: arrival
      title: Вход и инфраструктура
      body: |
        Гонка проходит на уличной трассе Baku City Circuit с 2016 года. Игрок покупает билет, проходит через зону безопасности
        и поднимается на трибуны, где открывается вид на стены старого города и Flame Towers.
      mechanics_links: []
      assets: []
    - id: race
      title: Ход события
      body: |
        - 51 круг по узким улицам и длинному прямому участку (2,2 км).
        - Рев болидов, pit-stop стратегии и интерактивные зоны фанатов.
        - Возможность участвовать в мини-игре прогнозов, влияющей на социальные очки с поклонниками автоспорта.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP, -200 едди (стоимость билета) и +50 к параметру «Адреналин».
        - Ачивка «Гонщик Баку» и доступ к спортивным мероприятиям региона.
        - Дополнительные сувениры и репутация среди фан-клубов Формулы 1.
      mechanics_links: []
      assets: []
