summary:
  problem: Квест описывал мугам как концерт без раскрытия инструментов, импровизации и значимости для культурной линии Баку.
  goal: Создать культурный сценарий посещения зала мугама с обучением, прослушиванием и получением музыкальных бонусов.
  essence: Игрок посещает концерт мугама в Баку, знакомится с инструментами тар, кеманча и дэф, ощущает духовную практику и коллекционирует запись.
  key_points:
    - Музыка включена в список нематериального наследия ЮНЕСКО.
    - Импровизация и эмоциональная вовлеченность — ключевые особенности.
    - Награды повышают культурный рейтинг и открывают музыкальные ветки.
content:
  sections:
    - id: introduction
      title: Знакомство с мугамом
      body: |
        Игрок получает приглашение в Международный центр мугама. Перед концертом куратор рассказывает историю жанра, роль
        мастеров и причины включения в список ЮНЕСКО.
      mechanics_links: []
      assets: []
    - id: performance
      title: Концерт и инструменты
      body: |
        Во время выступления игрок наблюдает за взаимодействием исполнителей: тар задаёт мелодию, кеманча отвечает, дэф держит ритм.
        Вокалист ведёт импровизацию, а игрок может записывать мотивы для последующих проектов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и влияние
      body: |
        - 1 000 XP, -30 едди (стоимость билета) и +15 к параметру «Культура».
        - Ачивка «Ценитель мугама» и доступ к музыкальным событиям Баку.
        - Запись концерта, дающая бонус к эмоциональным сценам в будущих квестах.
      mechanics_links: []
      assets: []
