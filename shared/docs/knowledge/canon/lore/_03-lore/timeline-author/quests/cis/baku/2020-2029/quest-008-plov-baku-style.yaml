summary:
  problem: Описание плова перечисляло ингредиенты без раскрытия церемонии подачи и влияния на социальные связи.
  goal: Структурировать кулинарный квест, который демонстрирует традиции, вариации блюда и связанные баффы.
  essence: Игрок посещает ресторан, дегустирует бакинские вариации плова и узнаёт, почему казмаг и шафран так ценятся.
  key_points:
    - Уникальные версии с каштанами, сухофруктами и бараниной.
    - Церемония подачи с шафрановым чаем и рассказами шефа.
    - Баффы на здоровье и репутацию среди кулинарных гильдий.
content:
  sections:
    - id: restaurant
      title: Ресторан и подготовка
      body: |
        Игрок бронирует стол в традиционном бакинском заведении. Шеф знакомит с историей плова, объясняет, чем версия отличается от узбекской,
        и показывает шафран, выращенный на Каспии.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация и вариации
      body: |
        - Плов с бараниной и сушёными фруктами для баланса сладкого и солёного.
        - Плов с каштанами, создающий текстурный контраст.
        - Казмаг — хрустящий слой со дна казана, подаваемый как деликатес.
        После дегустации подаётся шафрановый чай и рассказ о семейных рецептах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP, -40 едди и бафф «Сатiety» (+20 % HP на 8 часов).
        - Ачивка «Мастер плова» и новые рецепты для лагерной кухни.
        - Рост репутации среди кулинарных фракций Баку.
      mechanics_links: []
      assets: []
