summary:
  problem: Путешествие в Гобустан описывалось поверхностно и не связывалось с образовательными механиками и уникальными объектами парка.
  goal: Структурировать археологический квест с VR-музеем, маршрутом по петроглифам и бонусом грязевых вулканов.
  essence: Игрок отправляется из Баку в Гобустан, изучает музей, восходит к древним рисункам и исследует уникальный ландшафт.
  key_points:
    - Более 6 000 петроглифов и статус наследия ЮНЕСКО.
    - VR-реконструкции и исследование на местности.
    - Награды повышают параметр «Археология» и открывают историю Азербайджана.
content:
  sections:
    - id: museum
      title: Музей и подготовка
      body: |
        Игрок прибывает в интерактивный музей Гобустана, где VR-экспозиции демонстрируют жизнь охотников, танцы и обряды.
        Куратор объясняет правила посещения и уязвимость древних рисунков.
      mechanics_links: []
      assets: []
    - id: trail
      title: Тропа петроглифов
      body: |
        Посещение скального массива с гидами. Игрок документирует сцены охоты, танцевальные хороводы и изображения животных,
        используя сканер для архива и взаимодействие с timeline.
      mechanics_links: []
      assets: []
    - id: mud_volcanoes
      title: Грязевые вулканы
      body: |
        В завершение реализуется дополнительная активность — путешествие к грязевым вулканам. Игрок собирает образцы и получает
        бонус к геологической ветке.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP, +15 к параметру «Археология» и ачивка «Археолог Гобустана».
        - Репутация среди научных фракций и доступ к дополнительным исследованиям.
      mechanics_links: []
      assets: []
