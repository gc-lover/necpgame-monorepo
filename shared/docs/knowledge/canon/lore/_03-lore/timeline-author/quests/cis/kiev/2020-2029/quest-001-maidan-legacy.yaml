summary:
  problem: Квест о Майдане не фиксировал структуру встреч, выборов и политических последствий для города.
  goal: Описать посещение мемориала и взаимодействие с ветеранами с финальным выбором курса Киева.
  essence: Игрок изучает истории революций и решает, поддержать ли новый протест или стабилизировать ситуацию.
  key_points:
    - Квест-id KIEV-2029-001, тип main, сложность medium, длительность 2–4 часа.
    - Содержит встречи с участниками Майдана и политический выбор из трёх вариантов.
    - Награды — 2 000 XP, +10 к репутации «Свобода» и влияние на политический ландшафт Киева.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        На площади Независимости игрок проходит тур мемориалов, слушает хроники революций и ощущает дух свободы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Почтить память Небесной сотни и изучить хронику событий 2004 и 2014 годов.
        2. Побеседовать с ветеранами протестов и собрать их видение будущего.
        3. Принять решение: поддержать новый протест, удержать статус-кво или выступить за компромисс.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Последствия
      body: |
        Выбранный курс влияет на политические ветки Киева, открывая союзников или противников во властных структурах.
      mechanics_links: []
      assets: []
