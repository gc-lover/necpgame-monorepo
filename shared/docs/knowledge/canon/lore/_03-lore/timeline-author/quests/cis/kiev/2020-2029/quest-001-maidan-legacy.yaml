summary:
  problem: Набросок квеста не фиксировал структуру посещения Майдана и влияние выбора игрока на политические линии Киева.
  goal: Оформить сценарий исследовательского визита на Майдан Незалежности с ветвлением решений и репутационными эффектами.
  essence: Игрок встречает участников революций на Майдане, изучает память «Небесной Сотни» и решает, поддерживать ли новый протест.
  key_points:
    - Мемориалы и хроника революций 2004 и 2014 годов.
    - Диалоги с ветеранами и волонтёрами.
    - Выборы влияют на политическую репутацию и доступ к последующим сюжетам.
content:
  sections:
    - id: memorial
      title: Мемориал и хроника
      body: |
        Игрок прибывает на площадь, взаимодействует с цифровыми стендами и архивами протеста, слушает истории «Небесной Сотни»
        и получает задания на сбор воспоминаний. Колонна Независимости, флаги и цветы формируют эмоциональный фон.
      mechanics_links: []
      assets: []
    - id: veterans
      title: Встреча с ветеранами
      body: |
        Диалоговая сцена с участниками революций. Игрок фиксирует их рассказы, сопоставляет перспективы 2004 и 2014 годов и
        формирует собственное понимание свободы и ответственности.
      mechanics_links: []
      assets: []
    - id: choice
      title: Решение о будущем
      body: |
        - Поддержать новый протест, увеличив репутацию «Свобода» и усилив риск конфликта.
        - Сохранить статус-кво, укрепив отношения с городскими властями и инвесторами.
        - Инициировать компромиссный стол, открывая дипломатические цепочки.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Последствия
      body: |
        Итог фиксируется в политической линии Киева, меняет события будущих квестов и добавляет новости в мировую ленту.
        Игрок получает 2 000 XP и +10 к репутации свободы при активной поддержке Майдана.
      mechanics_links: []
      assets: []
