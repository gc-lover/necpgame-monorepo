summary:
  problem: Паломничество к лавре не фиксировало маршрут по святыням и бонусы за благословение.
  goal: Структурировать визит в подземные пещеры и работу баффов благословения.
  essence: Игрок проходит через золотые купола, спускается в пещеры и получает духовный бонус.
  key_points:
    - Квест-id KIEV-2029-002, тип social, сложность easy, длительность 1–2 часа.
    - Включает посещение Успенского собора, пещер и получение благословения.
    - Награды — 1 000 XP, -10 едди и бафф +10% к защите на 48 часов.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Киево-Печерская лавра встречает игрока звоном колоколов и тёмными коридорами пещер с мощами святых.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Войти в лавру через Святые врата и посетить Успенский собор.
        2. Спуститься в пещеры, следуя маршруту святынь и зажигая свечи.
        3. Получить благословение монаха, активировав защитный бафф.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Благословение усиливает защиту и открывает доступ к духовным сценариям Киева.
      mechanics_links: []
      assets: []
