summary:
  problem: Переправа не описывала варианты маршрута и дилемму с контрабандистами.
  goal: Сформировать навигационный квест с выбором транспорта и моральным решением.
  essence: Игрок пересекает Днепр по мосту или воде и сталкивается с контрабандой на реке.
  key_points:
    - Квест-id KIEV-2029-003, тип side, сложность medium, длительность 1–2 часа.
    - Варианты переправы: мост Патона, метро или лодка.
    - Финальный выбор — помочь, арестовать или проигнорировать контрабандистов.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Могучий Днепр разделяет Киев на два мира, а игрок ищет безопасный и выгодный способ переправы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Выбрать транспорт и преодолеть реку, учитывая риски течения и трафика.
        2. Наткнуться на контрабандистов и собрать доказательства.
        3. Принять решение, влияющее на репутацию и доступ к будущим контактам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        800 XP, 500 едди и доступ к навигационным маршрутам Киева при поддержке праворуких союзников.
      mechanics_links: []
      assets: []
