summary:
  problem: Черновик переправы не описывал маршруты, события на реке и влияние выбора игрока на транспортную линию города.
  goal: Структурировать квест по пересечению Днепра с несколькими маршрутами и динамической встречей с контрабандистами.
  essence: Игрок выбирает способ переправы через Днепр, сталкивается с незаконной операцией и решает, вмешиваться ли.
  key_points:
    - Демонстрация ширины реки и ключевых мостов.
    - Дополнительные активности на островах и воде.
    - Выбор влияет на репутацию и доступ к транспортным связям.
content:
  sections:
    - id: planning
      title: Планирование маршрута
      body: |
        Игрок анализирует карту Киева, выбирает между мостом Патона, Метромостом или лодкой. В каждой опции собственные проверки
        навыков и временные затраты.
      mechanics_links: []
      assets: []
    - id: crossing
      title: Переправа
      body: |
        - Мост Патона: автомобильное движение и история первого сварного моста.
        - Метромост: поезд Политехнического института с видом на Днепр.
        - Лодка: манёвры между островами при сильном течении.
      mechanics_links: []
      assets: []
    - id: encounter
      title: Встреча на реке
      body: |
        Игрок сталкивается с контрабандистами. Возможные решения:
        - Помочь и получить 500 едди, но потерять репутацию с властями.
        - Арестовать и повысить доверие городской безопасности.
        - Игнорировать ради нейтралитета и логистических бонусов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        800 XP, навык «Навигация» по мостам и вклад в транспортную линию Киева. Выбор фиксируется в timeline.
      mechanics_links: []
      assets: []
appendix:
