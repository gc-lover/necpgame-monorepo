summary:
  problem: Черновик не показывал разнообразие борща и репутационные эффекты гастрономических предпочтений.
  goal: Оформить дегустационный маршрут по киевским ресторанам с голосованием и культурными спорами.
  essence: Игрок собирает отзывы, дегустирует три вида борща с салом и пампушками и объявляет победителя.
  key_points:
    - Красный, зелёный и холодный борщ как отдельные станции.
    - Социальные споры о происхождении блюда и культурная идентичность.
    - Бафф на здоровье и доступ к кулинарным событиям.
content:
  sections:
    - id: survey
      title: Сбор рекомендаций
      body: |
        Игрок опрашивает жителей Подола, Печерска и Оболони о лучшем борще. Формируется список ресторанов и визуализируется карта маршрута.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Посещение трёх точек с разными стилями: классический красный борщ со свеклой, зелёный со щавелем и холодный летний вариант.
        Обязательные дополнения: сметана, сало и пампушки.
      mechanics_links: []
      assets: []
    - id: debate
      title: Финал и спор
      body: |
        Игрок объявляет победителя, запускает спор с приезжими из Москвы и фиксирует культурный эффект.
        Возможность выбрать дипломатичный, провокационный или шутливый итог.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        600 XP, -30 едди и бафф «Сытость» (+25 % HP на 8 часов). Ачивка «Знаток борща» и рост репутации в кулинарной линии Киева.
      mechanics_links: []
      assets: []
