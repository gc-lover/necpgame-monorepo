summary:
  problem: Квест поиска борща не описывал дегустационный маршрут и кулуарные споры.
  goal: Сформировать гастрономический тур по Киеву с сравнением вариантов борща.
  essence: Игрок пробует три версии борща и объявляет победителя, разжигая споры о первенстве блюда.
  key_points:
    - Квест-id KIEV-2029-004, тип social, сложность easy, длительность 30–60 минут.
    - Маршрут включает красный, зелёный и холодный борщ.
    - Награды — 600 XP, -30 едди и бафф +25% HP на 8 часов.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Кулинарный тур превращает Киев в арену вкусов, где борщ и пампушки определяют победителя.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Спросить местных о лучших борщах и собрать рекомендации.
        2. Посетить три заведения, оценив подачу и вкус вариантов.
        3. Объявить фаворита, вызывая обсуждение и открывая социальные ветви.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Бафф «Знаток Борща» усиливает HP, а репутация у гурманов открывает доступ к новым рецептам.
      mechanics_links: []
