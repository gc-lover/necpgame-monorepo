summary:
  problem: Подъём по монументу «Родина-Мать» не описывал сложность маршрута и патриотические эффекты.
  goal: Оформить восхождение внутри статуи с наградой за панораму Киева.
  essence: Игрок проходит музей ВОВ, поднимается внутри титана и наблюдает город с высоты щита.
  key_points:
    - Квест-id KIEV-2029-005, тип side, сложность hard, длительность 2–4 часа.
    - Включает получение допуска, подъём по внутренним лестницам и смотровую площадку на высоте 91 м.
    - Награды — 2 500 XP и +10 к патриотизму.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Титановая статуя, возвышающаяся над Днепром, предлагает тур по музею войны и экстремальный подъём к щиту.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Изучить экспозицию музея Великой Отечественной войны и получить разрешение на подъём.
        2. Преодолеть внутренние лестницы и технические платформы, избегая усталости.
        3. Добраться до смотровой площадки в щите и открыть панораму Киева.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Патриотический бафф усиливает мораль союзников, а смотровые данные открывают вертикальные маршруты.
      mechanics_links: []
      assets: []
