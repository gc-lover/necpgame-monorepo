summary:
  problem: Черновой текст не связывал исторический контент Золотых ворот с игровыми событиями и последствиями.
  goal: Создать квест исследование, комбинирующий VR-реконструкцию Киева XI века и поиски тайного хода.
  essence: Игрок посещает реконструированные ворота, проживает историю через VR и исследует подземелья с артефактами Руси.
  key_points:
    - Связь с князем Ярославом Мудрым и культурой Киевской Руси.
    - Визуализация древнего города через VR-тур.
    - Тайный ход открывает эксплоринг и награды культурного профиля.
content:
  sections:
    - id: arrival
      title: Посещение ворот
      body: |
        Игрок прибывает к реконструированным Золотым воротам, узнаёт об истории строительства 1037 года и осматривает церковь
        Благовещения, расположенную над входом. Экскурсовод даёт доступ к VR-модулям.
      mechanics_links: []
      assets: []
    - id: vr
      title: VR-экскурсия
      body: |
        Активируется VR-сцена «Киев XI века»: деревянные дома, княжеские кортежи и укрепления. Игрок может наблюдать город глазами
        Ярослава Мудрого и принимать исторические решения, влияющие на культурную репутацию.
      mechanics_links: []
      assets: []
    - id: underground
      title: Тайный ход
      body: |
        После VR-сеанса игрок обнаруживает вход в подземелья. Исследование древних коридоров приносит артефакты Руси и открывает
        дополнительную линию эксплоринга.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, +10 к параметру «Культура» и шанс получить древние артефакты. История вписывается в историческую линию Киева.
      mechanics_links: []
      assets: []
