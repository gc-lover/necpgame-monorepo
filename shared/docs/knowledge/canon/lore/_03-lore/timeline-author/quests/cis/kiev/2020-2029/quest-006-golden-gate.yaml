summary:
  problem: Черновик не фиксировал структуру VR-экскурсии и награды за исследование древней крепости.
  goal: Описать посещение Золотых ворот с комбинированным VR и подземным исследованием.
  essence: Игрок погружается в Киев XI века, раскрывает тайный ход и выносит артефакты Руси.
  key_points:
    - Квест-id KIEV-2029-006, тип side, сложность medium, длительность 1–2 часа.
    - Включает VR-реконструкцию времен Ярослава Мудрого и исследование подземелий.
    - Награды — 1 500 XP, культурный бонус и исторические артефакты.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Золотые ворота служат порталом в Киевскую Русь: игрок изучает реконструкцию и ощущает величие древней столицы.
      mechanics_links: []
      assets: []
    - id: vr_sequence
      title: VR-экскурсия
      body: |
        VR-модуль переносит героя в 1037 год, показывает строительство ворот и жизнь князя Ярослава.
      mechanics_links: []
      assets: []
    - id: underground
      title: Подземелья
      body: |
        После VR игрок активирует скрытый механизм и спускается в тайный ход под воротами, где скрыты артефакты и записки летописцев.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, +10 к параметру «Культура», исторические артефакты и доступ к дополнительным квестам Киевской Руси.
      mechanics_links: []
      assets: []
