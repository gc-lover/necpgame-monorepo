summary:
  problem: Описание собора не структурировало маршрут и эффекты паломничества.
  goal: Оформить посещение Софии Киевской с акцентом на фрески, колокольню и благословение.
  essence: Игрок исследует древний храм, поднимается на колокольню и получает духовный бафф.
  key_points:
    - Квест-id KIEV-2029-007, тип social, сложность easy, длительность 1–2 часа.
    - Включает маршрут по фрескам XI века и подъём на колокольню.
    - Награды — 1 000 XP, -20 едди и бафф «Паломник Софии».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Софийский собор соединяет тысячелетние фрески с современным городом, создавая духовную остановку в центре Киева.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Маршрут
      body: |
        1. Святые врата и Успенский собор.
        2. Фрески, мозаика «Оранта» и история Ярослава Мудрого.
        3. Подъём на колокольню с панорамой старого Киева и прослушивание звонницы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Благословение усиливает защиту, открывает духовные диалоги и укрепляет связи с религиозными NPC.
      mechanics_links: []
