summary:
  problem: Набросок не описывал уникальные артефакты Софии Киевской и их влияние на духовную репутацию.
  goal: Построить культурный квест с подъёмом на колокольню и знакомством с фресками XI века.
  essence: Игрок посещает Софийский собор, изучает мозаики и получает бонус к культуре и духовному пути.
  key_points:
    - Собор построен Ярославом Мудрым и входит в список ЮНЕСКО.
    - Игрок осматривает фрески, мозаики «Оранта» и поднимается на колокольню.
    - Награды усиливают культурные показатели и дают ачивку паломника.
content:
  sections:
    - id: sanctuary
      title: Внутри собора
      body: |
        Игрок входит через древние двери, изучает фрески XI века и бело-зелёный интерьер. Гид рассказывает о символике 13 куполов.
      mechanics_links: []
      assets: []
    - id: ascent
      title: Колокольня и панорама
      body: |
        Подъём на колокольню высотой 76 метров открывает панораму старого Киева. Колокольный звон запускает временный духовный бафф.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        1 000 XP, -20 едди (пожертвование), +10 к параметру «Культура» и ачивка «Паломник Софии». Связь с духовной линией города.
      mechanics_links: []
      assets: []
