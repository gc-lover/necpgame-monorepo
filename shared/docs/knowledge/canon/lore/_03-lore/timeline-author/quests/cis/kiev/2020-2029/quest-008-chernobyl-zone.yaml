summary:
  problem: Черновик экспедиции не описывал радиационные угрозы, ветвления и систему артефактов.
  goal: Структурировать квест в Зоне с управлением рисками, добычей артефактов и выбором союзников.
  essence: Команда отправляется в Припять за артефактом, балансируя между радиацией, мутантами и контрабандистами.
  key_points:
    - Квест-id KIEV-2029-008, тип main, сложность extreme, длительность 4+ часов.
    - Содержит этапы подготовки, исследование Припяти и экстракцию артефакта.
    - Награды — 8 000 XP, 50 000 едди и уникальные артефакты, высокая радиационная опасность.
