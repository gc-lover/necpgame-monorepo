summary:
  problem: Прогулка по Крещатику не описывала активные события и социальные эффекты.
  goal: Сформировать квест с расписанием перекрытия улицы, уличными артистами и бонусом релакса.
  essence: Игрок проводит выходной на главной улице Киева, исследуя атмосферу, музыку и кафе под каштанами.
  key_points:
    - Квест-id KIEV-2029-009, тип social, сложность easy, длительность 30–60 минут.
    - Включает встречу музыкантов, кафе и взаимодействие с горожанами.
    - Награды — 500 XP, -500 едди и снижение стресса на 30 %.
