summary:
  problem: Описание братства казаков не структурировало испытания и бонусы фракции.
  goal: Сформировать фракционный квест вступления в «Новых Казаков» с последовательной церемонией и наградами.
  essence: Игрок ищет казачью сечь на Хортице, проходит испытания и вступает в братство.
  key_points:
    - Испытания: верховая езда, сабля, стрельба, гопак.
    - Культурные элементы: оселедець, шаровары, боевой клич.
    - Награды дают бонус к кавалерии и доступ к гильдии.
content:
  sections:
    - id: search
      title: Поиск братства
      body: |
        Игроку нужно отыскать место сбора «Новых Казаков» на острове Хортица, собрать рекомендации и договориться о встрече с атаманом.
      mechanics_links: []
      assets: []
    - id: trials
      title: Испытания
      body: |
        Серия проверок: верховая езда, владение саблей, стрельба из лука и танец гопак. Каждое испытание усиливает навык военного
        стиля и проверяет дух свободы.
      mechanics_links: []
      assets: []
    - id: initiation
      title: Посвящение
      body: |
        После успешных испытаний атаман устраивает церемонию с традиционной горилкой, вручением сабли и боевым кличем «Слава козацтву!».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        4 000 XP, +15 % к бонусам кавалерии, уникальное оружие и доступ к фракции казаков. Игрок получает титул и репутацию в военной линии.
      mechanics_links: []
      assets: []
