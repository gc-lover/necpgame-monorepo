summary:
  problem: Квест братства казаков не описывал испытания и бонусы гильдии.
  goal: Структурировать вступление в «Новых Казаков» с последовательностью испытаний и наградами.
  essence: Игрок проходит через кавалерийские, боевые и культурные испытания, чтобы вступить в фракцию казаков.
  key_points:
    - Квест-id KIEV-2029-010, тип faction, сложность hard, групповая активность 5–10 игроков.
    - Испытания включают верховую езду, стрельбу, владение саблей и танец гопак.
    - Награды — 4 000 XP, фракционные бонусы и уникальное оружие.
