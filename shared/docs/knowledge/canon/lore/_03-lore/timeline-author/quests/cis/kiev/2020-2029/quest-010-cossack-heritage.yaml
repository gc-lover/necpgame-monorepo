    - id: trials
      title: Испытания
      body: |
        Верховая езда, владение саблей, стрельба из лука и танец гопак — каждое испытание проверяет разные навыки.
      mechanics_links: []
      assets: []
    - id: oath
      title: Клятва братству
      body: |
        После испытаний игроки проходят церемонию с горилкой и получают доступ к казачьим контрактам и кавалерийским баффам.
