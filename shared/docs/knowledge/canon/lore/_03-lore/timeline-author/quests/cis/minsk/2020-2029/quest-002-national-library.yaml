summary:
  problem: Описание библиотеки не подчёркивало геометрию здания и вечернее LED-шоу.
  goal: Структурировать визит с панорамой Минска и эффектом подсветки.
  essence: Игрок поднимается на смотровую площадку и наблюдает вечернее преобразование фасада.
  key_points:
    - Квест-id MINSK-2029-002, тип side, сложность medium, длительность 1–2 часа.
    - Включает дневной визит, обзор коллекций и вечернее LED-шоу.
    - Награды — 1 000 XP, -10 едди и бафф «Хранитель Знаний».
