summary:
  problem: Кулинарный квест не добавлял соревновательного элемента и обучающего этапа.
  goal: Оформить гастрономический тур с дегустацией, выбором победителя и мастер-классом.
  essence: Игрок пробует три варианта драников и изучает секрет рецепта у бабушки.
  key_points:
    - Квест-id MINSK-2029-003, тип social, сложность easy, длительность 30–60 минут.
    - Включает опрос местных, дегустацию и мастер-класс.
    - Награды — 600 XP, -20 едди, бафф +20% HP на 8 часов и ачивка «Мастер Драников».
