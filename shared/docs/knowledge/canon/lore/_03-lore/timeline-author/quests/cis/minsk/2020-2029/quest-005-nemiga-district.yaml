summary:
  problem: Квест Немиги не раскрывал двойственность района и фракционные выборы.
  goal: Структурировать исследование с молодёжной культурой днём и подпольем ночью.
  essence: Игрок балансирует между культурной атмосферой и предложением улиц, решая, вступить ли в банду.
  key_points:
    - Квест-id MINSK-2029-005, тип faction, сложность medium, длительность 2–4 часа.
    - Включает дневной осмотр, ночную встречу с бандой и выбор фракции.
    - Награды — 1 500 XP, репутация Немиги +5 и доступ к молодёжным контрактам.
