summary:
  problem: Черновик не связывал хоккейный матч с игровыми системами и фанатской культурой Минска.
  goal: Структурировать спортивное событие на Minsk-Arena с акцентом на эмоции и награды.
  essence: Игрок покупает билет на матч «Динамо Минск», поддерживает команду и получает спортивный бафф.
  key_points:
    - Хоккей — национальная страсть, зал на 15 000 мест.
    - Взаимодействие с фанатами, кричалки «Ды-на-мо!».
    - Награды усиливают спортивные навыки и репутацию в белорусских лиг.
content:
  sections:
    - id: arrival
      title: Посещение арены
      body: |
        Игрок покупает билет, прибывает на Minsk-Arena и погружается в сине-белую атмосферу. Фанаты разминаются, продаётся мерч.
      mechanics_links: []
      assets: []
    - id: match
      title: Матч и фанатская культура
      body: |
        Три периода игры с кричалками «Ды-на-мо!». Игрок участвует в мини-играх поддержки, влияет на настроение команды.
      mechanics_links: []
      assets: []
    - id: celebration
      title: Празднование
      body: |
        В случае победы включается фанатский праздник, игрок получает сувениры и временный бафф к спортивным проверкам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        800 XP, -30 едди (расходы на билет и угощение) и +10 к параметру «Спорт». Ачивка «Фанат Динамо».
      mechanics_links: []
      assets: []
