summary:
  problem: Черновик не описывал структуру посещения мемориала и эмоциональное воздействие для игроков.
  goal: Зафиксировать квест памяти в Хатыни с этапами и образовательным эффектом.
  essence: Игрок посещает мемориал, слушает колокола, чтит память жертв и укрепляет культурную репутацию.
  key_points:
    - Скульптура «Непокорённый человек» и 149 колоколов.
    - Колокола звонят каждые 30 секунд, символизируя погибшие деревни.
    - Награды выражены в опыте, скорби и связях с мемориальной линией.
content:
  sections:
    - id: arrival
      title: В путь в Хатынь
      body: |
        Поездка в мемориальный комплекс в 54 км от Минска. Гид рассказывает историю сожжённой деревни и масштаб трагедии.
      mechanics_links: []
      assets: []
    - id: memorial
      title: Мемориальный комплекс
      body: |
        Игрок наблюдает скульптуру «Непокорённый человек», слушает колокола, рассматривает трубы-крыши и вечный огонь. Предусмотрена минута молчания.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Осознание и выводы
      body: |
        Диалоги о памяти нации, параллели с другими трагедиями. Игрок фиксирует впечатления и может создать памятный артефакт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        2 000 XP, эмоциональный бафф «Память и скорбь», ачивка «Мы помним» и рост репутации в мемориальной линии.
      mechanics_links: []
      assets: []
