summary:
  problem: Черновик упоминал курсы языка без игрового прогресса и наград за владение белорусским.
  goal: Добавить пошаговую программу изучения с практикой и экзаменом, влияющим на социальные взаимодействия.
  essence: Игрок проходит интенсив, тренируется с носителями и получает статус носителя белорусского.
  key_points:
    - Квест-id MINSK-2029-008, тип social, сложность medium, длительность 2–4 часа.
    - Этапы включают алфавит, базовые фразы, практику и экзамен с NPC-наставником.
    - Награды — 2 500 XP, навык «Белорусский язык» +20 и титул «Беларус».
