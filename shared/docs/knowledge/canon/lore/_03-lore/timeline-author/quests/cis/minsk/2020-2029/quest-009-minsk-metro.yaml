summary:
  problem: Черновик не описывал тур по станциям минского метро и его связь с городскими системами.
  goal: Создать экскурсионный квест по архитектуре и инфраструктуре Минска.
  essence: Игрок ездит по ключевым станциям, изучает мраморные залы и узнаёт о двойном назначении метро.
  key_points:
    - Станции «Площадь Ленина», «Октябрьская» и «Площадь Победы».
    - Чистота, советские мозаики, глубина и функция бомбоубежища.
    - Награды повышают культуру и транспортные знания.
content:
  sections:
    - id: tour
      title: Экскурсия по станциям
      body: |
        Гид показывает мрамор, люстры и мозаики ключевых станций. Игрок фотографирует детали для культурного архива.
      mechanics_links: []
      assets: []
    - id: operations
      title: Эксплуатация и глубина
      body: |
        Посещение технических зон, обсуждение чистоты и роли метро как бомбоубежища. Игрок получает доступ к транспортным данным.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        1 000 XP, -1 едди (жетон), +10 к параметру «Культура» и ачивка «Метрополитеновец».
      mechanics_links: []
      assets: []
