summary:
  problem: Описание метро перечисляло станции без интерактивного опыта и награды.
  goal: Структурировать тур со сбором впечатлений, проверкой чистоты и раскрытием скрытого бомбоубежища.
  essence: Игрок путешествует по ключевым станциям, оценивает чистоту и раскрывает двойное назначение метро.
  key_points:
    - Квест-id MINSK-2029-009, тип side, сложность medium, длительность 1–2 часа.
    - Тур охватывает станции «Площадь Ленина», «Октябрьская», «Площадь Победы» и глубокий уровень.
    - Награды — 1 000 XP, -1 жетон, +10 к культуре и ачивка «Метрополитеновец».
