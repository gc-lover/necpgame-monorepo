summary:
  problem: Экспедиция в пущу не делила события по ролям группы и не отражала историческую значимость соглашений 1991 года.
  goal: Расширить сценарий с сафари на зубров, VR-реконструкцией распада СССР и природными угрозами.
  essence: Команда исследует древний лес, отслеживает зубров и переживает финал СССР в интерактивной реконструкции.
  key_points:
    - Квест-id MINSK-2029-010, тип main, сложность hard, группа 2–4, длительность 4+ часов.
    - Включает поездку, сафари, посещение резиденции Деда Мороза и VR-сценарий Беловежских соглашений.
    - Награды — 5 000 XP, +20 к параметру «Природа» и эмоциональный эффект распада СССР.
