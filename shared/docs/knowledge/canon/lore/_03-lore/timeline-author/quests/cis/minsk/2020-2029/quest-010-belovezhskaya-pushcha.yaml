      title: Сафари на зубров
      body: |
        Игрок следует маршруту, наблюдает зубров и фиксирует поведение животных. Возможно получение фотографий и данных для базы.
      mechanics_links: []
      assets: []
    - id: history
      title: Исторический контекст
      body: |
        Посещение резиденции Деда Мороза и места подписания Беловежских соглашений. VR-реконструкция показывает распад СССР.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        5 000 XP, +20 к параметру «Природа» и эмоциональный момент в истории. Новые ветки природы и политики в Беларуси.
      mechanics_links: []
