summary:
  problem: 'Markdown-описание не связывало социальный конфликт архологии с системами идентификации и выбора.'
  goal: 'Структурировать квест о помощи беженцу с нелегальным ID, указав этапы, проверки и последствия.'
  essence: 'Игрок выводит беженца из «серых слоёв» Архологии Москвы, выбирая стелс, переговоры или силовой проход.'
  key_points:
    - Маршрут через нижние уровни, получение фальшивой идентификации и прохождение контроля.
    - Выбор подкупа, хакерства или боя определяет репутацию и будущие возможности.
    - Награды включают контакт с мастером ID и карту серых слоёв.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 30–60 минут.
        Награды: 500 XP, 1 000 едди, +3 репутации у жителей серых слоёв, контакт мастера поддельных ID.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Спуститься в серые слои архологии и найти беженца, обходя патрули безопасности.
        2. Добраться до подпольной мастерской и убедить мастера изготовить фальшивую идентификацию.
        3. Выбрать подход к контрольной точке: подкуп, хакерство или силовое решение.
        4. Сопроводить беженца в легальную клинику и завершить имплантацию.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        identity-system отслеживает поддельные документы и их последствия.
        stealth-system и combat-system управляют различными подходами при прохождении контроля.
        negotiation-system отражает попытки договориться с охраной и подпольными мастерами.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        Подкуп охраны — стоит 500 едди, открывает контакт среди охранников и запускает ветку «Коррумпированная безопасность».
        Хакерство системы — повышает репутацию у московских хакеров и открывает доступ к подпольным рынкам.
        Силовое решение — снижает репутацию у служб безопасности и активирует розыск на 24 часа.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Карта серых слоёв с многоуровневой инфраструктурой, патрули корп-безопасности, подпольные мастерские и клиники верхних уровней.
        Подробно описывается контраст между нелегалами и легальной зоной архологии Москвы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Базовые награды включают XP, валюту и репутацию, контакт мастера ID и карту серых слоёв.
        Выбор силового пути добавляет штраф к репутации безопасности и ограничивает доступ к легальным контрактам.
      mechanics_links: []
      assets: []
