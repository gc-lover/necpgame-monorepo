summary:
  problem: Нужна структурированная версия квеста о серых слоях Московской Архологии и помощи беженцам без идентификаторов.
  goal: Описать ключевые сцены сопровождения беженца, хищение идентификационных данных и прохождение контроля.
  essence: Игрок проводит беженца через подпольные уровни Архологии, добывает поддельную ID и выбирает стратегию проникновения в легальную клинику.
  key_points:
    - Сопровождение беженца по нижним уровням Архологии и знакомство с подпольной инфраструктурой.
    - Получение поддельной идентификации и прохождение контроля несколькими способами.
    - Выбор подхода влияет на репутацию фракций и открывает дальнейшие сюжетные ветки.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Квест стартует на «Станции Контрактов», где фиксеры ищут исполнителя для спасения беженца из серых слоёв Архологии.
        Игрок должен в одиночку провести его в легальную зону, избегая патрулей и банд, и доставить к рипдоку для установки
        спасительного импланта.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: background
      title: Контекст Архологии
      body: |
        Серые слои Московской Архологии населены людьми без официальных документов. Они не имеют доступа к медицинским
        услугам, легальным имплантам и сетям. Контрольные узлы пропускают лишь идентифицированных граждан, поэтому жители
        нижних уровней используют контрабандные маршруты, взятки и подпольных хакеров.
      mechanics_links:
        - mechanics/world/archology-overview.yaml
      assets: []
    - id: quest_flow
      title: Этапы
      body: |
        1. Спуститься в серые слои и найти беженца среди укрытий и патрулей.
        2. Сотрудничать с подпольным мастером для изготовления поддельной ID.
        3. Пройти контрольный пункт, выбирая между подкупом, взломом системы или прямым боем.
        4. Провести пациента в клинику, ассистируя имплантации и обеспечивая безопасность.
      mechanics_links:
        - mechanics/quests/quest-flow.yaml
      assets: []
    - id: branching
      title: Выборы и последствия
      body: |
        Подкуп охраны открывает коррумпированные маршруты и создаёт долговые связи с персоналом. Хакерское решение повышает
        репутацию у подпольных сетей, но в случае провала запускает тревогу. Силовой прорыв ведёт к розыску и потере доступа
        к легальным каналам, но укрепляет отношения с боевыми фракциями серых слоёв.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Базовая награда включает 500 опыта, тысячу эддисов и рост репутации среди жителей серых слоёв. Игрок получает
        контакт подпольного мастера ID и карту нижних уровней, что открывает дополнительные маршруты для операций в Москве.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Доступные механики
      body: |
        Квест поддерживает стелс-прохождение, хакерские процедуры, переговоры и силовой подход. Игрок волен комбинировать
        инструменты, чтобы снизить риски обнаружения и адаптироваться к неожиданным событиям в Архологии.
      mechanics_links:
        - mechanics/stealth/stealth-basics.yaml
        - mechanics/hacking/hacking-overview.yaml
        - mechanics/combat/encounter-guidelines.yaml
      assets: []
