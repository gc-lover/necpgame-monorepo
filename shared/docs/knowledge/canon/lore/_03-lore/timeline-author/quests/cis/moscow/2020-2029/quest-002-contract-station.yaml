summary:
  problem: 'Повторяемый квест станции контрактов не описывал циклы генерации и влияние на репутацию.'
  goal: 'Описать ежедневный контент фиксера с вариативными миссиями и последствиями двойной игры.'
  essence: 'Игрок берёт случайный контракт на станции Архологии, выбирает честную или двойную игру и формирует отношения с фиксером.'
  key_points:
    - Контракты распределяются системой процедурных миссий.
    - Каждое завершение влияет на репутацию фиксеров и конкурентов.
    - Доступ к станции открывается после завершения «Невидимых слоёв».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: daily. Сложность: easy. Формат: solo. Длительность: 15–30 минут.
        Награды: 100–200 XP, 300–800 едди, +1 репутации у фиксеров при честном выполнении.
      mechanics_links: []
      assets: []
    - id: mission_loop
      title: 'Цикл миссии'
      body: |
        1. Получить контракт у фиксера станции — тип задания выбирается случайно (доставка, охрана, сбор данных, устранение).
        2. Выполнить задачу в пределах Архологии, адаптируясь к выбранному типу.
        3. Вернуться на станцию и получить награду или разыграть двойную игру.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        contract-system генерирует задания с ежедневным обновлением.
        reputation-system фиксирует честность или предательство и влияет на будущее качество контрактов.
        procedural-mission-system настраивает варианты сложности и наград.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Выборы'
      body: |
        Честное выполнение — лояльность фиксеров, доступ к более выгодным контрактам.
        Двойная игра — продаёт информацию конкурентам, снижая доверие заказчика, но повышая влияние альтернативных сетей.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст станции'
      body: |
        Станция контрактов расположена в центральном узле Архологии, окружена диспетчерскими, складом и терминалами перевозок.
        Постоянное присутствие наёмников, курьеров и сетевых брокеров создаёт живой хаб для повторяемого контента.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Назначенные награды корректируются типом миссии и уровнем доверия.
        Двойная игра открывает ветки сюжетов конкурирующих сетей, но ограничивает доступ к премиальным заказам станции.
      mechanics_links: []
      assets: []
