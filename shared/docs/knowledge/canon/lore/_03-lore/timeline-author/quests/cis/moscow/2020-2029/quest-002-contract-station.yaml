summary:
  problem: Требуется формализовать ежедневный контрактный хаб Архологии Москвы и описать его вариативность для генератора миссий.
  goal: Зафиксировать структуру получения случайного контракта, перформанс игрока и влияние выбора на репутацию.
  essence: Игрок берёт динамический заказ у фиксера на станции, выполняет выбранный тип миссии и решает, следовать ли условиям или сыграть двойную игру.
  key_points:
    - Хаб контрактов в Архологии предоставляет ежедневные задания разного типа.
    - Репутация с фиксером и конкурирующими силами зависит от честности исполнения.
    - Система масштабируется для рандомизированных целей в московском регионе.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Станция контрактов располагается на среднем уровне Архологии и служит точкой входа в ежедневные миссии. Фиксер
        предлагает игроку случайный заказ: доставка, охрана, сбор данных или устранение. Условия меняются ежедневно, что
        поддерживает реиграбельность городской активности.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: flow
      title: Основные этапы
      body: |
        1. Получить контракт у фиксера, определить тип задачи и лимиты времени.
        2. Выполнить миссию в пределах Архологии, соблюдая выбранный стиль прохождения.
        3. Вернуться к фиксеру за наградой и выбрать честное или двойное завершение.
      mechanics_links:
        - mechanics/quests/quest-flow.yaml
      assets: []
    - id: branching
      title: Выборы
      body: |
        Честное выполнение повышает доверие станции, открывая доступ к более сложным и прибыльным контрактам. Двойная игра
        снижает отношения с заказчиком, но увеличивает выгоду и усиливает связи с конкурентами, создавая сценарии для
        будущих конфликтов.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Базовая награда варьируется от 100 до 200 опыта и приносит 300–800 эддисов. Репутация с фиксером увеличивается,
        открывая более ценные контракты. При двойной игре игрок дополнительно зарабатывает, но рискует потерять доверие
        станции.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Поддерживаемые механики
      body: |
        Контрактная станция использует систему случайного выбора типов задач и целей, поддерживает таймеры, охранные миссии,
        курьерские маршруты и скрытные операции. Игрок может модифицировать снаряжение перед выполнением, а прогресс влияет
        на ежедневные рейтинги Архологии.
      mechanics_links:
        - mechanics/missions/dynamic-contracts.yaml
      assets: []
