summary:
  problem: Требуется зафиксировать конфликт легальных и подпольных клиник имплантов в Москве и связать его с системами репутаций.
  goal: Описать линии расследования, выбор стороны и компромиссный исход для эскалации городской арки.
  essence: Игрок исследует обвинения в контрафактах, собирает доказательства и решает, поддерживать ли корпорации, подпольщиков или примирить стороны.
  key_points:
    - Расследование происхождения контрафактных имплантов и проверка доказательств.
    - Три варианта развязки влияют на репутацию корпораций и серых слоёв.
    - Компромисс открывает кооперацию клиник и новые скидки для игроков.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        В московской Архологии назревает открытый конфликт между лицензированной клиникой имплантов и подпольной сетью
        рипдоков. Фиксеры втягивают игрока в расследование, чтобы понять, кто торгует контрафактами и кто манипулирует
        общественным мнением перед проверкой безопасности.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: investigation
      title: Этапы расследования
      body: |
        1. Зафиксировать провокацию и собрать первые свидетельства в легальной клинике.
        2. Проникнуть в нелегальную лабораторию и выяснить цепочку поставок.
        3. Собрать доказательства и решить, какую сторону поддержать или примирить.
      mechanics_links:
        - mechanics/quests/quest-flow.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        Поддержка легальной клиники приводит к рейду на подпольщиков и росту корпоративной репутации. Защита нелегальной
        сети усиливает связи с серыми слоями и создаёт долговые отношения с рипдоками. Компромисс требует убедительных
        доказательств и высоких социальных проверок, но объединяет клиники в единую кооперацию.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Игрок получает 800 опыта, 2 500 эддисов и скидку 20% на импланты выбранной клиники. Компромиссный исход обеспечивает
        доступ к совместным услугам и эксклюзивным модификациям для постоянных клиентов.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Доступные механики
      body: |
        Квест допускает боевые сцены, скрытное проникновение, хакерские мини-игры и переговорные проверки. Балансировка
        сложностей позволяет адаптировать встречу под предпочтения игрока и его роль в социальном пространстве Архологии.
      mechanics_links:
        - mechanics/hacking/hacking-overview.yaml
        - mechanics/combat/encounter-guidelines.yaml
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
