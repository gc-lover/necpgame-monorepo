summary:
  problem: 'Конфликт клиник был описан текстово и не связывался с системами фракций и проверками навыков.'
  goal: 'Описать эскалацию между легальной и нелегальной клиниками с точками выбора и репутационными последствиями.'
  essence: 'Игрок расследует обвинения и решает, поддержать корп-клинику, подпольщиков или добиться компромисса.'
  key_points:
    - Исследование доказательств определяет правду о контрафакте.
    - Выбор стороны меняет доступ к имплантам и репутацию фракций.
    - Компромисс открывает совместную программу клиник.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction. Сложность: medium. Формат: solo. Длительность: 1–2 часа.
        Награды: 800 XP, 2 500 едди, скидка 20% на импланты выбранной стороны.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Зафиксировать провокацию против нелегальной клиники и собрать первоначальные показания.
        2. Провести расследование, используя проверки восприятия и взлома, чтобы подтвердить или опровергнуть обвинения.
        3. Выбрать сторону конфликта или подготовить компромисс, учитывая риски боевого столкновения.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        faction-system управляет репутацией корпораций, нелегалов и жителей серых слоёв.
        investigation-system предоставляет проверки восприятия и взлома базы данных.
        negotiation-system используется при попытке компромисса.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Решения'
      body: |
        Поддержать легальную клинику — рейд на нелегалов, прирост репутации корпораций и штраф у населения.
        Поддержать нелегальную клинику — оборона от корп-рейда, рост влияния серых слоёв и ухудшение отношения корпораций.
        Заключить компромисс — сложные переговоры, обе клиники открывают совместные скидки и будущий общий контент.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст клиник'
      body: |
        Легальная клиника находится в стеклянном башенном секторе Архологии, нелегальная скрыта в индустриальном нижнем уровне.
        Отражены различия в оборудовании, охране и клиентуре, связывая их с социальным слоем города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        При поддержке одной стороны активируются уникальные скидки и доступ к имплантам, но закрываются предложения оппонента.
        Компромисс ослабляет конфликт и открывает кооперативный контент, но требует высоких проверок и наличия доказательств.
      mechanics_links: []
      assets: []
