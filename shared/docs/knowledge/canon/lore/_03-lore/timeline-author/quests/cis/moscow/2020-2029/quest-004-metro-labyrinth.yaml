summary:
  problem: Необходимо консолидировать заметку о заброшенных ветках метро в структурированный квест с экстракт-механикой и рисками.
  goal: Описать этапы проникновения, встречи с бандами и процедуры экстракции редких компонентов.
  essence: Группа игроков проникает в закрытые туннели московского метро, сталкивается с бандой и роуг-дронами, собирает ценные компоненты и выводит лут на поверхность.
  key_points:
    - Лабиринт метро представляет высокорисковую экстракт-зону с перманентной потерей лута при провале.
    - Разные подходы к прохождению позволяют выбирать между боем, переговорами и стелсом.
    - Редкие компоненты и процедурный лут интегрируются в экономику имплантов.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Заброшенные ветки метро под Архологией служат экстракт-зоной с редкими компонентами. Задание рассчитано на группу
        из двух-четырёх игроков и требует подготовки снаряжения, расходных материалов и плана отхода.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: flow
      title: Этапы операции
      body: |
        1. Найти скрытый вход в заброшенную ветку.
        2. Пройти лабиринт туннелей, избегая ловушек и роуг-дронов.
        3. Столкнуться с бандой «Подземные Крысы» и решить, как реагировать.
        4. Собрать компоненты в серверных и организовать их вынос.
        5. Экстрактировать лут, выбрав безопасный маршрут к поверхности.
      mechanics_links:
        - mechanics/quests/quest-flow.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        Игроки могут пробиваться силой, договариваться о разделении добычи или пройти скрытно. Каждый вариант меняет
        репутацию с бандой и вероятность будущих встреч, а также влияет на распределение лута и степень риска.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Квест приносит 1 200 опыта и даёт возможность продать собранные компоненты за 3 000–5 000 эддисов. Дополнительно
        выдаются уникальные материалы для имплантов, применимые в экономике крафта и модификаций.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
    - id: mechanics
      title: Особенности режима
      body: |
        Локация поддерживает экстракт-механику с полной потерей лута при смерти, PvPvE с возможностью столкновения с другими
        командами, процедурную генерацию трофеев и систему ловушек. Для навигации требуется высокое значение навыка и
        использование датчиков движения.
      mechanics_links:
        - mechanics/economy/extract-zones.yaml
        - mechanics/combat/encounter-guidelines.yaml
        - mechanics/pvp/pvpve-modes.yaml
      assets: []
