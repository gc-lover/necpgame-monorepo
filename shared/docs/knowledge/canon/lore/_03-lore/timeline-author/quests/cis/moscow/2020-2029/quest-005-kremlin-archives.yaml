summary:
  problem: Необходимо формализовать сюжет проникновения в цифровые архивы Кремля и обозначить влияние на глобальный лор Blackwall.
  goal: Зафиксировать подготовку, проникновение, взлом и последствия выбора распорядителя данных.
  essence: Игрок работает с хакером-историком, добывает редкую кибердеку, проникает в кремлёвский сервер и решает судьбу проекта «Красная Сеть».
  key_points:
    - Квест раскрывает истоки проекта «Красная Сеть» и предысторию Blackwall.
    - Взлом с ICE Black уровня требует подготовки и уникальной кибердеки.
    - Финальное решение определяет глобальные последствия для лора и репутаций.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        Контакт-хакер предлагает игроку проникнуть в кремлёвские архивы, чтобы получить данные о ранних экспериментах с ИИ.
        Задание рассчитано на опытных нетраннеров и предусматривает высокую сложность стелса и взлома.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: preparation
      title: Подготовка
      body: |
        Игрок встречается с историком-сетевиком, собирает сведения о советских протоколах и добывает старинную кибердеку,
        совместимую с архивом. Дополнительно требуется обеспечение прикрытия и маршрутов отхода на случай тревоги.
      mechanics_links:
        - mechanics/hacking/hardware-requirements.yaml
      assets: []
    - id: infiltration
      title: Проникновение
      body: |
        1. Попасть в кремлёвский серверный комплекс через стелс или социальную инженерную операцию.
        2. Преодолеть физическую охрану и датчики движения.
        3. Запустить уникальную кибердеку и приступить к взлому ICE Black уровня.
      mechanics_links:
        - mechanics/stealth/stealth-basics.yaml
        - mechanics/hacking/ice-tiers.yaml
      assets: []
    - id: outcomes
      title: Выборы
      body: |
        Продажа данных корпорациям приносит 20 000 эддисов и усиление корпоративной репутации. Публикация информации
        укрепляет союз с хакерами и инициирует глобальное событие. Личное удержание файлов даёт уникальный имплант
        «Красный протокол» и скрывает факт взлома.
      mechanics_links:
        - mechanics/progression/reputation-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        Игрок получает 2 000 опыта, доступ к уникальным данным о Blackwall и одну из трёх вариативных наград: деньги,
        событие или имплант. Исход влияет на глобальные сюжетные ветки и отношение фракций.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
