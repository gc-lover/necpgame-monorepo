summary:
  problem: Черновик описывал перевозку запрещённых данных без сценарных проверок и последствий.
  goal: Сформировать квест о прорыве цензурного фаервола Архологии с ветками выбора.
  essence: Игрок получает зашифрованный пакет, выносит его через контрольные точки и решает, выполнить контракт или предать.
  key_points:
    - Квест-id MOSCOW-2029-006, тип side, сложность medium, длительность до часа.
    - Три этапа прохождения постов, ветки: честная доставка, просмотр данных, сдача властям.
    - Награды: 400 XP, 1 200 едди и +2 репутации у контрабандистов при честном завершении.
