summary:
  problem: 'Квест контрабанды данных не описывал проверки и последствия раскрытия пакета цензуре.'
  goal: 'Формализовать маршрут через контрольные точки и показать дилеммы между честной доставкой и сотрудничеством с властью.'
  essence: 'Игрок переправляет запрещённый контент через цензурный фаервол Архологии, решая, кому достанутся данные.'
  key_points:
    - Прописаны три контрольные точки с вариантами обхода.
    - Игрок может изучить содержимое или сдать его властям за награду.
    - Репутация контрабандистов и силовиков меняется в зависимости от выбора.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: side. Сложность: medium. Формат: solo. Длительность: 30–60 минут.
        Награды: 400 XP, 1 200 едди, +2 репутации у контрабандистов при честной доставке.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить зашифрованный пакет и маршрут от связного в серых слоях.
        2. Пройти три контрольные точки, используя стелс, подкуп или взлом сканеров.
        3. Доставить данные покупателю или принять альтернативное решение.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        stealth-system управляет патрулями и углом обзора охраны.
        hacking-system позволяет подменять результаты сканирования и вскрывать пакет.
        reputation-system фиксирует влияние решений на контрабандистов и власти.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        Честная доставка — сохранить доверие сети и открыть новые контракты.
        Просмотреть данные — узнать скандал о корпорации и разблокировать побочный квест.
        Сдать властям — увеличить репутацию силовиков и получить выплату, потеряв связь с контрабандистами.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст Архологии'
      body: |
        Контрольные точки расположены на вертикальных лифтах, шлюзах транспорта и серверном коридоре.
        Описаны методы цензуры и оборудование фаервола, чтобы подчеркнуть давление информационного режима.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Доставка приносит базовые награды и доступ к сети контрабандистов.
        Сдача пакета даёт 1 500 едди и поддержку властей, но закрывает нелегальные поставки.
        Вскрытие данных открывает шантаж корпорации и повышает риск расследования.
      mechanics_links: []
      assets: []
