summary:
  problem: 'Еженедельная лотерея имплантов описывалась текстово и не раскрывала механику шансом, хаков и подкупа.'
  goal: 'Структурировать повторяемый event с тремя стратегиями участия и влиянием на репутацию.'
  essence: 'Игрок регистрируется на розыгрыш импланта, решая — играть честно, взламывать систему или подкупать организаторов.'
  key_points:
    - Лотерея обновляется по расписанию event-scheduler.
    - Взлом или подкуп повышают шанс, но несут риски блокировки.
    - Результаты влияют на репутацию корпорации и участников чёрного рынка.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event. Сложность: easy. Формат: solo. Длительность: 15–30 минут (результат через 24 ч игрового времени).
        Награды: 200 XP, случайный имплант от Common до Legendary, репутационные изменения в зависимости от метода.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: 'Цикл события'
      body: |
        1. Зарегистрироваться с легальной идентификацией и внести депозит.
        2. Дождаться розыгрыша, наблюдая за глобальным объявлением победителей.
        3. Получить имплант либо штраф, если попытка манипуляции раскрыта.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        event-scheduler активирует лотерею каждую игровую неделю.
        rng-system определяет вероятность выигрыша и качество импланта.
        reputation-system учитывает честность, взлом или подкуп.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Выборы'
      body: |
        Честное участие — низкий шанс, но сохраняет доверие корпорации.
        Хак системы — увеличивает шанс, но грозит баном и отрицательной репутацией при провале.
        Подкуп организаторов — требует 3 000 едди, гарантирует выигрыш и открывает цепочку коррупции.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст лотереи'
      body: |
        Розыгрыш транслируется из стеклянной башни корпоративного холдинга, с давкой участников и рекламными голограммами.
        Служба безопасности и рипдоки готовят операционные боксы для победителей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Победа приносит случайный имплант и повышает статус среди граждан.
        Провал хакерства лишает депозита и закрывает доступ на неделю.
        Подкуп раскрывает коррупционную ветку и снижает репутацию законопослушных фракций.
      mechanics_links: []
      assets: []
