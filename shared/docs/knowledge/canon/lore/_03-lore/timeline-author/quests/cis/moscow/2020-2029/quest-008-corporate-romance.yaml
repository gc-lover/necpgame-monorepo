summary:
  problem: 'Романс-линия не была структурирована и не описывала накопление отношений и развилки конфликта.'
  goal: 'Оформить этапы знакомства, конфликт и финальные исходы с привязкой к системам романсов и репутации.'
  essence: 'Игрок строит отношения с корпоративным менеджером и решает судьбу их связи, обнаружив нелегальные схемы партнёра.'
  key_points:
    - Диалоговые сцены и свидания увеличивают очки романа.
    - Конфликт раскрывает нелегальную схему и требует морального выбора.
    - Итоги дают доступ к корп-зонам или усиливают связи с законом.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: medium. Формат: solo. Длительность: 4+ часа (серия встреч).
        Награды: 1 500 XP, доступ к корп-зонам, уникальный романс-партнёр, изменения репутации корпораций и закона.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Знакомство на корпоративной вечеринке и первое впечатление.
        2. Свидание на верхнем уровне Архологии с проверками обаяния и знаний этикета.
        3. Раскрытие нелегальной схемы и расследование роли партнёра.
        4. Принятие решения: поддержать, осудить или помочь выйти из схемы.
        5. Финальная сцена романа: счастливая концовка, разрыв или союз против корпорации.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        romance-system отслеживает очки привязанности и открывает новые диалоговые ветки.
        dialogue-system обрабатывает проверки речи и моральные выборы.
        reputation-system обновляет отношения с корпорациями, законом и серыми слоями.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Развилки'
      body: |
        Поддержать партнёра — сохранить романс, повысить влияние корпорации и открыть совместные миссии.
        Осудить — завершить роман, улучшить отношения с законом и подготовить расследование.
        Помочь выйти — сложная линия переговоров, даёт романтический финал и нейтрализует схему.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст Архологии'
      body: |
        Показаны корпоративные салоны, закрытые рестораны, безопасные переговорные и жилищные блоки для белых воротничков.
        Контраст верхних уровней с серыми слоями подчёркивает социальную пропасть.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Успешный романс даёт доступ в закрытые корп-зоны и персональные бонусы.
        Разрыв усиливает связи с правоохранителями и открывает расследование против корпорации.
        Компромиссный финал создаёт союз и будущий контент в Архологии.
      mechanics_links: []
      assets: []
