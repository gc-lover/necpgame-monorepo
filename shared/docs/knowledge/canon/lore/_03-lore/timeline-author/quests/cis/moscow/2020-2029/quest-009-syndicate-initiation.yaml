summary:
  problem: 'Испытания синдиката не имели детального описания испытаний, порогов и альтернативы предательства.'
  goal: 'Описать серию испытаний и их влияние на вступление, а также на взаимоотношения с законом и фракциями.'
  essence: 'Игрок получает рекомендацию, выполняет кражу и устранение, выдерживает допрос и решает, принять синдикат или предать его.'
  key_points:
    - Требуется предварительная репутация серых слоёв.
    - Испытания используют стелс, бой и проверку воли.
    - Выбор предательства запускает альтернативную ветку с властями.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: faction. Сложность: hard. Формат: solo. Длительность: 2–4 часа.
        Награды: 2 500 XP, 5 000 едди, членство в синдикате, скидки у теневых торговцев и защита фракции.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Получить рекомендацию, достигнув репутации серых слоёв не менее +5.
        2. Совершить скрытную кражу корп-груза, избегая обнаружения.
        3. Устранить предателя синдиката любым способом.
        4. Пройти кибер-допрос на верность, выдержав проверку воли.
        5. Участвовать в ритуале инициации или выбрать предательство.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        faction-system обновляет статус членства и открывает синдикатские контракты.
        stealth-system и combat-system определяют подход к испытаниям.
        interrogation-system моделирует кибер-допрос с последствиями для психики.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Решения'
      body: |
        Принять синдикат — получить защиту, доступ к заданиям и скидки, но стать врагом закона.
        Предать во время испытаний — сотрудничать с властями, запустить операцию против синдиката и потерять доступ к сети.
        Провалить испытание — получить изгнание, штраф к репутации и временный запрет на повторное участие.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст серых слоёв'
      body: |
        Описаны подпольные клубы, операционные комнаты и церемониальная комната синдиката.
        Подчёркнута связь с серыми слоями, преступной экономикой и закрытыми трансляциями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Членство открывает более 20 контентов высокой оплаты и поддержку синдиката в бою.
        Предательство приносит бонус репутации у властей и уникальные задания зачистки.
        Провал снижает доверие серых слоёв и запускает охоту на игрока.
      mechanics_links: []
      assets: []
