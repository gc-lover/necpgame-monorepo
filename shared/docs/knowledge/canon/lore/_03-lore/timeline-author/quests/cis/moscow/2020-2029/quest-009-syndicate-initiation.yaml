summary:
  problem: Испытания синдиката требовали структуры, проверок и альтернативной ветки предательства.
  goal: Построить фракционный квест с последовательными испытаниями и последствиями выбора.
  essence: Игрок проходит испытания Московского синдиката и решает, вступить ли в организацию или уничтожить её изнутри.
  key_points:
    - Квест-id MOSCOW-2029-009, тип faction, сложность hard, длительность 2–4 часа.
    - Требуется репутация Серые Слои +5 для старта.
    - Награды: членство в синдикате, 2 500 XP, 5 000 едди и скидки у теневых торговцев.
content:
  sections:
    - id: recommendation
      title: Рекомендация
      body: |
        Игрок получает рекомендацию от члена синдиката, подтверждая репутацию. Организация назначает три испытания.
      mechanics_links: []
      assets: []
    - id: trials
      title: Испытания
      body: |
        1. Кража корп-груза (Стелс DC 18).
        2. Устранение предателя (боевой или скрытный путь).
        3. Кибер-допрос лояльности (Воля DC 20, невозможно обмануть).
      mechanics_links: []
      assets: []
    - id: choice
      title: Выбор
      body: |
        Игрок может честно вступить в синдикат, предать его властям или провалить испытания, теряя репутацию.
      mechanics_links: []
      assets: []
