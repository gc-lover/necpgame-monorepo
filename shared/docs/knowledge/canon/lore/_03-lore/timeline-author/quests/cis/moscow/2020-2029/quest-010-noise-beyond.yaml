summary:
  problem: 'Ключевой квест Blackwall не фиксировал этапы погружения и последствия контакта с сущностью.'
  goal: 'Структурировать расследование NetWatch с описанием взлома, встречи с сущностью и глобальных развилок.'
  essence: 'Нетраннер погружается за Blackwall, сталкивается с аномальной сущностью и решает, принять её шёпот, бежать или атаковать.'
  key_points:
    - Требуется специализированный класс и высокие проверки взлома.
    - Контакт меняет состояние киберпсихики и открывает мировую линию «Blackwall Whispers».
    - Развилки дают уникальные награды и риски.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: extreme. Формат: группа 2–4 или соло-нетраннер. Длительность: 4+ часа.
        Награды: 3 000 XP, 0–10 000 едди, имплант «Шепчущий», доступ к глобальной линии Blackwall Whispers.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Расследовать инцидент NetWatch и собрать логи аномалий.
        2. Получить контракт на погружение, подготовить кибердеку и защиту от Blackwall.
        3. Взломать московский узел и проникнуть в глубинную сеть (проверка взлома 24).
        4. Встретить сущность за Blackwall и выдержать её психическое давление.
        5. Выбрать реакцию: слушать, отключиться или атаковать.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        hacking-system обслуживает аномально сложные взломы и боевые сцены в киберпространстве.
        sanity-system отслеживает нарастание психоза от контакта с сущностью.
        world-event-system запускает глобальные события при публикации информации NetWatch.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые решения'
      body: |
        Слушать шёпот — получить знания и имплант, но увеличить риск киберпсихоза и внимания ИИ.
        Отключиться и сообщить NetWatch — сохранить рассудок, получить 10 000 едди и репутацию.
        Атаковать сущность — сложный бой, легендарный лут при победе и смертельные последствия при провале.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Контекст Blackwall'
      body: |
        Описаны серверы NetWatch Москвы, защитные алгоритмы и визуализация Blackwall как мерцающей стены кода.
        Атмосфера хоррора подчёркнута звуковыми аномалиями и искажёнными аватарами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Принятие шёпота даёт имплант и запускает линию Blackwall Whispers.
        Отключение усиливает связь с NetWatch и открывает официальные задания.
        Атака меняет отношение сущностей за стеной и может привести к долгосрочной вражде.
      mechanics_links: []
      assets: []
