summary:
  problem: Черновик описывал сбор устройств без механик восстановления и лор-последствий.
  goal: Создать цикл поиска, ремонта и загрузки воспоминаний с доступом к уникальным катсценам.
  essence: Игрок помогает хакеру собрать пред-катастрофические данные, формируя цифровой архив прошлого.
  key_points:
    - Квест-id MOSCOW-2039-012, тип side, сложность medium, длительность 1–2 часа.
    - Включает поиск пяти устройств, броски технологий DC 16 и загрузку данных в Ковчег.
    - Награды — 900 XP, 1 500 едди, архив воспоминаний и ачивка «Хранитель Прошлого».
