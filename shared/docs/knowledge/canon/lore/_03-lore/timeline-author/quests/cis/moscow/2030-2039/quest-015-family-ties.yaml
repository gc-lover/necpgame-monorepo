summary:
  problem: Семейный квест не описывал прогрессию отношений и системные бонусы от семьи.
  goal: Смоделировать романтическую арку, свадьбу и семейную экономику с рисками и наградами.
  essence: Игрок строит семью в мире киберпанка, развивая отношения, жильё и совместные бонусы.
  key_points:
    - Квест-id MOSCOW-2039-015, тип social, сложность medium, длительность 2–4 часа.
    - Содержит этапы поиска, свиданий, церемонии и родительства через NPC или биоинженерию.
    - Награды — 2 000 XP, семейные баффы, точка респавна и социальные квесты.
