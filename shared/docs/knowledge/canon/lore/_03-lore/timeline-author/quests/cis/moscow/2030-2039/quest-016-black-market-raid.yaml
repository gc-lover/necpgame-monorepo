summary:
  problem: Рейд описывал выбор «атака или предупреждение» без системных наград и долговременных последствий.
  goal: Добавить разведку, две полноценные ветки и влияние на доступ к чёрному рынку.
  essence: Игрок решает, выполнить ли контракт корпорации или спасти торговцев, меняя цены и репутацию.
  key_points:
    - Квест-id MOSCOW-2039-016, тип side, сложность hard, группа 2–4, длительность 1–2 часа.
    - Включает контракт, разведку, выбор рейда или предупреждения, эвакуацию или захват товаров.
    - Награды — до 1 500 XP, 10 000 едди и изменение скидок или враждебности рынков.
