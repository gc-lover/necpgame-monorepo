summary:
  problem: Черновик не формализовал этапы шпионской операции и последствия выбора агента.
  goal: Структурировать квест корп-шпионажа с вариантами поведения (честный, двойной, тройной агент).
  essence: Игрок внедряется в корпорацию-конкурента, крадёт данные и решает, кому их продать.
  key_points:
    - Выбор стратегии (обман, взлом, силовой выход).
    - Возможность двойной/тройной игры с высокими рисками.
    - Награды масштабируются с ростом опасности.
content:
  sections:
    - id: briefing
      title: Найм и подготовка
      body: |
        Корпорация нанимает игрока, предоставляет легенду и инструменты. Игрок выбирает подход: внедрение или удалённый взлом.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: Внедрение
      body: |
        Проверки Обмана DC 18, социальная инженерия, либо хакерский вход. Игрок собирает доступы и избегает систем безопасности.
      mechanics_links: []
      assets: []
    - id: data_heist
      title: Кража данных
      body: |
        Игрок находит проекты, патенты и исследования. Возможны мини-игры по взлому и обходу охраны.
      mechanics_links: []
      assets: []
    - id: extraction
      title: Эвакуация и сдача
      body: |
        Уход скрытно или с боем. Дальше игрок выбирает, кому передать данные: нанимателю, обеим корпорациям или третьей стороне.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Исходы
      body: |
        - Честный агент: 2 000 XP, 15 000 едди, репутация +3.
        - Двойной агент: 3 000 XP, 30 000 едди, риск понижения репутации (-5 при провале).
        - Тройной агент: 4 000 XP, 50 000 едди, розыск.
      mechanics_links: []
      assets: []
