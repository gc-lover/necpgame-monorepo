summary:
  problem: Черновик описывал систему социального кредита без формального разветвления последствий.
  goal: Сформировать квест внедрения рейтинговой системы с тремя ключевыми выборами.
  essence: Игрок живёт под контролем рейтинга Московской архологии и решает — принять, взломать или уничтожить систему.
  key_points:
    - Рейтинг влияет на доступ и льготы.
    - Расследование раскрывает управление системой.
    - Три финала формируют мировое событие.
content:
  sections:
    - id: announcement
      title: Анонс и первые шаги
      body: |
        Игрок получает стартовый рейтинг, наблюдает, как система внедряется. Объясняются бонусы и штрафы.
      mechanics_links: []
      assets: []
    - id: lifestyle
      title: Жизнь с рейтингом
      body: |
        Квесты, преступления и помощь жителям меняют рейтинг. Высокие показатели дают доступ к элитным зонам, низкие — приводят к санкциям.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Расследование
      body: |
        Игрок выясняет, кто контролирует систему (проверка Взлом DC 20), собирает данные и готовит решение.
      mechanics_links: []
      assets: []
    - id: choices
      title: Финальный выбор
      body: |
        - Принять: жить с системой, максимизировать рейтинг и получать бонусы.
        - Взломать: проверка DC 22, мгновенно максимизирует рейтинг, но несёт риск разоблачения.
        - Саботировать: уничтожить серверы, +10 к репутации народа, -15 к власти, розыск, но свобода.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Награды и последствия
      body: |
        2 500 XP, валютные и репутационные эффекты зависят от выбора. Итог регистрируется как мировое событие в Москве.
      mechanics_links: []
      assets: []
