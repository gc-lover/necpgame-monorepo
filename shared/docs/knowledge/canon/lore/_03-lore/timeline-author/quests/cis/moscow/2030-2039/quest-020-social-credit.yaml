summary:
  problem: Черновик перечислял стадии социальной рейтинговой системы без детализированных последствий и механик выбора.
  goal: Описать внедрение рейтинга, его влияние на доступ и финальные решения игрока.
  essence: Игрок сталкивается с тотальным контролем архологии и решает, подчиниться или разрушить систему.
  key_points:
    - Квест-id MOSCOW-2039-020, тип main, сложность medium, длительность 4+ часов.
    - Содержит этапы анонса, жизни под рейтингом, расследования операторов и выбор: принять, взломать или уничтожить систему.
    - Награды — 2 500 XP, переменные едди и мировое событие, влияющее на жителей Москвы.
