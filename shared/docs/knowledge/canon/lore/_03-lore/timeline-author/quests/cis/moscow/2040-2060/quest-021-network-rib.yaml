summary:
  problem: Сетевое Ребро описывалось без механик прокладки, защиты и выбора доступа.
  goal: Превратить строительство ребра в высокоуровневый хакерский сценарий с фракционными последствиями.
  essence: Игрок соединяет города через Blackwall, выбирая между открытым обменом, закрытым клубом или монетизацией.
  key_points:
    - Квест-id MOSCOW-2060-021, тип main, сложность hard, длительность 2–4 часа.
    - Включает сбор pre-DataKrash серверов, установку узлов, хакерскую прокладку и оборону от NetWatch.
    - Награды — 3 000 XP, пассивный доход и доступ к глобальной сети.
