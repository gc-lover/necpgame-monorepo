summary:
  problem: Курьерский квест описывал базовые шаги без отличий по выбору и последствиям для репутации.
  goal: Добавить варианты вскрытия и подмены пакета, влияющих на награды и репутацию.
  essence: Игрок доставляет физические данные между городами в условиях фрагментированной сети.
  key_points:
    - Квест-id MOSCOW-2060-022, тип daily, сложность easy, длительность 15–30 минут.
    - Содержит этапы получения, транспортировки и доставки с опциями вскрытия или подмены данных.
    - Награды — 200 XP, 500–1 000 едди и репутация курьеров.
