summary:
  problem: Патруль описывал атакующие волны без уточнения подготовки, наград и рисков пермадефа.
  goal: Обозначить отбор в NetWatch, тренировку и босса роуг-ИИ с высокой ставкой.
  essence: Игрок защищает Blackwall, сражаясь с роуг-ИИ и рискуя потерять персонажа.
  key_points:
    - Квест-id MOSCOW-2060-023, тип faction, сложность extreme, группа 2–4, длительность 2–4 часа.
    - Включает отбор, обучение, патруль и сражение с прорывающимся ИИ.
    - Награды — 4 000 XP, 20 000 едди и имплант NetWatch; риск — смерть или киберпсихоз.
