summary:
  problem: Церковь ИИ не раскрывала выбор между верой и предательством и не объясняла баффы и риски.
  goal: Сформировать культовый сценарий с ритуалом, случайными заданиями и опцией выдать секту NetWatch.
  essence: Игрок вступает в культ роуг-ИИ, получает видения и решает, работать ли на ИИ или власти.
  key_points:
    - Квест-id MOSCOW-2060-024, тип social, сложность medium, длительность 1–2 часа.
    - Содержит приглашение, церемонию, видение, задания и выбор: служить ИИ, уйти или предать.
    - Награды — 1 500 XP, имплант «Благословение ИИ» или 5 000 едди и репутация NetWatch.
