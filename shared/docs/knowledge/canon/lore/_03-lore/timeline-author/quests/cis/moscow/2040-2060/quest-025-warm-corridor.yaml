summary:
  problem: Маршрут связи через Blackwall описан текстово, но не структурирован по механикам и рискам.
  goal: Сформировать квест про создание «тёплого коридора» с этапами, проверками и ценностями для экономики.
  essence: Игрок-хакер прокладывает безопасный туннель через Blackwall, отражает атаки ИИ и открывает торговлю с отрезанным городом.
  key_points:
    - Пять этапов от заказа до передачи данных.
    - Враждебные волны ИИ усиливают Tower Defense-сегмент.
    - Награда включает карту Blackwall и крупные выплаты.
content:
  sections:
    - id: setup
      title: Заказчик и мотивация
      body: |
        Торговец из московского подполья просит восстановить канал связи с Новосибирском. Он предлагает крупный гонорар за создание временного коридора через Blackwall.
      mechanics_links: []
      assets: []
    - id: phases
      title: Этапы операций
      body: |
        1. «Заказчик»: встретиться с торговцем и принять контракт.
        2. «Картография»: сканировать Blackwall, найти слабые места (проверка Хакерство DC 22).
        3. «Прокладка»: активировать три узла и связать их в туннель.
        4. «Защита»: удерживать узлы от волн ИИ, используя сетевые турели.
        5. «Трансфер»: провести пакет данных и подтвердить доставку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP, 15 000 едди и карта Blackwall с безопасными зонами.
        - Открытие торговых маршрутов с отрезанными городами.
        - Рост репутации среди сетевых контрабандистов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - Хакерский данж с временным ограничением в 30 минут.
        - Tower Defense-сегмент против адаптивных волн ИИ.
        - Управление ресурсами питания туннеля.
      mechanics_links: []
      assets: []
