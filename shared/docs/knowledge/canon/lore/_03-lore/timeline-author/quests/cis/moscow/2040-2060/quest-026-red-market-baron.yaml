summary:
  problem: Квест о теневой экономике описан пунктами без системной связи с репутацией и контролем зон.
  goal: Структурировать путь игрока к титулу барона с чёткими условиями, экономикой и последствиями.
  essence: Игрок зарабатывает репутацию на «Красном рынке», устраняет конкурентов и получает контроль над торговым кварталом.
  key_points:
    - Пять стадий: от рядового торговца до правителя рынка.
    - Требуются 10 контрактов и три конфликта с конкурентами.
    - Финальная награда даёт пассивный доход и эксклюзивный магазин.
content:
  sections:
    - id: setup
      title: Вход на рынок
      body: |
        Игрок начинает как мелкий торговец на теневом рынке Москвы. Контакты и мелкие сделки формируют стартовую репутацию и открывают доступ к контрактам.
      mechanics_links: []
      assets: []
    - id: progression
      title: Рост статуса
      body: |
        1. «Начало»: обслуживать покупателей и соблюдать кодекс рынка.
        2. «Репутация»: завершить десять контрактов разных фракций.
        3. «Конкуренция»: устранить трёх соперников дипломатией или силой.
        4. «Территория»: захватить ключевой торговый сектор и обеспечить безопасность.
        5. «Барон»: получить титул и право устанавливать правила.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и влияние
      body: |
        - 3 000 XP, пассивный доход 10 000 едди в неделю и титул Барона.
        - Доступ к редким товарам и собственному магазину.
        - Возможность манипулировать ценами в регионе.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - Экономическая симуляция: закупка, продажа и контракты.
        - Территориальный контроль: защита торговой зоны.
        - Репутационная система с несколькими фракциями.
      mechanics_links: []
      assets: []
