summary:
  problem: Черновик перечислял этапы каравана без описания угроз и командных ролей.
  goal: Формализовать сопровождение номадского каравана с маршрутами, событиями и наградами.
  essence: Отряд игроков нанимается охранять караван Москва — Санкт-Петербург, обслуживает транспорт и отражает угрозы до прибытия.
  key_points:
    - Квест-id MOSCOW-2060-027, тип side, сложность medium, длительность 2–4 часа, рекомендуемая группа 2–4.
    - Случайные события по пути: бандиты, поломки, погодные аномалии.
    - Награды: 1 500 XP, 5 000 едди, +3 репутации номадов и доступ к их товарам.
content:
  sections:
    - id: recruitment
      title: Найм и роли
      body: |
        Караван ищет охрану, механика и медика. Игрок выбирает роль, знакомится с командой и готовит персональное снаряжение.
      mechanics_links: []
      assets: []
    - id: preparation
      title: Подготовка транспорта
      body: |
        Проверка грузовиков и дронов сопровождения, загрузка запасов топлива и модулей ремонта перед выходом из Москвы.
      mechanics_links: []
      assets: []
    - id: route
      title: Путь и столкновения
      body: |
        Дорога Москва → Санкт-Петербург включает погодные шторма, засады бандитов и встречи с патрулями; команда принимает решения и распределяет ресурсы.
      mechanics_links: []
      assets: []
    - id: delivery
      title: Завершение рейса
      body: |
        Доставить груз, провести диагностику транспорта и получить награду. Успех открывает номадский контент и повторяемые рейсы.
      mechanics_links: []
      assets: []
