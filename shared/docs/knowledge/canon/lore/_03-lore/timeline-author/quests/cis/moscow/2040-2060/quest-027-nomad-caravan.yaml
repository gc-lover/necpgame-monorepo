summary:
  problem: Квест о караване номадов описан поверхностно и не отражает события по пути.
  goal: Описать пошаговый маршрут, угрозы и награды для группового сопровождения каравана.
  essence: Игрок вступает в номадский караван, обслуживает транспорт и защищает груз на пути до Санкт-Петербурга.
  key_points:
    - Пять этапов: найм, подготовка, путь, угрозы, прибытие.
    - Случайные события добавляют реиграбельность и требуют роли команды.
    - Награды включают репутацию номадов и доступ к их услугам.
content:
  sections:
    - id: setup
      title: Найм и подготовка
      body: |
        Караван рекрутирует охрану, механиков и медиков. Игрок выбирает роль, знакомится с экипажем и проверяет транспорт.
      mechanics_links: []
      assets: []
    - id: journey
      title: Маршрут и события
      body: |
        1. Подготовить модифицированные грузовики и дроны сопровождения.
        2. Старт из Москвы, выбрать время выхода и маршрут.
        3. В пути триггерятся случайные события: погодные бури, поломки, встречи с патрулями.
        4. Отражать нападения бандитов и поддерживать целостность груза.
        5. Доставить караван в Санкт-Петербург и подписать акт передачи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и влияние
      body: |
        - 1 500 XP, 5 000 едди и +3 репутации у номадов.
        - Доступ к номадским товарам и услугам, скидки на тюнинг транспорта.
        - Разблокировка дальнейших караванных миссий.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - Караванная защита с ролевым распределением обязанностей.
        - Случайные события для кооперативной реакции.
        - Подготовка и ремонт транспорта в реальном времени.
      mechanics_links: []
      assets: []
