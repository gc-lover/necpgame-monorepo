summary:
  problem: Торговля воспоминаниями описана без механики выбора и экономических диапазонов.
  goal: Формализовать этапы сделки, последствия выбора и баланс наград для чёрного рынка памяти.
  essence: Игрок связывается с брокером памяти, торгует собственными воспоминаниями и переживает чужие, изменяя характеристики персонажа.
  key_points:
    - Четыре этапа от знакомства до переживания купленных воспоминаний.
    - Выборы влияют на экономику, настроение и временные навыки.
    - Система уникальной экономики памяти для Москвы.
content:
  sections:
    - id: setup
      title: Знакомство с брокером
      body: |
        Игрок встречает брокера памяти в подпольном салоне. Тот анализирует воспоминания героя и объясняет правила сделки.
      mechanics_links: []
      assets: []
    - id: transactions
      title: Продажа и покупка
      body: |
        1. Продажа собственных воспоминаний: выбрать счастливые или болезненные эпизоды и оценить цену.
        2. Покупка чужих записей: навыки, опыт или эмоции с разной стоимостью.
        3. Переживание приобретённых воспоминаний в форме катсцены.
      mechanics_links: []
      assets: []
    - id: choices
      title: Варианты и последствия
      body: |
        - Продажа счастливых воспоминаний приносит до 20 000 едди, но снижает эмоциональный показатель.
        - Продажа болезненных эпизодов даёт меньший доход, зато снимает негативные модификаторы.
        - Покупка навыков: временный бонус +5 к выбранному навыку на 24 часа.
        - Покупка эмоций: уникальные сцены и ролевые опции, но без механического бонуса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, диапазон валюты от минус 5 000 до плюс 20 000 едди.
        - Коллекция чужих воспоминаний, влияющая на дальнейшие сцены в Москве.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - Экономика памяти с динамическими ценами.
        - Временные баффы от приобретённых навыков.
        - Психологические последствия, меняющие реакцию NPC.
      mechanics_links: []
      assets: []
