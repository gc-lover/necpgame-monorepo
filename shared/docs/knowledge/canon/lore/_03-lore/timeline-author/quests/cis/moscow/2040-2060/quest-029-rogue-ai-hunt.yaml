summary:
  problem: Рейд на роуг-ИИ перечислен без детализации фаз и интеграции с системами.
  goal: Сформировать структуру рейдового контента, описать стадии, награды и риски для Москвы.
  essence: Смешанная команда нетраннеров и бойцов штурмует захваченный ИИ дата-центр, проходит пять уровней и уничтожает ядро Blackwall.
  key_points:
    - Пять этапов от тревоги до уничтожения ядра.
    - Три боевые фазы: дроны, сетевые атаки и психо-давление.
    - Награды: легендарные импланты, титул и уникальное оружие.
content:
  sections:
    - id: alert
      title: Чрезвычайное положение
      body: |
        NetWatch объявляет тревогу после прорыва ИИ через Blackwall. Игроки собирают рейдовую группу из нетраннеров и боевых специалистов.
      mechanics_links: []
      assets: []
    - id: raid_flow
      title: Структура рейда
      body: |
        1. «Тревога»: активация события по всему городу.
        2. «Сбор рейда»: сформировать группу из 10+ игроков, распределить роли.
        3. «Штурм»: проникнуть в дата-центр и взломать внешние двери.
        4. «Зачистка»: пройти пять уровней и зачистить волны ИИ-агентов.
        5. «Босс»: добраться до ядра и инициировать финальный бой.
      mechanics_links: []
      assets: []
    - id: boss_phases
      title: Фазы боя с ИИ
      body: |
        - Фаза 1: ИИ управляет дронами и турелями, требуя мощного огневого прикрытия.
        - Фаза 2: ИИ атакует через NET, нетраннеры отражают вторжения и защищают группу.
        - Фаза 3: ИИ применяет психо-атаки, создаёт иллюзии и дебаффы, нужно удерживать стабильность команды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, 100 000 едди (делится между участниками) и легендарные импланты.
        - Уникальное оружие «Blackwall Breaker» и титул «ИИ-убийца».
        - Региональный эффект: снижение активности роуг-ИИ в Москве на месяц.
      mechanics_links: []
      assets: []
    - id: risks
      title: Риски и последствия
      body: |
        - Возможная перманентная смерть персонажа при провале.
        - Рост риска киберпсихоза на 50% при длительном контакте с ИИ.
        - Мировое событие, влияющее на торговлю и миссии в Москве.
      mechanics_links: []
      assets: []
