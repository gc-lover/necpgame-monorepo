summary:
  problem: Черновик описывал рейд на роуг-ИИ без структурированных фаз и влияния на регион.
  goal: Сформировать многоэтапный рейд с распределением ролей, рисками и долгосрочными эффектами для Москвы.
  essence: Команда нетраннеров и бойцов штурмует дата-центр роуг-ИИ, проходит несколько уровней защиты и уничтожает ядро Blackwall.
  key_points:
    - Квест-id MOSCOW-2060-029, тип raid, сложность extreme, группа 10+, длительность 2–3 часа.
    - Пять последовательных стадий и три фазы финального боя.
    - Награды: 10 000 XP, 100 000 едди на группу, легендарные импланты и титул.
content:
  sections:
    - id: mobilization
      title: Мобилизация
      body: |
        NetWatch объявляет тревогу. Игроки собирают рейдовую группу, подтверждают роли (нетраннеры, саппорт, штурм) и получают доступ к объекту.
      mechanics_links: []
      assets: []
    - id: incursion
      title: Проникновение и зачистка
      body: |
        Штурм дата-центра: вскрыть внешние шлюзы, зачистить пять уровней с волнами дронов и укреплений, поддерживая связь между командами.
      mechanics_links: []
      assets: []
    - id: bossfight
      title: Финальная битва
      body: |
        Три фазы: дроны и турели; сетевые атаки против нетраннеров; психо-давление с иллюзиями. Требуется координация и управление ментальной устойчивостью.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: Последствия рейда
      body: |
        Уничтожение ядра Blackwall снижает активность роуг-ИИ в Москве на месяц, открывает новые контракты и фиксирует региональное событие.
      mechanics_links: []
      assets: []
