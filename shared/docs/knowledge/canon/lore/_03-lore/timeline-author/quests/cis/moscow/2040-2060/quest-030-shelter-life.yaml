summary:
  problem: Черновик описывал укрытие во время красной бури без интерактивных модулей и социальных наград.
  goal: Оформить симуляцию жизни в бункере с активностями, социальными связями и персональными исходами.
  essence: Игрок переживает бурю в общественном укрытии, взаимодействуя с NPC и мини-играми в условиях Time of the Red.
  key_points:
    - Квест-id MOSCOW-2060-030, тип social, сложность easy, длительность 1–2 часа.
    - Продолжительность — 48 часов внутриигрового времени с ускорением; события включают карточные игры, истории и торговлю.
    - Награды — 500 XP, социальные контакты и возможность заработать через мини-игры.
content:
  sections:
    - id: shelter_cycle
      title: Цикл жизни в укрытии
      body: |
        Игрок получает тревогу о красной буре, спускается в бункер и проходит временной цикл с управлением ресурсами и распорядком.
      mechanics_links: []
      assets: []
    - id: social_module
      title: Социальные активности
      body: |
        Карточные турниры, обмен историями, романтические ветки и торговля ресурсами формируют репутацию и открывают контакты.
      mechanics_links: []
      assets: []
    - id: debrief
      title: Возвращение на поверхность
      body: |
        После завершения бури игрок покидает укрытие с обновлёнными связями, бонусами настроения и лоровыми заметками.
      mechanics_links: []
