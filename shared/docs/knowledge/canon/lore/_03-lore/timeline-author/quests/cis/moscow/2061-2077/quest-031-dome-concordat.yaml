summary:
  problem: Переговоры конкордата не раскрывали детальный ход дипломатии и глобальные последствия выбора.
  goal: Сформировать этапы делегации, кризиса и финального соглашения с долгосрочными эффектами.
  essence: Игрок ведёт Москву на международных переговорах, балансируя ресурсы, угрозы и глобальную стабильность.
  key_points:
    - Квест-id MOSCOW-2077-031, тип main, сложность hard, длительность 4+ часов.
    - Этапы включают подготовку делегации, торг, кризисную фазу и финальное голосование.
    - Награды — 5 000 XP, 50 000 едди и репутация дипломатов; исходы формируют глобальную политику.
