summary:
  problem: Исчезновение Екатеринбурга описывалось без структурной расследовательской части и вариантов завершения.
  goal: Создать хоррор-экспедицию с исследованиями, аномалиями и выбором по дальнейшей судьбе города.
  essence: Игрок расследует исчезновение города, сталкиваясь с техноаномалиями и тайнами симуляции.
  key_points:
    - Квест-id MOSCOW-2077-033, тип main, сложность extreme, длительность 4+ часов.
    - Этапы включают сбор данных, исследование пустого города, анализ аномалий и решение судьбы симуляции.
    - Награды — 8 000 XP, сюжетное продвижение «Revelation of Simulation».
