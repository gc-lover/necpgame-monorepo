summary:
  problem: Черновик описывал зависимость без системных веток лечения и эффектов на геймплей.
  goal: Структурировать лечение кибер-психоза с альтернативами, рисками и стоимостью.
  essence: Игрок диагностирует имплантную зависимость и выбирает путь лечения или игнорирования.
  key_points:
    - Квест-id MOSCOW-2077-035, тип social, сложность medium, длительность 2–4 часа.
    - Варианты включают терапию, удаление имплантов, экспериментальные методы и игнорирование.
    - Награды — 1 500 XP, экономические затраты и статус психического здоровья.
