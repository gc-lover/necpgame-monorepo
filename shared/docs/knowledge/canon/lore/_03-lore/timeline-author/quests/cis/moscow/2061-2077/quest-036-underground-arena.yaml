summary:
  problem: Подпольная арена не описывала соперников, ставки и прогрессию турнира.
  goal: Проработать регистрацию, подготовку, бои и финальный матч с экономикой ставок.
  essence: Игрок вступает в серию подпольных боёв с растущей сложностью и возможностью заработка.
  key_points:
    - Квест-id MOSCOW-2077-036, тип event, сложность hard, длительность 1–2 часа.
    - Этапы — регистрация, подготовка, пять раундов и финал с чемпионом.
    - Награды — 50 000 едди, титул и легендарное оружие.
