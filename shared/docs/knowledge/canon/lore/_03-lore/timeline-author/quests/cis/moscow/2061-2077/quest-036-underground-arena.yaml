summary:
  problem: Черновик арены не описывал структуру турнира, экономику ставок и противников.
  goal: Сформировать подпольное событие с турнирной сеткой, ставками и финальным боссом.
  essence: Игрок платит взнос, проходит 1v1 бои с возрастающей сложностью и бросает вызов чемпиону Архологии.
  key_points:
    - Квест-id MOSCOW-2077-036, тип event, сложность hard, длительность 1–2 часа.
    - Пять раундов, ставки зрителей и возможность ставить на себя.
    - Награды: 50 000 едди, титул чемпиона и легендарное оружие.
content:
  sections:
    - id: registration
      title: Регистрация и ставки
      body: |
        Игрок платит 2 000 едди за участие, подписывает правила и решает, делать ли ставку на собственные победы. Экономика арены фиксирует коэффициенты.
      mechanics_links: []
      assets: []
    - id: preparation
      title: Подготовка и экипировка
      body: |
        Перед стартом можно модифицировать оружие и импланты, ограничений нет. NPC-организатор предлагает временных спонсоров, дающих баффы.
      mechanics_links: []
      assets: []
    - id: rounds
      title: Серия боёв
      body: |
        Пять раундов 1 на 1 с прогрессивной сложностью. Каждая победа повышает ставки, а поражение снимает игрока с турнира и аннулирует взнос.
      mechanics_links: []
      assets: []
    - id: final
      title: Финал и последствия
      body: |
        Финальный бой с чемпионом арены использует уникальные механики блоков и контратак. Победа даёт титул «Чемпион арены», доступ к VIP-зоне и легендарное оружие.
      mechanics_links: []
      assets: []
