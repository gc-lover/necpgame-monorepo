summary:
  problem: Квест не содержал последовательности аномалий и финального выбора, подтверждающего симуляцию.
  goal: Создать расследование глюков с координатами, терминалом и разветвлённым выбором.
  essence: Игрок раскрывает факт симуляции через серию аномалий и принимает решение о дальнейших действиях.
  key_points:
    - Квест-id MOSCOW-2077-037, тип main, сложность extreme, длительность 4+ часов.
    - Аномалии образуют координаты, ведущие к бункеру с терминалом «ВЫ В СИМУЛЯЦИИ».
    - Выбор — принять, отвергнуть или сообщить властям, открывая сюжетную ветку.
