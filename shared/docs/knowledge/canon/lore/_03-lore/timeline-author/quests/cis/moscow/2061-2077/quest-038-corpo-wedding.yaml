  problem: Свадебный квест не описывал варианты масштаба, подарков и последствий.
  goal: Детализировать подготовку, церемонию, банкет и экономику подарков.
  essence: Игрок организует корпоративную свадьбу, выбирая бюджет и привлекая гостей.
  key_points:
    - Квест-id MOSCOW-2077-038, тип social, сложность easy, длительность 1–2 часа.
    - Этапы включают подготовку, покупки, церемонию, банкет и подарки.
    - Награды — 1 000 XP, подарки гостей и репутационные бонусы.
