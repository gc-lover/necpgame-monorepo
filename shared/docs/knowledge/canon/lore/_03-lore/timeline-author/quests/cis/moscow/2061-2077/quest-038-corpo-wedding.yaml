summary:
  problem: Черновик свадебного события не включал этапы подготовки, бюджетов и социальных бонусов.
  goal: Структурировать корпоративную свадьбу с выбором масштаба, мини-играми и статусными наградами.
  essence: Игрок организует свадьбу, настраивает церемонию и банкет, получая подарки и рост репутации.
  key_points:
    - Квест-id MOSCOW-2077-038, тип social, сложность easy, длительность 1–2 часа.
    - Три бюджета влияют на трансляции и количество подарков.
    - Инвайт друзей и мини-игры создают социальный геймплей.
content:
  sections:
    - id: planning
      title: Планирование и бюджет
      body: |
        Игрок выбирает площадку, формирует список гостей и определяет уровень бюджета (10 000, 50 000 или 200 000 едди). Система экономики резервирует средства.
      mechanics_links: []
      assets: []
    - id: shopping
      title: Подготовка атрибутов
      body: |
        Покупка нарядов, колец и декораций. Можно заказать трансляцию церемонии и нанять ведущего, что добавляет уникальные сцены.
      mechanics_links: []
      assets: []
    - id: ceremony
      title: Церемония и банкет
      body: |
        Катсцена бракосочетания, затем банкет с мини-играми (танцы, тосты, VR-фото). Гости — NPC и приглашённые игроки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Подарки и статус
      body: |
        - 1 000 XP, подарки гостей (0–100 000 едди) и рост семейного статуса.
        - Роскошный бюджет даёт +10 репутации элиты и постоянный доступ к VIP-мероприятиям.
      mechanics_links: []
      assets: []
