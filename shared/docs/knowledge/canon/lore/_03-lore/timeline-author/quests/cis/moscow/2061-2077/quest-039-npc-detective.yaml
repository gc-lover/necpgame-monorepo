summary:
  problem: Детективная линия не раскрывала механики PvP столкновения с игроком-убийцей и последствия статуса.
  goal: Оформить расследование с уликами, допросами и финальным выбором обращения с преступником.
  essence: Игрок раскрывает убийства NPC, выходя на игрока-преступника и выбирая наказание.
  key_points:
    - Квест-id MOSCOW-2077-039, тип side, сложность medium, длительность 2–4 часа.
    - Этапы включают сбор улик, допросы, противостояние и выбор: арест, шантаж или казнь.
    - Награды — 2 000 XP, 10 000 едди и статус разыскиваемого для виновного игрока.
