summary:
  problem: Черновик не описывал сцены расследования и взаимодействие с игроком-преступником.
  goal: Структурировать детективный квест с улик, допросов и финального противостояния.
  essence: Игрок расследует убийства NPC, выводит на след игрока-ПК и решает, как его остановить.
  key_points:
    - Квест-id MOSCOW-2077-039, тип side, сложность medium, длительность 2–4 часа.
    - Сбор улик с проверками, допрос NPC и игроков, выход на подозреваемого.
    - Выбор финала: арест, шантаж или казнь.
content:
  sections:
    - id: crime_scene
      title: Осмотр мест преступлений
      body: |
        Пять точек в Москве содержат улики. Игрок проходит проверки «Расследование» (DC 18), анализирует ДНК и записи камер.
      mechanics_links: []
      assets: []
    - id: interrogation
      title: Допросы и аналитика
      body: |
        Беседы с NPC и подозрительными игроками открывают новые ветки. Система правосудия обновляет статус дела и выдаёт ордера на задержание.
      mechanics_links: []
      assets: []
    - id: showdown
      title: Финальное противостояние
      body: |
        След ведёт к игроку-ПК. Игрок решает: арестовать, шантажировать за 10 000 едди или убить. PvP-сцена активируется, если подозреваемый сопротивляется.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP, 10 000 едди и +5 репутации у детективов.
        - Если преступник реальный игрок, ему присваивается статус «Разыскиваемый».
      mechanics_links: []
      assets: []
