summary:
  problem: Финальный квест периода не описывал механики подготовки к перезапуску и наследуемые награды.
  goal: Сформировать мета-событие с расшифровкой предупреждения, подготовкой и обратным отсчётом.
  essence: Игроки получают предупреждение о сбросе лиги и собирают Legacy-ресурсы до перезапуска.
  key_points:
    - Квест-id MOSCOW-2077-040, тип main, сложность extreme, группа 2–4, длительность 4+ часов.
    - Расшифровка коллективного сообщения запускает 7-дневный таймер и задачи по подготовке.
    - Награда — 15 000 XP и Legacy Token, позволяющий перенести артефакты в следующую лигу.
