summary:
  problem: Ярмарка не описывала конкретные зоны изменённой физики и конкурсы.
  goal: Дать структуру фестиваля с аттракционами, конкурсом и экономикой билетов.
  essence: Игроки посещают фестиваль, играют с параметрами мира и соревнуются за призы.
  key_points:
    - Квест-id MOSCOW-2093-041, тип event, сложность easy, длительность 1–2 часа.
    - Содержит покупку билета, посещение зон низкой гравитации, замедленного времени и инверсии физики.
    - Награды — 800 XP, призы до 20 000 едди и уникальные развлечения.
