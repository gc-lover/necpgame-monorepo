summary:
  problem: Финальное событие лиги не описывало структуру рейда и голосование у Ядра.
  goal: Определить этапы штурма, боссов и коллективный выбор исхода.
  essence: Массовый рейд атакует Ядро Симуляции и решает судьбу нового сезона.
  key_points:
    - Квест-id MOSCOW-2093-044, тип main, сложность extreme, рейд 10+, длительность 4+ часов.
    - Этапы — раскрытие местоположения Ядра, штурм, сражения с ИИ и финальное голосование.
    - Награды — 50 000 XP, Legacy-бонусы и титул «Переживший Перезапуск».
