summary:
  problem: Добыча артефакта описывала лишь общие шаги без структурированной прогрессии и связки с legacy-системой.
  goal: Сформировать многоэтапный данжен с уникальными боссами и гарантией переноса артефакта в новую лигу.
  essence: Группа охоты разыскивает карту, штурмует подземелье и получает единственный переносимый артефакт.
  key_points:
    - Квест-id MOSCOW-2093-045, тип side, сложность hard, группа 2–4, длительность 2–4 часа.
    - Этапы включают поиск карты, экспедицию, пять боссов и хранителя артефакта.
    - Награды — 5 000 XP и уникальный Legacy Artifact (1 на персонажа).
