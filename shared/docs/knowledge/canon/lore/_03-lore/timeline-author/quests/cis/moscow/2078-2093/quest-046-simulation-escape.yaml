summary:
  problem: Финальный побег не содержал описания устройства и вариативных финалов.
  goal: Разработать миссию по сбору компонентов и активации Прорывателя Симуляции с множеством концовок.
  essence: Игрок создаёт устройство, пытаясь выйти из симуляции, и сталкивается с экзистенциальным выбором.
  key_points:
    - Квест-id MOSCOW-2093-046, тип main, сложность extreme, длительность 4+ часов.
    - Этапы — план, сбор компонентов, создание устройства, активация и финальные ветки.
    - Награды — 20 000 XP и титул «Беглец» или «Оставшийся» в зависимости от выбора.
