summary:
  problem: Описание мирового босса не детализировало фазы боя и систему наград.
  goal: Сформировать глобальное событие с тремя фазами, рейтингом урона и наградами.
  essence: Весь сервер отражает атаки гигантского роуг-ИИ за ограниченное время.
  key_points:
    - Квест-id MOSCOW-2093-048, тип event, сложность extreme, рейд 10+, длительность 2–4 часа.
    - Фазы включают физический бой, хакерский взлом и берсерк-режим.
    - Награды — рейтинговые выплаты, легендарное оружие и массовый XP-бонус.
