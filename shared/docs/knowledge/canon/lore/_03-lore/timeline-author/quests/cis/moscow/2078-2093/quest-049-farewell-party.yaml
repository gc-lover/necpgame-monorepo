summary:
  problem: Прощальная вечеринка не описывала активности и эмоциональные сцены.
  goal: Создать сценарий прощального праздника с приглашениями, диалогами и наградами.
  essence: Игрок организует вечер, вспоминает приключения и готовится к новой лиге.
  key_points:
    - Квест-id MOSCOW-2093-049, тип social, сложность easy, длительность 1–2 часа.
    - Этапы — подготовка, приглашения, вечеринка с мини-играми, прощальные диалоги и финальный взгляд на город.
    - Награды — 1 000 XP, ачивка «До встречи в следующей жизни» и эмоциональные сцены.
