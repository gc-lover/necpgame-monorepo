summary:
  problem: 'Нужно представить масштабное музейное ограбление и выделить культурную значимость Эрмитажа в рамках криминальной линии Петербурга.'
  goal: 'Организовать многоэтапный стелс-квест с выбором целевого экспоната, уникальными маршрутами и высокими ставками.'
  essence: 'Команда игроков проникает в Эрмитаж через Зимний дворец, крадёт шедевр и скрывается по Неве, сталкиваясь с международным розыском.'
  key_points:
    - 'Игроки исследуют легендарные залы музея и выбирают символичную добычу.'
    - 'Миссия сочетает подготовку, взлом, обход лазеров и кооперативную эвакуацию.'
    - 'Последствия ограбления запускают глобальные репутационные и сюжетные ответки.'
content:
  sections:
    - id: casing
      title: 'Сбор информации'
      body: |
        Перед ограблением команда выполняет разведку: изучает расписание охраны, карту лазерных сеток и патруль дронов.
        Игроки анализируют экспозиции, выбирают цель и готовят экипировку.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: 'Проникновение'
      body: |
        В ходе ночной операции необходимо проникнуть в Зимний дворец, избегая камер и физической охраны.
        Игроки используют скрытые проходы, вентиляционные шахты и социальную инженерию.
      mechanics_links: []
      assets: []
    - id: art_extraction
      title: 'Кража экспоната'
      body: |
        В залах с малахитовой колоннадой и парадной лестницей требуется синхронно отключить лазеры и заменить артефакт муляжом.
        Выбор экспоната (Рембрандт, Да Винчи или корона Романовых) влияет на сложность и ценность награды.
      mechanics_links: []
      assets: []
    - id: escape
      title: 'Эвакуация'
      body: |
        После взятия трофея начинается тревога. Команда покидает Эрмитаж через служебные коридоры и канализационные ходы.
        Финальный участок — побег по Неве на катере с преследованием Федералов.
      mechanics_links: []
      assets: []
