summary:
  problem: Сезонный ивент «Белые ночи» не был перенесён из Markdown в структуру знаний и не участвовал в романтических сценариях.
  goal: Оцифровать атмосферный квест для использования в сезонных планах и романтических линиях Санкт-Петербурга.
  essence: Игрок переживает феномен белых ночей, наблюдает разведение мостов и может укрепить романтическую связь.
  key_points:
    - Доступен летом в период феномена белых ночей.
    - Фокус на атмосфере, культурных деталях и романтическом взаимодействии.
    - Срабатывает как сезонный бустер для отношений и городских хроник.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Атмосферный ивент: игрок гуляет по набережной Невы в полночь, когда город окутан светом белых ночей, и наблюдает
        развод мостов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: regional_references
      title: Региональные отсылки
      body: |
        - Белые ночи как природный феномен (июнь-июль).
        - Дворцовый мост и ночная панорама Невы.
        - Уличные музыканты и романтические пары.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибытие на набережную в полночь.
        2. Наблюдение за разведение мостов.
        3. Прогулка по городу в ночной свет.
        4. Встреча рассвета в 3 утра.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - XP: 1 000.
        - Валюта: отсутствует.
        - Романтический бонус: +15 при прохождении с партнёром.
        - Ачивка «Свидетель Белых Ночей».
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сезонный таймер, атмосферные события, романтические проверки и влияние на городские хроники.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с сезонными линиями Санкт-Петербурга и романтическими квестами других городов. Может разблокировать
        совместные события при высоких отношениях.
      mechanics_links: []
      assets: []
