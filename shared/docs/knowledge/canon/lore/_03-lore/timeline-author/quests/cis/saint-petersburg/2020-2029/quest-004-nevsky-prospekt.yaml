summary:
  problem: 'Нужно подчеркнуть культурное ядро Петербурга и показать Невский проспект как обязательный туристический маршрут.'
  goal: 'Подготовить прогулочный квест с историческими остановками, социальными взаимодействиями и лёгким культурным прогрессом.'
  essence: 'Игрок проходит от Адмиралтейства до Александро-Невской лавры, открывая архитектурные точки и атмосферные события.'
  key_points:
    - 'Маршрут делится на пять ключевых остановок с уникальными описаниями.'
    - 'Квест усиливает социальные и культурные параметры персонажа.'
    - 'Событие работает как входная точка в петербургскую арку и романтическую линию.'
content:
  sections:
    - id: start_admiralty
      title: 'Адмиралтейство'
      body: |
        Прогулка начинается у шпиля с корабликом — символа города.
        Игрок фиксирует старт, получает краткую лекцию гида и настраивает AR-навигатор.
      mechanics_links: []
      assets: []
    - id: kazan_cathedral
      title: 'Казанский собор'
      body: |
        У колоннады запускается сценка с уличными музыкантами.
        Можно сделать пожертвование, чтобы получить благословение и временный бафф.
      mechanics_links: []
      assets: []
    - id: singer_house
      title: 'Дом Зингера'
      body: |
        В здании с глобусом на крыше доступен книжный и AR-галерея ретро-рекламы.
        Игрок собирает коллекционные открытки.
      mechanics_links: []
      assets: []
    - id: liteyny_crossroad
      title: 'Перекрёсток с Литейным'
      body: |
        Встреча с разношёрстными НПЦ — художниками, блогерами и туристами.
        Выбор диалогов влияет на культурный счётчик.
      mechanics_links: []
      assets: []
    - id: finish_lavra
      title: 'Александро-Невская лавра'
      body: |
        Финальная остановка завершается короткой церемонией благодарности.
        Игрок получает достижение «Прогулка по Невскому» и открывает новые экскурсионные цепочки.
      mechanics_links: []
      assets: []
