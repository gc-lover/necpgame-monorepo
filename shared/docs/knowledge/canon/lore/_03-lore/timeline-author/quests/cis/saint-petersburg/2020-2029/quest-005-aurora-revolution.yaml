summary:
  problem: 'Нужно интегрировать революционную миссию Петербурга в общую хронику города и обозначить последствия выбора игрока.'
  goal: 'Создать сценарий захвата крейсера «Аврора» и символического выстрела, влияющий на политический баланс региона.'
  essence: 'Игрок возглавляет восстание, повторяющее легенду 1917 года, и решает судьбу корп-контроля в Петербурге.'
  key_points:
    - 'Массивный городской ивент со штурмом корп-здания после выстрела «Авроры».'
    - 'Три исхода: революция, подавление или компромисс с корпорациями.'
    - 'Сильные культурные отсылки и влияние на глобальную политическую карту.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Финальный акт политической линии Петербурга: игрок собирает отряд, захватывает крейсер «Аврора» и запускает символический
        выстрел, определяя дальнейшее развитие города.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Сбор революционной группы сторонников.
        2. Проникновение на крейсер «Аврора» (музей).
        3. Символический выстрел из пушки.
        4. Штурм корп-здания и столкновение с охраной.
        5. Финальный выбор: революция, подавление или компромисс.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Революция: свержение корпораций, хаос и свободные районы.
        - Подавление: игрок помогает властям предотвратить восстание.
        - Компромисс: реформы и политический баланс вместо насилия.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Крейсер «Аврора» и легендарный выстрел 1917 года.
        - Баррикады на Невском и революционные лозунги.
        - Атмосфера исторического Петербурга, плакаты и красные флаги.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 10 000, Валюта: 0.
        - Титулы «Революционер» или «Контрреволюционер».
        - Долгосрочные политические изменения в регионе в зависимости от выбора.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Массовый ивент с участием NPC и динамическими баррикадами.
        - Влияние на глобальную политическую карту и репутацию игрока.
        - Исторические отсылки, активирующие культурные хроники.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает политическую линию Петербурга и влияет на взаимосвязанные квесты города.
        При революционном исходе активирует реакции корпораций и NetWatch; при компромиссе — новые дипломатические миссии.
      mechanics_links: []
      assets: []
