summary:
  problem: 'Корпоративный контроль над Петербургом растёт, и игрокам нужен сюжетный катализатор, переосмысляющий революционный символ города.'
  goal: 'Организовать кампанию восстания с захватом крейсера «Аврора», символическим выстрелом и решением судьбы города.'
  essence: 'Игроки собирают союзников, берут под контроль «Аврору», инициируют штурм корпораций и выбирают политический исход.'
  key_points:
    - 'Финальный выбор меняет расстановку сил: революция, подавление или компромисс.'
    - 'Визуальные и аудиообразы напоминают события 1917 года и адаптированы под киберпанк.'
    - 'Результат квеста влияет на доступ к городским механикам и репутацию фракций.'
content:
  sections:
    - id: mobilization
      title: 'Мобилизация'
      body: |
        Игрок устанавливает связь с подпольными группами, чтобы сформировать ядро восстания.
        Необходимо убедить ключевых лидеров, добыть оружие и подготовить план штурма.
      mechanics_links: []
      assets: []
    - id: aurora_seizure
      title: 'Захват «Авроры»'
      body: |
        Команда проникает на музейный крейсер, выводит из строя охрану и перенастраивает орудия.
        Кульминацией становится символический выстрел, который запускает волну протестов.
      mechanics_links: []
      assets: []
    - id: assault
      title: 'Штурм корп-здания'
      body: |
        Игроки координируют наступление на штаб корпорации, используя баррикады и поддержку горожан.
        На этом этапе активируются городские события, меняющие поведение NPC и патрулей.
      mechanics_links: []
      assets: []
    - id: resolution
      title: 'Политическое решение'
      body: |
        Финальный выбор определяет судьбу восстания: радикальная революция, подавление или компромисс.
        Выбранный исход обновляет состояние города, открывая новые цепочки заданий.
      mechanics_links: []
      assets: []
