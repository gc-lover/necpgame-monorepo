summary:
  problem: 'Погоням в Петербурге не хватает локального колорита, построенного вокруг разводных мостов и расписания ночных перекрытий.'
  goal: 'Добавить тактический квест, в котором игрок использует разводной мост чтобы оторваться от преследователей.'
  essence: 'Игрок рассчитывает время разведения, перепрыгивает через мост и блокирует преследователей, пока команда эвакуируется.'
  key_points:
    - 'Ночной сеттинг и визуальные эффекты разводящихся пролётов создают уникальную сцену.'
    - 'Точный тайминг разведения критичен: ошибка превращает задание в провал.'
    - 'Успех открывает дополнительные маршруты контрабанды и контакты в транспортной сети.'
content:
  sections:
    - id: pursuit_setup
      title: 'Погоня'
      body: |
        Квест начинается с ночного преследования по насыщенным неоном набережным.
        Игрок анализирует расписание мостов и выбирает оптимальный маршрут.
      mechanics_links: []
      assets: []
    - id: timing
      title: 'Расчёт времени'
      body: |
        Нужно синхронизировать движение с подъёмом пролёта. Игрок использует городские API, чтобы подтвердить время разведения.
        Ошибка приводит к аварии и потере груза.
      mechanics_links: []
      assets: []
    - id: bridge_jump
      title: 'Прыжок'
      body: |
        Машина пролетает через мост в момент старта разведения, в то время как преследователи вынуждены остановиться.
        Сцена сопровождается характерной сиреной и световыми эффектами.
      mechanics_links: []
      assets: []
    - id: escape
      title: 'Эвакуация'
      body: |
        После успешной ловушки команда скрывается по узким каналам и дворам.
        Игрок закрепляет новые точки укрытия и получает доступ к уникальной модификации транспорта.
      mechanics_links: []
      assets: []
