summary:
  problem: 'Литературное наследие Петербурга требует иммерсивного опыта, погружающего игрока в атмосферу «Преступления и наказания».'
  goal: 'Организовать прогулочный квест по маршруту Раскольникова с эмоциональными триггерами и культурными бонусами.'
  essence: 'Игрок повторяет путь героя романа, взаимодействует с AR-сценами и открывает скрытые истории города.'
  key_points:
    - 'Узкие дворы, каналы и мосты создают характерный визуальный стиль.'
    - 'Квест усиливает культурные параметра и добавляет достижения читателя Достоевского.'
    - 'Используются AR-фрагменты текста и аудиовставки для усиления атмосферы.'
content:
  sections:
    - id: starting_point
      title: 'Дом Раскольникова'
      body: |
        Игрок получает гида в AR и знакомится с биографией персонажей.
        Начальная сцена задаёт мрачный тон петербургских двориков.
      mechanics_links: []
      assets: []
    - id: key_locations
      title: 'Места романа'
      body: |
        Маршрут включает дом процентщицы, Сенную площадь, мосты и полицейскую контору.
        На каждой точке активируются текстовые и аудио воспоминания.
      mechanics_links: []
      assets: []
    - id: reflection
      title: 'Внутренний монолог'
      body: |
        Игроку предлагается выбрать мысли, отражающие моральное состояние героя.
        Выбор влияет на записи в персональном дневнике.
      mechanics_links: []
      assets: []
    - id: conclusion
      title: 'Подведение итогов'
      body: |
        Завершение прогулки открывает коллекционные материалы о Достоевском и даёт культурные бонусы.
        Дополнительно можно открыть новую ветку романсов.
      mechanics_links: []
      assets: []
