summary:
  problem: 'Катастрофические наводнения Петербурга описаны только в Markdown и не связаны с механикой городских эвентов.'
  goal: 'Оцифровать сценарий защиты города, сочетающий эвакуацию, укрепление дамбы и спасательные операции.'
  essence: 'Игрок координирует команду, удерживает дамбу и спасает жителей во время шторма, влияя на состояние города.'
  key_points:
    - 'Своевременная подготовка снижает ущерб и повышает репутацию фракций.'
    - 'Визуальные отсылки к наводнению 1824 года и поэме «Медный всадник».'
    - 'Финальные последствия меняют доступ к городским сервисам и событиям.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Массивный городской эвент: приближается шторм с Финского залива, уровень Невы растёт,
        и игрок возглавляет операцию по защите исторического центра Петербурга.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получение предупреждения о шторме и сбор команды.
        2. Эвакуация низменных районов и установка временных барьеров.
        3. Укрепление дамбы и запуск насосов до пикового уровня воды.
        4. Шторм: динамическая защита баррикад, предотвращение прорывов.
        5. Спасательные операции на лодках и дронах после затопления.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Памятник «Медный всадник» частично скрывается под водой.
        - Дворцовая площадь и Невский проспект затоплены.
        - Лодки курсируют между зданиями, а волны бьются о дамбу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 5 000, Репутация города: +15 при успехе.
        - При провале — долгосрочные разрушения и рост паники.
        - Персональные награды за спасение VIP и минимизацию потерь.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Системы командного управления и распределения ресурсов.
        - Тайм-лимит на укрепление дамбы, зависящий от погодных прогнозов.
        - Живой город реагирует на успех или провал, обновляя хронику.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Сопряжено с климатическими событиями Петербурга, влияет на культурные и экономические квесты региона.
        Успех открывает доступ к будущим заданиям гражданской защиты.
      mechanics_links: []
      assets: []
