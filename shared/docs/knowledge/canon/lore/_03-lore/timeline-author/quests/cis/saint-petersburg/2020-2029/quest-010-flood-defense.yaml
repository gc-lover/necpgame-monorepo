summary:
  problem: 'Катастрофические наводнения Петербурга не были интегрированы в сценарии живых событий и требуют структурного описания.'
  goal: 'Создать драматический сценарий защиты города с эвакуацией, укреплением дамбы и спасательными операциями.'
  essence: 'Игроки координируют городские службы и собственные команды, чтобы удержать Неву и спасти жителей во время шторма.'
  key_points:
    - 'Многоэтапная реакция: предупреждение, эвакуация, укрепление и спасение.'
    - 'Используются реальные культурные символы: Медный всадник, дамба, затопленная Дворцовая площадь.'
    - 'Результат влияет на репутацию и состояние города в дальнейших сюжетах.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Сезонное климатическое событие: шторм с Финского залива поднимает уровень Невы. Игрок должен организовать
        оборону города, от эвакуации до спасательных операций на лодках, и предотвратить катастрофу уровня 1824 года.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить сигналы тревоги и предупредить районы риска.
        2. Организовать эвакуацию жителей из низинных кварталов.
        3. Укрепить дамбу и критические участки (тайм-лимит до шторма).
        4. Принять удар стихии: Невa выходит из берегов.
        5. Проводить спасательные операции на лодках и дронах.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Медный всадник и Дворцовая площадь частично затоплены.
        - Улицы превращаются в каналы, лодки проходят между историческими зданиями.
        - Работают сирены дамбы и трансляции службы спасения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Успешная оборона: XP 5 000, репутация культуры +15, город спасён.
        - Провал: разрушения, потери населения, негативное влияние на будущие события.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Кооперативная координация служб и игроков.
        - Тайм-менеджмент и распределение ресурсов при штурме стихии.
        - Изменение состояния города (инфраструктуры и морали) в зависимости от исхода.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает климатические события Петербурга с культурной линией города, активирует последующие миссии по
        восстановлению инфраструктуры и влияет на готовность к будущим штормам.
      mechanics_links: []
      assets: []
