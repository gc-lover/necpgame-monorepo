summary:
  problem: 'Описание восстановления фонтанов Петергофа не структурировано и не подключено к механикам культурных событий.'
  goal: 'Оцифровать проект модернизации фонтанов с AR-голограммами и запустить туристическую кампанию.'
  essence: 'Игрок реконструирует гидросистему Петергофа и создаёт шоу, объединяющее историю и киберпанк эстетику.'
  key_points:
    - 'Большой каскад и фонтан «Самсон» становятся центром AR-представления.'
    - 'Работы требуют поиска чертежей, инженерных навыков и взаимодействия с культурными ведомствами.'
    - 'Торжественный запуск повышает репутацию Петербурга и открывает новые ивенты.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест возрождает Петергоф как «Русский Версаль», объединяя реставрацию золотых статуй и внедрение AR-драконов,
        синхронизированных с фонтанами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получение контракта и согласование бюджета с культурным комитетом.
        2. Поиск оригинальных чертежей и анализ гидросистемы.
        3. Монтаж кибер-насосов и настройка давления в десяти ключевых точках.
        4. Интеграция AR-голограмм и тестовое шоу.
        5. Публикация туристической кампании и запуск праздника фонтанов.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Золотые статуи сверкают под прожекторами.
        - Морской канал направляет зрителей к заливу и сцене.
        - Гостям доступны интерактивные «шутихи» в саду.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 4 000, Валюта: 100 000, Репутация культуры: +15.
        - Петергоф становится ключевой туристической точкой, генерирующей пассивный доход.
        - Открывается доступ к престижным контрактам на реставрацию.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Инженерная мини-игра по калибровке давления и синхронизации струй.
        - AR-конструктор для создания водных голограмм.
        - Управление туристическим потоком и экономическими показателями.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Соединяет культурные линии Петербурга, влияет на сезонные ивенты и поддерживает квесты о дворцах региона.
      mechanics_links: []
      assets: []
