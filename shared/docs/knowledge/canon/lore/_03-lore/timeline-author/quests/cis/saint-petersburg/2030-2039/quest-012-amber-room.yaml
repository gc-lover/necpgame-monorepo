summary:
  problem: 'Тайна Янтарной комнаты не описана в knowledge-entry и не подключена к сеттингу международных расследований.'
  goal: 'Создать детективный сюжет с экспедицией в Кёнигсбергский бункер, выбором судьбы артефакта и глобальными последствиями.'
  essence: 'Игрок разгадывает историческую загадку, проникает в подземный комплекс и решает, вернуть ли Янтарную комнату миру.'
  key_points:
    - 'Квест сочетает исторический детектив и современные технологии взлома.'
    - 'Решение игрока влияет на репутацию, экономику и международные отношения.'
    - 'Финал поддерживает миф о пропаже или раскрывает правду.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Секретный информатор передаёт карту, обещающую раскрыть местоположение оригинальной Янтарной комнаты.
        Игрок собирает команду и отправляется по следу Второй мировой войны.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить загадочную карту и собрать сведения у историков.
        2. Проследить грузовые маршруты нацистов до Кёнигсберга.
        3. Проникнуть в заброшенный бункер, преодолев ловушки и систему охраны.
        4. Найти Янтарную комнату или её копию и идентифицировать подлинность.
        5. Принять решение о будущем артефакта.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Вернуть России: дипломатический триумф, репутация культуры +20.
        - Продать на чёрном рынке: 500 000 000 едди, но глобальный розыск.
        - Уничтожить и сохранить легенду: скрытая поддержка от тайных обществ.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Янтарные панели сияют и отражаются в зеркалах.
        - Катакомбы бункера наполнены ловушками и архивами.
        - AR-журналы воссоздают хроники исчезновения артефакта.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 15 000, Валюта: 0–500 000 000 в зависимости от решения.
        - Титулы «Искатель Янтаря» или «Предатель культуры».
        - Глобальное событие, влияющее на новости и политический климат.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Длинное расследование с анализом исторических данных.
        - Данжен с ловушками, requiring кооперативные навыки.
        - Система выбора исхода с записью в мировой хронике.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Перекликается с квестами культурного наследия Петербурга и сюжетами о мировой контрабанде артефактов.
        Открывает ответные миссии от госструктур и криминальных фракций.
      mechanics_links: []
      assets: []
