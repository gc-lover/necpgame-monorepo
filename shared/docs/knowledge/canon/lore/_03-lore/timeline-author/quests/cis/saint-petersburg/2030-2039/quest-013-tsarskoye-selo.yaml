summary:
  problem: 'Экскурсионный сценарий Царского Села не представлен в базе знаний и не подключён к культурным бонусам.'
  goal: 'Описать квест-посещение дворцового комплекса с акцентом на исторические подробности и образовательные механики.'
  essence: 'Игрок путешествует по резиденциям императоров, исследует дворцы и получает культурные достижения.'
  key_points:
    - 'Маршрут охватывает Екатерининский дворец, Александровский дворец и Лицей.'
    - 'Воссозданная Янтарная комната связывает квест с расследованием по артефакту.'
    - 'Участие в культурных событиях усиливает влияние персонажа в высоком обществе.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Участник отправляется в Царское Село, чтобы погрузиться в атмосферу императорской роскоши и собрать культурные хроники
        для личного архива.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Организовать поездку из Петербурга и получить эксклюзивный пропуск.
        2. Исследовать Екатерининский дворец и золотую анфиладу.
        3. Посетить воссозданную Янтарную комнату.
        4. Прогуляться по Екатерининскому парку и павильонам.
        5. Завершить маршрут в Лицее с AR-лекцией о Пушкине.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Бирюзово-золотой фасад Екатерининского дворца сияет в солнечном свете.
        - Барочные интерьеры и золотая анфилада создают ощущение парада.
        - Парк наполнен прудами, павильонами и музыкой XVIII века.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 500, Валюта: -100, Культура: +10.
        - Ачивка «Императорский визит» и новые диалоги с историками.
        - Дополнительные скидки на культурные мероприятия Петербурга.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Экскурсионные мини-игры с поиском артефактов и исторических фактов.
        - Социальное взаимодействие с гидами и посетителями.
        - Возможность фотосессий и AR-реконструкций исторических сцен.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает квест «Янтарная комната» и другие культурные линии, влияя на репутацию в дворцовых кругах.
      mechanics_links: []
      assets: []
