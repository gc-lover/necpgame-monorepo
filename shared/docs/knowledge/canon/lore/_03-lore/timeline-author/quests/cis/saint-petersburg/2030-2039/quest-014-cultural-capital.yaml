summary:
  problem: 'Маршрут «Культурного марафона» существует только в виде Markdown-заметки и не интегрирован в систему культурных челленджей.'
  goal: 'Описать марафон посещения десяти объектов Петербурга с тайм-челленджем и накоплением культурных очков.'
  essence: 'Игрок за день проходит ключевые музеи, театры и соборы, укрепляя статус эксперта по городу.'
  key_points:
    - 'Маршрут охватывает десять знаковых мест от Эрмитажа до Стрелки Васильевского острова.'
    - 'Безупречное прохождение даёт титул «Знаток Петербурга».'
    - 'Квест усиливает социальные связи и открывает новые культурные события.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Это флагманский культурный челлендж: игрок должен успеть посетить десять исторических точек Петербурга,
        собирая впечатления, бэйджи и эксклюзивные записи в культурный дневник.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: route
      title: Маршрут
      body: |
        1. Эрмитаж — крупнейший музей мира.
        2. Исаакиевский собор — панорама с золотого купола.
        3. Храм Спаса на Крови — мозаики XIX века.
        4. Русский музей — национальное искусство.
        5. Мариинский театр — опера и балет.
        6. Петропавловская крепость — истоки города.
        7. Казанский собор — колоннада и галереи.
        8. Михайловский замок — трагедия Павла I.
        9. Кунсткамера — первый музей России.
        10. Стрелка Васильевского острова — финальная панорама.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: challenges
      title: Испытания
      body: |
        - Таймер на 24 внутриигровых часа, требующий оптимизации маршрута.
        - Необходимость приобретать билеты и учитывать очереди.
        - Дополнительные бонусы за AR-фотографии и культурные викторины.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 5 000, Валюта: -500, Культура: +25.
        - Титул «Знаток Петербурга» и доступ к элитным культурным клубам.
        - Персонализированные сувениры и временные баффы харизмы.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Культурный марафон с системой отметок и рейтингов.
        - Социальные мини-игры: интервью с гидами, участие в мероприятиях.
        - Городские хроники обновляются в зависимости от последовательности посещений.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Служит центральной точкой культурной линии Петербурга и синхронизируется с квестами музеев, театров и исторических мест.
      mechanics_links: []
      assets: []
