summary:
  problem: 'Культурный марафон по десяти объектам Петербурга не имел структурированного описания и тайминга.'
  goal: 'Сформировать маршрут «Культурная столица», объединяющий музеи, соборы и театры за одно игровое событие.'
  essence: 'Игрок проходит марафон по иконкам Петербурга за один день, укрепляя репутацию города как культурной столицы.'
  key_points:
    - 'Маршрут по десяти ключевым точкам: Эрмитаж, Мариинка, Кунсткамера и др.'
    - 'Тайм-челлендж с ограничением по времени и требованиями к знаниям.'
    - 'Развитие культурной репутации и связь с другими квестами города.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок принимает вызов «Культурного марафона» и посещает десять знаковых объектов Петербурга за один день, собирая
        впечатления, артефакты и отзывы о городе-музее.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: route
      title: Маршрут
      body: |
        1. Эрмитаж — крупнейший музей России.
        2. Исаакиевский собор — золотой купол и обзорная площадка.
        3. Спас на Крови — мозаичный собор.
        4. Русский музей — русское искусство.
        5. Мариинский театр — опера и балет.
        6. Петропавловская крепость — история основания города.
        7. Казанский собор — колоннада на Невском.
        8. Михайловский замок — трагедия Павла I.
        9. Кунсткамера — первый музей России.
        10. Стрелка Васильевского острова — панорама города.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: challenges
      title: Испытания
      body: |
        - Выполнить маршрут за ограниченное время.
        - Выполнить образовательные мини-квесты и фото-челленджи на каждой локации.
        - Координировать перемещение между объектами в оживлённом туристическом центре.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 5 000, Валюта -500 (билеты), культура +25.
        - Титул «Знаток Петербурга» и доступ к VIP-мероприятиям.
        - Повышенный интерес туристов и новые культурные события.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает основные культурные объекты с другими сценариями Петербурга и расширяет доступ к культурным
        сюжетам, включая специальные ночные экскурсии.
      mechanics_links: []
      assets: []
