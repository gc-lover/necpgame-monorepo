summary:
  problem: 'Романтическая прогулка по Летнему саду не описана в knowledge-entry и не использует потенциал культурных бонусов.'
  goal: 'Структурировать квест свидания в историческом парке с акцентом на атмосферу и взаимодействие с партнёром.'
  essence: 'Игроки проводят вечер в Летнем саду, исследуя статуи и павильоны, усиливая романтические и культурные параметры.'
  key_points:
    - 'Иммерсивная прогулка по первому парку Петербурга с мраморными статуями.'
    - 'Квест усиливает романтические отношения и культурные показатели.'
    - 'Подходит для спокойной передышки между масштабными сюжетами.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Атмосферное свидание в Летнем саду: игроки входят через знаменитую чугунную ограду, бродят по аллеям и
        изучают античные статуи, погружаясь в тишину исторического Санкт-Петербурга.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти в сад и настроиться на неспешную прогулку.
        2. Исследовать аллеи, рассматривая статуи и считывая их истории в AR.
        3. Посетить Летний дворец Петра I и узнать о первых годах города.
        4. Наблюдать за лебедями на прудах, обсуждая прошлое и будущее Петербурга.
        5. Завершить свидание у фонтана, усилив связь с партнёром.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Чугунная ограда с золотыми копьями.
        - Мраморные скульптуры античных богов и героев.
        - Летний дворец и тишина императорского сада.
        - Лебеди и подсветка вечерних аллей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 600, романтический бонус +10, персональная фотография в альбоме.
        - Ачивка «Прогулка Императора».
        - Улучшение отношений с партнёром или NPC-компаньоном.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Романтические диалоговые сцены и выбор настроения.
        - Сканирование статуй и сбор культурных фактов.
        - Фото-режим с фильтрами эпохи Петра I.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает романтические и дворцовые линии Петербурга, дополняет сценарии Царского Села и сезонных
        мероприятий в садах города.
      mechanics_links: []
      assets: []
