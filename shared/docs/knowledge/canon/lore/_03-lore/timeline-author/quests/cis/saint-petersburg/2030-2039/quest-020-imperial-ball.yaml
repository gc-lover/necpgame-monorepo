summary:
  problem: 'Императорский бал в Зимнем дворце задуман как элитное событие, но пока описан лишь в Markdown и не интегрирован в систему социальных квестов.'
  goal: 'Структурировать элитный бал с этапами подготовки, этикета и кульминации, чтобы задействовать репутацию высшего общества.'
  essence: 'Игроки готовят наряд, осваивают танцы и участвуют в светском вечере среди петербургской элиты.'
  key_points:
    - 'Доступ по приглашению с высоким рейтингом элиты.'
    - 'Подготовительные мини-игры: наряд, танцы, этикет.'
    - 'Кульминация в Николаевском зале с сетевыми интригами.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на восстановленный императорский бал в Зимнем дворце. Необходимо получить приглашение,
        подготовить образ, выучить танцы и справиться с этикетом, чтобы не опозориться перед элитой.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Обеспечить репутацию элиты 20+ и получить персональное приглашение.
        2. Заказать бальный костюм или платье, заплатив за эксклюзивные материалы.
        3. Пройти тренировки танцев и уроки этикета через мини-игры.
        4. Посетить бал: выполнять танцевальные QTE, общаться с важными персонами, раскрывать интриги.
        5. Завершить вечер в Николаевском зале, получив титул и социальные бонусы.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Зал Малахитовая, Николаевский зал и золочёные галереи.
        - Живой оркестр, исполняющий вальс, полонез и мазурку.
        - Строгий имперский протокол, обращения «Ваше превосходительство».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 3 000, социальная репутация элиты +10.
        - Финансовые затраты 20 000 eddies на подготовку образа.
        - Титул «Фрейлина» или «Камергер», открывающий доступ к дворцовым событиям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Танцевальные мини-игры и проверка ритма.
        - Социальные диалоги с ветвлениями и скрытыми интригами.
        - Система этикета, влияющая на отношение NPC и награды.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Бал продолжает элитную линию Петербурга, пересекается с квестами дворцов, дипломатическими сюжетами и влияет на
        доступ к будущим мероприятиям в Эрмитаже.
      mechanics_links: []
      assets: []
