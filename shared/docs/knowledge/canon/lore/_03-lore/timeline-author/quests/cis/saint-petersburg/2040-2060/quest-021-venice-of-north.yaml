summary:
  problem: 'Сценарий затопленного Петербурга с гондолами описан в Markdown и не оформлен как исследовательский квест.'
  goal: 'Сформировать путешествие по пяти ключевым каналам с атмосферой «Венеции Севера» и системой открытий.'
  essence: 'Игрок арендует гондолу и исследует затопленные улицы, открывая красоту города на воде.'
  key_points:
    - 'Водная экскурсия по Неве, Мойке, Фонтанке, Грибоедова и Крюкову.'
    - 'Новые навигационные механики и встречи с гондольерами.'
    - 'Эстетические награды и фокус на визуальной истории.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в будущий Петербург, частично ушедший под воду. Вместо автомобилей — гондолы и канальные
        маршруты. Герой исследует город, слушает истории гондольеров и наблюдает отражения дворцов в воде.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Арендовать стилизованную гондолу и получить доступ к маршруту.
        2. Осмотреть затопленный Невский проспект и уровень воды внутри зданий.
        3. Плыть по каналу Грибоедова, изучая AR-истории о прошлом.
        4. Посетить Мойку и Фонтанку, собрав эстетические воспоминания.
        5. Завершить путешествие в Крюковом канале, где проводится мини-концерт гондольеров.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Гондолы вместо машин и пешеходных потоков.
        - Дворцы и фасады отражаются в воде, подсвеченные неоном.
        - Мосты подняты выше, образуя порталы для лодок.
        - Уличные музыканты-гондольеры исполняют серенады.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 2 500, эстетическая репутация +15.
        - Стоимость аренды лодки 1 000 eddies.
        - Ачивка «Гондольер Севера» и коллекция снимков.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Водная навигация с управлением течениями и течением Невы.
        - Фото-режим и сбор эстетических маркеров.
        - Небольшие диалоги с гондольерами, раскрывающие городские легенды.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает линию затопленных мегаполисов и активирует события на водных каналах Петербурга, а также
        перекликается с миссиями «Flooded Manhattan» и другими водными сюжетами.
      mechanics_links: []
      assets: []
