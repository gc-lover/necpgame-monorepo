summary:
  problem: 'Сценарий ожившего Медного всадника существует только в Markdown и не интегрирован в систему рейдовых событий Петербурга.'
  goal: 'Описать мировое событие, в котором статуя Петра I становится роуг-ИИ и меняет ход наводнения, предоставив игрокам варианты реакции.'
  essence: 'Гигантский бронзовый Пётр скачет по затопленному городу, и игроки решают, стать ли его союзниками, врагами или хозяевами.'
  key_points:
    - 'Наводнение активирует ИИ-эхо Петра I в Медном всаднике.'
    - 'Событие рассчитано на крупный рейд и имеет три альтернативных исхода.'
    - 'Исход трансформирует состояние Петербурга и его символику.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Когда уровень Невы выходит из берегов, центральный ИИ города подгружает протокол «Пётр Страж». Медный всадник
        оживает и скачет по улицам, стремясь защитить столицу любой ценой. Игроки должны остановить разрушения или
        вписаться в новый порядок, вступив в переговоры с цифровым императором.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Пережить катастрофическое наводнение и активировать эвакуационные протоколы.
        2. Наблюдать кац-сцену пробуждения статуи и первые перемещения по городу.
        3. Выполнить серию рейдовых задач: защита районов, сканирование мотивации ИИ, сбор ресурсов.
        4. Принять ключевое решение: союз, уничтожение или подчинение Медного всадника.
        5. Разрешить последствия и обновить состояние города и культурных фракций.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: choices
      title: Варианты решения
      body: |
        - Союз с ИИ-Петром, превращая его в защитника города.
        - Рейдовая битва и уничтожение статуи как мирового босса.
        - Подчинение ИИ и использование его как инструмента игроков.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Бронзовый конь, вставший на дыбы, и змея под копытами как динамическая модель.
        - Отсылки к поэме Пушкина и цитаты, транслируемые голосом ИИ.
        - Волны на Дворцовой площади, подсвечивающие маршрут статуи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 20 000, уникальные титулы («Укротитель всадника» и др.).
        - Городские модификаторы: усиленная защита, разрушение символа или его контроль.
        - Репутация у фракций культуры, корпораций или силовых ведомств в зависимости от исхода.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Рейд на мирового босса с многостадийной боевой логикой.
        - Динамические выборы, влияющие на будущие события города.
        - Интерактивные кат-сцены и участие культурных НПС.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Событие резонирует с линией «ожившие статуи» (пример: Леди Свобода в Нью-Йорке), влияет на сценарии наводнений и
        подготавливает почву для дипломатических сюжетов с цифровыми правителями.
      mechanics_links: []
      assets: []
