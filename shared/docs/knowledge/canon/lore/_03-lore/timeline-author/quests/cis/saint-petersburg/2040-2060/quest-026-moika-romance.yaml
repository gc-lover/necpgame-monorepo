summary:
  problem: 'Романтический маршрут по Мойке присутствовал только в Markdown и не был оформлен как культурный лайф-ивент.'
  goal: 'Создать спокойный квест-свидание для водного Петербурга с акцентом на эстетические бонусы и отношения.'
  essence: 'Игроки арендуют гондолу, слушают романсы и проводят вечер у мостов Мойки, усиливая романтические связи.'
  key_points:
    - 'Прогулка по узкому каналу с дворцовыми фасадами и подсветкой.'
    - 'Событие повышает романтические показатели и открывает уникальные сцены диалога.'
    - 'Подходит для передышки между высоконапряжёнными сюжетами.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает организовать свидание на гондоле по реке Мойке. Игрок выбирает партнёра, договаривается с
        гондольером и наслаждается атмосферой вечернего Петербурга, разблокируя романтические сцены и коллекционные фото.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Пригласить партнёра и оформить аренду гондолы с музыкантом.
        2. Стартовать от дворцовой набережной, слушая романсы.
        3. Проплыть под Львиным мостом и другими знаковыми переходами.
        4. Остановиться у Зимней канавки для приватного диалога и выборов.
        5. Завершить свидание на закате с ростом романтической привязанности.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Узкий канал с дворцовыми фасадами и отражениями фонарей.
        - Львиный мост, цепи и легенды о влюблённых.
        - Романсы гондольера и вечерние огни дворцов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 1 000, романтический бонус +20, стоимость аренды 5 000 eddies.
        - Ачивка «Романтика Мойки» и персональная фотография пары.
        - Повышение доверия партнёра и доступ к книгам воспоминаний.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Диалоговые сцены с выбором настроения и реакцией партнёра.
        - Фото-режим и сбор эстетических заметок.
        - Тайминг взаимодействий с музыкантом и туристами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Событие поддерживает романтическую линию Петербурга, связано с квестами Летнего сада и Стрелки Васильевского
        острова, а также служит отдыхом между катастрофическими сюжетами.
      mechanics_links: []
      assets: []
