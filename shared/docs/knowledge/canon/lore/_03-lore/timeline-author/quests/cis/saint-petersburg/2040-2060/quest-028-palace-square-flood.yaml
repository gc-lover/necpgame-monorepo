summary:
  problem: 'Сценарий затопления Дворцовой площади и спасения Эрмитажа описан лишь в Markdown и не подключён к системе катастрофических ивентов.'
  goal: 'Формализовать кооперативное событие с эвакуацией артефактов, управлением водой и решениями по сохранению культурного наследия.'
  essence: 'Игроки в условиях шторма выносят экспонаты Эрмитажа, удерживают площадь и спасают людей, пока вода накрывает символ Петербурга.'
  key_points:
    - 'Эвакуация артефактов с тайм-лимитом до полного затопления.'
    - 'Александрийская колонна как центральная точка координации.'
    - 'Выбор между сохранением людей, артефактов и инфраструктуры.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Во время супершторма волна накрывает Дворцовую площадь. Игроки, координируя спасателей, выносят картины,
        защищают колонну и организуют лодочные коридоры. От их действий зависит, сохранит ли город своё культурное лицо.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить сигнал тревоги и собрать команду спасателей.
        2. В течение двух часов эвакуировать ключевые шедевры из залов Эрмитажа.
        3. Организовать лодочную линию вокруг Александрийской колонны для эвакуации людей.
        4. Сдерживать поток воды, устанавливая временные дамбы и помпы.
        5. Завершить операцию и оценить ущерб, фиксируя последствия для города.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Колено воды уходит под своды Арки Главного штаба.
        - Зимний дворец и первые этажи Эрмитажа заполняет вода.
        - Колонна возвышается как маяк, вокруг неё кипит спасательная работа.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Успех: XP 5 000, культура +20, сохранённые экспонаты.
        - Провал: утрата коллекций, снижение репутации культуры, долгосрочные последствия для сюжетов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Кооперативная спасательная операция с тайм-менеджментом.
        - Система приоритетов эвакуации людей и артефактов.
        - Интерфейсы логистики и мониторинг уровня воды в реальном времени.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает линию климатических катастроф Петербурга, дополняет «Защиту от наводнения» и влияет на последующие
        сюжеты Эрмитажа и восстановительных программ города.
      mechanics_links: []
      assets: []
