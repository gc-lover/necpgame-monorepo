summary:
  problem: 'Плавучий рынок на Стрелке Васильевского острова не структурирован в базе знаний и не подключён к экономическим событиям.'
  goal: 'Разработать спокойный торговый квест с конкуренцией за лучшие места у ростральных колонн и управлением ассортимента.'
  essence: 'Игроки арендуют лодку, торгуют среди огней Стрелки и зарабатывают прибыль в новой водной экономике Петербурга.'
  key_points:
    - 'Старт у ростральных колонн с огнями и вечерней подсветкой.'
    - 'Торговля с местными и туристами влияет на динамику цен.'
    - 'Плавучие лавки создают атмосферу венецианского рынка.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест представляет вечер на плавучем рынке. Игрок арендует торговую лодку, подбирает ассортимент, конкурирует за
        место у колонн и обслуживает посетителей, наблюдая панораму Эрмитажа и Петропавловской крепости.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Арендовать лодку и получить разрешение на торговлю у Стрелки.
        2. Разместить товар и выбрать ценовую стратегию.
        3. Обслуживать клиентов, реагируя на события (конкуренты, проверки).
        4. Участвовать в вечернем аукционе за позицию у колонн.
        5. Подвести итоги и зафиксировать прибыль перед закрытием рынка.
      mechanics_links:
        - mechanics/economy/economy-trade-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Ростральные колонны с огнём и маяками.
        - Панорама Невы: Эрмитаж, Адмиралтейство, Петропавловская крепость.
        - Красный закат и отражения на воде.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 800, прибыль 2 000–5 000 eddies, торговый рейтинг +5.
        - Возможность получить постоянную лицензию на торговлю и редкие товары.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Торговая мини-игра с управлением спросом и предложением.
        - Влияние погоды и музыкальных выступлений на поток покупателей.
        - Переговоры с другими продавцами о совместных акциях.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с блоком «Ростральные колонны», поддерживает водную экономику города и подготавливает тематические
        фестивали на Стрелке.
      mechanics_links: []
      assets: []
