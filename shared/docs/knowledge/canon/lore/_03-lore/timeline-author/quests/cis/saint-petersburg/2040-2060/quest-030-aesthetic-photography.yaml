summary:
  problem: 'Фотомарафон по эстетическим видам Петербурга существует только в Markdown и не используется в туристической линии.'
  goal: 'Создать квест на сбор 20 культовых панорам затопленного города с механикой фотосъёмки и коллекций.'
  essence: 'Игрок проходит марафон по ключевым видам Петербурга, создаёт альбом и зарабатывает культурные бонусы.'
  key_points:
    - '20 точек с уникальными видами и архитектурой города.'
    - 'Фотоколлекция, влияющая на репутацию и экономику скриншотов.'
    - 'Событие дополнительно монетизирует эстетические активности.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Фотомарафон «Эстетика города» предлагает игроку запечатлеть двадцать знаковых видов Петербурга. Белые ночи,
        разводные мосты и затопленные набережные становятся кадрами для личного альбома и городского музея изображений.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: checklist
      title: Список точек
      body: |
        1. Дворцовая площадь на рассвете.
        2. Спас на Крови в отражении канала Грибоедова.
        3. Невский проспект в тумане.
        4. Стрелка Васильевского острова на закате.
        5. Разводной мост ночью.
        6. Петергоф и каскады фонтанов.
        7. Исаакиевский собор в золотом свете.
        8. Канал Мойка с львами.
        9. Эрмитаж с воды.
        10. Казанский собор внутри колоннады.
        11. Летний сад зимой.
        12. Михайловский замок в сумерках.
        13. Смольный собор в синем сиянии.
        14. Петропавловская крепость и ангел.
        15. Адмиралтейство с корабликом.
        16. Мариинский театр вечером.
        17. Крейсер «Аврора» на Неве.
        18. Юсуповский дворец.
        19. Каналы с высоты дронов.
        20. Белые ночи над городом.
      mechanics_links: []
      assets: []
    - id: mechanics_section
      title: Игровые элементы
      body: |
        - Механика фотосъёмки с оценкой композиции.
        - Оценка эстетики и редкости кадров.
        - Возможность продажи фото как виртуальных постеров.
      mechanics_links:
        - mechanics/social/photo-mode.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 3 000, фотоальбом «Эстетика СПб», возможность продать подборку за 10 000 eddies.
        - Ачивка «Фотограф Петербурга» и публикация снимков в городском архиве.
        - Рост культурной репутации и открытие новых фотомарафонов.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурно-туристическую линию города, синхронизируется с маршрутами Мойки, Грибоедова и событиями
        «Город-музей».
      mechanics_links: []
      assets: []
