summary:
  problem: 'Программа «Город-музей» оформлена только текстово и не подключена к культурному прогрессу игроков.'
  goal: 'Разработать квест на исследование 15 ключевых объектов исторического центра с AR-экскурсиями и культурными отметками.'
  essence: 'Игрок выступает хранителем Петербурга, собирая печати культурного паспорта и получая постоянную работу гида.'
  key_points:
    - 'Весь центр признан живым музеем с AR-экспозициями.'
    - 'Маршрут охватывает дворцы, храмы и крепости Петербурга.'
    - 'Квест открывает карьеру экскурсовода и льготы культурных фракций.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Исторический центр Санкт-Петербурга превращён в «Город-музей». Игрок получает задание пройти по пятнадцати объектам,
        активировать AR-экспозиции и собрать печати культурного паспорта, чтобы стать официальным хранителем маршрута.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить работу хранителя и культурный паспорт.
        2. Посетить пятнадцать обязательных объектов (Эрмитаж, Русский музей, Кунсткамера, Петропавловская крепость,
        Исаакиевский собор, Казанский собор, Спас на Крови, Михайловский замок, Мариинский театр, Смольный собор,
        Александро-Невская лавра, Строгановский и Юсуповский дворцы, Адмиралтейство, здание Сената и Синода).
        3. Активировать AR-экскурсии на каждом объекте и получить исторические инсайты.
        4. Пройти финальную проверку знаний и оформить лицензию гида.
        5. Подписать контракт на ведение городских туров и получить доступ к премиальным группам.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 5 000, культура +30, контракт хранителя (доход 10 000 eddies в неделю).
        - Титул «Хранитель Петербурга» и возможность вести платные экскурсии для NPC и игроков.
        - Открытие тематических маршрутов («Культурная столица», «Ночь в Русском музее»).
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics_section
      title: Механики
      body: |
        - AR-экспозиции и аудиогиды с историей зданий.
        - Система печатей культурного паспорта.
        - Расписание туров и управление группами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает линию «Культурная столица», связывает события Русского музея, Кунсткамеры и ночных экскурсий, а
        также служит точкой входа в культурную карьеру Петербурга.
      mechanics_links: []
      assets: []
