summary:
  problem: 'Квест о поиске сокровищ Романовых описан только текстово и не интегрирован в экспедиционные механики.'
  goal: 'Сформировать многоступенчатый данжен с историческими отсылками, выбором морали и экономическими последствиями.'
  essence: 'Игроки расшифровывают дневники камергера, проходят подземелья Зимнего дворца и решают судьбу императорских регалий.'
  key_points:
    - 'Историческое расследование приводит в скрытые катакомбы дворца.'
    - 'Жёсткий данжен с ловушками и роботизированной охраной.'
    - 'Финальный выбор определяет политическую реакцию мира.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Сокровища императорской семьи долгие десятилетия считались утерянными. Игроки получают дневник последнего камергера,
        расшифровывают маршрут и спускаются в тайные хранилища, чтобы определить судьбу символов монархии.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти дневник камергера в архиве и собрать подсказки.
        2. Расшифровать координаты тайника и получить доступ к подземелью.
        3. Пройти данжен с ловушками, охраной и головоломками.
        4. Обнаружить хранилище с регалиями, яйцами Фаберже и слитками.
        5. Принять решение: вернуть, продать или оставить сокровища.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: loot
      title: Содержимое тайника
      body: |
        - Большая Императорская корона, скипетр с алмазом «Орлов» и держава.
        - Десять яиц Фаберже и миниатюрные регалии.
        - Тонна золотых слитков и редкие артефакты.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Вернуть сокровища государству и стать национальным героем.
        - Продать коллекцию за 2 000 000 000 eddies и столкнуться с последствиями.
        - Скрыть тайник, сохранив артефакты для личного влияния.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 20 000, титул «Искатель Империи».
        - Перераспределение политического влияния и реакции мировых держав.
        - Возможность запускать последующие сюжеты о наследии Романовых.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics_section
      title: Механики
      body: |
        - Данжен с ловушками, охраной-роботами и корпоративными рейдерами.
        - Исторические пазлы и криптография дневников.
        - Экономические дилеммы и контроль над артефактами.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с сюжетами «Янтарная комната» и «Призрак Николая II», углубляя императорскую линию Петербурга.
      mechanics_links: []
      assets: []
