summary:
  problem: 'Вечерняя программа Русского музея с оживающими полотнами не структурирована и не подключена к образовательным квестам.'
  goal: 'Сформировать ночное событие с VR-погружением в картины и диалогами с ИИ-художниками.'
  essence: 'Игрок остаётся в музее после закрытия, вступает в разговор с виртуальными Репиным, Айвазовским, Врубелем и Кандинским и переживает их полотна изнутри.'
  key_points:
    - 'Картины оживают как ИИ-симуляции авторов.'
    - 'VR-погружение внутрь полотен с образовательной составляющей.'
    - 'Утреннее возвращение с культурными бонусами.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Русский музей запускает ночную программу: посетители могут остаться после закрытия и встретиться с цифровыми
        проекциями художников. Игрок погружается в полотна и узнаёт истории создания шедевров, расширяя культурный профиль.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить доступ к ночной программе и остаться в музее.
        2. После выключения света наблюдать активацию AR/VR-системы.
        3. Взаимодействовать с ИИ-версиями Репина, Айвазовского, Врубеля и Кандинского.
        4. Войти внутрь ключевых картин и пройти сюжетные сцены.
        5. Завершить визит утром, получив культурный отчёт и рекомендации.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Парадные залы Михайловского дворца и золотые рамы.
        - Ожившие картины и голограммы художников в исторических костюмах.
        - Акценты на «Бурлаках на Волге», морских полотнах и символизме.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 3 000, культура +20, доступ к эксклюзивной коллекции репродукций.
        - Ачивка «Друг художников».
        - Возможность вести экскурсии внутри VR-галерей.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics_section
      title: Механики
      body: |
        - VR-погружение в полотна и интерактивные диалоги.
        - Образовательные мини-игры, раскрывающие детали картин.
        - Прогресс культурной карьеры и доступ к редким арт-ивентам.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Событие поддерживает музейную линию Петербурга и дополняет квесты «Город-музей» и «Фаберже коллекция», создавая
        серию ночных культурных программ.
      mechanics_links: []
      assets: []
