summary:
  problem: 'Сюжет встречи с ИИ-призраком Николая II описан только в Markdown и не встраивается в линию императорского наследия.'
  goal: 'Структурировать эмоциональный квест с VR-реконструкцией последних дней императорской семьи и моральными выборами.'
  essence: 'Игроки посещают Александровский дворец ночью, общаются с цифровым Николаем II и решают, как поступить с его просьбами.'
  key_points:
    - 'ИИ-призрак делится воспоминаниями о падении империи.'
    - 'VR-погружение переносит игрока в последний год семьи Романовых.'
    - 'Выборы определяют дальнейшую линию императорских тайн.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Александровский дворец открывает ночную экскурсию, где активируется ИИ-модель Николая II. Игрок вступает в диалог,
        переживает реконструкцию последних дней империи и решает, помогать ли в поисках утраченных членов семьи.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить доступ к ночному посещению Александровского дворца.
        2. Встретить цифрового Николая II в его покоях и узнать историю последних дней.
        3. Пережить VR-сцены, показывающие семью Романовых в 1917-1918 годах.
        4. Принять решение: помочь в поисках легендарной «пропавшей дочери» или отказаться.
        5. Зафиксировать последствия выбора и влияние на императорскую линию.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Помочь призраку в поисках наследников и восстановлении памяти.
        - Отказаться, сохранив историческую целостность.
        - Эксплуатировать знания Николая II ради личной выгоды.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP 5 000, эмоциональный бафф, доступ к тайным архивам семьи Романовых.
        - Новые сюжетные линии о наследии императора.
        - Влияние на общественное восприятие игроков и фракций.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics_section
      title: Механики
      body: |
        - ИИ-призрак с адаптивными диалогами.
        - VR-реконструкция и эмоциональные сценарии.
        - Исторические расследования и гуманитарные выборы.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с линией императорских тайн («Сокровища Романовых», «Янтарная комната») и влияет на дальнейшие сюжеты,
        связанные с памятью династии.
      mechanics_links: []
      assets: []
