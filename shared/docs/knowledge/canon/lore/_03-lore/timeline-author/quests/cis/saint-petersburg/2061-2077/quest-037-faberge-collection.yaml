summary:
  problem: 'Глобальный сбор коллекции Фаберже описан без структуры, что мешает подключить его к системам прогрессии и экономики.'
  goal: 'Оцифровать долгосрочный квест по возвращению 50 императорских яиц, определив маршруты, стоимости и награды.'
  essence: 'Игрок получает задание коллекционера, путешествует по миру, собирает яйца Фаберже и возвращает их в музей Санкт-Петербурга.'
  key_points:
    - 'Международная логистика: Москва, Лондон, Нью-Йорк, Токио и другие центры.'
    - 'Гибридные методы получения: переговоры, кража, покупка, дипломатия.'
    - 'Финальный выставочный ивент в музее Фаберже, закрепляющий культурное наследие.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Долгосрочная сюжетная линия о возвращении императорских яиц в Санкт-Петербург.
        Игрок балансирует между дипломатией, криминалом и капиталовложениями, чтобы собрать коллекцию целиком.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Контракт с петербургским коллекционером и анализ текущего расположения яиц.
        2. Построение глобального маршрута и подбор команды специалистов.
        3. Серия миссий в ключевых городах (Москва, Лондон, Нью-Йорк, Токио и др.).
        4. Выбор стратегий: торг, кража, дипломатические обмены.
        5. Транспортировка яиц и торжественное открытие выставки в музее Фаберже.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: challenges
      title: Испытания
      body: |
        - Уникальная охрана и юридические ограничения в каждом регионе.
        - Репутационные риски при криминальных сценариях.
        - Высокие финансовые затраты при честной покупке артефактов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Золотые и эмалевые орнаменты, механические сюрпризы внутри каждого яйца.
        - Исторические справки об императорских заказах Фаберже.
        - Выставочный зал музея Фаберже на Фонтанке как финальная сцена.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 10 000, Валюта: затраты до 5 000 000 (при покупке).
        - Коллекция «50 яиц Фаберже» и ачивка «Коллекционер Империи».
        - Укрепление международной сети контактов и доступ к элитным заданиям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Глобальные миссии с разветвлённой логистикой и таймерами.
        - Система коллекционирования с прогрессией и промежуточными бонусами.
        - Экономические решения, влияющие на репутацию и отношения с фракциями.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает императорскую линейку Петербурга и связывается с международными сюжетами.
        Финальная выставка влияет на культурные показатели города и активирует VIP-контент.
      mechanics_links: []
      assets: []
