summary:
  problem: 'Гильдейская линия «Птенцы Гнезда Петрова» существовала только в Markdown и не была формализована для Legacy-системы.'
  goal: 'Описать гильдейский контент, где команды восстанавливают город в духе Петра I и зарабатывают очки наследия.'
  essence: 'Игроки вступают в гильдию, выполняют строительные и реформаторские задания и соревнуются за лидерство в рейтинге Legacy.'
  key_points:
    - 'Многопрофильные миссии: строительство, флот, реформы, наука.'
    - 'Очки Legacy дают гильдейские бонусы и влияние на культурную карту города.'
    - 'Тематические награды с символикой Петра поддерживают имперскую линию.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Наследие Петра» вводит игроков в гильдию «Птенцы Петра». Участники должны доказать преданность реформаторскому
        духу, помогая модернизировать Петербург, восстанавливать дворцы и запускать научные инициативы.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: missions
      title: Миссии гильдии
      body: |
        - Строительство: восстановление дворцов и верфей по историческим чертежам.
        - Реформы: внедрение городских сервисов и модернизация инфраструктуры.
        - Флот: морские экспедиции и защита торговых путей.
        - Наука: запуск исследовательских лабораторий и образовательных программ.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: legacy_system
      title: Legacy-очки
      body: |
        Legacy-очки начисляются за вклад в каждое направление. Еженедельные рейтинги определяют лидеров, открывая доступ
        к уникальным контрактам и городским привилегиям. Девиз гильдии «Делай как Пётр» отражён в визуальном стиле и
        церемониях награждения.
      mechanics_links:
        - mechanics/social/mentorship-relationships.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP и гильдейские бонусы, усиливающие строительство и социальное влияние.
        - Титул «Птенец Гнезда Петрова» и доступ к имперскому триколору и Андреевскому флагу.
        - Специальные проекты города, зависящие от суммарных Legacy-очков.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Коллективная игра гильдий с рейтинговой таблицей.
        - Мультидисциплинарные задания в строительстве, флоте и науке.
        - Постоянный вклад в развитие города и имперской линии.
      mechanics_links:
        - mechanics/social/npc-hiring-system.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с событиями культурной лиги, поддерживает строительные кампании региона и формирует базу для
        дальнейших сюжетов про реформы Санкт-Петербурга.
      mechanics_links: []
      assets: []
