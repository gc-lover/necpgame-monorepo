summary:
  problem: 'Сюжет про котов Эрмитажа оставался в Markdown и не участвовал в социальной программе города.'
  goal: 'Перенести милый квест в YAML, описать взаимодействие с котами и их поддержку игроков.'
  essence: 'Игрок помогает легендарным котам бороться с кибер-крысами, организует День кота и получает дружбу пушистых хранителей музея.'
  key_points:
    - 'Экскурсия в подвалы Эрмитажа и знакомство с индивидуальными котами.'
    - 'Мини-игра по борьбе с кибер-крысами и организация праздника.'
    - 'Долгосрочный бафф от котов, отражённый в социальных механиках.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок спускается в подвалы Эрмитажа, знакомится с котами-охранниками и помогает им сохранить музей от
        технологичных грызунов. Квест раскрывает традицию, продолжающуюся с XVIII века.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Исследовать подвалы и познакомиться с котами, каждый из которых имеет характер и историю.
        2. Очистить туннели от кибер-крыс, используя гаджеты и помощь котов.
        3. Организовать «День кота» с участием туристов и стриминговых платформ.
        4. Присвоить котам статус «Хранители Культуры» и открыть им доступ в экспозиции.
      mechanics_links:
        - mechanics/social/player-orders-via-npc.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подвалы дворца наполнены историческими артефактами, мисками с именами котов и туристами, которые приходят на
        экскурсии. Упоминания Екатерины II и традиций XVIII века поддерживают связь с историей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP и любовь котов (+100 к скрытому параметру «Коты»).
        - Ачивка «Друг Котов Эрмитажа» и случайные баффы от питомцев.
        - Социальный статус в музее и доступ к эксклюзивным экскурсиям.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Wholesome контент и социальные сцены.
        - Мини-игры против кибер-крыс.
        - Система питомцев, дающих временные бонусы.
      mechanics_links:
        - mechanics/social/family-relationships-system.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает линию Эрмитажа, дополняя сюжет «Ограбление Эрмитажа» дружбой с котами и открывая социальные
        коллаборации музея.
      mechanics_links: []
      assets: []
