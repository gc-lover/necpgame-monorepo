summary:
  problem: 'Финальная церемония культурной лиги с исполнением гимна оставалась в Markdown и не имела формализованного описания.'
  goal: 'Перевести сцену массового исполнения «Боже, Царя храни!» в YAML и связать её с сезонными событиями города.'
  essence: 'Игроки собираются на Дворцовой площади, участвуют в хоре и проживают эмоциональное завершение сезона.'
  key_points:
    - 'Массовый ивент на 10 000 участников с синхронным пением.'
    - 'Имперская символика и исторические отсылки усиливают атмосферу.'
    - 'Участие даёт ачивку и эмоциональные бонусы региона.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Во время финала культурной лиги город организует исполнение гимна «Боже, Царя храни!». Игроки, NPC и
        приглашённые артисты собираются на Дворцовой площади для ритуала памяти и единства.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: ceremony
      title: Церемония
      body: |
        1. Подготовка сцены, звука и визуальных проекций.
        2. Сбор свыше 10 000 участников под имперскими флагами.
        3. Хор начинает гимн, на экранах появляются слова, позволяя всем присоединиться.
        4. Финальный аккорд сопровождается световым шоу и салютом.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Упоминаются композитор Львов, строки гимна и символика двуглавого орла. Память о последнем исполнении 1917 года
        добавляет эмоциональный вес моменту.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP и ачивка «Голос Империи».
        - Коллекционный предмет — нотный лист гимна.
        - Рост культурной репутации и ностальгический эффект для участников.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Массовое музыкальное событие с синхронизацией аудио и визуальных эффектов.
        - Эмоциональные реактиваторы в социальных системах.
        - Пост-ивентовые бонусы для Санкт-Петербурга в туристической экономике.
      mechanics_links:
        - mechanics/economy/economy-events.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Церемония завершает «Культурную Лигу» и подготавливает следующую сезонную кампанию. Связана с сюжетами о
        возвращении имперского наследия.
      mechanics_links: []
      assets: []
