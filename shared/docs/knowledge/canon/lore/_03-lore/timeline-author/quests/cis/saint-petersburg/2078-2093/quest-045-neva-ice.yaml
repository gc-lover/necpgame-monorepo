summary:
  problem: 'Зимняя традиция ходить по замёрзшей Неве не была отражена в системе сезонных событий.'
  goal: 'Добавить рискованный, но атмосферный квест с зимней закалкой игрока и возможностью провала под лёд.'
  essence: 'Игрок рискует пройти по льду Невы и окунается в прорубь, получая закалку и сезонную ачивку.'
  key_points:
    - 'Сезонное событие, активное только при замерзании Невы.'
    - 'Проверка смелости/стойкости с риском переохлаждения.'
    - 'Связь с традицией крещенских купаний и зимним циклом города.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок ждёт сильных морозов, выходит на лёд Невы и пытается безопасно перейти на другой берег, решая — окунаться ли
        в прорубь и насколько далеко рискнуть ради статуса «закалённого».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Дождаться замерзания Невы (сезонный таймер).
        2. Пройти по льду, выдержав проверку смелости (DC 15).
        3. Добраться до противоположного берега.
        4. Опционально окунуться в прорубь на крещенском празднике.
        5. Вернуться живым и поделиться впечатлениями.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Толстый лёд, трещины и мороз -20°C.
        - Прорубь с освящённой водой и традиционные палатки для переодевания.
        - Предупреждения МЧС и городской администрации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и риск
      body: |
        - XP: 1 500.
        - Бафф «Закалка» (+15 к сопротивлению холоду на ограниченное время).
        - Ачивка «Ледяное Сердце Невы».
        - Риск: провал под лёд, переохлаждение или смерть персонажа.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Сезонный таймер и погодные проверки.
        - Навык смелости/стойкости с бросками при трещинах льда.
        - Возможность социального взаимодействия и мини-ивентов на льду.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает зимнюю линейку Санкт-Петербурга, может быть объединён с другими сезонными квестами и событиями
        крещенских купаний.
      mechanics_links: []
      assets: []
