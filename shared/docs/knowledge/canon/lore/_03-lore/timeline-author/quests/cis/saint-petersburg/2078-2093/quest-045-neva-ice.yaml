summary:
  problem: 'Сезонный маршрут по замёрзшей Неве не был оцифрован и не связан с системами риска и закалки игроков.'
  goal: 'Подготовить зимний квест с балансом между традицией, опасностью провала под лёд и бонусами за храбрость.'
  essence: 'Игрок выходит на замёрзшую Неву, проходит символический маршрут и возвращается окрепшим после испытания холодом.'
  key_points:
    - 'Событие привязано к погодным данным: активируется только при безопасной толщине льда.'
    - 'Есть опциональные активности (прорубь, закаливание), влияющие на баффы и репутацию.'
    - 'Ошибки приводят к переохлаждению и спасательным мини-сценариям.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Туристическая традиция превращается в управляемый зимний квест. Игроки проходят по замёрзшей Неве под наблюдением спасателей
        и закрепляют связь с городом через закалку и участие в крещенских купаниях.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Дождаться официального объявления о безопасной толщине льда.
        2. Стартовать с одного берега и следовать по размеченному маршруту.
        3. Пройти испытание на смелость, включая проверку устойчивости льда.
        4. Опционально окунуться в прорубь под присмотром медиков.
        5. Вернуться на берег и получить отметку о прохождении.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: risks
      title: Риски и безопасность
      body: |
        - Провал под лёд при нарушении инструкции (запускает спасательную сцену).
        - Переохлаждение и снижение характеристик при отсутствии подготовленного снаряжения.
        - Необходимость следовать сигналам спасателей и датчикам толщины льда.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 500, Валюта: 0.
        - Бафф «Закалка» +15 и ачивка «Ледяное сердце Невы».
        - Изменение репутации в зимних клубах и доступ к экстремальным событиям.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Сезонное событие, зависящее от климатических данных.
        - Проверки атрибутов смелости и выносливости.
        - Система закалки с накопительными бонусами за повторное участие.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает зимнюю линейку Санкт-Петербурга и связывается с квестами закалки и сезонных праздников.
        Успех открывает доступ к крещенским событиям и зимним соревнованиям на льду.
      mechanics_links: []
      assets: []
