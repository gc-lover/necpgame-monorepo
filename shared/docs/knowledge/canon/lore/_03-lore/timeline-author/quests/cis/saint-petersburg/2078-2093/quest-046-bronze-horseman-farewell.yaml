summary:
  problem: 'Финальный диалог с Медным всадником не имеет структурированной подачи и не даёт игровых бонусов при переходе в новую лигу.'
  goal: 'Оформить эмоциональное завершение линии Петра I с закреплением бонусов и нарратива для перезапуска сезона.'
  essence: 'Игрок встречается с ИИ-Петром I у Медного всадника, скрепляет клятву городу и получает благословение на следующую лигу.'
  key_points:
    - 'Диалог подчёркивает 300-летнюю историю и вклад игрока в развитие города.'
    - 'Благословение задаёт стартовые модификаторы для новой лиги.'
    - 'Сцена является кульминацией линии памятника и патриотической кампании.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Перед перезапуском сезона игрок приходит на Сенатскую площадь. ИИ-проекция Петра I активируется для личного прощания,
        вспоминает ключевые моменты города и передаёт символическую власть новому поколению.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить приглашение на ночную церемонию у Медного всадника.
        2. Прослушать исторический монолог ИИ-Петра о пути города.
        3. Ответить на вопросы-рефлексии о выполненных миссиях.
        4. Получить благословение и бонус для следующей лиги.
        5. Увидеть финальную подсветку памятника и запуск нового сезона.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: blessings
      title: Благословения
      body: |
        - «Город будет жить вечно»: +10% к прогрессии в новой лиге.
        - Уникальная запись в профиле игрока с цитатой Петра I.
        - Открытие дополнительных стартовых миссий в новом сезоне.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Памятник, подсвеченный неоном и историческими голограммами.
        - Пустая Сенатская площадь, подчёркивающая торжественность.
        - Аудио-оформление с голосом ИИ-Петра и архивными цитатами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 5 000, Валюта: 0.
        - Благословение Петра (+10% ко всем параметрам в новой лиге).
        - Укрепление связей с фракцией патриотов Петербурга.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Диалоговая сцена с ветками, зависящими от завершённых квестов города.
        - Система перехода между лигами с переносом бонусов.
        - Отслеживание эмоциональных показателей игрока для финальной кат-сцены.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Завершает линию Медного всадника и соединяется с квестами финала города.
        Результат активирует стартовые события новой лиги и влияет на вступительные ролики.
      mechanics_links: []
      assets: []
