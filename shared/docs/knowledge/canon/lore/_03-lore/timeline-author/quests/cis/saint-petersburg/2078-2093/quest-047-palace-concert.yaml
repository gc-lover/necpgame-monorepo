summary:
  problem: 'Финальный дворцовый концерт не структурирован для многолокационного события и не даёт игроку выбора участия.'
  goal: 'Описать синхронный концерт во дворцах с выбором локации и культурными наградами.'
  essence: 'Игрок посещает один из дворцов, становится свидетелем синхронной симфонии прощания и усиливает культурные связи.'
  key_points:
    - 'Синхронные выступления в пяти исторических дворцах Петербурга.'
    - 'Возможность выбора акцентов программы в зависимости от локации.'
    - 'Эмоциональное закрепление финала сезона через «Лебединое озеро».'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Завершающий культурный ивент сезона: все ключевые дворцы города открывают залы для финального концерта,
        а игрок выбирает, где провести вечер прощания с лигой.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить приглашение и выбрать дворец (Эрмитаж, Екатерининский, Петергоф, Павловск, Михайловский).
        2. Посетить вступительный пролог с рассказом о музыкальной традиции.
        3. Прослушать симфоническую программу и наблюдать постановку.
        4. Финальный аккорд «Лебединого озера», соединяющий все локации.
        5. Участие в коллективных овациях и сбор впечатлений.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Золотые интерьеры и исторические костюмы музыкантов.
        - Голографические вставки, соединяющие дворцы в единую трансляцию.
        - Элегантные залы с идеальной акустикой и мерцающими люстрами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 3 000, Валюта: -200.
        - Культурный бафф +20 и ачивка «Свидетель симфонии».
        - Доступ к закрытым бальным событиям и репетициям следующего сезона.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Аудио-визуальные мини-игры на синхронизацию жестов и аплодисментов.
        - Выбор локации влияет на дополнительные бонусы и NPC-встречи.
        - Коллекционирование музыкальных фрагментов и воспоминаний.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Служит финалом культурной линии Петербурга и дополняет квесты императорских балов.
        Результат влияет на статус игрока в культурных фракциях и открывает сезонные активности.
      mechanics_links: []
      assets: []
