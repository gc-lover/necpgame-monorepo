summary:
  problem: Финальный дворцовый концерт оставался в Markdown и не раскрывал синхронную структуру события.
  goal: Задокументировать мульти-локационный концерт классики с финалом «Лебединое озеро».
  essence: Игрок выбирает один из имперских дворцов, слушает синхронный концерт и прощается с сезоном.
  key_points:
    - Пять дворцов выступают одновременно с одной программой.
    - Оркестры в исторических костюмах создают атмосферу имперской роскоши.
    - Финал сопровождается эмоциями и формирует ачивку «Свидетель симфонии».
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Дворцовый концерт» превращает Зимний дворец, Екатерининский дворец, Петергоф, Павловск и Михайловский дворец в
        синхронные концертные залы. Классическая программа подчеркивает культурное наследие города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выбрать один из дворцов и занять место в зале.
        2. Прослушать симфонический блок с произведениями Чайковского, Мусоргского и Римского-Корсакова.
        3. Наблюдать синхронизацию оркестров через holo-связь между дворцами.
        4. Финальная часть — «Лебединое озеро» под проекции белых лебедей.
        5. Участвовать в аплодисментах и получить культурный бафф.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Золотые залы, мерцающие люстры, акустика имперских залов и hologram-связь между площадками создают эффект единой симфонии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Финансы: -200 еддис (билеты и наряды).
        - Культурный бафф +20 и ачивка «Свидетель симфонии».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Синхронное управление несколькими сценами, культурные баффы и социальные реакции зрителей.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Завершает культурную арку Петербурга и ведёт к финалу «Вечный город».
      mechanics_links: []
      assets: []
