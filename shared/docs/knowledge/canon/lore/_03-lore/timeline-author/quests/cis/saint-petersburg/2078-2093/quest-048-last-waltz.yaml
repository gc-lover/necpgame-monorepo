summary:
  problem: 'Финальный бал в Николаевском зале не формализован как романтическое событие с проверками и наградами.'
  goal: 'Сформировать социальный квест с танцевальной мини-игрой и усилением отношений перед перезапуском лиги.'
  essence: 'Игрок надевает бальный наряд, танцует прощальный вальс и укрепляет романтическую линию.'
  key_points:
    - 'Николаевский зал Эрмитажа выступает центром финального бала.'
    - 'Танцевальная мини-игра требует попадания в ритм и совместных движений.'
    - 'Квест усиливает романтические отношения и культурный статус.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Вечер прощания перед новой лигой. Игрок и его партнёр приглашаются на последний бал, где нужно показать владение вальсом,
        соблюсти этикет и эмоционально завершить сезон.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подготовить бальный наряд и подтвердить участие.
        2. Прибыть в Николаевский зал и пройти приветственный ритуал.
        3. Найти партнёра и синхронизировать шаги в танцевальной мини-игре.
        4. Исполнить финальный вальс и поделиться воспоминаниями.
        5. Сделать общий поклон перед оркестром и завершить бал.
      mechanics_links:
        - mechanics/social/social-etiquette.yaml
      assets: []
    - id: romance
      title: Романтические акценты
      body: |
        - Дополнительные диалоги при высоком уровне отношений.
        - Возможность признания или завершающей клятвы.
        - Сохранение эмоциональных сцен в хронике пары.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Огромный зал с хрустальными люстрами и зеркальными стенами.
        - Оркестр в исторических мундирах играет классические вальсы.
        - Тонкий паркет и мраморные колонны создают атмосферу имперского прощания.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 500, Валюта: 0.
        - Показатель «Романс» +20 при участии с партнёром.
        - Фотографии и воспоминания, влияющие на будущие романтические квесты.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Танцевальная мини-игра с ритмическими проверками.
        - Шкала эмоционального отклика, влияющая на финальную сцену.
        - Ветвления диалогов по уровню отношений и культурного статуса.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Завершает линию императорских балов и связывается с квестами «Императорский бал» и «Бал у Екатерины».
        Результат открывает романтические сцены следующего сезона.
      mechanics_links: []
      assets: []
