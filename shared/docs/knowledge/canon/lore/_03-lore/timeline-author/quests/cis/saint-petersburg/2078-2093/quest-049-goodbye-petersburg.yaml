summary:
  problem: 'Финальный тур по Петербургу в Markdown не описывает сценарную логику и эмоциональные бонусы при прощании.'
  goal: 'Структурировать квест-прощание с ключевыми локациями и фиксировать эмоциональный итог сезона.'
  essence: 'Игрок проводит день в любимых местах города, собирает воспоминания и закрепляет связь с Петербургом перед отъездом.'
  key_points:
    - 'Маршрут охватывает ключевые временные точки суток и знаковые места.'
    - 'Каждая остановка даёт выбор внутренних монологов и реакций.'
    - 'Квест формирует персональный журнал воспоминаний и финальный тост городу.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Прощальный тур рассчитан на один игровой день. Игрок посещает символические локации, чтобы эмоционально завершить
        историю и подготовиться к новым приключениям.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Рассвет на Дворцовой площади и воспоминания о начале пути.
        2. Утренняя прогулка по Невскому проспекту с встречами NPC.
        3. Дневная прогулка по каналам на гондоле и сбор фотокадров.
        4. Закат у Стрелки Васильевского острова с выбором тоста.
        5. Ночная сцена: белая ночь или огни города в зависимости от сезона.
      mechanics_links:
        - mechanics/exploration/route-planning.yaml
      assets: []
    - id: emotions
      title: Эмоциональные выборы
      body: |
        - Игрок фиксирует чувства в дневнике: гордость, ностальгия, надежда.
        - Возможность пригласить спутников и делиться воспоминаниями.
        - Запуск поэтов-андроидов, цитирующих строки о Петербурге.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Имперская архитектура, отражающаяся в водах каналов.
        - Мосты, разводящиеся в ночи, и голографические подсветки.
        - Фоновая музыка с мотивами «Люблю тебя, Петра творенье».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 2 500, Валюта: 0.
        - Ачивка «Петербургская душа» и персональный альбом воспоминаний.
        - Повышение доверия у культурных фракций и доступ к эксклюзивным проводам.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Система коллекционирования эмоций и фотографий.
        - Временные окна: каждое событие доступно только в определённое время суток.
        - Влияние выбора эмоций на финальную нарративную заставку.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Служит эмоциональным финалом линии Санкт-Петербурга и дополняет квесты финального концерта и балов.
        Итоговые решения влияют на вступление в новую лигу и отношения с NPC.
      mechanics_links: []
      assets: []
