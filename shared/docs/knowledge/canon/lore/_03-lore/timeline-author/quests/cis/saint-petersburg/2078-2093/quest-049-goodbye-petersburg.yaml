summary:
  problem: 'Прощальный тур по Петербургу оставался в Markdown и не был встроен в эмоциональную арку финального сезона.'
  goal: 'Структурировать квест последнего дня в городе, подчёркивающий символические локации, эмоции и памятные награды.'
  essence: 'Игрок проводит день в культовых местах, фиксирует эмоции и готовится к финальному переходу в новую лигу.'
  key_points:
    - 'Маршрут проходит через пять временных точек суток: рассвет, утро, день, закат и ночь.'
    - 'Эмоциональные выборы формируют персональный журнал воспоминаний и влияют на отношение фракций.'
    - 'Награда включает ачивку «Петербургская душа» и бафф прощания перед квестом «Вечный Город».'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Прощай, Петербург» рассчитан на один игровой день. Игрок посещает символические локации, чтобы завершить личную
        историю в городе и зафиксировать эмоции перед отъездом.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: itinerary
      title: Маршрут
      body: |
        1. Рассвет на Дворцовой площади и воспоминания о старте сезона.
        2. Утро на Невском проспекте с уличными музыкантами и случайными NPC.
        3. Дневная гондола по каналам с фоточекпоинтами.
        4. Закат у Стрелки Васильевского острова с выбором тоста.
        5. Ночная сцена: белая ночь или огни города в зависимости от календаря.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: emotions
      title: Эмоциональные выборы
      body: |
        - Игрок фиксирует чувства (гордость, ностальгия, надежда) в дневнике.
        - Возможность пригласить спутников и делиться воспоминаниями.
        - Поэты-андроиды цитируют Пушкина «Люблю тебя, Петра творенье».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Имперская архитектура отражается в каналах, разводные мосты создают арки, а голографическая подсветка поддерживает
        атмосферу прощального тура.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP и эмоциональный бафф «Прощание с культурной столицей».
        - Ачивка «Петербургская душа» и персональный альбом воспоминаний.
        - Повышение доверия у культурных фракций и доступ к VIP-проводам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Сбор фото- и эмоций в персональный журнал.
        - Временные окна: каждое событие доступно в определённый час.
        - Влияние выбранных эмоций на финальную катсцену.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест предшествует финалу «Вечный Город» и закрывает линию Санкт-Петербурга, фиксируя отношения с NPC и подготовку
        к Legacy-выбору.
      mechanics_links: []
      assets: []
