summary:
  problem: 'Финальный квест Санкт-Петербурга с Legacy-выбором оставался в Markdown и не был формализован для сезонного финала.'
  goal: 'Структурировать сцену прощания на колоннаде Исаакия и выбор наследия перед переходом в следующую лигу.'
  essence: 'Игрок поднимается на колоннаду, рассматривает панораму города, выбирает элементы наследия и получает титул ветерана.'
  key_points:
    - 'Legacy-выбор фиксирует, что переходит в новую лигу.'
    - 'Катсцена демонстрирует панораму города в золотом свете.'
    - 'Финал подчёркивает завершение 50 квестов Санкт-Петербурга.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        «Вечный Город» закрывает сезон Санкт-Петербурга. Игрок поднимается на колоннаду Исаакиевского собора,
        подводит итоги и принимает решение о наследии, которое перейдёт в следующую лигу.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: legacy_choice
      title: Legacy-выбор
      body: |
        Игрок выбирает три элемента для переноса в новую лигу: культурные бонусы, экономические преимущества или
        союзников. Решение влияет на стартовые условия следующего сезона.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: climb
      title: Подъём на Исаакий
      body: |
        Персонаж поднимается на колоннаду, где активируется панорамная сцена. Объектив показывает Эрмитаж, Неву,
        Петропавловскую крепость и каналы в сиянии белой ночи или золотого заката.
      mechanics_links: []
      assets: []
    - id: cutscene
      title: Катсцена финала
      body: |
        Голос за кадром подводит итоги лиги: «Лига завершена. Петербург — вечный город культуры. Империя живёт в
        сердцах. До встречи в следующей жизни, товарищ». Экран переходит в золотой свет, символизируя переход.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: epilogue
      title: Послесловие
      body: |
        Документ фиксирует завершение всех 50 квестов города, перечисляя десятилетние блоки от 2020 до 2093 годов и
        подчёркивая цитату Пушкина «Люблю тебя, Петра творенье!».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Титул «Ветеран Петербурга 2020-2093».
        - Legacy-прогресс и переход в новую лигу без опыта или валюты.
        - Запись в глобальной хронике игрока.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
