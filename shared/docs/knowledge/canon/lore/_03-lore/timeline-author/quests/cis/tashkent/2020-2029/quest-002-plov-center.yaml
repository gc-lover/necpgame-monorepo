summary:
  problem: Markdown не отображал масштаб казанов и баффы после дегустации плова.
  goal: Структурировать экскурсию в Центр плова с акцентом на гастрономический опыт и экономику блюда.
  essence: Игрок наблюдает приготовление в казанах, пробует легендарный плов и повышает выносливость команды.
  key_points:
    - Казаны до тонны — производственная мощность и шоу для туристов.
    - Дегустация разных рецептов усиливает баффы HP и Stamina.
    - Квест поддерживает линию узбекской кухни и систему питания.
content:
  sections:
    - id: preparation
      title: Утреннее приготовление
      body: |
        Экскурсия начинается утром, когда мастера закладывают рис, мясо и морковь.
        Игрок фиксирует рецепт и помогает добавлять специи.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Под руководством повара игрок пробует три сорта плова (3, 5, 20 лет традиции).
        Выбор гарниров влияет на величину баффа «Plov Strength».
      mechanics_links: []
      assets: []
    - id: culture
      title: Истории и легенды
      body: |
        Гид рассказывает про «томление» и легенду Черчилля о коньяке и плове.
        Игрок решает, инвестировать ли в обучение мастера для ресторана.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, −20 кредов, бафф «Plov Strength» (+25% HP, +25% Stamina на 10 часов).
        - Ачивка «Ошман» и +5 репутации гастрономической линии.
      mechanics_links: []
      assets: []
