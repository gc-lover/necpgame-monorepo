summary:
  problem: Скетч не структурировал гастрономический тур и мастер-класс по самсе.
  goal: Создать кулинарный квест с поиском лучшей самсы и обучением работе с тандыром.
  essence: Игрок собирает рекомендации местных, пробует разные самсы и участвует в мастер-классе по лепке.
  key_points:
    - Тандыр — ключевой элемент и источник баффов.
    - Разные начинки раскрывают богатство узбекской кухни.
    - Финальное голосование определяет, кто получит знак «Лучшая самса».
content:
  sections:
    - id: scouting
      title: Поиск лучших точек
      body: |
        Игрок общается с местными жителями и собирает советы, какие лавки посетить.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        - Самса с бараниной.
        - Самса с тыквой.
        - Самса с картофелем.
        Мини-игра «оценка сочности» определяет бонусы.
      mechanics_links: []
      assets: []
    - id: workshop
      title: Мастер-класс
      body: |
        Игрок пробует лепить самсу и прикрепляет её к стенке тандыра, контролируя температуру.
      mechanics_links: []
      assets: []
    - id: verdict
      title: Выбор победителя
      body: |
        Голосование за любимую точку с возможностью дать рекомендацию в городском канале.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP.
        - Издержки: −15 кредов.
        - Бафф «+15% HP на 6 часов».
        - Ачивка «Мастер самсы».
      mechanics_links: []
      assets: []
