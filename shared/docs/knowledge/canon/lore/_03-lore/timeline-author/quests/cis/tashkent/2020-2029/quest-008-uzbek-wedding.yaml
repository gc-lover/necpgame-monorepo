summary:
  problem: Markdown-описание не деталировало роли гостей и мини-игры в рамках свадьбы.
  goal: Структурировать крупное социальное событие с танцами, пловом и традициями дара.
  essence: Игрок становится почётным гостем, помогает с подготовкой и участвует в танцах и тостах.
  key_points:
    - Масштаб свадьбы (300+ гостей) требует организации.
    - Дастархан и плов в казанах — центральные элементы.
    - Танцевальные мини-игры и обмен подарками влияют на социальную репутацию.
