summary:
  problem: Квест не описывал практическую часть выпечки нона и символику хлеба.
  goal: Сделать мастер-класс по выпечке лепёшки с тандыром и культурными традициями.
  essence: Игрок учится замешивать тесто, наносит узор чекичем и выпекает нон, соблюдая ритуалы уважения к хлебу.
  key_points:
    - Тандыр требует выдержки температуры и правильного прилепления.
    - Узоры обозначают регион и семью пекаря.
    - Нарушение традиций (например, резка ножом) снижает репутацию.
