summary:
  problem: Markdown-версия не раскрывала последовательность прогулки и ключевые точки Старого Тбилиси.
  goal: Описать маршрут по историческому центру с акцентом на серные бани, крепость Нарикала и панорамы города.
  essence: Игрок исследует Старый Тбилиси, посещает Абанотубани, крепость Нарикала и статую «Мать-Грузия», завершая прогулку панорамой.
  key_points:
    - Серные бани и тёплые источники объясняют происхождение названия города.
    - Канатная дорога и крепость Нарикала создают вертикальное приключение.
    - Завершение на смотровой площадке добавляет фотозадание и бонус к культуре.
content:
  sections:
    - id: streets
      title: Старые улочки
      body: |
        Игрок начинает маршрут в кварталах с деревянными балконами и мастерскими.
        AR-гид рассказывает истории ремесленников и архитектурные особенности.
      mechanics_links: []
      assets: []
    - id: baths
      title: Серные бани Абанотубани
      body: |
        - Визит в банный комплекс с возможностью взять процедурный бафф «Sulfur Relax».
        - Диалог с банщиком о лечении и традициях.
      mechanics_links: []
      assets: []
    - id: narikala
      title: Подъём к Нарикале
      body: |
        - Поездка на канатной дороге.
        - Осмотр крепости IV века и интерактивная реконструкция боёв.
      mechanics_links: []
      assets: []
    - id: mother_georgia
      title: Статуя «Мать-Грузия»
      body: |
        Игрок изучает символизм меча и чаши, выбирая, какой дар предложить городу: оборону или гостеприимство.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP.
        - Издержки: −30 кредов (посещение бань).
        - +10 к параметру «Культура».
        - Ачивка «Хранитель Тбилиси».
      mechanics_links: []
      assets: []
