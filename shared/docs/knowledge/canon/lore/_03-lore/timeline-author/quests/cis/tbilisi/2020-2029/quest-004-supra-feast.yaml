summary:
  problem: Markdown-квест не описывал структуру супры и роль тамады как ведущего социального события.
  goal: Задать сценарий грузинского застолья с тостами, песнями и социальными баффами.
  essence: Игрок участвует в семейной супре, слушает тамаду, поднимает тосты и укрепляет связи.
  key_points:
    - Тамада координирует длинные тосты и задаёт темы обсуждения.
    - Гости пьют вино из кантси и делятся историями.
    - Участие даёт долгосрочный бонус к социальным параметрам.
content:
  sections:
    - id: invitation
      title: Приглашение на супру
      body: |
        Игрок получает пригласительный, выбирая подарки для хозяев.
        От выбора зависит настроение застолья и стартовые бонусы.
      mechanics_links: []
      assets: []
    - id: feast
      title: Застолье
      body: |
        - Стол ломится от блюд: хинкали, хачапури, пхали, сациви.
        - Игра «найди блюдо» по рекомендациям хозяев.
      mechanics_links: []
      assets: []
    - id: toast_master
      title: Тамада и тосты
      body: |
        - Тамада задаёт темы: семья, предки, гости, будущее.
        - Игрок должен импровизировать ответные тосты, влияющие на репутацию.
      mechanics_links: []
      assets: []
    - id: singing
      title: Пение и завершение
      body: |
        Общий хор поёт многоголосье; игрок выбирает партию и получает бонус за попадание в тональность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP.
        - Социальный параметр: +20.
        - Бафф «Hospitality XP +50% на 48 часов».
      mechanics_links: []
      assets: []
