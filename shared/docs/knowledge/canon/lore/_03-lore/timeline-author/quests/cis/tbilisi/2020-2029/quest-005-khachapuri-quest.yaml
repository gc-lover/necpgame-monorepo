summary:
  problem: Кулинарный маршрут по хачапури не фиксировал разнообразие видов и механики дегустации.
  goal: Оформить квест как гастрономический тур по лучшим местам Тбилиси с обучением подаче аджарского хачапури.
  essence: Игрок посещает четыре заведения, пробует разные виды хачапури и выбирает любимый рецепт.
  key_points:
    - Аджарский, имеретинский, мегрельский и пеновани представлены как отдельные станции.
    - Взаимодействие с шефами раскрывает секреты теста и сыра сулугуни.
    - Финальное голосование фиксирует предпочтение игрока и открывает новые рецепты.
content:
  sections:
    - id: route
      title: Построение маршрута
      body: |
        Игрок получает карту кулинарного тура и бронь в топовых хинкальных.
        Планирование времени влияет на свежесть блюд и бонусы.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        - Аджарский: лодочка с яйцом, мини-игра «правильно перемешай масло».
        - Имеретинский: оценка текстуры и распознавание специй.
        - Мегрельский: двойной сыр, проверка на лучший сырный тяг.
        - Пеновани: слоёный вариант, оценка хрустящей корочки.
      mechanics_links: []
      assets: []
    - id: verdict
      title: Выбор фаворита
      body: |
        Игрок отдает голос за понравившийся вид и делится отзывом в гастрономическом канале города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP.
        - Издержки: −25 кредов.
        - Бафф «+20% HP на 8 часов».
        - Ачивка «Мастер хачапури».
      mechanics_links: []
      assets: []
