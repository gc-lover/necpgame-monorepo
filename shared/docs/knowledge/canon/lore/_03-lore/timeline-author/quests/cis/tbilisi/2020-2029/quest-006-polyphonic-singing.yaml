summary:
  problem: Markdown-описание концерта не фиксировало уникальные особенности грузинской полифонии и взаимодействия игрока.
  goal: Структурировать культурный квест, раскрывающий традицию многоголосия и вовлекающий игрока в мастер-класс.
  essence: Игрок посещает концерт, изучает историю полифонии и пробует спеть одну из партий хора.
  key_points:
    - Грузинское многоголосье включено в список UNESCO.
    - Композиции «Чакруло» и «Мравалжамиер» демонстрируют духовную глубину.
    - Мастер-класс позволяет пройти базовую тренировку пения.
content:
  sections:
    - id: concert
      title: Концертный опыт
      body: |
        Игрок посещает камерный зал, где мужской хор исполняет «Чакруло», «Мравалжамиер» и застольные песни.
        Аудиогид объясняет распределение голосов и ритмические особенности.
      mechanics_links: []
      assets: []
    - id: backstage
      title: За кулисами
      body: |
        - Встреча с художественным руководителем ансамбля.
        - Просмотр архивных записей полифонии и историй о передаче традиций.
      mechanics_links: []
      assets: []
    - id: workshop
      title: Мастер-класс
      body: |
        Игрок выбирает партию (верхний голос, бас, бурдон) и выполняет мини-игру на удержание тона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP.
        - Издержки: −20 кредов.
        - +15 к параметру «Культура».
        - Ачивка «Ценитель многоголосья».
      mechanics_links: []
      assets: []
