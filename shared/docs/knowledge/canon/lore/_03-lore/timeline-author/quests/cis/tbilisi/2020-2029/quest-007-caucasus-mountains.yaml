summary:
  problem: Базовое описание треккинга к Казбеку не фиксировало трудности маршрута и символику Гергетской церкви.
  goal: Структурировать приключение на Военно-Грузинской дороге с акцентом на духовную и природную составляющие.
  essence: Игрок преодолевает подъём к церкви Гергети у подножия Казбека, слушая легенды и встречая местных гидов.
  key_points:
    - Маршрут включает поездку по живописной дороге и пеший подъём 3 часа вверх.
    - Гергетская церковь становится точкой духовного переживания и фотоквеста.
    - Легенда о Прометее добавляет мифологический пласт.
content:
  sections:
    - id: road
      title: Военно-Грузинская дорога
      body: |
        Игрок отправляется из Тбилиси, встречает торговцев и гидов, собирает провиант.
        По пути активируются точки интереса с историческими справками.
      mechanics_links: []
      assets: []
    - id: stepantsminda
      title: Подготовка в Степанцминде
      body: |
        - Проверка снаряжения и получение благословения местного священника.
        - Возможность нанять коня или выбрать пеший подъём.
      mechanics_links: []
      assets: []
    - id: ascent
      title: Подъём к Гергети
      body: |
        Мини-игра на выносливость и ориентирование, влияние погоды и разреженного воздуха.
      mechanics_links: []
      assets: []
    - id: summit
      title: Плато у церкви
      body: |
        Игрок фотографирует церковь на фоне Казбека и слушает легенду о Прометее.
        Решение: задокументировать святилище или оставить легенду в тайне.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP.
        - +20 к параметру «Природа».
        - Ачивка «Покоритель Кавказа».
      mechanics_links: []
      assets: []
