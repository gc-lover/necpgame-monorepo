summary:
  problem: Исходный текст не связывал исторические вехи Грузии с игровыми выборами.
  goal: Создать фракционный квест, раскрывающий грузинскую идентичность через алфавит, религию и независимость.
  essence: Игрок путешествует по культурным локациям, изучает алфавит и решает, как поддержать гордость Сакартвело.
  key_points:
    - Обучение алфавиту и символам укрепляет культурную репутацию.
    - Посещение Светицховели и встречи с местными жителями углубляют понимание истории.
    - Финальный выбор определяет позицию игрока относительно независимости и партнерств.
content:
  sections:
    - id: alphabet
      title: Алфавит и язык
      body: |
        Игрок посещает каллиграфическую школу, где осваивает несколько букв грузинской письменности и их значение.
      mechanics_links: []
      assets: []
    - id: heritage
      title: Исторические вехи
      body: |
        - Экскурсия в Светицховели с VR-реконструкцией крещения в 337 году.
        - Диалоги о советском периоде и независимости 1991 года.
      mechanics_links: []
      assets: []
    - id: community
      title: Встречи с горожанами
      body: |
        Игрок слушает истории ветеранов, студентов и художников, собирая артефакты гордости.
      mechanics_links: []
      assets: []
    - id: choice
      title: Решение
      body: |
        Финальный выбор: поддержать независимую культурную линию, продвигать международное сотрудничество или организовать образовательные программы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP.
        - +20 к параметру «Культура».
        - Ачивка «Друг Грузии».
      mechanics_links: []
      assets: []
