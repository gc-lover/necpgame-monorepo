summary:
  problem: Текст описывал революцию роз поверхностно и не давал выбора в оценке реформ.
  goal: Раскрыть политическое наследие 2003 года через интервью, архивы и дилеммы игрока.
  essence: Игрок изучает реформы, встречает участников событий и формирует собственный вердикт о последствиях.
  key_points:
    - Мирная революция и смена власти 2003 года.
    - Реформы полиции, антикоррупционные меры и модернизация.
    - Конфликт 2008 года и нерешенные территориальные вопросы.
content:
  sections:
    - id: archives
      title: Архивы революции
      body: |
        Игрок исследует медиатеку, просматривает выступления Саакашвили и другие записи.
      mechanics_links: []
      assets: []
    - id: interviews
      title: Интервью
      body: |
        - Беседы с активистами и оппонентами революции.
        - Сбор свидетельств о настроениях в обществе.
      mechanics_links: []
      assets: []
    - id: reforms
      title: Реформы
      body: |
        Игрок анализирует данные о полиции, антикоррупционных мерах и экономике, выбирая перспективные направления.
      mechanics_links: []
      assets: []
    - id: conflict
      title: Тёмная сторона
      body: |
        Рассматриваются события войны 2008 года, внутренние критики и проблема территорий.
      mechanics_links: []
      assets: []
    - id: verdict
      title: Вердикт
      body: |
        Игрок определяет, считать ли революцию успешной, частично успешной или провальной, что влияет на репутацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP.
        - Эмоциональный эффект «Понимание истории».
        - Ачивка «Свидетель перемен».
      mechanics_links: []
      assets: []
