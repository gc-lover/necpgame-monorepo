summary:
  problem: 'Региональная линейка Владивостока нуждается в квесте, сочетающем современный кампус и военное наследие острова Русский.'
  goal: 'Показать остров как ключевую туристическую и историческую точку, объединяющую мост, университет и форты.'
  essence: 'Игрок пересекает Русский мост, исследует ДВФУ и старые форты, завершая экскурсию панорамой города.'
  key_points:
    - 'Русский мост и ДВФУ служат символами модернизации Владивостока.'
    - 'Военные форты XIX века добавляют исторический слой и игровые активности.'
    - 'Квест продолжает линию архитектурных и туристических заданий региона.'
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        После знакомства с Золотым мостом игрок получает приглашение отправиться на остров Русский,
        чтобы увидеть, как город сочетает наследие и новые кампусы.
      mechanics_links: []
      assets: []
    - id: phases
      title: 'Этапы прохождения'
      body: |
        1. Пересечь Русский мост и оценить рекордный пролёт.
        2. Посетить кампус ДВФУ, изучить внутренние пространства и инфраструктуру.
        3. Исследовать форты Поспелова и батареи береговой обороны.
        4. Провести время на пляжах, активировать туристические активности.
        5. Сделать панорамные снимки Владивостока с обзорных точек.
      mechanics_links: []
      assets: []
    - id: highlights
      title: 'Ключевые детали'
      body: |
        - Русский мост — рекорд по длине вантового пролёта (1,104 м).
        - Кампус ДВФУ построен к АТЭС-2012 и поддерживает футуристические визуалы.
        - Фортификационные объекты добавляют тактические задания и исторические справки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 2,000 XP, бонус к показателю «История» (+15) и титул «Исследователь Русского».
        Финансовых затрат не требуется.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест поддерживает историческую линию Владивостока и дополняет задания о Транссибе и Золотом мосте,
        формируя цельный маршрут города.
      mechanics_links: []
      assets: []
