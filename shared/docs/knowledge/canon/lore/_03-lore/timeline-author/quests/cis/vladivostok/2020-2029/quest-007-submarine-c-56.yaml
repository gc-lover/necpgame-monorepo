summary:
  problem: 'Необходимо показать героическое прошлое Тихоокеанского флота и связать игроков с мемориалом WWII.'
  goal: 'Организовать интерактивное посещение субмарины С-56 с фокусом на историческом опыте и музейных механиках.'
  essence: 'Игрок исследует внутренние отсеки подлодки, изучает боевые эпизоды и отдает честь экипажу.'
  key_points:
    - 'С-56 — знаменитая субмарина, потопившая десять кораблей во время WWII.'
    - 'Маршрут внутри корабля раскрывает жизнь моряков в ограниченных условиях.'
    - 'Квест поддерживает образовательные и мемориальные активности города.'
content:
  sections:
    - id: entrance
      title: 'Вход и подготовка'
      body: |
        Игрок прибывает к мемориалу, проходит инструктаж и знакомится с историей субмарины через AR-экспозицию.
        На этом этапе активируются образовательные подсказки и голосовые комментарии ветеранов.
      mechanics_links: []
      assets: []
    - id: deck_tour
      title: 'Осмотр отсеков'
      body: |
        Внутри необходимо пройти торпедный отсек, каюты, рубку и машинное отделение.
        Каждый модуль содержит интерактивные элементы: запуск торпеды в тренировочном режиме, настройка приборов связи.
      mechanics_links: []
      assets: []
    - id: reflection
      title: 'Память экипажа'
      body: |
        Завершая экскурсию, игрок собирает цифровые записи из дневников моряков и оставляет сообщение в книге памяти.
        Опционально можно активировать мемориальную церемонию с салютом Тихоокеанского флота.
      mechanics_links: []
      assets: []
    - id: outreach
      title: 'Связь с сообществом'
      body: |
        Полученные материалы отправляются в музейную сеть города, открывая дополнительные задания для школьных туров
        и совместных мероприятий с Военно-морской академией.
      mechanics_links: []
      assets: []
