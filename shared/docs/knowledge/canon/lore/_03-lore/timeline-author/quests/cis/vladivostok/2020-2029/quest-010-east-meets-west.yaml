summary:
  problem: 'Нужно подчеркнуть культурный синтез Владивостока и показать взаимодействие русских и азиатских сообществ.'
  goal: 'Провести игрока через ключевые точки культурного смешения и зафиксировать уникальные фьюжн-практики.'
  essence: 'Квест объединяет архитектуру старого центра, азиатские кварталы, фьюжн-кухню и тематические диалоги с жителями.'
  key_points:
    - 'Праворульные автомобили, рынки и рестораны — показатели влияния соседних стран.'
    - 'Игрок общается с мигрантами и фиксирует культурные истории для городского архива.'
    - 'Результат отражается на социальной репутации и открывает дополнительные события.'
content:
  sections:
    - id: architecture
      title: 'Русское наследие'
      body: |
        Игрок исследует исторический центр, отмечает здания конца XIX века и фиксирует, как они сочетаются
        с современными неоновыми вывесками и азиатскими бизнесами.
      mechanics_links: []
      assets: []
    - id: asian_quarters
      title: 'Разнообразие азиатских районов'
      body: |
        Посещение китайского рынка, корейских ресторанов и японских автосалонов.
        Игрок собирает истории мигрантов, помогает в локальных задачах и изучает бытовые практики.
      mechanics_links: []
      assets: []
    - id: fusion_cuisine
      title: 'Фьюжн-кухня'
      body: |
        Кулинарный сегмент предлагает готовить совместные блюда, комбинируя дальневосточные ингредиенты и русские рецепты.
        Результаты влияют на рейтинг ресторанов и открывают новые меню.
      mechanics_links: []
      assets: []
    - id: conclusion
      title: 'Мост между культурами'
      body: |
        Игрок формирует отчёт о культурном балансе города и выступает на публичной встрече,
        укрепляя статус Владивостока как «моста» между Россией и Азией.
      mechanics_links: []
      assets: []
