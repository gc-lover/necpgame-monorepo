summary:
  problem: Markdown-квест не раскрывал паломнические ветки и религиозную важность Хор Вирапа.
  goal: Описать путешествие к монастырю у подножия Арарата с историей принятия христианства в Армении.
  essence: Игрок отправляется в паломничество, спускается в темницу Григория Просветителя и переживает символ веры Армении.
  key_points:
    - Дорога из Еревана подчеркивает близость к Арарату и пограничный ландшафт.
    - Темница Григория Просветителя раскрывает историю обращения страны в христианство в 301 году.
    - Квест завершает туристический фотосет и религиозные баффы.
content:
  sections:
    - id: journey
      title: Дорога к монастырю
      body: |
        Игрок организует поездку на 30 км на юг от Еревана, наблюдая Арарат и ландшафты Араратской долины.
        По пути активируются диалоги о религиозной истории региона.
      mechanics_links: []
      assets: []
    - id: monastery
      title: Монастырский комплекс
      body: |
        - Ознакомление с архитектурой Хор Вирапа и панорамой на Арарат.
        - Общение с монахами, предлагающими задания на благотворительные пожертвования.
      mechanics_links: []
      assets: []
    - id: descent
      title: Спуск в темницу
      body: |
        - Игрок спускается в 6-метровую яму, где Григорий Просветитель провёл 13 лет.
        - Внутри запускается кинематографическая сцена с рассказом о принятии христианства.
      mechanics_links: []
      assets: []
    - id: reflection
      title: Ритуал и фотосессия
      body: |
        После молитвы игрок делает культовые снимки монастыря на фоне Арарата и делится ими в городских сетях, усиливая веру жителей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP.
        - Валюта: 0.
        - +20 к параметру «Культура».
        - Ачивка «Паломник Хор Вирапа».
      mechanics_links: []
      assets: []
