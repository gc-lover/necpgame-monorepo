summary:
  problem: Markdown не описывал геймплей участия в акциях «бархатной революции» 2018 года.
  goal: Структурировать квест по современным протестам с моральным выбором и влиянием на репутацию.
  essence: Игрок присоединяется к мирным митингам, помогает координации и переживает смену власти.
  key_points:
    - В центре Еревана собираются тысячи граждан с плакатами и песнями.
    - Игрок решает, поддерживать ли лидеров или оставаться наблюдателем.
    - Квест привязан к политической ветке и навыкам убеждения.
content:
  sections:
    - id: mobilization
      title: Мобилизация
      body: |
        Игрок распространяет сообщения в соцсетях, организует колонну и выбирает слоганы.
        Мини-игра проверяет скорость распространения информации.
      mechanics_links: []
      assets: []
    - id: march
      title: Марш и митинг
      body: |
        Колонна двигается к площади Республики, участники скандируют лозунги.
        Игрок решает, вступать ли в переговоры с полицией.
      mechanics_links: []
      assets: []
    - id: choice
      title: Выбор стратегии
      body: |
        - Ненасильственный протест: повысить репутацию народа, но риск задержек.
        - Радикализация: ускорить события, но получить штраф к международной поддержке.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, +15 к репутации гражданского движения.
        - Ачивка «Голос улиц» и доступ к политическим квестам Армении.
      mechanics_links: []
      assets: []
