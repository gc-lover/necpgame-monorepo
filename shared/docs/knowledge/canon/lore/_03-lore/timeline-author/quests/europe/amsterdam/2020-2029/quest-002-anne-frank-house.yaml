summary:
  problem: Квест «Дом Анны Франк» не был интегрирован в структурированную базу и не раскрывал связи с мемориалами трагедий.
  goal: Перевести описание музея Анны Франк в YAML, сохранив эмоциональные и образовательные акценты.
  essence: Посещение тайного убежища на Prinsengracht 263 позволяет игрокам пережить личную историю Холокоста через дневник Анны.
  key_points:
    - Квест включает очередь, осмотр музея и подъём в тайное убежище с поворотным книжным шкафом.
    - Раскрывает детали жизни восьми скрывающихся людей и трагического финала Анны в Берген-Бельзене.
    - Связан с глобальной линией мемориалов и трагических событий Европы.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Дом Анны Франк — ключевой мемориал Холокоста в Амстердаме, расположенный на Prinsengracht 263.
        Квест подаёт музей как эмоциональный и образовательный опыт, важный для линии исторической памяти.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Отстоять очередь в музей, отражающую высокий интерес посетителей.
        2. Пройти через поворотный книжный шкаф в тайное убежище (achterhuis).
        3. Осмотреть комнаты, где жили восемь человек в 1942–1944 годах.
        4. Изучить оригинал дневника Анны и документальные материалы.
        5. Финализировать квест осознанием трагедии и роли предательства.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Узкие комнаты свидетельствуют о налоге за ширину фасада и о необходимости скрытности.
        Тайный вход и экспонаты вызывают сильный эмоциональный отклик, поддерживая образовательную составляющую.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 5000 XP.
        Валюта: −15 (стоимость билетов и расходов).
        Эмоциональный статус: Скорбь и память.
        Ачивка: «Мы Помним Анну».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исторический, эмоциональный и образовательный аспекты усиливают ценность квеста в социальной и нарративной линиях.
      mechanics_links: []
      assets: []
    - id: references
      title: Связи
      body: |
        Связан с другими квестами-мемориалами, включая Ереван и Минск, формируя единый цикл памяти.
      mechanics_links: []
      assets: []
