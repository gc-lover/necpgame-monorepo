summary:
  problem: Описание «Культуры кофешопов» находилось в Markdown и не детализировало игровую механику терпимости.
  goal: Сформировать YAML квеста с акцентом на политику gedogen, выбор игрока и социальные последствия.
  essence: Амстердамские кофешопы демонстрируют модель легализованной марихуаны, где игрок сам решает участвовать или только наблюдать.
  key_points:
    - Квест иллюстрирует политику терпимости с 1976 года и зелёно-белые знаки лицензионных заведений.
    - Игрок получает выбор — попробовать продукт или ограничиться наблюдением за атмосферой.
    - Механика поддерживает социальную линию Амстердама и экономику легализованных веществ.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Политика gedogen позволяет кофешопам легально продавать марихуану при соблюдении правил.
        Квест демонстрирует баланс между туризмом, местными жителями и контролем государства.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти лицензированный кофешоп по характерному зелёно-белому знаку.
        2. Изучить меню сортов и правила заведения.
        3. Сделать выбор: совершить покупку или остаться наблюдателем.
        4. Оценить атмосферу, музыку и взаимодействие посетителей.
        5. Зафиксировать уроки политики терпимости и влияние на городскую экономику.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркивается дата легализации (1976), налоговые аспекты и контроль качества.
        Отмечается присутствие туристов и различия между заведениями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1000 XP.
        Валюта: −20 (при покупке).
        Социальный статус: +10.
        Опциональный бафф: «Расслабление» при употреблении продукта.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальная, выбор и культурная механики демонстрируют модель легализации и её последствия.
      mechanics_links: []
      assets: []
