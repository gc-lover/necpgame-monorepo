summary:
  problem: Квест о велосипедной культуре Амстердама оставался в Markdown и не раскрывал системную роль транспорта.
  goal: Описать поездку на велосипеде в YAML, подчеркнув инфраструктуру и ощущение города для игроков.
  essence: Игрок арендует fiets и учится перемещаться по красным велодорожкам среди тысяч велосипедистов.
  key_points:
    - В городе насчитывается около 880 000 велосипедов и плотная сеть велодорожек.
    - Велостоянки у вокзала демонстрируют приоритет велосипеда как транспорта №1.
    - Квест усиливает ветку городской мобильности и slice-of-life сцен.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Амстердам считается мировой столицей велосипедов, где жители всех возрастов используют fiets ежедневно.
        Квест знакомит с городской инфраструктурой и культурой приоритета немоторизованного транспорта.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Арендовать классический голландский велосипед и изучить правила движения.
        2. Проехать по красным велодорожкам, соблюдая приоритет и плотный трафик.
        3. Посетить многоуровневую велостоянку у центрального вокзала и оценить масштаб хранения.
        4. Пройти испытание на внимательность, избегая столкновений с туристами и общественным транспортом.
        5. Вернуть велосипед и зафиксировать заметки о городской мобильности.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Отмечаются красные велодорожки, трёхуровневые парковки и терминология вроде fiets.
        Подчеркивается статистика велосипедов, приоритет на перекрёстках и культура повседневной езды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 600 XP.
        Валюта: −15.
        Мобильность: +10.
        Ачивка: «Голландский велосипедист».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Транспортные, социальные и навигационные механики показывают городскую жизнь Амстердама.
      mechanics_links: []
      assets: []
