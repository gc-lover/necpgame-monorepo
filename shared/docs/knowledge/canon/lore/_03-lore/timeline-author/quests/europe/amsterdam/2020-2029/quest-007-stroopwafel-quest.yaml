summary:
  problem: Квест о строопвафлях оставался в Markdown и не описывал традицию уличных рынков Амстердама.
  goal: Структурировать дегустацию строопвафлей в YAML, подчеркнув ритуал подогрева на кофе.
  essence: Игрок пробует свежую карамельную вафлю на рынке Albert Cuypmarkt и берёт сладкий сувенир домой.
  key_points:
    - Свежие строопвафли отличаются от фабричных вариантов и требуют подачи с горячим напитком.
    - Рынки города предлагают аутентичный опыт и ритуал растапливания карамели.
    - Квест поддерживает гастрономическую линию и рассказывает об изобретении в Гауде.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Строопвафли — символ голландской уличной кухни, изобретённый в Гауде в XVIII веке.
        Квест демонстрирует связь сладости с повседневными привычками жителей Амстердама.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти рынок Albert Cuypmarkt или аналогичный уличный стенд.
        2. Заказать свежеприготовленный строопвафель и наблюдать процесс выпечки.
        3. Положить вафлю на чашку горячего кофе, чтобы карамель прогрелась паром.
        4. Съесть тёплую вафлю и приобрести упаковку для друзей.
        5. Занести заметки о гастрономических предпочтениях Амстердама.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Описываются двойные вафли с карамельной начинкой, связь с городом Гауда и популярность уличных рынков.
        Подчёркиваются советы по подаче, чтобы карамель стала мягкой и ароматной.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 500 XP.
        Валюта: −5.
        Бафф: +10% Energy на 2 часа.
        Ачивка: «Строопвафельный гурман».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные и социальные механики показывают традицию уличной еды и покупку сувениров.
      mechanics_links: []
      assets: []
