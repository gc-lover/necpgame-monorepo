summary:
  problem: Квест о голландской толерантности оставался в Markdown и не описывал политические выборы игрока.
  goal: Сформировать YAML-документ, показывающий политику gedogen и ключевые реформы Нидерландов.
  essence: Игрок исследует прогрессивные законы и решает, поддерживать ли прагматичную модель свободы.
  key_points:
    - Gedogen отражает практику терпимости и регулирования через легализацию.
    - Легализация марихуаны, проституции, эвтаназии и однополых браков демонстрирует прогрессивность общества.
    - Квест поддерживает социально-политическую ветку Амстердама и даёт игроку выбор.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Нидерланды известны политикой терпимости, основанной на прагматизме и контролируемой свободе.
        Квест объясняет термин gedogen и то, как город сочетает либеральные практики с государственным управлением.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Изучить философию gedogen и исторические причины толерантности.
        2. Проанализировать законы о марихуане, проституции, однополых браках и эвтаназии.
        3. Побеседовать с NPC-экспертами и жителями, обсуждая плюсы и риски модели.
        4. Посетить ключевые локации (coffee shop, район красных фонарей, общественный центр).
        5. Принять позицию — поддержать, критиковать или предложить баланс.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Указываются даты принятия законов, значение слова gedogen и роль Амстердама как витрины для туристов и политиков.
        Подчёркивается прагматичный подход к контролю и социальным контрактам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 4000 XP.
        Валюта: 0.
        Философия: +25.
        Ачивка: «Философ толерантности».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальные, политические и выборные механики позволяют игроку формировать отношение к модели свободы.
      mechanics_links: []
      assets: []
