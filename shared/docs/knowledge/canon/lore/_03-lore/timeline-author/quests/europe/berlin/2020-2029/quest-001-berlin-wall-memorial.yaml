summary:
  problem: Квест по мемориалу Берлинской стены хранился в Markdown и не отражал исторические элементы в структуре знаний.
  goal: Задокументировать маршрут по ключевым точкам стены и VR-реконструкции для сюжетов Берлина.
  essence: Игрок посещает символы разделённого Берлина, изучает граффити и переживает VR-воспоминания холодной войны.
  key_points:
    - East Side Gallery и легендарные граффити служат визуальной опорой.
    - Checkpoint Charlie и мемориал жертв раскрывают контекст разделённого города.
    - VR-сцена показывает Берлин во время холодной войны.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Мемориал Берлинской стены демонстрирует драму разделённого города и победу объединения.
        Квест подчеркивает роль Берлина как исторического узла и важного туристического маршрута.
      mechanics_links: []
      assets: []
    - id: quest-data
      title: Параметры квеста
      body: |
        Quest ID: BERLIN-2029-001.
        Тип: social.
        Сложность: easy.
        Формат: solo.
        Время выполнения: 1–2 часа.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить East Side Gallery и просканировать ключевые граффити.
        2. Изучить «Братский поцелуй» и Trabant, прорывающий стену.
        3. Пройти через Checkpoint Charlie и получить архивные данные.
        4. Посетить мемориал жертв и встроить память в журнал.
        5. Активировать VR-реконструкцию Берлина времён разделения.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Серый бетон, покрытый граффити художников со всего мира.
        - Ключевые символы: «Ich bin ein Berliner», Trabant, East Side Gallery.
        - История падения стены 9 ноября 1989 года.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1 000 XP.
        Валюта: 0.
        Репутация «Культура»: +10.
        Ачивка: «Свидетель истории».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исторические и мемориальные взаимодействия, VR-реконструкция разделённого города, социальные события.
      mechanics_links: []
      assets: []
