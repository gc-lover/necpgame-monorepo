summary:
  problem: Исходный текст не фиксировал механику фейс-контроля и длительный рейв в структуре знаний.
  goal: Оформить квест с вероятностным входом в Berghain, ритм-игрой и управлением ресурсами выносливости.
  essence: Игрок отстаивает очередь, проходит проверку Свена, танцует 24 часа и выходит с титулом рэйвера.
  key_points:
    - Очередь и фейс-контроль задают напряжённую социальную проверку.
    - Внутри клуба запускается ритм-миникейс без возможности фото.
    - Успех даёт крупную репутацию техно-сцены, отказ оставляет эмоциональный шрам.
content:
  sections:
    - id: gatekeeping
      title: Фейс-контроль и подготовка
      body: |
        Перед визитом игрок собирает стиль, решает, брать ли гаджеты, и вступает в очередь.
        Проверки харизмы, стиля и удачи моделируют решение Свена Марквардта.
        Отказ открывает ветку с повторной попыткой и изучением альтернативных клубов.
      mechanics_links: []
      assets: []
    - id: inside_club
      title: Внутри Бергхайна
      body: |
        - Ритмическая мини-игра под тяжёлый техно-бас управляет параметром «Energy».
        - Запрет на фото активирует механики конфиденциальности и скрытые события.
        - Диалог с резидент-диджеем дарит ремикс-трек при идеальной серии попаданий.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Исходы и награды
      body: |
        - Успех: 3 000 XP, +20 к репутации техно-сцены, титул «Берлинский рэйвер».
        - Неудача: отсутствуют XP, но появляется контакт в очереди для будущих сцен.
        - Дополнительный бонус — доступ к скрытым техно-квестам Берлина.
      mechanics_links: []
      assets: []
