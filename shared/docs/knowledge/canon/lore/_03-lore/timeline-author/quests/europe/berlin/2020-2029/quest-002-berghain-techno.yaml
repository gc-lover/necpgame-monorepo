summary:
  problem: Легендарный квест о попадании в Berghain не был описан в структурированном виде и не учитывал эксклюзивные механики клуба.
  goal: Задокументировать социальный вызов Berghain с упором на фейс-контроль, атмосферу и марафон техно-вечеринок.
  essence: Игрок преодолевает знаменитый фейс-контроль Берлина и выживает в техно-марафоне под запретом на фото и сон.
  key_points:
    - Очередь и фейс-контроль с участием образа Свена Марквардта.
    - Мини-игра ритма и марафон на 24+ часа.
    - Правила клуба: никакой съёмки, промышленный сеттинг, тяжёлый бас.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Berghain остаётся символом берлинской техно-сцены с жёстким отбором и культовым звучанием.
        Квест усиливает линию ночной жизни, репутацию города и события Live Ops.
      mechanics_links: []
      assets: []
    - id: quest-data
      title: Параметры квеста
      body: |
        Quest ID: BERLIN-2029-002.
        Тип: social.
        Сложность: hard.
        Формат: solo.
        Время выполнения: 4+ часа.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Простоять несколько часов в очереди перед клубом.
        2. Пройти фейс-контроль (проверка стиля, удачи, социальных навыков).
        3. При успехе — войти и пройти к танцполу.
        4. Танцевать в мини-игре ритма и поддерживать энергию.
        5. Выдержать 24+ часов вечеринки и покинуть клуб с репутацией.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Промышленное здание бывшей электростанции.
        - Полная темнота, дым и мощный бас.
        - Запрет на фото, стикеры на камерах и культовые резиденты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Успешный вход: 3 000 XP, репутация техно-сцены +20, титул «Берлинский рейвер».
        Отказ: 0 XP, debuff «Разочарование» на 1 час.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Фейс-контроль с RNG и модификаторами стиля, танцевальная мини-игра, управление ресурсами (сон/энергия) в закрытом пространстве.
      mechanics_links: []
      assets: []
