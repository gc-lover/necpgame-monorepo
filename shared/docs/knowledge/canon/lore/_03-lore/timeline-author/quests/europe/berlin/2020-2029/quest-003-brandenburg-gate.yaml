summary:
  problem: Сценарий контрабанды через Бранденбургские ворота был в Markdown и не учитывал символизм и вариативность прохождения.
  goal: Структурировать квест с упором на выбор между стелсом и подкупом охраны.
  essence: Игрок проводит нелегальный груз через символ воссоединения Германии, балансируя между риском и выгодой.
  key_points:
    - Квест опирается на исторический символ и территорию Pariser Platz.
    - Игрок выбирает подход: стелс, подкуп или агрессия.
    - Награды акцентируют криминальную репутацию и экономическую выгоду.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Бранденбургские ворота служат знаковым переходом между востоком и западом Берлина.
        Контрабандисты используют поток туристов и мероприятий для перемещения нелегальных грузов.
      mechanics_links: []
      assets: []
    - id: quest-data
      title: Параметры квеста
      body: |
        Quest ID: BERLIN-2029-003.
        Тип: side.
        Сложность: medium.
        Формат: solo.
        Время выполнения: 1–2 часа.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Получить контрабандный груз возле Pariser Platz.
        2. Подготовить маршрут через ворота и разведать охрану.
        3. Использовать стелс или подкуп для прохождения через кордон.
        4. Пересечь ворота и избежать досмотра.
        5. Передать груз получателю и скрыться.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Шесть колонн и квадрига богини Виктории.
        - Символ «Tor der Freiheit» и место падения стены.
        - Туристический поток, позволяющий маскировать операцию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        XP: 1 500.
        Валюта: 2 500 едди.
        Репутация «Контрабандисты»: +3.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Контрабанда, стелс, выбор между подкупом и скрытностью, символическая локация.
      mechanics_links: []
      assets: []
