summary:
  problem: История анархистского сквота Кройцберга была только в Markdown и не интегрировалась в фракционную систему.
  goal: Описать в YAML захват здания, устройство коммуны и противостояние с властями.
  essence: Игрок присоединяется к сквоттерам, украшает новое пространство и отражает полицейский рейд.
  key_points:
    - Поиск сообщества и захват заброшенного здания.
    - Создание инфраструктуры коммуны и визуальной айдентики.
    - Конфликт с полицией и влияние на репутацию анархистов.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Район Кройцберг ассоциируется с анархизмом, искусством и альтернативной сценой.
        Квест раскрывает движение squatting как политическое выражение и борьбу за жильё.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти сквот-коммуну и заслужить доверие её лидеров.
        2. Помочь захватить заброшенное здание и организовать патрули.
        3. Оформить пространство граффити, муралами и коллективными правилами.
        4. Организовать общую кухню, расписание и распределение ресурсов.
        5. Отразить полицейский рейд или договориться о временном перемирии.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Описываются легенды Кройцберга, панк- и техно-сцена, традиции открытых собраний и лозунг «Reclaim the city».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 2500 XP.
        Валюта: 0.
        Жильё: доступ к сквоту (нелегально).
        Репутация: Анархисты +15.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Фракционные, социальные и политические механики раскрывают анархистскую линию Берлина.
      mechanics_links: []
      assets: []
