summary:
  problem: Markdown-сценарий не описывал вариативность заказа и социальные сцены у будки карривурста.
  goal: Структурировать квест у культового продавца, подчеркнув историю блюда и баффы.
  essence: Игрок находит легендарную будку, выбирает рецепт и получает гастрономический бафф «Curry Boost».
  key_points:
    - Подробный выбор «Mit oder ohne Darm?» и уровней остроты.
    - Разговор с владельцем открывает историю 1949 года и скидку постоянника.
    - Уличная сцена поддерживает культурную линию Берлина.
content:
  sections:
    - id: discovery
      title: Поиск будки
      body: |
        Игрок собирает слухи и следы неона, чтобы найти нужный киоск.
        Очередь формирует социальные сцены и позволяет услышать отзывы местных.
      mechanics_links: []
      assets: []
    - id: ordering
      title: Настройка заказа
      body: |
        - Выбор сосиски с кожицей или без меняет длительность баффа.
        - Настройка остроты добавляет мини-испытание на выносливость.
        - Диалог с владельцем дарит анекдоты о послевоенном Берлине и музей карривурста.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация и эффекты
      body: |
        Игрок ест блюдо с pommes на улице, активируя бафф «Curry Boost» (+15% HP на 6 часов).
        Появляется опция стать постоянником и открыть ежедневные скидки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, -5 кредов, +10 к параметру «Культура».
        - Ачивка «Currywurst Эксперт» и репутация street-food линий +5.
      mechanics_links: []
      assets: []
