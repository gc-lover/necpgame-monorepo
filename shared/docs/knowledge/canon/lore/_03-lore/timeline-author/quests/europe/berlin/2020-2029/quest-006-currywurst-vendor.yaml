summary:
  problem: Квест о карривурсте существовал в Markdown и не передавал уличную гастрономию Берлина в YAML.
  goal: Структурировать визит к продавцу currywurst с акцентом на историю блюда и выбор опций.
  essence: Игрок заказывает легендарную сосиску с карри-кетчупом, узнаёт историю и становится завсегдатаем киоска.
  key_points:
    - Поиск культовой будки и настройка заказа.
    - Личные истории владельца и культурная значимость блюда.
    - Подчёркивается послевоенное происхождение блюд и массовая популярность.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Currywurst — послевоенное изобретение Берлина, сочетание сосиски, кетчупа и смеси специй.
        Квест показывает, почему блюдо стало символом уличной еды Германии.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти легендарную будку и выбрать формат подачи (с кожицей или без).
        2. Настроить остроту соуса и заказать порцию с картофелем фри.
        3. Побеседовать с владельцем о происхождении рецепта 1949 года.
        4. Съесть блюдо на улице, наблюдая за клиентами и туристами.
        5. Получить предложение постоянной скидки или секретный рецепт специй.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Описываются красный кетчуп с карри, пластиковая вилка и ежегодное потребление десятков миллионов порций.
        Упоминается музей карривурста и послевоенная история его создательницы Герты Хойвер.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 500 XP.
        Валюта: −5.
        Бафф: +15% HP на 6 часов.
        Ачивка: «Currywurst эксперт».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные и slice-of-life механики поддерживают гастрономические сценарии Берлина.
      mechanics_links: []
      assets: []
