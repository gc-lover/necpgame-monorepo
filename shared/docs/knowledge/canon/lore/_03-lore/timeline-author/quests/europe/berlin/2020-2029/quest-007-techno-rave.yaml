summary:
  problem: Описание подпольного техно-рейва находилось в Markdown и не учитывало событийные механики.
  goal: Структурировать рейв в YAML, выделив поиск секретной локации, марафон танцев и социальные последствия.
  essence: Игрок попадает на многосуточную вечеринку, выдерживает ритм 130 BPM и получает статус техно-воина.
  key_points:
    - Поиск закрытого склада и взаимодействие с клубной сценой.
    - Длительная вечеринка с проверкой выносливости и настроения.
    - Связь с техно-линейкой Берлина и влиянием Detroit techno.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Берлинская техно-сцена выросла на заброшенных фабриках и стала мировым брендом.
        Квест показывает подпольные мероприятия, сформировавшие дух города после объединения.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Получить шифр и место проведения рейва через подпольную сеть.
        2. Пройти фейс-контроль у склада и войти в темный зал со стробами.
        3. Танцевать в течение ночи под DJ-сеты 130+ BPM, поддерживая выносливость.
        4. Пережить рассвет и продолжение вечеринки до воскресенья.
        5. Участвовать в пост-рейв дискуссии и получить приглашение в линию quest-002 Berghain.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Описываются заброшенные индустриальные локации, стиль одежды all black, лазеры и дымовые машины.
        Подчёркивается влияние Detroit techno и лозунг «Techno ist eine Lebenseinstellung».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 2000 XP.
        Валюта: −20.
        Выносливость: проверка на 48+ часов.
        Ачивка: «Техно-воин».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Событийные, выносливостные и музыкальные механики поддерживают ночную линию Берлина.
      mechanics_links: []
      assets: []
