summary:
  problem: Сценарий взлома архивов Штази находился в Markdown и не связывал хакерские и психологические механики.
  goal: Подготовить YAML с этапами проникновения, поиска досье и морального выбора публикации секретов.
  essence: Игрок вскрывает прошлое ГДР, сталкивается с предательством друзей и решает судьбу найденной правды.
  key_points:
    - Проникновение в музей Штази и взлом цифровых архивов.
    - Поиск конкретного досье среди миллионов документов.
    - Моральный выбор: обнародовать, скрыть или уничтожить данные.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Министерство государственной безопасности ГДР собирало миллионы досье на граждан.
        Квест показывает последствия тотальной слежки и травмы объединённой Германии.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Проникнуть в здание Stasi Museum, минуя охрану и камеры.
        2. Взломать архивы с помощью хакерских инструментов DC 20.
        3. Найти досье целевой персоны и раскрыть шокирующие факты.
        4. Собрать свидетельства использования информаторов и психологического давления.
        5. Принять решение о дальнейшем использовании данных и сообщить союзникам.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Указываются серые коридоры штаба Штази, километрические архивы, шпионские устройства и экспозиции музея.
        Упоминается культурное наследие и фильм «Das Leben der Anderen».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 4000 XP.
        Валюта: 0.
        Информация: секреты прошлого.
        Эмоциональный момент: раскрытие предательства близких.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Хакерские, детективные и психологические механики связывают историческую ветку ГДР с текущим сюжетом.
      mechanics_links: []
      assets: []
