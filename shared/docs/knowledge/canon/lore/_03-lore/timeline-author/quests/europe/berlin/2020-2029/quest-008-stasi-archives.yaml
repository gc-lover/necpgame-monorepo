summary:
  problem: Markdown не отражал механику проникновения и тяжесть выбора при вскрытии архивов Штази.
  goal: Оформить квест как хакерско-историческую миссию с эмоциональными последствиями.
  essence: Игрок взламывает досье знакомого, сталкивается с предательством и решает, кого защитить.
  key_points:
    - Индустриальное здание Stasi Museum и километры папок.
    - DC 20+ на взлом и доступ к микрофильмам.
    - Три исхода, влияющие на репутацию и моральный фактор.
content:
  sections:
    - id: infiltration
      title: Проникновение
      body: |
        Игрок маскируется под исследователя, проходит охрану и подключается к архивной сети.
        Взлом совмещает ретро-терминалы и современный софт.
      mechanics_links: []
      assets: []
    - id: discovery
      title: Раскрытие правды
      body: |
        - Досье показывает, что друзья героя служили информаторами.
        - Мини-игра по сборке разорванных документов открывает дополнительные факты.
        - Психологический стресс отражается на параметре «Стабильность».
      mechanics_links: []
      assets: []
    - id: choice
      title: Решение
      body: |
        - Публикация: +15 к репутации реформаторов, но враги начинают охоту.
        - Сокрытие: сохраняет отношения, даёт внутренний конфликт.
        - Уничтожение: стирает следы, но активисты теряют доверие.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP и ресурс «Архивные данные».
        - Репутация линий истории ±15 в зависимости от выбора.
        - Доступ к цепочке расследований прошлого.
      mechanics_links: []
      assets: []
