summary:
  problem: Markdown-сценарий не фиксировал фазу хакерского проникновения и последствия трансляции с Fernsehturm.
  goal: Описать миссию на телебашне с вариантами послания и глобальным откликом.
  essence: Игрок взламывает передатчик Fernsehturm, выбирает сообщение и сталкивается с мировым резонансом.
  key_points:
    - Подробный маршрут через Alexanderplatz и лифты телебашни.
    - Хакерская мини-игра на оборудовании 1969 года.
    - Три варианта послания с разными последствиями.
content:
  sections:
    - id: approach
      title: Подход к телебашне
      body: |
        Игрок проникает на площадку ночью, отключает камеры и входит в лифт.
        Маршрут отслеживает советскую архитектуру и «Pope's Revenge» — световой крест на шаре.
      mechanics_links: []
      assets: []
    - id: hack
      title: Взлом оборудования
      body: |
        - Лифт поднимает на 203 м за 40 секунд, активируя таймер доступа.
        - Хакерская головоломка сочетает устаревшие протоколы и современный софт.
        - При сбое включается тревога и требуется быстрый откат.
      mechanics_links: []
      assets: []
    - id: broadcast
      title: Трансляция
      body: |
        Игрок выбирает сообщение: революционное, художественное или коммерческое.
        Каждое послание обновляет мировую реакцию, репутацию и уровень розыска.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 8 000 XP, переменная валюта (0–100 000 кредов).
        - Титул «Голос Берлина» и бафф к влиянию в медиа-сценах.
        - Уровень розыска или поддержка сообществ в зависимости от выбора.
      mechanics_links: []
      assets: []
