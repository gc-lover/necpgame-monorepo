summary:
  problem: Квест фестиваля «Восток встречает Запад» не учитывал социальные выборы и влияние на культуру Берлина.
  goal: Структурировать события примирения Ost/West с ключевыми решениями и последствиями для города.
  essence: Игрок организует фестиваль через пятьдесят лет после падения стены и выбирает будущее культурного баланса.
  key_points:
    - Команда фестиваля состоит из представителей обеих сторон берлинской истории.
    - Программа объединяет техно, art-хаус и наследие ГДР.
    - Финальный выбор меняет параметры единства и восприятие Берлина.
content:
  sections:
    - id: preparation
      title: Подготовка фестиваля
      body: |
        - Сформировать оргкомитет с равным числом Ost и West участников.
        - Настроить площадки: техно-арена, музей истории ГДР, Ostalgie-маркет.
        - Обеспечить логистику, безопасность и медиа-поддержку.
      mechanics_links: []
      assets: []
    - id: festival_program
      title: Программа «Восток встречает Запад»
      body: |
        - Западная сцена: техно, арт-инсталляции, экономические панели.
        - Восточная сцена: социалистическое наследие, Ostalgie-продукты, Trabant vs BMW шоу.
        - Примирительные мероприятия: круглый стол, VR-хроника падения стены, совместный финал.
      mechanics_links: []
      assets: []
    - id: decisions
      title: Ключевые решения
      body: |
        - Полное единство: объединённое управление культурой и бонус к репутации «Единство».
        - Сохранить различия: добавить перманентные Ost/West бусты к разнообразию.
        - Новое разделение: риск конфликта, бонус к радикальным фракциям.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP.
        - Репутация «Единство»: +20 при гармоничном исходе.
        - Город получает долгосрочные модификаторы событий в зависимости от выбранного пути.
      mechanics_links: []
      assets: []
