summary:
  problem: Markdown-версия не показывала социальные сцены остальгии и ассортимент продуктов ГДР.
  goal: Задокументировать визит в кафе Ostalgie с акцентом на атмосферу и диалоги с бывшими жителями ГДР.
  essence: Игрок погружается в ностальгическую среду Восточного Берлина и узнаёт, почему часть горожан ценит прошлое.
  key_points:
    - Интерьер и меню воссоздают эстетику ГДР, включая Spreewald огурцы и Club Cola.
    - Диалоги с посетителями «осси» раскрывают личные истории и фразу «Es war nicht alles schlecht».
    - Квест усиливает культурную линию Берлина и даёт небольшой экономический эффект через покупки сувениров.
content:
  sections:
    - id: discovery
      title: Поиск и атмосфера
      body: |
        Игрок находит кафе Ostalgie в восточной части города, обращая внимание на советские плакаты и мебель ГДР.
        Очередь у входа формирует социальные сцены и даёт возможность услышать воспоминания местных жителей.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация меню
      body: |
        - Заказать солянку, DDR-пиццу и Club Cola, чтобы активировать бафф «Ostalgie Mood» (+10% к настроению).
        - Рассмотреть витрину с Ostpaket-сувенирами и решить, стоит ли покупать набор на экспорт.
      mechanics_links: []
      assets: []
    - id: stories
      title: Разговоры с посетителями
      body: |
        Владелец и постоянные гости делятся историями о жизни в ГДР, обсуждая плюсы социальной системы и ограничения.
        Игрок фиксирует цитаты для будущих сюжетов о памяти и идентичности Востока.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, -20 кредов, +10 к параметру «Культура».
        - Эмоциональный момент «Понимание остальгии», влияющий на последующие диалоги.
        - Репутация ветки культурной памяти +5.
      mechanics_links: []
      assets: []
