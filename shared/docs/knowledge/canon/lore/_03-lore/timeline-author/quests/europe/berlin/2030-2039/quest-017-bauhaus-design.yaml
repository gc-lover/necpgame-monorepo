summary:
  problem: Исходный Markdown не отражал вступительные испытания Bauhaus и влияние функционализма на проекты игрока.
  goal: Описать образовательный квест с модульным обучением и финальной выставкой работ.
  essence: Игрок проходит школу Bauhaus, учится принципу «Form follows function» и защищает собственный проект.
  key_points:
    - Экзамены и мастерские погружают в архитектуру, промышленный дизайн и искусство.
    - Финальный проект даёт доступ к уникальным схемам и титулу Bauhaus Designer.
    - Квест продвигает ветку креативных профессий и сотрудничество с арт-площадками Берлина.
content:
  sections:
    - id: admission
      title: Поступление
      body: |
        Игрок сдаёт отборочные испытания, демонстрируя базовые навыки композиции и пространственного мышления.
        Наставники рассказывают о философии Bauhaus и девизе «Weniger ist mehr».
      mechanics_links: []
      assets: []
    - id: workshops
      title: Мастерские
      body: |
        - Архитектура: функциональные формы и работа с модулями.
        - Дизайн: минималистичные объекты для массового производства.
        - Искусство: абстрактные композиции и типографика.
        Игрок получает чертежи и схемы, повышающие навык «Дизайн».
      mechanics_links: []
      assets: []
    - id: exhibition
      title: Выставка и защита
      body: |
        Финальный проект демонстрируется на публичной экспозиции, вызывая реакцию критиков и потенциальных заказчиков.
        Успех открывает сотрудничество с музеями и дает квесты по модернистской архитектуре.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, +20 к навыку «Дизайн», титул «Bauhaus Designer».
        - Возможность создавать Bauhaus-предметы и контракты с арт-пространствами.
      mechanics_links: []
      assets: []
