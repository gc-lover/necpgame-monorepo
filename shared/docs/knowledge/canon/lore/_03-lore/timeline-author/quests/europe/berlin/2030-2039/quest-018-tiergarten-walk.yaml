summary:
  problem: Markdown-описание прогулки по Тиргартену не фиксировало механики релакса и подъём на Колонну Победы.
  goal: Описать парк как зону восстановления настроения и исторического погружения.
  essence: Игрок отдыхает в зелёных лёгких Берлина, поднимается на Siegessäule и получает антистрессовый эффект.
  key_points:
    - Маршрут по аллеям и подъём на колонну включают лёгкое испытание на выносливость.
    - Пикник и FKK-зона создают slice-of-life сцены и уменьшают стресс персонажа.
    - Квест связывает природные активности с историческими локациями.
content:
  sections:
    - id: route
      title: Маршрут по парку
      body: |
        Игрок входит в Тиргартен и следует по отмеченным аллеям, изучая арт-объекты и скульптуры.
        Встроенная мини-карта подсказывает тихие лужайки и зоны для медитации.
      mechanics_links: []
      assets: []
    - id: victory_column
      title: Колонна Победы
      body: |
        Подъём на 285 ступеней активирует проверку выносливости.
        На вершине игрок получает панораму Берлина и короткий инфо-блок о «Goldelse».
      mechanics_links: []
      assets: []
    - id: relaxation
      title: Отдых и социальные сцены
      body: |
        Пикник снижает стресс на 30% и открывает диалоги с местными.
        Опциональная сцена с FKK-группой демонстрирует культурные особенности берлинцев.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, антистрессовый эффект «Tiergarten Calm» (−30% стресс).
        - Ачивка «Король Тиргартена» и +5 к репутации туристической ветки.
      mechanics_links: []
      assets: []
