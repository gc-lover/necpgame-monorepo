summary:
  problem: Квест прогулки по Тиргартену не описывал механики релакса и обзорные точки.
  goal: Структурировать посещение парка и подъем на колонну Победы с бонусами к стресс-менеджменту.
  essence: Игрок отдыхает в зелёных лёгких Берлина, поднимается на Siegessäule и устраивает пикник.
  key_points:
    - Tiergarten — крупнейший парк в центре города с историческими памятниками.
    - Подъём на колонну Виктории даёт панораму и активирует ачивку.
    - FKK-зоны и пикник добавляют уникальные детали городского отдыха.
content:
  sections:
    - id: exploration
      title: Исследование парка
      body: |
        - Войти через ворота у Brandenburger Tor и следовать по аллеям.
        - Найти озёра, скрытые тропы и зоны FKK.
        - Отмечать места тишины, снижая параметр «Стресс».
      mechanics_links: []
      assets: []
    - id: victory_column
      title: Колонна Победы
      body: |
        - Подняться на 285 ступеней Siegessäule.
        - Полюбоваться панорамой с Goldelse и сделать AR-фото (без спойлеров приватности).
      mechanics_links: []
      assets: []
    - id: picnic
      title: Пикник и восстановление
      body: |
        - Организовать пикник на лужайке, используя локальные продукты.
        - Получить бонус «Relaxed Mind» и ускоренное восстановление энергии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP.
        - Снижение стресса на 30%.
        - Ачивка «Король Тиргартена».
      mechanics_links: []
      assets: []
