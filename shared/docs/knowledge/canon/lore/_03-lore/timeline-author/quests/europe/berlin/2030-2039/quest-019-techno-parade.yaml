summary:
  problem: Квест Love Parade не описывал механики масс-события и выносливость участников.
  goal: Структурировать участие в техно-параде с floats, танцами и финалом у колонны Победы.
  essence: Игрок присоединяется к миллионной толпе, танцует вдоль Straße des 17. Juni и становится легендой Love Parade.
  key_points:
    - Floats с DJ обеспечивают непрерывный бас-марафон.
    - Маршрут заканчивается у Siegessäule, объединяя город.
    - Участие усиливает техно-культуру Берлина и требует контроля выносливости.
content:
  sections:
    - id: joining
      title: Присоединение к параду
      body: |
        - Прибыть на Straße des 17. Juni и выбрать float.
        - Получить наряд и glow-аксессуары, повышающие харизму.
      mechanics_links: []
      assets: []
    - id: parade_flow
      title: Движение колонны
      body: |
        - Танцевать под сет техно-легенд, поддерживая параметр «Energy».
        - Взаимодействовать с толпой, активировать волны «Friede, Freude, Eierkuchen».
        - Участвовать в мини-ивентах: drag shows, LGBTQ+ платформы, charity stalls.
      mechanics_links: []
      assets: []
    - id: finale
      title: Финал у Siegessäule
      body: |
        - Добраться до колонны Победы и попасть на финальный сет.
        - Сверху Goldelse запускает световое шоу, фиксируя игрока в истории парада.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP.
        - Бафф «Techno Adrenaline»: +15% к выносливости на 6 часов.
        - Ачивка «Love Parade Legend».
      mechanics_links: []
      assets: []
