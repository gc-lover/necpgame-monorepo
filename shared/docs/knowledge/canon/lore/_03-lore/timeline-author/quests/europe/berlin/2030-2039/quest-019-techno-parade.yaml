summary:
  problem: Markdown не отражал масштаб Love Parade и механику движения колонны по улице 17 июня.
  goal: Задокументировать уличный техно-фестиваль с участием миллионов и энерго-испытанием.
  essence: Игрок присоединяется к Love Parade, танцует на платформе DJ и проходит путь до Siegessäule.
  key_points:
    - Floats с диджеями создают мобильные сцены и требуют координации.
    - Праздник поддерживает репутацию техно-культуры и LGBTQ+-дружелюбную атмосферу.
    - Финал у Колонны Победы завершает парад массовой сценой.
content:
  sections:
    - id: preparation
      title: Подготовка к параду
      body: |
        Игрок выбирает платформу, помогает экипажу собрать оборудование и получает дресс-код Love Parade.
        Краткий брифинг напоминает девиз «Friede, Freude, Eierkuchen».
      mechanics_links: []
      assets: []
    - id: parade
      title: Ход парада
      body: |
        - Танцевальная мини-игра управляет ресурсом «Энергия» во время шествия.
        - События на маршруте включают встречу с активистами и фотозоны.
        - Безопасность толпы требует принимать решения по маршруту и темпу.
      mechanics_links: []
      assets: []
    - id: finale
      title: Финал у Siegessäule
      body: |
        Завершение парада у Колонны Победы сопровождается световым шоу и общим сетом.
        Игрок получает возможность выступить в качестве гостевого MC и влияет на эпилог техно-линии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, бафф выносливости «Parade Momentum», репутация техно-сцены +10.
        - Ачивка «Love Parade Legend» и приглашения на закрытые рейвы.
      mechanics_links: []
      assets: []
