summary:
  problem: Исследование Checkpoint Charlie не включало VR-сценарии и образовательные элементы в структуре знаний.
  goal: Задокументировать квест с музеем холодной войны, симуляцией побега и танковым противостоянием 1961 года.
  essence: Игрок проходит туристический маршрут, узнаёт о побегах и участвует в VR-реконструкции холодной войны.
  key_points:
    - Квест связывает историческую будку КПП, музей и VR-погружения.
    - Воссоздание танкового кризиса 1961 показывает напряжение сверхдержав.
    - Финал усиливает понимание холодной войны и выдаёт культурный бонус.
content:
  sections:
    - id: historical_walk
      title: Историческая прогулка
      body: |
        - Осмотреть реплику будки КПП и легендарную табличку «You are leaving the American Sector».
        - Встретиться с актёрами в форме США/СССР и сделать AR-кадры.
      mechanics_links: []
      assets: []
    - id: museum
      title: Музей побегов
      body: |
        - Изучить экспозиции о побегах через стену.
        - Прослушать аудиогиды с историями людей.
      mechanics_links: []
      assets: []
    - id: vr_simulation
      title: VR-симуляция холодной войны
      body: |
        - Прожить танковое противостояние 1961 года в виртуальной реальности.
        - Пройти интерактивный сценарий «побега» через КПП и оценить риски.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP.
        - Стоимость билетов: −10 едди.
        - +10 к параметру «Культура».
        - Ачивка «Пересёк Чарли».
      mechanics_links: []
      assets: []
