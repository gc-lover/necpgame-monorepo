summary:
  problem: Markdown-описание КПП не отражало VR-симуляцию танкового кризиса 1961 года и выбор пути побега.
  goal: Зафиксировать образовательный квест о холодной войне с акцентом на музейные экспонаты и интерактив.
  essence: Игрок исследует Checkpoint Charlie, проживает VR-сценарий противостояния и пробует реконструированный побег.
  key_points:
    - Экспозиции рассказывают о побегах, тайниках и табличке «You are leaving the American Sector».
    - VR-модуль переносит в танковый кризис 1961 года, требуя стратегического выбора.
    - Завершающая попытка побега демонстрирует человеческую цену разделённого города.
content:
  sections:
    - id: museum
      title: Музей и экспозиции
      body: |
        Игрок осматривает выставку, встречает актёров в форме союзников и считывает истории успешных и проваленных побегов.
        Собираемые артефакты добавляются в базу исторических записей.
      mechanics_links: []
      assets: []
    - id: vr
      title: VR-симуляция кризиса 1961
      body: |
        Виртуальная сцена воспроизводит танковое противостояние США и СССР.
        Игрок выбирает стратегию деэскалации или эскалации, влияя на показатели репутации.
      mechanics_links: []
      assets: []
    - id: escape
      title: Реконструированный побег
      body: |
        В интерактивной зоне игрок пробует собственный сценарий побега, оценивая риск и награды.
        Успех открывает дополнительные документы для исторической линии и бонус к репутации активистов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, -10 кредов, +10 к параметру «Культура».
        - Ачивка «Пересёк Чарли» и +5 к отношениям с историками.
      mechanics_links: []
      assets: []
