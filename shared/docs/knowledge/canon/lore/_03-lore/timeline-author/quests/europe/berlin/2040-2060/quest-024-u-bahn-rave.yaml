summary:
  problem: Markdown не описывал мобильный формат рейва и риски столкновения с полицией.
  goal: Зафиксировать сценарий захвата вагонов U-Bahn с установкой звуковой системы.
  essence: Игрок организует подпольную вечеринку на Ringbahn, маневрирует между станциями и избегает ареста.
  key_points:
    - Подготовка звукового оборудования в движущемся вагоне.
    - Управление маршрутом и точками посадки участников.
    - Скрытое противостояние с транспортной полицией и последствия для репутации.
content:
  sections:
    - id: setup
      title: Подготовка платформы
      body: |
        Команда нелегально арендует вагон, устанавливает генераторы и тестирует звук.
        Игрок распределяет роли: диджей, lookout, связь со станциями.
      mechanics_links: []
      assets: []
    - id: ride
      title: Рейв на кольцевой линии
      body: |
        Поезд движется по Ringbahn, пассажиры запрыгивают на станциях по сигналам в соцсетях.
        Игрок балансирует громкость и скрытность, чтобы не привлечь ранний рейд полиции.
      mechanics_links: []
      assets: []
    - id: police
      title: Противостояние
      body: |
        Полиция пытается остановить вагон; игрок выбирает — уйти в тоннель, договориться или устроить финальный сет.
        Исход определяет репутацию и возможный арест.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, +20 к репутации техно-сцены.
        - Риск ареста снижает репутацию у властей, но даёт ачивку «Техно-поезд».
      mechanics_links: []
      assets: []
