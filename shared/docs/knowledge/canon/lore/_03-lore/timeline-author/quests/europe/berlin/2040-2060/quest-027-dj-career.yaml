summary:
  problem: Markdown-квест не описывал путь от новичка до резидента культовых клубов Берлина.
  goal: Структурировать карьеру техно-DJ с обучением, букингами и закреплением в сцене.
  essence: Игрок осваивает техники микса, записывает демо и становится резидентом Berghain/Tresor.
  key_points:
    - Тренировки на Technics 1210, CDJ и Ableton.
    - Демо-микс, переговоры с промоутерами, управление сетами 8+ часов.
    - Рост репутации и доход от выступлений.
content:
  sections:
    - id: training
      title: Обучение диджеингу
      body: |
        Игрок проходит курсы винила и цифровых сетов, осваивая beatmatching и creative mixing.
        Наставники из Ostgut Ton дают задания на плавные переходы и построение драматургии.
      mechanics_links: []
      assets: []
    - id: networking
      title: Сеть контактов и букинги
      body: |
        Первые выступления проходят в маленьких клубах; игрок записывает демо и шлёт его промоутерам Tresor и Watergate.
        Диалоговые ветки определяют, кто станет агентом игрока.
      mechanics_links: []
      assets: []
    - id: residency
      title: Резиденство
      body: |
        Букинг в Berghain требует успешного сета длиной 8 часов и строгого фейс-контроля.
        Игрок решает, развивать ли собственный лейбл или сосредоточиться на клубе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP, доход 50 000–500 000 кредов в месяц.
        - Титул «Техно-легенда» и +50 к параметру «Фейм».
      mechanics_links: []
      assets: []
