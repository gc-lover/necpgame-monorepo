summary:
  problem: Markdown не выделял конфликт эффективности и этики при создании европейского AGI.
  goal: Задокументировать шаги научного квеста, отражающие ценности ЕС и их влияние на глобальную ИИ-линию.
  essence: Игрок возглавляет лабораторию, строит этичный AGI и принимает решение о его будущем.
  key_points:
    - DFKI и европейские регуляции формируют уникальный подход к ИИ.
    - Дилемма «эффективность против прав человека» определяет исход.
    - Квест связывает региональные исследования с глобальной угрозой Blackwall.
content:
  sections:
    - id: recruitment
      title: Найм в исследовательский центр
      body: |
        Игрок проходит строгий отбор и знакомится с принципами GDPR и этичного ИИ.
        Базовые решения задают параметры лаборатории и доступ к данным.
      mechanics_links: []
      assets: []
    - id: development
      title: Разработка европейского AGI
      body: |
        Команда формирует архитектуру, вводит этические протоколы и оценочные тесты.
        Игрок распределяет ресурсы между скоростью и прозрачностью.
      mechanics_links: []
      assets: []
    - id: conflict
      title: Конфликт эффективности и этики
      body: |
        Давление корпораций требует ускорить релиз в ущерб принципам.
        Выбор влияет на репутацию, безопасность данных и доступ к финансированию.
      mechanics_links: []
      assets: []
    - id: resolution
      title: Судьба проекта
      body: |
        Игрок решает опубликовать AGI, передать корпорации или уничтожить результаты.
        Последствия меняют отношение ЕС, корпораций и подпольных ИИ-групп.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 20 000 XP, до 1 000 000 кредов (при коммерциализации), уникальные улучшения для research-system.
        - Глобальные изменения в сюжетах Blackwall и ИИ-фракций.
      mechanics_links: []
      assets: []
