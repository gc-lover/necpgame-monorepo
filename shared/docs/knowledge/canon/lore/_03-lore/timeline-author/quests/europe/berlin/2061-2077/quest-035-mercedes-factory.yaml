summary:
  problem: Markdown не фиксировал образовательную ценность тура и выбор кастомизации премиального транспорта.
  goal: Организовать знание о заводе Mercedes-Benz как интерактивном опыте с производственными и брендовыми акцентами.
  essence: Игрок изучает автоматизированную линию, кастомизирует авто и усваивает философию немецкого качества.
  key_points:
    - Завод подчёркивает легендарный стандарт Mercedes «Лучшее или ничего».
    - Роботизированные линии демонстрируют синхронность и чистоту производства.
    - Финальный выбор о покупке влияет на экономику и транспорт игрока.
content:
  sections:
    - id: tour
      title: Экскурсия по заводу
      body: |
        Гид проводит игрока через этапы штамповки, покраски и финальной сборки.
        Отмечается безупречная организация и контроль качества.
      mechanics_links: []
      assets: []
    - id: robotics
      title: Роботизированные линии
      body: |
        Демонстрируются синхронные манипуляторы, каждый шаг сопровождается данными о точности.
        Игрок может вмешаться в калибровку и улучшить показатели.
      mechanics_links: []
      assets: []
    - id: customization
      title: Кастомизация модели
      body: |
        В шоуруме доступен конфигуратор: материалы, электроника, автономные модули.
        Выбор влияет на стоимость и характеристики будущего транспортного средства.
      mechanics_links: []
      assets: []
    - id: testdrive
      title: Тест-драйв и философия
      body: |
        Финальный этап — тест-драйв новой модели и лекция о философии бренда.
        Решение купить автомобиль меняет репутацию игрока и открывает автолинию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, опциональная трата 200 000 кредов на покупку Mercedes и доступ к уникальному транспорту.
        - Ачивка «Немецкое качество» и бонусы к индустриальной репутации Берлина.
      mechanics_links: []
      assets: []
