summary:
  problem: 'Берлину нужна крупная сцена для демонстрации технологического лидерства и привлечения инвестиций в локальные стартапы.'
  goal: 'Организовать участие игрока в Berlin Tech Summit с фокусом на питче проекта, нетворкинге и интеграции в инновационные экосистемы.'
  essence: 'Игрок выступает на техносаммите, расширяет сеть контактов и закрепляет репутацию города как европейского тех-хаба.'
  key_points:
    - 'Messe Berlin превращается в центр европейских инноваций и возможностей для стартапов.'
    - 'Игрок получает уникальные инвестиционные договорённости через механики нетворкинга.'
    - 'After-party на техно-сцене усиливает культурную идентичность квеста.'
content:
  sections:
    - id: registration
      title: 'Регистрация и подготовка'
      body: |
        Игрок оформляет участие на Berlin Tech Summit, получает бейдж и доступ в закрытые зоны.
        На этапе подготовки требуется собрать презентационный комплект, выбрать целевых инвесторов
        и согласовать график выступлений.
      mechanics_links: []
      assets: []
    - id: pitch
      title: 'Презентация проекта'
      body: |
        Главная сцена форума предоставляет слот для питча. Игрок должен адаптировать презентацию под аудиторию,
        отвечать на вопросы инвесторов и демонстрировать работающий прототип.
        Успех открывает дополнительные предложения и пресс-интерес.
      mechanics_links: []
      assets: []
    - id: networking
      title: 'Нетворкинг и сделки'
      body: |
        В VIP-зонах Messe Berlin игрок проводит серию встреч с инвесторами, корпорациями и другими стартапами.
        Выбор партнёров влияет на будущие задания, доступ к капиталу и на социальные связи.
      mechanics_links: []
      assets: []
    - id: demos
      title: 'Демо-зоны инноваций'
      body: |
        В павильонах AI, биотеха и квантовых вычислений игрок тестирует решения партнёров, собирает данные
        и может подписать соглашения об интеграции технологий.
      mechanics_links: []
      assets: []
    - id: afterparty
      title: 'Техно After-party'
      body: |
        Завершение происходит на фирменной техно-вечеринке. Игрок закрепляет связи, получает неформальную обратную связь
        и может открыть дополнительные поручения от клубной сцены Берлина.
      mechanics_links: []
      assets: []
