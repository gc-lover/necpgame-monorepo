summary:
  problem: 'Европе необходим собственный квантовый прорыв, чтобы снизить зависимость от внешних технологий и укрепить стратегическую автономию.'
  goal: 'Предоставить игроку роль ведущего исследователя в берлинской квантовой лаборатории и довести проект до промышленного прототипа.'
  essence: 'Команда внедряет стабильный 1000-кубитный процессор и решает, кто получит доступ к квантовому превосходству.'
  key_points:
    - 'Берлин становится центром европейской квантовой инициативы.'
    - 'Выбор получателя технологии запускает разные макросюжеты и экономические последствия.'
    - 'Игрок получает титул «Quantum Pioneer» и доступ к уникальным исследовательским цепочкам.'
content:
  sections:
    - id: onboarding
      title: 'Вступление в лабораторию'
      body: |
        Игрок проходит проверку безопасности, знакомится с командой и получает доступ к чистым комнатам.
        Требуется согласовать исследовательский план, распределить роли и определить ключевые показатели проекта.
      mechanics_links: []
      assets: []
    - id: qubit_research
      title: 'Работа с кубитами'
      body: |
        Основная фаза включает стабилизацию сверхпроводящих кубитов, борьбу с шумом и оптимизацию алгоритмов коррекции ошибок.
        Успешное прохождение открывает дополнительные улучшения оборудования.
      mechanics_links: []
      assets: []
    - id: breakthrough
      title: 'Прорыв и демонстрация'
      body: |
        Игрок запускает квантовый процессор на задаче, недоступной классическим системам,
        и публично демонстрирует «квантовое превосходство» перед европейскими лидерами.
      mechanics_links: []
      assets: []
    - id: decision
      title: 'Стратегический выбор'
      body: |
        После прорыва требуется определить бенефициара технологии: открытый доступ, корпоративный консорциум или военные.
        Решение формирует дальнейшие сюжетные ветки, изменяя репутацию фракций и экономику региона.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: 'Последствия революции'
      body: |
        В зависимости от выбора игрок наблюдает изменения в инфраструктуре, новые задания и глобальные рыночные реакции.
        Квест завершает арку, поднимая Берлин в статусе техно-лидера.
      mechanics_links: []
      assets: []
