summary:
  problem: Финальный рейд о падении цифровой стены существовал лишь в Markdown.
  goal: Задокументировать революционное событие, завершающее линию Берлинской стены.
  essence: |
    Игроки поднимают народ на восстание, штурмуют «Цифровые ворота» и решают судьбу новой стены, повторяя дух 1989 года в киберверсии.
  key_points:
    - Описаны этапы восстания, хакерской операции и празднования.
    - Зафиксированы варианты исходов: разрушить, реформировать или сохранить систему.
    - Определены награды: 20 000 XP и титул «Освободитель Берлина».
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Цифровая стена разделяет Берлин по уровню доступа к сети. Рейд повторяет историческое событие, объединяя город.
      mechanics_links: []
      assets: []
    - id: raid_flow
      title: Ход рейда
      body: |
        1. Организовать марш протестующих и подойти к цифровым воротам.
        2. Провести координированную хакерскую атаку изнутри.
        3. Сдерживать элитных защитников и открыть доступ простым гражданам.
        4. Принять решение: разрушить систему, реформировать её или оставить прежней.
        5. Завершить событие техно-парадом по всему городу.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Исходы и последствия
      body: |
        Разрушение запускает эпоху равенства, но приносит хаос. Реформа оставляет часть контроля и стабилизирует переход. Сохранение укрепляет элиту, но вызывает возмущение. Каждое решение влияет на сезонные настройки.
      mechanics_links: []
      assets: []
