summary:
  problem: Гильдейская линия Berlin Techno Collective была описана в Markdown и не структурирована.
  goal: Оформить культурное наследие техно как Legacy-квест.
  essence: |
    Игроки вступают в коллектив, проводят рейвы, обучают DJ и сохраняют историю сцены, чтобы получить бонусы в следующей лиге.
  key_points:
    - Описаны этапы вступления, миссий и передачи традиции.
    - Зафиксированы Legacy-награждения и титул «Хранитель техно».
    - Подчёркнуты культовые клубы и культурная преемственность.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Berlin Techno Collective защищает наследие города и готовит техно-культуру к новой лиге.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Вступить в коллектив и пройти инициацию.
        2. Организовать десять рейвов на легендарных площадках.
        3. Обучить сотню новых DJ и собрать архив истории сцены.
        4. Сдать Legacy-очки в общий фонд и закрепить бонусы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, титул «Хранитель техно» и особые сет-бонусы в новой лиге. Коллектив получает преференции в расписании и доступ к уникальным площадкам.
      mechanics_links: []
      assets: []
