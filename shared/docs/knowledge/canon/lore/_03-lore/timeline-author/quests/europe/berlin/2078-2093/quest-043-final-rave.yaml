summary:
  problem: Финальный марафон-рейв хранился в Markdown и не был структурирован.
  goal: Описать 72-часовое событие, завершающее техно-лигу.
  essence: |
    Игрок участвует в беспрерывном рейве, совершает клаб-краул по десяткам площадок и становится легендой сцены.
  key_points:
    - Расписан маршрут по клубам и временные вехи события.
    - Зафиксированы требования к выносливости и стоимость участия.
    - Определены награды: 10 000 XP и ачивка «72-Hour Legend».
content:
  sections:
    - id: event_overview
      title: Концепция
      body: |
        Все клубы Берлина синхронно играют финальный сет, превращая город в единый танцпол.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Старт в пятницу в 20:00 с открытия Berghain.
        2. Клаб-краул по ключевым площадкам, включая Tresor, Watergate и Sisyphos.
        3. Поддерживать выносливость и настроение, используя баффы и поддержку друзей.
        4. Завершить марафон на рассвете понедельника, наблюдая остановку музыки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        10 000 XP, уменьшение валюты на 200 едди, ачивка «72-Hour Legend» и временный бафф к выносливости на следующую лигу.
      mechanics_links: []
      assets: []
