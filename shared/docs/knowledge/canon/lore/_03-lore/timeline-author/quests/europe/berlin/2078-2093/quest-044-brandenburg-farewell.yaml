summary:
  problem: Прощальная церемония у Бранденбургских ворот не была отражена в системе знаний.
  goal: Задокументировать эмоциональное финальное событие перед перезапуском лиги.
  essence: |
    Берлинцы собираются у ворот свободы, слушают речи, танцуют последний техно-сет и прощаются с городом до новой эпохи.
  key_points:
    - Описаны этапы встречи: закат, речи, сет, обратный отсчёт.
    - Зафиксированы визуальные и аудио-символы: квадрига, техно, лозунги свободы.
    - Определены награды: 2 000 XP и ачивка «Вечный Берлинец».
content:
  sections:
    - id: event_overview
      title: Концепция
      body: |
        Бранденбургские ворота — точка объединения Берлина. Здесь игроки закрывают сезон и готовятся к перезапуску.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Прибыть на площадь на закате и занять место рядом с квадригой.
        2. Выслушать речи лидеров и воспоминания жителей о прошедшей лиге.
        3. Принять участие в последнем техно-сете у ворот.
        4. Пережить обратный отсчёт до перезапуска и посмотреть проекцию истории города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        2 000 XP, ачивка «Вечный Берлинец» и сохранение персонального моментоснимка в профиле игрока.
      mechanics_links: []
      assets: []
