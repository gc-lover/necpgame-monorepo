summary:
  problem: Прощальный тур по Берлину находился в Markdown и не учитывался как знание.
  goal: Формализовать эмоциональное путешествие по культовым местам города.
  essence: |
    Игрок проходит маршрут от East Side Gallery до Рейхстага, слушая техно-саундтрек и закрепляя память о Берлине.
  key_points:
    - Расписан дневной маршрут по пяти ключевым локациям.
    - Подчёркнута атмосфера техно и личные воспоминания.
    - Определены награды: 3 000 XP и ачивка «Berliner Herz».
content:
  sections:
    - id: tour_overview
      title: Концепция
      body: |
        Финальный тур — личное прощание с городом для ветеранов Берлина.
      mechanics_links: []
      assets: []
    - id: tour_flow
      title: Маршрут
      body: |
        1. Утренний осмотр граффити East Side Gallery и воспоминания о стене.
        2. Дневное посещение Museum Island и встреча с культурными кураторами.
        3. Вечерний сет в Berghain с друзьями по сцене.
        4. Ночная остановка у Бранденбургских ворот на совместный танец.
        5. Рассвет на куполе Рейхстага с техно-саундтреком и финальным селфи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        3 000 XP, ачивка «Berliner Herz», уникальный плейлист техно-треков и запись эмоций в личный журнал.
      mechanics_links: []
      assets: []
