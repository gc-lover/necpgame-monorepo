summary:
  problem: 'Нужна эмоциональная сцена, закрепляющая культурный символ Берлина перед финалом городского цикла.'
  goal: 'Дать игроку возможность попрощаться с образом «Берлинского медведя» и собрать визуальные артефакты города.'
  essence: 'Игрок собирает фотографии Buddy Bears по всему Берлину и завершает встречей с последним медведем у Рейхстага.'
  key_points:
    - 'Акцент на городском символе, присутствующем с XIII века.'
    - 'Коллекционная механика через Buddy Bears усиливает туристическую линию.'
    - 'Финальная сцена у Рейхстага закрывает культурную арку.'
content:
  sections:
    - id: context
      title: 'Контекст'
      body: |
        Квест открывается после ключевых событий эпохи 2078-2093. Город готовится к перезапуску лиги,
        и кураторы просят игрока помочь задокументировать всех «Берлинских медведей», чтобы сохранить дух столицы.
      mechanics_links: []
      assets: []
    - id: objectives
      title: 'Этапы'
      body: |
        1. Получить карту расположения Buddy Bears на улицах города.
        2. Посетить минимум 50 статуй и сделать AR-фотографии с уникальными дизайнами.
        3. Загрузить коллекцию в городской архив и получить приглашение к Рейхстагу.
        4. Встретить последнего медведя и оставить прощальное сообщение городу.
      mechanics_links: []
      assets: []
    - id: flavor
      title: 'Детали атмосферы'
      body: |
        Конструкции Buddy Bears раскрашены художниками из разных стран, отражая мультикультурность Берлина.
        Во время финальной сцены слышны хроники Berlinale и другие отсылки к «медвежьей» символике города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 1,000 XP, ачивку «Друг Медведя» и коллекцию медвежьих стикеров для персонализации интерфейса.
        Валюта не начисляется, что подчёркивает культурную, а не экономическую ценность квеста.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Связи'
      body: |
        Задание поддерживает культурную линию Берлина и рекомендуется перед квестами «Я — Берлинец» и «Вечное Техно».
        Собранные материалы используются в хрониках города и маркетинговых кампаниях сезона.
      mechanics_links: []
      assets: []
