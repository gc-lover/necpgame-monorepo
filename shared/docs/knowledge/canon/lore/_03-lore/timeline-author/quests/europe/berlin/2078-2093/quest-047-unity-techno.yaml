summary:
  problem: 'Перед перезапуском лиги нужен сюжетный парад, подчёркивающий объединение восточного и западного Берлина.'
  goal: 'Организовать финальный техно-марш вдоль бывшей стены и объединить игроков вокруг символов свободы.'
  essence: 'Игрок координирует техно-парад из East Side Gallery к Бранденбургским воротам и запускает обратный отсчёт до новой эпохи.'
  key_points:
    - 'Марш проходит по трассе бывшей стены и соединяет ключевые исторические точки.'
    - 'Музыкальный формат подчеркивает роль техно-культуры в идентичности Берлина.'
    - 'Обратный отсчёт переводит город в финальную фазу перед «Вечным Техно».'
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Квест открывается после культурных задач города. Городской совет просит игрока стать лицом парада,
        объединяющего жителей и гостей Берлина на последнем танцевальном маршруте лиги.
      mechanics_links: []
      assets: []
    - id: route
      title: 'Маршрут и этапы'
      body: |
        1. Сбор у East Side Gallery и настройка звуковых платформ.
        2. Передвижение колонны вдоль 13-километрового маршрута бывшей стены.
        3. Организация остановок у Checkpoint Charlie, Potsdamer Platz и мемориалов.
        4. Финал у Бранденбургских ворот с синхронными световыми эффектами.
        5. Запуск обратного отсчёта до перезапуска лиги и общегородской трансляции.
      mechanics_links: []
      assets: []
    - id: experience
      title: 'Игровой опыт'
      body: |
        Игрок управляет миксом в реальном времени, реагирует на настроение толпы и активирует AR-хроники,
        чтобы показать путь от разделённого к единому Берлину. Погода и толпы влияют на темпо-ритм и корректировки маршрута.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Награда включает 5,000 XP, ачивку «Техно-Освободитель» и память о параде в виде уникального саундпака.
        Финансовые бонусы отсутствуют, чтобы подчеркнуть идею единства и свободы.
      mechanics_links: []
      assets: []
    - id: linkage
      title: 'Связи'
      body: |
        Событие ведёт непосредственно к квесту «Вечное Техно» и зависит от выполнения культурных задач Берлина.
        Рекомендуется после завершения «Символа Медведя» и перед финальным эпилогом города.
      mechanics_links: []
      assets: []
