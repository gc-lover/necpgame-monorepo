summary:
  problem: 'Финальный акт берлинской гастрономической линии должен вызвать ностальгию и связать ранние квесты про currywurst.'
  goal: 'Закрепить сюжетную арку уличной еды, показав как традиция переживает конец лиги.'
  essence: 'Игрок возвращается к знакомой будке, чтобы разделить последнюю порцию currywurst с владельцем и проститься с городом.'
  key_points:
    - 'Сценарий опирается на ранние задания (quest-006 и quest-012) и завершает кулинарную ветку.'
    - 'Простая сцена питания превращается в эмоциональное прощание с Берлином.'
    - 'Награда не только в XP, но и в закреплении статуса «Душа Currywurst».'
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Активируется перед финальным квестом города. Игрок получает сообщение от владельца будки,
        который просит заглянуть «ещё раз перед перезапуском». Локация та же, что и в первых миссиях линии.
      mechanics_links: []
      assets: []
    - id: phases
      title: 'Этапы прохождения'
      body: |
        1. Прибыть к будке currywurst и узнать новости у владельца.
        2. Заказать классический набор с pommes и наблюдать подготовку.
        3. Съесть блюдо, вспоминая ключевые моменты берлинской арки.
        4. Обсудить будущее будки и города, получить завершающую реплику «Ein letztes Mal».
        5. Завершить сцену благодарностью и обновлённым статусом.
      mechanics_links: []
      assets: []
    - id: flavor
      title: 'Детали и настроение'
      body: |
        Акцент на визуале красного соуса, одноразовой вилки и слёз владельца.
        Музыка приглушённая, слышны отголоски техно-сцен. Камера фиксирует деталей,
        подчёркивая, что маленькие традиции столь же важны, как глобальные события.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 800 XP, титул «Душа Currywurst» и небольшое снижение валюты (-5 единиц).
        Награда подчёркивает эмоциональную ценность поступка, а не материальную выгоду.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные линии'
      body: |
        Квест замыкает сюжетную дугу уличной еды Берлина, завершая цепочку,
        начатую в quest-006 и продолженную в quest-012. Рекомендуется проходить перед «Вечным Техно».
      mechanics_links: []
      assets: []
