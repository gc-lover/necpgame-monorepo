summary:
  problem: 'Финал берлинской арки требует эмоционального завершения, чтобы игроки ощущали ценность всех 50 квестов города.'
  goal: 'Создать завершающий квест, закрепляющий наследие Берлина и подготавливающий игроков к перезапуску лиги.'
  essence: 'Игрок возвращается в Berghain для последнего танца, выбирает наследие и прощается со столицей техно перед новой лигой.'
  key_points:
    - 'Финальный выбор наследия синхронизирован с системой Legacy.'
    - 'Берлин позиционируется как «город вечно звучащего техно».'
    - 'Квест связывает все предыдущие 49 историй города в единый эпилог.'
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Квест активируется после прохождения всей линии Берлина. Игрок получает приглашение на последний сет в Berghain,
        где под свет стробов необходимо закрепить итоговые выборы и подготовиться к переходу в новую лигу.
      mechanics_links: []
      assets: []
    - id: phases
      title: 'Этапы прохождения'
      body: |
        1. Принять Legacy-решение и сформировать пакет наследия.
        2. Войти в Berghain — место, где начиналась история.
        3. Станцевать финальный сет, наблюдая за откликом толпы.
        4. Прослушать прощальную речь DJ и увидеть катсцену про вечное техно.
        5. Завершить лигу и перенестись к старту нового сезона.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: 'Атмосфера и визуальные мотивы'
      body: |
        Тяжёлый бас, вспышки неона, плотные толпы техно-фанатов и голос за кадром подчеркивают, что Берлин «танцует вечно».
        Катсцена завершается затемнением экрана и приглашением вернуться в новую эпоху.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и эффекты'
      body: |
        Игрок получает титул «Ветеран Берлина 2020-2093», максимальный Legacy-бонус и нематериальный эффект —
        эмоциональное закрытие городского цикла. XP не начисляется, так как квест символизирует конец лиги.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи и зависимые линии'
      body: |
        Квест открывается только после завершения всех 49 предыдущих заданий Берлина и переводит игроков
        в стартовый контент новой лиги. Связан с механиками Legacy и глобальными событиями перезапуска.
      mechanics_links: []
      assets: []
