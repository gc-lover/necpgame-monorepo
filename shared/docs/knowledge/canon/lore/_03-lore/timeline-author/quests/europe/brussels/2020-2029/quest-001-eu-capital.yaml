summary:
  problem: 'Маршрут по институтам ЕС был в Markdown и не был формализован для образовательных веток.'
  goal: 'Описать посещение ключевых зданий Брюсселя и передать ценность европейской интеграции.'
  essence: 'Игрок знакомится с символами объединённой Европы и погружается в атмосферу европейского квартала.'
  key_points:
    - Фиксирует обязательные точки маршрута: парламент, Берлемон, Parlamentarium.
    - Добавляет образовательные элементы и показатели политической репутации.
    - Определяет награды и связь с политической линией Брюсселя.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: medium. Формат: solo. Длительность: 2–4 часа.
        Награды: 2,500 XP, 0 едди, +25 к политике. Ачивка «Еврократ».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Исследовать European Quarter и инфраструктуру ЕС.
        2. Посетить интерактивный музей Parlamentarium.
        3. Войти в Европейский парламент и ознакомиться с процедурой.
        4. Осмотреть здание Берлемон и флаги 27 стран ЕС.
        5. Завершить маршрут в зоне тотемов объединённой Европы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Брюссель принимает более 40 тысяч чиновников ЕС. Европейский квартал сочетает стеклянные здания и общественные пространства. Посещение Parlamentarium даёт контекст о европейской истории и институтах.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        civics-system: образовательные факты и тесты по ЕС. exploration-system: проверка всех точек квартала. Возможность получить политический рейтинг для будущих дипломатических квестов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        2,500 XP, +25 политической репутации, ачивка «Еврократ». Разблокируются политические цепочки Брюсселя и доступ к дипломатическим симуляциям.
      mechanics_links: []
      assets: []
