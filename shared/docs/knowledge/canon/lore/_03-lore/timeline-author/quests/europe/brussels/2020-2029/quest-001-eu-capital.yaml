summary:
  problem: Квест «Столица ЕС» был в Markdown и не связывался с политическими механиками Брюсселя.
  goal: Структурировать посещение европейских институтов в YAML, выделив ключевые объекты и образовательную ценность.
  essence: Игрок исследует квартал европейских институтов, знакомясь с парламентом, комиссией и символами объединённой Европы.
  key_points:
    - Европейский квартал концентрирует парламент, Берлемон и музеи ЕС.
    - Подчёркивается масштабы бюрократии и присутствие 27 флагов.
    - Квест усиливает политическую линию Брюсселя и связи с геополитикой.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Брюссель служит де-факто столицей Европейского союза, где размещены ключевые институты и работает свыше 40 тысяч еврократов.
        Квест вводит игрока в инфраструктуру Европейского квартала и его роль в объединении Европы.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить European Quarter и ознакомиться с основными зданиями.
        2. Зайти в Parlamentarium для интерактивного знакомства с историей ЕС.
        3. Посетить Европейский парламент и наблюдать за работой депутатов.
        4. Исследовать Берлемон и окружение Европейской комиссии.
        5. Зафиксировать ансамбль флагов всех стран ЕС и роль Брюсселя в принятии решений.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркивается статус столицы ЕС, масштабы бюрократии и символика объединённой Европы.
        Отмечаются учреждения, библиотека и общественные пространства для граждан.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 2500 XP.
        Валюта: 0.
        Политика: +25.
        Ачивка: «Еврократ».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Политические, образовательные и геополитические элементы демонстрируют влияние ЕС и важность дипломатии.
      mechanics_links: []
      assets: []
    - id: references
      title: Связи
      body: |
        Связан с политической линией Брюсселя и сюжетами о европейской бюрократии.
      mechanics_links: []
      assets: []
