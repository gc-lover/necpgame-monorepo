summary:
  problem: 'Туристический квест о Manneken Pis существовал в Markdown и не был интегрирован в систему mood.'
  goal: 'Описать визит к статуе с акцентом на бельгийский юмор и коллекцию костюмов.'
  essence: 'Игрок переживает культовую сцену и разделяет самоиронию города.'
  key_points:
    - Уточнены этапы маршрута и реакция туристов.
    - Добавлен бафф настроения и образовательные факты.
    - Связь с туристической линией Брюсселя.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30 минут.
        Награды: 500 XP, 0 едди, +10 юмора. Ачивка «Разочарованный турист».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до скрытой улочки с Manneken Pis.
        2. Оценить толпу и миниатюрный размер статуи (61 см).
        3. Проверить текущий костюм (из коллекции 1000+ нарядов).
        4. Послушать историю символа и сделать фото.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Статуя 1619 года стала символом бельгийской самоиронии. Город хранит более тысячи костюмов, меняя образ к праздникам.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        mood-system: бафф «Ироничный настрой». exploration-system: отметка туристических точек Брюсселя. Возможен триггер мини-события с костюмированием.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        500 XP, +10 юмора, ачивка «Разочарованный турист». Разблокируются квесты о сатире и уличном искусстве.
      mechanics_links: []
      assets: []
