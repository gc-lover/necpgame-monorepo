summary:
  problem: Квест о Manneken Pis не был структурирован и не отражал культурный юмор Брюсселя.
  goal: Перевести маршрут к статуе в YAML, подчеркнув размеры, коллекцию костюмов и реакцию туристов.
  essence: Игрок обнаруживает культовую статую высотой 61 см и сталкивается с характерным бельгийским юмором.
  key_points:
    - Толпы туристов и ожидания, не совпадающие с реальностью.
    - Более 1000 костюмов, которыми украшают статую.
    - Оптимальный пример культурного абсурда и символики города.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Manneken Pis — исторический символ Брюсселя, отражающий местное чувство юмора и традиции.
        Квест делает акцент на восприятии туристами и коллекции костюмов статуи.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти статую в узкой улочке и пройти через толпу туристов.
        2. Оценить размеры — 61 см — и реакцию посетителей.
        3. Зафиксировать внешний вид статуи, особенно если она в одном из праздничных костюмов.
        4. Осмыслить местный юмор и значение символа для города.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Отмечаются 1000+ костюмов, музей коллекции и роль статуи в городской идентичности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 500 XP.
        Валюта: 0.
        Юмор: +10.
        Ачивка: «Разочарованный турист».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические и юмористические элементы демонстрируют феномен ожиданий и реальности.
      mechanics_links: []
