summary:
  problem: 'Квест о бельгийском шоколаде был текстовым и не задокументирован для food-system.'
  goal: 'Структурировать дегустацию pralines и брендов для гастрономической ветки.'
  essence: 'Игрок погружается в шоколадную столицу, открывает легендарные бренды и получает бафф энергии.'
  key_points:
    - Расписаны стадии дегустации и ключевые бренды.
    - Добавлен экономический аспект и бафф энергии.
    - Связь с кулинарной линией Брюсселя.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 1,000 XP, -30 едди, бафф «Шоколадный подъем» (+20% Energy на 6 часов). Ачивка «Шоколадный гурман».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить Grand Place и выбрать флагманский магазин.
        2. Дегустировать pralines, трюфели и разные виды шоколада.
        3. Узнать историю Neuhaus (изобретение praline 1912).
        4. Собрать коллекцию дегустационных заметок и приобрести подарок.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        В Бельгии более 2,000 шоколадных магазинов. Pralines — бельгийское изобретение. Бренды Leonidas, Neuhaus, Godiva формируют культурное наследие.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        food-system: дегустация и получение гастрономических баффов. economy-service: премиальные покупки. mood-system: улучшение настроения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        1,000 XP, -30 едди, бафф «Шоколадный подъем», ачивка «Шоколадный гурман». Открывает квесты о бельгийских десертах и мастер-классах.
      mechanics_links: []
      assets: []
