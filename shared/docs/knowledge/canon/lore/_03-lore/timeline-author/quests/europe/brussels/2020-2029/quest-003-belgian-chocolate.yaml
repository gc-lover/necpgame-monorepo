summary:
  problem: Квест дегустации бельгийского шоколада оставался неструктурированным и не отражал культурные детали pralines.
  goal: Описать маршрут по шоколадным бутикам Брюсселя в YAML, выделив брендовые точки и историю pralines.
  essence: Игрок погружается в мировую столицу шоколада, дегустируя pralines и узнавая бренды Neuhaus, Leonidas и Godiva.
  key_points:
    - Grand Place окружена множеством магазинов, предлагающих 2000+ шоколадных вариантов.
    - История pralines 1912 года от Neuhaus и статус Брюсселя как шоколадной столицы.
    - Квест усиливает кулинарную линию и экономику роскоши.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Брюссель известен как столица шоколада благодаря инновациям pralines и множеству бутиков.
        Квест подчёркивает гастрономическую идентичность города и его экономику подарков премиум-класса.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить магазины на Grand Place и изучить асортимент pralines.
        2. Продегустировать разные виды шоколада: тёмный, молочный, белый, трюфели.
        3. Зайти в Neuhaus и узнать об изобретении pralines в 1912 году.
        4. Приобрести фирменную коробку и оценить ценовую политику.
        5. Зафиксировать статус Брюсселя как шоколадной столицы мира.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Указывается наличие более 2000 магазинов, традиции упаковки и бренды Leonidas, Neuhaus, Godiva.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1000 XP.
        Валюта: −30.
        Бафф: +20% Energy на 6 часов.
        Ачивка: «Шоколадный гурман».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные, дегустационные и роскошные механики стимулируют социальные и экономические сценарии.
      mechanics_links: []
