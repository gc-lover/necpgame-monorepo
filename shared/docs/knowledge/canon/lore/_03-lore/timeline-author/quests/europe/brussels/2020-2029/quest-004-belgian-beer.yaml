summary:
  problem: 'Квест о бельгийском пиве не был формализован для food-system и mood механик.'
  goal: 'Описать дегустацию в Delirium Café и уникальные традиции бокалов.'
  essence: 'Игрок пробует легендарные сорта, узнаёт монастырские традиции и увеличивает харизму.'
  key_points:
    - Расписана дегустация Trappist, Lambic, Dubbel/Tripel.
    - Подчёркнуты традиции индивидуальных бокалов и крепких сортов.
    - Определены награды и бафф «Пивной знаток».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 1,500 XP, -40 едди, бафф «Пивной знаток» (+25% Charisma на 6 часов). Ачивка «Пивной знаток».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Посетить Delirium Café с меню на 2,000 сортов.
        2. Дегустировать Trappist, Lambic и бельгийские аббатские стили.
        3. Изучить традицию уникальных бокалов и крепости до 12%.
        4. Собрать коллекцию рекомендаций для будущих миссий.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        В Бельгии насчитывается более 1,500 сортов пива. Траппистские монахи, Lambic со спонтанной ферментацией и обязательные фирменные бокалы создают уникальный ритуал.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        food-system: эффекты напитков. mood-system: социальные модификаторы настроения. economy-service: сотрудничество с пивными брендами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        1,500 XP, -40 едди, бафф «Пивной знаток», ачивка. Открывает квесты о пивоварнях Фландрии и брендовых коллаборациях.
      mechanics_links: []
      assets: []
