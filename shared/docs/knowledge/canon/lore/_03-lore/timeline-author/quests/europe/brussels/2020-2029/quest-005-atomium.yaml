summary:
  problem: 'Маршрут по Атомиуму существовал в Markdown и не был адаптирован к структуре знаний.'
  goal: 'Зафиксировать опыт Expo 1958 и футуристический дизайн в YAML.'
  essence: 'Игрок поднимается по трубам в сферы Атомиума, переживая атмосферу атомного оптимизма.'
  key_points:
    - Уточнены этапы, включая выставки и смотровую площадку.
    - Добавлены культурные факты об Expo 1958.
    - Прописаны награды и эстетический бафф.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 1–2 часа.
        Награды: 1,200 XP, -15 едди, +15 эстетики. Ачивка «Атомный исследователь».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Осмотреть внешнюю структуру Атомиума и её девять сфер.
        2. Пройти через трубчатые коридоры с эскалаторами.
        3. Посетить выставки о научном оптимизме 1950-х.
        4. Подняться на верхнюю сферу и получить панораму Брюсселя.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: 'Региональные детали'
      body: |
        Атомиум построен к Expo 1958, представляет атом железа, увеличенный в 165 млрд раз. Девять сфер связаны трубами, внутри — экспозиции о науке и дизайне.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        exploration-system: изучение футуристических объектов. mood-system: бафф «Вдохновение» за панорамы. Возможность фотозаданий для social-features.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        1,200 XP, -15 едди, +15 эстетики, ачивка. Разблокирует архитектурную ветку и квесты о модернизме.
      mechanics_links: []
      assets: []
