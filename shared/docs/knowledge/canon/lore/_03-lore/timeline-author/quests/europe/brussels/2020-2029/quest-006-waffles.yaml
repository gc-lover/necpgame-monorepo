summary:
  problem: Квест дегустации бельгийских вафель существовал в Markdown и не раскрывал различия стилей Brussels и Liège.
  goal: Структурировать гастрономический маршрут по вафельным киоскам и выделить ключевые элементы рецептуры.
  essence: Игрок сравнивает два культовых стиля вафель, погружаясь в уличную гастрономию Брюсселя.
  key_points:
    - Два основных стиля — лёгкие прямоугольные Brussels и карамелизированные Liège.
    - Уличные киоски предлагают свежие, тёплые вафли с разнообразными топпингами.
    - Квест поддерживает гастрономическую линию города и знакомит с местными традициями.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Брюссель славится вафлями, различающимися по рецептуре и текстуре.
        Квест подчёркивает гастрономическую идентичность города и популярность уличных киосков.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти уличный киоск и выбрать стиль: Brussels или Liège.
        2. Продегустировать вафли Brussels с лёгким тестом и классическими топпингами.
        3. Попробовать карамелизированные вафли Liège с крупными кусочками сахара.
        4. Сравнить вкусы, текстуры и традиции подачи.
        5. Зафиксировать гастрономические заметки для дальнейших туров.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Уличные киоски считаются лучшими местами для дегустации.
        Стиль Brussels подаётся с топпингами, Liège — более плотный и сладкий.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 600 XP.
        Валюта: −5.
        Бафф: +15% Energy на 4 часа.
        Ачивка: «Вафельный мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные, уличная еда и элементы выбора усиливают гастрономическую ветку.
      mechanics_links: []
      assets: []
    - id: references
      title: Связи
      body: |
        Кулинарная линия Брюсселя и события уличной еды.
