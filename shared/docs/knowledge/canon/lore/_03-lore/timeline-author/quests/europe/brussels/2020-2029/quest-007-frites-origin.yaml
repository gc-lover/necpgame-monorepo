summary:
  problem: Квест о бельгийских фритах не был структурирован и не подчёркивал национальную гордость за блюдо.
  goal: Создать YAML-описание дегустации frites, выделив двойную обжарку и разнообразие соусов.
  essence: Игрок посещает friterie, пробует легендарные картофельные конусы и изучает их происхождение.
  key_points:
    - Frites считаются бельгийским изобретением, несмотря на споры с Францией.
    - Двойная обжарка обеспечивает хрустящую корочку и мягкую сердцевину.
    - Соусы Andalouse, Samurai и более 20 вариантов демонстрируют разнообразие вкусов.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Картофель фри в Бельгии — важный элемент уличной кухни и предмет национальной гордости.
        Квест фокусируется на культуре friteries и традиции подачи в бумажных конусах.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти популярный friterie в Брюсселе.
        2. Заказать порцию frites с классическими соусами (Andalouse, Samurai, Americaine).
        3. Наблюдать процесс двойной обжарки и сервировки в бумажных конусах.
        4. Оценить текстуру и вкус, сравнив с «французскими» аналогами.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Отмечаются легенды о происхождении frites в Бельгии, роль friteries и разнообразие соусов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 500 XP.
        Валюта: −4.
        Бафф: +15% HP на 4 часа.
        Ачивка: «Фрит мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные, уличная еда и элементы национальной идентичности расширяют гастрономическую линию.
