summary:
  problem: Квест об истории бельгийского картофеля фри не был интегрирован в YAML и не подчёркивал национальную гордость.
  goal: Описать уличную дегустацию frites с акцентом на двойную обжарку и ассортимент соусов.
  essence: Игрок пробует хрустящие frites из бельгийского киоска и узнаёт, почему они не «французские».
  key_points:
    - Двойная обжарка создаёт характерную текстуру.
    - Важность соусов (Andalouse, Samurai, Americaine) и подачи в бумажном конусе.
    - Квест подчёркивает спор за происхождение и национальную идентичность.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Бельгийцы считают себя изобретателями frites, а киоски-friteries стали гастрономическим символом страны.
        Квест объясняет технологию и культурную значимость блюда.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти friterie и изучить меню соусов.
        2. Заказать порцию frites и наблюдать процесс двойной обжарки.
        3. Попробовать популярные соусы и оценить вкус.
        4. Узнать историю происхождения и спор с Францией.
        5. Завершить квест осознанием культурной ценности frites.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Отмечается происхождение блюда, наличие более 20 соусов и повсеместность киосков по Брюсселю.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 500 XP.
        Валюта: −4.
        Бафф: +15% HP на 4 часа.
        Ачивка: «Фрит мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные и уличные механики демонстрируют влияние гастрономии на социальную идентичность.
      mechanics_links: []
