summary:
  problem: Квест о Grand-Place не был структурирован и не отражал UNESCO-значение площади.
  goal: Подготовить YAML-описание маршрута по площади, подчеркнув архитектуру и события.
  essence: Игрок посещает Grand-Place, изучает гильдейские дома и наблюдает цветочный ковёр.
  key_points:
    - Grand-Place признана объектом наследия UNESCO и восхищает посетителей со времён Виктора Гюго.
    - Гильдейские дома и ратуша демонстрируют богатую историю Брюсселя.
    - Ковёр из цветов раз в два года усиливает туристическую привлекательность.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Grand-Place считается одной из красивейших площадей мира и представляет собой ансамбль гильдейских домов.
        Квест подчеркивает культурное значение площади для жителей и туристов.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Войти на Grand-Place и оценить панораму золотых фасадов.
        2. Осмотреть готическую ратушу Hôtel de Ville.
        3. Изучить декор гильдейских домов и их символику.
        4. В чётные годы августа — посетить цветочный ковёр.
        5. Вернуться вечером для наблюдения подсветки фасадов.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Указывается статус UNESCO, высказывания Виктора Гюго и традиция цветочного ковра из 750 000 цветов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1,200 XP.
        Валюта: 0.
        Эстетика: +20.
        Ачивка: «Хозяин Grand-Place».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Туристические, эстетические и событийные элементы усиливают архитектурную линию.
      mechanics_links: []
      assets: []
    - id: references
      title: Связи
      body: |
        Архитектурная линия Брюсселя и события городского наследия.
