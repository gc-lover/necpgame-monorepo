summary:
  problem: Квест о языковом расколе Бельгии не был структурирован и не подчёркивал политические риски.
  goal: Описать в YAML посещение ключевых точек, демонстрирующих напряжение между Фландрией и Валлонией.
  essence: Игрок исследует билингвальный Брюссель и узнаёт о длительных политических кризисах страны.
  key_points:
    - Фландрия и Валлония различаются по языку и экономическому положению.
    - Брюссель сохраняет официальный билингвальный статус.
    - Рекордные 541 день без федерального правительства отражают нестабильность.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Бельгия переживает постоянный языковой и политический раскол, влияющий на государственные институты.
        Квест знакомит с фламандскими и валлонскими районами и их точками зрения.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Исследовать фламандские районы, отмечая голландские вывески и экономическое процветание.
        2. Посетить валлонские кварталы и сравнить социально-экономическую ситуацию.
        3. Осмотреть билингвальные указатели и учреждения Брюсселя.
        4. Изучить материалы о политическом кризисе 2010–2011 годов (541 день без правительства).
        5. Сформировать выводы о будущем федерации и возможном расколе.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркивается различие между Фландрией и Валлонией, роль Брюсселя как «острова» и возможные сценарии распада.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 3,000 XP.
        Валюта: 0.
        Политика: +25.
        Ачивка: «Знаток бельгийского кризиса».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Политические, лингвистические и социальные механики демонстрируют сложность управления федерацией.
      mechanics_links: []
      assets: []
    - id: references
      title: Связи
      body: |
        Политическая линия Брюсселя и глобальные сценарии геополитики.
      mechanics_links: []
      assets: []
