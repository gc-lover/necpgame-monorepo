summary:
  problem: Квест о языковом расколе Бельгии находился в Markdown и не раскрывал политические механики.
  goal: Структурировать исследование фламандско-валлонского конфликта в YAML, подчеркнув билингвальность Брюсселя и политические кризисы.
  essence: Игрок изучает противостояние языковых общин, наблюдая за двуязычными надписями и историей политического тупика.
  key_points:
    - Фландрия и Валлония отличаются языком и экономикой, что вызывает напряжение и угрозу раскола.
    - Брюссель играет роль билингвального острова, где официальные надписи дублируются.
    - Рекордный кризис без правительства 541 день демонстрирует хрупкость политической системы.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Бельгия разделена между фламандцами и валлонами, а Брюссель служит нейтральной столицей.
        Квест объясняет причины языкового конфликта и его современную значимость.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Исследовать районы Брюсселя и отметить двуязычные надписи.
        2. Посетить информационный центр о бельгийской политике и узнать о 541-дневном кризисе.
        3. Сравнить экономические различия Фландрии и Валлонии.
        4. Пообщаться с NPC из обеих общин, чтобы понять аргументы сторон.
        5. Сделать выбор сценария — поддержать единство или изучить предпосылки раскола.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Указывается билингвальный статус Брюсселя, статистика политических кризисов и роль региональных правительств.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 3000 XP.
        Валюта: 0.
        Политика: +25.
        Ачивка: «Знаток бельгийского кризиса».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Политические, лингвистические и социальные механики демонстрируют сложность управления многоязычной страной.
      mechanics_links: []
