summary:
  problem: Маршрут по комикс-культуре Брюсселя не был структурирован и не подчёркивал наследие Тинтина и Смурфов.
  goal: Создать YAML, описывающий посещение муралов, музеев и магазинов комиксов.
  essence: Игрок исследует городские муралы и музей комиксов, знакомясь с бельгийскими иконами жанра.
  key_points:
    - Более 50 муралов с героями комиксов украшают улицы города.
    - Belgian Comic Strip Center демонстрирует историю Тинтина, Смурфов и других персонажей.
    - Комиксы рассматриваются как серьёзное искусство и культурное наследие Бельгии.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Брюссель называют столицей комиксов благодаря авторам Hergé и Peyo.
        Квест отражает влияние комиксов на городской облик и туризм.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Пройти по Comic Strip Route и найти муралы Тинтина, Смурфов, Lucky Luke и других героев.
        2. Посетить Belgian Comic Strip Center и изучить экспозиции о бельгийских художниках.
        3. Приобрести коллекционный комикс или сувенир.
        4. Обсудить роль комиксов в культуре и экономике города.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркиваются вклад Hergé и Peyo, наличие 50+ муралов и статус комиксов как национальной гордости.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1,500 XP.
        Валюта: −25.
        Культура: +20.
        Ачивка: «Читатель комиксов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Культурные, туристические и образовательные элементы поддерживают арт-наследие города.
      mechanics_links: []
      assets: []
    - id: references
