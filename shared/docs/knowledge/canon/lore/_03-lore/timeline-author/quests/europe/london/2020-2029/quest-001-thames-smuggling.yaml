summary:
  problem: История о контрабанде по Темзе хранилась в Markdown и не попадала в систему знаний.
  goal: Оформить побочный квест о поставках запрещённых имплантов в формате YAML.
  essence: |
    Игрок сотрудничает с контрабандистами Темзы, проводит груз через патрули и решает, выполнить заказ или предать партнёров.
  key_points:
    - Описан маршрут от доков до затопленного Ист-Энда со стелс-проходом.
    - Зафиксированы выборы: честная доставка, предательство или кража груза.
    - Определены награды в виде опыта, едди и репутации сети контрабандистов.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Темза стала главной контрабандной артерией затопленного Лондона. Игрок вступает в сеть перевозчиков запрещённых имплантов.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Встретиться с контрабандистами на доках и получить груз.
        2. Загрузить катер и подготовиться к скрытому маршруту.
        3. Пройти мимо патрулей, используя стелс, подкуп или отвлекающие манёвры.
        4. Доставить груз в затопленный Ист-Энд, выбрать исход и получить оплату.
      mechanics_links: []
      assets: []
    - id: branching
      title: Выборы
      body: |
        Честно выполнить заказ, выдать контрабандистов полиции или присвоить импланты себе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        500 XP, 1 500 едди и рост репутации у сети контрабандистов. Предательство меняет отношения с законниками и криминалом.
      mechanics_links: []
      assets: []
