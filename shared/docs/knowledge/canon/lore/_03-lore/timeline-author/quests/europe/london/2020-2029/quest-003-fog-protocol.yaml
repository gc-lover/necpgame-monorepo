summary:
  problem: Механика «Протокола Тумана» описывалась в Markdown и не была введена в базу знаний.
  goal: Структурировать фракционный квест про искусственный туман для укрытия преступников.
  essence: |
    Игрок активирует генераторы тумана через хакера, совершает ограбление и скрывается, пока городские сенсоры отключены.
  key_points:
    - Зафиксированы этапы: наём хакера, активация тумана, совершение преступления и бегство.
    - Определена награда в виде опыта, динамических выплат и временной иммунности от полиции.
    - Отмечено, что квест повторяемый и меняет контроль районов.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Преступные фракции Лондона используют искусственный туман, чтобы отключить наблюдение. Игрок участвует в операции прикрытия.
      mechanics_links: []
      assets: []
    - id: operation_flow
      title: Ход операции
      body: |
        1. Заключить договор с хакером, владеющим протоколом генераторов.
        2. Активировать туман в выбранном районе.
        3. Совершить выбранное преступление и удерживаться в зоне тумана десять минут.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        800 XP, динамическая выплата в зависимости от ограбления и временная неуязвимость от полиции. Успех усиливает влияние фракции тумана.
      mechanics_links: []
      assets: []
