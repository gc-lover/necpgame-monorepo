summary:
  problem: Ключевой сюжет о Королевском ИИ был зафиксирован в Markdown и не входил в канон.
  goal: Структурировать основной квест о цифровом правителе Лондона.
  essence: |
    Игрок расследует легенды о Королевском ИИ, проникает в Букингемский дата-центр и решает судьбу цифрового монарха.
  key_points:
    - Расписаны этапы: сбор слухов, расследование, проникновение и встреча с ИИ.
    - Зафиксированы финальные выборы: служить, раскрыть или уничтожить систему.
    - Определены награды в виде опыта, едди и глубоких политических последствий.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Букингемский дворец скрывает оцифрованное сознание монарха, управляющее городом. Игрок должен понять его мотивы и выбрать сторону.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Расследование
      body: |
        1. Собрать слухи и доказательства существования Королевского ИИ.
        2. Провести проверки расследования, чтобы выявить вход в дата-центр.
        3. Проникнуть в защищённые серверные палаты дворца.
      mechanics_links: []
      assets: []
    - id: confrontation
      title: Встреча с ИИ
      body: |
        1. Вступить в диалог с цифровым монархом, изучив его планы.
        2. Принять решение: служить системе, раскрыть её миру или уничтожить ядро.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, до 100 000 едди и кардинальное влияние на политический лор Лондона и будущие цепочки.
      mechanics_links: []
      assets: []
