summary:
  problem: Событие подпольных боёв находилось в Markdown и не использовалось в базе знаний.
  goal: Конвертировать боевой ивент в YAML для дальнейшей интеграции.
  essence: |
    Игрок оплачивает взнос, проходит серию из пяти боёв в туннелях метро и сражается с чемпионом за титул подземного бойца.
  key_points:
    - Расписаны этапы регистрации, последовательности боёв и финального поединка.
    - Зафиксированы награды и риски при поражении.
    - Указано, что ивент повторяется еженедельно и влияет на репутацию бойцов.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Подземный турнир без правил проводится в закрытых ветках метро. Участники ставят кредиты и борются за славу.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход ивента
      body: |
        1. Оплатить взнос в 1 000 едди и пройти регистрацию.
        2. Победить в пяти последовательных боях один на один, адаптируясь к стилю противников.
        3. В финале сразиться с reigning-чемпионом и заработать титул.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победитель получает 20 000 едди и титул «Подземный Боец». Поражение приводит к потере взноса и репутационных рисков.
      mechanics_links: []
      assets: []
