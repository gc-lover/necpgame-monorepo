summary:
  problem: Событие чайной церемонии с нейро-чаем было только в Markdown и не доступно команде.
  goal: Описать социальный квест знакомства с британской элитой в формате YAML.
  essence: |
    Игрок получает приглашение на хай-тек чайный приём, проходит проверки этикета, дегустирует нейро-чай и заводит контакты среди элиты.
  key_points:
    - Определены этапы приглашения, проверки этикета и дегустации.
    - Зафиксированы социальные бонусы и временные баффы от напитка.
    - Квест открывает доступ к элитным цепочкам заданий.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Современная чайная церемония сочетает викторианские традиции и нейротехнологии. Игрок строит отношения с влиятельными NPC.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Получить приглашение через социальные контакты или репутацию.
        2. Успешно пройти проверку этикета (сложность 15) во время приёма.
        3. Продегустировать нейро-чай, получив временные характеристики и уникальные эффекты.
        4. Вступить в диалоги с элитой, открывая новые линии квестов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        500 XP, социальные связи +3 и временные баффы, зависящие от сорта нейро-чая.
      mechanics_links: []
      assets: []
