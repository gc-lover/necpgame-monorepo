summary:
  problem: Квест об экспедициях в затопленный Ист-Энд оставался в Markdown и не был структурирован.
  goal: Описать экстракт-зону с водными бандами и случайным лутом в YAML.
  essence: |
    Игрок арендует транспорт, исследует затопленные улицы, сражается с водными бандами и вывозит трофеи, рискуя потерять всё при смерти.
  key_points:
    - Описан полный маршрут: аренда лодки, навигация, поиск лута и выход.
    - Зафиксированы риски экстракт-зоны в стиле Tarkov.
    - Определены награды и диапазон прибыли за счёт продажи находок.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Ист-Энд затоплен и превратился в лабиринт каналов, охраняемых бандами. Игроки ищут артефакты в заброшенных зданиях.
      mechanics_links: []
      assets: []
    - id: mission_flow
      title: Ход квеста
      body: |
        1. Заказать лодку или субмарину и подготовить экипировку.
        2. Вести транспорт по затопленным улицам, используя сенсоры и карту.
        3. Исследовать здания, генерирующие случайный лут, и избегать засад.
        4. Сразиться или договориться с водными бандами, защитить свою добычу.
        5. Добраться до точки экстракции, сохранив всё собранное.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и риски
      body: |
        1 500 XP, 5 000–20 000 едди от продажи трофеев и высокий риск потери всего имущества при гибели.
      mechanics_links: []
      assets: []
