summary:
  problem: Ключевой сюжет о взломе Парламента был в Markdown и не учитывался в каноне.
  goal: Перевести основную линию с политическими последствиями в структурированный YAML.
  essence: |
    Игрок проникает в британский Парламент, взламывает защищённые системы и решает, раскрыть коррупцию, шантажировать депутатов или манипулировать голосованием.
  key_points:
    - Описаны этапы доступа в здание, высокоуровневого взлома и работы с полученными данными.
    - Зафиксированы финальные выборы и последствия для политического ландшафта.
    - Определены награды в виде опыта, едди и изменений законодательства.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Парламент Лондона стал цифровой крепостью. Игрок выполняет миссию по вскрытию коррупции или управлению законами с помощью хакерства.
      mechanics_links: []
      assets: []
    - id: operation_flow
      title: Ход операции
      body: |
        1. Получить доступ в здание, используя поддельные пропуска или прикрытие.
        2. Взломать внутренние системы (сложность 24), обходя датчики и охрану.
        3. Извлечь массив данных о коррупционных схемах и скрытых голосованиях.
        4. Принять решение о публикации, шантаже или манипуляции законодательными процессами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP, до 200 000 едди и изменение политических фракций в зависимости от выбранного исхода. Квест влияет на законы и репутацию.
      mechanics_links: []
      assets: []
