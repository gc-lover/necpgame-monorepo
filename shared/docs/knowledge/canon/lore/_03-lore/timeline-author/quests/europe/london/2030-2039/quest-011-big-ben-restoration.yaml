summary:
  problem: Квест по восстановлению Биг-Бена как гибридного квантового часовоса находился в Markdown и не был интегрирован в канон.
  goal: Структурировать сюжет о модернизации лондонского символа в YAML для дальнейшей разработки.
  essence: |
    Игрок собирает исторические чертежи и современные квантовые компоненты, чтобы превратить Биг-Бен в квантовый вычислитель времени и принять решение о его контроле.
  key_points:
    - Описаны шаги по поиску чертежей, сбору пяти компонентов и инсталляции внутри башни.
    - Зафиксированы развилки между публичным контролем времени, корпоративной монополией и саботажем.
    - Определены награды, влияющие на глобальную механику временных зон Лондона.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Символ Лондона — Биг-Бен — превращён в техно-артефакт, объединяющий викторианскую эстетику и квантовые вычисления. Игрок становится куратором проекта, от чьих решений зависит будущее городской хронометрии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Найти оригинальные чертежи башни в Британском музее и получить допуск к архиву.
        2. Собрать и откалибровать пять квантовых модулей, отследив их по городу.
        3. Установить оборудование внутри башни, проходя проверки на технологии и акробатику.
        4. Активировать часы и выбрать модель управления — общественную, корпоративную или хаотичную.
      mechanics_links: []
      assets: []
    - id: regional_elements
      title: Региональные мотивы
      body: |
        Викторианская эстетика сочетается с неоновыми вставками, подчёркивая британскую пунктуальность как национальную ценность.
      mechanics_links: []
      assets: []
    - id: rewards_consequence
      title: Награды и последствия
      body: |
        Игрок получает 2 000 XP, до 50 000 едди и управляет временной механикой Лондона. Выбор влияет на фракции и городские события.
      mechanics_links: []
      assets: []
