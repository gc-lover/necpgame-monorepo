summary:
  problem: Детективный квест про ИИ Шерлока был сохранён в Markdown и отсутствовал в канонической базе.
  goal: Представить расследование, ведущееся вместе с ИИ-партнёром, в формате YAML для дальнейшего дизайна.
  essence: |
    Игрок сотрудничает с цифровой версией Шерлока Холмса, осматривает место преступления, собирает улики и выводит убийцу на чистую воду.
  key_points:
    - Описан набор этапов расследования: найм, осмотр сцены, сбор пяти улик и финальная дедукция.
    - Зафиксированы особенности персонажа — классические фразы, викторианская атмосфера и эстетика офиса.
    - Определены награды: опыт, едди и доступ к ИИ Шерлоку как помощнику.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        ИИ Шерлок, созданный на основе архивов о Холмсе, ведёт частное агентство на Бейкер-стрит. Игрок вступает в расследование убийства, балансируя между логикой машины и человеческой интуицией.
      mechanics_links: []
      assets: []
    - id: investigation_flow
      title: Ход расследования
      body: |
        1. Принять заказ от ИИ Шерлока и изучить материалы дела.
        2. Осмотреть место преступления, преодолев проверки на расследование и восприятие.
        3. Собрать и каталогизировать пять улик, позволяя ИИ анализировать данные.
        4. Провести дедукцию и выйти на подозреваемого, подготовив финальное противостояние.
      mechanics_links: []
      assets: []
    - id: unique_elements
      title: Особенности
      body: |
        ИИ цитирует оригинальные произведения, офис оформлен в викторианском стиле, присутствуют камин и скрипка.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 500 XP, 15 000 едди и возможность призывать ИИ Шерлока как помощника в дальнейших делах.
      mechanics_links: []
      assets: []
