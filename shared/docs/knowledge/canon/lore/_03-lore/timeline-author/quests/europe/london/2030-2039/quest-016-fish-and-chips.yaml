summary:
  problem: Квест о последней традиционной забегаловке Fish and Chips хранился в Markdown и не был структурирован в системе знаний.
  goal: Перевести социальный сюжет о защите семейного бизнеса Лондона в формат YAML для дальнейшей проработки.
  essence: |
    Игрок разыскивает последнюю аутентичную лавку Fish and Chips в Ист-Энде, знакомится с владельцами и решает, сохранить ли семейный бизнес или уступить корпорации.
  key_points:
    - Описано пошаговое расследование слухов и поиск скрытой лавки в Ист-Энде.
    - Зафиксированы выборы между защитой традиций, продажей корпорации и игнорированием конфликта.
    - Введены социальные и эмоциональные награды, включая постоянный бафф к здоровью.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Социальный квест-путешествие по Ист-Энду, в котором герой находит последнюю лавку с натуральной рыбой и решает её судьбу.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Собрать слухи о «последней настоящей лавке» и выйти на ориентиры местных жителей.
        2. Пройти через переулки Ист-Энда, используя социальные проверки и ориентируясь по вывескам.
        3. Попробовать блюдо, познакомиться с владельцем и раскрыть историю семейного бизнеса.
        4. Отразить попытку корпорации выкупить точку или содействовать сделке.
        5. Закрепить последствия выбранного решения для района.
      mechanics_links: []
      assets: []
    - id: regional_flavor
      title: Региональные отсылки
      body: |
        Традиционное блюдо Fish and Chips, атмосфера ностальгии по «настоящей Британии» и семейный бизнес, работающий более века.
      mechanics_links: []
      assets: []
    - id: rewards_outcomes
      title: Награды и последствия
      body: |
        Успех даёт 800 XP, шанс на бесплатную еду с постоянным бонусом +5% HP и репутацию защитника традиций. Продажа приносит до 50 000 едди, игнорирование завершает линию закрытием лавки.
      mechanics_links: []
      assets: []
