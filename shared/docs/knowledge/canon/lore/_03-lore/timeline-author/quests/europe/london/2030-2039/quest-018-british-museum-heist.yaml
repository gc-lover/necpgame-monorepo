summary:
  problem: Описание ограбления Британского музея находилось в неструктурированном Markdown и не попадало в систему знаний.
  goal: Формализовать криминальный квест с выбором артефакта и моральной дилеммой в YAML-формате.
  essence: |
    Игроки планируют и проводят ночной налёт на Британский музей, выбирая между продажей артефакта, репатриацией или личным использованием трофея.
  key_points:
    - Описаны этапы подготовки, проникновения, кражи и побега с несколькими целями.
    - Зафиксированы ветки решений, влияющие на репутацию стран и награды.
    - Предусмотрены награды в виде XP, едди и уникальных артефактов.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Заказчик предлагает украсть выдающийся артефакт из Британского музея, оставляя игрокам свободу выбора цели и метода проникновения.
      mechanics_links: []
      assets: []
    - id: operation_flow
      title: Ход операции
      body: |
        1. Выбрать артефакт (Розеттский камень, египетские мумии или эллинские статуи) и изучить охрану.
        2. Собрать снаряжение и проникнуть в музей ночью, используя стелс или хакинг.
        3. Деактивировать датчики, скрытно добраться до экспоната и вынести его незамеченными.
        4. Организовать побег и подготовить дальнейшее распоряжение трофеем.
      mechanics_links: []
      assets: []
    - id: moral_choices
      title: Варианты решений
      body: |
        Продать коллекционеру ради 80 000 едди, вернуть артефакт стране происхождения для роста репутации или оставить для собственной базы.
      mechanics_links: []
      assets: []
    - id: rewards_and_consequences
      title: Награды и последствия
      body: |
        Награда включает 3 000 XP, богатый денежный бонус и реакцию международных организаций на выбор игрока.
      mechanics_links: []
      assets: []
