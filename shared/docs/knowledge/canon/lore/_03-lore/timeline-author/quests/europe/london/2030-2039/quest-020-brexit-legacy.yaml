summary:
  problem: Политический квест о последствиях Брексита не был внесён в формат знаний и терялся в Markdown.
  goal: Структурировать анализ независимости Лондона и его геополитических выборов в каноническом YAML.
  essence: |
    Игрок изучает историю Брексита, общается с ветеранами и выбирает будущее Лондона: воссоединение, сохранение независимости или экспансию.
  key_points:
    - Описаны этапы исследования, встреч и анализа текущей политической картины.
    - Зафиксированы ключевые решения, влияющие на долгосрочную геополитику города.
    - Определены награды в виде опыта и политических последствий.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Лондон стал городом-государством после Брексита, и игрок оценивает, как прошлые решения повлияли на будущее мегаполиса.
      mechanics_links: []
      assets: []
    - id: investigation_flow
      title: Ход расследования
      body: |
        1. Сбор данных в архивах о ключевых этапах Брексита.
        2. Диалоги с ветеранами движения и чиновниками текущего правительства.
        3. Анализ конфликта между Лондоном, Британией и ЕС.
        4. Подготовка и защита выбранной политической стратегии.
      mechanics_links: []
      assets: []
    - id: decisions
      title: Решения и последствия
      body: |
        Воссоединение возвращает город под крыло Британии, независимость закрепляет статус-кво, экспансия настраивает Европу против Лондона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        2 000 XP и изменение политических отношений, влияющее на дальнейшие цепочки квестов и события.
      mechanics_links: []
      assets: []
