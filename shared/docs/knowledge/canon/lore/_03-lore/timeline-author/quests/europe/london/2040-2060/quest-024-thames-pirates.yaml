summary:
  problem: Квест о пиратской гильдии Темзы находился в Markdown и не был интегрирован в систему знаний.
  goal: Структурировать фракционное приключение на воде, отражая британскую морскую идентичность.
  essence: |
    Игрок встречается с капитаном пиратов на плавучем баре, выполняет испытание по ограблению корп-баржи, участвует в морском бою и выбирает роль в гильдии.
  key_points:
    - Описаны этапы вступления в гильдию, включая морской бой и распределение ролей.
    - Зафиксированы награды: опыт, едди, доступ к пиратской гильдии и собственному катеру.
    - Подчёркнут колорит речных пиратов с британским акцентом.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Затопленные доки Темзы стали базой новой пиратской фракции, контролирующей речную торговлю и контрабанду.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Встретиться с капитаном на плавучем баре и получить испытание.
        2. Ограбить корп-баржу, используя стелс или прямой штурм.
        3. Принять участие в водном бою и отбиться от подкреплений.
        4. Вернуться в гильдию и выбрать роль: капитан, боцман или навигатор.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 500 XP, 10 000 едди, членство в пиратской гильдии и собственный катер, открывающий водные квесты Темзы.
      mechanics_links: []
      assets: []
