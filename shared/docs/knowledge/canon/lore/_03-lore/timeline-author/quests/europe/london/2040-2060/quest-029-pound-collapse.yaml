summary:
  problem: Экономический кризис с переходом на London Coin описывался в Markdown и не был структурирован.
  goal: Задокументировать основной квест о финансовом крахе и выборе стратегии выживания.
  essence: |
    Игрок получает предупреждение о падении фунта, принимает решения по управлению капиталом и адаптируется к новой криптовалютной экономике.
  key_points:
    - Описаны этапы кризиса от паники до последствий перехода на London Coin.
    - Зафиксированы варианты решений: обмен на крипту, удержание фунтов, покупка активов.
    - Определены награды и влияние на личные финансы игроков.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Банк Англии объявляет о коллапсе фунта, что запускает массовую панику и реструктуризацию экономики Лондона.
      mechanics_links: []
      assets: []
    - id: crisis_flow
      title: Ход событий
      body: |
        1. Узнать об угрозе обесценивания и подготовить активы.
        2. Пережить банковскую панику и решить, что делать с капиталом.
        3. Столкнуться с падением курса на 90% и последствиями выбранной стратегии.
        4. Встроиться в экономику London Coin, используя новые правила.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        2 000 XP и финансовый результат от -90% до +50% в зависимости от решений. Квест меняет доступ к экономическим механикам Лондона.
      mechanics_links: []
      assets: []
