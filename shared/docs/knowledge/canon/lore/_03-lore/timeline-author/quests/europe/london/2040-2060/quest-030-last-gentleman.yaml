summary:
  problem: Квест о последнем джентльмене был сохранён в Markdown и не попадал в базу знаний.
  goal: Структурировать социальное приключение, знакомящее игроков с британскими традициями.
  essence: |
    Игрок посещает клуб джентльменов, обучается этикету, шьёт костюм на Savile Row, посещает оперу и получает титул почётного джентльмена.
  key_points:
    - Описаны этапы обучения и культурные испытания.
    - Зафиксированы региональные детали: цилиндр, трость, чай в 17:00 и формальные обращения.
    - Определены награды: опыт, социальный титул и бонус к переговорам.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Столкновение с «последним джентльменом» погружает героя в викторианские традиции в сердце киберпанковского Лондона.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Познакомиться со стариком в клубе джентльменов и пройти вводные испытания вежливости.
        2. Пройти мини-игру по этикету, выучив правила поведения и обращения.
        3. Сшить костюм на Savile Row и подобрать аксессуары.
        4. Посетить оперу в Ковент-Гардене, демонстрируя новые манеры.
        5. Получить титул почётного джентльмена и доступ к элитным клубам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        800 XP, титул «Джентльмен», бонус +5 к переговорам с элитой и уникальные социальные связи.
      mechanics_links: []
      assets: []
