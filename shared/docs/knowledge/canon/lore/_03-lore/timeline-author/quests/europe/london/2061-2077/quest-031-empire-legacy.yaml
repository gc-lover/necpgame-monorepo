summary:
  problem: Сюжет о проекте возрождения Британской Империи находился в Markdown и не был структурирован в базе знаний.
  goal: Задокументировать политический квест с глобальными последствиями для бывших колоний.
  essence: |
    Игрок раскрывает план «Проект Империя», взаимодействует с неоимпериалистами и выбирает, поддержать ли корп-колониализм, саботировать его или разоблачить на весь мир.
  key_points:
    - Описаны этапы расследования и взаимодействия с корпорациями в бывших колониях.
    - Зафиксированы выборы с различными геополитическими исходами и наградами.
    - Определены награды: опыт, едди и изменения в глобальной политике.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Лондонские корпорации стремятся восстановить былое величие Империи, используя экономическое давление и тайные операции.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Найти документы «Проект Империя» и установить точки влияния.
        2. Расследовать операции в бывших колониях, общаясь с местными фракциями.
        3. Провести встречи с лидерами неоимпериалистов и оценить их планы.
        4. Принять решение: поддержать, саботировать или разоблачить проект.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        5 000 XP и финансовая выгода до 100 000 едди. Выбор изменяет отношения с колониями, Лондоном и мировыми силами.
      mechanics_links: []
      assets: []
