summary:
  problem: Сценарий панк-революции был в Markdown и не попадал в систему знаний.
  goal: Формализовать фракционный квест о восстании панков против корпораций.
  essence: |
    Игрок собирает банду в Camden, устраивает концерт-протест, штурмует корпорацию и транслирует манифест, сражаясь с полицией.
  key_points:
    - Описаны этапы подготовки, проведения концерта и символического захвата здания.
    - Зафиксированы культурные детали панк-сцены и последствия для города.
    - Определены награды: опыт, репутация панков и изменение корп-влияния.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Дух панк-движения 70-х возрождается как ответ на корп-контроль. Игрок возглавляет революцию.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Сформировать панк-банду в Camden Town и подготовить выступление.
        2. Провести концерт-митинг, привлекая внимание жителей и СМИ.
        3. Захватить символическое корп-здание и транслировать манифест по каналам Лондона.
        4. Отразить ответ силовиков и закрепить влияние панков.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        3 000 XP, рост репутации у панк-фракции (+15) и снижение влияния корпораций. В городе появляются новые панк-ивенты.
      mechanics_links: []
      assets: []
