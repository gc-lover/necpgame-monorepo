summary:
  problem: Квест о футбольных хулиганах был в Markdown и требовал структурирования.
  goal: Задокументировать фракционный сценарий, отражающий футбольную субкультуру Лондона.
  essence: |
    Игрок вступает в «фирму», посещает дерби, участвует в массовой драке и уходит от полиции, укрепляя репутацию среди фанатов.
  key_points:
    - Описаны этапы присоединения, матчей и столкновений с оппонентами.
    - Зафиксированы региональные детали: цвета клубов, кричалки, паб-культура.
    - Определены награды: опыт, репутация, риск ареста.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Организованные футбольные банды снова активны. Игрок погружается в атмосферу дерби и фирм.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Выбрать клуб и пройти проверку на лояльность фирме.
        2. Посетить дерби, участвовать в ритуалах болельщиков и спланировать столкновение.
        3. Провести массовый бой с фирмой соперников и избежать вмешательства полиции.
        4. Праздновать победу или переживать поражение с товарищами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        1 500 XP, репутация выбранной фирмы +5 и временный розыск у полиции при неудачном побеге.
      mechanics_links: []
      assets: []
