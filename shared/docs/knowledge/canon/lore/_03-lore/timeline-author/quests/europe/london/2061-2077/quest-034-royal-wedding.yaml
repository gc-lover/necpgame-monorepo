summary:
  problem: Событийный квест о королевской свадьбе находился в Markdown и не был оформлен по стандарту.
  goal: Структурировать праздничное событие, подчёркивающее британскую помпезность.
  essence: |
    Игрок получает приглашение или проникает на королевскую свадьбу, наблюдает церемонию, участвует в параде и празднованиях по всему городу.
  key_points:
    - Описаны этапы получения доступа, церемонии в аббатстве, парада и приёма.
    - Зафиксированы региональные детали: гвардия, карета, толпы с флагами.
    - Определены награды в виде опыта, социального статуса и ачивки.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Королевская свадьба — событие национального масштаба, транслируемое на весь мир. Игрок становится свидетелем истории.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Получить официальное приглашение или разработать план проникновения.
        2. Присутствовать на церемонии в Вестминстерском аббатстве.
        3. Сопровождать парад по The Mall и наблюдать за толпами поклонников.
        4. Попасть на дворцовый приём или наслаждаться городскими празднованиями.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        1 000 XP, социальный статус «Свидетель истории» и ачивка «Гость королевы».
      mechanics_links: []
      assets: []
