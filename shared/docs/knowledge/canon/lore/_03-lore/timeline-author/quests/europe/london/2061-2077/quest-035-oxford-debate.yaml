summary:
  problem: Квест «Оксфордские дебаты» был в Markdown и не соответствовал стандарту знаний.
  goal: Описать интеллектуальное событие с выбором позиции в споре об этике ИИ.
  essence: |
    Игрок выступает на площадке Oxford Union, готовит аргументы и убеждает аудиторию, отстаивая права ИИ или людей.
  key_points:
    - Описаны этапы получения приглашения, подготовки аргументов и проведения дебатов.
    - Зафиксированы возможные позиции и результаты голосования.
    - Определены награды: опыт, репутация интеллектуалов и доступ в академическую элиту.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Oxford Union — старейшая площадка для дебатов. Игрок поднимает вопрос прав ИИ, сталкивая традиции и будущее.
      mechanics_links: []
      assets: []
    - id: debate_flow
      title: Ход дебатов
      body: |
        1. Получить приглашение через репутацию или связи в академии.
        2. Подготовить аргументы и выбрать позицию по вопросу «ИИ имеют право на жизнь?».
        3. Провести дебаты, проходя проверки риторики и импровизации.
        4. Пережить голосование аудитории и анализировать последствия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Победа даёт 2 000 XP, репутацию интеллектуалов +5 и приглашение в академическую элиту. Поражение приносит 1 000 XP и опыт дебатов.
      mechanics_links: []
      assets: []
