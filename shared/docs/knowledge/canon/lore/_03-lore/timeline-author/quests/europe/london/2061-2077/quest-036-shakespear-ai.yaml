summary:
  problem: Квест посещения Globe Theatre с ИИ-актёрами был только в Markdown и не включался в канон.
  goal: Структурировать культурный сценарий взаимодействия с ИИ Шекспиром.
  essence: |
    Игрок покупает билет в Globe, выбирает классическую пьесу и общается с ИИ-Шекспиром после представления, получая вдохновение.
  key_points:
    - Описаны этапы выбора пьесы, просмотра и пост-шоу обсуждения.
    - Зафиксированы культурные детали: елизаветинские костюмы, цитаты, открытый театр.
    - Определены награды: опыт, культурный бонус и временный бафф к харизме.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Театр Globe возвращает величие шекспировской драмы, используя ИИ-аватары легендарных актёров.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Приобрести билет в Globe Theatre и выбрать пьесу (Гамлет, Макбет или Ромео и Джульетта).
        2. Посмотреть представление с ИИ-актёрами в катсцене.
        3. Встретиться с ИИ-Шекспиром за кулисами и обсудить выбранную пьесу.
        4. Получить цифровой автограф и вдохновение для дальнейших приключений.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        800 XP, культурный рейтинг +5 и временный бафф +10% к харизме. Стоимость билета — 500 едди.
      mechanics_links: []
      assets: []
