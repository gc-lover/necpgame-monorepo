summary:
  problem: План проникновения в Даунинг-стрит был описан только в Markdown и не интегрирован в канон.
  goal: Оформить политический квест с выбором исхода.
  essence: |
    Игрок раскрывает заговор в резиденции премьер-министра, проникает в здание, собирает доказательства и решает, как распорядиться информацией.
  key_points:
    - Описаны этапы получения информации, подготовки и проникновения.
    - Зафиксированы финальные выборы: публикация, шантаж или обращение к короне.
    - Определены награды: опыт, финансовая выгода и политические последствия.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Резиденция премьер-министра хранит тайну, которая может изменить политический баланс Британии.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Получить данные о заговоре и определить слабые места защиты.
        2. Выбрать подход: стелс, хакерство или социальная инженерия.
        3. Проникнуть внутрь, найти доказательства в кабинете PM и выполнить выбранный исход.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        4 000 XP, финансовая выгода до 150 000 едди и политические изменения в зависимости от решения игрока.
      mechanics_links: []
