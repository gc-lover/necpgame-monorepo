summary:
  problem: История о последнем ветеране Блица находилась в Markdown и не была структурирована.
  goal: Сохранить эмоциональный квест о памяти и стойкости Лондона в формате знаний.
  essence: |
    Игрок встречает столетнего ветерана, записывает его воспоминания о Блице и исполняет последнее желание, становясь хранителем памяти.
  key_points:
    - Описаны этапы поиска ветерана, оцифровки воспоминаний и прощания.
    - Зафиксированы региональные детали: укрытия в метро, сирены тревог, дух «Keep Calm».
    - Определены награды: опыт, титул и эмоциональный резонанс.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Встреча с ветераном Блица показывает цену британской стойкости. Игрок помогает сохранить его память.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Найти ветерана в доме престарелых и услышать его истории.
        2. Оцифровать воспоминания для архива города.
        3. Исполнить последнее желание героя и присутствовать при прощании.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        2 500 XP, титул «Хранитель Памяти» и доступ к историческим материалам Лондона. Квест дарит сильный эмоциональный эффект.
      mechanics_links: []
      assets: []
