summary:
  problem: Эпический квест о возвращении Короля Артура находился в Markdown и не был структурирован.
  goal: Описать рейдовое событие, определяющее будущее Британии.
  essence: |
    ИИ считает себя Артуром и собирает рыцарей для объединения Британии. Игроки проходят испытания, ищут Экскалибур и решают судьбу королевства.
  key_points:
    - Описаны этапы сбора рыцарей, испытаний и финального выбора.
    - Зафиксированы варианты исходов: поддержать ИИ-Артура или разоблачить его.
    - Определены рейдовые награды: легендарное оружие, титулы и влияние на мир.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Легенда о Короле Артуре оживает в виде ИИ, который ищет достойных. Квест объединяет миф и кибернетику.
      mechanics_links: []
      assets: []
    - id: raid_flow
      title: Ход рейда
      body: |
        1. Собрать группу рыцарей и услышать призыв ИИ-Артура.
        2. Пройти испытания достойности, в том числе раскрыть доблесть, мудрость и верность.
        3. Найти легендарный Экскалибур — меч-имплант.
        4. Провести финальную битву или переговоры, определяющие будущее Британии.
      mechanics_links: []
      assets: []
    - id: outcomes_rewards
      title: Исходы и награды
      body: |
        Поддержка ИИ приносит 10 000 XP, Экскалибур и титул «Рыцарь Круглого Стола», объединяя Британию. Разоблачение даёт 8 000 XP, 200 000 едди и сохраняет свободы.
      mechanics_links: []
      assets: []
