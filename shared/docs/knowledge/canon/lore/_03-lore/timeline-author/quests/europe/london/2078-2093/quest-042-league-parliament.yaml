summary:
  problem: Квест «Парламент Лиги», где игроки влияют на правила сезона, существовал в Markdown и не был описан в системе знаний.
  goal: Формализовать политический метагейм с выборами и парламентскими процедурами.
  essence: |
    Игроки выдвигаются в парламент, проводят кампанию, побеждают на выборах и голосуют за законы, определяющие следующий сезон.
  key_points:
    - Описаны этапы выборного процесса и работы в парламенте.
    - Зафиксирован результат в виде влияния на сезонные правила.
    - Определены награды и титулы для депутатов.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Парламент Лиги — площадка, где игроки формируют правила будущей метагры, используя британскую парламентскую традицию.
      mechanics_links: []
      assets: []
    - id: election_flow
      title: Выборы и работа парламента
      body: |
        1. Выдвинуть кандидатуру и подготовить предвыборную кампанию.
        2. Провести агитацию и участие в публичных дебатах.
        3. Участвовать в голосовании игроков и занять кресло в парламенте.
        4. Работать в сессиях, обсуждая законы и голосуя за сезонные правила.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        3 000 XP, титул «Депутат Лиги» и прямое влияние на сезоны. Проигрыш приносит опыт участия и социальные связи.
      mechanics_links: []
      assets: []
