summary:
  problem: Описание «Чайной монополии» было в Markdown и не интегрировано в систему знаний.
  goal: Задокументировать экономический квест о создании чайной империи в Лондоне.
  essence: |
    Игрок строит сеть чайных, устраняет конкурентов и становится «чайным бароном», формируя пассивный доход.
  key_points:
    - Описаны этапы открытия чайных, расширения, конкуренции и установления монополии.
    - Зафиксированы культурные детали британской чайной традиции.
    - Определены награды: опыт, титул и значительный пассивный доход.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Лондон снова переживает чайную лихорадку. Игроку предстоит стать владельцем крупнейшей чайной империи.
      mechanics_links: []
      assets: []
    - id: business_flow
      title: Ход квеста
      body: |
        1. Приобрести первую чайную и начать брендирование.
        2. Открыть ещё пять заведений в ключевых районах.
        3. Провести кампанию против конкурентов и добиться контроля над рынком.
        4. Узаконить монополию, формируя сеть поставок и маркетинга.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        4 000 XP, титул «Чайный барон» и пассивный доход 50 000 едди в неделю. Репутация у аристократов растёт, конкуренты становятся враждебными.
      mechanics_links: []
      assets: []
