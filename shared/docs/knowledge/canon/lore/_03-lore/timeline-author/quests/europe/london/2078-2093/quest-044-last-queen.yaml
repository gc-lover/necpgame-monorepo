summary:
  problem: Эмоциональный квест о смерти последней королевы оставался в неструктурированном Markdown.
  goal: Описать выбор судьбы британской монархии в формате знаний.
  essence: |
    Игрок присутствует при последних днях королевы, участвует в трауре нации и решает, будет ли Британия монархией, республикой или доверит власть ИИ.
  key_points:
    - Описаны этапы объявления, прощания, аудиенции и финального выбора.
    - Зафиксированы возможные исходы с долгосрочными последствиями.
    - Определены награды: опыт, титулы и изменение политической системы.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Завершение эпохи британской монархии требует решения игроков о будущем государства.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Получить известие о болезни королевы и прибыть на траурное мероприятие.
        2. При высоком доверии — посетить последнюю аудиенцию и услышать её просьбу.
        3. Участвовать в национальной церемонии прощания.
        4. Решить судьбу монархии: сохранить традицию, создать республику или установить ИИ-монарха.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Исходы и награды
      body: |
        Сохранение монархии даёт 5 000 XP и титул при дворе. Республика приносит 5 000 XP и политическую поддержку демократов. ИИ-монарха — 5 000 XP и доступ к цифровой власти.
      mechanics_links: []
      assets: []
