summary:
  problem: Концерт ИИ Beatles был описан в Markdown и не был структурирован.
  goal: Задокументировать событийный квест, отдающий дань легенде.
  essence: |
    Игрок выигрывает билет на воссозданный rooftop-концерт ИИ-Beatles, наблюдает выступление на Abbey Road и делит эмоции с толпой.
  key_points:
    - Описаны этапы получения билета, посещения концерта и кульминации.
    - Зафиксированы культурные отсылки к оригинальному выступлению 1969 года.
    - Определены награды: опыт, культурный бонус и ачивка.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Легендарное выступление Beatles возрождается с помощью ИИ, собирая фанатов всех поколений.
      mechanics_links: []
      assets: []
    - id: event_flow
      title: Ход события
      body: |
        1. Выиграть билет на лотерее или через связи в музыкальной индустрии.
        2. Встретиться с толпой на крыше Abbey Road и пережить ностальгию.
        3. Послушать концерт и заключительное «The End», разделяя эмоции с NPC.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        1 000 XP, культурный рейтинг +10 и ачивка «Свидетель легенды». Затраты включают только время ожидания.
      mechanics_links: []
      assets: []
