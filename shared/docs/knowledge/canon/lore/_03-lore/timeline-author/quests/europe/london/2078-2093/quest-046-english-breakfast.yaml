summary:
  problem: Квест о последнем настоящем Full English Breakfast был в Markdown и не попадал в систему знаний.
  goal: Задокументировать кулинарный slice-of-life квест с баффами.
  essence: |
    Игрок разыскивает легендарную столовую в Шордиче, наслаждается «правильным» английским завтраком и знакомится с его хранителем.
  key_points:
    - Описан маршрут от слухов до встречи с владельцем.
    - Зафиксированы культурные детали: фарфор, чай, HP Sauce.
    - Определены награды: опыт, баффы на HP и выносливость, ачивка.
content:
  sections:
    - id: quest_overview
      title: Концепция
      body: |
        Full English Breakfast стал редкостью. Заведение в Шордиче сохраняет традицию.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ход квеста
      body: |
        1. Собрать слухи о легендарном завтраке и найти кафе в Шордиче.
        2. Заказать полный сет, наблюдая за приготовлением.
        3. Проиграть катсцену дегустации и получить временные бонусы.
        4. Побеседовать с владельцем и открыть новое меню.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        500 XP, бафф +20% HP и +10% выносливости на шесть часов, а также ачивка «Настоящий завтрак». Стоимость полного сета — 1 000 едди.
      mechanics_links: []
      assets: []
