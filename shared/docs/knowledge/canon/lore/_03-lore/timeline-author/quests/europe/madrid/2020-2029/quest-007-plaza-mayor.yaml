summary:
  problem: История Пласа-Майор хранилась в Markdown и не участвовала в пайплайне знаний.
  goal: Перенести квест о главной площади Мадрида в YAML, описав архитектуру, историю и социальные активности.
  essence: |
    Игрок входит через арку на Plaza Mayor, осматривает площадь XVII века, статую Филиппа III, кафе под аркадами и вспоминает
    тёмные страницы инквизиции, став часть городской жизни.
  key_points:
    - Расписаны шаги: вход, обзор площади, изучение статуи, посещение кафе и исторического контекста.
    - Подчёркнуты закрытая планировка, красные фасады и роль площади в событиях инквизиции.
    - Награды дают исторический ресурс, достижение «Хозяин Майора» и отражают затраты на кофе.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест представляет Plaza Mayor как сердце старого Мадрида: квадратная площадь XVII века с аркадами, статуей Филиппа III и
        историей публичных церемоний и казней.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут по площади
      body: |
        1. Войти на площадь через одну из арок и ощутить масштабы 129×94 метров.
        2. Оценить симметрию красных фасадов и закрытую планировку.
        3. Осмотреть статую Филиппа III и изучить её исторический контекст.
        4. Выпить кофе под аркадами, наблюдая за туристами и артистами.
        5. Прочитать материалы о казнях инквизиции и эволюции площади.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны красные фасады, статуя короля, тёмная история инквизиции и значение площади как закрытого общественного пространства.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        Квест выдаёт 600 XP, требует 20 едди на кофе и добавляет +10 к историческому ресурсу. Игрок получает достижение «Хозяин
        Майора» и продвигает туристическую ветку.
      mechanics_links: []
      assets: []
