summary:
  problem: Сценарий восхождения на Эйфелеву башню находился вне структурированной базы и не использовался пайплайнами Vision.
  goal: Перенести квест о символе Парижа в YAML, зафиксировав этапы подъёма, культурные детали и игровые награды.
  essence: Игрок проходит три смотровые площадки Эйфелевой башни и устанавливает хакерский узел на верхней антенне, переживая культовую панораму города.
  key_points:
    - Включены выбор подъёма, промежуточные смотровые площадки и финальный хак на антенне.
    - Описаны ключевые факты о Tour Eiffel, подсветке и романтической атмосфере.
    - Награды дают эстетику, достижение «На Вершине Парижа» и закрепляют туристическую линию Парижа.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест посвящён легендарному подъёму на Tour Eiffel, где игрок знакомится с историей «Железной Леди», наблюдает Париж
        с высоты и готовит установку хакерского узла на вершине.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы прохождения
      body: |
        1. Выбрать способ подъёма (лифт или ступени).
        2. Посетить первую смотровую площадку (57 м) с видом на Сену.
        3. Проанализировать панораму города на уровне 115 м.
        4. Добраться до вершины (276 м) и подготовить оборудование.
        5. Установить хакерский узел, обходя охрану и камеры.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты 1 665 ступеней, вечерняя подсветка в 20 000 лампочек, романтические надписи «Je t'aime Paris» и традиция
        шампанского на верхней площадке.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 1 500 XP, тратит 30 едди на билет, увеличивает параметр «Эстетика» на 10 и открывает достижение «На Вершине Парижа».
        Механики включают восхождение, наблюдательные точки и работу с иконическим объектом.
      mechanics_links: []
      assets: []
