summary:
  problem: Квест «Ограбление Лувра» не был представлен в структурированном формате и не участвовал в пайплайнах проверки.
  goal: Перенести high-tier heist сценарий Парижа в YAML, сохранив этапы, угрозы и последствия.
  essence: Игрок планирует и осуществляет кражу Моны Лизы, выбирая между стелсом, подделкой и хакерством, после чего скрывается с национальным артефактом.
  key_points:
    - Сценарий включает многоступенчатое планирование, разные способы проникновения и работу с системами безопасности.
    - Региональные детали подчёркивают Пирамиду Лувра, толпы туристов и пуленепробиваемое стекло картины.
    - Награды огромные, но приводят к международному розыску и реакции Интерпола.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест описывает легендарное ограбление Лувра с целью похищения «Моны Лизы». Требует продуманной подготовки, выбора команды
        и эксплуатации исторических прецедентов.
      mechanics_links: []
      assets: []
    - id: planning
      title: Планирование и методы проникновения
      body: |
        Игрок изучает охрану, выбирает один из трёх методов — стелс через крышу, подмену картины или взлом систем — и подготавливает
        оборудование для обхода лазерной защиты.
      mechanics_links: []
      assets: []
    - id: execution
      title: Исполнение и эвакуация
      body: |
        Проникновение в зал Джоконды, отключение датчиков, извлечение картины и бегство по заранее подготовленным маршрутам.
        Варианты исхода — тихое исчезновение или экстремальный побег.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        10 000 XP, 1 000 000 000 ed на чёрном рынке, сам артефакт и мгновенный международный розыск. Механики — heist высокой
        сложности, управление стрессом и этическая дилемма культурной кражи.
      mechanics_links: []
      assets: []
