summary:
  problem: Романтический квест по Сене находился в Markdown и не был подключен к автоматизированным пайплайнам.
  goal: Формализовать круиз по Сене с ключевыми мостами, атмосферой и наградами в YAML.
  essence: Игрок арендует bateau, проходит под культовыми мостами, наблюдает Париж на закате и получает бонус к романтическим показателям.
  key_points:
    - Подчёркнуты мосты Pont Neuf, Pont Alexandre III и Pont des Arts с традицией любви.
    - Хронология шагов фиксирует аренду судна, маршрут и кульминацию с поцелуем под мостом.
    - Награды усиливают параметр «Романс» и дают ачивку «Романтик Парижа».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест описывает приватный круиз по Сене во время заката, раскрывая атмосферу «Paris, je t'aime» и ритуалы мостов,
        где туристы и жители закрепляют любовные истории.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы круиза
      body: |
        1. Арендовать bateau-mouche для двоих.
        2. Стартовать маршрут из центра города и налить бокалы шампанского.
        3. Проплыть под Pont Neuf, Pont Alexandre III и Pont des Arts, активируя локальные события.
        4. Встретить вид на Эйфелеву башню с воды.
        5. Совершить поцелуй под мостом и закрепить обещание любви.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Указаны символика Pont des Arts (замки любви), собор Нотр-Дам на Иль-де-ла-Сите, закаты над Сеной и традиции шампанского
        на борту, создающие кинематографичный опыт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 1 000 XP, тратит 200 едди на аренду, повышает параметр «Романс» на 25 и открывает достижение «Романтик Парижа».
        Механики включают социальное взаимодействие, атмосферный маршрут и романтические триггеры.
      mechanics_links: []
      assets: []
