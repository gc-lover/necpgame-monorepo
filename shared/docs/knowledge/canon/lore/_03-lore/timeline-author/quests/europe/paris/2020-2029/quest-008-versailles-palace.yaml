summary:
  problem: Версальский сценарий существовал в Markdown и не был включён в пайплайн проверки знаний.
  goal: Перенести экскурсию во дворец в YAML, описав исторический контекст, этапы и игровые награды.
  essence: Игрок прибывает в Версаль, проходит по королевским залам и садам, участвует в VR-бале Людовика XIV и получает культурные бонусы.
  key_points:
    - Расписаны этапы визита до VR-реконструкции бала и итоговых впечатлений.
    - Подчёркнуты региональные элементы: зеркальная галерея, сады, музыка Люлли и золото интерьеров.
    - Награды включают XP, культурный ресурс и достижение «Визит к Королю-Солнцу».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест демонстрирует Версаль как символ французского абсолютизма и культурного наследия. Игрок знакомится с архитектурой,
        этикетом двора и историей Людовика XIV.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы визита
      body: |
        1. Совершить поездку из Парижа в Версаль.
        2. Пройти экскурсию по королевским апартаментам, зеркальной галерее и залу сражений.
        3. Осмотреть геометрические сады и фонтаны, синхронизированные с музыкой.
        4. Участвовать в VR-бале эпохи Людовика XIV и взаимодействовать с историческими персонажами.
        5. Применить знания двора для получения социальных бонусов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны золочёные интерьеры, зеркала, геометрические парки и придворная музыка. Сделан акцент на образе «Короля-Солнца» и
        роли Версаля в истории Франции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 2 000 XP, культурный ресурс +15 и достижение «Визит к Королю-Солнцу». Механики включают туристический опыт,
        VR-историю и социальные бонусы в дальнейших сюжетах.
      mechanics_links: []
      assets: []
