summary:
  problem: Описание ритуала у фонтана Треви не содержало игровых стадий и экономического эффекта.
  goal: Добавить структуру, выборы и эффекты удачи для туристического квеста в центре Рима.
  essence: Игрок участвует в традиции с монетами, взаимодействует с NPC и решает, использовать ли удачу ради личной выгоды или благотворительности.
  key_points:
    - Три типа пожеланий приводят к разным социальным бонусам.
    - Экономика города реагирует на пожертвования и туристический поток.
    - Возможны скрытые события ночью, отсылающие к кино «La Dolce Vita».
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ROME-2029-003`
        - Формат: туристический ритуал, сложность низкая, solo, длительность до 1 часа.
        - Локация: Fontana di Trevi, прилегающие улицы и сувенирные лавки.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: ritual
      title: Ритуал монет
      body: |
        1. Прорваться через толпу и занять точку у фонтана.
        2. Выполнить бросок монеты через плечо в зависимости от выбранного желания.
        3. Зафиксировать мечту в социальном интерфейсе и получать бафф удачи.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choices
      title: Решения игрока
      body: |
        - Оставить пожертвование благотворительной организации города (увеличение репутации).
        - Использовать удачу для доступа к эксклюзивным музеям.
        - Нарушить правила ночью и получить скрытую сцену с купанием в фонтане (риск штрафа).
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, расходы 1–5 кредитов на монеты и сувениры.
        - Бафф «Roman Luck» (+5% шанс редких событий на 24 часа).
        - Ачивка «Вернусь в Рим» и доступ к романтической ветке города.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
