summary:
  problem: Черновик обучающего квеста не включал механики готовки и экономический эффект от семейных рецептов.
  goal: Структурировать мастер-класс у римской nonna с пошаговыми проверками и возможностью монетизации рецептов.
  essence: Игрок изучает четыре классические пасты, управляет ресурсами кухни и выбирает, делиться ли секретами семьи.
  key_points:
    - Пошаговые мини-игры по замесу теста и приготовлению соусов.
    - Выбор стратегии: сохранить традицию или вывести рецепт на глобальный рынок.
    - Квест усиливает гастрономическую ветку Рима и даёт долговременный бафф.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `ROME-2029-004`
        - Формат: гастрономический мастер-класс, сложность средняя, solo, длительность 2–4 часа.
        - Локация: домашняя траттория в районе Трастевере.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: workshop
      title: Мастерская nonna
      body: |
        1. Подготовить ингредиенты с учётом ограниченных поставок.
        2. Замешивать тесто вручную, проходя серию проверок на тайминг.
        3. Приготовить Carbonara, Amatriciana, Cacio e Pepe и Gricia под контролем наставницы.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: choices
      title: Решения игрока
      body: |
        - Оставить рецепты в семье и получить доверие локальной общины.
        - Продать эксклюзивный мастер-класс туристическому агентству (рост economy-service).
        - Записать видеокурс и запускать сезонные ивенты через progression-service.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 2500 XP, расходы 10 кредитов на ингредиенты.
        - Бафф «Pasta Maestro» (эффективность кулинарных баффов +20% на 48 часов).
        - Доступ к линии «Roman Culinary Heritage» и рецептам для фракции гурманов.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
