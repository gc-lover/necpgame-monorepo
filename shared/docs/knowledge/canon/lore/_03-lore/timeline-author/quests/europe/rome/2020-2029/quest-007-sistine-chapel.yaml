summary:
  problem: Посещение Сикстинской капеллы описывалось в Markdown и не было включено в контроль качества знаний.
  goal: Перевести квест в YAML, зафиксировать маршрут посещения, культурные детали и игровые награды.
  essence: |
    Игрок выстаивает очередь в Ватикан, входит в Сикстинскую капеллу и обозревает фрески Микеланджело, соблюдая правила тишины
    и безфотографического режима, получая культурный прогресс.
  key_points:
    - Уточнён поэтапный опыт: очередь, вход, наблюдение за потолком, ключевые фрески.
    - Отражены ватиканские ограничения: Silenzio, запрет на фото и туристические толпы.
    - Награды включают культурные очки, лёгкие расходы и достижение «Взгляд Микеланджело».
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает сакральный опыт посещения Сикстинской капеллы, где игрок знакомится с высшими образцами ренессансного
        искусства и атмосферой Ватикана.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы визита
      body: |
        1. Отстоять очередь в музеи Ватикана, соблюдая правила поведения.
        2. Войти в капеллу и адаптироваться к строгим требованиям тишины.
        3. Исследовать потолок с фресками «Сотворение Адама» и анимации сцен.
        4. Осмотреть «Страшный суд» на стене, отслеживая символы Рафаэля и Микеланджело.
        5. Завершить визит, фиксируя культурные впечатления и бонусы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты расписной потолок, команды охраны «Silenzio!», запрет на фото и характерные толпы туристов, заставляющие
        постоянно запрокидывать голову.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Игрок получает 1 500 XP, платит 20 едди и зарабатывает 20 очков культуры. Дополнительно открывается достижение «Взгляд
        Микеланджело» и усиливаются культурные ветки Рима.
      mechanics_links: []
      assets: []
