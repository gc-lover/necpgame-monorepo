summary:
  problem: Сценарий прогулки на Веспе существовал в Markdown и не участвовал в пайплайнах проверки знаний.
  goal: Описать квест в YAML, структурировав маршрут по Риму, стиль и награды.
  essence: |
    Игрок арендует классическую Vespa, прокатывается по культовым локациям Рима, лавирует в хаотичном трафике и завершает поездку
    остановкой на джелато, усиливая стиль и узнавая город.
  key_points:
    - Маршрут охватывает Колизей, Via Veneto, Испанскую лестницу и фонтан Треви.
    - Отмечены символы долче виты: яркая Vespa, bella figura и обязательная пауза на gelato.
    - Награды дают стиль, лёгкий опыт и отражают стоимость аренды транспорта.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест показывает романтизированный транспортный опыт Рима: игрок вживается в образ жителя, осваивает Vespa и впитывает
        атмосферу города.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Маршрут поездки
      body: |
        1. Арендовать классическую Vespa, подготовить защитное снаряжение и карту маршрута.
        2. Проехать вокруг Колизея, ощущая смесь истории и современного транспорта.
        3. Прокатиться по Via Veneto, соблюдая римский трафик и стиль.
        4. Сделать остановку у Испанской лестницы и завершить маршрут у фонтана Треви.
        5. Заехать за gelato, зафиксировать впечатления и вернуть скутер.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты яркая Vespa, хаотичный, но живой трафик, концепция bella figura и обязательная остановка на джелато в популярных
        джелатериях.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и механики
      body: |
        Квест выдаёт 800 XP, требует 50 едди на аренду и добавляет +15 к параметру стиля. Механики включают навигацию в плотном
        трафике и транспортную линию Рима.
      mechanics_links: []
      assets: []
