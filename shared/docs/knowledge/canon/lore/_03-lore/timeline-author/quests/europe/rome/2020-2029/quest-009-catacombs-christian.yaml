summary:
  problem: Квест по римским катакомбам оставался в Markdown и не проходил автоматизированные проверки.
  goal: Зафиксировать катакомбный сценарий в YAML с описанием маршрута, угроз и наград.
  essence: |
    Группа игроков спускается в катакомбы Сан Каллист, изучает лабиринты раннехристианских захоронений, взаимодействует с подземными
    жителями и охотится за тайной криптой, рискуя навсегда потеряться.
  key_points:
    - Расписаны этапы: спуск, исследование туннелей, изучение фресок, встреча с катафилами, поиск секретной крипты.
    - Уточнены региональные особенности: узкие туфовые туннели, ниши с костями и символы первых христиан.
    - Награды дают артефакты, 3 000 XP и подчёркивают высокий риск заблудиться.
content:
  sections:
    - id: quest_overview
      title: Описание
      body: |
        Квест раскрывает исторические катакомбы Рима как хоррор-локацию с религиозным контекстом, где игроки изучают наследие
        первых христиан и сталкиваются с угрозой лабиринта.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Этапы исследования
      body: |
        1. Организовать спуск в катакомбы San Callisto, подготовив оборудование и проводника.
        2. Пройти лабиринт туннелей, используя карты и метки, чтобы не потеряться.
        3. Изучить фрески и святые захоронения, активируя религиозные триггеры.
        4. Встретить катафилов и выбрать взаимодействие: союз или противостояние.
        5. Отыскать секретную крипту и безопасно покинуть подземелье.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркнуты узкие коридоры из вулканического туфа, ниши с костями, раннехристианские символы рыбы и якоря, а также плотная
        темнота, требующая осветительного оборудования.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и риски
      body: |
        Игроки получают 3 000 XP, находят раннехристианские артефакты и укрепляют религиозные ветки. Главный риск — перманентная
        потеря персонажа при потере навигации.
      mechanics_links: []
      assets: []
