summary:
  problem: 'Описание дворца существовало в Markdown и не отражало геймплейные этапы и системные эффекты экскурсии.'
  goal: 'Структурировать визит в Шёнбрунн с учётом маршрута по залам, впечатлений и культурных бонусов.'
  essence: 'Игрок исследует резиденцию Габсбургов, погружаясь в барочную роскошь и собирая материалы для культурного ранга.'
  key_points:
    - Пошаговый маршрут по дворцу, залам и саду Gloriette.
    - Культурные находки повышают репутацию и открывают исторические карточки.
    - Визит связывает игрока с более широкой линией наследия Габсбургов.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 2 000 XP, -18 едди, +25 культуры.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Добраться до дворца Шёнбрунн и пройти вводный тур по истории Габсбургов.
        2. Исследовать ключевые залы: зеркальный зал, большую галерею и апартаменты императоров.
        3. Посетить сады французского стиля и павильон Gloriette для панорамного вида.
        4. Собрать культурные артефакты и записать заметки для музейной базы.
        5. Завершить экскурсию, получив рекомендации по дальнейшим историческим маршрутам.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        exploration-system выдаёт точки интереса и аудио-гид по залам.
        collection-system сохраняет карточки артефактов и записи о династии.
        reputation-system повышает статус у культурных фракций Вены.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Описаны 1 441 комната дворца, барочный декор, музыкальные выступления Моцарта и виды с Gloriette.
        Упомянут статус объекта всемирного наследия и роль Шёнбрунна в эпоху Марии-Терезии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает культурный бафф и активирует новые исторические экскурсии по Вене.
        Неспешный осмотр разблокирует ачивку «Гость императоров».
      mechanics_links: []
      assets: []
