summary:
  problem: Описание дворца Шёнбрунн существует в заметке и не раскрывает игровой маршрут и культурные эффекты.
  goal: Спроектировать культурный квест, знакомящий игроков с резиденцией Габсбургов и её панорамами.
  essence: Игрок проходит экскурсию по дворцу и садам Шёнбрунна, открывая архивы Габсбургов и бонусы туризма.
  key_points:
    - Экскурсия через зеркальный зал, императорские апартаменты и исторические экспонаты.
    - Исследование садов и павильона Глориетты с панорамным обзором Вены.
    - Интеграция с туристическими и наследными сервисами для аналитики посещений.
content:
  sections:
    - id: overview
      title: Введение
      body: |
        Schloss Schönbrunn — бывшая летняя резиденция Габсбургов, насчитывающая 1 441 комнату и включённая в список наследия UNESCO. Квест стартует на главной площади перед дворцом и погружает игрока в эпоху барокко.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: palace_tour
      title: Тур по дворцу
      body: |
        Игрок активирует аудиогида и проходит маршруты «Imperial Tour» и «Grand Tour». Особые точки: зеркальный зал, где в шесть лет выступал Моцарт, большая галерея для императорских балов и личные апартаменты Франца Иосифа и Елизаветы.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: gardens_panorama
      title: Сады и Глориетта
      body: |
        После внутреннего тура игрок переходит в французские партеры, посещает фонтан Нептуна и поднимается к павильону Глориетта. Здесь он фиксирует панораму Вены и получает доступ к историческим комментариям о военных парадах.
      mechanics_links:
        - mechanics/gameplay/travel-events.yaml
      assets: []
    - id: heritage_links
      title: Наследие и аналитика
      body: |
        heritage-service регистрирует посещение и обновляет хронологию Габсбургов. tourism-service собирает данные о тратах игрока на билеты и сувениры, влияя на экономику дворцового комплекса.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP, −18 валюты, культурный показатель +25, титул «Гость Императоров».
        - Открываются дополнительные экскурсии по Гофбургу и специальные мероприятия для liveops.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
