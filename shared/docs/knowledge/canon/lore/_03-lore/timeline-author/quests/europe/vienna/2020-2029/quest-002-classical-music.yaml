summary:
  problem: Нужен структурированный квест о классической музыке Вены, отражающий посещение Musikverein и влияние на события.
  goal: Описать музыкальный маршрут с выбором программ, акустическими испытаниями и подключением сервисов событий.
  essence: Игрок посещает концерт в Musikverein или Staatsoper, изучает наследие Моцарта и Бетховена и получает культурные бонусы.
  key_points:
    - Бронирование билетов и подготовка к концерту в зале с эталонной акустикой.
    - Интерактивное прослушивание с реакциями аудитории и анализом звучания.
    - Интеграция с events-service для планирования новогоднего концерта и liveops-активностей.
content:
  sections:
    - id: introduction
      title: Музыкальный вход
      body: |
        Квест начинается у Musikverein. Игрок выбирает концерт — новогодний, симфонический или камерный — и знакомится с историей зала, где звучали произведения Моцарта, Бетховена, Штрауса и Шуберта.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: ticketing
      title: Подготовка и билеты
      body: |
        Игрок взаимодействует с системой бронирования, подбирая места в золотом зале или на балконе. Экономический модуль фиксирует стоимость билетов, а социальный — статус участника мероприятия.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: concert_experience
      title: Акустический опыт
      body: |
        Во время концерта игрок активирует режим прослушивания, оценивая динамику произведений Моцарта и вальсов Штрауса. Мини-игра «Acoustic Insight» позволяет поймать идеальный баланс залов, влияя на итоговую оценку.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды и аналитика
      body: |
        - 2 500 XP, −60 валюты, культурный показатель +30, титул «Меломан Вены».
        - events-service планирует повторные события, а tourism-service отмечает рост интереса к музыкальным маршрутам.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
