summary:
  problem: 'Концерт в Musikverein был описан кратко и не указывал влияние на сезонные события и музыкальные системы.'
  goal: 'Сформировать квест, в котором игрок посещает легендарный зал и взаимодействует с музыкальными брендами города.'
  essence: 'Игрок покупает билет на концерт Musikverein, переживает выступления Моцарта и Штрауса и получает культурные бонусы.'
  key_points:
    - Включены подготовка, посещение зала и возможный новогодний концерт.
    - Игрок может собирать аудио-фрагменты и улучшать репутацию у музыкальных фракций.
    - Событие синхронизируется с глобальными трансляциями и сезонным контентом.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: event. Сложность: easy. Формат: solo. Длительность: 2–4 часа.
        Награды: 2 500 XP, -60 едди, +30 культуры.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Приобрести билет в Musikverein или Венскую оперу, учитывая расписание.
        2. Исследовать зал с виртуальным гидом и акустическими тестами.
        3. Послушать программу из произведений Моцарта, Штрауса и Бетховена, собирая аудио-объекты.
        4. При желании посетить новогодний концерт с глобальной трансляцией и уникальными наградами.
        5. Завершить посещение, получив отзывы критиков и культурные очки.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        event-scheduler активирует специальные концерты и сезонные линейки.
        audio-system сохраняет живые исполнения в коллекции игрока.
        reputation-system повышает статус у музыкальных фракций и клубов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Описан золотой зал Musikverein, традиции новогоднего концерта и история композиторов Вены.
        Отмечена роль города как «музыкальной столицы мира».
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает ачивку «Меломан Вены» и доступ к эксклюзивным музыкальным сетлистам.
        Участие в новогоднем событии даёт редкие эмоуты и декоративные предметы для жилья.
      mechanics_links: []
      assets: []
