summary:
  problem: 'Оригинальный текст не описывал проверку ингредиентов, экономику десерта и влияние на настроение игрока.'
  goal: 'Превратить посещение Hotel Sacher в интерактивную дегустацию с эффектами и культурными бонусами.'
  essence: 'Игрок посещает Café Sacher, изучает историю рецепта и пробует легендарный десерт, получая временный бафф энергии.'
  key_points:
    - Включены гастрономические этапы и спор с кондитерской Demel.
    - Квест повышает престиж в сети роскошных заведений Вены.
    - Игрок может разблокировать рецепт и редкие ингредиенты для кулинарной системы.
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: social. Сложность: easy. Формат: solo. Длительность: 30–60 минут.
        Награды: 800 XP, -12 едди, бафф «Энергия +15% на 4 часа».
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Забронировать столик в Café Sacher и изучить историческую витрину десерта.
        2. Заказать оригинальный торт Захер и изучить его слои через AR-скан.
        3. Посетить экспозицию о создании рецепта и споре Sacher vs Demel.
        4. Сфотографировать десерт для социальной ленты и получить отзывы подписчиков.
        5. Приобрести набор ингредиентов для кулинарной мастерской и разблокировать рецепт.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        crafting-system открывает рецепт десерта при покупке набора.
        mood-system применяет положительный эффект «Шоколадная эйфория».
        reputation-system повышает статус в роскошных заведениях и культурных кругах.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Раскрыта история 1832 года, роль Франца Захера и секретного рецепта.
        Описана роскошь Hotel Sacher, сервировка и соперничество с кондитерской Demel.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает ачивку «Захер гурман» и доступ к эксклюзивной дегустации десертов.
        Изучение рецепта даёт бонус к продажам в собственной кофейне.
      mechanics_links: []
      assets: []
