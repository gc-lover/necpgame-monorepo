summary:
  problem: Необходимо структурировать гастрономическое впечатление Sachertorte и его влияние на социальные показатели.
  goal: Создать квест дегустации оригинального торта в Hotel Sacher с интеграцией экономики и культурных метрик.
  essence: Игрок посещает Café Sacher, знакомится с историей рецепта и участвует в мини-играх по оценке вкуса.
  key_points:
    - Встреча с кондитером и раскрытие легенды о создании десерта в 1832 году.
    - Сравнение рецептов Sacher и Demel с влиянием на репутацию.
    - Экономические данные об эксклюзивных десертах и сувенирах.
content:
  sections:
    - id: entrance
      title: Вход в Café Sacher
      body: |
        Игрок резервирует стол в Café Sacher, знакомится с интерьером и получает вводную сцену от NPC-кондитера о происхождении торта.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: tasting
      title: Дегустация и механика вкуса
      body: |
        Мини-игра «Taste Layers» оценивает баланс шоколадного бисквита, абрикосового джема и глазури. За успешную дегустацию начисляются очки «Gourmet Insight».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rivalry
      title: Рецептурное соперничество
      body: |
        Игрок сравнивает варианты Sacher и Demel, выбирая любимый. social-service фиксирует реакцию NPC и открывает дополнительные ветки гастрономических миссий.
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP, −12 валюты, бафф «Energy» +15% на 4 часа, титул «Захер Гурман».
        - economy-service отмечает рост продаж десертов и сувениров, что влияет на городскую аналитику.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
