summary:
  problem: Культурная заметка о венских кофейнях не описывает деятельность игрока и интеграцию с социальными сервисами.
  goal: Создать квест, показывающий UNESCO-наследие кофеен, атмосферу Café Central и социальные баффы.
  essence: Игрок проводит день в исторической кофейне, дегустирует Melange, общается с NPC и открывает новые культурные сцены.
  key_points:
    - Визит в Café Central и взаимодействие с историческими персонажами.
    - Мини-игры чтения, шахмат и дегустации, влияющие на показатели интеллекта.
    - Экономическая аналитика по заказам и чаевым.
content:
  sections:
    - id: cafe_entry
      title: Посещение Café Central
      body: |
        Игрок входит в Café Central, знакомится с официантом и выбирает стол рядом с газетами на деревянных держателях. Вводная сцена рассказывает о статусе Kaffeehauskultur как нематериального наследия UNESCO.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
      assets: []
    - id: melange_tasting
      title: Melange и десерты
      body: |
        Игрок заказывает кофе Melange и кусочек Sachertorte. Мини-игра «Barista Timing» определяет качество напитка, влияя на бафф «Intelligence».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: salon_activities
      title: Салонные активности
      body: |
        Доступны сцены чтения газет, игры в шахматы и беседы с NPC — от студентов до историков. social-service отслеживает влияние на репутацию и открывает приглашения на литературные вечера.
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP, −15 валюты, культурный показатель +20, бафф «Intelligence» +30% на 8 часов, титул «Завсегдатай кофеен».
        - economy-service фиксирует рост заказов и чаевых, что используется в аналитике liveops.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
