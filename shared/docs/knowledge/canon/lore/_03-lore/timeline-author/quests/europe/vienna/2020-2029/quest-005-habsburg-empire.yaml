summary:
  problem: Необходимо структурировать исторический квест о династии Габсбургов и связать его с образовательными системами.
  goal: Создать исследовательский маршрут по Гофбургу, сокровищницам и хронологии империи.
  essence: Игрок изучает 640-летнее правление Габсбургов, посещает ключевые залы и взаимодействует с историческими артефактами.
  key_points:
    - Экскурсия по Гофбургу с акцентом на апартаменты и хроники Франца Иосифа.
    - Посещение сокровищницы с короной Священной Римской империи.
    - Обновление исторических записей и образовательных программ после визита.
content:
  sections:
    - id: imperial_start
      title: Вход в Гофбург
      body: |
        Квест начинается в Гофбурге, где игрок встречает куратора музея. Ему предлагают обзор политической истории дома Габсбургов и выдают временный пропуск в закрытые залы.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: chrono_path
      title: Хронологический маршрут
      body: |
        Игрок проходит четыре временные зоны: средневековое становление, расцвет империи, реформы Франца Иосифа и распад 1918 года. Каждая зона содержит интерактивные артефакты и проверочные вопросы.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: treasury
      title: Императорская сокровищница
      body: |
        Посещение сокровищницы раскрывает регалии, включая корону Священной Римской империи. heritage-service регистрирует их состояние, а education-service добавляет новые материалы для образовательных событий.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: rewards
      title: Награды и аналитика
      body: |
        - 4 000 XP, −20 валюты, показатель «История» +30, титул «Наследник Габсбургов».
        - heritage-service обновляет цифровую экспозицию, а education-service планирует лекции и день открытых дверей.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
