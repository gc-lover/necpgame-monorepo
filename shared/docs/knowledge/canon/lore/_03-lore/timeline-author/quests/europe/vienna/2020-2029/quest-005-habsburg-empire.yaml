summary:
  problem: 'Обзор наследия Габсбургов не раскрывал геймплей исследования Hofburg и связи с глобальной историей.'
  goal: 'Сформировать музейный маршрут, показывающий взлёт и падение династии, с интерактивными находками и выборами.'
  essence: 'Игрок исследует дворец Хофбург, изучает артефакты и решает, как представить историю империи в современной Вене.'
  key_points:
    - Подробные этапы посещения дворца и императорских коллекций.
    - Квест связывает политику династии с событиями Первой мировой войны.
    - Игрок получает материалы для глобальной линии «Наследие империй».
content:
  sections:
    - id: quest_profile
      title: 'Параметры квеста'
      body: |
        Тип: main. Сложность: medium. Формат: solo. Длительность: 4+ часа.
        Награды: 4 000 XP, -20 едди, +30 истории.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Войти в дворец Хофбург и активировать аудио-гид по династии.
        2. Изучить экспозицию о 640-летнем правлении и ключевых монархах, включая Франца Иосифа.
        3. Посетить императорские апартаменты и сокровищницу с короной Священной Римской империи.
        4. Проанализировать распад империи после Первой мировой войны и собрать артефакты.
        5. Сформировать отчёт для культурной сети, выбирая акцент: величие, трагедия или уроки мультикультурности.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: 'Системные крючки'
      body: |
        investigation-system предоставляет задачи анализа экспонатов и фактов.
        collection-system хранит артефакты и хроники для будущих выставок.
        reputation-system повышает доверие исторических обществ и открывает международные задания.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: 'Региональные детали'
      body: |
        Раскрыта архитектура Хофбурга, роль Франца Иосифа и влияние династии на Европу.
        Описаны события 1918 года и переход Вены от империи к современной столице.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игрок получает ачивку «Наследник Габсбургов» и доступ к серии исторических миссий в других столицах.
        Выбор подачи материала влияет на восприятие империи в медиа и открывает дебаты с историками.
      mechanics_links: []
      assets: []
