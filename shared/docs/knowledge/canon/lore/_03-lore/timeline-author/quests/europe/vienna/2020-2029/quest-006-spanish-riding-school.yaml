summary:
  problem: Квест про испанскую школу верховой езды описан кратко и не раскрывает игровую петлю и связи с сервисами.
  goal: Сформировать событие посещения программы Lipizzaner в Hofburg с интеграцией культурных и событийных метрик.
  essence: Игрок наблюдает балет липицианских жеребцов, участвует в закулисных обучающих сценах и усиливает культурную репутацию.
  key_points:
    - Показаны исторические корни школы 1572 года и тренировка всадников.
    - Включены интерактивные блоки: репетиция, выступление, встреча с тренером.
    - heritage-service и events-service получают данные для планирования туров и liveops.
content:
  sections:
    - id: introduction
      title: Встреча с Lipizzaner
      body: |
        Игрок прибывает в Hofburg и получает аккредитацию на утреннюю тренировку. Куратор рассказывает о 450-летней истории школы и породе липицианских жеребцов.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: rehearsal
      title: Репетиция и обучение
      body: |
        Мини-игра «Dressage Precision» позволяет анализировать движения коней, отмечая точность испанской школы. Участие в репетиции влияет на уровень «Heritage Insight».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: performance
      title: Главная программа
      body: |
        Игрок занимает место в парадной арене и наблюдает балет липицианов. от выбора камеры зависит глубина анализа трюков levade, courbette и capriole. events-service фиксирует вовлечённость.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: rewards
      title: Награды и аналитика
      body: |
        - 2 000 XP, −50 валюты, культурный показатель +25, титул «Наездник липицианов».
        - heritage-service обновляет статистику посещений, а tourism-service планирует премиальные туры.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
