summary:
  problem: Описание венского шницеля не содержит игровых этапов дегустации и экономических метрик.
  goal: Построить гастрономический квест, который ведёт игрока в культовый ресторан и отслеживает впечатления.
  essence: Игрок посещает Figlmüller, изучает традицию телячьего шницеля и получает социальные бонусы гурмана.
  key_points:
    - Проработка ресторанной сцены, сервировки и диалога с шефом.
    - Мини-игра оценки текстуры панировки и подбор гарниров.
    - Связь с economy-service для анализа расходов туристов.
content:
  sections:
    - id: reservation
      title: Резервация и подготовка
      body: |
        Игрок получает слот в Figlmüller или другом традиционном заведении. Необходимо выбрать правильное время и наряд для социального бонуса.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: tasting
      title: Дегустация шницеля
      body: |
        Мини-игра «Crisp Control» оценивает панировку, текстуру телятины и баланс лимона и брусничного соуса. Успех увеличивает показатель «Gourmet Reputation».
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: economy_impact
      title: Экономика и анализ
      body: |
        economy-service фиксирует расходы на блюда, напитки и сувениры. Игрок может заключить партнёрство для эксклюзивных дегустаций в liveops-мероприятиях.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP, −20 валюты, бафф «HP» +30% на 10 часов, титул «Шницель мастер».
        - social-service открывает сеть гастрономических квестов и скидки в партнёрских ресторанах.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
