summary:
  problem: Квест о Riesenrad описывает лишь факты без маршрута, интерактивных сцен и интеграции с сервисами.
  goal: Разработать туристическую петлю по Пратеру с акцентом на панораму и кинематографические отсылки.
  essence: Игрок посещает парк Пратер, поднимается на историческое колесо 1897 года и активирует сцены из «Третьего человека».
  key_points:
    - Маршрут в парке развлечений и выбор времени суток для панорамы.
    - Включение кинематографического аттракциона и мини-игры «Panorama Capture».
    - tourism-service собирает статистику посещений, events-service планирует тематические вечера.
content:
  sections:
    - id: park_entry
      title: Вход в Пратер
      body: |
        Игрок прибывает в парк, открытый 24/7, знакомится с историей Пратера и получает карту исторических аттракционов.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: wheel_experience
      title: Поездка на Riesenrad
      body: |
        Подъём длится 20 минут, каждая кабина имеет AR-гид. Мини-игра «Panorama Capture» позволяет фиксировать виды и делиться ими с social-service.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: cinema_reference
      title: Сцена «Третьего человека»
      body: |
        Игрок активирует кинематографический режим, пересматривает ключевой эпизод фильма 1949 года и получает дополнительные очки за знание истории.
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP, −12 валюты, эстетический показатель +15, титул «Покоритель Ризенрада».
        - tourism-service обновляет данные о трафике, events-service запускает ночные сафари по Пратеру.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
