summary:
  problem: Нужна подробная игровая петля для венского сезона балов с акцентом на обучение вальсу и социальные эффекты.
  goal: Сформировать квест посещения Opernball и других балов с подготовкой, дресс-кодом и ночными событиями.
  essence: Игрок готовится к балу, проходит обучение вальсу и участвует в полуночной кадрили, повышая статус в культурном обществе.
  key_points:
    - Подготовка гардероба, этикета и уроков танца.
    - Участие в полуночных традициях и управлении ресурсами до рассвета.
    - Связь с events-service для планирования liveops-мероприятий и социальных цепочек.
content:
  sections:
    - id: preparation
      title: Подготовка к балу
      body: |
        Игрок заказывает смокинг или платье, посещает мастер-класс по вальсу и получает приглашение на Opernball. Нарушение дресс-кода уменьшает репутацию.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: ballroom_experience
      title: Бал и полуночная кадриль
      body: |
        Сцена в Staatsoper включает вступительный полонез, вальсы и полуночную кадриль. Мини-игра «Waltz Timing» влияет на показатель «Elegance Score».
      mechanics_links:
        - mechanics/social/event-system.yaml
      assets: []
    - id: social_followup
      title: Социальные последствия
      body: |
        social-service фиксирует связи с дипломатами, артистами и благотворительными организациями. Игрок может открыть новые культурные миссии и совместные события.
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP, −200 валюты, навык «Вальс» +25, титул «Король бала».
        - events-service запускает серию «Vienna Waltz Nights», доступных по итогам прохождения.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
