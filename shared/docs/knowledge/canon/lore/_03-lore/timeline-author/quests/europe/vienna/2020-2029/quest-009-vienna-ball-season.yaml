summary:
  problem: Не описан структурированный опыт участия в венском сезоне балов и необходимых подготовках.
  goal: Задать этапы вступления в Opernball, обучение вальсу и социальные последствия выбора.
  essence: Игрок готовится к балу, проходит обучение, вступает в ночную культуру Вены и повышает статус.
  key_points:
    - 450 балов в зимний сезон и обязательный вальс.
    - Выбор между членством в Opernball и альтернативными балами.
    - Социальные бонусы и расходы на атрибуты роскоши.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `VIENNA-2029-009`
        - Сезон: январь–март, продолжительность события до 8 часов.
        - Локации: Wiener Staatsoper, Hofburg и частные балы.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: preparation
      title: Подготовка
      body: |
        1. Получить приглашение на Opernball или другой бал (социальные проверки).
        2. Рассчитаться за аренду смокинга/платья и провести репетиции вальса.
        3. Изучить этикет: midnight quadrille, приветствие хозяев, запреты на запись.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: event_flow
      title: Ночь бала
      body: |
        - Участие в церемониальном открытии и танце дебютантов.
        - Midnight quadrille и серия вальсов до рассвета.
        - Опции решения: остаться до конца с элитой или уйти к уличным праздникам.
      mechanics_links: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3000 XP, расходы 200 евро на подготовку.
        - Навык «Вальс» +25 и социальный рейтинг среди венских элит.
        - Ачивка «Король бала». Негативный исход при провале этикета снижает репутацию.
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
