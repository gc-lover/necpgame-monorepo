summary:
  problem: Не структурирована информация о венской системе качества жизни и её влиянии на игрока.
  goal: Показать, как социальное жильё, транспорт и здравоохранение формируют лучший город мира.
  essence: Игрок анализирует городскую инфраструктуру, тестирует услуги и принимает решение о релокации.
  key_points:
    - Социальное жильё покрывает 60% населения и задаёт тон урбанистике.
    - Годовой транспортный билет стоит 365 евро и обеспечивает доступность.
    - Культура и безопасность создают высокий индекс качества жизни.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Квестовый ID: `VIENNA-2029-010`
        - Локации: муниципальные кварталы, сеть трамваев, культурные центры.
        - Формат: исследовательский квест, продолжительность 2–4 часа.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: investigation
      title: Исследование системы
      body: |
        1. Посетить социальный жилой комплекс и изучить модель аренды.
        2. Оформить транспортный абонемент за 1 евро в день и протестировать трамвай.
        3. Узнать о здравоохранении и культурных субсидиях.
        4. Оценить уровни безопасности и экологические показатели.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: decision
      title: Выбор игрока
      body: |
        - Принять предложение муниципалитета о временном резидентстве.
        - Или отказаться и вернуться в Night City, сохранив данные для аналитов.
        - Последствия влияют на социальные контакты и доступ к европейским контрактам.
      mechanics_links: []
    - id: rewards
      title: Награды
      body: |
        - 3000 XP, социальный показатель +30.
        - Ачивка «Венский житель».
        - Возможность открыть линию контрактов «European Quality Benchmark».
      mechanics_links:
        - mechanics/progression/progression-skills.yaml
