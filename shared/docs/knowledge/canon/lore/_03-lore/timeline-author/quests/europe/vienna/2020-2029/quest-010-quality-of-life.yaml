summary:
  problem: Текст о качестве жизни Вены не описывает игровые механики и влияние на социальные системы.
  goal: Создать исследовательский квест, показывающий преимущества городской инфраструктуры и социального государства.
  essence: Игрок изучает транспорт, жильё и культурные программы Вены, анализируя метрики качества жизни.
  key_points:
    - Транспорт за €365 в год, муниципальное жильё и бесплатное здравоохранение.
    - Мини-игра сравнения городских политик и влияние на показатели персонажа.
    - Сбор данных для social-service и economy-service.
content:
  sections:
    - id: urban_overview
      title: Городские системы
      body: |
        Игрок посещает информационный центр, изучает статистику Mercer и знакомится с основными столпами качества жизни: жильё, транспорт, безопасность и культура.
      mechanics_links:
        - mechanics/social/tourism-system.yaml
      assets: []
    - id: transport_pass
      title: Транспорт за €365
      body: |
        Мини-игра «Commute Planner» моделирует использование годового абонемента (€1/день). Игрок тестирует маршруты трамваев и метро, сравнивая показатель времени и стоимости.
      mechanics_links:
        - mechanics/economy/economy-analytics.yaml
      assets: []
    - id: housing_healthcare
      title: Жильё и здравоохранение
      body: |
        Social-service показывает кейсы муниципального жилья (60% жителей) и работу клиник. Игрок анализирует, как политики влияют на социальный индекс.
      mechanics_links:
        - mechanics/social/social-reputation.yaml
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP, социальный показатель +30, титул «Венский житель».
        - economy-service получает отчёт об эффективности городских программ, открывая сценарии для других мегаполисов.
      mechanics_links:
        - mechanics/progression/rewards-catalog.yaml
      assets: []
