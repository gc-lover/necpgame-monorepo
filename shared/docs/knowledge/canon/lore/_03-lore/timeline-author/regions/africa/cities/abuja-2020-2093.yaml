summary:
  problem: Описание эпох Абуджи оставалось в Markdown и не было связано с системами планирования сюжетов и политических арок.
  goal: Структурировать трансформацию Абуджи как столичного и административного хаба Западной Африки с упором на энергетику и безопасность.
  essence: Запланированная столица превращается в укреплённый политический центр, который экспортирует протоколы управления и энергетики.
  key_points:
    - Расслоены периоды от плановой столицы до экспортируемого пакета запланированных городов.
    - Выделены хуки про геометрические купола, солнечные фермы саванны и афро-политические драмы.
    - Задано связующее звено с западноафриканской интеграцией и энергетическими сценариями.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Запланированная столица
      body: |
        - «Геометрические купола»: развитие плановой архитектуры.
        - «Нефтяные данные»: переход экономики из нефти в цифровые активы.
        - «Региональные серверы»: сети для Западной Африки.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Нигерийская мощь
      body: |
        - «Абуджа-Лагос коридор»: экономическая магистраль между мегаполисами.
        - «Климат-адаптация»: инженерные решения против жары и ливней.
        - «Афро-политика BD»: политические саги как игровые события.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Административная крепость"
      body: |
        - «Правительственные протоколы»: усиленная безопасность и фильтрация данных.
        - «Подземные бункеры»: стратегические архивы и защитные центры.
        - «Солнечные фермы саванны»: региональная энергетика.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Западноафриканский центр
      body: |
        - «ЭКОВАС штаб-квартира»: платформа объединённых государств.
        - «Культурный экспорт»: нигерийские медиа и хабы творческих индустрий.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет столиц
      body: |
        - Экспорт протоколов плановых столиц и административной безопасности.
        - Использование Абуджи как эталона для выстраивания новых мегаполисов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Геометрические купола, солнечные фермы саванны, афро-политика BD.
        - Сборки сюжетов про ЭКОВАС и административные протоколы.
      mechanics_links: []
      assets: []
