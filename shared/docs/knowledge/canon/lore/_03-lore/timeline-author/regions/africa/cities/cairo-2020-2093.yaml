summary:
  problem: Таймлайн Каира в Markdown не позволял подключить логистические и культурные арки Египта к общей базе знаний.
  goal: Оформить ключевые эпохи Каира с акцентом на Нил, Суэцкий канал и религиозные сервисы.
  essence: Каир удерживает роль «вечного города», соединяя пирамиды AR, пустынную экспансию и протоколы хранения для будущих поколений.
  key_points:
    - Эпохи от вечного города до экспорта «пакета вечности».
    - Выделены хуки: пирамиды AR, фараоновы архивы, суэцкий коридор, нильская федерация.
    - Сформированы сценарии для религиозных, логистических и энергетических систем.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Вечный город
      body: |
        - «Пирамиды AR»: древние чудеса с цифровыми слоями.
        - «Нил-хабы»: речная логистика и дата-центры.
        - «Новая столица»: административный город в пустыне.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Арабский хаб
      body: |
        - «Суэцкий коридор»: ключевой транзитный маршрут.
        - «Исламские серверы»: религиозно-совместимые технологии.
        - «Пустынные расширения»: серия новых городов в Сахаре.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Фараоновы архивы"
      body: |
        - «Подземные хранилища»: дата-центры под пирамидами.
        - «Нильская федерация»: союз с Суданом и соседями.
        - «Солнечные фермы»: использование энергии Сахары.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Ворота Африки
      body: |
        - «Транс-африканский хаб»: соединение Севера и Юга.
        - «Культурный экспорт»: египетская эстетика и образовательные центры.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет вечности
      body: |
        - Экспорт протоколов долгосрочного хранения и религиозных сервисов.
        - Каир закрепляется как страж истории и логистический центр.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Пирамиды AR, фараоновы архивы, суэцкий коридор, нильская федерация, пустынные расширения.
        - Квесты о религиозной совместимости технологий и пустынных мегаполисах.
      mechanics_links: []
      assets: []
