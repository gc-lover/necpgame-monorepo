summary:
  problem: Таймлайн Касабланки существовал в Markdown и не интегрировался с логистическими и культурными сценариями Магриба.
  goal: Систематизировать эпохи города как атлантического хаба с гибридной нормативкой и штормозащитой.
  essence: Касабланка укрепляет морскую инфраструктуру, цифровые медины и смешанные протоколы, экспортируя «пакет пролива».
  key_points:
    - Зафиксированы этапы от магриб-хаба до экспорта портовых стандартов.
    - Подчёркнуты шторм-щиты, порт-серверы и медина AR как ключевые хуки.
    - Добавлена связка с энергетикой Сахары и трансатлантическими кабелями.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Магриб-хаб
      body: |
        - «Атлантический порт»: автономная логистика и дроны-швартовщики.
        - «Медина AR»: цифровые слои поверх исторических рынков.
        - «Франко-арабские протоколы»: смешанная нормативная база.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Североафриканский коридор
      body: |
        - «Касабланка—Танжер»: высокоскоростная тех-магистраль.
        - «Сахарские ветра»: ветряные фермы для энергосети.
        - «Евро-Африка кабели»: подводные линии данных.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Морская крепость"
      body: |
        - «Шторм-щиты»: защита побережья от штормов и набегов.
        - «Порт-серверы»: дата-центры на причалах.
        - «Купола пыли»: фильтры против хамсина.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Магрибский узел
      body: |
        - «Культурный экспорт»: берберо-неон эстетика и медиа.
        - «Мост в Африку»: интеграция с западноафриканскими коридорами.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет пролива
      body: |
        - Экспорт протоколов атлантических портов и смешанных регуляций.
        - Расширение сетей кабелей и мер безопасности на глобальный уровень.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Шторм-щиты, порт-серверы, медина AR, купола пыли.
        - Сюжеты о гибридной нормативке и трансатлантических кабелях.
      mechanics_links: []
      assets: []
