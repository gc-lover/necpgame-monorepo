summary:
  problem: Хронология Йоханнесбурга в Markdown не обеспечивала структурных связей с ресурсными и финансовыми сюжетами.
  goal: Оцифровать трансформацию города от «золотого» мегаполиса до экспортёра протоколов ресурсной экономики.
  essence: Йоханнесбург сочетает автономные шахты, климатические купола и афрофутуристическую культуру, создавая «пакет ресурсов».
  key_points:
    - Этапы от автономной добычи до южноафриканской тех-оси.
    - Подчёркнуты подземные центры, купола климата и финтех-хабы.
    - Добавлены хуки для сюжетов о беспилотном транспорте и афрофутуризме.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Золотой город 2.0
      body: |
        - «Шахты 2.0»: автономная добыча редкоземов.
        - «Город-безопасность»: сети частной охраны.
        - «Соуэто AR»: культурные слои и туристический контент.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Пан-африканский узел
      body: |
        - «JHB финтех»: банковские протоколы и кросс-африканские расчёты.
        - «Водные коридоры»: инфраструктура для засушливых районов.
        - «Транспорт 3.0»: беспилотные магистрали.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Региональная крепость"
      body: |
        - «Купола климата»: защита от жары и пыли.
        - «Подземные центры»: дата-центры в шахтах.
        - «Энерго-кластеры»: солнечные фермы для мегаполиса.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Южноафриканский хаб
      body: |
        - «Йоханнесбург—Кейптаун»: тех-ось совместных проектов.
        - «Культурный экспорт»: афрофутуризм и новые медиа.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет ресурсов
      body: |
        - Экспорт протоколов управления ресурсной экономикой.
        - Модели устойчивого развития для шахт и финтех-платформ.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Шахты 2.0, подземные центры, купола климата, афрофутуризм.
        - Сценарии о финтехе и беспилотных транспортных сетях.
      mechanics_links: []
