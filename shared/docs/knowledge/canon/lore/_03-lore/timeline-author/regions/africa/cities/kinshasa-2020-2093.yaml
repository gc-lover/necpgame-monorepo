summary:
  problem: Конверсия Киншасы в YAML отсутствовала; ресурсы Конго, джунгли-серверы и корпоративные войны не были связаны.
  goal: Структурировать путь города от ресурсного узла до экспорта «пакета джунглей».
  essence: Киншаса контролирует редкоземы, биоразнообразие и племенные протоколы, превращая джунгли в стратегический актив.
  key_points:
    - Этапы от сердца Африки до центральноафриканского союза и экспорта био-технологий.
    - Хуки: конго-ресурсы, джунгли-серверы, корпоративные войны, экологические конфликты.
    - Сюжеты о борьбе за месторождения, биоразнообразии и политическом объединении Конго.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Сердце Африки
      body: |
        - «Конго-ресурсы»: редкоземельные металлы.
        - «Речные хабы»: логистика по Конго.
        - «Корпоративные войны»: борьба за месторождения.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Зелёная революция
      body: |
        - «Джунгли-серверы»: дата-центры в тропиках.
        - «Био-разнообразие»: генетические лаборатории.
        - «Племенные протоколы»: интеграция традиций.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Ресурсная крепость"
      body: |
        - «Защита месторождений»: военизированные зоны.
        - «Экологические войны»: конфликты за джунгли.
        - «Подземные шахты 2.0»: автоматизированная добыча.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Центральноафриканский союз
      body: |
        - «Федерация Конго»: политическое объединение.
        - «Экспорт ресурсов»: монополия на редкоземы.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет джунглей
      body: |
        - Экспорт био-технологий и протоколов ресурсных территорий.
        - Киншаса становится лабораторией устойчивого использования джунглей.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Конго-ресурсы, джунгли-серверы, племенные протоколы, экологические войны, подземные шахты 2.0.
        - Сюжеты о биоразнообразии, корпорациях и политике Центральной Африки.
      mechanics_links: []
      assets: []
