summary:
  problem: Лагос в Markdown не связывал мегатрущобы, BD-Нолливуд и островные расширения в единую структуру знаний.
  goal: Сформировать хронологию мегаполиса как столицу импровизации, культуры и выживания.
  essence: Лагос развивает корпоративный анклав, BD-индустрию и плавучие районы, экспортируя «пакет выживания».
  key_points:
    - Этапы от нигерийского колосса до западноафриканской столицы и экспортёра адаптивных протоколов.
    - Хуки: серые мегатрущобы, BD-Нолливуд, плавучий Лагос, ЭКОВАС-серверы, кибер-афробит.
    - Сценарии о борьбе за ресурсы, креативных трущобах и культурном экспорте Африки.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Нигерийский колосс
      body: |
        - «Виктория-айленд анклав»: корпоративный рай среди хаоса.
        - «Серые мегатрущобы»: крупнейшие нелегальные рынки имплантов.
        - «Лагос-порт»: западноафриканские ворота.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Нолливуд 2.0
      body: |
        - «BD-Нолливуд»: африканская BD-индустрия.
        - «Трущобы инноваций»: технологии из ничего.
        - «Транс-сахарские маршруты»: связь с севером.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Островные расширения"
      body: |
        - «Плавучий Лагос»: защита от затопления.
        - «Кибер-афробит»: музыкальная революция.
        - «Энергетические войны»: нефть против солнца.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Западноафриканская столица
      body: |
        - «ЭКОВАС-серверы»: региональная интеграция.
        - «Африканский стиль»: культурный экспорт.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет выживания
      body: |
        - Экспорт протоколов импровизации, адаптации и культурного влияния.
        - Лагос становится главной лабораторией мегаполиса выживания.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Серые мегатрущобы, BD-Нолливуд, плавучий Лагос, трущобы инноваций, кибер-афробит.
        - Сюжеты о борьбе за ресурсы, культурном экспорте и адаптации мегаполиса.
      mechanics_links: []
      assets: []
