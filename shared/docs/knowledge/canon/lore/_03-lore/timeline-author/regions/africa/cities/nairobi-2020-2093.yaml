summary:
  problem: 'События Найроби были описаны в Markdown и не подключались к общей матрице регионов Африки.'
  goal: 'Оцифровать эволюцию города от «Силиконовой саванны» до экспортёра мобильных протоколов в едином YAML.'
  essence: 'Найроби растёт как восточноафриканский тех-хаб, объединяет регион и балансирует инновации с природными заповедниками.'
  key_points:
    - '2020-е — становление стартап-хаба и переход к M-Pesa 3.0.'
    - '2030-2060 — цифровой рывок и дата-центры в саванне.'
    - '2070-е+ — политическое лидерство и экспорт био-технологий.'
content:
  sections:
    - id: decade_2020
      title: 2020-2029 — Восточноафриканский хаб
      body: |
        - «Силикон Саванна» формирует экосистему стартапов и инкубаторов.
        - «M-Pesa 3.0» закрепляет лидерство города в мобильных платежах.
        - «Кибера импланты» появляются в трущобных клиниках, создавая новый рынок.
      mechanics_links:
        - mechanics/economy/economy-events.yaml
      assets: []
    - id: decade_2030
      title: 2030-2039 — Цифровой прыжок
      body: |
        - Китайские инвестиции строят дата-центры и инфраструктуру.
        - «Масаи-киберпанк» объединяет традиционную эстетику с неоновой модой.
        - Восточноафриканское сообщество усиливает региональную интеграцию.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: decade_2040
      title: "2040-2060 — Red+: сервера саванны"
      body: |
        - Дата-центры используют природное охлаждение саванны.
        - «Кенийский стандарт» регулирует мобильные технологии по всему континенту.
        - Заповедники 2.0 внедряют биотехнологии для охраны природы.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: decade_2060
      title: 2061-2077 — Восточная столица
      body: |
        - «Рог Африки Альянс» оформляет политическое и экономическое объединение.
        - «Эфиопско-кенийский коридор» создаёт технологическую ось.
      mechanics_links: []
      assets: []
    - id: decade_2078
      title: 2078-2093 — Пакет саванны
      body: |
        - Экспорт мобильных протоколов, био-технологий и гибридных решений безопасности.
        - Найроби становится посредником между корпорациями и региональными государствами.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Системы M-Pesa и «Силикон Саванна» влияют на экономические кампании игроков.
        - Масаи-киберпанк добавляет визуальные и социальные слои для квестов.
        - Заповедники 2.0 связываются с экологическими сюжетами и биодоменами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
