summary:
  problem: Таймлайн Боготы в Markdown не связывал высокогорные системы, картели 2.0 и биоисследования в общей структуре знаний.
  goal: Описать преображение Боготы как андского узла, сочетающего транспорт, биотех и политический альянс.
  essence: Богота использует высоту и биоразнообразие, чтобы превратиться в «пакет высоты» для всего региона.
  key_points:
    - Этапы от Трансмилениум 3.0 до экспорта высокогорных протоколов.
    - Зафиксированы хуки: картели 2.0, андские серверы, партизанские сети, экваториальные лаборатории.
    - Подготовлена база для сюжетов об андском альянсе и биоэкономике.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Андская высота
      body: |
        - «Трансмилениум 3.0»: автономная транспортная сеть мегаполиса.
        - «Картели 2.0»: киберпреступность нового уровня.
        - «Андские серверы»: дата-центры в высокогорье.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Кофейный код
      body: |
        - «Био-кофе+»: генетически модифицированные плантации.
        - «Медельин-Богота коридор»: технологическая ось.
        - «Джунгли-протоколы»: освоение Амазонии.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Горная крепость"
      body: |
        - «Высотные преимущества»: труднодоступность как защита.
        - «Партизанские сети»: децентрализованная инфраструктура из истории.
        - «Экваториальные лаборатории»: биоразнообразие для исследований.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Андский альянс
      body: |
        - «Боливар-сеть»: объединение андских стран.
        - «Экспорт био-данных»: биоразнообразие как ресурс.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет высоты
      body: |
        - Экспорт протоколов высокогорных технологий.
        - Богота закрепляется как центр андского хаба.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Трансмилениум 3.0, картели 2.0, андские серверы, партизанские сети, экваториальные лаборатории.
        - Сюжеты о биоразнообразии, андском альянсе и защищённом транспорте.
      mechanics_links: []
      assets: []
