summary:
  problem: Таймлайн Буэнос-Айреса в Markdown не связывал культурные и антарктические инициативы в цельной структуре.
  goal: Зафиксировать превращение Буэнос-Айреса в южный форпост, равновесие между культурным экспортом и экстремальными территориями.
  essence: Буэнос-Айрес опирается на танго-протоколы, пампас-серверы и антарктический контроль, формируя «пакет юга».
  key_points:
    - Этапы от южной жемчужины до экспорта протоколов экстремальных регионов.
    - Хуки: Ла-Бока неон, пампас-серверы, антарктические экспедиции, патагонские бункеры, ледяные архивы.
    - Подготовлены связки для сюжетов о Меркосур-сети и южном полюсе.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Южная жемчужина
      body: |
        - «Ла-Бока неон»: танго-клубы с BD-технологиями.
        - «Пампас-серверы»: дата-центры в степях.
        - «Рио-де-Ла-Плата порт»: морская логистика.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Меркосур-сеть
      body: |
        - «Южноамериканский союз»: интеграция с соседями.
        - «Аргентинские стартапы»: технологический бум.
        - «Фолклендские споры»: киберконфликты за острова.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Антарктический форпост"
      body: |
        - «Антарктические экспедиции»: контроль южного континента.
        - «Патагонские бункеры»: убежища на краю света.
        - «Танго-протоколы»: культурный экспорт и мягкая сила.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Южный полюс
      body: |
        - «Антарктическая база»: постоянное присутствие Аргентины.
        - «Ледяные архивы»: хранилища данных на льду.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет юга
      body: |
        - Экспорт протоколов освоения экстремальных регионов.
        - Буэнос-Айрес становится центром южной стратегии.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Танго-клубы BD, пампас-серверы, антарктические экспедиции, патагонские бункеры, ледяные архивы.
        - Сюжеты о Меркосур-сети и южной геополитике.
