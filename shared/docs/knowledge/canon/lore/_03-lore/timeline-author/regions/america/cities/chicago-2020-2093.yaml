summary:
  problem: Описание Чикаго в Markdown не фиксировало стратегию озёрного альянса и индустриальные хуки.
  goal: Сформировать дорожную карту превращения Чикаго в континентальный промышленный центр.
  essence: Чикаго соединяет озёрные платформы, зимние купола и синдикаты рабочих, экспортируя «пакет индустрии».
  key_points:
    - Этапы от ветреного города 2.0 до автоматизированного производства.
    - Хуки: чикагская петля, озёрный союз, зимние купола, корн-биотопливо, синдикаты рабочих.
    - Подготовлены сценарии для логистики Великих озёр и профсоюзных движений.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Ветреный город 2.0
      body: |
        - «Чикагская петля»: финансовый район с AI-трейдингом.
        - «Мичиган-платформы»: плавучие дата-центры на озере.
        - «Джаз-клубы BD»: цифровая музыкальная сцена.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Озёрный союз
      body: |
        - «Великие озёра альянс»: межгородская координация.
        - «Ветровые фермы»: энергетическая независимость региона.
        - «Подземный Чикаго»: тоннели как логистическая сеть.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Midwest Fortress"
      body: |
        - «Континентальный хаб»: центр НСША.
        - «Зимние купола»: защита от экстремальных холодов.
        - «Корн-биореакторы»: биотопливо из кукурузы.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Промышленное сердце
      body: |
        - «Производственные автоматы»: роботизированные заводы.
        - «Синдикаты рабочих»: цифровые профсоюзы и коллективы.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет индустрии
      body: |
        - Экспорт протоколов автоматизированного производства.
        - Чикаго закрепляет статус индустриального стандарта.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Чикагская петля, озёрный союз, зимние купола, корн-биореакторы, синдикаты рабочих.
        - Сюжеты о профсоюзах, логистике и энергетике Великих озёр.
      mechanics_links: []
      assets: []
