summary:
  problem: Таймлайн Лос-Анджелеса в Markdown не связывал медиа-войны, купольные уставы и защиту от дата-штормов в структуре знаний.
  goal: Структурировать развитие ЛА как эталона медиа-безопасности и экспортного стандарта западного побережья.
  essence: Лос-Анджелес сочетает студии BD, купольные контракты и защиту сетей, формируя «пакет ЛА».
  key_points:
    - Этапы от медиа-гексаграмм до стандарта западного берега.
    - Хуки: студии BD, купольные уставы, дата-штормы, программы защиты сетей.
    - Сценарии о фиксёрах, медиа-коридорах и региональной совместимости куполов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Медиа-гексаграммы
      body: |
        - «Студии BD»: конкуренция корпораций и пиратов.
        - «Каналы побережья»: бренды контролируют нулевые каналы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Неоновые коридоры
      body: |
        - Купольные уставы районов как система безопасности.
        - Контракты фиксеров на съёмки и охрану.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Дата-штормы"
      body: |
        - Сбойные фронты данных над побережьем.
        - Программы защиты сетей против хаоса.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Стандарт западного берега
      body: |
        - Совместимость куполов Калифорнии.
        - Экспорт региональных правил безопасности.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет ЛА
      body: |
        - Экспорт медиа и протоколов защиты.
        - ЛА становится управляющим узлом западного побережья.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Медиа-войны BD, купольные уставы, дата-штормы, программы защиты сетей, контракты фиксеров.
        - Сюжеты о брендах, пиратских потоках и совместимости куполов.
      mechanics_links: []
      assets: []
