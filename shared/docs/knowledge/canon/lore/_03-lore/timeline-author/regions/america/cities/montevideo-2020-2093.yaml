summary:
  problem: Описание Монтевидео в Markdown не связывало социальные инновации, антарктические права и цифровую демократию.
  goal: Сформировать карту развития маленькой столицы как лаборатории прогрессивного управления.
  essence: Монтевидео превращает соцгарантии 2.0, нейро-референдумы и антарктические инициативы в глобальный «пакет свободы».
  key_points:
    - Этапы от тихой столицы до экспортёра прогрессивных протоколов.
    - Хуки: универсальный базовый имплант, прямые референдумы, био-побережье, уругвайская модель.
    - Созданы опорные точки для сюжетов о социальном эксперименте, Антарктике и кооперации с Буэнос-Айресом.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Тихая столица
      body: |
        - «Рамбла неон»: культурная набережная.
        - «Свободные порты»: либеральная экономика.
        - «Маленькая столица, большие идеи»: прогрессивные протоколы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Южный эксперимент
      body: |
        - «Социальные гарантии 2.0»: универсальный базовый имплант.
        - «Плайя-купола»: защищённые пляжи.
        - «Ла-Плата коридор»: связь с Буэнос-Айресом.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Лаборатория демократии"
      body: |
        - «Прямые референдумы»: нейро-голосования.
        - «Антарктические права»: борьба за южный континент.
        - «Био-побережье»: очистка и восстановление залива.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Прогрессивный центр
      body: |
        - «Уругвайская модель»: экспорт соцполитики.
        - «Культура мате BD»: традиции в цифровом формате.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет свободы
      body: |
        - Экспорт протоколов прогрессивного управления и антарктических инициатив.
        - Монтевидео становится глобальным центром демократических инноваций.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Социальные гарантии 2.0, прямые референдумы, антарктические права, уругвайская модель, био-побережье.
        - Сюжеты о цифровой демократии, антарктических переговорах и коридоре Ла-Плата.
      mechanics_links: []
      assets: []
