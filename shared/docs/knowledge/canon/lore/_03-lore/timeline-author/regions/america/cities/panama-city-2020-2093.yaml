summary:
  problem: Markdown-описание Панама-Сити не фиксировало канальные мегапроекты, данные джунглей и роль центральноамериканского хаба.
  goal: Структурировать эволюцию транзитной столицы до экспортёра стандарта глобальных коридоров.
  essence: Панама-Сити расширяет канал, автоматизирует транзит и защищает джунгли, предлагая миру «пакет канала».
  key_points:
    - Этапы от канального узла до центральноамериканского протокола.
    - Хуки: панамский клин, новый канал 2.0, дроны-контейнеры, дата-штормы тропиков, панама-протокол.
    - Подготовлены связи для сюжетов о глобальной логистике, биобанках джунглей и корпоративных анклавов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Канальный узел
      body: |
        - «Панамский клин»: контроль трансокеанского канала.
        - «Канальные хабы»: оффлайн-пакеты между океанами.
        - «Офшорные серверы»: финансовая секретность.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Мегапроект канала
      body: |
        - «Новый канал 2.0»: расширение и автоматизация.
        - «Дроны-контейнеры»: автономная логистика.
        - «Корпоративные анклавы»: свободные зоны вокруг шлюзов.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Глобальная артерия"
      body: |
        - «Транзитный контроль»: управление мировой торговлей.
        - «Биоразнообразие джунглей»: генетические банки.
        - «Дата-штормы тропиков»: природная киберзащита.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Центральноамериканский хаб
      body: |
        - «Панама-протокол»: стандарты транзитной торговли.
        - «Карибско-тихоокеанская сеть»: синхронные коридоры.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет канала
      body: |
        - Экспорт протоколов транзитного управления и климатической защиты.
        - Панама-Сити становится эталоном глобальных логистических коридоров.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Панамский клин, новый канал 2.0, дроны-контейнеры, дата-штормы тропиков, панама-протокол.
        - Сюжеты о контроле канала, корпоративных анклагах и биобанках джунглей.
      mechanics_links: []
