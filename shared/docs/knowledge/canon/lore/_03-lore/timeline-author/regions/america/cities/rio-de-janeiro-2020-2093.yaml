summary:
  problem: Таймлайн Рио-де-Жанейро в Markdown не объединял береговую оборону, карнавальные технологии и лесные протоколы.
  goal: Структурировать развитие Рио от города контрастов до экспортёра береговых решений.
  essence: Рио соединяет фавелы AR, техно-карнавалы и шторм-щиты, формируя «пакет залива».
  key_points:
    - Этапы от техно-карнавала до латино-хаба и экспорта береговых протоколов.
    - Хуки: фавелы AR, карнавал BD, дроны-самбы, шторм-щиты, лесные протоколы.
    - Готовые сюжетные точки для береговой обороны и культурного экспорта.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Город контрастов
      body: |
        - «Фавелы AR»: цифровые слои самоорганизации районов.
        - «Карнавал BD»: культурные мегасобытия с нейроинтерфейсами.
        - «Береговая защита»: первые ответные меры на шторма.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Техно-карнавал
      body: |
        - «Дроны-самбы»: автономные шоу во время парадов.
        - «Олимпийские хабы»: переиспользование олимпийской инфраструктуры.
        - «Нефтегаз Атлантики»: шельфовые проекты вдоль побережья.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Береговая крепость"
      body: |
        - «Шторм-щиты»: оборонительная линия берегов.
        - «Подземные центры»: серверные в гранитных отрогах.
        - «Лесные протоколы»: восстановление Атлантического леса.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Латино хаб
      body: |
        - «Рио—Сан-Паулу»: технологическая ось Бразилии.
        - «Культурный экспорт»: самба-неон и медиа-комплексы.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет залива
      body: |
        - Экспорт протоколов береговых мегаполисов.
        - Рио позиционируется как главный консультант по прибрежной защите.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Фавелы AR, карнавал BD, шторм-щиты, дроны-самбы, лесные протоколы.
        - Сценарии о защите побережья и культурном влиянии.
      mechanics_links: []
      assets: []
