summary:
  problem: Markdown-описание Сантьяго не связывало горные серверы, медные рудники и антарктические амбиции.
  goal: Описать траекторию Сантьяго как андского тех-хаба и тихоокеанского форпоста.
  essence: Сантьяго соединяет горные дата-центры, медные AI и антарктические экспедиции, экспортируя «пакет Анд».
  key_points:
    - Этапы от андской столицы до южноамериканского хаба и экспорта горных протоколов.
    - Хуки: Вальпараисо-коридор, медные рудники AI, сейсмо-щиты, патагонский альянс, антарктические экспедиции.
    - Готовые точки для сюжетов о горной логистике, техногородах и Антарктиде.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Андская столица
      body: |
        - «Горные серверы»: дата-центры в Андах.
        - «Вальпараисо-коридор»: связь с портом.
        - «Чилийский силикон»: стартап-экосистема.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Медь и данные
      body: |
        - «Медные рудники AI»: автоматизированная добыча.
        - «Сейсмо-щиты»: защита от землетрясений.
        - «Вино-BD»: культура долин в цифре.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Тихоокеанский форпост"
      body: |
        - «Антарктические экспедиции»: контроль южных территорий.
        - «Патагонский альянс»: связь с Аргентиной.
        - «Био-разнообразие»: уникальная экология Чили.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Южноамериканский хаб
      body: |
        - «Транс-Андский коридор»: связь через горы.
        - «Культурный экспорт»: чилийская эстетика и техно-бренды.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Анд
      body: |
        - Экспорт протоколов горных мегаполисов и антарктических инициатив.
        - Сантьяго позиционируется как стратегический центр юга.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Горные серверы, медные рудники AI, сейсмо-щиты, антарктические экспедиции, патагонский альянс.
        - Сюжеты о горных сетях, транспортных коридорах и климатических экспедициях.
      mechanics_links: []
      assets: []
