summary:
  problem: Таймлайн Торонто в Markdown не связывал мультикультурные протоколы, климатическое убежище и северную федерацию.
  goal: Описать путь Торонто от мультикультурного узла до экспортёра северных социальных стандартов.
  essence: Торонто строит PATH-горизонт, принимает климатических беженцев и превращает север в упреждающий «пакет севера».
  key_points:
    - Этапы от CN-ретранслятора до северной федерации и универсального базового импланта.
    - Хуки: мультикультурные протоколы, PATH-расширение, климатические беженцы, арктические экспедиции, канадский стандарт.
    - Сценарии о северной безопасности и социальной инженерии.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Канадская мультикультура
      body: |
        - «CN-башня ретранслятор»: ключевой узел связи.
        - «Мультикультурные протоколы»: интеграция диаспор.
        - «Онтарио-серверы»: холодный климат для охлаждения дата-центров.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Северный щит
      body: |
        - «Граница НСША»: нейтральная зона и конфликты.
        - «Зимние технологии»: специализация на холодном климате.
        - «PATH расширение»: подземный город растёт.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Убежище севера"
      body: |
        - «Климатические беженцы»: Торонто как новый дом для переселенцев.
        - «Квебек-Онтарио союз»: восточноканадский альянс.
        - «Арктические экспедиции»: контроль Северного прохода.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Северная федерация
      body: |
        - «Канадский стандарт»: мирная альтернатива НСША.
        - «Универсальный базовый имплант»: социальная программа.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет севера
      body: |
        - Экспорт протоколов социального государства и северной инфраструктуры.
        - Торонто становится штабом северных коалиций.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - PATH, климатические беженцы, арктические экспедиции, универсальный базовый имплант, северная федерация.
        - Сюжеты о диаспорах и северной политике.
      mechanics_links: []
      assets: []
