summary:
  problem: Хронология Пекина находилась в Markdown и не фиксировала контролирующие и дипломатические хуки в структурированном виде.
  goal: Оцифровать эпохи Пекина как технологической сверхдержавы для дальнейшего использования в сюжетах контроля и экспансии.
  essence: Пекин распределяет социальный кредит, строит Великие стены данных и экспортирует глобальный «пакет контроля».
  key_points:
    - Этапы от цифрового дракона до глобального центра и экспорта стандартов.
    - Зафиксированы хуки: Социальный кредит 2.0, Великая стена данных, AI-правительство, «Blackwall китайский».
    - Подготовлена база для сценариев о цифровом юане и пекинском консенсусе.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Цифровой дракон
      body: |
        - «Запретный город AR»: имперское наследие в цифровых слоях.
        - «Социальный кредит 2.0»: тотальный контроль через импланты.
        - «Великая стена данных»: национальный файервол.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Технологическая сверхдержава
      body: |
        - «Шёлковый путь 3.0»: глобальная сеть влияния.
        - «AI-правительство»: автоматизированное управление городом.
        - «Подземный Пекин»: мега-метро и бункеры.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Контроль и инновации"
      body: |
        - «Blackwall китайский»: собственная версия защиты.
        - «Экспорт стандартов»: протоколы контроля для других стран.
        - «Лунные программы»: космическая экспансия.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Глобальный центр
      body: |
        - «Пекинский консенсус»: альтернатива западным моделям.
        - «Цифровой юань»: глобальная валюта.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет контроля
      body: |
        - Экспорт протоколов тотального управления и цифровой валюты.
        - Пекин закрепляется как мировая столица надзора.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Социальный кредит 2.0, Великая стена данных, AI-правительство, Blackwall китайский, пекинский консенсус.
        - Сюжеты о глобальной валюте и цифровой дипломатии.
      mechanics_links: []
      assets: []
