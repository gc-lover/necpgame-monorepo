summary:
  problem: Хронология Дели осталась в Markdown и не связывала мегаполисные контрасты, климат-куполы и цифровую демократию в едином формате.
  goal: Сформировать эпохи Дели как мегаполиса контрастов, отражающих климатическую адаптацию и социальное давление.
  essence: Дели балансирует между куполами элиты и трущобами имплантов, внедряя блокчейн-референдумы и экспортируя «пакет разнообразия».
  key_points:
    - Этапы от Красного Форта 2.0 до экспорта протоколов многомиллионных городов.
    - Подчёркнуты купола над смогом, кастовые коды, метро-лабиринты и блокчейн-демократия.
    - Созданы хуки для сюжетов о цифровом равенстве и водных конфликтах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Мегаполис контрастов
      body: |
        - «Красный форт 2.0»: защищённый правительственный анклав.
        - «Трущобы имплантов»: нелегальные клиники на каждом углу.
        - «Ямуна стена»: граница между элитой и массами.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Индийский кремний
      body: |
        - «Бангалор-Дели коридор»: технологическая ось Индии.
        - «Болливуд BD»: индустрия BD как глобальный игрок.
        - «Кастовые коды»: цифровое наследование статуса.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Купола над смогом"
      body: |
        - «Климат-купола»: защита для элиты.
        - «Аутсайдеры»: миллионы живут вне куполов.
        - «Метро-лабиринты»: подземные города в метро.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Цифровая демократия
      body: |
        - «Референдум-блокчейн»: прямое голосование через импланты.
        - «Кастовая революция»: движение за цифровое равенство.
        - «Ганг-архивы»: священные реки как метафора данных.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет разнообразия
      body: |
        - Экспорт протоколов управления многомиллионными городами и климат-адаптации.
        - Дели становится эталоном балансировки кастовых и цифровых систем.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Купола над смогом, кастовые коды, метро-лабиринты, референдум-блокчейн, кастовая революция.
        - Сюжеты о цифровом равенстве и климатической миграции.
      mechanics_links: []
      assets: []
