summary:
  problem: Климатические сценарии Дакки находились в Markdown и не были связаны с базой знаний.
  goal: Структурировать эпохи Дакки как дельтового мегаполиса с сильной климат-адаптацией и социальной кооперацией.
  essence: Дакка превращает дельту в аркологию, комбинируя купола, водные серверы и экспорт «пакета выживаемости».
  key_points:
    - Этапы от дельта-барьеров до экспорта протоколов климатической адаптации.
    - Зафиксированы хуки: вертикальные трущобы, голубые коридоры, водные серверы.
    - Создана база для сюжетов о социальном жилье и климат-миграции.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Мегаполис рек (Delta-City)
      body: |
        - «Дельта-барьеры»: климат-купола и дамбы.
        - «Речные логистические хабы»: лодки-дроны.
        - «Текстиль 3.0»: умные ткани для имплантов.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Климат-миграция
      body: |
        - «Вертикальные трущобы»: небоскрёбы-общежития.
        - «Голубые коридоры»: эвакуационные маршруты.
        - «Социальные кооперативы»: микро-DAO районов.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Город-аркология"
      body: |
        - «Купола над Павна»: защитные экосистемы.
        - «Водные серверы»: дата-центры с жидкостным охлаждением.
        - «Речные мосты 2.0»: многоуровневая инфраструктура.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Производственный узел
      body: |
        - «Текстильный экспорт имплантов»: биосовместимые материалы.
        - «Культурный экспорт»: BD-искусство дельты Ганга.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет выживаемости
      body: |
        - Экспорт протоколов климат-адаптации дельтовых городов.
        - Дакка как эталон выживаемости в условиях подъёма моря.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Дельта-барьеры, водные серверы, вертикальные трущобы, голубые коридоры, социальные кооперативы.
        - Сюжеты о климат-миграции и аркологиях.
      mechanics_links: []
      assets: []
