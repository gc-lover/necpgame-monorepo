summary:
  problem: Таймлайн Хошимина в Markdown не отражал дельтовые и производственные хуки в структуре знаний.
  goal: Оформить эпохи Хошимина с акцентом на дельтовую логистику, климат и производство имплантов.
  essence: Хошимин сочетает канальные хабы, рисовые биореакторы и кибер-вьетнамскую культуру, создавая «пакет дельты».
  key_points:
    - Этапы от Меконг-тех до экспорта дельтовых протоколов.
    - Хуки: канальные хабы, робо-скутеры, рисовые биореакторы, плавучие серверы.
    - Подготовлена база для сюжетов о производстве, климат-адаптации и культурном синтезе.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Меконг-тех
      body: |
        - «Канальные хабы»: логистика по Меконгу.
        - «Стартап-аркады»: гаражная экономика.
        - «Франко-колониал AR»: слои старого Сайгона.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — ЮВА производство
      body: |
        - «Монтаж имплантов»: контрактные фабрики.
        - «Робо-скутеры»: автономная доставка.
        - «Анти-паводковые валы»: защита от наводнений.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Дельтовая крепость"
      body: |
        - «Рисовые биореакторы»: энергия из сельхоз-отходов.
        - «Плавучие серверы»: водяное охлаждение.
        - «Купола жары»: климат-управление для районов.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный хаб
      body: |
        - «АСЕАН-экспорт»: логистика Юго-Восточной Азии.
        - «Культурный синтез»: вьет-киберпанк и медиа.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет дельты
      body: |
        - Экспорт протоколов дельтовых городов по безопасности и логистике.
        - Хошимин становится эталоном устойчивой дельтовой экономики.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Канальные хабы, робо-скутеры, рисовые биореакторы, плавучие серверы, купола жары.
        - Сюжеты о производстве имплантов и климатической адаптации.
      mechanics_links: []
      assets: []
