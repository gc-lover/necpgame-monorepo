summary:
  problem: Хронология Карачи была в Markdown и не отражала портовые и энергетические хуки в знаниях.
  goal: Структурировать превращение Карачи в узел Индийского океана с корпоративным управлением.
  essence: Карачи автоматизирует мегапорт, решает водный дефицит и экспортирует «пакет портов».
  key_points:
    - Этапы от портового мегаполиса до корпоративной свободной зоны.
    - Подчёркнуты морские оффлайн-коридоры, портовые серверы, купола пыли.
    - Подготовлены сценарии о борьбе за воду и миграционных волнах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Порт мегаполиса
      body: |
        - «Карачи порт-хаб»: автономные контейнерные узлы.
        - «Водо-нехватка»: серые рынки воды.
        - «Старые кварталы AR»: исторические районы в цифре.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Энерго-линии
      body: |
        - «Солнечные пустыни»: энергетические фермы Синда.
        - «Десалинация 2.0»: мегазаводы опреснения.
        - «Тех-патрули»: корпоративные охранные сети.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Узел Индийского океана"
      body: |
        - «Морские оффлайн-коридоры»: пиратские маршруты данных.
        - «Портовые серверы»: дата-центры в контейнерах.
        - «Купола пыли»: защита от бурь.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Корпоративный порт-город
      body: |
        - «Свободные экономические зоны»: легальные анклавы мегакорпораций.
        - «Миграционные волны»: дешёвая рабочая сила для порта.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет портов
      body: |
        - Экспорт протоколов управления мегапортами и защитой от бурь.
        - Карачи становится образцом портовой автоматизации.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Морские оффлайн-коридоры, портовые серверы, купола пыли, десалинация 2.0, миграционные волны.
        - Сюжеты о защите портовых данных и рынках воды.
      mechanics_links: []
      assets: []
