summary:
  problem: Манила была описана в Markdown и не отражала диаспоральные связи и климатические вызовы в общей базе знаний.
  goal: Структурировать эпохи Манилы как города архипелага и диаспоры с акцентом на климат и экспат сети.
  essence: Манила выстраивает плавучие кварталы, экспортирует OFW-протоколы и создаёт «пакет архипелага».
  key_points:
    - Этапы от архипелага 2.0 до экспорта островных протоколов.
    - Хуки: OFW, калеся, плавучие кварталы, католический киберпанк.
    - Подготовлена основа для сюжетов о климатической миграции и диаспорах.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Архипелаг 2.0
      body: |
        - «OFW-город»: сети филиппинской диаспоры.
        - «Калеся smart»: модернизированный транспорт.
        - «Базилька AR»: цифровые религиозные слои.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — ЮВА-экспат
      body: |
        - «Манила–Сеул коридор»: экспорт талантов.
        - «БПО 3.0»: колл-центры с нейро-интерфейсами.
        - «Диаспора DAO»: глобальные кооперативы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Плавучие кварталы"
      body: |
        - «Плавучие города»: адаптация к тайфунам.
        - «Шторм-щиты»: защита бухты.
        - «Католический киберпанк»: синтез веры и технологий.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Диаспорный узел
      body: |
        - «OFW-протоколы»: стандарты труда и репатриации.
        - «Филиппинская культура BD»: экспорт развлечений.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет архипелага
      body: |
        - Экспорт протоколов островных городов и диаспоральных сетей.
        - Манила становится глобальными «воротами диаспоры».
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - OFW, плавучие кварталы, шторм-щиты, католический киберпанк, диаспора DAO.
        - Сюжеты о возвращении диаспоры и климатической миграции.
      mechanics_links: []
      assets: []
