summary:
  problem: Хронология Мумбаи была в Markdown и не связывала финансовые, культурные и климатические арки.
  goal: Оформить мегаполис как финансовую столицу с духовным капитализмом и адаптацией к подъёму воды.
  essence: Мумбаи сочетает Далал-стрит, Болливуд и плавучие кварталы, чтобы экспортировать «пакет гармонии».
  key_points:
    - Этапы от финансовой столицы до духовного капитализма.
    - Выделены хуки: Дхарави 2.0, Филм-Сити 3.0, биолюминесцентный залив, карма-рейтинг.
    - Сформирована база для сюжетов о духовном капитализме и климатической адаптации.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Финансовая столица Индии
      body: |
        - «Далал-стрит»: AI-трейдинг и финансовые кластеры.
        - «Дхарави 2.0»: серый рынок имплантов в трущобах.
        - «Ворота Индии»: порт для оффлайн-пакетов.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Болливуд-имперум
      body: |
        - «Филм-сити 3.0»: глобальное BD-производство.
        - «Морской драйв неон»: набережная технологий и развлечений.
        - «Подводные расширения»: искусственные острова в заливе.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Город на воде"
      body: |
        - «Плавучие кварталы»: адаптация к подъёму моря.
        - «Мумбаи-мосты»: сеть мостов между островами-куполами.
        - «Биолюминесцентный залив»: эко-технологии очистки воды.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Дхарма-капитализм
      body: |
        - «Духовный капитал»: синтез философии и бизнеса.
        - «Карма-рейтинг»: социальная система на индийских концептах.
        - «Ашрам-корпорации»: корпорации с духовными практиками.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет гармонии
      body: |
        - Экспорт протоколов синтеза духовности и технологий.
        - Мумбаи становится символом духовного капитализма.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Дхарави 2.0, Филм-сити 3.0, плавучие кварталы, карма-рейтинг, ашрам-корпорации.
        - Сюжеты о духовном капитализме и климатической адаптации.
      mechanics_links: []
      assets: []
