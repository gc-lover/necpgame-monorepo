summary:
  problem: Хронология Алматы была списком эпох без системного описания степной логистики, космопорта и кочевых сетей.
  goal: Перевести досье в формат 1.1.0, связав горные дата-центры, магистрали ЦентрАзии, орбитальный проект и номадские сети.
  essence: «Алматы — степной ретрансляционный узел, где горные серверы, кибер-юрт сети и космопорт управляют потоками между степью и орбитой».
  key_points:
    - Структурированы пять эпох 2020–2093 с драйверами: горный узел, ЦентрАзия-хаб, Red+ буфер, федерация, экспорт “пакета степей”.
    - Добавлены системные крючки для world/economy: степные ретрансляторы, космический лифт, многоязычные протоколы торговли.
    - Описаны конфликты между номадскими кланами, корпорациями космопорта и политическим проектом “Пять станов”.
content:
  sections:
    - id: regional_profile
      title: Параметры региона
      body: |
        Алматы (~4 млн) расположен у подножия Заилийского Алатау; климат резко континентальный, с резкими перепадами температуры.
        Экономика сочетает высокогорные дата-центры, маглев-логистику, космопорт и сервисы обслуживания орбиты.
        Наследие кочевой культуры интегрировано в цифровой уклад — кибер-юрты, мобильные бары и рынки.
      mechanics_links: []
      assets: []
    - id: timeline_eras
      title: Хронология 2020–2093
      body: |
        2020–2029 — «Горный узел»: дата-центры в горах, Шёлковый путь 3.0, Медео-станция исследований.
        2030–2039 — «ЦентрАзия-хаб»: Каспийско-тихоокеанский коридор, космопорт и кибер-юрт сети.
        2040–2060 — «Red+ Степной буфер»: ретрансляторы через степь, горные убежища и многоязычные коммуникации.
        2061–2077 — «Пять станов»: политическая федерация, проект космического лифта и координация кланов.
        2078–2093 — «Пакет степей»: экспорт протоколов управления расстояниями и климатами.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        world-service: погодные события степи, песчаные бури, влияние высоты на логистику; “космический лифт” как мировое событие.
        economy-service: тарифы на степные ретрансляторы, экспорт холодной энергии из горных серверов, лицензии космопорта.
        narrative-service: конфликты за управление маглевами, миссии в кибер-юрт сетях, защита космического лифта.
      mechanics_links: []
      assets: []
    - id: faction_map
      title: Фракции и напряжение
      body: |
        «Казахстанская орбитальная корпорация» — контролирует космопорт и проект лифта.
        «Номадские кланы» — владеют мобильными сетями, требуют долю в ретрансляторах.
        «ЦентрАзия администрация» — политический орган, балансирующий интересы республик и поддерживающий “Пакет степей”.
        Конфликты: доступ к орбитальным слотам, контроль за кибер-юртовыми сетями, распределение прибыли по маршруту Каспий–Тихий океан.
      mechanics_links: []
      assets: []
    - id: content_opportunities
      title: Контентные возможности
      body: |
        PvE-конвои через степь, требующие синхронизации с ретрансляторами и защитой от песчаных бурь.
        Социальные миссии с номадскими кланами: дипломатия, обмен культурными артефактами, защита кибер-юртов.
        Спецоперации космопорта: предотвращение саботажа проекта космического лифта, квесты по обслуживанию орбитальных станций.
      mechanics_links: []
      assets: []
