summary:
  problem: Таймлайн Баку в Markdown не позволял увязать каспийские логистические и культурные арки с игровыми механиками.
  goal: Структурировать пятнадцатилетние эпохи Баку как каспийского мегахаба и закрепить ключевые хуки.
  essence: Баку балансирует между нефтяным наследием и цифровым каспийским узлом, экспортируя набор протоколов для водных городов.
  key_points:
    - Выделены пять эпох от огненной земли до экспорта каспийского пакета.
    - Зафиксированы хуки для AR-символов, водных дата-центров и кибер-гонок.
    - Подготовлена база для сюжетов о региональных альянсах и логистике.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Огненная земля 2.0
      body: |
        - «Пламенные башни AR»: цифровой символ города.
        - «Нефтегаз-данные транзит»: переход от нефти к технологическим потокам.
        - «Каспийские порты»: смешанная оффлайн-логистика.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Каспийский хаб
      body: |
        - «Транскаспийский коридор»: мост между Европой и Азией.
        - «Формула 1 кибер»: гибрид гоночной культуры и киберспорта.
        - «Подземный Баку»: расширенная система метро для логистики.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Южнокавказская крепость"
      body: |
        - «Каспий-серверы»: дата-центры и гидроплатформы на воде.
        - «Кавказский альянс»: попытка регионального объединения.
        - «Нефтяное наследие»: конверсия постиндустриальных зон.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональная столица
      body: |
        - «Азербайджан-Грузия коридор»: технологическая ось.
        - «Культурный экспорт»: продвижение каспийского неона и брендов.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Каспия
      body: |
        - Экспорт управленческих протоколов каспийских портовых городов.
        - Распространение стандартов водной логистики и культурного бренда.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Пламенные башни AR, каспий-серверы, кибер-гонки и нефтяные руины.
        - Конфликты вокруг регионального альянса и экспорта водных протоколов.
      mechanics_links: []
      assets: []
