summary:
  problem: Описание авторских событий Москвы существовало в Markdown и не фиксировало связные эпохи для нарративных и системных сценариев.
  goal: Систематизировать ключевые этапы развития города 2020–2093, подчеркнув зимние окна, подземную логистику и корпоративно-ремесленные конфликты.
  essence: «Купольная Москва, балансирующая между серой логистикой, кодексами ремесленников и зимними маршрутами через Blackwall».
  key_points:
    - Разбитие на пять эпох от архологии центра до экспорта московского пакета правил.
    - Акценты на подземной логистике, зимних окнах и ремесленных кодексах.
    - Подчёркнуты хуки для конвойных сценариев и стоек рипдоков.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Архология Центра
      body: |
        - «Многоуровневая идентификация» — распределение доступа к куполу.
        - «Невидимые слои» — серые граждане и теневые услуги.
        - «Фиксерские станции» — точки заключения контрактов на транзит.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Карта подземки
      body: |
        - Появляются скрытые магистрали логистики под городом.
        - Узлы «Стык-города» объединяют официальные и нелегальные маршруты.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ и зимние окна
      body: |
        - Зимние окна для обмена данными через Blackwall.
        - Караваны и конвои используют сезонные «спокойные» коридоры.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Купольные уставы
      body: |
        - «Кодекс ремесленников» защищает рипдоков и независимых техников.
        - «Белые флаги» вводят нейтралитет для конвоев.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Московский пакет
      body: |
        - Экспортируются правила купольных уставов и зимних маршрутов.
        - Город становится эталоном балансировки легальной и серой логистики.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Сюжеты о зимних окнах, подземной логистике и ремесленных кодексах.
        - Использование Москвы как нейтрального хаба между блоками.
      mechanics_links: []
      assets: []
