summary:
  problem: Материал о Новосибирске был неструктурирован и не связывал научные, логистические и зимние сценарии города.
  goal: Описать эпохи развития Новосибирска как сибирского научного коридора, подчёркивая криохранилища, зимние окна и автономии.
  essence: «Академгородок 2.0, живущий в вечной мерзлоте и распределяющий знания между Европой и Азией».
  key_points:
    - Пять эпох: научный центр, восточный коридор, ледяной щит, автономная республика и экспорт «пакета вечности».
    - Раскрыты механики криохранилищ, зимних окон и научных коммун.
    - Предоставлена база для конвойных и исследовательских сюжетов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Научный центр Сибири
      body: |
        - «Академгородок 2.0»: обновлённый научный город.
        - «Обь-хабы»: речные дата-центры и охлаждение серверов.
        - «Транссиб-узел»: ключевая точка трансконтинентальной логистики.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Ворота на Восток
      body: |
        - «Сибирский коридор»: канал между Европой и Азией.
        - «Зимние технологии»: специализация на экстремальных условиях.
        - «Подземный город»: укрытие от холода и DataKrash.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ ледяной щит
      body: |
        - «Криохранилища»: защищённые архивы в вечной мерзлоте.
        - «Зимние окна»: сезонный обмен через Blackwall.
        - «Научные коммуны»: автономные исследовательские узлы.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Сибирская республика
      body: |
        - Полу-независимый статус с корпоративными и государственными балансами.
        - Экспорт технологий холодного хранения и логистики.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет вечности
      body: |
        - Город делится протоколами долгосрочного хранения данных и образцов.
        - Новосибирск становится эталоном устойчивой науки.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Академгородок 2.0, криохранилища, зимние окна, научные коммуны и автономия.
        - Поддержка сюжетов о логистике и исследовательских экспедициях.
      mechanics_links: []
      assets: []
