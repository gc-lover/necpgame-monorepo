summary:
  problem: Городской профиль Новосибирска был разбит на заметки о разных эпохах и не связывал научные хабы, зимнюю логистику и автономные общины в единую систему.
  goal: Сформулировать последовательную эволюцию города 2020–2093, показать как криохранилища, зимние окна и Академгородок 2.0 поддерживают сюжеты науки и холодовой логистики.
  essence: «Академгородок 2.0 управляет северным коридором знаний, используя вечную мерзлоту как самый надёжный сейф данных».
  key_points:
    - Структурированы пять эпох с указанием драйверов: научный центр, восточный коридор, ледяной щит, автономная республика и экспорт “пакета вечности”.
    - Описаны механики криохранилищ, зимних окон, подземных каналов и автономных коммун для систем narrative/world/economy.
    - Добавлены хуки для исследовательских, конвойных и survival-сценариев в экстремальном климате.
content:
  sections:
    - id: city_profile
      title: Параметры региона
      body: |
        Новосибирск позиционируется как сибирский научно-логистический хаб с населением ~6 млн, двумя уровнями городского ядра и сетью холодовых дата-центров вдоль Оби.
        Климат — арктический континентальный: круглогодичный пермамфрост, снежные бури, короткие «зимние окна» спокойствия.
        Ключевые сферы: фундаментальные исследования (Академгородок 2.0), холодовая логистика, криохранилища биоматериалов и цифровых следов, маршруты между Европой и Азией.
      mechanics_links: []
      assets: []
    - id: timeline_eras
      title: Хронология 2020–2093
      body: |
        2020–2029 — «Академгородок 2.0»: обновлённые кампусы, речные дата-хабы и транссибирский узел распределения.
        2030–2039 — «Сибирский коридор»: строительство подземных логистических тоннелей и формирование зимних технологий выживания.
        2040–2060 — «Ледяной щит Red+»: появление криохранилищ, сезонных обменов через Blackwall и сетей автономных коммун.
        2061–2077 — «Сибирская республика»: статус де-факто автономии, баланс корпораций, государства и научных синдикатов.
        2078–2093 — «Пакет вечности»: экспорт протоколов долговременного хранения данных и образцов, тиражирование технологий вечной мерзлоты.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        world-service: климатические модификаторы, требующие подготовки к бурям и обледенению; влияние вечной мерзлоты на передвижение.
        economy-service: холодовая логистика, premium-тарифы за хранение и транспортировку данных/биоматериалов, трейды между Азия+Европа.
        narrative-service: экспедиции в автономные научные коммуны, расследования утечек криохранилищ, escort-миссии по зимним окнам.
      mechanics_links: []
      assets: []
    - id: faction_dynamics
      title: Фракции и напряжение
      body: |
        «Сибирский консорциум» — союз университетов и исследовательских корпораций; держит контроль над протоколами хранения.
        «Ледяные конвои» — независимые логисты, обеспечивающие зимние перевозки; балансируют между серым и белым рынком.
        «Городская автономия» — муниципалитет и охранные отряды, которые распределяют доступ к подземным каналам и следят за “чистотой” данных.
        Конфликтные зоны: утечка криоархивов, саботаж зимних окон, давление мегакорпораций на научные лицензии.
      mechanics_links: []
      assets: []
    - id: opportunities
      title: Ключевые события и контентные возможности
      body: |
        Боевые и стелс-миссии в подземных тоннелях «Стык-города» с динамическими климатическими эффектами.
        Социальные сюжеты в Академгородке 2.0 — рекрутинг учёных, протечки ноосферных данных, хакерские дуэли за доступ к архивам.
        Конвойные и survival-сценарии по зимним окнам, требующие подготовки оборудования и взаимодействия с автономными коммуннами.
      mechanics_links: []
      assets: []
