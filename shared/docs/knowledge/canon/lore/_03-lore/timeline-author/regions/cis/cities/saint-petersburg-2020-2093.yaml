summary:
  problem: Описание Санкт-Петербурга не отражало портовые механики и юридические режимы, необходимые для фракционных сценариев.
  goal: Консолидировать эпохи развития города как свободного порта и контролёра морских путей, выделив DAO-пошлины и портовые хартии.
  essence: «Неоновая Нева, где плавающие хабы и автономные хартии управляют северной логистикой».
  key_points:
    - Эпохи: фрипорт, неоновые воды, балтийское кольцо, портовые хартии, экспорт регламентов.
    - Акценты на DAO-пошлинах, охоте на чёрных провайдеров и контроле дронов.
    - Хуки для морских рейдов и экономических кампаний.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Фрипорт
      body: |
        - Свободная зона импорта имплантов и снаряжения.
        - DAO-пошлины регулируют доступ к портовой инфраструктуре.
        - Частные охранные службы контролируют молы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Неоновые воды Невы
      body: |
        - Плавучие хабы для оффлайн-пакетов и криптоконсигнаций.
        - Дроны патрулируют фарватеры и отслеживают нелегальные грузы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ Балтийское кольцо
      body: |
        - Переплетение оптоволоконных петель портов Балтики.
        - Охота на чёрных провайдеров и нелегальные шлюзы.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Портовые хартии
      body: |
        - Кодексы безопасности для международных рейдов и конвоев.
        - Баланс сил между корпорациями, пиратами и городским DAO.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет СПб
      body: |
        - Экспорт портовых регламентов в другие мегаполисы.
        - Город становится стандартом для северных морских маршрутов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - DAO-пошлины, рейды против чёрных провайдеров, портовые хартии и дроновые патрули.
        - Использование Санкт-Петербурга как узла для морских контент-ивентов.
      mechanics_links: []
      assets: []
