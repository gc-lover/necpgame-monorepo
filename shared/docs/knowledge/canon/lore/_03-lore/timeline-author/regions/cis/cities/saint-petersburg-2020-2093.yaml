summary:
  problem: Версия региона содержала эпохи и механики фрипорта в разбросанных заметках и не показывала связь между портовыми хартиями, DAO-пошлинами и морскими хуками.
  goal: Привести хронику 2020–2093 к шаблону 1.1.0, выделив юридические режимы, морскую инфраструктуру и конфликты за контроль северных маршрутов.
  essence: «Неоновая Нева — свободный порт, где автономные DAO и дроновые флотилии контролируют доступ к Балтике».
  key_points:
    - Обновлены пять эпох: от фрипорта до экспорта пакета СПб как стандарта для северных морских маршрутов.
    - Добавлены системные крючки для economy/world: DAO-пошлины, борьба с чёрными провайдерами, лицензии на плавающие хабы.
    - Зафиксированы конфликты между корпорациями, пиратами и городским DAO, а также возможности для рейдов и экономических кампаний.
content:
  sections:
    - id: port_profile
      title: Параметры региона
      body: |
        Санкт-Петербург — северный мегаполис (~7 млн) с гибридной архитектурой: исторический центр под куполами и сеть плавучих молов.
        Климат умеренно-холодный, ветровые шторма с Балтики; логистика зависит от ледокольных караванов и беспилотных буксиров.
        Экономика: DAO-пошлины на импорт/экспорт, сервисы конвоирования, легализованные черные рынки имплантов и меди.
      mechanics_links: []
      assets: []
    - id: timeline_eras
      title: Хронология 2020–2093
      body: |
        2020–2029 — «Фрипорт»: открытие свободной зоны импорта, приватные охранные службы и динамическое тарифообразование DAO.
        2030–2039 — «Неоновые воды»: дрономаршалы патрулируют фарватеры, плавающие хабы обеспечивают оффлайн-вещание и крипто-курс.
        2040–2060 — «Балтийское кольцо»: оптоволоконные петли связывают северные порты, идёт охота за нелегальными шлюзами.
        2061–2077 — «Портовые хартии»: баланс корпораций, пиратов и городского DAO; кодексы безопасности регулируют рейды.
        2078–2093 — «Пакет СПб»: экспорт регламентов и протоколов безопасности в другие мегаполисы, город — эталон северной логистики.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        economy-service: динамические DAO-пошлины, страховки конвоев, лицензии на плавающие рынки.
        world-service: штормы Балтики как мировые события, ледовые блокировки, экологические риски от техно-хабов.
        narrative-service: рейды против чёрных провайдеров, сопровождение конвоев, дипломатия между корпорациями и городским DAO.
      mechanics_links: []
      assets: []
    - id: faction_matrix
      title: Фракции и напряжение
      body: |
        «Городское DAO» — регулирует тарифы и допускает/блокирует суда; торгуется с корпорациями.
        «Балтийское кольцо» — корпоративный синдикат, контролирующий оптоволоконную сеть.
        «Неоновые пиратские артели» — используют стелс-дроны и скрытые причалы, поставляют нелегальные грузы.
        Конфликтные узлы: контроль дроновых коридоров, борьба за крипто-контракт на обслуживание рейдов, саботаж портовых хартии.
      mechanics_links: []
      assets: []
    - id: content_opportunities
      title: Контентные возможности
      body: |
        PvPvE-рейды на плавающие хабы, где требуется отключение DAO-пошлин или взлом дроновых патрулей.
        Экономические кампании по захвату лицензий и торговых окон, расширяющие влияние игрока на северные маршруты.
        Социальные сценарии внутри Портовых хартии: переговоры, шпионаж, кибератаки на систему распределения пошлин.
      mechanics_links: []
      assets: []
