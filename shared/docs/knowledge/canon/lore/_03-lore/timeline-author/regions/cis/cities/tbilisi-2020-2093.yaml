summary:
  problem: Хронология Тбилиси 2020-2093 была представлена только в Markdown.
  goal: Зафиксировать эволюцию города в структуре знаний для развития региональных сценариев.
  essence: Тбилиси становится гибридом культурного фестивального центра и техно-хаба, соединяющего Кавказ и Европу.
  key_points:
    - 2030-е: возрождение винодельческих и туристических кварталов при поддержке AR.
    - 2060-е: усиление техно-фестивалей и блокчейн-экономики в старом городе.
    - 2090-е: Тбилиси превращается в транзитный узел между мегаполисами Чёрного моря.
content:
  sections:
    - id: timeline_2020s
      title: 2020–2029 — Туристическое возрождение
      body: |
        Город реинвестирует в исторические районы, сочетая винодельческие традиции и AR-экскурсии.
      mechanics_links: []
      assets: []
    - id: timeline_2030s
      title: 2030–2039 — Техно-фестивали
      body: |
        Возникают ежегодные кибер-фестивали, привлекающие молодых кибер-артистов и инвесторов.
      mechanics_links: []
      assets: []
    - id: timeline_2040s
      title: 2040–2049 — Логистический мост
      body: |
        Тбилиси становится логистическим мостом между Востоком и Западом, строятся высокоскоростные маглевы.
      mechanics_links: []
      assets: []
    - id: timeline_2050s
      title: 2050–2059 — Кибер-винодельни
      body: |
        Развиваются кибер-винодельни, использующие дроны и AI для сбора винограда и производства эксклюзивных брэндов.
      mechanics_links: []
      assets: []
    - id: timeline_2060s
      title: 2060–2069 — Блокчейн-экономика
      body: |
        Старый город превращается в хаб блокчейн-экономики, обеспечивающий прозрачные сделки и кибер-банки.
      mechanics_links: []
      assets: []
    - id: timeline_2070s
      title: 2070–2079 — Фестивальное подполье
      body: |
        Корпорации пытаются монополизировать фестивали, что вызывает сопротивление независимых артистов и хакеров.
      mechanics_links: []
      assets: []
    - id: timeline_2080s
      title: 2080–2089 — Галерея под открытым куполом
      body: |
        Ночной рынок превращают в галерею под AR-куполом, где сочетаются кибер-искусство и традиции.
      mechanics_links: []
      assets: []
    - id: timeline_2090s
      title: 2090–2093 — Черноморский узел
      body: |
        Город становится ключевой точкой транзита данных и товаров между мегаполисами Чёрного моря.
      mechanics_links: []
      assets: []
