summary:
  problem: Markdown-описание Амстердама не связывало либертарианские реформы, биоэксперименты и роль города как гавани диссидентов.
  goal: Структурировать развитие Амстердама как европейского центра биоэтики и DAO-управления.
  essence: Амстердам объединяет канал-лаборатории, децентрализованное управление и гавань свободы, формируя «пакет свободы».
  key_points:
    - Этапы от либертарианского купола до биоэтического центра и экспорта протоколов.
    - Хуки: DAO-управление, дельта-хабы, подземные воды, комитет этики, гавань диссидентов.
    - Сценарии о свободных технологиях, беглецах и европейских стандартах био-модификаций.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Либертарианский купол
      body: |
        - «Зелёные каналы»: био-модификация при минимуме регуляций.
        - «Дельта-хабы»: плавучие дата-центры на каналах.
        - «Кофешопы нейро»: легальные точки тестирования имплантов.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Био-Амстердам
      body: |
        - «Лаборатории каналов»: плавучие биолабы.
        - «DAO-управление»: полностью децентрализованная власть.
        - «Велосипеды+»: нейро-интерфейсные городские сети.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Свободная гавань"
      body: |
        - «Гавань свободы»: убежище для диссидентов и хакеров.
        - «Экспериментальная зона»: тестирование запрещённых технологий.
        - «Подземные воды»: скрытые дата-маршруты.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Биоэтический центр
      body: |
        - «Комитет этики»: стандарты био-модификаций для Европы.
        - «Референдумы граждан»: нейро-голосование по ключевым решениям.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет свободы
      body: |
        - Экспорт либертарианских протоколов управления и биоэтики.
        - Амстердам становится эталоном свободных городов Европы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - DAO-управление, дельта-хабы, подземные воды, комитет этики, гавань свободы.
        - Сюжеты о беглецах, биоэкспериментах и децентрализованном управлении.
      mechanics_links: []
      assets: []
