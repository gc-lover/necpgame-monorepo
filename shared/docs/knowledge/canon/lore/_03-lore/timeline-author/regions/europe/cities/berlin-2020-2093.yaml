summary:
  problem: Описание Берлина не фиксировало его роль в формировании открытых стандартов и городских DAO.
  goal: Структурировать хронологию Берлина, выделив ключевые этапы community-моделей и открытых протоколов.
  essence: «Берлин становится площадкой для комьюнити-стандартов и нулевых каналов, экспортируя демократические процессы».
  key_points:
    - Пять эпох от техно-коммун до экспорта пакета Берлина.
    - Механики community-стандартов, референдумов и нулевых каналов.
    - Связь с systems-design для внедрения DAO и открытых протоколов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Техно-коммуны
      body: |
        - «Коммуны Spree»: кооперативы энергосетей и данных.
        - «Берлинские ключи»: гражданские ключи доступа к службам.
        - «U-Bahn Тоннели»: скрытые маршруты экстракции и логистики.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Спирали Рейна
      body: |
        - «Рейн-Спирали»: дата-центры с вертикальными фермами.
        - «Ночные порты»: логистика оффлайн-пакетов.
        - «Сцена Null»: нулевые каналы как клубная субкультура.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: стандарты сообществ"
      body: |
        - «Standard 2052»: открытые протоколы совместимости для городов.
        - «Комиссии районов»: выборные режимы безопасности и сервиса.
        - «Зелёный код»: биометрические данные в уличной политике.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Городские АО
      body: |
        - «АО Берлин»: муниципальная автономная организация.
        - «Референдум Null»: голосование по инвестициям в нулевые каналы.
        - «Тендеры патрулей»: конкурсы комьюнити-патрулей и их алгоритмов.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Берлина
      body: |
        - Экспорт открытых стандартов, процедур комьюнити и «Ночи Null» как ежегодного теста.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Комьюнити-стандарты и городские DAO для systems-design.
        - Нулевые каналы и Night Null как эндгеймовый контент.
        - Референдумы и тендеры патрулей как события Social-service.
      mechanics_links: []
      assets: []
