summary:
  problem: Хронология Бухареста оставалась в Markdown и не фиксировала буферные протоколы, карпатские бункеры и черноморский альянс.
  goal: Структурировать эпохи города в YAML, выделив IT-аутсорсинг, защиту границы ЕС и экспорт «пакета границы».
  essence: Бухарест укрепляет статус восточного щита ЕС, сочетая цифровой аутсорсинг, карпатские архивы и черноморскую дипломатию.
  key_points:
    - Пять эпох отражают путь от IT-хаба до глобального пакета буферных городов.
    - Подчёркнуты румынский силикон, карпатские бункеры и протокол границы.
    - Подготовлены хуки для сценариев кибербезопасности, логистики и культурного экспорта.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — IT-аутсорсинг хаб
      body: |
        «Парламент-Серверы» размещают дата-центры в исторических зданиях.
        «Старый Город AR» объединяет легенды Дракулы с киберпанком, «Дунай-Черноморский Коридор» усиливает торговлю.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Региональный игрок
      body: |
        «Румынский Силикон» развивает стартап-экосистему.
        «Карпатские Бункеры» защищают архивы, «Трансильвания AR-Туризм» масштабирует культурный трафик.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: восточный щит ЕС'
      body: |
        «Граница-Протокол» формирует буфер между ЕС и СНГ.
        «Подземные Расширения» строят метро-мегаструктуры, «Энерго-Независимость» развивает солнечные фермы.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Черноморский хаб
      body: |
        «Румыно-Болгарский Альянс» усиливает региональную интеграцию.
        «Культурный Экспорт» распространяет восточноевропейский неон.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет границы
      body: |
        Город экспортирует протоколы буферных городов и инструменты для защиты внешних границ.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        IT-аутсорсинг, карпатские бункеры, протокол границы, черноморские альянсы и энергетическая независимость создают сценарии безопасности, экономики и туризма.
      mechanics_links: []
      assets: []
