summary:
  problem: Markdown-файл Будапешта не связывал дунайскую логистику, V4-стандарты и культурный экспорт.
  goal: Структурировать эволюцию Будапешта как дунайского протокольного хаба.
  essence: Будапешт объединяет мосты-ретрансляторы, подземные архивы и гастро-BD, экспортируя «пакет Дуная».
  key_points:
    - Этапы от дунайского узла до регионального центра и экспорта речных протоколов.
    - Хуки: парламент-серверы, V4-стандарты, исторические купола, подземные архивы, гастро-BD.
    - Подготовлены сцены для логистики Дуная, культурных фестивалей и тех-оси Венгрия—Австрия—Чехия.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Дунайский узел
      body: |
        - «Мосты-ретрансляторы»: связи Буды и Пешта.
        - «Купальни AR»: термальные комплексы в цифровом исполнении.
        - «Парламент-серверы»: государственные дата-центры.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Центральная ось
      body: |
        - «V4-стандарты»: регуляторные протоколы для региона.
        - «Дунай-логистика»: речные коридоры.
        - «Метро-расширение»: подземные магистрали.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Культурная крепость"
      body: |
        - «Исторические купола»: защита центра.
        - «Подземные архивы»: хранилища памяти.
        - «Гастро-BD»: кухня как медиа.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный центр
      body: |
        - «Венгрия—Австрия—Чехия»: технологическая ось.
        - «Культурный экспорт»: дунайский неон.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Дуная
      body: |
        - Экспорт протоколов речных мегаполисов и культурных связей.
        - Будапешт становится эталоном дунайской логистики и культуры.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Парламент-серверы, мосты-ретрансляторы, V4-стандарты, исторические купола, гастро-BD.
        - Сюжеты о Дунае, тех-оси и культурном экспорте.
