summary:
  problem: Описание Будапешта находилось в Markdown и не фиксировало дунайские протоколы, исторические купола и гастро-BD как игровые механики.
  goal: Создать YAML, описывающий эволюцию города от дунайского узла до экспорта «пакета Дуная».
  essence: Будапешт превращается в речной мегаполис, где мосты-ретрансляторы, исторические купола и гастро-BD задают логику региона.
  key_points:
    - Пять эпох отражают развитие от дунайских узлов до глобального пакета.
    - Зафиксированы V4 стандарты, исторические купола и гастро-медиа.
    - Подготовлены хуки для сценариев речной логистики, культуры и экономики.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Дунайский узел
      body: |
        «Мосты-Ретрансляторы» соединяют Буду и Пешт в единую сеть.
        «Купальни AR» обновляют термальные комплексы, «Парламент-Серверы» размещают госдата-центры.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Центральная ось
      body: |
        «V4-Стандарты» задают регуляторные протоколы.
        «Дунай-Логистика» развивает речные коридоры, «Метро-Расширение» строит подземные магистрали.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: культурная крепость'
      body: |
        «Исторические Купола» защищают центр.
        «Подземные Архивы» создают хранилища памяти, «Гастро-BD» превращают кухню в медиа-событие.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный центр
      body: |
        «Венгрия—Австрия—Чехия» формирует тех-ось.
        «Культурный Экспорт» поддерживает дунайский неон и образовательные программы.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Дуная
      body: |
        Город экспортирует протоколы речных мегаполисов и климатические решения.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Мосты-ретрансляторы, дунайская логистика, исторические купола, подземные архивы и гастро-BD обеспечивают сценарии транспорта, культуры и экономики.
      mechanics_links: []
