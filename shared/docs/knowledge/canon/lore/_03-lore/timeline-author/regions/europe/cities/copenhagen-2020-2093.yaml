summary:
  problem: Хронология Копенгагена была в Markdown и не описывала кибер-велодороги, хюгге-протоколы и островные туннели.
  goal: Перевести историю города в YAML, выделив нордические программы благополучия и экспорт устойчивого счастья.
  essence: Копенгаген превращается в нордический центр благополучия, где кибер-велодороги, хюгге-протоколы и подводные туннели формируют «пакет благополучия».
  key_points:
    - Пять эпох связывают велосети, DAO демократии и балтийские коридоры с экспортом стандарта благополучия.
    - Акцентированы оффшорные ветровые фермы, подводные туннели и хюгге-протоколы.
    - Подготовлены хуки для сцен устойчивого транспорта, дипломатии и экологических проектов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Велосипедный город 3.0
      body: |
        «Кибер-Велодороги» обеспечивают автономные велосети с импланто-навигацией.
        «Эресунн-Мост Данные» связывает Данию и Швецию, «Зелёная Столица» удерживает нулевые выбросы.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Нордическая гармония
      body: |
        «Хюгге-Протоколы» оцифровывают благополучие.
        «Ветровые Фермы Моря» дают оффшорную энергию, «Копенгаген-DAO» проводит прямую демократию.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: островной узел'
      body: |
        «Балтийские Коридоры» связывают города Скандинавии.
        «Подводные Туннели» соединяют Данию, Швецию и Германию, «Био-Гавань» очищает море технологиями.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Нордический центр
      body: |
        «Нордический Стандарт» экспортирует социальную модель.
        «Культура Хюгге» становится глобальным продуктом благополучия.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет благополучия
      body: |
        Город экспортирует протоколы устойчивого счастья и экологического управления.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Кибер-велодороги, хюгге-протоколы, подводные туннели, оффшорные фермы и DAO демократия создают сценарии благополучия, транспорта и дипломатии.
      mechanics_links: []
