summary:
  problem: Материал по Хельсинки был в Markdown и не описывал акустические купола, сауна-серверы и экспорт образования.
  goal: Структурировать эпохи Хельсинки в YAML, выделив северные протоколы благополучия и «пакет севера».
  essence: Хельсинки становится балтийским хабом тишины, образования и минималистичного дизайна, экспортируя северные стандарты.
  key_points:
    - Пять эпох охватывают сауна-серверы, ледовые хранилища и акустические купола.
    - Зафиксированы балтийский щит, подземные лабиринты и университеты AI.
    - Подготовлены хуки для сюжетов образования, акустического контроля и арктических ссылок.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Балтийский хаб
      body: |
        «Сауна-Серверы» используют термальное охлаждение.
        «Арктические Ворота» связывают город с северными трассами, «Дизайн-Протоколы» формируют минималистичный функционал.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Северное сияние
      body: |
        «Финно-Скандинавская Ось» укрепляет региональную интеграцию.
        «Ледовые Хранилища» создают замёрзшие архивы, «Робо-Тишина» поддерживает минималистичный урбанизм.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: тихий город'
      body: |
        «Акустические Купола» контролируют шумовые параметры.
        «Подземные Лабиринты» расширяют метро, «Балтийский Щит» защищает от DataKrash.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Образовательный центр
      body: |
        «Университеты AI» становятся лидерами обучения.
        «Экспорт Образования» распространяет финскую систему 2.0 по миру.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет севера
      body: |
        Город экспортирует протоколы северного благополучия, акустического контроля и образовательных сервисов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Сауна-серверы, ледовые хранилища, акустические купола, балтийский щит и экспорт образования создают сценарии тихого города и северных протоколов.
      mechanics_links: []
