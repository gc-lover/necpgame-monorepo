summary:
  problem: Хронология Лондона оставалась в Markdown и не описывала экспортируемые протоколы толп и торговли.
  goal: Перевести эпохи Лондона в YAML, подчеркнув RingData, купольные уставы и «пакет Лондона» для сценариев контроля толп.
  essence: Лондон управляет корпорациями, дронами и куполами, превращая город в метрополию протоколов и экспорт правил безопасности.
  key_points:
    - Пять эпох отражают путь от квартальных хартий и DroneWays до «Пакета Лондона».
    - Выделены RingData, Whitechapel Dome, Metro-Protocols и гильдии переходов.
    - Подготовлены хуки для конфликтов за пропускную способность, окон без-сетки и медиа-судов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Хартии кворума
      body: |
        «Канэри-Хартии» закрепляют квартальные корпоративные харты и налогообложение.
        «Туманные Переходы» регулируют толпы через динамические правила, «Сити-Модем» подключает фиксеров к муниципальным контрактам.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Ринг-дата и автобаны дронов
      body: |
        «RingData» формирует оптоволоконное кольцо и войны за слоты пропускной способности.
        «DroneWays» создают воздушные полосы и рынок аренды крыш, «Тэмза-Хабы» обеспечивают плавучие оффлайн-пункты.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: купольные уставы'
      body: |
        «Whitechapel Dome» предлагает низкий налог и высокий риск PvPvE контрактов.
        «Кодекс Сертификаторов» оценивает «человечность» имплантов, «Сессии Переключения» дают ночные окна без сетки.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Метрополия протоколов
      body: |
        «Metro-Protocols» синхронизируют Лондон с Пан-ЕвроГрид.
        «Суды Медиакейсов» формируют прецеденты редактирования ИИ, «Купол-Архив» сохраняет параметры города.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Экспорт правил
      body: |
        «Пакет Лондона» стандартизирует правила торговли и безопасности.
        «Ночной Перезапуск» публично тестирует параметры, «Гильдия Переходов» курирует мета-сценарии толпы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Торги слотами RingData, аренда DroneWays, окна без-сетки, купольные уставы и суды медиакейсов обеспечивают сюжетные ветки толпового контроля и сетевых конфликтов.
      mechanics_links: []
      assets: []
