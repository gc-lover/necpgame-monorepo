summary:
  problem: Авторское описание Мадрида не было структурировано для системных сценариев управления, энергии и культурного экспорта.
  goal: Перевести хронологию Мадрида в YAML, подчеркнув южноевропейские технологии и дипломатические союзы.
  essence: «Мадрид превращается в иберийский хаб энергии, культуры и цифрового самоуправления с глобальными связями».
  key_points:
    - Пять эпох охватывают гиперлогистику, DAO-муниципии и иберо-латино коридоры.
    - Выделены механики музеев BD, стадионов AR и антикризисных куполов.
    - Связь с economy-service для энергетических и логистических программ.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Иберийский хаб
      body: |
        - «Кортадито 3.0»: кофейные нейросети площадей.
        - «Мадрид—Барселона коридор»: гиперлогистика и быстрые магистрали.
        - «Музеи BD»: цифровизация коллекций Прадо и Рейна София.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Южноевропейская ось
      body: |
        - «Солнечная мезета»: фермы возобновляемой энергии.
        - «Испанские DAO-муниципии»: цифровое самоуправление городских районов.
        - «Стадионы AR»: массовые события с дополненной реальностью.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: континентальный узел"
      body: |
        - «Иберо-латино коридоры»: торгово-логистические связи с Латинской Америкой.
        - «Антикризисные купола»: климатические системы защиты от жары.
        - «Метро-мегаструктура»: подземные магистрали и эвакуационные сети.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Дипломатический центр
      body: |
        - «Южный альянс»: блок Испании, Португалии и Италии.
        - «Культурный экспорт»: неон-фламенко и гастрономические сетки.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Иберии
      body: |
        - Экспорт протоколов южноевропейского управления и климатических решений.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Музеи BD и стадионы AR как точки PvE/PvP ивентов.
        - DAO-муниципии и климатические купола для economy-service.
        - Иберо-латино коридоры как глобальные логистические операции.
      mechanics_links: []
      assets: []
