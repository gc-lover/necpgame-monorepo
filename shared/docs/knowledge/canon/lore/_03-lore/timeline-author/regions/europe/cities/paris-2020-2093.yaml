summary:
  problem: Материал о Париже находился в Markdown и не раскрывал механики нейроэтики и культурных судов.
  goal: Перевести хронологию Парижа в YAML, выделив ключевые эпохи и хуки для культурных и правовых сценариев.
  essence: «Город превращается в лабораторию нейроэтики, где катакомбы и купола становятся цифровыми архивами и трибуналами реальностей».
  key_points:
    - Расписаны пять эпох от катакомб красного рынка до экспорта «пакета Парижа».
    - Подчёркнуты суд реальностей, комитеты нейроэтики и фестивали совместимости сетей.
    - Связан с social-service для контроля BD-контента и уличных перформансов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Катакомбы Красного Рынка
      body: |
        - «BD-Катакомбы»: ярмарки памяти и этики в подземельях.
        - «Сена-Ленты»: речные оффлайн-пакеты с охраняемыми баржами.
        - «Неон-Манифест»: уличные перформансы с хард-виаром.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Панорамные купола
      body: |
        - «Купол Лувра»: смешанная зона искусства и BD-архивов.
        - «Эйфелева Сеть»: ретрансляторы DroneWays и брендовое противостояние.
        - «Кухня-Хаби»: гастрономические цепочки снабжения.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: комитеты нейроэтики"
      body: |
        - «Комитет 2048»: стандарты редактирования BD.
        - «Мирные Окна»: зоны цифрового детокса без контента.
        - «Карнавал Линков»: фестиваль совместимости сетей.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Суд Реальностей
      body: |
        - «Tribunal de Réalité»: суды по вмешательству в «движок мира».
        - «Сеть музеев»: устойчивые архивы с био-слоями.
        - «Зелёные Балконы»: биопараметры на архитектурных уровнях.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет Парижа
      body: |
        - Экспорт правил культуры, уличной безопасности и этики контента.
        - «Ночь Параметров»: массовый плей-аут альтернативных сценариев города.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Суд реальностей как PvP/PvE арена за право публиковать контент.
        - Комитеты нейроэтики и фестивали совместимости для social-service.
        - Речные оффлайн-пакеты и дроновые трассы как мировые события.
      mechanics_links: []
      assets: []
