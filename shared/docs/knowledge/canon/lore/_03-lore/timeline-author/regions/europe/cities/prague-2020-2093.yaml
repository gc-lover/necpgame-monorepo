summary:
  problem: Хронология Праги оставалась в Markdown и не раскрывала культурные купола, протоколы V4 и подземные лаборатории.
  goal: Перевести события Праги в YAML, подчеркнув центральноевропейский узел, защиту наследия и экспорт протоколов культуры.
  essence: Прага становится золотым городом 2.0, где мосты, архивы и V4 протоколы формируют пакет европейской культуры.
  key_points:
    - Пять эпох показывают рост от ретрансляторов на Карловом мосту до экспорта пакета культуры.
    - Выделены механики купола истории, подземных лабораторий и V4 альянса.
    - Подготовлены хуки для сценариев сохранения наследия, технологий и региональной кооперации.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Золотой Город 2.0
      body: |
        «Карлов Мост Ретранслятор» превращает исторический мост в узел связи.
        «Пражский Град Архивы» создают государственные дата-хранилища, «Влтава-Хабы» ведут оффлайн-маршруты.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Центральноевропейский узел
      body: |
        «Вышеград Протоколы» стандартизируют кооперацию V4.
        «Старый Город AR» развивает исторический центр, «Подземные Лаборатории» занимают катакомбы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: купол истории'
      body: |
        «Защита Наследия» накрывает центр куполом.
        «Чешские Стартапы» поднимают технологический сектор, «Карловы Серверы» укрепляют университетские дата-центры.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Культурный капитал
      body: |
        «Музей Памяти» собирает BD-архивы европейской истории.
        «V4 Альянс» выводит технологическое объединение на глобальный уровень.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет культуры
      body: |
        Город экспортирует протоколы сохранения исторического наследия и культурной дипломатии.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Карлов мост, подземные лаборатории, купол истории, музей памяти и альянс V4 формируют сценарии культуры, науки и региональной политики.
      mechanics_links: []
      assets: []
