summary:
  problem: Хронология Рима хранилась в Markdown и не была связана с системами сохранения наследия и городскими сценариями.
  goal: Сформировать структурированный YAML, описывающий эволюцию Рима в 2020–2093 и предоставляющий хуки для культурных и исторических событий.
  essence: «Вечный город становится мировым архивом культуры, сочетая древние памятники и высокие технологии сохранения».
  key_points:
    - Расписаны пять эпох от «Вечного города 2.0» до пакета культурного наследия.
    - Добавлены механики Колизей-Арены, цифровых архивов и катакомб-серверов.
    - Связан с системами world-service для событий защиты наследия и экспорта протоколов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Вечный город 2.0
      body: |
        - «Колизей-Арена»: трансформация Колизея в глобальную киберспортивную площадку.
        - «Ватикан Архивы»: цифровизация религиозных и исторических фондов.
        - «Тибр-Мосты»: оффлайн-хабы и логистические точки вдоль реки.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Наследие и технологии
      body: |
        - «Консервация AR»: внедрение AR-слоёв на памятниках для защиты и популяризации.
        - «Италийский Союз»: альянс средиземноморских городов по культурному обмену.
        - «Подземные Катакомбы»: серверные фермы и холодные хранилища в исторических катакомбах.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: музей человечества"
      body: |
        - «Архивы Цивилизации»: глобальная программа сохранения культурного наследия.
        - «Био-Реставрация»: биотехнологии восстановления памятников и фресок.
        - «Вечный Купол»: климатический купол над историческим центром.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Культурный капитал
      body: |
        - «Экспорт культуры»: римская эстетика интегрируется в мировые параметры.
        - «Трибуналы наследия»: юридические институции по спорам культурной собственности.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет вечности
      body: |
        - Экспортирует протоколы сохранения культурного наследия и образовательные пакеты.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Колизей-Арена как ивентная площадка Narrative/Live Ops.
        - Катакомбы-серверы и биореставрация для PvE и исследовательских цепочек.
        - Трибуналы наследия для социальных и юридических квестов.
      mechanics_links: []
      assets: []
