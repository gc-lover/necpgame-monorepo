summary:
  problem: Хронология Софии оставалась в Markdown и не отражала витоша-серверы, термальные BD и горные коридоры.
  goal: Перевести события Софии в YAML, выделив горную инфраструктуру, IT-аутсорсинг и экспорт «пакета гор».
  essence: София превращается в балканскую киберспа-столицу, объединяя серверы Витоши, термальные BD и логистику горных убежищ.
  key_points:
    - Пять эпох показывают путь от горной крепости до экспорта протоколов горных городов.
    - Выделены витоша-серверы, термальные BD и балкано-черноморский коридор.
    - Подготовлены хуки для сценариев аутсорсинга, релакса и горной логистики.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Горная крепость
      body: |
        «Витоша-Серверы» прячут дата-центры в горах.
        «Софийские Протоколы» задают балканские стандарты, «Фрилансер-Экосистема» развивает IT-аутсорсинг.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Балканский ИТ-центр
      body: |
        «Региональный Аутсорсинг» закрепляет Софию как европейскую площадку.
        «Древние Церкви AR» обновляют культурное наследие, «Метро-Расширение» строит подземные магистрали.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: киберспа-столица'
      body: |
        «Термальные BD» превращают релакс-индустрию в цифровой сервис.
        «Подземные Архивы» защищают хранилища, «Горные Убежища» формируют эвакуационные точки.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Региональный хаб
      body: |
        «Балкано-Черноморский Коридор» координирует логистику.
        «Культурный Экспорт» продвигает кириллицу-неон и спа-пакеты.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет гор
      body: |
        Город экспортирует протоколы горных городов, сочетающих безопасность, релакс и аутсорсинг.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Витоша-серверы, термальные BD, горные убежища, балканские стандарты и коридор к Черному морю формируют сценарии аутсорсинга, релакса и логистики.
      mechanics_links: []
      assets: []
