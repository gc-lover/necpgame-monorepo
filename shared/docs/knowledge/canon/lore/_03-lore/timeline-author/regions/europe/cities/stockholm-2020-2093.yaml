summary:
  problem: Стокгольм в Markdown не учитывал архипелаг-серверы, блок-щиты и универсальные импланты в базе знаний.
  goal: Структурировать эпохи Стокгольма в YAML, подчеркнув нордические стандарты и экспорт «пакета равенства».
  essence: Стокгольм выстраивает социальную утопию через архипелаг-серверы, блок-щиты и универсальные импланты, закрепляя регион как образец цифрового государства.
  key_points:
    - Пять эпох описывают путь от архипелаг-серверов до прямой демократии 2.0 и экспорта равенства.
    - Выделены нордические блок-щиты, автономные коммуны и универсальный базовый имплант.
    - Подготовлены хуки для сюжетов социальной инженерии, арктических архивов и нейро-голосования.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Скандинавская модель
      body: |
        «Архипелаг-Серверы» выносят дата-центры на острова.
        «Социальный Имплант» запускает госпрограммы модификаций, «Балтийские Хабы» обслуживают морские оффлайн маршруты.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Нордический союз
      body: |
        «Скандинавский Стандарт» унифицирует протоколы региона.
        «Зелёная Энергия» переводит город на возобновляемые источники, «Метро-Лабиринты» расширяют подземный город.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: блок-щиты'
      body: |
        «Нордические Блок-Щиты» защищают от DataKrash.
        «Автономные Коммуны» обеспечивают самодостаточные районы, «Ледяные Архивы» хранят данные в Арктике.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Социальная утопия
      body: |
        «Универсальный Базовый Имплант» выдаётся всем гражданам.
        «Прямая Демократия 2.0» внедряет нейро-голосование и прозрачные бюджеты.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет равенства
      body: |
        Город экспортирует протоколы социального государства и сетевой демократии.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Архипелаг-серверы, нордические блок-щиты, автономные коммуны, универсальный имплант и нейро-голосование создают сценарии равенства, кибербезопасности и арктических операций.
      mechanics_links: []
      assets: []
