summary:
  problem: Хронология Вены была неструктурированной и не подчеркивала её роль нейтральной дипломатической столицы.
  goal: Описать эволюцию Вены в формате знаний с выделением дипломатических и культурных механик.
  essence: «Вена превращается в нейтральный узел Европы, где дворцовые серверы и оперные BD поддерживают международные переговоры».
  key_points:
    - Выделены этапы от имперского наследия до экспорта пакета дипломатии.
    - Добавлены хуки: Хофбург серверы, венский нейтралитет и европейские суды.
    - Связана с social-service и narrative-service для дипломатических сценариев.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Имперское наследие
      body: |
        - «Хофбург Серверы»: дворцовые дата-центры для архивов и переговоров.
        - «Дунай-Хабы»: речная логистика и оффлайн-пункты.
        - «Венские протоколы»: стандарты дипломатического взаимодействия.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Культурный центр
      body: |
        - «Оперные BD»: цифровые постановки и музыкальные архивы.
        - «Кофейни 3.0»: соединение традиций и нейроинтерфейсов.
        - «Альпийские бункеры»: защищённые европейские архивы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: нейтральная зона"
      body: |
        - «Венский нейтралитет»: устойчивые площадки для международных переговоров.
        - «Музейные архивы»: защитные капсулы культурного наследия Европы.
        - «Подземная Вена»: расширение метро-города и убежищ.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Дипломатическая столица
      body: |
        - «Европейские суды»: континентальные арбитражи и правовые хабы.
        - «Культурный экспорт»: венская эстетика и образовательные программы.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет дипломатии
      body: |
        - Экспорт протоколов нейтрального посредничества и компромиссных технологий.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Хофбург серверы и оперные BD как точки инфо-взлома и сценических ивентов.
        - Венский нейтралитет в виде PvE/PvP сценариев переговоров.
        - Европейские суды как социальные и юридические испытания.
      mechanics_links: []
      assets: []
