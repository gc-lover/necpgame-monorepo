summary:
  problem: Описание Вены оставалось в Markdown и не фиксировало нейтральные дипломатические механики в базе знаний.
  goal: Сформировать YAML с эпохами города, подчеркнув хофбург-серверы, венский нейтралитет и экспорт протоколов посредничества.
  essence: Вена укрепляет роль нейтральной столицы Европы, совмещая культурное наследие и защищённые переговорные хабы.
  key_points:
    - Пять эпох показывают путь от имперского наследия до глобального пакета дипломатии.
    - Отмечены оперные BD, альпийские бункеры и европейские суды как ключевые механики.
    - Подготовлены хуки для сценариев переговоров, архивов и культурных событий.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Имперское наследие
      body: |
        «Хофбург Серверы» превращают дворцовые комплексы в дата-центры.
        «Дунай-Хабы» обслуживают речную логистику, «Венские Протоколы» задают дипломатические стандарты.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Культурный центр
      body: |
        «Оперные BD» переводят классику в цифровой формат.
        «Кофейни 3.0» объединяют традиции и нейро-интерфейсы, «Альпийские Бункеры» защищают европейские архивы.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: нейтральная зона'
      body: |
        «Венский Нейтралитет» закрепляет площадки для переговоров.
        «Музейные Архивы» обеспечивают хранение культурного наследия, «Подземная Вена» расширяет метро-города.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Дипломатическая столица
      body: |
        «Европейские Суды» создают арбитражные центры.
        «Культурный Экспорт» продвигает венскую эстетику и образовательные программы.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет дипломатии
      body: |
        Город экспортирует протоколы нейтрального посредничества и сервисы компромиссных технологий.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Хофбург серваки, венский нейтралитет, оперные BD, альпийские бункеры и европейские суды создают сценарии переговоров, шпионажа и культурного обмена.
      mechanics_links: []
