summary:
  problem: Markdown-версия Вильнюса не отражала объединение исторической памяти, фотонной индустрии и балтийских коридоров.
  goal: Структурировать развитие столицы Литвы как культурного и образовательного хаба региона.
  essence: Вильнюс сочетает Гедиминас AR, литовские лазеры и подземные архивы, экспортируя «пакет памяти».
  key_points:
    - Этапы от исторической столицы до образовательного центра и экспорта культурных протоколов.
    - Хуки: балтийский путь 2.0, литовские лазеры, подземные архивы, культурная автономия.
    - Сюжеты о сохранении наследия, фотонной экономике и образовании Балтии.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Историческая столица
      body: |
        - «Гедиминас AR»: башня как ретранслятор.
        - «Балтийский путь 2.0»: историческая память в цифре.
        - «Литовские лазеры»: фотонная индустрия.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Балтийская интеграция
      body: |
        - «Балтийская тройка»: Литва—Латвия—Эстония.
        - «Вильнюс Tech Park»: стартап-экосистема.
        - «Старый город купола»: защита наследия.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Культурная крепость"
      body: |
        - «Литовские протоколы»: культурная автономия.
        - «Подземные архивы»: память нации.
        - «Балтийские коридоры»: региональная сеть.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Образовательный хаб
      body: |
        - «Университеты Балтии»: региональное лидерство.
        - «Культурный экспорт»: балтийская эстетика.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет памяти
      body: |
        - Экспорт протоколов сохранения культуры и образования.
        - Вильнюс закрепляется как архив Балтии и центр фотонной науки.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Балтийский путь 2.0, литовские лазеры, подземные архивы, литовские протоколы, университеты Балтии.
        - Сюжеты о культурной памяти, образовании и фотонной индустрии.
      mechanics_links: []
      assets: []
