summary:
  problem: Хронология Эр-Рияда была вне структуры знаний и не описывала мега-проекты и энергетическую трансформацию.
  goal: Перенести события города в YAML, выделив Vision 2030+, пустынные мега-проекты и пакет экспортируемых протоколов.
  essence: Эр-Рияд строит NEOM, Линейный город и солнечную империю, превращая пустыню в технологическую платформу региона.
  key_points:
    - Эпохи показывают путь от нефтяно-данного транзита до экспорта «пакета пустыни».
    - Внимание на солнечной независимости, песчаных бункерах и цифровом Хадже.
    - Подготовлены хуки для квестов мегастроек, энергетического картеля и религиозных реформ.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Vision 2030+
      body: |
        «NEOM-Сити» запускает строительство футуристического города с нуля.
        «Нефть-Данные Транзит» переводит экономику на mixed модель, «Королевские Серверы» устанавливают контроль данных.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Мега-проекты
      body: |
        «Линейный Город» трансформирует The Line в реальность.
        «Красное Море Хабы» создают туристические платформы, «Консервативная Модернизация» балансирует традиции и технологии.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: Пустынная империя'
      body: |
        «Солнечная Независимость» обеспечивает энергетическую автономию.
        «Песчаные Бункеры» хранят стратегические архивы, «Хадж 2.0» вводит цифровое паломничество.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Новый халифат данных
      body: |
        «Объединение Залива» формирует экономический и цифровой союз.
        «Энергетический Картель 2.0» превращает солнечную энергию в новый нефтеэкспорт.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет пустыни
      body: |
        Эр-Рияд экспортирует протоколы пустынных мега-проектов и управления климатом как услуги.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        NEOM-сити, Линейный город, песчаные бункеры, Хадж 2.0 и энергетический картель создают сценарии строительства, дипломатии и религиозных реформ.
