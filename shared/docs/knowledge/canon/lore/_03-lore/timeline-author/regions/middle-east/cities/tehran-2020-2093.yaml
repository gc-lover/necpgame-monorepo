summary:
  problem: История Тегерана оставалась в Markdown и не фиксировала механики санкций и технологической автономии в базе знаний.
  goal: Структурировать ключевые эпохи города от изоляции к экспорту «пакета автономии».
  essence: Тегеран строит национальные сети, альянсы и стандарты, превращаясь в двигателe технологической независимости региона.
  key_points:
    - Пять эпох показывают путь от санкций-обхода и эльбурзских бункеров до экспорта независимых протоколов.
    - Акцентированы персидские серверы, исламские протоколы и иранский блок.
    - Подготовлены хуки для сценариев шёлкового пути, ядерных серверов и культурного экспорта.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Изоляция и инновации
      body: |
        «Санкции-Обход» запускает альтернативные технологии.
        «Персидские Серверы» формируют национальную сеть, «Эльбурз Бункеры» защищают горные дата-хранилища.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Открытие или закрытие?
      body: |
        «Шёлковый Путь 2.0» укрепляет связь с Китаем, «Исламские Протоколы» обеспечивают религиозно-совместимые технологии.
        «Подземный Тегеран» расширяет метро-города.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: Региональная держава'
      body: |
        «Персидский Залив Контроль» закрепляет морские маршруты, «Ядерные Серверы» поддерживают энергетическую независимость.
        «Культурный Экспорт» усиливает персидскую эстетику.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Ближневосточный игрок
      body: |
        «Иранский Блок» формирует альянс с соседями, «Технологическая Автономия» закрепляет собственные стандарты.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет автономии
      body: |
        Тегеран экспортирует протоколы технологической независимости и предлагает услуги по обходу внешнего давления.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Санкции-обход, персидские серверы, эльбурз бункеры, исламские протоколы и иранский блок предлагают квесты по контрабанде технологий, дипломатии и культурной экспансии.
      mechanics_links: []
      assets: []
