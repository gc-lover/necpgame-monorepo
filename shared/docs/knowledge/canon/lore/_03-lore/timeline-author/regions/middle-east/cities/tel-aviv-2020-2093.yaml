summary:
  problem: Хронология Тель-Авива находилась в Markdown и не учитывалась в базе знаний для сценариев кибербезопасности и водных технологий.
  goal: Структурировать авторские эпохи города, подчеркнув буферные порты, оборонные системы и экспорт технологического пакета безопасности.
  essence: Тель-Авив развивается от «Startup Nation 2.0» до глобального экспортёра кибербезопасности и водных технологий, сочетающего военные и гражданские инновации.
  key_points:
    - Пять эпох отражают рост от Силикон-Вади до пакета безопасности для мирового рынка.
    - Выделены айрон-дом 2.0, Blackwall-испытания и кибуц-серверы как ключевые механики.
    - Подготовлены хуки для квестов киберобороны, портовой логистики и цифрового примирения.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Startup Nation 2.0
      body: |
        «Силикон-Вади» формирует киберпанк-версию Кремниевой долины.
        «Военные Технологии» поставляют разработки для PMC, а «Средиземноморские Порты» обслуживают оффлайн-логистику.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Кибер-оборона
      body: |
        «Айрон-Дом 2.0» расширяет защиту от кибератак.
        «Модин-Лаборатории» ведут секретные разработки, «Пляжные Хабы» совмещают отдых и работу.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040–2060 — Red+: Опреснение и данные'
      body: |
        «Водные Технологии» выходят на экспорт, «Blackwall-Испытания» используют город как тестовую площадку.
        «Кибуц-Серверы» создают коллективные дата-центры.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Технологическая держава
      body: |
        «Мосад 2.0» превращает киберразведку в глобальную силу.
        «Палестинская интеграция?» ищет цифровые формы примирения.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет безопасности
      body: |
        Город экспортирует протоколы кибербезопасности и водные решения как стандарт региона.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Силикон-Вади, айрон-дом 2.0, водные технологии, кибуц-серверы и киберразведка Мосад 2.0 создают задания по обороне, логистике и дипломатии.
      mechanics_links: []
      assets: []
