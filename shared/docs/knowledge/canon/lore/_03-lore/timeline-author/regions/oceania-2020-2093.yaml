summary:
  problem: Хронология Океании находилась в Markdown и не связывалась с системами био-океанического сеттинга.
  goal: Структурировать опорные эпохи региона, подчеркнув морские федерации и климатические механики.
  essence: Океанические государства проходят путь от эко-протоколов до федерации и экспорта био-процессоров глубин.
  key_points:
    - Задокументированы пять эпох, связывающих экологию, политику и технологии океана.
    - Выделены хуки для плавучих городов, подводных хабов и плавучей дипломатии.
    - Обеспечена база для квестов защиты инфраструктуры и миссий климат-переговоров.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Островные государства и эко-протоколы
      body: |
        Сидней формирует био-купол над гаванью, а Окленд запускает геотермальные серверные фермы.
        Микронезия строит распределённые островные хабы, параллельно с внедрением коралловых протоколов защиты океана.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Морские города и климат-беженцы
      body: |
        Появляются автономные плавучие города и сеть подводных кабелей с оффлайн-дронами.
        Квинсленд развивает био-зоны, а Тихоокеанский пакт объединяет островные государства для координации.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ подводные хабы
      body: |
        На океанском дне строятся защищённые дата-центры и органические фермы коралловых процессоров.
        Маори-сети закрепляют культурные протоколы, а риф-патрули обеспечивают безопасность инфраструктуры.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Океанический федерализм
      body: |
        Формируется Федерация Тихого океана и голубая экономика, делающая морские ресурсы основой благосостояния.
        Био-слияние через специализированные импланты и штормовые убежища поддерживают жизнь на воде.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Океанические архивы и био-наследие
      body: |
        На дне океана создаются архивы глубин и био-память из коралловых структур.
        Экспортируются протоколы устойчивости, включая планктон-процессоры нового поколения.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Плавучие города, подводные хабы и коралловые фермы служат площадками для квестов защиты и переговоров.
        Голубая экономика и био-слияние подпитывают сюжетные линии спасения, дипломатии и экспорта технологий.
      mechanics_links: []
      assets: []
