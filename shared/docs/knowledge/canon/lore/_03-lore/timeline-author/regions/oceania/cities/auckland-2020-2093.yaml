summary:
  problem: Материал по Окленду был в Markdown и не формировал структуру эпох и механик для квестов.
  goal: Перенести ключевые этапы развития города в YAML и подчеркнуть маори-цифровой синтез.
  essence: Окленд превращается из города парусов в полинезийский техно-хаб, экспортирующий островные протоколы.
  key_points:
    - Уточнены пять эпох от геотермальных серверов до пакета островных решений.
    - Зафиксированы маори-протоколы, вулканический щит и антарктические экспедиции.
    - Подготовлены хуки для сюжетов об экологии, туризме и логистике в Южном океане.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Город Парусов 2.0
      body: |
        Запускаются геотермальные серверы, питаемые вулканами, усиливая энергосеть города.
        Маори-киберпанк соединяет культурные традиции с цифровыми платформами, поддерживая маршрут в Антарктиду.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Эко-столица
      body: |
        Город достигает 100% зелёной энергии и строит островные сети связи с Тихим океаном.
        Туристические проекты типа «Хоббитон-серверов» привлекают посетителей в цифровые ландшафты.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ Вулканический щит
      body: |
        Инфраструктура под вулканами усиливает защиту кальдер, а биокоралловые плантации выращивают органические процессоры.
        Маори-протоколы фиксируют культурное наследие в сетевых архивах.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Южнотихоокеанский центр
      body: |
        Полинезийская сеть объединяет острова, обеспечивая логистику и общие стандарты.
        Антарктические экспедиции используют Окленд как стартовую базу.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет островов
      body: |
        Город экспортирует протоколы управления островными системами и устойчивости инфраструктуры.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Геотермальные серверы, вулканический щит, маори-протоколы и антарктические экспедиции раскрывают приключения экологии и логистики.
      mechanics_links: []
