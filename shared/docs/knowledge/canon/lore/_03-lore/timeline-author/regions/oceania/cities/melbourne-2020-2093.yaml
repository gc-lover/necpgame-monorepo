summary:
  problem: Хронология Мельбурна находилась вне структурированной базы знаний и не связывала спорт, климат и логистику.
  goal: Перевести эпохи города в YAML, выделив климатическую адаптацию и экспорт спортивных стандартов.
  essence: Мельбурн развивается от культурной столицы до лидера климат-решений, поддерживая союзы юга Океании.
  key_points:
    - Уточнены пять эпох, соединяющих киберарены, антарктические экспедиции и защиту от пожаров.
    - Отмечены коралловые фермы, подземный мегаполис и водные технологии.
    - Сформированы хуки для сюжетов спорта, климата и южных союзов.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Культурная столица
      body: |
        Ярра-хабы размещают речные дата-центры, а спортивные киберарены выводят город в мировые рейтинги.
        Кофейная культура 3.0 объединяет традиции и нейро-интерфейсы в городских кварталах.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Южный полюс инноваций
      body: |
        Мельбурн поддерживает антарктические экспедиции и строит био-лаборатории для уникальной флоры и фауны.
        Подземный мегаполис расширяет транспортную сеть и безопасность города.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ Климат-адаптация
      body: |
        Автоматизированные системы защищают от пожаров, а водные технологии обеспечивают опреснение и экономию.
        Коралловые фермы производят био-процессоры для региональных сетей.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Южная федерация
      body: |
        Мельбурн формирует союз с Сиднеем, конкурируя за лидерство в голубой экономике.
        Экспорт спортивных стандартов укрепляет влияние в киберспортивных лигах.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет юга
      body: |
        Город экспортирует протоколы климатической адаптации и интегрирует их в союзные мегаполисы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Спортивные киберарены, антарктические экспедиции, коралловые фермы и водные технологии создают сюжетные линии соревнований и выживания.
      mechanics_links: []
      assets: []
