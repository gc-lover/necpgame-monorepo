summary:
  problem: Описание Сиднея существовало в Markdown и не фиксировало ключевые океанические механики.
  goal: Перенести городские эпохи в структурированный формат и подчеркнуть интеграцию с федерацией Океании.
  essence: Сидней расширяется от неоновой гавани до подводных хабов и статуса тихоокеанской столицы технологий океана.
  key_points:
    - Упорядочены пять эпох от био-купола до экспорта океанических протоколов.
    - Обозначены механики коралловых ферм, риф-патрулей и аборигенных протоколов.
    - Сформирована база для квестов защиты инфраструктуры и дипломатии федерации.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Неон-Харбор
      body: |
        Создаётся био-купол над Сиднейской оперой, поддерживающий архитектуру и климат-контроль.
        Пляжная культура принимает импланты, а город становится мостом между Австралией и Азией.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Морские платформы
      body: |
        Плавучие кварталы расширяют город в океан, создавая коралловые фермы био-процессоров.
        Аборигенные протоколы интегрируют культурное наследие в городские сети.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ Подводный Сидней
      body: |
        На дне появляются подводные хабы и риф-патрули, защищающие инфраструктуру от рейдов и штормов.
        Климатическая адаптация становится ключевой задачей для жителей.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Тихоокеанская столица
      body: |
        Сидней играет центральную роль в формировании Федерации Океании и голубой экономики региона.
        Морские ресурсы и распределённые платформы закрепляют политическое влияние.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет океана
      body: |
        Город экспортирует протоколы океанических технологий и стандарты устойчивого развития водных мегаструктур.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Био-купол, коралловые фермы, подводные хабы и аборигенные протоколы обеспечивают сюжетные ветви обороны и дипломатии.
      mechanics_links: []
      assets: []
