summary:
  problem: Описание Веллингтона было в Markdown и не отражало сейсмическую устойчивость и креативные механики в базе знаний.
  goal: Структурировать городские эпохи, соединяющие политический статус, киноиндустрию и устойчивость.
  essence: Веллингтон эволюционирует от ветреной столицы к Тихоокеанскому парламенту, экспортируя протоколы устойчивости.
  key_points:
    - Уточнены пять эпох, связывающих парламентские серверы, креативные кластеры и защиту от катастроф.
    - Отмечены маори-протоколы, подводные кабели и геотермальная энергетика.
    - Подготовлены хуки для сюжетов о политике, медиа и устойчивости.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Ветреная столица
      body: |
        Парламент размещает защищённые серверы, обеспечивая цифровой суверенитет региона.
        Город переходит на ветровую энергетику и развивает киностудии BD как Голливуд Океании.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Креативный хаб
      body: |
        Производство спецэффектов 2.0 выводит Веллингтон на мировой рынок контента.
        Маори-протоколы и подводные кабели связывают творческие коллективы с глобальными сетями.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: 2040–2060 — Red+ Сейсмическая защита
      body: |
        Умные здания и подземные убежища минимизируют риски землетрясений.
        Геотермальные серверы дополняют энергосистему и обеспечивают контент-хабы.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Политический центр
      body: |
        Создаётся Тихоокеанский парламент, задающий экологические стандарты для региона.
        Веллингтон становится площадкой для дипломатических кампаний и зелёных инициатив.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет устойчивости
      body: |
        Город экспортирует протоколы устойчивого развития и медиаплатформы для поддержки островных союзов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        Киностудии BD, сейсмическая защита, маори-протоколы и Тихоокеанский парламент открывают цепочки квестов политики и медиа.
      mechanics_links: []
      assets: []
