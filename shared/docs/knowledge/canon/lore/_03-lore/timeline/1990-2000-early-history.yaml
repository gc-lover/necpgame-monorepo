summary:
  problem: Начальный этап корпоративной экспансии требует единой исторической канвы для нарратива и игровых механик.
  goal: Зафиксировать ключевые события 1990-2000 годов, обозначить появление Night City и рост влияния мегакорпораций.
  essence: Рассматриваются политические кризисы, экономический спад, зарождение корпоративных городов и убийство Ричарда Найта.
  key_points:
    - Альянс «Банда четырёх» усиливает скрытое управление США.
    - Серия вторжений в Центральной Америке формирует основу корпоративных прокси-войн.
    - Coronado City строится и к 1999 году становится Night City.
    - Экономический крах 1994 года ускоряет приватизацию и дерегуляцию.
content:
  sections:
    - id: period_overview
      title: 'Обзор периода'
      body: |
        Десятилетие запускает эпоху корпоративного доминирования: правительства ослабевают, а мегакорпорации получают контроль над политикой, экономикой и городским развитием.
        Night City рождается как корпоративный проект Coronado City и быстро превращается в центр притяжения технологий и криминального капитала.
      mechanics_links: []
      assets: []
    - id: annual_highlights
      title: 'Хронология ключевых событий'
      body: |
        1990: альянс «Gang of Four» и волна американских интервенций в Центральной Америке.
        1993: вторая Центральноамериканская война расширяет влияние корпораций в регионе.
        1994: глобальный финансовый крах ускоряет приватизацию и рост безработицы.
        1996: политический кризис в США и переход к корпоративному управлению.
        1998: убийство Ричарда Найта провоцирует борьбу за контроль Coronado City.
        1999: город официально переименован в Night City и попадает под корпоративное управление.
      mechanics_links: []
      assets: []
    - id: trends
      title: 'Тенденции десятилетия'
      body: |
        Политика: ослабление национальных государств и рост корпоративных армий.
        Экономика: формирование корпоративных городов и внедрение приватизированных сервисов.
        Технологии: старт массового внедрения киберимплантов и нейроинтерфейсов.
        Социум: формирование первых техно-субкультур и рост социального неравенства.
      mechanics_links: []
      assets: []
    - id: notable_figures
      title: 'Ключевые личности'
      body: |
        Ричард Найт - архитектор Coronado City, чья смерть ускорила захват города корпорациями.
        Лидеры корпораций Arasaka, EBM и Petrochem закладывают основы корпоративного доминирования.
      mechanics_links: []
      assets: []
    - id: legacy
      title: 'Наследие периода'
      body: |
        Утверждены модели корпоративного управления, на которых строится дальнейшая история.
        Night City превращается в образец неокорпоративного мегаполиса и будущую арену конфликтов.
        Технологические эксперименты с кибернетикой запускают кибернетическую революцию.
      mechanics_links: []
      assets: []
