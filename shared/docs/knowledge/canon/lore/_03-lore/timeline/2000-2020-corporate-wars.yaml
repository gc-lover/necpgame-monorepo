summary:
  problem: Для хроники корпоративных войн требуется структурированное описание фаз конфликтов и их влияния на сетевую инфраструктуру.
  goal: Консолидировать события 2000-2020 годов, охватывающие корпоративные войны, эволюцию Сети и ключевые фигуры киберпанк-канона.
  essence: Период описывает Вторую, Третью и подготовку к Четвёртой корпоративным войнам, становление NetWatch и энграммы Альт Каннингем.
  key_points:
    - Конфликт вокруг орбитальной инфраструктуры IHAG/Orbital Air задаёт тон войнам мегакорпораций.
    - NetWatch формализован как глобальный регулятор Сети и противовес rogue-AI.
    - Альт Каннингем и проект Soulkiller меняют представление о цифровом бессмертии.
    - Накал противостояния Arasaka и Militech ведёт мир к событиям 2020 года.
content:
  sections:
    - id: period_overview
      title: 'Обзор периода'
      body: |
        Эпоха корпоративных войн определяется сменой стратегий: от орбитальных конфликтов и экономического саботажа до кибератак и информационного контроля.
        Корпорации вытесняют государства, а Сеть становится главным театром противостояния.
      mechanics_links: []
      assets: []
    - id: war_phases
      title: 'Фазы корпоративных войн'
      body: |
        2004-2006: Первая корпоративная война за контроль аэрокосмической логистики (EBM против Orbital Air).
        2008-2010: Вторая корпоративная война приводит к созданию корпоративных экспедиционных сил.
        2010-2011: Третья корпоративная война переносит конфликт в киберпространство и сферу медиа.
        2021-2023: Четвёртая корпоративная война готовится и вспыхнет в следующем периоде (Arasaka против Militech).
      mechanics_links: []
      assets: []
    - id: technological_shift
      title: 'Технологические сдвиги'
      body: |
        Развитие глобальной Сети и массовых нейроинтерфейсов расширяет доступ к данным и оружию.
        Soulkiller и цифровые энграммы открывают путь к оцифровке сознания и новым угрозам.
        Биотехнологии и корпоративные вооружения формируют арсенал будущих конфликтов.
      mechanics_links: []
      assets: []
    - id: socio_political
      title: 'Политика и общество'
      body: |
        Корпорации становятся фактическими правителями регионов, формируют альянсы и используют наёмные армии.
        Социальное неравенство растёт, появляются корпоративные солдаты и киберпреступность.
        Параллельно возникают субкультуры, связанные с киберпространством и медиаповесткой.
      mechanics_links: []
      assets: []
    - id: legacy
      title: 'Наследие'
      body: |
        Корпоративные войны задают новые правила ведения конфликтов и определяют повестку четвёртой войны.
        Технологический прогресс создает платформу для DataKrash и Blackwall.
        Политическая карта трансформируется в пользу мегакорпораций, задавая контекст для 2020-х.
      mechanics_links: []
      assets: []
