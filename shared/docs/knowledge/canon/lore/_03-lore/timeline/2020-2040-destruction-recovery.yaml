summary:
  problem: После Четвёртой Корпоративной войны требуется связная история разрушения и восстановления Найт-Сити для квестов и мировых событий.
  goal: Описать события 2020-2040 годов, включая DataKrash, Blackwall, ядерный взрыв в башне Arasaka и независимость города.
  essence: Период фиксирует кульминацию войны Arasaka vs Militech, коллапс глобальной NET и переход города к длительной реконструкции.
  key_points:
    - Четвёртая корпоративная война (2021-2023) приводит к ядерному взрыву в Найт-Сити.
    - DataKrash разрушает старую NET, а проект Blackwall изолирует опасные сегменты.
    - Восстановление города развивается по фазам: старт 2023, базовое завершение 2030, независимость 2035.
    - Международные санкции сдерживают корпорации и временно возвращают влияние государствам.
content:
  sections:
    - id: war_outcome
      title: 'Финал Четвёртой корпоративной войны'
      body: |
        2021: открытая фаза конфликта Arasaka и Militech.
        2022: DataKrash, созданный наследием Рэйча Бартмосса, делает глобальную NET непригодной.
        2023: ядерный взрыв в башне Arasaka уничтожает центр Найт-Сити и завершает активные боевые действия.
      mechanics_links: []
      assets: []
    - id: network_restructuring
      title: 'Blackwall и новая архитектура сетей'
      body: |
        2023-2025: NetWatch строит Blackwall, отделяющий заражённые сегменты от доступной сети.
        Глобальные сетевые маршруты замещаются локальными зонами, появляются региональные стандарты доступа.
      mechanics_links: []
      assets: []
    - id: reconstruction
      title: 'Реконструкция Найт-Сити'
      body: |
        2023: старт аварийных работ и зачистки руин.
        2025: активная фаза восстановления с участием международных консорциумов.
        2030: базовая инфраструктура восстановлена, город вновь населён.
        2035: Найт-Сити получает независимость и собственный устав.
      mechanics_links: []
      assets: []
    - id: socio_political
      title: 'Политические и социальные последствия'
      body: |
        Международные санкции ограничивают корпоративные армии и стимулируют дипломатические соглашения.
        Биотехнологии и медицинские импланты развиваются на фоне массовых травм и миграции.
        Город становится символом выживания и площадкой для новых социальных структур.
      mechanics_links: []
      assets: []
    - id: legacy
      title: 'Наследие периода'
      body: |
        DataKrash и Blackwall навсегда изменили работу с данными и кибербезопасность.
        Найт-Сити превратился в независимый мегаполис, ставший ядром будущих историй.
        Равновесие между корпорациями и государствами переопределено, подготовив почву для Time of the Red.
      mechanics_links: []
      assets: []
