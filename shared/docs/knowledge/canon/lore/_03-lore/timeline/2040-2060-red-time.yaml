summary:
  problem: Период Time of the Red требует целостной картины для описания сетей, экономических кризисов и эволюции ИИ.
  goal: Систематизировать события 2040-2060 годов, подчеркнув фрагментацию NET, красные рынки и рост киберпсихоза.
  essence: Повествование охватывает годы Cyberpunk Red, локализацию сетей, новые экономические модели и религиозные культы вокруг ИИ.
  key_points:
    - Cyberpunk Red (2045) задаёт тон поствоенному восстановлению и локальным экономикам.
    - Blackwall удерживает rogue-AI, вынуждая города строить автономные сети и тоннели обмена.
    - Красные рынки и оффлайн-бандлы формируют новую серую экономику.
    - Киберпсихоз растёт из-за дешёвых имплантов, а банды и ИИ-культы усиливают социальное давление.
content:
  sections:
    - id: era_outline
      title: 'Линия времени Time of the Red'
      body: |
        2045: события Cyberpunk Red показывают локальные рынки и автономные сети.
        2046-2050: фрагментация NET и массовый переход на оффлайн-бандлы.
        2050-2056: рост ИИ-культов и красных ярмарок.
        2056-2060: создание «тёплых коридоров» и кодексов совместимости.
      mechanics_links: []
      assets: []
    - id: network_state
      title: 'Сети и безопасность'
      body: |
        Blackwall отделяет заражённые зоны, NetWatch и корпорации патрулируют разломы.
        Города развивают локальные кольца, стандартизируют протоколы и контролируют обмен данными.
      mechanics_links: []
      assets: []
    - id: economy
      title: 'Экономика времени Красного'
      body: |
        Красные рынки и серые ярмарки обеспечивают доступ к железу и программам.
        Локальные валюты и пиратские прошивки заменяют глобальные банковские сервисы.
      mechanics_links: []
      assets: []
    - id: society
      title: 'Социальные изменения'
      body: |
        Дешёвые импланты вызывают всплеск киберпсихоза и подпитывают рынок чёрных клиник.
        Банды контролируют каналы поставок и защищают локальные сети.
        Религиозные движения вокруг полуразумных ИИ влияют на масс-медиа и культуру.
      mechanics_links: []
      assets: []
    - id: legacy
      title: 'Наследие эпохи'
      body: |
        Локальная архитектура сетей закрепляется как долгосрочная модель.
        Контроль за Blackwall становится постоянной задачей для NetWatch и корпораций.
        Экономика серых рынков укрепляет независимость Найт-Сити и подготовку к следующей эпохе.
      mechanics_links: []
      assets: []
