summary:
  problem: "Перед событиями Cyberpunk 2077 необходимо единое описание политических и технологических сдвигов, чтобы синхронизировать нарратив и системный дизайн."
  goal: "Зафиксировать ключевые рубежи 2060-2077 годов: космическую экспансию, пик корпоративной власти и независимость Найт-Сити."
  essence: "Документ охватывает переход к современности - развитие нейроинтерфейсов, финальное восстановление города и рост антикорпоративных движений."
  key_points:
    - "2060-е: корпорации осваивают космос и объединяются с правительствами."
    - "2069: Найт-Сити обретает статус свободного города и завершает реконструкцию."
    - "2070-2075: передовые нейроинтерфейсы и новые башни делают город центром инноваций."
    - "Рост сопротивления и социальных кризисов балансирует корпоративное доминирование."
content:
  sections:
    - id: timeline
      title: 'Ключевые даты'
      body: |
        2060: активное освоение орбиты и лунных баз корпорациями.
        2065: пик корпоративного влияния и разработка передовых нейроинтерфейсов.
        2069: Найт-Сити объявляет независимость от НСША и завершает восстановление.
        2070: массовые интеграции нейроинтерфейсов и рост сопротивления корпорациям.
        2075: город закрепляется как центр инноваций при высоком уровне преступности.
      mechanics_links: []
      assets: []
    - id: technology
      title: 'Технологические тренды'
      body: |
        Космические программы расширяют корпоративные ресурсы и логистику.
        Нейроинтерфейсы позволяют полной интеграции сознания с киберпространством.
        Новые корпоративные башни символизируют процветание и контроль.
      mechanics_links: []
      assets: []
    - id: politics
      title: 'Политическая картина'
      body: |
        Корпорации достигают пика влияния и фактически заменяют некоторые правительства.
        Найт-Сити получает особый статус свободного города и балансирует между НСША и корпорациями.
      mechanics_links: []
      assets: []
    - id: society
      title: 'Социальные процессы'
      body: |
        Антикорпоративные движения и подпольные группировки набирают силу, реагируя на усиление контроля.
        Преступность и социальное неравенство остаются высокими, несмотря на технологический прогресс.
      mechanics_links: []
      assets: []
    - id: legacy
      title: 'Наследие периода'
      body: |
        Мир готов к событиям 2077 года: технологически развит, политически хрупок и социально напряжён.
        Независимость Найт-Сити и доминирование корпораций задают стартовую точку для современных сюжетов.
      mechanics_links: []
      assets: []
