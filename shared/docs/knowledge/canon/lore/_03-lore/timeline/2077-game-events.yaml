summary:
  problem: "Эпоха событий 2077 года насыщена персонажами и конфликтами и требует структурированного конспекта для сценариев и механик."
  goal: "Зафиксировать ключевые арки года: кражу Relic, внутреннюю войну в Arasaka, вмешательство NUSA и эпизоды Phantom Liberty."
  essence: "Документ описывает путь Ви и Джонни Сильверхэнда, заговор семьи Арасака, операцию президента Майерс и вариативные финалы."
  key_points:
    - В центре - конфликт Ви и Relic с сознанием Джонни Сильверхэнда.
    - Arasaka переживает переворот Yorinobu против Saburo.
    - Phantom Liberty расширяет сюжет через президента НСША и Dogtown.
    - Финалы зависят от выбора Ви и задают последствия для Night City.
content:
  sections:
    - id: overview
      title: 'Обзор периода'
      body: |
        2077 год охватывает события базовой игры Cyberpunk 2077 и дополнения Phantom Liberty.
        Наёмник Ви сталкивается с Arasaka, Relic, внутренними конфликтами корпораций и политическими интригами Новых США.
      mechanics_links: []
      assets: []
    - id: main_story
      title: 'Основная сюжетная дуга'
      body: |
        Ви и Джеки получают заказ на кражу Relic у Arasaka.
        После ограбления Konpeki Plaza Relic активируется, и сознание Джонни начинает переписывать Ви.
        Ви ищет спасение у фиксера Панам, нетраннера Джуди, детектива Ривера и других союзников.
        Раскрывается убийство Сабуро Арасаки его сыном Yorinobu и заговор вокруг корпорации.
      mechanics_links: []
      assets: []
    - id: phantom_liberty
      title: 'Phantom Liberty'
      body: |
        В районе Dogtown падает самолёт президента НСША Розалинд Майерс.
        Ви вместе с агентом Соломоном Ридом спасает президента и раскрывает заговор FIA.
        Dogtown контролируется Куртом Хансеном, а сопротивление возглавляет Сонгберд.
      mechanics_links: []
      assets: []
    - id: factions
      title: 'Фракции и ключевые персонажи'
      body: |
        Arasaka: Saburo, Yorinobu, Hanako, Adam Smasher, Anders Hellman.
        Militech и NUSA: президент Розалинд Майерс, генерал Колтрейн.
        Aldecaldos: Панам Палмер, Саул Брайт.
        Dogtown: Соломон Рид, Сонгберд, Курт Хансен.
      mechanics_links: []
      assets: []
    - id: technology
      title: 'Технологии и угрозы'
      body: |
        Relic - биочип, сохраняющий сознание и переписывающий носителя.
        Blackwall изолирует rogue-AI, но Alt Cunningham остаётся за барьером и влияет на события.
        Массовое использование имплантов усиливает угрозу киберпсихоза и корпоративного контроля.
      mechanics_links: []
      assets: []
    - id: endings
      title: 'Варианты финала'
      body: |
        Devil - помощь Hanako, Arasaka возвращает Saburo, Ви теряет свободу.
        Star - союз с Aldecaldos, Ви уезжает за пределы города, но обречён.
        Sun - Ви становится легендой Night City, но умирает через несколько месяцев.
        Temperance - тело получает Джонни, Ви исчезает, Джонни покидает город.
      mechanics_links: []
      assets: []
    - id: legacy
      title: 'Наследие событий 2077 года'
      body: |
        Судьба Arasaka и Night City зависит от выбора Ви, но корпоративное доминирование сохраняется.
        Технологии бессмертия и вмешательство NUSA задают повестку для 2080-х.
        События становятся каноничной основой для дальнейших кампаний и расширений.
      mechanics_links: []
      assets: []
