summary:
  problem: "Команде нужен краткий ориентир по периодам хронологии и их источникам."
  goal: "Представить структуру хронологического раздела и ссылки на периодические файлы от 1990-х до 2077 года."
  essence: "Обзор описывает ленту времени, источники и структуру файлов, упрощая навигацию по канону."
  key_points:
    - Перечислены шесть периодов с краткими описаниями.
    - Указаны соответствующие файлы и ключевые события.
    - Подчёркнуты источники и примечания по каноничности.
content:
  sections:
    - id: structure
      title: 'Структура раздела'
      body: |
        Хронология разбита на файлы по периодам 10-20 лет: от ранней истории 1990-2000 до событий 2077.
        Каждый файл описывает ключевые события и ссылку на соответствующую эпоху.
      mechanics_links: []
      assets: []
    - id: periods
      title: 'Периоды и файлы'
      body: |
        1990-2000 — зарождение корпоративного влияния.
        2000-2020 — корпоративные войны.
        2020-2040 — разрушение и восстановление.
        2040-2060 — Время Красного.
        2060-2077 — Преддверие современности.
        2077 — события игры Cyberpunk 2077 и Phantom Liberty.
      mechanics_links: []
      assets: []
    - id: sources
      title: 'Источники'
      body: |
        Настольные игры Cyberpunk 2020 и Red, сюжет Cyberpunk 2077 и официальные материалы.
      mechanics_links: []
      assets: []
