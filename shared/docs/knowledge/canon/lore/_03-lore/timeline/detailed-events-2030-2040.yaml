summary:
  problem: "Период восстановления требует детальной хронологии для описания проектов, банд и политических договоров."
  goal: "Задокументировать ключевые события 2030-2040 гг.: возвращение Arasaka, проект «Феникс», формирование Voodoo Boys и водные кризисы."
  essence: "Город и мир постепенно отстраиваются, но делают это ценой усиления корпораций и углубления классовых конфликтов."
  key_points:
    - Arasaka возвращается через дипломатические соглашения и подставные компании.
    - Проект «Феникс» восстанавливает Night City, но усиливает социальное расслоение.
    - Voodoo Boys и Nomad кланы формируют альтернативные центры силы.
    - Ресурсные войны за воду и энергию становятся новой нормой.
content:
  sections:
    - id: overview
      title: 'Обзор десятилетия'
      body: |
        Годы характеризуются восстановлением городов, возвратом корпораций и появлением новых социальных движений.
        Корпократия становится основой политической системы, а Night City - лабораторией нового порядка.
      mechanics_links: []
      assets: []
    - id: phoenix_project
      title: '2031: Проект «Феникс»'
      body: |
        Мэр Эмбер Голд запускает восстановление Night City с помощью Biotechnica, Kang Tao и PetroChem.
        Проект создаёт небоскрёбы для элиты и вытесняет бедные кварталы.
      mechanics_links: []
      assets: []
    - id: voodoo_boys
      title: '2033: Формирование Voodoo Boys'
      body: |
        Haitian netrunner создают культ Blackwall в Pacifica и объявляют ИИ новым видом жизни.
        NetWatch начинает охоту, формируя легендарный конфликт с подпольем.
      mechanics_links: []
      assets: []
    - id: water_wars
      title: '2035: Водные бунты'
      body: |
        Biotechnica монополизирует воду, Nomad кланы и городские жители устраивают восстания.
        Aldecaldos становятся символом борьбы за право на ресурсы.
      mechanics_links: []
      assets: []
    - id: relic_continuation
      title: '2036: Тайное продолжение проекта Relic'
      body: |
        Arasaka возобновляет разработки бессмертия, доктор Хелльман осознаёт моральную цену технологии.
      mechanics_links: []
      assets: []
    - id: gangs_balance
      title: '2037-2039: Баланс банд'
      body: |
        6th Street, Valentinos, Tyger Claws и другие закрепляют территории, Mr. Hands выступает посредником.
      mechanics_links: []
      assets: []
