summary:
  problem: "Преддверие событий Cyberpunk 2077 требует детальной истории для сценариев, объясняющих возврат Arasaka и войну НСША."
  goal: "Описать ключевые события 2060-2077 гг.: строительство новой Arasaka Tower, Унификационную войну и сюжетные линии Ви и Phantom Liberty."
  essence: "Мир достигает технологического пика, но внутренние конфликты и политические интриги приводят к кульминации 2077 года."
  key_points:
    - Arasaka возвращается в Night City, символизируя новую эру корпоративного доминирования.
    - Унификационная война NUSA против Free States формирует политический ландшафт.
    - Night City переживает экономический бум и крайнее социальное расслоение.
    - События Cyberpunk 2077 завершают эпоху, завися от выборов Ви.
content:
  sections:
    - id: overview
      title: 'Обзор десятилетия'
      body: |
        Арена корпоративного соперничества достигает кульминации: технологии Relic, нейроинтерфейсы и контроль NUSA формируют новый порядок.
      mechanics_links: []
      assets: []
    - id: arasaka_return
      title: '2062: Возвращение Arasaka'
      body: |
        Ханако Арасака запускает строительство новой башни в Night City, несмотря на протесты ветеранов.
      mechanics_links: []
      assets: []
    - id: unification_war
      title: '2069-2070: Унификационная война'
      body: |
        Президент Майерс объявляет войну Free States; Nomad кланы и корпорации участвуют в конфликте с большими потерями.
      mechanics_links: []
      assets: []
    - id: night_city_boom
      title: '2070: Экономический бум'
      body: |
        Night City становится «Жемчужиной Тихого океана», но социальное неравенство достигает предела.
      mechanics_links: []
      assets: []
    - id: cp2077_core
      title: '2077: Основной сюжет'
      body: |
        Ви крадёт Relic, конфликтует с Arasaka, выстраивает отношения с Panam, Judy, Takemura и другими.
      mechanics_links: []
      assets: []
    - id: phantom_liberty
      title: '2077: Phantom Liberty'
      body: |
        В Dogtown происходит покушение на президента Майерс, Ви сотрудничает с Соломоном Ридом и сталкивается с Куртом Хансеном.
      mechanics_links: []
      assets: []
    - id: endings
      title: '2077: Вариативные финалы'
      body: |
        Devil, Star, Sun и Temperance описывают разные исходы истории Ви и Arasaka.
      mechanics_links: []
      assets: []
