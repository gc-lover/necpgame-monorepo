summary:
  problem: "Нужна детальная канва эпохи после событий Cyberpunk 2077 для построения сценариев NECPGAME."
  goal: "Зафиксировать ключевые вехи 2077-2093 гг.: возврат Сабуро, Relic 2.0, Dogtown Crisis, Пятую корпоративную войну и старт эпохи игроков."
  essence: "Документ описывает последствия выбора Ви, рост технологий бессмертия, обострение войн и угрозу Blackwall, формируя стартовую точку NECPGAME."
  key_points:
    - Сабуро Арасака возвращается и проводит «Великую чистку».
    - Relic 2.0 делает бессмертие доступным элите.
    - Dogtown превращается в автономную зону Курта Хансена.
    - Пятая корпоративная война вновь сталкивает Arasaka и Militech.
    - 2090 год становится моментом входа игроков NECPGAME.
content:
  sections:
    - id: saburo_purge
      title: '2078: Великая чистка Arasaka'
      body: |
        Сабуро Арасака, перенесённый в клонированное тело через Relic, возвращает власть и устраняет всех, кто поддерживал Йоринобу.
        Корпорация превращается в личную монархию; спрос на технологию бессмертия взлетает.
      mechanics_links: []
      assets: []
    - id: relic_evolution
      title: '2079: Relic 2.0'
      body: |
        Arasaka запускает коммерческую версию переноса сознания без отторжения.
        Элита покупает бессмертие, что усиливает классовый разрыв и провоцирует радикальные протесты.
      mechanics_links: []
      assets: []
    - id: dogtown
      title: '2080: Dogtown Crisis'
      body: |
        Курт Хансен захватывает Dogtown и превращает район в милитаризированную автономию.
        Конфликт с NUSA задаёт фон событий Phantom Liberty и будущих сюжетов.
      mechanics_links: []
      assets: []
    - id: blackwall_beta
      title: '2082: Blackwall Incident Beta'
      body: |
        Глобальная брешь в Blackwall приводит к гибели сотен netrunner и демонстрирует, что барьер не вечен.
        Появляется движение Blackwall Divers и послание ИИ о желании свободы.
      mechanics_links: []
      assets: []
    - id: fifth_corporate_war
      title: '2085-2088: Пятая корпоративная война'
      body: |
        Arasaka и Militech вновь вступают в открытую войну; Night City становится фронтом.
        Токийское перемирие 2088 года закрепляет статус-кво, но корпорации ослаблены.
      mechanics_links: []
      assets: []
    - id: relic_protests
      title: '2089: Протесты за доступ к Relic'
      body: |
        Утечка себестоимости Relic вызывает глобальные протесты и кровавые репрессии.
        Коммандер «Atlas» из MAX-TAC отказывается стрелять в людей и становится символом сопротивления.
      mechanics_links: []
      assets: []
    - id: necpgame_start
      title: '2090-2093: Эпоха игроков'
      body: |
        Игроки NECPGAME вступают в мир, где корпорации правят, Blackwall ослабевает, а Relic меняет общество.
        Результат зависит от действий игроков: революция, сотрудничество с ИИ или новая война.
      mechanics_links: []
      assets: []
