summary:
  problem: 'Вселенная проекта разбросана по наброскам и требует единой канонической рамки для лора и сезонных лиг.'
  goal: 'Сформировать опорный документ, фиксирующий смешанный киберпанковый сеттинг, модель временных лиг и концепцию симуляции.'
  essence: 'Вселенная NECPGAME сочетает реальные географии, авторский киберпанк и циклы сезонов, в которых игроки раскрывают природу симуляции.'
  key_points:
    - 'Смешанный источник лора объединяет канон Cyberpunk и авторские элементы, привязанные к реальным городам.'
    - 'Лиги охватывают 2020–2090 годы с регулируемым соотношением реального и игрового времени и обязательным финальным событием.'
    - 'Симуляция раскрывается поэтапно: от скрытых подсказок до полного осознания игроками и перезапуска параметров.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Документ закрепляет фундамент вселенной NECPGAME: она опирается на наследие классического киберпанка,
        дополняется оригинальными сюжетами и тесно связана с реальной картой мира. Смешанный подход обеспечивает
        узнаваемый контекст и пространство для уникальных историй, сохраняя при этом единый визуальный и тематический язык.
      mechanics_links: []
      assets: []
    - id: mixed_lore_sources
      title: 'Смешанный подход'
      body: |
        Основная структура лора объединяет каноничные источники (Cyberpunk 2077, настольные и литературные материалы)
        с авторскими разработками. Каждая география или фракция получает собственный набор мотивов, чтобы команды могли
        масштабировать контент без потери целостности. Реальные города и регионы адаптированы к сеттингу, что упрощает
        дальнейшую работу над квестами, визуальными гайдами и системными документами.
      mechanics_links: []
      assets: []
    - id: league_timeline
      title: 'Модель лиг'
      body: |
        Сезонные лиги охватывают 70 игровых лет (2020–2090) и длятся 3–6 месяцев в реальном времени. Соотношение
        времени регулируется в зависимости от насыщенности сезона: один реальный день равен 4–8 месяцам игровой истории,
        игровые сутки укладываются в 20–30 минут. Лига проходит через пять этапов — старт, раннюю экспансию, середину,
        поздний пик и финальное событие с перезапуском параметров мира.
      mechanics_links: []
      assets: []
    - id: timeline_events
      title: 'Этапы прогрессии'
      body: |
        Каждая стадия лиги добавляет новые технологии, событие и социальные сдвиги. 2020 год задаёт базовый уровень
        имплантов и инфраструктуры, 2040–2070 вводят продвинутые системы и сюжетные раскрытия, а поздний этап
        2070–2090 подготавливает игроков к кульминации. Глобальный финал всегда сопровождается выбором,
        влияющим на параметры следующей симуляции.
      mechanics_links: []
      assets: []
    - id: simulation_layers
      title: 'Концепция симуляции'
      body: |
        Мир NECPGAME существует за «чёрным заслоном»: игроки постепенно открывают, что участвуют в управляемой симуляции.
        Нарастающие подсказки вводятся через побочные и ключевые квесты, встречи с осведомлёнными NPC и доступ к скрытым
        данным. На финальном этапе игроки могут влиять на параметры перезапуска, а связи между симуляциями и реальным миром
        формируют основу метанарратива.
      mechanics_links: []
      assets: []
    - id: integration
      title: 'Интеграция с другими артефактами'
      body: |
        Вселенная связывает документы по фракциям, локациям и персонажам и служит каркасом для API спеков world-service.
        Описанная структура времени требуется при планировании сезонов, событий, контента и задач по онбордингу.
        Команды синхронизируют метаданные через world-service и фронтенд-модули `modules/world/lore`.
      mechanics_links: []
      assets: []
