summary:
  problem: Требуется единый культурный индекс киберпанка 2020-2093 с описанием музыки, моды, искусства, индустрии braindance и субкультур.
  goal: Предоставить командам исчерпывающий культурный контекст для сюжетов, активности и маркетинговых кампаний.
  essence: Документ фиксирует эволюцию жанров, стилей, художественных направлений, braindance индустрии и ключевых субкультур Night City.
  key_points:
    - Музыкальные эпохи от Corpse Reviver до Post-Relic с локациями и легендами.
    - Эволюция моды, брендов и философий от Survival Chic до Post-Human Fashion.
    - Каталог искусства, braindance жанров и субкультур, влияющих на социальный ландшафт.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Культура киберпанка соединяет высокие технологии и уличную жизнь. Документ описывает её развитие как культуру
        выживания, бунта и эстетики хаоса.
      mechanics_links: []
      assets: []
    - id: music
      title: Музыка 2020–2093
      body: |
        - **2020–2040 «Corpse Reviver»** — Industrial Metal, Darkwave, Noise. Группы: Corpse Reviver, Yorinobu's Lament.
        - **2040–2060 «Neon Renaissance»** — Cyber-J-Pop, Entropism, Chrome Punk. Легенды: Kerry Eurodyne, Neon Samurai.
        - **2060–2077 «Digital Transcendence»** — Neuro-Music, braindance синестезия. События: Synaptic Symphony.
        - **2077–2093 «Post-Relic»** — Engram Blues и посмертные концерты Digital Ghost Orchestra.
        - Клубы: Totentanz, Afterlife, Lizzie's Bar, Clouds.
      mechanics_links: []
      assets: []
    - id: fashion
      title: Мода и бренды
      body: |
        - **Survival Chic (2020–2040)** — функциональность и армейский surplus.
        - **Corporate vs Street (2040–2060)** — разделение минимализма корпоратов и неоновой уличной эстетики.
        - **Implant Aesthetics (2060–2077)** — импланты как аксессуар, Chrome Fashion и Bio-Organic тенденции.
        - **Post-Human Fashion (2077–2093)** — гуманисты, трансгуманисты и эклектичные стили.
        - Бренды: Jinguji, Kitsch, Samurai Threads, Chrome Couture.
      mechanics_links: []
      assets: []
    - id: art
      title: Искусство и перформанс
      body: |
        - Street Art: граффити, неоновые инсталляции, голографические муралы (Neon Prophet).
        - Digital Art: engram-портреты, AI-искусство, glitch-потоки (Pixel Reaper).
        - Corporate Art: пропагандистские постеры, лобби-инсталляции, портреты CEO.
        - Performance Art: симуляции киберпсихоза, шоу модификаций, NET diving-перформансы.
      mechanics_links: []
      assets: []
    - id: braindance
      title: Индустрия braindance
      body: |
        - Определение braindance, происхождение и коммерциализация.
        - Жанры: Entertainment (Action, Romance, Tourism, Celebrity), Educational (Skill Training, Historical),
          Illegal (Snuff, Hardcore Violence, Forbidden Experiences).
        - Студии: N54 News, Watson Whore Productions, Dreamers Syndicate. Доход индустрии оценивается в $500 млрд/год (2090).
        - Опасности: зависимость, психологический вред, нелегальное производство.
      mechanics_links: []
      assets: []
    - id: subcultures
      title: Субкультуры киберпанка
      body: |
        - Chromers — поклонение кибер-модификациям.
        - Bio-Purists — движение против имплантов.
        - NET-Anarchists — борцы за свободную NET.
        - Relic Chasers — охотники за бессмертием через Relic.
        - Engram Cultists — религия цифрового бога.
      mechanics_links: []
      assets: []
