summary:
  problem: Нужен консолидированный индекс политической динамики крупнейших корпораций 2077-2093 гг.
  goal: Представить основные фракции, конфликты, NPC и сценарные финалы Arasaka, Militech и Kang Tao.
  essence: Документ сопоставляет внутренние политические системы трёх мегакорпораций и показывает, как игроки могут влиять на их развитие.
  key_points:
    - Arasaka удерживается традиционалистами Saburo при наличии реформаторских и радикальных движений.
    - Militech балансирует между военным «Серым Кругом», бизнес-фракцией и умеренными.
    - Kang Tao управляется через консенсус традиционалистов и модернистов, поддерживая философию гармонии.
content:
  sections:
    - id: overview
      title: Обзор мегакорпораций
      body: |
        Arasaka, Militech и Kang Tao остаются тремя столпами корпоративного мира 2090 года. Каждая империя внешне стабильна,
        но изнутри столкновения фракций определяют её будущее и взаимодействие с игроками.
      mechanics_links: []
      assets: []
    - id: arasaka
      title: Arasaka — империя призрака
      body: |
        - Основной конфликт: воскрешённый Saburo против молодого поколения и Hanako.
        - Фракции: традиционалисты, реформаторы, радикалы, прагматики.
        - Ключевые NPC: Saburo, Hanako, Юрико Танака, Юко Сато, Генерал Хироши Танака.
        - Финалы: бессмертная империя, революция, коллапс или трансформация.
      mechanics_links: []
      assets: []
    - id: militech
      title: Militech — армия в кризисе
      body: |
        - Основной конфликт: военные ястребы против бизнес-голубей и умеренных.
        - Фракции: Hawks, Doves, Moderates; выборы CEO 2092 года.
        - Ключевые NPC: Джонатан Стил, Сара Блэквуд, Элизабет Грант, Дэниел Кросс, Маркус Колтрейн, Эмма Вайт, Дэвид Чен.
        - Финалы: доминирование Hawks, победа Doves, компромисс Moderates.
      mechanics_links: []
      assets: []
    - id: kang_tao
      title: Kang Tao — гармония противоречий
      body: |
        - Основной конфликт: восточные традиции против западной модернизации.
        - Фракции: Keepers of the Way, New Dragons, Harmonizers.
        - Ключевые NPC: Совет Старейшин, CEO Лю Чжэньхуа, Вэй Чжэньлун, Линь Фэй.
        - Финалы: три варианта развития по пути традиции, модерна или синтеза.
      mechanics_links: []
      assets: []
    - id: comparison
      title: Сравнительная таблица
      body: |
        | Аспект | Arasaka | Militech | Kang Tao |
        | --- | --- | --- | --- |
        | Тип власти | Абсолютная монархия | Олигархия | Меритократия консенсуса |
        | Главный конфликт | Тирания vs свобода | Война vs прибыль | Традиции vs модерн |
        | Тайные общества | Братство Феникса | Серый Круг | Нет |
        | Риск коллапса | Смерть Saburo | Внутренние выборы | Медленность решений |
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейные возможности
      body: |
        - Квестовые линии по каждой корпорации (интриги, выбор CEO, философские дилеммы).
        - Кросс-квесты: тройной агент, союз против ИИ, вмешательство в Blackwall Incident.
        - Влияние игрока на экономику, дипломатические отношения и доступ к эксклюзивам.
      mechanics_links: []
      assets: []
