summary:
  problem: Требуется подробное описание внутренних фракций Arasaka после событий CP2077 для сюжетов и системных конфликтов.
  goal: Зафиксировать структуру власти, ключевые фракции, конфликты и тайные общества в корпорации 2077-2093 годов.
  essence: Документ раскрывает борьбу между Saburo и Hanako, традиционалистами и реформаторами, а также описывает персональные драмы лидеров.
  key_points:
    - Saburo Arasaka контролирует корпорацию через фракцию традиционалистов и культ личности.
    - Реформаторы, радикалы и прагматики формируют альтернативные пути развития корпорации.
    - Конфликты между департаментами, тайные общества и личные дилеммы NPC создают основу для масштабного квестлайна.
content:
  sections:
    - id: overview
      title: Обзор иерархии
      body: |
        В 2090 году Arasaka формально руководится Saburo Arasaka (CEO & Chairman), поддерживаемым Советом директоров и
        департаментами security, compliance, R&D и finance. Реальная власть сосредоточена в руках бессмертного императора.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракции внутри Arasaka
      body: |
        - **Традиционалисты (70%)** — Saburo Loyalists, опираются на страх и дисциплину.
        - **Реформаторы (20%)** — молодое поколение (Hanako, Юко Сато, Кендзи Накамура), стремятся модернизировать корпорацию.
        - **Радикальная оппозиция (5-10%)** — остатки сторонников Yorinobu и Братство Феникса, нацелены на свержение Saburo.
        - **Прагматики (10-15%)** — нейтральные профессионалы, выполняющие работу вне политики.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Ключевые конфликты
      body: |
        - Saburo против Hanako — власть императора против желания перемен.
        - Традиционалисты против реформаторов — доступ к Relic, отношения с NUSA, методы управления.
        - Security против Compliance — силовые решения vs юридические процедуры.
        - R&D против Finance — политика ценообразования Relic и контроль инноваций.
      mechanics_links: []
      assets: []
    - id: secret_societies
      title: Тайные общества
      body: |
        - **Братство Феникса** — ячеистая сеть среднего менеджмента, готовящая переворот против Saburo.
        - Члены собирают союзников, ищут способы уничтожить клонированные тела и данные Relic.
        - Любая утечка приводит к публичным казням, усиливая страх и радикализацию.
      mechanics_links: []
      assets: []
    - id: personal_drama
      title: Личные драмы лидеров
      body: |
        - **Saburo Arasaka** — бессмертный тиран, уставший от века конфликтов, но не готовый уйти.
        - **Hanako Arasaka** — принцесса в клетке, мечтающая о свободе, но связанная долгом.
        - **Юрико Танака** — юрист, потерявший веру, балансирует между лояльностью и совестью.
        - **Юко Сато** — лидер реформаторов, тайно возглавляет Братство Феникса.
      mechanics_links: []
      assets: []
    - id: gameplay_integration
      title: Интеграция в геймплей
      body: |
        - Эпический квест «Игра престолов: Arasaka Edition» позволяет игроку выбрать фракцию, участвовать в заговорах и влиять
          на будущее корпорации.
        - Сценарии включают покушение на Saburo, реформы Hanako, раскрытие Братства Феникса и переговоры после Blackwall Incident.
      mechanics_links: []
      assets: []
    - id: endings
      title: Возможные финалы
      body: |
        - **Бессмертная империя** — Saburo сохраняет власть, репрессии усиливаются.
        - **Революция** — Saburo свергнут, Hanako или Совет запускают реформы.
        - **Коллапс** — гражданская война разрушает Arasaka.
        - **Трансформация** — Saburo добровольно уходит (редкий исход).
      mechanics_links: []
      assets: []
