summary:
  problem: Нужно было расширить мир оригинальными корпорациями и бандами с механиками и API-контуром для сервисов.
  goal: Сформировать каталог авторских фракций с историей, лидерами, игровыми механиками и интеграциями в мировую экономику и события.
  essence: Каталог описывает корпорации, банды и гильдии, их ключевые ресурсы, лидеров, уникальные механики, API и схемы данных для world и social сервисов.
  key_points:
    - Таблица кодов фракций даёт быстрый обзор по базам операций и фокусу деятельности.
    - Для каждой сущности приведены история, лидеры, механики, особенности и связанные API.
    - Каталог включает общие интеграции, REST-контуры и схемы данных для работы сервисов.
content:
  sections:
    - id: goals
      title: Цели каталога
      body: |
        Документ фиксирует задачи каталога: расширение мира оригинальными фракциями, предоставление лора и механик, а также
        интеграция с world-, social-, economy- и gameplay-сервисами.
      mechanics_links: []
      assets: []
    - id: corporation_profiles
      title: Корпорации
      body: |
        Выписаны профили Aeon Dynasty Systems, Crescent Energy Union, Mnemosyne Archives и других корпораций. Для каждой корпорации
        указаны базы, история, лидеры, игровые механики и API-контуры.
      mechanics_links: []
      assets: []
    - id: gang_profiles
      title: Банды и синдикаты
      body: |
        Ember Saints, Void Sirens, Basilisk Sons и другие банды описаны по базе, истории, механикам и наградам. Указаны связанные
        активности и сервисные эндпойнты.
      mechanics_links: []
      assets: []
    - id: guilds_collectives
      title: Гильдии и коллективы
      body: |
        Quantum Fable Collective и другие коллективы включают историю, роли и механики кросс-модовых событий c AR/VR компонентами.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции и схемы данных
      body: |
        Раздел описывает интеграции фракций с world events, social ветками, экономикой и боевыми системами. Приведены REST-эндпойнты
        и SQL-схемы для хранения данных о кастомных фракциях и их событиях.
      mechanics_links: []
      assets: []
