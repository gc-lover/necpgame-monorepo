summary:
  problem: Нужен расширенный лор-профиль корпораций, банд и организаций с визуальными и системными характеристиками.
  goal: Детализировать внешний вид, ресурсы, поведение и дипломатические связи фракций для дальнейшей интеграции в системы.
  essence: Документ задаёт методику описания фракций, раскрывает расширенные профили корпораций, банд, организаций и пользовательских фракций с упором на визуал, поведение и механики.
  key_points:
    - Методика охватывает слои описания, дипломатические графы и динамику эволюции фракций.
    - Для фракций приведены визуальные особенности, ресурсы, отношение и геймплейные хуки.
    - Рассмотрены пользовательские фракции, территориальный контроль и экономические модели.
content:
  sections:
    - id: methodology
      title: Методика детализации
      body: |
        Методика включает слои описания (вид, роль, ресурсы, поведение), системные связи и дипломатию. Заданы правила для
        визуального следа, поведения во времени и реакции на действия игроков.
      mechanics_links: []
      assets: []
    - id: corporations
      title: Корпорации
      body: |
        Детальные профили Arasaka, Militech, Zetatech, Biotechnica и региональных корпораций описывают внешний вид штабов,
        ресурсы, поведение, отношения и игровые механики.
      mechanics_links: []
      assets: []
    - id: gangs
      title: Банды
      body: |
        Раздел раскрывает Maelstrom, Voodoo Boys, Valentinos, Neon Ronin и глобальные банды, задавая их стиль, ресурсы, отношения
        и типовые активности.
      mechanics_links: []
      assets: []
    - id: organizations
      title: Организации и культовые движения
      body: |
        Описаны NetWatch, Church of the Digital God, Free Net Coalition, Neo-Luddites и Psychos Anonymous с их ролями и влиянием
        на игровые системы.
      mechanics_links: []
      assets: []
    - id: user_factions
      title: Пользовательские фракции и экономика
      body: |
        Раздел фиксирует создание пользовательских фракций, карьерные лестницы, экономические и социальные механики, а также
        инструменты управления и дипломатию.
      mechanics_links: []
      assets: []
