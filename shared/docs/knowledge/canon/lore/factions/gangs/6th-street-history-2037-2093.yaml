summary:
  problem: Необходимо проследить эволюцию банды 6th Street для квестов и сюжетных веток 2090 года.
  goal: Систематизировать ключевые этапы истории банды от основания до раскола после пятой корпоративной войны.
  essence: 6th Street прошла путь от квартальной милиции до радикального национализма, сохранив при этом умеренное ядро защитников.
  key_points:
    - Первые годы под руководством сержанта Райли были ориентированы на защиту Santo Domingo.
    - После смены руководства банда радикализовалась и стала силой угнетения.
    - Союз с Militech вёл к резне и расколу на умеренных и радикалов.
content:
  sections:
    - id: foundation
      title: Основание (2037-2042)
      body: |
        - Создана ветераном Дэниэлом Райли как квартальная оборона против Scavs и корпораций.
        - Идеология строилась на «старых американских ценностях» и уважении жителей Santo Domingo.
        - В период 2037-2042 банда воспринималась как героическая сила, патрулировала улицы и поддерживала порядок.
      mechanics_links: []
      assets: []
    - id: decline
      title: Падение и радикализация (2042-2060)
      body: |
        - После убийства Райли власть перешла к радикальным националистам.
        - Идеология сместилась от патриотизма к ксенофобии и фашизму.
        - К 2060 году 6th Street стала одной из наиболее агрессивных банд города, контролируя Santo Domingo силой.
      mechanics_links: []
      assets: []
    - id: fifth_war
      title: Пятая корпоративная война и раскол (2085-2090)
      body: |
        - Банда заключила союз с Militech и участвовала в операции «Кровавый Рассвет», что привело к гибели тысяч гражданских.
        - Сэм «Капитан» Макрей и его сторонники разорвали соглашение, осудив участие в бойне.
        - К 2090 году сформировались две фракции: умеренные защитники (40%) и радикалы (60%), продолжающие экстремистскую линию.
      mechanics_links: []
      assets: []
    - id: status
      title: Текущее состояние (2093)
      body: |
        - Умеренные стремятся восстановить доверие жителей и вернуться к патрульной роли.
        - Радикалы взаимодействуют с военными корпорациями, навязывая контроль и устраняя «чужих».
        - Банда остаётся ключевым игроком в Santo Domingo и инструментом сюжетов о моральном выборе.
      mechanics_links: []
      assets: []
