content:
  sections:
    - id: foundation
      title: 'Основание и философия'
      body: |
        В 2040 году Лу Минь объединил изгнанных netrunner в Kowloon Walled City, сформировав Data Jackals как нелегальную альтернативу корпоративным разведкам.
        Их credo — «данные как золото» — легло в основу сервисов кражи, продажи и шантажа, которые быстро обеспечили капитал и найм лучших специалистов Азии.
      mechanics_links: []
      assets: []
    - id: expansion
      title: 'Рост 2040-2077'
      body: |
        За десятилетие Data Jackals получили монополию на 30% азиатского инфорынка, далее вышли на Европу и Америку через распределённые узлы NET.
        Попытки NetWatch ликвидировать ячеистую сеть в 2070 году провалились: банда использовала зеркальные дата-убежища и автономных агентов.
      mechanics_links: []
      assets: []
    - id: current_state
      title: 'Современный статус'
      body: |
        Под руководством Phantom Fox Data Jackals стали крупнейшей netrunner-мафией: их нанимают для хищений корпоративных секретов, диверсий и атак на инфраструктуру.
        Организация предлагает «страхование от утечек» за долю в данных, а также продаёт инсайты правительствам и crime-сетям по всему миру.
      mechanics_links: []
      assets: []
