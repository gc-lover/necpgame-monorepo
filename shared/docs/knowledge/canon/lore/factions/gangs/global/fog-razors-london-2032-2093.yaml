summary:
  problem: 'История Fog Razors хранилась вне схемы знаний и не отражала климатические изменения Лондона.'
  goal: 'Перенести канон о лондонской водной банде в YAML с ключевыми этапами, конфликтом с EBM и уникальными механиками.'
  essence: 'Fog Razors возникли после затопления East End, превратив туман и воду в оружие и удерживая контроль над водными путями Лондона до 2090-х.'
  key_points:
    - 'Туманный Джек основал Fog Razors в 2032 году, обучив беженцев East End партизанской войне на воде.'
    - 'Банда использует туман, водные импланты и пиратство для контрабанды и атак на корпорации.'
    - 'Победа над проектом EBM в 2070 году закрепила их домен, а Леди Туман развила элитные навыки подводного боя.'
content:
  sections:
    - id: foundation
      title: 'Основание и среда'
      body: |
        Климатическая катастрофа затопила East End, оставив жителей без поддержки. Бывший SAS Джейкоб Харрис сформировал Fog Razors, используя туман и воду в качестве естественной защиты.
        Банда живёт на понтонах и в подводных убежищах, внедряя импланты для дыхания под водой и создавая сеть скрытых маршрутов по Темзе.
      mechanics_links: []
      assets: []
    - id: evolution
      title: 'Эволюция и тактика'
      body: |
        С 2032 по 2060 годы Fog Razors превратились в призраков воды: контрабанда, пиратство и наёмничество поддерживают банду и инфраструктуру East End.
        Их тактика — удары из тумана и исчезновение в каналах — стала легендой, а корпорации предпочитают обходить Темзу стороной.
      mechanics_links: []
      assets: []
    - id: ebm_conflict
      title: 'Война с EBM (2065-2070)'
      body: |
        Попытка EBM осушить район спровоцировала многолетнюю войну на воде. Fog Razors разрушали дамбы, уничтожали оборудование и отражали наёмников, включая ветеранов SAS.
        Проект закрыт в 2070 году как нерентабельный и опасный, что закрепило владение бандой затопленным Восточным Лондоном.
      mechanics_links: []
      assets: []
    - id: modern_state
      title: 'Современность'
      body: |
        Леди Туман унаследовала командование, превратив банду в элитных гидро-наёмников. Они контролируют водные пути Лондона, обучают подводному бою и поставляют уникальные импланты.
        Fog Razors остаются ценными союзниками для миссий на воде и смертельными врагами для корпораций, рискующих пересечь их домен.
      mechanics_links: []
      assets: []
