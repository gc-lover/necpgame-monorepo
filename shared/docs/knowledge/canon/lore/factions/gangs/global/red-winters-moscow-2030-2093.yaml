summary:
  problem: Требуется описание подземной банды Москвы для сюжетов СНГ направления и взаимодействия с SovOil.
  goal: Сформировать хронику Red Winters от возникновения в катакомбах до роли подпольных посредников в 2090-х.
  essence: Банда выжила благодаря суровому климату и знанию подземных сетей, превратившись в ключевых игроков чёрного рынка.
  key_points:
    - Основана ветераном Зимним Волком после ядерного инцидента.
    - Контролирует метро и подземные бункеры, адаптируясь к холоду и радиации.
    - Конфликт с SovOil привёл к признанию банды как необходимого партнёра крупных корпораций.
content:
  sections:
    - id: profile
      title: Краткая справка
      body: |
        Red Winters — подземная группировка Москвы, базирующаяся в сети метро, катакомб и бункеров. К 2090 году численность
        оценивается в 3,000 членов, большинство из которых никогда не поднимается на поверхность.
      mechanics_links: []
      assets: []
    - id: foundation
      title: Основание (2030)
      body: |
        - Зимний Волк собрал выживших после «Московского инцидента» 2028 года и организовал защиту подземных общин.
        - Философия банды акцентирует силу холода и независимость от корпораций на поверхности.
        - Созданы первые тайные переходы и склады продовольствия.
      mechanics_links: []
      assets: []
    - id: expansion
      title: Подземная эволюция (2030-2060)
      body: |
        - Развернута сеть чёрного рынка, соединяющая районы Москвы через тоннели.
        - Внедрены импланты для выживания в холоде и радиации: терморегуляция, фильтры, адаптированные лёгкие.
        - Банда приобрела репутацию «призраков метро», которых боятся и уважают.
      mechanics_links: []
      assets: []
    - id: sovoil_conflict
      title: Война с SovOil (2055-2060)
      body: |
        - SovOil попыталась построить трубопровод под контролем Red Winters, что вызвало пятилетний конфликт.
        - Подземные бои привели к сотням жертв, но корпорация не смогла сломить сопротивление.
        - Итогом стало соглашение об аренде, обеспечившее банде постоянный доход.
      mechanics_links: []
      assets: []
    - id: modern_state
      title: Современное состояние (2070-2093)
      body: |
        - Red Winters сотрудничают с корпорациями и преступными синдикатами, обеспечивая доступ к подземным маршрутам.
        - Легенды о Призраке Станции Маяковская поддерживают культ страха и мистики вокруг банды.
        - Участники продолжают жить в изоляции, что формирует уникальную культуру «детей подземелья».
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Предоставляет сценарии для подземных операций, контрабанды, эвакуации VIP и миссий по устранению мутировавших киборгов в
        заброшенных станциях.
      mechanics_links: []
      assets: []
