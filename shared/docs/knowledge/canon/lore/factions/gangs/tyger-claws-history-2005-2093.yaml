summary:
  problem: 'История и структура банды Tyger Claws хранились в Markdown и не проходили валидацию знаний.'
  goal: 'Перенести хронику Tyger Claws в YAML с ключевыми этапами развития, влиянием на Night City и связями с корпорациями.'
  essence: 'Документ описывает путь банды от основания в 2005 году до статуса влиятельной якудза-фракции в 2090-х, сохранившей кодекс и корпоративные альянсы.'
  key_points:
    - 'Tyger Claws выросли из якудза-диаспоры Japantown и перенесли бусидо в криминальную экономику Night City.'
    - 'В 2020-2077 годах банда доминировала в клубах, борделях и чёрном рынке, удерживая репутацию «цивилизованной» мафии.'
    - 'К 2090-м Tyger Claws поддерживают неформальный союз с Arasaka и контролируют Japantown как корпоративно-криминальный анклав.'
content:
  sections:
    - id: origin
      title: 'Основание и кодекс'
      body: |
        В 2005 году японские эмигранты, связанные с родными кланами якудза, создали Tyger Claws как американское отделение.
        Банда комбинировала бусидо, дисциплину и стиль киберпанка, формируя «честь через контроль» в Japantown.
        Уже к 2020 году Tyger Claws взяли под управление ключевые кварталы и наладили неофициальный канал влияния с Arasaka.
      mechanics_links: []
      assets: []
    - id: dominance
      title: 'Доминирование 2020-2077'
      body: |
        В золотую эру Tyger Claws контролировали клубы, бордели, казино и чёрный рынок, выстраивая фасад легального бизнеса.
        Война 2042 года с Maelstrom за Kabuki завершилась разделом территорий без тотальной эскалации, укрепив образ рациональной мафии.
        Банда стала эталоном «цивилизованного» криминала: улицы оставляли чистыми, а сделки велись через сеть фронтовых компаний.
      mechanics_links: []
      assets: []
    - id: modern_state
      title: 'Современность 2090-х'
      body: |
        К 2090-м Tyger Claws управляются oyabun-советом, опирающимся на корпоративные связи, импорт технологий и охрану культурного наследия.
        Банда служит посредником между Arasaka и уличными структурами Night City, обеспечивая контроль Japantown и эксклюзивные услуги элите.
        Хранение традиций, дисциплина и инвестиции в легальные проекты поддерживают их статус одной из самых влиятельных фракций мегаполиса.
      mechanics_links: []
      assets: []
