summary:
  problem: Необходимо структурировать вторую волну уникальных фракций для глобального лора, охватывая нелегальные сети и кочевые движения.
  goal: Систематизировать данные о Dreamers Syndicate, Dome Refugees Network, Relic Pirates, Noise Prophets и Flesh Cartel.
  essence: Подборка демонстрирует разнообразие подпольных и маргинальных сообществ, влияющих на нарратив и экономику мира.
  key_points:
    - Dreamers Syndicate контролирует рынок braindance в Лос-Анджелесе.
    - Dome Refugees Network представляет глобальную проблему бегства рабочих биокуполов.
    - Relic Pirates и Flesh Cartel обеспечивают чёрные рынки бессмертия и органов.
content:
  sections:
    - id: dreamers
      title: Dreamers Syndicate — торговцы braindance
      body: |
        - Основаны в 2048 году и базируются в Лос-Анджелесе.
        - Производят широкий спектр BD-контента, включая запрещённые snuff-записи.
        - Лидер Зигги Q контролирует распределение через клубы и пиратские сетки.
      mechanics_links: []
      assets: []
    - id: dome_refugees
      title: Dome Refugees Network — беженцы биокуполов
      body: |
        - Возникли в 2052 году как ответ на эксплуатацию Biotechnica.
        - Кочевые лагеря по всему миру укрывают более пятидесяти тысяч людей.
        - Конфликтуют с корпоративной охраной и сотрудничают с Nomad-кланами.
      mechanics_links: []
      assets: []
    - id: relic_pirates
      title: Relic Pirates — нелегальная дигитализация
      body: |
        - Подпольные клиники в Шанхае копируют технологию Relic.
        - Успешность переноса сознания около пяти процентов, большинство клиентов погибает.
        - Доктор Линь Хао возглавляет операцию и скрывается от Arasaka и NetWatch.
      mechanics_links: []
      assets: []
    - id: noise_prophets
      title: Noise Prophets — музыкальный культ
      body: |
        - Берлинская сцена 2060-х использует нейромодуляцию для достижения транса.
        - Лидер DJ Prophet считает музыку каналом к ИИ за Blackwall.
        - Экспериментальные концерты приводят к случаям киберпсихоза и смерти.
      mechanics_links: []
      assets: []
    - id: flesh_cartel
      title: Flesh Cartel — торговцы органами
      body: |
        - Базируются в Каире с 2030 года и похищают людей для продажи органов.
        - Поставляют «чистые» органы клиентам, отказавшимся от имплантов.
        - Доктор Ахмед Фарук управляет сетью клиник и охранников.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровые применения
      body: |
        - Контракты по доставке запрещённых BD, защите или раскрытию лагерей беженцев.
        - Саботаж нелегальных клиник Relic или уничтожение Flesh Cartel как моральная миссия.
        - Музыкальные перформансы Noise Prophets создают социальные события и угрозы.
      mechanics_links: []
      assets: []
