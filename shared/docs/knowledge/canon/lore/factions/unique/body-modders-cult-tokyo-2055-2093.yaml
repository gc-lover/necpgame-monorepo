summary:
  problem: Нужен лор о культе эстетических модификаций для визуальных и сюжетных решений.
  goal: Зафиксировать историю, философию и роль Body Modders Cult в киберпанковском Токио.
  essence: Культ превращает кибернетические изменения в искусство, выходя за рамки утилитарности и провоцируя социальные конфликты.
  key_points:
    - Лидер Химера проповедует трансформацию тела как форму самовыражения.
    - Участники создают экстремальные модификации: дополнительные конечности, биолюминесценцию, органо-киберnetic art.
    - Культ влияет на моду, андеграундные шоу и чёрный рынок эстетических имплантов.
content:
  sections:
    - id: profile
      title: Краткая справка
      body: |
        Body Modders Cult действует в Токио с 2055 года, объединяя около 3,000 приверженцев эстетических имплантов и
        экстремальных модификаций. Их подпольные студии расположены в клубах и арт-пространствах мегаполиса.
      mechanics_links: []
      assets: []
    - id: philosophy
      title: Философия и практика
      body: |
        - Тело рассматривается как холст и средство личного выражения.
        - Модификации не преследуют боевые цели, а создают уникальные формы: хвосты, рога, крылья, дополнительное зрение.
        - Культ организует перформансы, где имплантация — часть шоу.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Лидер и структура
      body: |
        - Химера возглавляет движение, являясь живым арт-объектом с шестью руками и светящейся кожей.
        - Студии разделены на тематические «цеха» (биолюминесценция, механические дополнения, органические гибриды).
        - Финансирование поступает от богатых клиентов, коллекционеров и подпольных аукционов.
      mechanics_links: []
      assets: []
    - id: impact
      title: Социальное влияние
      body: |
        - Культ формирует тренды в моде и поп-культуре, вдохновляя дизайнеров и VR-художников.
        - Конфликты возникают с Bio-Purists и консервативными религиозными группами.
        - Полиция и корпорации используют участников как вдохновение для экспериментальных проектов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Предлагает квесты по поиску редких модификаций, участие в арт-перформансах, спасение похищенных артистов и создание
        нестандартных внешних видов персонажа.
      mechanics_links: []
      assets: []
