summary:
  problem: Высоко модифицированные граждане сталкиваются с дискриминацией и отсутствием правовой защиты.
  goal: Зафиксировать историю и методы Chrome Liberation Front как ключевой силы за равенство киборгов.
  essence: Берлинское движение борется за признание киборгов людьми, балансируя между легальным лоббизмом и радикальным активизмом.
  key_points:
    - Основано в 2050 году как ответ на увольнение Маркуса Вебера.
    - Продвигает законы против дискриминации и бесплатное лечение киберпсихоза.
    - Регулярно конфликтует с Bio-Purists и корпорациями, ограничивающими доступ к работе.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Chrome Liberation Front (CLF) базируется в Берлине и насчитывает около двадцати тысяч активистов, защищающих права
        людей с высоким уровнем кибернетизации. Организация действует в ЕС и распространяет влияние на мегаполисы Night City
        и Токио через партнеров.
      mechanics_links: []
      assets: []
    - id: ideology
      title: Философия и цели
      body: |
        - Устранение правовых барьеров для граждан с кибернетическими имплантами.
        - Признание дискриминации по уровню модификаций аналогом расизма.
        - Государственные программы поддержки и лечения киберпсихоза.
        - Создание образовательных кампаний против стигматизации киборгов.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Лидер и структура
      body: |
        Маркус «Steel Soul» Вебер, бывший сотрудник промышленной корпорации, превратившийся в правозащитника после увольнения
        за уровень модификаций, возглавляет движение. Структура сочетает юридический отдел, медиа-группы и сети активистов,
        готовых к акциям прямого действия.
      mechanics_links: []
      assets: []
    - id: tactics
      title: Методы и кампании
      body: |
        CLF использует мирные протесты, судебные иски, лоббистские группы в Бундестаге и киберпротесты против компаний,
        практикующих дискриминационные политики. Радикальные ячейки проводят саботаж, если переговоры не дают результата.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и противостояния
      body: |
        Главными оппонентами CLF являются Bio-Purists, организующие контрмитинги, и корпорации страхования, повышающие тарифы
        для киборг-граждан. Столкновения на улицах Берлина привели к десяткам пострадавших и усилили медийный резонанс.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Игроки могут поддержать CLF в продвижении закона, помочь радикалам в саботаже корпораций или выступить против,
        защищая интересы Bio-Purists. Ответы игрока влияют на доступ к правовым и корпоративным ресурсам.
      mechanics_links: []
      assets: []
