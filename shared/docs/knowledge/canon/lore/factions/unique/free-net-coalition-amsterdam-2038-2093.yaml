summary:
  problem: NetWatch и корпорации ограничили свободу NET после DataKrash, что вызвало сопротивление анархистов.
  goal: Описать структуру, методы и цели Free NET Coalition для сценариев сетевого подполья.
  essence: Децентрализованное движение хакеров стремится разрушить Blackwall и вернуть открытую сеть.
  key_points:
    - Основана в Амстердаме в 2038 году как реакция на корпоративный контроль NET.
    - Использует атаки на NetWatch и дарит бесплатные сервисы бедным районам.
    - Лидерство распределено между анонимным коллективом Ghost Protocol.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Free NET Coalition — сеть из примерно пяти тысяч нетраннеров, действующих в Европе и Северной Америке. Центр координации
        расположен в Амстердаме, но большинство операций децентрализовано и хранится через распределённые узлы.
      mechanics_links: []
      assets: []
    - id: ideology
      title: Идеология и цели
      body: |
        - Разрушение монополии NetWatch и корпораций на сетевую инфраструктуру.
        - Возвращение свободного обмена данными и приватности пользователей.
        - Создание альтернативных сетевых протоколов, обходящих Blackwall.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура и лидерство
      body: |
        Коалиция управляется коллективом Ghost Protocol, состоящим из анонимных координаторов. Решения принимаются через
        зашифрованные голосования, а ячейки автономно планируют операции, сохраняя гибкость и скрытность.
      mechanics_links: []
      assets: []
    - id: operations
      title: Операции и методы
      body: |
        - Кибератаки на NetWatch и корпорации, управляющие Blackwall узлами.
        - Распространение бесплатных VPN, прокси и сетевых туннелей для бедных районов.
        - Вмешательство в пропаганду и освобождение закрытой информации.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Конфликты и союзники
      body: |
        Коалиция сталкивается с NetWatch, частными «белыми шляпами» и государственными кибервойсками. Иногда Free NET сотрудничает
        с Voodoo Boys или независимыми нетраннерами, но идеологические различия с религиозными культами сохраняются.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Игроки могут выполнять квесты по взлому корпоративных серверов, защите сетевых узлов Free NET или, наоборот, работать
        на NetWatch, чтобы отследить и закрыть коалиционные маршруты.
      mechanics_links: []
      assets: []
