summary:
  problem: Корпоративная эксплуатация Амазонки провоцирует радикальные экологические движения.
  goal: Описать структуру, методы и историю Green Earth Syndicate для сюжетов об экологическом сопротивлении.
  essence: Партизанский синдикат применяет биотехнологии и саботаж, чтобы остановить вырубку лесов и разрушение экосистем корпорациями.
  key_points:
    - Возглавляется бывшим учёным Biotechnica Селеной Рамирес.
    - Использует биологическое оружие и партизанские сети в джунглях.
    - Конфликтует с Biotechnica и Militech, превращая Амазонку в зону боевых действий.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Green Earth Syndicate действует из глубин Амазонии, контролируя сети лагерей и лабораторий. Численность оценивается
        примерно в две тысячи бойцов и исследователей, ориентированных на защиту леса от корпораций.
      mechanics_links: []
      assets: []
    - id: ideology
      title: Философия и цели
      body: |
        - Корпорации рассматриваются как главные враги природы.
        - Синдикат стремится восстановить экосистемы, используя адаптированные растения и животных.
        - Цель — создать автономные биозоны, недоступные внешнему вмешательству.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Лидер и структура
      body: |
        Селену «Мать Земля» Рамирес поддерживают специалисты по биоинженерии, бывшие сотрудники Biotechnica и PetroChem. Структура
        состоит из автономных «гроздей» — групп по 30-50 бойцов, связанных только через шифрованные каналы.
      mechanics_links: []
      assets: []
    - id: tactics
      title: Методы и вооружение
      body: |
        - Саботаж заводов, трубопроводов и биокуполов.
        - Распространение генетически модифицированных организмов, атакующих корпоративные объекты.
        - Партизанские засады с использованием местной флоры как ловушек.
      mechanics_links: []
      assets: []
    - id: conflicts
      title: Ключевые конфликты
      body: |
        С 2070 по 2075 годы синдикат уничтожил десяток биокуполов Biotechnica, вызвав вмешательство Militech. Несмотря на огромные
        потери, партизаны сохранили влияние благодаря поддержке местных общин.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Миссии могут включать выбор между поддержкой экологов и защитой корпоративных активов, сопровождение исследовательских
        экспедиций или внедрение в лаборатории синдиката для получения биотехнологий.
      mechanics_links: []
      assets: []
