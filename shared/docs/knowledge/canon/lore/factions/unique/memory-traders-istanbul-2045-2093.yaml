summary:
  problem: Рынок braindance эволюционировал до торговли реальными воспоминаниями, что вызывает этические кризисы.
  goal: Описать подпольную сеть Memory Traders, продающую чужой опыт за высокую цену.
  essence: Стамбульские брокеры извлекают воспоминания у доноров, лишая их прошлого и превращая память в товар для элиты.
  key_points:
    - Технология позволяет переносить навыки и эмоции напрямую.
    - Доноры теряют личности, создавая социальные катастрофы.
    - Клиенты получают конкурентное преимущество, поддерживая тёмный рынок.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Memory Traders базируются в Стамбуле, управляя сетью клиник и брокеров, которые закупают воспоминания у бедных граждан
        и продают их состоятельным клиентам по всему миру. Численность участников около тысячи.
      mechanics_links: []
      assets: []
    - id: technology
      title: Технология и процессы
      body: |
        - Используются модифицированные нейроимпланты для извлечения воспоминаний.
        - Память сохраняется в защищённых контейнерах и продаётся как лицензия.
        - Процедуры необратимы, доноры теряют навыки и эмоциональные связи.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Организация и лидер
      body: |
        Лидер сети, известный как «Mnemon», координирует международные поставки и облизывает городские власти. Деятельность
        разделена на добычу, обработку и дистрибуцию воспоминаний.
      mechanics_links: []
      assets: []
    - id: market
      title: Рынок и клиенты
      body: |
        - Клиенты приобретают воспоминания военных, учёных и артистов для быстрого получения навыков.
        - Корпорации используют сервис для обучения персонала в обход лицензий.
        - Чёрный рынок связан с криминальными синдикатами и элитой.
      mechanics_links: []
      assets: []
    - id: ethics
      title: Этические последствия
      body: |
        Изъятие памяти приводит к разрушению личностей доноров и росту преступности. Трагедии затрагивают семьи, а государство
        не успевает регулировать новый рынок.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Игроки могут купить навыки, расследовать похищения воспоминаний или уничтожить сеть, устанавливая моральный баланс
        между силой и человечностью.
      mechanics_links: []
      assets: []
