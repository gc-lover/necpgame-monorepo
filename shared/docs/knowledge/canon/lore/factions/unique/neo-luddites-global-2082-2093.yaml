summary:
  problem: Страх перед падением Blackwall и восстанием ИИ породил радикальное анти-технологическое движение.
  goal: Зафиксировать структуру, верования и действия Neo-Luddites для сюжетов о технофобии.
  essence: Глобальная сеть фанатиков уничтожает инфраструктуру NET, убеждая, что только отказ от технологий спасёт человечество.
  key_points:
    - Возникла после инцидента Blackwall Beta, доказавшего уязвимость барьера.
    - Управляется анонимным Пророком Молчания, возможно связанным с ИИ.
    - Использует террор и саботаж против серверных центров, заводов и имплант-лабораторий.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Neo-Luddites — децентрализованная сеть радикалов, действующая в Европе, Северной Америке, Азии и Африке. Около десяти
        тысяч активистов регулярно участвуют в атаках и пропаганде отказа от технологий.
      mechanics_links: []
      assets: []
    - id: doctrine
      title: Доктрина и убеждения
      body: |
        - Blackwall — временная преграда, и её падение неизбежно.
        - ИИ уничтожат человечество, если им позволить развиваться.
        - Необходимо разрушить инфраструктуру NET, серверы, фабрики имплантов и сетевые узлы.
      mechanics_links: []
      assets: []
    - id: leadership
      title: Лидер и организация
      body: |
        Пророк Молчания распространяет манифесты через одноразовые сетевые каналы. Ячейки автономны, объединяются только для
        крупных операций и не знают друг друга, чтобы избежать раскрытия.
      mechanics_links: []
      assets: []
    - id: operations
      title: Операции и методы
      body: |
        - Взрывы серверных ферм и телекоммуникационных узлов.
        - Убийства учёных ИИ и sabotage промышленных производств.
        - Распространение пропаганды с призывами к возвращению в доцифровую эпоху.
      mechanics_links: []
      assets: []
    - id: threats
      title: Угроза и реакция мирового сообщества
      body: |
        Организация признана террористической всеми крупными нациями. NetWatch, корпорации и государства ведут совместные
        операции по нейтрализации, но сеть продолжает расти на фоне общественного страха.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая интеграция
      body: |
        Игроки могут предотвратить разрушение инфраструктуры, инфильтровать ячейки или, напротив, помочь им уничтожить серверы,
        чтобы повлиять на баланс сил между технологией и человечеством.
      mechanics_links: []
      assets: []
