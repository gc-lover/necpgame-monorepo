summary:
  problem: Требуется сводный документ о географии NECPGAME для синхронизации команд по локациям, инфраструктуре и контенту.
  goal: Зафиксировать стартовые мегаполисы, региональное распределение, типологию зон и конструктивные решения по миру.
  essence: Мир строится на реальной географии с 27 стартовыми городами, расширяемыми волнами, поддерживает многослойные зоны и связь с киберпространством.
  key_points:
    - Реальные континенты и датацентры определяют серверную модель.
    - Стартовая сетка охватывает 27 городов, вторая волна расширяет список.
    - Локации распределены по типам зон, с решениями по динамике, транспорту и хазарам.
content:
  sections:
    - id: concept
      title: Концепция
      body: |
        Мир NECPGAME опирается на реальные континенты, страны и мегаполисы. Каждый регион связан с соответствующим датацентром,
        что обеспечивает низкий пинг и культурную релевантность. Игроки взаимодействуют с физическими и сетевыми слоями,
        включая киберпространство и глобальные хабы.
      mechanics_links: []
      assets: []
    - id: starter_cities
      title: Стартовые города
      body: |
        Стартовая сетка включает 27 мегаполисов: Night City, Los Angeles, New York, Chicago, Detroit, Miami, London, Berlin,
        Paris, Milan, Moscow, Tokyo, Shanghai, Seoul, Singapore, Bangkok, Saint Petersburg, Almaty, Kyiv, Mexico City,
        São Paulo, Buenos Aires, Lagos, Cairo, Sydney и Auckland. Города распределены по региональным серверам и служат
        основой для ранних контентных волн.
      mechanics_links: []
      assets: []
    - id: expansion_wave
      title: Волна расширения
      body: |
        Вторая волна добавляет Denver, Cape Town, Hong Kong, Madrid, Dubai, Istanbul, Johannesburg, Toronto, Delhi, Riyadh,
        Melbourne, Vancouver, Lisbon, Nairobi, Manila, Karachi, Athens, Casablanca, Addis Ababa, Santiago, Osaka, Havana,
        Chengdu, Geneva, Doha, Mumbai, Quebec City, Anchorage, Helsinki, Johor Bahru, Kinshasa, Ulaanbaatar, Jakarta и
        Warsaw. Каждый город получает уникальные локальные особенности для дальнейших сценариев.
      mechanics_links: []
      assets: []
    - id: zone_types
      title: Типы зон
      body: |
        Локации делятся на социально-экономические, игровые, функциональные и динамические зоны. Богатые кварталы, промышленные
        территории, безопасные и PvP-поля, а также ротационные участки создают многоуровневую структуру. Сочетание urban,
        suburban, заброшенных и виртуальных пространств обеспечивает разнообразие.
      mechanics_links: []
      assets: []
    - id: design_decisions
      title: Стратегические решения
      body: |
        - Иерархия мира: реальная география + сетевые узлы.
        - Контроль зон: ядра и динамичные границы под влиянием событий.
        - Серверная модель: региональные миры с глобальными хабами.
        - Узлы активности: сочетание стабильных хабов и «горячих точек».
        - Ротация живости: еженедельные события, сезоны и лиги.
        - Связь с NET: выделенные цифровые сегменты и правила доступа.
        - Вертикальность: freerun и многоуровневые пространства в ключевых районах.
      mechanics_links: []
      assets: []
    - id: enhancements
      title: Дополнительные направления
      body: |
        Тематизация районов, погодная дифференциация, безопасность, транспорт без мгновенного перемещения, система укрытий,
        городские события и экологические хазардсы развиваются в рамках L8–L14. Детализация данжей, расписаний транспорта и
        карт хазарда планируется в профильных документах.
      mechanics_links: []
      assets: []
    - id: servers
      title: Региональные серверы
      body: |
        Региональные датацентры поддерживают локализацию и низкий пинг. Игроки могут перемещаться между серверами для глобальных
        событий с учётом сетевых ограничений. Глобальные активности проходят на выделенных площадках, обеспечивая кросс-региональные
        взаимодействия.
      mechanics_links: []
      assets: []
    - id: navigation
      title: Навигация
      body: |
        Связанные индексы: каталог мировых городов, мастер-индекс районов Night City, отраслевые документы боевых и сетевых
        механик в `02-gameplay`. При противоречиях приоритет у профильных механических документов.
      mechanics_links: []
      assets: []
