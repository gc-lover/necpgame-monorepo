summary:
  problem: Требуется консолидировать рассыпанные карточки городов 2093 года в единую базу для сюжетного и фракционного планирования.
  goal: Систематизировать ядро мегаполисов, выделив районы, ключевые маршруты, действующие фракции и заметных персонажей.
  essence: Документ группирует мегаполисы по регионам, описывает их инфраструктуру и социальные акценты и указывает, где искать развернутые материалы.
  key_points:
    - Каталог опирается на структуру из overview-документов и синхронизирован с детальными профилями городов.
    - По каждому мегаполису приведены районы, ключевые маршруты, активные фракции и заметные NPC.
    - Материал служит связующим звеном между лорными описаниями, экономическими системами и сюжетными арками.
