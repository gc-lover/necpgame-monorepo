summary:
  problem: Нужна формализация арктической столицы Эфиопии для использования в событиях, фракциях и логистике.
  goal: Описать уровни города, фракционные зоны, маршруты караванов и ключевых NPC небесной инфраструктуры Аддис-Абебы.
  essence: Файл фиксирует вертикальные и горизонтальные уровни Skyrail-городка, цепочки контактов и сюжетные узлы, связанные с Abyssinia Skyrail Consortium и монастырскими архивами.
  key_points:
    - Город разделён на пять вертикальных уровней от совета Skyrail до подземных архивов Lalibela Vault.
    - Кластеры Solomon Coil, Blue Nile Arcades, Axum Rail Cloisters и Sheba Vault задают разные игровые активности и фракционный контроль.
    - Описаны ключевые NPC и контактные цепочки, запускающие квесты транспорта, религиозных архивов и караванов.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Abyssinia Skyrail Addis Ababa** — столица Восточноафриканского Небесного Альянса с населением около 8,9 млн жителей.
        Доминирующая корпорация *Abyssinia Skyrail Consortium* управляет спиральным шпилем «Solomon Coil», соединяющим воздушные
        маршруты и монастырские частоты. Ключевые фракции: Axum Rail Monks, Blue Nile Syndicate, Sheba Data Caravans и Highland
        Sentinels.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Solomon Coil Crown | Совет Skyrail, духовные лидеры | Небесные платформы, храмовые обсерватории, ангары дирижаблей |
        | 4 | Highland Sky Terraces | Инженеры, культурные кураторы, курьеры | Аэрофермы, амфитеатры, VR-хроники истории |
        | 3 | Blue Nile Exchange | Торговцы, медиаторы, исследователи | Маглев-рынки, AR-музеи, биржи водных лицензий |
        | 2 | Sheba Underline | Рипердоки, деловые гильдии, подполье | Подземные мастерские, серверы согласия, караванные кластеры |
        | 1 | Lalibela Vault | Беженцы, Rail Monks, Highland Sentinels | Высеченные туннели, монастырские архивы, тренировочные арены |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Solomon Coil District** — центр управления воздушными рельсами и климатом плато, контролируется Abyssinia Skyrail Consortium.
        - **Blue Nile Arcades** — рынок воды, биомодов и кибер-икон под управлением Blue Nile Syndicate и Sheba Data.
        - **Axum Rail Cloisters** — сеть монастырей Rail Monks, хранящих кодексы маршрутов и гибридные песни.
        - **Sheba Resonance Vaults** — подземные архивы и дата-центры, где Sheba Data Caravans и Highland Sentinels защищают караваны.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и инфраструктура
      body: |
        Основные коридоры: **Solomon Skyway**, соединяющий плато с Найроби и Аддис-Айялу; **Lalibela Spiral Rail**, ведущая к
        монастырским пещерам; **Blue Nile Caravan Route** для водных конвоев и **Sheba Underline Passage** для скрытой контрабанды
        технописаний.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Мерон «Sky Matriarch» Хайле | Глава Skyrail | Abyssinia Skyrail Consortium | Solomon Coil District | Пережила шторм 2049 и обеспечивает гуманитарные миссии |
        | Аджа «Ledger» Бекеле | Торговка водой и данными | Blue Nile Syndicate | Blue Nile Arcades | Управляет лицензиями и торгует разведданными |
        | Абба Текле «Rail Cantor» | Настоятель Rail Monks | Axum Rail Cloisters | Его цифровой хор хранит маршруты после смерти в 2082 |
        | Доктор Сара «Sheba Code» Гебре | Рипердок высотных адаптаций | Sheba Data Caravans | Sheba Resonance Vaults | Имплантирует высотные лёгкие и защищает караваны |

        Цепочки контактов «Sky Covenant», «Cloister Relay» и «Sheba Lattice» связывают город с внешними силами и запускают задания
        по доставке, архивированию и обмену фильтрами.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Гимн Соломона»** (2068) — выбор между Rail Monks и SmartNation определяет доступ к маглев-квестам.
        - **«Паломники Лалибелы»** (2084) — расследование исчезновения каравана и заговор Sheba Data.
      mechanics_links: []
      assets: []
    - id: gameplay_economy
      title: Экономика и активности
      body: |
        Торговые точки: Water Ledger Hall, Sheba Exchange и Skyrail Contracts. Экстракт-зоны включают добычу минералов на плато,
        восстановление руин Лалибелы и сбор дождевых конденсатов. Социальные активности: хоры Rail Monks, полёты на парамагнитных
        планерах и монастырские турниры.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальные образы — охряные плато и голубые маглевы; звуковой фон составляют резонансные колокола и пение хоров, а запахи
        включают ладан, прогретый камень и влажный воздух после дождей.
      mechanics_links: []
      assets: []
