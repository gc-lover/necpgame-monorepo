summary:
  problem: Необходимо формализовать арктический логистический центр для сезонных событий и маршрутов северных караванов.
  goal: Зафиксировать уровни Анкориджа, ключевые кластеры, маршруты и NPC, связанные с Borealis Icefront Authority и Polar Haul Syndicate.
  essence: Документ описывает вертикальную структуру орбитального порта, фракционные зоны, цепочки контактов и сюжетные конфликты ледового города.
  key_points:
    - Пять уровней от орбитальных доков Aurora Anchorage до подледных гаваней Kodiak Deep Vault.
    - Горизонтальные кластеры включают Aurora Anchorage Dock, Polar Sky Corridor, Subglacial Exchange и Kodiak Signal District.
    - Представлены NPC и контактные цепочки для Icefront Logistics, спасательных операций и Witness Protection.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Icefront Anchorage Nexus** — столица Арктического Тихоокеанского Альянса с населением около 5,4 млн. Основная власть
        принадлежит *Borealis Icefront Authority*, управляющей орбитальным швартовым «Aurora Anchorage». Среди ключевых групп — Polar
        Haul Syndicate, Glacier Nomad Union, Aurora Salvage Crew и Kodiak Signal Riders.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Aurora Anchorage Crown | Орбитальные операторы, военные | Космопорты, орбитальные лифты, климатические щиты |
        | 4 | Polar Sky Platforms | Курьеры, инженеры, спасатели | Воздушные доки, дроновые трассы, станции эвакуации |
        | 3 | Icefront Commerce Ring | Торговцы, айс-брокеры, механики | Рынки руды, VR-каюты, приборы мониторинга льда |
        | 2 | Subglacial Undergrid | Рипердоки, Salvage Crew, Nomads | Подземные туннели, мастерские, крио-хранилища |
        | 1 | Kodiak Deep Vault | Беженцы, контрабандисты, исследователи | Подледные гавани, архивы, полигоны подготовки |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры и зоны
      body: |
        - **Aurora Anchorage Dock** — главная арктическая гавань под контролем Borealis Icefront Authority.
        - **Polar Sky Corridor** — маршруты воздушных курьеров и спасателей, управляемые Polar Haul Syndicate.
        - **Subglacial Exchange** — подземные базы Glacier Nomad Union и Aurora Salvage Crew.
        - **Kodiak Signal District** — культурные и медиахабы Kodiak Signal Riders.
      mechanics_links: []
      assets: []
    - id: routes
      title: Ключевые маршруты
      body: |
        Основные артерии: **Aurora Polar Route** к Рейкьявику и Ванкуверу, **Subglacial Rail** к Nuuk и Нью-Йорку, **Kodiak Ice Trail**
        для караванов и **Borealis Data Conduit** для стратегических связей.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и контактные цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Камила «Aurora Admiral» Хейз | Командир Icefront | Borealis Icefront Authority | Aurora Anchorage Dock | Руководит орбитальными доками и метео-щитами |
        | Натан «Kodiak» Ларсен | Лидер курьеров | Kodiak Signal Riders | Polar Sky Corridor | Организует спасательные миссии и сотрудничает с Typhoon Shield |
        | Доктор Айви «Cryo Shift» Линн | Рипердок заморозки | Glacier Nomad Union | Subglacial Exchange | Проводит крио-адаптации и поддерживает Witness Vaults |
        | Саша «Salvage Queen» Инук (ИИ) | Координатор Salvage Crew | Aurora Salvage Crew | Subglacial Exchange | ИИ основателя управляет сбором ресурсов |
        | Майя «Seal Whisper» Неру | Аналитик маршрутов | Icebreaker Guild | Aurora Anchorage Dock | Шифрует навигационные данные и организует фестивали |

        Цепочки «Aurora Link», «Kodiak Lifeline», «Glacier Accord» и «Seal Drift» связывают Анкоридж с другими арктическими и
        океаническими регионами.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Шторм Северного света»** (2071) — выбор при спасении конвоя влияет на репутацию с Icefront и Atlantic Shield.
        - **«Крио-память»** (2089) — решение о судьбе корпоративных секретов из крио-капсулы.
        - **«Печать моря»** (2092) — дилемма по раскрытию утерянных маршрутов морских народов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Экономика вращается вокруг Icefront Exchange, Salvage Market и Kodiak Broadcast. Экстракт-зоны — ледяные шахты, подледные
        архивы и кораблекрушения. Социальные мероприятия включают фестивали полярного света, гонки айсбрейкеров и VR-хроники экспедиций.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальный стиль — сияние северного света, ледяные шпили и металлический блеск. Звуки составляют гул ветра, треск льда и
        сигналы радаров, а запахи — холодный воздух, дизель и дым костров.
      mechanics_links: []
      assets: []
