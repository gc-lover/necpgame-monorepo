summary:
  problem: Требуется структурировать эгейскую столицу для сюжетов, дипломатии и логистики Средиземноморья.
  goal: Описать уровни Афин, фракционные зоны и ключевые маршруты Helios Agora Directorate и полисов.
  essence: Документ раскрывает солнечную синархию Helios Crown, рынки Agora Flux и подполья Katabasis, а также NPC и события, влияющие на политический баланс региона.
  key_points:
    - Город делится на пять вертикальных уровней от Helios Crown Summit до подземного Katabasis Archive.
    - Кластеры Helios Crown, Agora Flux Market, Trireme Drydock и Katabasis Labyrinth задают разные роли и активности.
    - Контактные цепочки «Synapse Accord», «Daedalus Relay» и «Katabasis Echo» запускают квесты дипломатии, логистики и взломов.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Aegean Synapse Athens** — центр Эгейской Конфедерации Полисов с населением более 11 млн. Управление солнечной синархией
        сосредоточено в руках *Helios Agora Directorate*, а ключевые фракции включают Pnyx Shadows, Daedalus Guild, Trireme Runners
        и Agora Netweavers.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Helios Crown Summit | Совет директоратов, научные архитекты | Парящие платформы, зеркальные фермы, дипломатические палаты |
        | 4 | Aegean Wind Terraces | Инженеры, курьеры, кураторы культур | Ветрофермы, VR-театры, школы стратегий полисов |
        | 3 | Agora Flux Rings | Торговцы, медиаторы, студенты | Рынки данных, голографические дебаты, античные стадионы в AR |
        | 2 | Trireme Dock Vaults | Рипердоки, ремесленники, контрабандисты | Док-модули трирем-дронов, лаборатории амфибийных имплантов |
        | 1 | Katabasis Archive | Хранители памяти, подполье Pnyx Shadows | Подземные библиотечные катакомбы, крипто-оракулы, туннели к Средиземью |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Helios Crown District** — управляет энергетикой и дипломатией полисов.
        - **Agora Flux Market** — бесконечный рынок данных и споров между студентами и медиаторами.
        - **Trireme Drydock** — гавань амфибийных трирем-дронов, связывающих Средиземноморье.
        - **Katabasis Labyrinth** — подпольная сеть архивов и крипто-оракулов фракции Pnyx Shadows.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Основные траектории: **Solar Iliad Skyway** для дипломатии и воздушных судов, **Agora Debate Promenade** с AR-голосованиями,
        **Trireme Tide Corridor** к Сиракузам и Стамбулу и **Katabasis Thread** для доступа к крипт-архивам.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Евгения «Helios» Пападиму | Архонт синархии | Helios Agora Directorate | Helios Crown District | Ведёт энергетические реформы и дипломатические процессы |
        | Никос «Agora» Хадзис | Торговец данными | Agora Netweavers | Agora Flux Market | Синдицирует голосования и продаёт доступ к древним симуляциям |
        | Доктор Ирини «Daedalus» Кириаку | Рипердок имплантов | Daedalus Guild | Trireme Drydock | Создаёт амфибийные протезы для пилотов |
        | Андреас «Shade» Метаксас (ИИ) | Лидер Pnyx Shadows | Pnyx Shadows | Katabasis Labyrinth | ИИ-аватар основателя управляет подпольем |

        Контактные цепочки *Synapse Accord*, *Daedalus Relay* и *Katabasis Echo* связывают Афины с Сингапуром, Кейптауном и внутренними
        оракулами, задавая конфликты и дипломатические решения.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Солнечный суд 2068»** — судебный процесс между Helios и Daedalus, влияющий на транспорт и энергетику.
        - **«Катабасис: Спуск за памятью»** — экспедиция в лабиринт за архивами древних полисов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Игровая экономика сосредоточена в Agora Flux Market, Helios Contract Hub и Trireme Dock Auctions. Экстракт-зоны включают
        солнечные фермы, подводные архивы и добычу минералов в Кикладах. Социальные активности — дебаты, AR-спектакли и регаты трирем-дронов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально Афины сочетают золотые купола и лазурные бухты с неоновой подсветкой. Звуки охватывают эхом звучащие речи и музыку
        бузуки, а запахи — свежий морской воздух, оливки и металл солнечных панелей.
      mechanics_links: []
      assets: []
