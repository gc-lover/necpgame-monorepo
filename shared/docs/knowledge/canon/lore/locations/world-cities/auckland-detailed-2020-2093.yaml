summary:
  problem: Требуется подробное описание SkyHarbour Auckland для сюжетов, экономики и региональных систем.
  goal: Зафиксировать структуру уровней, фракций, сюжетных узлов и уникальной атмосферы города.
  essence: Аукленд сочетает парящие порты, технокультурные кланы маори и вулканические щиты, создавая многоуровневый узел торга и исследований.
  key_points:
    - Пять вертикальных уровней от SkyHarbour Loop до Sub-Lava Caves.
    - Ключевые фракции: SkyHarbour Authority, Maori Tech Alliance, Guardian Lava Circle.
    - Основные сюжетные узлы: Volcanic Whisper, Sky Race Protocol.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        SkyHarbour Auckland расположен в Тихоокеанской федерации Океании и насчитывает около 5,6 млн жителей. Парящие порты,
        вулканические щиты и культурные центры маори формируют уникальную вертикальную структуру. Доминирует SkyHarbour Authority,
        а локальные альянсы Maori Tech Alliance и Guardian Lava Circle обеспечивают баланс интересов.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура
      body: |
        Вертикальные уровни:
        - **SkyHarbour Loop:** элита пилотов, воздушные рынки и платформы.
        - **Maori Tech Commons:** инновационные кланы и культурные центры.
        - **Volcanic Shield Ridge:** геотермальные станции и исследовательские базы.
        - **Green Archipelago:** биофермы, туристические острова.
        - **Sub-Lava Caves:** лавовые пещеры, архивы Guardian Lava Circle.

        Горизонтальные кластеры включают SkyHarbour Port Complex, Maori Tech Commons, Volcanic Shield Sector и Pacific Drift Docks.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **SkyHarbour Loop:** воздушная трасса между портами и островами.
        - **Maori Commons Trail:** связь между технопарками и культурными залами.
        - **Volcanic Guardline:** монорельсы вдоль вулканических щитов.
        - **Drift Channel:** водные пути для Pacific Drift Traders.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Хиневайра Руа:** лидер Maori Tech Alliance, продвигает синтез традиций и технологий.
        - **Капитан Эли Шепфорд:** командир безопасности SkyHarbour Authority.
        - **Лайам Ноа:** исследователь Guardian Lava Circle, защищает лавовые пещеры.
        Ключевые цепочки: Alliance Path и Shield Covenant.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Volcanic Whisper:** аномальные сигналы из лавовых пещер — выбор между сотрудничеством с Guardian Lava Circle или корпорациями.
        - **Sky Race Protocol:** воздушные гонки, прикрывающие контрабанду; игрок решает участвовать, расследовать или саботировать.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые узлы включают SkyHarbour Exchange, Maori Commons Market и Drift Bazaar. Экстракт-зоны сосредоточены в пещерах
        с редкими минералами, охраняемых фракциями. Социальные активности: воздушные гонки, фестивали Maori Tech, геотермальные
        экспедиции.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Парящие платформы, узоры маори, шум турбин и запах серы создают уникальный образ города. Морской бриз сочетается с
        теплом геотермальных источников.
      mechanics_links: []
      assets: []
