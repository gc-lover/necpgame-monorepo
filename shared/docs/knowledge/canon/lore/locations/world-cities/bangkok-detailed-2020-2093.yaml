summary:
  problem: Нужна детальная структура города Lotus Bangkok для сценариев, торговли и региональных конфликтов.
  goal: Зафиксировать уровни города, фракции и сюжетные узлы, определяющие интеракции в регионе.
  essence: Бангкок представляет собой многослойный плавучий мегаполис с кибер-храмами, воздушными трассами и подпольными каналами Mekong.
  key_points:
    - Пять вертикальных уровней от SkySukhumvit Rail до Mekong Underflow.
    - Ключевые фракции: River Serpents, Siam Temple Network, AIS-Tech Security.
    - Основные сюжетные узлы: Songkran Protocol, Shadow Monk.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Lotus Bangkok — крупнейший узел Союза Юго-Восточной Азии, объединяющий 14 миллионов жителей на поверхности, воздушных
        платформах и подземных каналах. Доминирующие силы — AIS-Tech Security и Siam Temple Network, а банды River Serpents,
        Golden Recluse и Mekong Courier Guild контролируют разные уровни.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура
      body: |
        Вертикальные уровни:
        - **SkySukhumvit Rail:** элита и инвесторы, воздушные трассы.
        - **Chao Phraya Platforms:** плавучие рынки и культурные сцены среднего класса.
        - **Temple Heights:** вертикальные кибер-храмы и школы медитации.
        - **Delta Slums:** заболоченные районы, мастерские и арены River Serpents.
        - **Mekong Underflow:** подземные каналы и тайные доки Golden Recluse.

        Горизонтальные кластеры включают Chao Phraya Platforms, Temple Heights, SkySukhumvit Rail и Mekong Courier Nexus.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **SkySukhumvit Rail:** магнитная магистраль, соединяющая элитные платформы.
        - **Lotus Canalways:** каналы, используемые River Serpents и Mekong Couriers.
        - **Golden Recluse Steps:** висячие мосты к кибер-храмам.
        - **Delta Circuit:** патрульные маршруты AIS-Tech в трущобах.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Прахан «Lotus» Сурия:** лидер River Serpents, защищает плавающие рынки.
        - **Настоятель Вирапат:** глава Siam Temple Network, сочетает духовные практики и технологии.
        - **Мэй Ву:** представитель AIS-Tech Security, контролирует безопасность на воздушных уровнях.
        Контактные цепочки включают Сеть Лотоса и Паутина Золотого Отшельника.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Songkran Protocol:** инициатива AIS-Tech по очистке каналов ставит под угрозу подполье River Serpents.
        - **Shadow Monk:** поиск монаха-хакера в Mekong Underflow открывает доступ к уникальным навыкам и оборудованию.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговля проходит через Lotus Bazaar, Mekong Exchange и Temple Heights Bazaar. Экстракт-зоны включают плавучие арены
        с редкими биомодулями. Социальные активности: фестиваль Songkran, гонки на лайнерах, медитативные испытания.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Ночной Бангкок сверкает неоном, храмовыми шпилями и дронами-фонариками. Звуки монахов, лодочных моторов и уличной музыки
        создают контраст с запахами специй и цветков лотоса.
      mechanics_links: []
      assets: []
