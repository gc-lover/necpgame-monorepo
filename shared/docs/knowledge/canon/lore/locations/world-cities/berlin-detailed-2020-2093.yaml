summary:
  problem: Необходимо зафиксировать многослойную структуру Берлина Нео-коммун для построения сюжетов и экономических систем Европы.
  goal: Описать вертикальные уровни, фракции, маршруты и сюжетные узлы города.
  essence: Берлин сочетает коммуны, корпоративные хабы и подпольные сети, обеспечивая уникальную композицию культуры, технологий и протестных движений.
  key_points:
    - Четыре уровня: Luftgarten, Урбан-хабы, Панельные коммуны, Unter-Net.
    - Ключевые фракции: EuroDyne, Flux Kollektiv, Stahlfist, Urban Phantoms.
    - Основные узлы: Голос Стены, Туннель Фосфор.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Берлин Нео-коммун расположен в Федеральном Европейском Консорциуме и насчитывает около 7,1 миллиона жителей. Город
        управляется корпорацией EuroDyne, хакерами Flux Kollektiv и наёмниками Stahlfist, а Urban Phantoms поддерживают
        протестную культуру. Символ — голографическая Бранденбургская арка с потоками данных.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура
      body: |
        Вертикальные уровни:
        - **Luftgarten:** воздушные платформы с био-куполами, элита и цифровые артисты.
        - **Урбан-хабы:** модульные кварталы среднего класса и фрилансеров.
        - **Панельные коммуны:** перепланированные соцблоки и коллективные серверные.
        - **Unter-Net:** подземные туннели, серверы и автономные транспортные капсулы.

        Горизонтальные кластеры: NeuroSpree, Kreuzberg FreeGrid, Tiergarten Shield, Tempelhof Logistics Hub.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **DataRing Autobahn:** умная автомагистраль с капсулами.
        - **Untergrund-Schleife:** подземные пневмо-тоннели Flux Kollektiv.
        - **Spreeboard Promenade:** XR-набережная с перфомансами.
        - **WallLine Loop:** маршрут вдоль бывшей стены и мастерская Urban Phantoms.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Элизабет «Chord» Вайс:** креативный директор EuroDyne.
        - **Tarik «Flux» Юлмаз:** лидер Flux Kollektiv, архитектор сетевой демократии.
        - **Хельмут Краус:** командир Stahlfist, тайный информатор Urban Phantoms.
        Контактные цепочки включают Коммуну данных и Металл и музыку.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Голос Стены:** искусственный интеллект Urban Phantoms транслирует память Берлинской стены.
        - **Туннель Фосфор:** секретный маршрут Flux Kollektiv под Tiergarten, угрожающий климату при атаке.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые узлы включают FreeGrid Market и EuroDyne Flagship. Экстракт-зоны расположены в Unter-Net, где добываются
        квантовые чипы. Социальные активности: XR-фестивали, сетевые референдумы, перфомансы и звуковые дуэли.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Город сочетает бетонные блоки и интерактивные фасады, электронную музыку и лозунги протестов. Запахи уличной еды
        смешиваются с озоном от плазменных панелей.
      mechanics_links: []
      assets: []
