summary:
  problem: Кейптаун защищает атлантические маршруты и нуждается в структурированной документации для военных, торговых и подпольных сценариев.
  goal: Описать вертикальные уровни, кластеры, ключевые маршруты и акторов Cape Shield Arcology.
  essence: Город соединяет Table Hex Citadel, биокупола и подводные тоннели, балансируя интересы Atlantic Shield Consortium и киберпиратов.
  key_points:
    - Пять уровней от Table Hex Citadel до Sub-Slate Warrens.
    - Фракции: Atlantic Shield Consortium, Cape Phantoms, Tidehacker Cells.
    - Узлы: Шторм Надежды и Призрак Рифа.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Cape Shield Arcology населяет около 7,4 миллиона людей между океаническим куполом, горными уровнями и подпольными
        кварталами. Atlantic Shield Consortium руководит обороной региона, в то время как Cape Phantoms и Tidehacker Cells
        контролируют подпольные морские маршруты.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура города
      body: |
        Вертикальные уровни:
        - **Table Hex Citadel:** политическая элита и военные стратеги.
        - **Atlantic Ridge:** научные лаборатории и аквафермы.
        - **Waterfront Vault:** торговые зоны и туристические хабы.
        - **Dockside Lattice:** рабочие и контрабандисты в рифовых тоннелях.
        - **Sub-Slate Warrens:** беженцы климата и базы Tidehacker.

        Горизонтальные кластеры: Table Hex Citadel, BioRidge Gardens, Neon Waterfront, Dockside Rifts.
      mechanics_links: []
      assets: []
    - id: routes
      title: Улицы и маршруты
      body: |
        - **Table Skywalk:** панорамный мост между Table Hex и BioRidge, критичен для оборонных конвоев.
        - **Neon Strand:** набережная на Neon Waterfront, центр ночной экономики.
        - **Rift Trenches:** подводные туннели, скрывающие пиратские ретрансляторы.
        - **MagRail Karoo:** линия, соединяющая Кейптаун с пустынными станциями и энергетическими ресурсами.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Амина ван дер Вестхёйзен:** глава безопасности Atlantic Shield Consortium.
        - **Зола «Reef Trader» Ндлову:** независимая торговка биоматериалами на Neon Waterfront.
        - **Доктор Ясин Мкхизе:** рипердок глубоководных адаптаций.
        - **Капитан Иман Роббе:** лидер Cape Phantoms и защитник подпольных убежищ.
        Цепочки: Конвой Атлантики, Глубинная сеть, Каравелла связей.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Шторм Надежды:** выбор между поддержкой Atlantic Shield или пиратов для защиты флота.
        - **Призрак Рифа:** расследование биолюминесцентной угрозы, связанной с экспериментами Tidehacker.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Neon Waterfront Market обеспечивает торговлю экзотикой, Table Hex лицензирует оборонные технологии, Dockside Rifts
        обслуживает подпольный рынок имплантов. Экстракт-зоны включают подводные фермы BioRidge с редкими ресурсами.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Биолюминесцентные туннели, шторма и бронзовые скалы задают визуальный стиль. Шум прибоя, барабанные ритмы и запах
        солёного ветра усиливают характер города.
      mechanics_links: []
      assets: []
