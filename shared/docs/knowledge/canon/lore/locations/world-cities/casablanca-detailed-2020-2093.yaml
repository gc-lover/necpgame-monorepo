summary:
  problem: Требуется описать магребский энергетический узел для сюжетов караванов и климатических кризисов.
  goal: Задокументировать структуру Касабланки, фракции Solar Zellij Cooperative и ключевые маршруты пустынных караванов.
  essence: Документ фиксирует уровни Mirage Pillar, рынки Atlantic Caravan Docks и подпольные Rif Signal Markets с их NPC и сюжетными угрозами.
  key_points:
    - Пять уровней от солнечного шпиля Mirage Pillar до подземных Sahara Resonance Vault.
    - Кластеры Pillar Plaza, Atlantic Caravan Docks, Rif Signal Markets и Resonant Vaults обеспечивают разные типы игровых активностей.
    - Контактные цепочки «Solar Caravan», «Rif Echo» и «Nomad Accord» управляют логистикой и конфликтами пустыни.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Maghreb Mirage Casablanca** — узел Пан-Магребского Энергетического Союза с населением около 9,8 млн. *Solar Zellij
        Cooperative* контролирует голографический минарет «Mirage Pillar», тогда как Mirage Caravan Guild, Rif Signalers и Atlantic
        Nomad Pact формируют фракционный баланс города.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Mirage Pillar Crown | Стратеги, климат-инженеры | Парящие зеркала, дипломатические сады, квантовые минареты |
        | 4 | Atlantic Breeze Aerie | Торговые консулы, курьеры | Ветрофермы, воздушные доки, рынки специй |
        | 3 | Zellij Mosaic District | Ремесленники, исследователи | Модульные бахи, арт-ринги, VR-музеи |
        | 2 | Sub-Souk Conduits | Рипердоки, подпольные инженеры | Подземные туннели с биолюминесцентными плитками |
        | 1 | Sahara Resonance Vault | Nomad Pact, караваны | Резервуары воды, архивы маршрутов, доки старых поездов |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры
      body: |
        - **Mirage Pillar Plaza** — центр солнечной сети и дипломатии Solar Zellij.
        - **Atlantic Caravan Docks** — прибрежная зона воздушных и морских судов под контролем Mirage Caravan Guild.
        - **Rif Signal Markets** — подземные базары сигналов и контрабанды от Rif Signalers и Zellij Drifters.
        - **Sahara Resonant Vaults** — дата-хранилища и убежища Atlantic Nomad Pact.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Солнечные и караванные артерии включают **Sunlace Boulevard**, **Caravan Airstream**, **Rif Resonance Path** и **Sahara Pulse Rail**.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Лейла «Zellij» Беншериф | Координатор солнечных сетей | Solar Zellij Cooperative | Mirage Pillar Plaza | Руководит распределением энергии и пережила бунт 2066 |
        | Юсуф «Caravan» Рафи | Брокер караванов | Mirage Caravan Guild | Atlantic Caravan Docks | Связывает маршруты между Магребом и Атлантикой |
        | Доктор Набилла Харруши | Рипердок адаптаций | Rif Signalers | Sub-Souk Conduits | Устанавливает фильтры от бурь и спасает караваны |
        | Хасан «Nomad» Эль-Кади (ИИ) | Лидер Nomad Pact | Atlantic Nomad Pact | Sahara Resonance Vault | Его аватар координирует пустынные операции |

        Цепочки «Solar Caravan», «Rif Echo» и «Nomad Accord» обеспечивают транспорт модулей, открывают скрытые оазисы и объединяют пустынные
        караваны с дельтовыми маршрутами.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Песчаный миротворец»** (2072) — исчезновение дипломатического конвоя и выбор стороны конфликта.
        - **«Мираж Атлантики»** (2084) — расследование ложных сигналов и пиратского заговора.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Основные рынки: Mirage Pillar Exchange, Atlantic Caravan Auctions и Rif Signal Bazaar. Экстракт-зоны — солнечные кристаллы,
        переработка морской воды и редкие минералы Сахары. Социальные события включают фестивали огней и караванные гонки.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуальные образы — золотые и лазурные оттенки, голографические ковры и парящие башни. Звуки: азаны, ветровые шумы и ритм дарбуки.
        Запахи: специи, морской бриз, озон от солнечных панелей и дым от печей.
      mechanics_links: []
      assets: []
