summary:
  problem: Профиль Чэнду находился в Markdown и не был приведён к стандарту знаний.
  goal: Зафиксировать вертикальные уровни, гастрономические кластеры и ключевые цепочки города Jinlong Syntha.
  essence: Чэнду сочетает ароматические аркологии, биофермы и подпольные кухни, управляемые Hotpot Halo.
  key_points:
    - Пять уровней города задают специализации от Hotpot Halo до Jinlong Archive.
    - Кластеры Pepper Hive и Ghost Kitchen определяют социальные и подпольные активности.
    - Контакты между курьерами, оркестром и Ghost Kitchen формируют гастрономические миссии.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Sichuan Syntha Chengdu** — столица Западно-Китайского Кулинарного Союза с населением около 15,1 млн. Jinlong Syntha Collective
        управляет биолюминесцентным куполом «Hotpot Halo», смешивающим ароматы и данные. Фракции: Pepper Hive Guild, Panda Flux Couriers,
        Chengdu Street Orchestra и Sichuan Ghost Kitchen.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Название | Социальный слой | Особенности |
        |---------|----------|-----------------|-------------|
        | 5 | Hotpot Halo Crown | Руководство Syntha, гастрономические дипломаты | Парящие кухни, нейроароматы, климат-контроль |
        | 4 | Panda Sky Terraces | Инженеры, фермеры, Panda Flux | Аэрофермы бамбука, VR-сады, курьерские платформы |
        | 3 | Pepper Resonance District | Торговцы, музыканты, медиаторы | Spice биржи, синт-лотосные рынки, AR-оперы |
        | 2 | Ghost Kitchen Undergrid | Подпольные шефы, рипердоки | Подземные кухни, лаборатории ароматов, чёрные рынки |
        | 1 | Jinlong Archive Vault | Архивисты, исследователи | Подземные архивы рецептов, дата-фермы, тренировочные кухни |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        1. **Hotpot Halo Plaza** — центр ароматической дипломатии (Jinlong Syntha). Пар, аромат перца, мерцание лотосов.
        2. **Pepper Hive Markets** — базары специй и музыки (Pepper Hive Guild, Street Orchestra). Фонари, мелодии, острота перца.
        3. **Ghost Kitchen Maze** — тайные кухни и хаклаб (Sichuan Ghost Kitchen). Приглушённый свет, шёпот рецептов.
        4. **Panda Flux Ranch** — биофермы и тренировочные площадки (Panda Flux Couriers). Влажный пар, звук дронов, зелёные огни.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Spice Vein Highway** — маршрут к Шанхаю и Гуанчжоу (`FQ-CHENGDU-001`).
        - **Panda Flux Rail** — маглев между Panda Ranch и Hotpot Halo.
        - **Ghost Kitchen Passage** — подпольный туннель для контрабанды рецептов.
        - **Jinlong Data Stream** — канал гастрономических данных к NetWatch и MapuTech.
      mechanics_links: []
      assets: []
    - id: key_npcs
      title: Ключевые NPC и цепочки
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        |-----|------|---------|---------|----------|
        | Лян «Syntha Empress» Мэй (р. 1986) | Глава Jinlong Syntha | Jinlong Syntha Collective | Hotpot Halo Plaza | Создала Hotpot Halo, пережила пищевую войну 2047 |
        | Бао «Panda Flux» Цзя (р. 2004) | Лидер курьеров | Panda Flux Couriers | Panda Flux Ranch | Руководит доставкой кибер-еды, связан с Mekong Flux |
        | Доктор Сяо «Ghost Taste» Лин (р. 2012) | Рипердок вкусовых имплантов | Sichuan Ghost Kitchen | Ghost Kitchen Maze | Устанавливает вкусовые чипы, работает с перцовыми нанитами |
        | Юэ «Orchestra Loop» Чэнь (р. 1998 – ум. 2085) | Основатель Street Orchestra | Chengdu Street Orchestra | Pepper Hive Markets | Его ИИ-композитор ведёт концерты, Линь Чжоу руководит сценой |

        **Контактные цепочки:**
        - «Halo Exchange»: Лян Мэй → Линь Чжоу → Night City braindance студии — гастро-квесты `FQ-CHENGDU-002`.
        - «Panda Courier»: Бао Цзя → Mekong Flux → Typhoon Shield — гуманитарные доставки (`FQ-CHENGDU-003`).
        - «Ghost Recipe»: Доктор Сяо Лин → Pepper Hive → NetWatch — защита рецептурных данных (`FQ-CHENGDU-004`).
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        1. **Война восьми перцев (2073)** — конфликт Ghost Kitchen и Jinlong за рецепт.
        2. **Оркестр пара (2089)** — концерт-интерфейс, меняющий настроение города.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        - **Торговля:** Mala Exchange, Hotpot Halo Hub, Ghost Market.
        - **Экстракт-зоны:** бамбуковые фермы, подземные кухни, музыкальные арены.
        - **Социальные активности:** кулинарные баттлы, музыкальные рейвы, VR-уроки кухни.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        - **Визуал:** красные фонари, синт-лотосы, плавающие чаши.
        - **Звуки:** музыка гучжэна, журчание бульона, ритмы оркестра.
        - **Запахи:** сычуаньский перец, имбирь, дымный чай.
      mechanics_links: []
      assets: []
