summary:
  problem: Требуется формализовать гастрономическую столицу Западного Китая для кулинарных сюжетов и логистики поставок.
  goal: Описать уровни Чэнду, ключевые кластеры Jinlong Syntha Collective и маршруты Pepper Hive Guild.
  essence: Документ раскрывает структуру Hotpot Halo, подземные Ghost Kitchen Maze, фракции курьеров Panda Flux и связанные сюжетные конфликты.
  key_points:
    - Пять уровней от купола Hotpot Halo до архивов Jinlong Vault определяют социальные слои и игровые зоны.
    - Кластеры Hotpot Halo Plaza, Pepper Hive Markets, Ghost Kitchen Maze и Panda Flux Ranch задают активности от дипломатии до контрабанды.
    - Контактные цепочки «Halo Exchange», «Panda Courier» и «Ghost Recipe» связывают город с международными сетями.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Sichuan Syntha Chengdu** — гастрономический мегаполис Западно-Китайского Кулинарного Союза с населением свыше 15 млн.
        *Jinlong Syntha Collective* управляет биолюминесцентным куполом «Hotpot Halo», тогда как Pepper Hive Guild, Panda Flux Couriers и
        Sichuan Ghost Kitchen формируют экономику вкусов и доставок.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Hotpot Halo Crown | Руководство Syntha, гастродипломаты | Парящие кухни, нейроароматы, климат-контроль |
        | 4 | Panda Sky Terraces | Инженеры, фермеры, курьеры | Аэрофермы бамбука, VR-сады, платформы доставки |
        | 3 | Pepper Resonance District | Торговцы, музыканты, медиаторы | Spice-биржи, рынки синт-лотосов, AR-оперы |
        | 2 | Ghost Kitchen Undergrid | Рипердоки, подпольные шефы | Подземные кухни, лаборатории ароматов, чёрные рынки |
        | 1 | Jinlong Archive Vault | Архивисты, исследователи | Архивы рецептов, дата-фермы, тренировочные кухни |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры и зоны
      body: |
        - **Hotpot Halo Plaza** — центр ароматической дипломатии и распределения энергии.
        - **Pepper Hive Markets** — базары специй, музыки и стритфуда под контролем Pepper Hive Guild.
        - **Ghost Kitchen Maze** — сеть тайных кухонь и лабораторий Sichuan Ghost Kitchen.
        - **Panda Flux Ranch** — биофермы и тренировочные площадки курьеров Panda Flux.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Маршруты включают **Spice Vein Highway** к Шанхаю и Гуанчжоу, **Panda Flux Rail** между фермами и Halo, **Ghost Kitchen Passage** для
        контрабанды рецептов и **Jinlong Data Stream** для передачи гастрономических данных.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Лян «Syntha Empress» Мэй | Глава Jinlong Syntha | Jinlong Syntha Collective | Hotpot Halo Plaza | Создательница Halo и наставница новой генерации шефов |
        | Бао «Panda Flux» Цзя | Лидер курьеров | Panda Flux Couriers | Panda Flux Ranch | Руководит доставкой кибер-еды и сотрудничает с Mekong Flux |
        | Доктор Сяо «Ghost Taste» Лин | Рипердок вкусов | Sichuan Ghost Kitchen | Ghost Kitchen Maze | Экспериментирует с вкусовыми имплантами и нанитами |
        | Юэ «Orchestra Loop» Чэнь (ИИ) | Основатель Street Orchestra | Chengdu Street Orchestra | Pepper Hive Markets | ИИ-композитор управляет концертами и культурой города |

        Цепочки *Halo Exchange*, *Panda Courier* и *Ghost Recipe* обеспечивают дипломатические мероприятия, гуманитарные поставки и защиту
        гастрономических данных.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Война восьми перцев»** (2073) — конфликт Jinlong и Ghost Kitchen за рецепт, определяющий союз игроков.
        - **«Оркестр пара»** (2089) — контроль эмоционального интерфейса ORchestra, влияющего на настроение города.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Экономика включает Mala Exchange, Hotpot Halo Hub и Ghost Market. Игровые зоны — бамбуковые фермы, подземные кухни и музыкальные
        арены. Социальные активности: кулинарные баттлы, музыкальные рейвы и VR-уроки.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Чэнду ассоциируется с красными фонарями, синт-лотосами и плавающими чашами. Звуки — музыка гучжэна и ритмы оркестра, а запахи
        включают сычуаньский перец, имбирь и дымный чай.
      mechanics_links: []
      assets: []
