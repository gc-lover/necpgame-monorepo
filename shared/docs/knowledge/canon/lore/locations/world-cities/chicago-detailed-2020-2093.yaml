summary:
  problem: Чикаго контролирует климатические системы Среднего Запада и требует детализации для климатических, промышленных и социальных сюжетов.
  goal: Зафиксировать уровни, кластеры, маршруты и ключевых акторов города Чикаго Ветровых Контуров.
  essence: Город сочетает ветровые турбины, укреплённые небоскрёбы и сеть подземных туннелей, формируя противостояние WeatherWorks и банд.
  key_points:
    - Четыре уровня от Wind Corridor до SubGrid.
    - Фракции: WeatherWorks Consortium, Steel Swarm, Lakeside Union.
    - Узлы: Погодный шантаж и Кристальная буря.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        Чикаго Ветровых Контуров насчитывает около 9,3 миллиона жителей. WeatherWorks Consortium управляет климатическими куполами,
        а Steel Swarm и Lakeside Union спорят за контроль над индустриальными руинами и береговой линией.
      mechanics_links: []
      assets: []
    - id: macrostructure
      title: Макроструктура города
      body: |
        Вертикальные уровни:
        - **Wind Corridor:** платформы турбин и климатические лаборатории.
        - **Loop Reinforced:** укреплённый деловой центр.
        - **Surface Fields:** жилые районы под защитными куполами.
        - **SubGrid:** подземные ходы, ремесленные мастерские и теплицы.

        Горизонтальные кластеры: Loop Reinforced, Sprawl South, Crystal Shore, MagRail Hub.
      mechanics_links: []
      assets: []
    - id: routes
      title: Улицы и маршруты
      body: |
        - **MagRail Canalway:** маглев вдоль канала для грузовых потоков.
        - **Southside Freight Spine:** сеть эстакад Steel Swarm.
        - **Neo-Lakefront Walk:** укреплённая набережная с фестивалями.
        - **UnderLoop Passage:** подземный маршрут Lakeside Union и контрабандистов.
      mechanics_links: []
      assets: []
    - id: npcs
      title: Ключевые NPC
      body: |
        - **Миа «Gale» Риверс:** директор ветроконтроля WeatherWorks.
        - **Донован Кейн:** генерал Steel Swarm, стремится контролировать энергию.
        - **Профессор Игорь Данилов:** климатолог Lakeside Union, защищает город от климатических атак.
        Цепочки: Климатический синдикат и Гильдия руин.
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы и легенды
      body: |
        - **Погодный шантаж:** Steel Swarm угрожает разрушить купола, игроки выбирают между саботажем и переговорами.
        - **Кристальная буря:** хакеры выводят из строя очистку набережной, сотрудничество с Lakeside Union открывает торговые бонусы.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Loop Exchange, Southside Scrap и Lakeside Bazaar задают торговые потоки. Экстракт-зоны находятся в индустриальных руинах
        Sprawl South, требуя взаимодействия с дронами WeatherWorks или бандами.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера и сенсорика
      body: |
        Визуальный образ формируют турбины и купола, звуковой фон — вой ветра и сирены. Запахи влажного воздуха, металла и уличной еды
        сопровождают повседневную жизнь.
      mechanics_links: []
      assets: []
