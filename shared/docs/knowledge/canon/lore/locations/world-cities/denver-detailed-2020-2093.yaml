summary:
  problem: Горный мегаполис Денвера координирует климат-щитовую сеть Роки-Грид и требует комплексного описания для миссий, API и экономики.
  goal: Зафиксировать вертикальные уровни, маршруты, ключевых акторов и сценарии Mile High Denver Grid.
  essence: Парящие платформы Sky Summit, купол Capitol Hex и подземные убежища Frost Hollow формируют артерию логистики, климата и подполья.
  key_points:
    - RockyGrid Alliance управляет щитами, Chrome Broncos и Altitude Syndicate контролируют гонки и торговлю.
    - Критические маршруты: Summit Spine, Canyon Rush, Thermal Loop, MagRail Rockies.
    - Поддержаны модели данных, REST/GraphQL контракты и UX-флоу для климата и логистики.
content:
  sections:
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        - **Sky Summit Platforms:** корпоративная элита и аэроклиматологи, управляют антеннами и наблюдательными станциями.
        - **Mile High Terrace:** исследовательские кампусы RockyGrid и VR-центры.
        - **Capitol Hex Core:** административный купол, торги лицензиями на климатические щиты.
        - **Canyon Strip:** мастерские Chrome Broncos, контрабандные рынки и ховер-треки.
        - **Frost Hollow Shelters:** туннели выживших, серверные Frostbiters и автономные клиники.

        Горизонтальные кластеры: Capitol Hex District, Aurora Skybelt, Canyon Strip Yards, Frost Hollow Tunnels.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и логистика
      body: |
        Ключевые линии: Summit Spine (охрана дронов над вершинами), Canyon Rush (ховер-гонки и контрабанда), Thermal Loop (подземная эвакуация),
        MagRail Rockies (поставки минералов и энергии). Стабильность маршрутов влияет на климатические индексы и экономику.
      mechanics_links: []
      assets: []
    - id: actors
      title: Фракции и NPC
      body: |
        - **Лина «Summit» Морено (RockyGrid Alliance):** расширяет климат-щит, ищет альтернативные источники энергии.
        - **Бакари Слоун (Altitude Syndicate):** брокер караванов, балансирует между корпорациями и бандами.
        - **Доктор Айви Каган (независимая):** имплантирует адаптационные модули жителям Frost Hollow.
        - **«Coach» Маркус Хэйл (Chrome Broncos):** организует неоновые гонки и рейды.

        Цепочки: «Щит над ущельем» (Морено → Слоун → Хэйл) и «Тепловая трещина» (Каган → Frostbiters → Altitude Syndicate).
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы
      body: |
        - **Буря Вертикали:** разрушительные бури требуют выбора между защитой Capitol Hex и спасением Frost Hollow.
        - **Пульс Платформ:** расследование саботажа Aurora Skybelt с гонками по Canyon Rush.
        - **MagRail Breach:** цепочка рейдов на магистралъ, влияющая на поставки редких минералов.
      mechanics_links: []
      assets: []
    - id: systems
      title: Интеграция сервисов
      body: |
        Поддержаны сущности `CityProfile`, `ClimateShieldNode`, `TransitRoute`, `FactionInfluence`, `CityMission`.
        REST-контракты world-service покрывают профили города, щитовые узлы, маршруты и погодные алерты; gameplay-service предоставляет миссии,
        crises и гонки. GraphQL-слой отдаёт сводки `cityClimateDashboard`, `cityTransitStatus` и `cityChronicle`.
      mechanics_links: []
      assets: []
    - id: ux
      title: UX-потоки
      body: |
        - **Climate Shield Console:** управление узлами, перераспределение энергии и влияния фракций.
        - **Canyon Rush Control:** регистрации, охрана, саботаж гонок и отражение результатов в хронике.
        - **Frost Hollow Operations:** спасение, отопление, контрабанда с метрикой `frostHollowResilience`.
        - **MagRail Logistics:** работа с конвоями, усиление охраны или атаки.
      mechanics_links: []
      assets: []
    - id: analytics
      title: Аналитика и баланс
      body: |
        Метрики `climateShieldIntegrity`, `transitStabilityIndex`, `hoverRacePopularity`, `frostHollowResilience` задают динамику событий,
        наград и сложности миссий. Kafka-события транслируют изменения куполов, предупреждения о бурях и инциденты на транспорте.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Capitol Exchange регулирует лицензии и энерго-права, Canyon Bazaar торгует охлаждающими компонентами, Frost Hollow Swap служит рынком
        выживания. Экстракт-зоны включают магнетитовые карьеры и высокогорные дата-центры. Активности: гонки Chrome Broncos, VR-фестивали,
        миссии метеостанций.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Парящие платформы, стеклянные мосты и термо-тоннели формируют визуальный облик. Шум турбин, рев гонок и гул бурь перемешиваются
        со смесью озона, холодного воздуха и смазок ховер-машин.
      mechanics_links: []
      assets: []
