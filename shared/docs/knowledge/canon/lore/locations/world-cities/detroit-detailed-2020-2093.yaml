summary:
  problem: Нео-Детройт остаётся индустриальным сердцем Великих озёр и требует точного описания уровней, фракций и геймплейных сценариев.
  goal: Зафиксировать вертикальные слои, производственные кластеры, ключевых NPC и конфликтные узлы ForgeWorks Conglomerate.
  essence: Роботизированные заводы Automata Forge, мастерские Coppertown и подземный Subline Maze создают пересечение корпоративных интересов и подпольных тюнеров.
  key_points:
    - ForgeWorks контролирует автоматизацию, Spark Crew и Riverfront Cooperative балансируют рабочие интересы.
    - Основные маршруты: Assembly Line Aerialway, Gratiot Data Avenue, Underground Piston Route.
    - Экономика строится на официальных и нелегальных рынках автодеталей и кастомных имплантов.
content:
  sections:
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        - **Automata Forge:** корпоративные инженеры управляют роботизированными линиями.
        - **Skyline Assembly:** технопарки, образовательные центры и жилые башни среднего класса.
        - **Surface Blocks:** мастерские Spark Crew, рынки автодеталей, жилые кварталы.
        - **Subline Maze:** подземные туннели, скрытые гаражи и архивы старых машин.

        Горизонтальные кластеры включают Automata Forge, Coppertown, Riverfront Renewal и Forgotten Suburbs.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Assembly Line Aerialway:** подвесная магистраль над цехами, контролируется ForgeWorks.
        - **Gratiot Data Avenue:** офисный коридор дата-центров и штабов корпораций.
        - **Riverfront Promenade:** зона отдыха, рынок Riverfront Cooperative.
        - **Underground Piston Route:** подпольный путь Spark Crew для перевозки кастомного транспорта.
      mechanics_links: []
      assets: []
    - id: actors
      title: Фракции и NPC
      body: |
        - **Октавия Кларк (ForgeWorks):** контролирует автоматизацию и протоколы безопасности.
        - **Хоакин «Sparkplug» Моралес (Spark Crew):** лидер тюнеров, организует подпольные гонки.
        - **Марлен Лоренц (Riverfront Cooperative):** представляет интересы рабочих и ведёт переговоры с корпорациями.

        Цепочки: «Конвейерный контракт» (Кларк → снабжение → Spark Crew → мировые клиенты) и «Речной пакт» (Лоренц → кооператив → фермы → рынки).
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы
      body: |
        - **Бунт машин:** сбой ИИ ForgeWorks и дилемма между перезагрузкой и эксплуатацией хаоса.
        - **Гонки Пульса:** турнир кастомного транспорта Spark Crew с уникальными наградами.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Официальный Forge Exchange продаёт сертифицированные детали, Spark Bazaar обслуживает нелегальные апгрейды, Riverfront Market совмещает поставки
        продовольствия и бытовых товаров. Экстракт-зоны — заброшенные цеха Forgotten Suburbs с прототипами и автономными дронами.
        Активности: гонки, профсоюзные демонстрации, выставки кастомного транспорта.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально город — неоновые конвейеры, граффити Spark Crew и дым заводов. Звуковая среда состоит из гула машин, музыки гаражей и лозунгов рабочих,
        а запахи смазки и горячего металла смешиваются с ароматами уличной еды у набережных.
      mechanics_links: []
      assets: []
