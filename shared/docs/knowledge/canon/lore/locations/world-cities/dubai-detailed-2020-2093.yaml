summary:
  problem: Solaris Crescent Dubai управляет энергетикой и караванной логистикой Залива, что требует структурированного описания уровней, маршрутов и влияния фракций.
  goal: Зафиксировать вертикальные слои, ключевые кластеры, NPC и сюжетные узлы Helios Crescent Authority.
  essence: Солнечные платформы Helios Halo, рынки Sky Souq и подземные Sub-Sand Vaults образуют узел торговли, имплантов и караванов Mirage Riders.
  key_points:
    - Helios Crescent Authority контролирует щиты и воду; Data Souq Brokers и Mirage Riders маневрируют между корпорациями и подпольем.
    - Ключевые маршруты: Solar Spine, Mirage Way, Oasis Loop, Sub-Sand Rail.
    - Экономика строится на квантовой энергии, воде и караванных апгрейдах.
content:
  sections:
    - id: structure
      title: Вертикальные уровни
      body: |
        - **Helios Halo Platforms:** элита и дипломатия, левитационные площадки и климат-генераторы.
        - **Sky Souq Terrace:** финансовые площадки, квантовые биржи и дата-хабы.
        - **Oasis Corridor:** жилые купола среднего класса, культурные центры.
        - **Desert Logistics Grid:** узлы караванов, вакуумные магистрали, дрон-порты.
        - **Sub-Sand Vaults:** подпольные оазисы, имплант-лаборатории и архивы Sand Seraphs.

        Горизонтальные кластеры: Helios Crescent District, Sky Souq Nexus, Mirage Caravan Hub, Sub-Sand Vaults.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        - **Solar Spine:** высотная магистраль между Helios Halo и Sky Souq.
        - **Mirage Way:** голографические пустынные тоннели, используемые Mirage Riders.
        - **Oasis Loop:** кольцевая линия, поддерживающая жилые купола и резервуары воды.
        - **Sub-Sand Rail:** маглев в нижних уровнях для промышленной логистики и эвакуации.
      mechanics_links: []
      assets: []
    - id: actors
      title: Фракции и NPC
      body: |
        - **Латифа аль-Мансур (Helios Authority):** управляет солнечными щитами и водными переработчиками.
        - **Камиль «Data Dune» Хаддад (Data Souq Brokers):** торгует каналами доступа и квантовыми данными.
        - **Доктор Наджиб Сольх (независимый):** имплантирует термокожные модули и фильтры для караванщиков.
        - **Зайна «Mirage Queen» Рашид (Mirage Riders):** контролирует караваны, торгует водой и биотопливом.

        Цепочки: «Солнечный обмен» (Латифа → Камиль → международные биржи) и «Песчаный маршрут» (Зайна → Доктор Наджиб → Sand Seraphs).
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы
      body: |
        - **Шторм Трёх Лун:** решение, куда направить энергию во время песчаного шторма.
        - **Караван Теней:** расследование исчезнувшего каравана с чёрным рынком воды.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Sky Souq продаёт данные и лицензии на воду, Helios Exchange управляет инвестициями в солнечные панели, Mirage Bazaar обслуживает караванные апгрейды.
        Экстракт-зоны — пустынные коллекторы минералов, требующие защиты. Активности: антиграв-гонки, AR-аукционы, спасательные операции во время бурь.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Золотые купола и лазерные лучи контрастируют с песчаными вихрями и стеклянными мостами. Звуки песчаных сирен, молитвенных напевов и гул солнечных
        конденсаторов сопровождаются запахами горячего металла, специй и озона после грозы.
      mechanics_links: []
      assets: []
