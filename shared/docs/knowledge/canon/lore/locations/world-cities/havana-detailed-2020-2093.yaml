summary:
  problem: Нужна структурированная модель карибского порта данных и контрабанды для квестов и логистики.
  goal: Зафиксировать уровни Гаваны, кластеры дата-рифов и ключевые маршруты Malecón Tidecutters и Cohiba Cartel.
  essence: Документ описывает вертикальную структуру La Perla Coil, рынки Malecón Sound и подпольные Buena Vista Vaults с NPC, контактами и сюжетными угрозами.
  key_points:
    - Пять уровней города покрывают плавучие платформы, сигарные аркологии и подводные архипелаги.
    - Кластеры La Perla Plaza, Malecón Sound Strip, Cohiba Data Reef и Buena Vista Vaults задают ключевые активности.
    - Цепочки «Perla Accord», «Tide Runner» и «Cohiba Lattice» управляют караванами, гонками и подпольными поставками вкусов.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Havana Data Reef Port** — центр Карибского Федеративного Союза с населением около 9,3 млн. *Caribe Data Syndicate* контролирует
        плавучий маяк «La Perla Coil», а Malecón Tidecutters, Cohiba Signal Cartel и Buena Vista Foxes формируют экономику рифов и клубов.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | La Perla Coil Apex | Руководство Syndicate, культурные послы | Плавучие платформы, голографические сигары, карибские купола |
        | 4 | Malecón Skyline | Пилоты, курьеры, музыканты | Воздушные сцены, дирижабли, концертные купола |
        | 3 | Cohiba Resonance Ring | Торговцы, медиа-хакеры | Дата-рифы, сигарные лаборатории, VR-музыка |
        | 2 | Buena Vista Undergrid | Рипердоки, картели | Подземные бароводы, сигарные фермы, импланты вкуса |
        | 1 | Taino Reef Vault | Tidecutters, контрабандисты | Подводные туннели, архивы рецептов, базы Foxes |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **La Perla Plaza** — центр управления потоками данных и контрабандой Syndicate.
        - **Malecón Sound Strip** — клубная набережная с гонками и концертами Tidecutters.
        - **Cohiba Data Reef** — сеть рифов и лабораторий Cohiba Signal Cartel.
        - **Buena Vista Vaults** — подземные джазовые клубы и туннели Buena Vista Foxes.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Основные коридоры: **Malecón Flux Route** к Майами и Маниле, **Cohiba Spiral** к La Perla Coil, **Buena Vista Tunnel** и **Taino Subline**
        для подводной логистики.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Эстела «La Perla» Рон | Директор Syndicate | Caribe Data Syndicate | La Perla Plaza | Руководит дата-рифами и гуманитарными конвоями |
        | Рауль «Tidecut» Мендоса | Лидер Tidecutters | Malecón Tidecutters | Malecón Sound Strip | Организует гонки и контрабанду имплантов |
        | Доктор Исабель «Cohiba» Фигероа | Рипердок вкусов | Cohiba Signal Cartel | Cohiba Data Reef | Создаёт ароматические био-моды для глобальных рынков |
        | Матео «Fox Beat» Ортега (ИИ) | Основатель Foxes | Buena Vista Foxes | Buena Vista Vaults | ИИ-диджей поддерживает подпольную сцену и контакты |

        Цепочки «Perla Accord», «Tide Runner» и «Cohiba Lattice» обеспечивают карибские конвои, гонки и подпольные поставки вкусовых модов.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Дымовой контракт»** (2065) — дилемма сделки между Syndicate и Arasaka влияет на доступ к сигарным имплантам.
        - **«Риф Буэна Виста»** (2086) — восстановление или продажа затонувшего клуба определяет контроль Foxes.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Ключевые рынки: Perla Exchange, Cohiba Reef Market и Buena Vista Club. Экстракт-зоны включают затонувшие корабли, дата-рифы и ромовые
        дистилляторы; социальные активности — гонки гидроскутеров, ночные концерты и сигарные церемонии.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Гавана переливается неоновой набережной, плавучими рифами и голографическими сигарами. Звуки: сальса, басы и шум океана; запахи — ром,
        табак и солёный бриз.
      mechanics_links: []
      assets: []
