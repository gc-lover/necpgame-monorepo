summary:
  problem: Необходимо формализовать северный культурно-логистический узел для арктических операций и музыкальных фестивалей.
  goal: Описать уровни Хельсинки, кластеры Aurora Harmony и ключевые маршруты Icebreaker Guild и Sauna Net Collective.
  essence: Документ раскрывает вертикальную структуру от Aurora Dome Crown до Harbor Ice Vault, фракции Harmony Consortium и связи с арктическими партнерствами.
  key_points:
    - Пять уровней города охватывают музыкальные купола, мосты Baltic Sky и подземные дата-гриды.
    - Кластеры Aurora Dome Plaza, Sauna Net Quarter, Icebreaker Harbor и Harmony Undergrid задают экономику и социальные активности.
    - Цепочки «Aurora Accord», «Icebreaker Relay», «Sauna Witness» и «Aurora Festival» определяют климатические соглашения, арктическую логистику и культурные трансляции.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Baltic Harmony Helsinki** — столица Нордической Синергии с населением около 7,1 млн. *Aurora Harmony Consortium* управляет куполом
        «Aurora Sauna Dome», а ключевые фракции включают Sauna Net Collective, Icebreaker Guild, Baltic Flow Couriers и Sibelius Data Circle.
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Aurora Dome Crown | Музыкальные архитекторы, политики | Ледяные купола, AI-музыка, климатические щиты |
        | 4 | Baltic Sky Bridges | Курьеры, инженеры | Мосты над заливом, дроновые трассы, судостроение |
        | 3 | Sibelius Resonance Quarter | Музыканты, медиа | Музыкальные сады, нейро-сауны, VR-концерты |
        | 2 | Undercity Harmony Grid | Рипердоки, хакеры | Подземные туннели, серверы, тренировочные залы |
        | 1 | Harbor Ice Vault | Контрабандисты, Arctic Nomads | Подледные доки, архивы и базы Icebreaker |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Aurora Dome Plaza** — климатический и культурный центр Harmony Consortium.
        - **Sauna Net Quarter** — AI-сауны и медитационные центры Sauna Net Collective.
        - **Icebreaker Harbor** — судоверфи и логистика Icebreaker Guild.
        - **Harmony Undergrid** — подземные архивы и дата-центры Sibelius Data Circle.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Основные маршруты: **Aurora Bridgeway** к Стокгольму и Рейкьявику, **Sauna Harmony Path** для культурных фестивалей, **Icebreaker Line** к Анкориджу и СПб,
        **Undercity Resonance** для связи с Helvetic Tribunal.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Айно «Harmony Regent» Лехто | Глава Harmony | Aurora Harmony Consortium | Aurora Dome Plaza | Управляет климатом и музыкальными сетями |
        | Тапио «Icebreaker» Салонен | Лидер Guild | Icebreaker Guild | Icebreaker Harbor | Курирует ледовые конвои и сотрудничает с Borealis Authority |
        | Доктор Сари «Sauna AI» Пеккала | Рипердок гармонии | Sauna Net Collective | Sauna Net Quarter | Устанавливает тепловые импланты и нейро-сауны |
        | Эйно «Data Song» Мякинен (ИИ) | Основатель Sibelius Circle | Sibelius Data Circle | Harmony Undergrid | ИИ-композитор поддерживает нейро-симфонии |
        | Луми «Aurora DJ» Мякинен | Куратор фестивалей | Boreal Fenix Collective | Aurora Dome Plaza | Организует AR-фестивали и транснациональные трансляции |

        Цепочки «Aurora Accord», «Icebreaker Relay», «Sauna Witness» и «Aurora Festival» связывают Хельсинки с Helvetic Tribunal, Borealis Authority и Hyperwave Straits.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Симфония льда»** (2074) — выбор управления эмоциями города через AI-оркестр.
        - **«Марш ледоколов»** (2083) — защита независимых капитанов от корпоративного давления.
        - **«Полярный фестиваль»** (2093) — решение о контроле глобального AR-фестиваля.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Экономика и активности
      body: |
        Экономика концентрируется в Harmony Licensing, Icebreaker Contracts и Sauna Net Subscriptions. Экстракт-зоны включают ледяные поля, серверы и AR-фестивали, а социальные активности — фестивали света, AI-сауны и гонки ледоколов.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально Хельсинки сочетает северное сияние, ледяные мосты и неоновый свет. Звуки: музыка AI, шум льда и мягкие голоса; запахи — хвоя, эвкалипт и холодная вода.
      mechanics_links: []
      assets: []
