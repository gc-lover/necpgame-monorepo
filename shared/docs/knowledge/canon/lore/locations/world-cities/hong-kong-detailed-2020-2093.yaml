summary:
  problem: Pearl Nexus Hong Kong управляет крупнейшими данными и контрабандой Восточной Азии; необходимо структурное описание для API и сюжетов.
  goal: Зафиксировать вертикальные уровни, ключевые маршруты, фракции и аналитические метрики мегаполиса.
  essence: Висячие Sky Garden Arrays, биржевые Pearl Exchange Spires и подводные Tidal Catacombs создают игровую арену между корпорациями и пиратами.
  key_points:
    - Pearl Exchange Holdings контролирует торговые алгоритмы, Data Jackals и Red Tide Triads ведут борьбу за маршруты Skyline Loop и Sampan Network.
    - Модели данных, REST/GraphQL/Kafka контракты и UX-флоу подготовлены для Pearl Nexus.
    - Сюжетные арки затрагивают взлом квантовых сейфов, призраков гавани и блокаду Corsairs.
content:
  sections:
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        - **Sky Garden Arrays:** элитные сады и приватные аэродоки.
        - **Pearl Exchange Spires:** торговые залы и квантовые дата-центры.
        - **Harbour Grid:** многоуровневые рынки и культурные площадки.
        - **Underbay Platforms:** полу-погружённые платформы с клиниками и складами.
        - **Tidal Catacombs:** контрабандные туннели, серверные Data Jackals и Triads.

        Кластеры: Pearl Exchange Quarter, Neon Sampan Bazaar, Sky Garden Belt, Tidal Fringe.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Перечень ключевых маршрутов: Pearl Spine Corridor (VIP-переходы внутри шпилей), Sampan Network (водные каналы контрабанды),
        Skyline Loop (воздушный маршрут аэротакси), Undergrid Tram (подземная линия эвакуации). Их контроль влияет на генерацию миссий и экономику.
      mechanics_links: []
      assets: []
    - id: actors
      title: Фракции и NPC
      body: |
        - **Лянь Хуэй Мин (Pearl Exchange):** архитектор торговых алгоритмов.
        - **Кассандра «Sampan Silk» Чоу (Data Jackals):** торговка украденными профилями.
        - **Доктор Вэй Чжэнь (независимая):** гибридолог, работающая с Skyline Corsairs.
        - **Командор Тсу Эн (Red Tide Triads):** руководит морскими налётами.

        Цепочки: «Жемчужный торг» (Лянь → Кассандра → брокеры) и «Красная глубина» (Вэй Чжэнь → Corsairs → Тсу Эн).
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы
      body: |
        - **Падение жемчужины:** взлом квантового сейфа Data Jackals, выбор между защитой и утечкой данных.
        - **Призрак Виктории:** расследование симулятора воспоминаний в Tidal Catacombs.
        - **Corsair Blockade:** блокада Skyline Loop и борьба за воздушные пути.
      mechanics_links: []
      assets: []
    - id: systems
      title: Интеграция сервисов
      body: |
        Сущности `CityProfile`, `VerticalLayer`, `TransitRoute`, `MarketChannel`, `FactionInfluence`, `CityMission`, `SmugglingRoute` и `MarketSignal`
        описывают город. REST API world-service обслуживает профили, маршруты, события и влияние фракций; gameplay-service предоставляет миссии,
        market-signals и управление контрабандой. GraphQL даёт `cityProfile`, `cityChronicle`, `cityMarketSignals`. Kafka-события отслеживают волатильность,
        угрозы маршрутов, блокировки уровней, обновления чёрного рынка.
      mechanics_links: []
      assets: []
    - id: ux
      title: UX-потоки
      body: |
        Предусмотрены интерфейсы Pearl Exchange dashboard, Neon Sampan контракты, Skyline Loop control и хроника Victoria Harbour.
        Они отображают индексы рынка, риски маршрутов, статус миссий и изменения влияния.
      mechanics_links: []
      assets: []
    - id: analytics
      title: Аналитика и баланс
      body: |
        Метрики `marketVolatilityIndex`, `routeConflictRate`, `blackMarketFlow`, `factionInfluenceDrift` регулируют генерацию событий, миссий и наград.
        При превышении порогов Pearl Exchange инициирует защитные операции, а Triads усиливают атаки.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Pearl Exchange и Black Pearl Swap определяют стоимость деривативов, Sampan Bazaar торгует данными и имплантами, Underbay Clinics обслуживают гибридов.
        Экстракт-зоны: подводные дата-коллекторы Red Tide и воздушные сборщики влаги. Активности: биржевые турниры, гонки дронов, VR-фестивали.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Висячие сады, неоновые сампаны и голографические шпили формируют визуальный стиль. Звуки электронных бирж, двигателей дронов и морских сирен
        сопровождаются запахами океана, уличной еды и озона от плазменных экранов.
      mechanics_links: []
      assets: []
