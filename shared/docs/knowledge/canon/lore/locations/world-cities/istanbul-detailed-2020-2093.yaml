summary:
  problem: Bosphorus Fractal Istanbul связывает Европу и Азию; необходимо описать его слои, кластеры и конфликты для сценариев и экономики.
  goal: Зафиксировать вертикальные уровни, фракции, маршруты и сюжетные узлы фрактального мегаполиса.
  essence: Перестраиваемые фасады Galata Prism, маглев-мосты Босфора и катакомбы Anatolian Vaults создают площадку для дипломатии, контрабанды и мистических алгоритмов.
  key_points:
    - Bosphorus Nexus Directorate контролирует мосты и тарифы, Fractal Dervishes трансформируют базары, Black Sea Corsairs держат водные рейды.
    - Критические маршруты: Prism Walkway, Golden Horn Spiral, Anatolian Line, Corsair Channel.
    - Сюжеты затрагивают вирусы мостовой сети и древний ИИ «Призрак Византии».
content:
  sections:
    - id: structure
      title: Вертикальные уровни
      body: |
        - **Bosphorus Sky Gardens:** подвесные сады, дипломатические кварталы.
        - **Galata Prism Belt:** финансовые купола и голографические базары.
        - **Historic Mosaic Core:** образовательные и ремесленные узлы.
        - **Bosphorus Tunnel Grid:** инженерные тоннели и логистика.
        - **Deep Anatolian Vaults:** древние катакомбы, серверы Fractal Dervishes.

        Кластеры: Galata Prism District, Bosphorus Bridge Nexus, Golden Horn Bazaar, Anatolian Vault Network.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты
      body: |
        Prism Walkway соединяет верхние уровни и дипломатические площадки, Golden Horn Spiral меняет конфигурацию базара,
        Anatolian Line обеспечивает маглев-переход под проливом, Corsair Channel используется для водной контрабанды и рейдов Corsairs.
      mechanics_links: []
      assets: []
    - id: actors
      title: Фракции и NPC
      body: |
        - **Айше Йылдырым (Bosphorus Nexus):** управляет маглев-мостами и тарифами.
        - **Озан «Fractal» Демир (Fractal Dervishes):** дирижирует трансформацией Golden Horn Bazaar.
        - **Доктор Лейла Кара (независимая):** рипердок интерфейсов, хранитель архивов катакомб.
        - **«Corsair» Мехмет Акын (Black Sea Corsairs):** лидер водных рейдов и контрабандных сетей.

        Цепочки: «Фрактальный обмен» (Демир → Йылдырым → торговые гильдии) и «Теневой пролив» (Акын → Кара → Dervishes).
      mechanics_links: []
      assets: []
    - id: storylines
      title: Сюжетные узлы
      body: |
        - **Когорта Мостов:** вирус атакует маглев-мосты, игрок решает поддержать команду директората или подполье дервишей.
        - **Призрак Византии:** обнаружение древнего ИИ в катакомбах и выбор, кому его передать.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Golden Horn Bazaar ежедневно перестраивает лавки и тарифы, Bridge Nexus обслуживает кросс-континентальные сделки, Asia-Euro Exchange
        фиксирует валютные операции. Экстракт-зоны — серверные катакомбы с древними алгоритмами и артефактами. Активности: AR-церемонии дервишей,
        дроновые гонки на мостах, дипломатические саммиты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Лазерные мосты, динамические фасады и световые купола формируют уникальный образ города. Звуки призывов муэдзинов в AR,
        маглев-поездов и песнопений дервишей смешиваются с ароматами кофе, пряностей и солёного ветра Босфора.
      mechanics_links: []
      assets: []
