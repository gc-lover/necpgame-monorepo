summary:
  problem: Нужна структурированная запись о трансформации Йоханнесбурга в геокупольный центр добычи и биосаванн.
  goal: Задокументировать уровни города, фракции, ключевые маршруты и сюжетные крючки для лора и игровых систем.
  essence: Город контролируется GeoForge Extraction, балансируя между элитными куполами, рабочими шахтами и подпольной сетью NeoZulu.
  key_points:
    - Пятиуровневая вертикаль от Aurora Mine Sphere до подпольных катакомб Veldt.
    - Горизонтальные кластеры охватывают корпоративное ядро, биосаванны, профсоюз шахтёров и подпольную сеть.
    - Основные сюжетные узлы — конфликт за новый кристалл, био-нейросеть и контрабанду имплантов.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        GeoForge Johannesburg Nexus вырос вокруг геодезических куполов и автоматизированных шахт. Город соединяет элитные
        исследовательские сферы, биосаванны-курорты, рабочие кварталы и подпольные туннели, создавая точку напряжения между
        корпорацией GeoForge, Chrome Miners Union и NeoZulu Collective.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Aurora Mine Sphere управляет климатом и добычей, Skyline Savannah Deck обслуживает туристов и тех-фермеров, Urban
        Forge Grid удерживает ремесленные рынки, Deep Extraction Layer содержит шахты и переработку, а Veldt Catacombs служат
        убежищем подполья. Кластеры Aurora Core District, Savannah Biopark, Miner Union Hub и Veldt Underground Network
        распределяют власть и экономику.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и логистика
      body: |
        GeoForge Axis связывает купол и городские уровни, Savannah Loop обслуживает биосаванну, Chrome Rail обеспечивает
        доступ к глубоким шахтам, а Veldt Vein позволяет NeoZulu скрытно перемещать артефакты.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Номса «Aurora» Мбеки контролирует экспорт редкоземельных металлов, Тако Масунгу руководит Chrome Miners Union,
        доктор Кайто Ран поддерживает биоинженерные импланты, Амандла «Veldt Shade» Кумало ведёт подпольные операции NeoZulu.
        Цепочки «Договор шахтёров» и «Тень саванн» определяют баланс между корпорациями и подпольем.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Протокол Кимберлит» запускает гонку за новой породой, «Саванна без памяти» раскрывает угрозу био-нейросети,
        «Перекупщик сияния» противопоставляет легализацию и контрабанду имплантов.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        GeoForge Exchange, Union Market и Savannah Bazaar задают торговлю ресурсами и биомодами. Экстракт-зоны Deep
        Extraction Layer охраняются мехами, а активности включают шахтёрские испытания, VR-сафари и рейды подполья.
      mechanics_links: []
      assets: []
    - id: data_models
      title: Системные интеграции
      body: |
        Документ описывает сущности world-service (CityProfile, VerticalLayer, UrbanCluster, TransitRoute, CityEventTemplate,
        FactionInfluence), gameplay-service (CityMission, CityActivityLog, MarketModifier), Kafka-события, REST/GraphQL
        контракты и UX-потоки хроники города. Эти данные нужны для world-service, economy-service и gameplay-service.
      mechanics_links: []
      assets: []
