summary:
  problem: Требовалось описать свободный порт Карачи и его штормовые барьеры для сценариев логистики и культурной дипломатии.
  goal: Структурировать уровни, кластеры, маршруты и NPC DeltaWave и союзных фракций.
  essence: Документ фиксирует Delta Veil Spires, свободные коридоры Indus, культурные сады Sufi Mesh и связанные сюжетные кризисы шторма и каввали.
  key_points:
    - Пятиуровневый ландшафт охватывает орбитальные спирали, квантовые доки и подземные убежища.
    - Кластеры Delta Veil Plaza, Indus Free Corridor, Sufi Mesh Gardens и Chromed Chawl District задают уникальные зоны.
    - Маршруты Veil Ascension Rail, Tidebreaker Causeway и Karachi Drift Channels управляют торговлей и спасением.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Indus Delta Freeport Karachi** — центр Южноазиатского Союза Дельт под управлением *DeltaWave Logistics Consortium*. Население
        превышает 16 миллионов жителей орбитальных дельт, квантовых доков и подземных гаваней. Символ города — маяк «Delta Veil».
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Delta Veil Spires | Корпоративные адмиралы, техно-казначеи | Шестигранные башни с квантовыми каналами и аэродоками |
        | 4 | Indus Horizon Deck | Пилоты, аналитики потоков, дипломаты | Маглев-полосы, прогнозы штормов, голографические рынки |
        | 3 | Dockside Quantum Loops | Торговцы, курьеры, инженеры | Самокалибровочные доки и VR-порты |
        | 2 | Chawl Undergrid | Рипердоки, производители, кланы | Биопластиковые цехи и лаборатории выживания |
        | 1 | Silt Vault Warrens | Беженцы, Tidebreakers, контрабанда | Архивы карт и храмовые серверы Sufi Mesh |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Delta Veil Plaza** — калибровка торговых квот и штормовых барьеров DeltaWave.
        - **Indus Free Corridor** — свободная зона курьеров Claymore Couriers и Tidebreakers.
        - **Sufi Mesh Gardens** — культурно-духовные комплексы Mesh Choir с алгоритмами маршрутов.
        - **Chromed Chawl District** — модульные кварталы Karachi Flux Raiders и рипердоков.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и логистика
      body: |
        Основные маршруты включают **Veil Ascension Rail** для орбитальных поставок, **Tidebreaker Causeway** — гидрокатерный мост с
        гонками, **Karachi Drift Channels** — подземные водные тоннели, и **Sufi Resonance Walk** — ритуальные пути Mesh Choir.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Зара «Slipstream» Рехман | Директор потоков | DeltaWave Logistics Consortium | Delta Veil Plaza | Оптимизирует маршруты и пережила наводнение 2055 |
        | Камил «Dockside» Рубани | Торговец контейнерами | Claymore Couriers | Indus Free Corridor | Ведёт контракты на серых рынках и хранит чёрные списки |
        | Доктор Самия Надар | Рипердок штормовых адаптаций | Независимая | Chromed Chawl District | Имплантирует жаберные узлы и фильтры выживания |
        | Нур «Qawwali» Хашми (ИИ) | Лидер Mesh Choir | Sufi Mesh Choir | Sufi Mesh Gardens | Сохраняет духовные алгоритмы в цифровом наследии |

        Цепочки «Veil Convoy», «Sufi Resonance» и «Floodline Recovery» обеспечивают сопровождение конвоев, обмен шифрами и гуманитарные
        миссии после штормов.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Ночь восьмого шторма» (2063)** — выбор между укреплением барьеров и поддержкой контрабанды Tidebreakers.
        - **«Песнь каввали 2090»** — расшифровка музыкального ритуала Mesh Choir ради скрытых координат и репутации.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые точки: **Veil Exchange Hub**, **Tidebreaker Bazaar**, **Mesh Gardens Market**. Экстракт-зоны — штормовые микроалмазы,
        токсичные наносливы и затопленные доки. Социальные активности включают гонки на гидрокатерах и каввали-фестивали.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Карачи сочетает бирюзовые штормовые стены, голографические маяки и аркологии кораблей. Звуки сирен, каввали и дронов сочетаются
        с запахами солёной воды, дизельного топлива и карри.
      mechanics_links: []
      assets: []
