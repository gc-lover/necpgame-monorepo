summary:
  problem: Нужен структурированный документ о Kinshasa Riverline Hypercity для сеттинга рек, биоархитектуры и дипломатии.
  goal: Описать уровни, кластеры, маршруты и ключевых NPC Congo River Nexus и союзных гильдий.
  essence: Материал фиксирует Lumina Malebo, канопи, рынки Kasai Flux и сюжетные узлы Lumina Severance и Delta Heirloom.
  key_points:
    - Вертикальные уровни показывают переход от Orbital Canopy Platforms к Bas Congo Root Vaults.
    - Кластеры Congo Canopy, Kasai Flux Warrens, Malebo Delta Arc и Kwilu Memory Spire раскрывают экономику и культуру.
    - Маршруты River Spine Maglev, Kasai Cascade Walkways и Congo Orbital Elevator задают логистику и угрозы.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Kinshasa Riverline Hypercity** — узел Альянса Конго-Бассейна под управлением *Congo River Nexus*. Население свыше 14 миллионов
        живёт на верхних платформах, террасах, речных уровнях и в подземных архивах. Символ — спиральная арка «Lumina Malebo».
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Orbital Canopy Platforms | Совет CRN, орбитальные пилоты | Башни-антенны, лиановые лифты, щиты Malebo Halo |
        | 4 | Sky Mangrove Terraces | Учёные, торговцы, медиаторы | Биолаборатории, рынки данных, купола тропического климата |
        | 3 | Riverline Exchange Belt | Купцы, инженеры, курьеры | Маглев-централь, биржи редкоземельных сплавов |
        | 2 | Ngobila Underway | Гильдии, банды, ремонтники | Подвесные баржи и подпольные аркологические проходы |
        | 1 | Bas Congo Root Vaults | Переселенцы, архивариусы | Крио-архивы, тоннели в рудах, базы Delta Cartographers |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Congo Canopy Cluster** — корпоративные канопи и биоинженерные аркологии CRN.
        - **Kasai Flux Warrens** — рынки подпольных технологий и арт-ритуалов Kasai Flux Guild.
        - **Malebo Delta Arc** — портово-логистический пояс и дроновые каналы CRN и Ngobila Ascendants.
        - **Kwilu Memory Spire** — архивные комплексы и культурная сеть Delta Cartographers.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и логистика
      body: |
        Основные артерии: **River Spine Maglev** к Лагосу и Луанне (`FQ-KINSHASA-001`), **Kasai Cascade Walkways** между террасами,
        **Ngobila Undergrid Rail** к Браззавилю и **Congo Orbital Elevator** к орбитальным баржам.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Зора «River Matriarch» М'Пута | Исполнительный директор | Congo River Nexus | Lumina Malebo | Ведёт переговоры с Atlantic Shield и защищает автономию |
        | Миру «Orbital Lily» Казади | Главный логист-торговец | Congo River Nexus | Delta Lift Hub | Курирует конвои редкоземельных сплавов |
        | Калеб «Data Kasai» Н'Сау | Хроникёр и брокер данных | Kasai Flux Guild | Flux Bazaar 27 | Управляет архивом Kasai Ledger |
        | Доктор Амината «Surgeon Vine» Киала | Рипердок биоадаптаций | Basalt Panther Union | Shadow Grove Clinic | Создаёт симбиотические импланты с редкими растениями |
        | Лейла «Delta Cartographer» Ндими | Архивариус и медиатор | Delta Cartographers | River Echo Archives | Поддерживает хронолинии династий и дипломатические ветки |

        Цепочки «River Accord», «Kasai Shadow Loop» и «Ancestral Bridge» формируют дипломатические, шифровые и наследственные миссии.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Lumina Severance» (2074)** — террористы пытаются отключить Lumina Malebo; выбор между защитой канопи и эвакуацией архивов.
        - **«Delta Heirloom» (2086)** — восстановление хроноленты семьи Ндими и поиск фрагментов памяти между Kinshasa и Brazzaville.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Ключевые рынки: **Flux Bazaar 27**, **Delta Lift Hub**, **Ancestral Memory Theater**. Экстракт-зоны: Bas Congo Root Vaults,
        Malebo Delta Wreck Fields, Sky Mangrove Nurseries. Социальные активности включают VR-фестивали, лиановый паркур и дипломатические саммиты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Город наполнен биолюминесцентными лианами, водопадами дронов и отражениями закатов. Звуковой фон — афромех ритмы, шум потоков и
        объявления на французском, линга́ла и английском. Запахи — влажный лес, смола и пряности.
      mechanics_links: []
      assets: []
