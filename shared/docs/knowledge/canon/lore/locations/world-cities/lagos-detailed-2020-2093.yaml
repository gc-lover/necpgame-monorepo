summary:
  problem: Документ о Lagos Atlantic Nexus требуется оформить в стандарт знаний, описывающий порт, плавающие районы и техно-острова.
  goal: Зафиксировать уровни города, ключевые фракции и сюжетные события для лорных и экономических систем.
  essence: Город держится на консорциуме Harbour Authority, стартапах Silicon Collective и милиции Makoko Armada, защищающих плавающие кварталы.
  key_points:
    - Пятиуровневая структура от воздушного SkyHarbour до оборонительных щитов Redemption Shield.
    - Кластеры порта, техно-островов, плавающих районов и высокоскоростного коридора Lekki Skyway.
    - Главные конфликты — супершторм и загадочный автономный дрон, влияющие на распределение власти.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Atlantic Lagos Nexus объединяет крупнейший порт Африки, сеть искусственных островов для стартапов и плавающие
        кварталы Makoko. Управление ресурсами делят Harbour Authority, Silicon Collective и Redemption Shield, а жители
        балансируют между торговлей, инновациями и защитой побережья.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        SkyHarbour Control обслуживает элиту и воздушные доки, Silicon Island развивает технопарки, Atlantic Mega-Harbour
        концентрирует логистику, Floating Makoko поддерживает ремёсла и культуру, Redemption Shield защищает город. Кластеры
        Mega-Harbour, Silicon Island Network, Floating Makoko District и Lekki Skyway задают ключевые зоны влияния.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и транспорт
      body: |
        Lekki Skyway обеспечивает высокоскоростную доставку, Makoko Drift используется флотом Makoko Armada, Harbour Spine
        контролируется Redemption Shield, а Silicon Flow соединяет лаборатории на островах.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Адаобе Нвеке управляет технопарками Silicon Collective, капитан «Wavebreaker» Джиде защищает плавающие кварталы,
        жрица Оламаиде поддерживает духовные практики и оборонительные ритуалы Redemption Shield. Цепочки «Атлантический
        союз» и «Щит Макоко» демонстрируют взаимодействие фракций.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Storm Tide Protocol» требует выбрать между укреплением щитов и эвакуацией жителей, «Silicon Leviathan» раскрывает
        угрозу автономного дрона и борьбу за контроль над технологией.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Harbour Exchange, Makoko Market и Silicon Bazaar формируют торговые площадки. Экстракт-зоны под Redemption Shield
        содержат ценные биоматериалы, а социальные активности включают водные фестивали, гонки, хакатоны и обряды защиты.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Лагос сочетает неоновые буйки, плавающие деревни и техно-острова; звучит афробит, сирены порта и шум дронов, а воздух
        наполнен солью, жареной рыбой и благовониями.
      mechanics_links: []
      assets: []
