summary:
  problem: Нужен формализованный документ о Лиссабоне для интеграции морских маршрутов и культурных сценариев Атлантики.
  goal: Систематизировать уровни, кластеры, маршруты и NPC Lusitano Mare Combine и городских фракций.
  essence: Материал охватывает Caravela Prism Apex, Tejo Data Wharf, культурные террасы Bairro и сюжетные события резонанса и фаду.
  key_points:
    - Вертикальные уровни соединяют парящие каравеллы, береговые аркологии и подземные архивы.
    - Кластеры Caravela Flux District, Tejo Data Wharf, Bairro Neon Cascades и LisRiver Vault описывают экономику и подполье.
    - Маршруты Tagus Skyloop, Fado Resonance Walk и Atlantic MagRail Nova обеспечивают стратегические перемещения.
content:
  sections:
    - id: overview
      title: Краткая справка
      body: |
        **Atlântico Flux Lisbon** — узел Евро-Атлантического союза под контролем *Lusitano Mare Combine*. Население превышает 8 миллионов
        жителей небесных доков, береговых аркологий и подземных архивов. Символ — квантовый маяк «Caravela Prism».
      mechanics_links: []
      assets: []
    - id: vertical_layers
      title: Вертикальные уровни
      body: |
        | Уровень | Имя | Социальный слой | Особенности |
        | --- | --- | --- | --- |
        | 5 | Caravela Prism Apex | Корпоративные адмиралы, дипломаты | Парящие каравеллы, климатические купола, приливные катализаторы |
        | 4 | Atlântico Sky Dock | Инженеры, пилоты, аналитики | Верфи, прогнозы штормов, VR-школы штурманов |
        | 3 | Bairro Tech Belt | Стартапы, культурные медиаторы | AR-фаду, гибридные рынки, инкубаторы данных |
        | 2 | Tejo Undergrid | Ремесленники, рипердоки, курьеры | Плавучие кварталы, доки субмаринов, водные трамваи |
        | 1 | Alfama Vault Network | Архивариусы, подполье | Криптокатакомбы, серверы, хранилища смарт-контрактов |
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        - **Caravela Flux District** — штаб Lusitano Mare и дипломатический центр альянса морских маршрутов.
        - **Tejo Data Wharf** — пристани с дата-кранами, биржами потоков и лабораториями приливной энергетики.
        - **Bairro Neon Cascades** — культурные террасы с AR-фаду, уличными кухнями и фестивалями.
        - **LisRiver Vault** — подземные архивы и серверы Bairro Corsairs.
      mechanics_links: []
      assets: []
    - id: routes
      title: Маршруты и логистика
      body: |
        Ключевые маршруты: **Tagus Skyloop** для VIP и дипломатии, **Fado Resonance Walk** с музыкальными загадками, **Corsair Driftway**
        для скрытых водных туннелей и **Atlantic MagRail Nova** к Кейптауну и Нью-Йорку.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: NPC и цепочки контактов
      body: |
        | Имя | Роль | Фракция | Локация | Описание |
        | --- | --- | --- | --- | --- |
        | Леонора «Helm» Кошта | Глава стратегий потоков | Lusitano Mare Combine | Caravela Flux District | Руководит атлантическими караванами после шторма 2041 |
        | Маруан «Tejo» Саади | Теневой торговец данными | Tejo Ghosts | Tejo Data Wharf | Продаёт лицензии на турбины и импланты курьерам |
        | Доктор Инес да Силва | Рипердок нейро-навигации | Независимая | Bairro Tech Belt | Специалист по имплантам предсказания штормов |
        | «Capitã» Рита Лобату | Лидер Bairro Corsairs | Bairro Corsairs | LisRiver Vault | Охраняет криптоархивы и руководит контрабандой данных |

        Цепочки «Караван Призмы» и «Глубинная партитура» соединяют корпоративные, культурные и подпольные структуры города.
      mechanics_links: []
      assets: []
    - id: story_hooks
      title: Сюжетные узлы
      body: |
        - **«Резонанс Атлантики» (2068)** — штормовой ИИ нарушает Caravela Prism; выбор между защитой маяка и поддержкой Corsairs.
        - **«Фаду теней» (2081)** — расшифровка музыкальных сет-листов хактивистов для доступа к тайным серверам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые точки: **Atlântico Exchange**, **Neon Fado Market**, **Corsair Black Box**. Экстракт-зоны — приливные турбины,
        подводные архивы LisRiver и хранилища Caravela Prism. Социальные активности: AR-фестивали, гонки каравелл-дронов и хакерские баттлы.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Лиссабон сочетает лазурные купола, парящие каравеллы и сияющие мосты. Звуки фаду и турбин перемешиваются с запахами солёного бриза,
        жареных сардин и озона.
      mechanics_links: []
      assets: []
