summary:
  problem: Детальное описание Манилы существовало в Markdown и не было интегрировано в YAML-шаблон знаний.
  goal: Структурировать макрослои, кластеры и сюжетные узлы Archipelago Grid Manila для связки с логистическими и погодными системами.
  essence: Плавающий мегаполис штормовых аркологий, где Typhoon Shield удерживает купола, а курьерские коллективы ведут свои игры с данными и ресурсами.
  key_points:
    - Пятиуровневая вертикаль от Typhoon Halo Crown до Old Intramuros Vaults.
    - Кластеры охватывают Typhoon Shield Plaza, Intramuros Nexus, Laguna Surge Fields и Pasig Flux Routes.
    - Сюжетные узлы «Typhoon Zero» и «Песня архипелага» связывают климатические кризисы и энергетические открытия.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Archipelago Grid Manila — центр Объединённых островов Азиатского Тихоокеанского блока с населением около 12,7 млн человек.
        Typhoon Shield Authority управляет штормовой обороной, а банды BahalaTech Riders, Stormrider Collective и Pearl Line Drifters контролируют логистику и рынки.
        Плавающая цитадель «Typhoon Halo» символизирует устойчивость мегаполиса.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Typhoon Halo Crown — климатические ядра и верфи дронов под контролем корпоративных адмиралов.
        4. Sky Barangay Decks — подвесные деревни медиаторов и инженеров.
        3. Estuary Trade Loop — плавучие рынки и курьерские хабы.
        2. Pearl Undergrid — подводные лаборатории и ремонтные доки BahalaTech.
        1. Old Intramuros Vaults — исторические катакомбы и серверные Stormrider Collective.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Кластеры
      body: |
        Typhoon Shield Plaza — штаб обороны и климатический арбитраж.
        Intramuros Nexus — исторический центр с AR-оболочкой и архивами Pearl Line.
        Laguna Surge Fields — аграрные платформы BahalaTech Riders.
        Pasig Flux Routes — каналы и маглев-трубы Stormrider Collective.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Typhoon Skyrail соединяет Halo Crown и Sky Decks.
        Pearl Slipstream служит водно-маглевной трубой для Pearl Line.
        Laguna Lifeblood поддерживает каналы и защита урожая.
        Stormrider Corridor — трасса штормовых гонок и доступа к уникальным имплантам.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Аделаида «Halo» Сантос — директор штормовой обороны Typhoon Shield.
        Мико «Bahala» Ларкин — торговец гидропонными модами из BahalaTech Riders.
        Доктор Тиа Рейес — рипердок глубинных адаптаций, работающая в Pearl Undergrid.
        «Stormrider» Диего Наварро — лидер гонщиков Stormrider Collective.
        Контакты «Архипелаговая связь» и «Гряда Бахала» показывают обмен ресурсами и миссии Pacific Couriers.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Typhoon Zero» — климатический вирус 2057 года и выбор между протоколами Typhoon Shield и Stormrider Collective.
        «Песня архипелага» — обнаружение глубинного источника энергии BahalaTech и дилемма распределения ресурсов.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Торговые площадки: Archipelago Exchange, Typhoon Contract Hub, Pearl Line Black Market.
        Экстракт-зоны: штормовые генераторы Halo, гидропонные фермы Laguna, архивы Intramuros.
        Активности: гонки дронов, световые фестивали и спасательные операции.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — сияющие купола и неоновые каноэ.
        Звуки — сирены штормов, насосы, пение кораловых хоров.
        Запахи — свежий дождь, солёная вода, жареный банан-кью.
      mechanics_links: []
      assets: []
