summary:
  problem: Необходимо перевести заметку о океаническом мегаполисе Мельбурна в структурированное знание для лора и экономики.
  goal: Зафиксировать уровни города, ключевые фракции и сюжетные крючки для будущих квестов и системных интеграций.
  essence: Мельбурн после климатических катастроф превратился в сеть биолюминесцентных доков, исследовательских рифов и подпольных туннелей.
  key_points:
    - Пятиуровневая вертикаль от элитного Southern Lantern Crown до подпольного Underwave Network.
    - Горизонтальные кластеры разделены между корпорациями, культурными коллективами и контрабандистами.
    - Сюжетные узлы вращаются вокруг шторма Южного Креста, загадочного сигнала и гонки за коралловыми ресурсами.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Aurora Dock Melbourne вырос на месте разрушенных доков и сочетает воздушные платформы, подводные станции и
        биолюминесцентные маяки. Город живёт в ритме океана, сочетая корпоративные исследования, подпольные маршруты и
        фестивали света, формируя мост между наукой, культурой и контрабандой.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Southern Lantern Crown и Docklight Executive Deck контролируют элита и инвесторы, Harbor Nexus обслуживает средний
        класс, а Reef Research Ring и Underwave Network скрывают лаборатории и укрытия контрабандистов. Горизонтальные
        кластеры распределены между научными лабораториями, культурными галереями и подпольными шлюзами.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и транспорт
      body: |
        Coral Spine Highway, Aurora Glide и Hover Ferry Loop обеспечивают связь между платформами и континентом. SubWave Rail
        и Tide Whisper Tunnels поддерживают внутреннюю логистику, а Lantern Alley и Southern Lantern Hub служат точками
        притяжения событий.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC и цепочки контактов
      body: |
        Доктор Миранда Хейл и Сорайя Аллен удерживают власть Aurora Marine Labs, Флинн «Current» О'Райли и Нэйтан «Periscope»
        Дрейк управляют сетью спасения и контрабанды, Кира Оно и доктор Рахул Сингх формируют рынок биолюминесцентных
        имплантов. Контактные цепочки «Lantern Accord», «Рифовый обмен» и «Течение свободы» задают социальные связи города.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Шторм Южного Креста» запускает восстановление города и позволяет игрокам выбирать путь между корпорациями и
        независимыми коллективами. «Свет Призрака» исследует загадочный сигнал в глубине, а «Гонка за Кораллом» заставляет
        игроков решать судьбу новых ресурсных пластов.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Docklight Bazaar и Southern Lantern Exchange формируют официальные рынки, а Underwave Salvage и Deep Reef Vaults
        служат экстракт-зонами для редких материалов. Социальные активности включают фестивали света, морские гонки и экспедиции
        к подводным руинам.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Визуально город сияет неоновыми отражениями и биолюминесцентными рифами, звуковой дизайн сочетает шум волн и электронный
        джаз, а запахи морской соли, озона и влажного металла создают узнаваемую сенсорику.
      mechanics_links: []
      assets: []
