summary:
  problem: Нужен структурированный профиль Неон-Майами, описывающий защитные дамбы, культурные линии и ключевые фракции.
  goal: Задокументировать вертикальные уровни, маршруты, NPC и сюжетные сценарии для интеграции в миссии и экономические системы.
  essence: Майами живёт между ураганами и неоновыми карнавалами, где Coral Shield Authority, Havana Syndicate и Everglades Collective борются за влияние.
  key_points:
    - Четырёхуровневая структура от Skyline Reef до Aqua Roots.
    - Контроль дамб и культурных кварталов распределён между корпорацией Coral Shield и подпольными синдикатами.
    - Основные сюжетные арки посвящены ураганам и подпольным braindance-фестивалям.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Неон-Майами превратился в сеть платформ, куполов и защитных дамб, удерживая жизнь на побережье. Город одновременно
        служит туристическим центром, исследовательской лабораторией и ареной для контрабанды Tide Raiders.
      mechanics_links: []
      assets: []
    - id: structure
      title: Вертикальные уровни и кластеры
      body: |
        Skyline Reef обслуживает элиту и инвесторов, Neon Beachfront объединяет туризм и развлечения, Coral Fortress содержит
        инфраструктуру защиты, а Aqua Roots скрывает фермы и лаборатории Everglades Collective. Кластеры Little Havana 2.0 и
        Everglades Fringe формируют культурное ядро и научные узлы.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты и связь
      body: |
        Ocean Pulse Boardwalk, Coral Elevated Highway и Jungletram Route обеспечивают перемещение между уровнями, а Tide
        Channel Network используется контрабандистами и рейдерами.
      mechanics_links: []
      assets: []
    - id: key_npc
      title: Ключевые NPC
      body: |
        Валерия «Surge» Мендес управляет клубной сетью и информационными потоками, капитан Рики Сандовал защищает дамбы, а
        доктор Эмма Фару развивает биоинженерные проекты Everglades Collective. Их взаимодействие определяет баланс между
        безопасностью и развлечением.
      mechanics_links: []
      assets: []
    - id: story_arcs
      title: Сюжетные узлы
      body: |
        «Шторм первого уровня» заставляет игроков спасать город от суперурагана, «Карнавал призраков» раскрывает нелегальный
        braindance, меняющий социальную динамику и отношения с фракциями.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Coral Exchange, Tide Market и Everglades BioMart формируют торговые площадки. Экстракт-зоны дамб дают редкие материалы,
        а социальные активности включают гонки на воде, фестивали света и исследования болот.
      mechanics_links: []
      assets: []
    - id: atmosphere
      title: Атмосфера
      body: |
        Город наполнен неоновыми куполами, голографическими медузами и звуками музыки, смешанных с ревом штормов. Ароматы соли,
        коктейлей и влажного воздуха Everglades создают уникальный сенсорный фон.
      mechanics_links: []
      assets: []
