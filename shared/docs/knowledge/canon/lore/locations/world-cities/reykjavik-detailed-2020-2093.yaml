summary:
  problem: Профиль Рейкьявика существовал в Markdown и не учитывался системой знаний.
  goal: Описать Aurora Geotherm Reykjavik в YAML с вертикальными уровнями, энергетическими кластерами и сюжетными угрозами.
  essence: Геотермальный мегаполис, где Bureau, спасатели и подпольные хакеры удерживают баланс между лавой и северным сиянием.
  key_points:
    - Вертикальные уровни от Ymir Prism Crown до Volcanic Rift Vault задают социальную и энергетическую структуру.
    - Кластеры Prism Plaza, Drift Ports, Mimir Data Caverns и Nordic Horizon Fields описывают деятельность фракций.
    - Узлы «Треск полярного купола» и «Песня лавы» раскрывают выбор между NetWatch, Hackrings и Wardens.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Aurora Geotherm Reykjavik входит в Североатлантическую Геотермальную Лигу и насчитывает около 6,2 млн жителей.
        Символ города — кристаллический шпиль «Ymir Prism», канализирующий лавовые потоки и полярное сияние.
        Главные фракции: Aurora Geotherm Bureau, Frostlight Couriers, Aurora Hackrings и Nordic Drift Collective.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Ymir Prism Crown — геотермальные башни и климатические стратеги Бюро.
        4. Aurora Sky Rings — маглевы, дирижабли и AR-объекты сияния.
        3. Midgard Flow District — лавовые оранжереи, рынки био-термо модов и музеи.
        2. Mimir Undergrid — подземные кластеры Hackrings и мастерские Wardens.
        1. Volcanic Rift Vault — лавовые туннели спасателей и архивы ледниковых данных.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Ymir Prism Plaza — центр геотермального управления и дипломатии.
        Aurora Drift Ports — воздушные и орбитальные доки спасателей Frostlight.
        Mimir Data Caverns — лавовые пещеры с дата-центрами и Hackring Arena.
        Nordic Horizon Fields — ледяные поля и геотермальные фермы Nordic Drift.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Prism Helix Rail соединяет Ymir Prism с Aurora Sky Rings.
        Frostlight Corridor — воздушная трасса спасателей к глобальным партнёрам.
        Mimir Echo Route — подсеть туннелей для турниров Hackrings.
        Volcanic Rift Trail — лавовый маршрут под охраной Wardens.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Ингрид «Prism Warden» Йонсдоттир — директор Aurora Geotherm Bureau.
        Эйрик «Frostlight» Карлссон — лидер спасателей Frostlight Couriers.
        Доктор Фрея Сигурдар — рипердок крио-адаптаций Aurora Hackrings.
        Бьорн «Warden Forge» Стеннар — командир Volcanic Wardens, чьё ИИ защищает лавовые ворота.
        Цепочки «Polar Accord», «Mimir Lattice» и «Wardens' Pact» описывают климатические и исследовательские операции.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Треск полярного купола» — саботаж купола и выбор между NetWatch и Hackrings.
        «Песня лавы» — обнаружение древнего туннеля и распределение новой энергии.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Prism Exchange, Drift Contract Hub и Hackring Bazaar обслуживают торговлю энергоквотами, спасательными миссиями и крио-модами.
        Экстракт-зоны: лавовые шахты, ледниковые архивы и орбитальные платформы.
        Социальные активности: фестивали северного сияния, тренировки спасателей и AR-симфонии.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — полярное сияние, лавовые реки, ледяные купола.
        Звуки — ветер, гул генераторов, пульс Hackrings.
        Запахи — сернистый пар, лёд и океанская соль.
      mechanics_links: []
      assets: []
