summary:
  problem: Северная столица была описана в Markdown и не интегрирована в структуру знаний.
  goal: Представить Санкт-Петербург как культурно-военный узел с вертикальными уровнями, каналами и фракциями, доступный сервисам мира.
  essence: Ледяная артерия культурных и флотских сил, где Aurora Curators, Baltic Shield Fleet и Fabergé Circuit формируют судьбу города.
  key_points:
    - Вертикальные уровни от Nevsky Holo-Avenue до Underground Hermitage определяют распределение влияния.
    - Кластеры Kronstadt Bastion, Winter Canal Network и Fabergé Vault описывают союз искусства и флота.
    - Сюжетные узлы «Симфония Ночи» и «Корона из льда» задают выбор между силовыми и подпольными решениями.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Northern Capital 2093 располагается в Евразийском культурном альянсе и насчитывает около 6,9 млн жителей.
        Доминирующие силы — Aurora Curators и Baltic Shield Fleet, взаимодействующие с Fabergé Circuit и Winter Guard.
        Символ города — голографический шпиль Адмиралтейства, окружённый ледяными орбитами.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        4. Nevsky Holo-Avenue — элита искусства, голографические выставки и резиденции.
        3. Kronstadt Bastion — укреплённые причалы и академии офицеров флота.
        2. Petrogradka Loft — лофты и образовательные центры среднего класса и студентов.
        1. Underground Hermitage — подземные галереи, криохранилища и тайные библиотеки.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Nevsky Holo-Avenue — штаб Aurora Curators и интерактивные фасады.
        Kronstadt Bastion — база Baltic Shield Fleet и тренировочные зоны.
        Winter Canal Network — транспортные магистрали и зимние рынки по замёрзшим каналам.
        Fabergé Vault — подземные галереи с цифровыми и физическими реликвиями.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Aurora Glacial Line — скоростной транспорт вдоль Невы через ледяные туннели.
        Winter Canal Run — маршруты Neva Nomads по замёрзшим каналам.
        Admiralty Skywalk — воздушный коридор между культурными и военными объектами.
        Hermitage Spine — подземная магистраль для перевозки артефактов.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Мария «Tsarina» Волкова — куратор Aurora Curators и организатор международных выставок.
        Капитан Илья Пастухов — командир Baltic Shield Fleet и координатор обороны гавани.
        Артём «Fabergé» Молчанов — хакер Fabergé Circuit, защищающий цифровые реликвии.
        Цепочки «Северный альянс» и «Ледяной контур» демонстрируют сотрудничество культурного сектора и флота.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Симфония Ночи» — объединённый фестиваль Aurora Curators и Baltic Shield, где игрок усиливает союз или поддерживает подполье.
        «Корона из льда» — артефакт Fabergé Circuit, определяющий безопасность каналов и доступ к ресурсам.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Рынки: Nevsky Art Exchange, Winter Canal Bazaar и Fabergé Auction.
        Экстракт-зоны: ледяные туннели с редкими кристаллами и охранные периметры флота.
        Активности: фестивали света, ледовые парады, художественные дуэли и флотские манёвры.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — светящиеся каналы, ледяные узоры и неоновый снег.
        Звуки — симфонии, сирены флота и звон льда.
        Запахи — морозный воздух, дым от костров и аромат горячего глинтвейна.
      mechanics_links: []
      assets: []
