summary:
  problem: Описание Сантьяго находилось в Markdown и не было интегрировано в базу знаний для климатических и нарративных сервисов.
  goal: Представить Andes Resonance Santiago в YAML с вертикальными уровнями, кластерами и фракционными сюжетами.
  essence: Андский мегаполис, где резонансные шпили и буревые кооперативы балансируют климат и подпольные контрабандные сети.
  key_points:
    - Вертикальные уровни от Condor Halo Apex до Atacama Deep Galleries описывают социальные и функциональные слои города.
    - Кластеры Condor Halo Plaza, MapuTech Gardens, Valparaiso Dock Vaults и Stormrider Fields формируют фракционные связи.
    - Сюжетные узлы «Рев Анд» и «Кровь пустыни» задают выбор между кооперативом, Corsairs и Flux Nomads.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Andes Resonance Santiago — столица Андского технологического союза с населением около 11,4 млн человек.
        Andes Resonance Cooperative контролирует климатический шпиль «Condor Halo», а Cordillera Stormriders, MapuTech и Valparaiso Corsairs влияют на ресурсы и логистику.
        Основной символ — резонансный кольцевой шпиль, синхронизирующий буревые щиты и перелёты дронов.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Condor Halo Apex — орбитальные лифты, климатические зеркала и совет кооператива.
        4. Cordillera Sky Belt — маглев-кольца, AR-амфитеатры и центры прогнозирования бурь.
        3. Resonance Agora — рынки импульсных модов, VR-музеи и энерго-биржи MapuTech.
        2. Valparaiso Dock Vaults — подземные доки, хранилища контрабанды и ремонтные ангары Corsairs.
        1. Atacama Deep Galleries — пещеры с датчиками бурь, архивы соли и тренировочные полигоны Stormriders.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Condor Halo Plaza — центр управления климатом и энергией под контролем кооператива.
        MapuTech Resonance Gardens — культурные и техно-сады MapuTech, сочетающие традиции и код.
        Valparaiso Corsair Docks — подземные гавани и контрабандные склады, связывающие город с океаном.
        Stormrider Highland Fields — тренировочные площадки гонщиков и буревых команд Cordillera Stormriders.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Condor Halo Highway соединяет Сантьяго с Лимой и Буэнос-Айресом по воздуху.
        Valparaiso Underway ведёт к побережью и скрывает контрабанду Corsairs.
        Mapu Resonance Path обслуживает ритуалы обмена кодом MapuTech.
        Atacama Pulse Rail проходит через пустыню к Антофагасте и защищается Flux Nomads.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Исидора «Condor» Алемани — председатель кооператива, управляющая синхронизацией бурь.
        Томас «Corsair» Ибарра — лидер Valparaiso Corsairs и защитник буревиков.
        Доктор Камила Рохас — рипердок MapuTech, внедряющая резонансные усилители.
        Кайе «Stormwraith» Лютеро — основатель Cordillera Stormriders, чьё цифровое эхо обучает гонщиков.
        Цепочки «Halo Accord», «Corsair Relay» и «Mapu Code» описывают международные и подпольные операции.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Рев Анд» — ураган разрушает Condor Halo; выбор, поддержать ли энергетическую сеть или Corsairs.
        «Кровь пустыни» — древний конвой в Atacama Pulse Rail требует решения между Flux Nomads и кооперативом.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Торговые центры: Resonance Exchange, Corsair Bazaar и Mapu Cultural Hub.
        Экстракт-зоны: литиевые шахты, буревые станции и орбитальные фермы бурь.
        Активности: гонки Stormriders, ритуалы MapuTech и рейды Corsairs.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — снежные пики, неоновые кольца, лазурные голограммы.
        Звуки — гром, музыка куэки и шум вентиляторов.
        Запахи — озон, морская соль и дым костров.
      mechanics_links: []
      assets: []
