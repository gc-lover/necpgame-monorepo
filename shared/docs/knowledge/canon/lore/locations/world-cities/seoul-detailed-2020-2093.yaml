summary:
  problem: Профиль Neon Seoul Prime оставался в Markdown и не был доступен сервисам для работы с медиа и обороной.
  goal: Структурировать данные о Skywall, Gangnam Hyper Plaza и память-хакерах в формате YAML.
  essence: Неоновая столица айдолов и военных небоскрёбов, где K-Pulse, Skywall Defense и Memory Weavers управляют потоками людей и данных.
  key_points:
    - Пять вертикальных уровней от Skywall Shield до DMZ Underflow задают социальную стратификацию.
    - Кластеры Hyper Plaza, DMZ Complex, Memory Grid и Cyber Lotte Hive описывают ключевые силы.
    - Сюжетные узлы «Idol Reboot» и «Тень Skywall» связывают медиа-влияние и безопасность.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Neon Seoul Prime — центр Объединённой Корейской лиги с населением около 17,3 млн жителей.
        K-Pulse Entertainment управляет айдол-индустрией, Skywall Defense Corps контролирует военную стену, а Memory Weavers защищают исторические данные.
        Символ города — голографический «Сердечный Пульс» над Gangnam Hyper Plaza.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальные уровни
      body: |
        5. Skywall Shield — защитная стена с аэродромами и артиллерией.
        4. Gangnam Hyper Plaza — лукора медиа, VR-арены и концертные платформы.
        3. Han River Terraces — жилые комплексы и кампусы AR-технологий.
        2. Bukchon Memory Grid — исторические кварталы и школы Memory Weavers.
        1. DMZ Underflow — подземные бункеры и сеть туннелей демилитаризованной зоны.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Gangnam Hyper Plaza — штаб K-Pulse и центр голографических концертов.
        DMZ Skywall Complex — военная зона с симуляторами и тренировочными полигонами.
        Bukchon Memory Grid — район архивов и работы Memory Weavers.
        Cyber Lotte Hive — торговые ярусы, клиники имплантов и подпольные IdolGuard.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        K-Pulse Highway — скоростная магистраль для медиа-конвоев.
        Han River Hoverway — воздушный транспорт вдоль реки Хан.
        Memory Alley — скрытые переулки с аукционами воспоминаний.
        DMZ Transit Tunnels — секретные тоннели под Skywall.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Пак Джи-Сон — глава медиа-альянса K-Pulse.
        Майор Ким Тэ-ён — командир Skywall Defense Corps.
        «Gumi» Мин — лидер Memory Weavers, защищающий исторические данные.
        Цепочки «Пульс нации» и «Шлюз памяти» демонстрируют взаимодействие фракций.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Idol Reboot» — внедрение эмоционального протокола K-Pulse и выбор между корпорацией и Memory Weavers.
        «Тень Skywall» — расследование неизвестного дрона, угрожающего перемирию на DMZ.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Рынки: Hyper Plaza Hub, Memory Bazaar и Skywall Armory.
        Экстракт-зоны: подземные туннели DMZ с военными компонентами и архивами.
        Активности: концерты, VR-караоке, военные симуляции и исторические реконструкции.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — неоновые плакаты, барьер Skywall и дроны-камеры.
        Звуки — K-pop хиты, военные сигналы и шум фанатской толпы.
        Запахи — уличная еда, стерильность офисов и влажный воздух туннелей.
      mechanics_links: []
      assets: []
