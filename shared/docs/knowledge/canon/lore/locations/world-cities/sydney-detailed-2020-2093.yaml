summary:
  problem: Профиль Сиднея существовал в Markdown и не был доступен в системе знаний для логистических и морских сценариев.
  goal: Представить Pacific Arc Sydney в YAML, выделив вертикальные уровни, ключевые кластеры и сюжетные конфликты.
  essence: Прибрежный мегаполис куполов и плавающих кварталов, где Marine Arc Authority, Reef Nomads и Data Reef Syndicate управляют потоками людей и биоресурсов.
  key_points:
    - Вертикальные уровни от Harbor Halo Apex до SubReef Vaults показывают расслоение города.
    - Кластеры включают Marina BioDome, Darling Data Wharf, Reef Nomad Fields и Pacific Defense Ring.
    - Сюжетные узлы затрагивают климатические бури и теневой оборот биомодов.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Pacific Arc Sydney — центр Объединённых островов Океании с населением около 8,6 млн жителей.
        Marine Arc Authority контролирует купола и океанические барьеры, а Reef Nomads и Data Reef Syndicate влияют на торговлю и биоресурсы.
        Символ города — биокупол над Оперным домом, объединяющий культурные и климатические системы.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Harbor Halo Apex — управленческий уровень купола, наблюдательные посты и дипломатические павильоны.
        4. Sky Sail Corridor — воздушные трассы гидродронов и жилые платформы инженеров.
        3. Darling Data Wharf — торговые ярусы, дата-биржи и культурные пространства.
        2. Reef Nomad Terraces — плавающие кварталы, рынки биомодов и ремонтные доки.
        1. SubReef Vaults — подводные лаборатории, резервные хранилища и туннели Data Reef.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Marina BioDome — центральный купол Marine Arc Authority с климатическим управлением.
        Darling Data Wharf — узел данных и культурных событий у гавани.
        Reef Nomad Fields — плавающие поселения, где Nomads перерабатывают кораллы и биофермы.
        Pacific Defense Ring — оборонительные платформы и базы океанских дронов.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Harbor Halo Lift — вертикальный лифт между куполом и глубинными лабораториями.
        Pacific Magline — субмаринная ветка к Веллингтону и Брисбену.
        Reef Glide Loop — трасса Nomads для поставок биомодов и спасательных операций.
        Sky Sail Corridor — воздушный маршрут гидродронов, доставляющих грузы на платформы.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Элиза «Harborwave» Нгуен — директор Marine Arc Authority, управляющая куполами и штормовыми протоколами.
        Кеон «Data Reef» Макартур — лидер Data Reef Syndicate, контролирующий теневые каналы биомодов.
        Талеа «Nomad Star» Хоани — капитан Reef Nomads, защищающая миграции и ресурсы кораллов.
        Цепочки «Harbor Accord», «Reef Signal» и «Pacific Patrol» описывают взаимодействие официальных и подпольных структур.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Штормовый купол» — серия циклонов угрожает куполу; игрок выбирает поддержку Marine Arc или Nomads.
        «Контур биомодов» — Data Reef пытается монополизировать модификации; дилемма между корпорациями и свободными торговцами.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и активности
      body: |
        Торговые площадки: Darling Data Wharf, Nomad Reef Market и BioDome Exchange.
        Экстракт-зоны: подводные фермы, архивы SubReef Vaults и оборонительные платформы.
        Активности: спасательные миссии, фестивали на воде, квесты по перевозке биоресурсов.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — сияющий купол, неоновые баржи и плавающие кварталы.
        Звуки — шум волн, дроны-гидрофоны и концерты у Оперного дома.
        Запахи — солёный воздух, морские специи и озон очистителей воды.
      mechanics_links: []
      assets: []
