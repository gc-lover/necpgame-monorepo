summary:
  problem: Детальное описание Торонто находилось в Markdown и не было интегрировано в систему знаний.
  goal: Структурировать Great Lakes Nexus Toronto в YAML, сохранив уровни, кластеры и сюжетные узлы.
  essence: Город ледовых куполов и водных магистралей, где Lakeshore Authority, Blue Line Couriers и Archive Wardens управляют энергией и культурой водных путей.
  key_points:
    - Уровни от Lakeshore Prism Crown до Underlake Archive Grid показывают управление водой и данными.
    - Кластеры включают Harbor Shield, Financial Ice Loop, Blue Line Docks и Archive Circle.
    - Сюжетные узлы вращаются вокруг климатических угроз и контроля над архивами Великих озёр.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Great Lakes Nexus Toronto — центральный узел Канадского ледового альянса с населением около 9,8 млн жителей.
        Lakeshore Authority управляет ледовыми куполами и энергетикой водохранилища, Blue Line Couriers обслуживают транспорт, а Archive Wardens защищают данные озёр.
        Символ — «Lakeshore Prism», купол над CN Tower, синхронизирующий климатические сети.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Lakeshore Prism Crown — климатические купола, энергетические отражатели и заседания Союза.
        4. Financial Ice Loop — башни корпораций и банки водных кредитов.
        3. Blue Line Transit Ring — транспортные мосты, узлы курьеров и логистические центры.
        2. Harbor Residential Tier — жилые районы, рынки, культурные площадки на берегу.
        1. Underlake Archive Grid — подводные архивы, насосные станции и лаборатории.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Harbor Shield Plaza — центр Lakeshore Authority и управление шлюзами.
        Financial Ice Loop — дистрикт банков воды и энергетических бирж.
        Blue Line Docks — логистические базы курьеров и ледовые трассы.
        Archive Circle — подводные архивы и исследовательские комплексы под контролем Wardens.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Lakeshore Skyrail — воздушная линия между куполами и ледовыми мостами.
        Blue Line Current — маршрут амфибийных конвоев через Великие озёра.
        Harbor Underpass — туннель к подводным архивам и насосным станциям.
        Icebreaker Loop — кольцо ледокол-платформ против климатических угроз.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Маркус «Lakeshore Warden» О'Райли — руководитель Lakeshore Authority, контролирующий энергетические купола.
        Индра «Blue Line» Пател — лидер Blue Line Couriers, обеспечивающая безопасность маршрутов.
        Доктор Эвелин «Ice Archivist» Шоу — глава Archive Wardens, защищающая культурные и экологические данные.
        Цепочки «Prism Accord», «Blue Current» и «Archive Shield» описывают взаимодействие фракций.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Ледяной разлом» — внезапное потепление угрожает куполам; выбор между защитой инфраструктуры и сохранением архивов.
        «Контроль над течениями» — попытка корпораций монополизировать маршруты Blue Line; поддержать ли курьеров или инвесторов.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки: Lakeshore Exchange, Blue Line Freight Market и Archive Patron Hall.
        Экстракт-зоны: ледовые насосные станции, подводные архивы и энергетические купола.
        Активности: конвои крюингов, климатические симуляции и миссии Archive Wardens.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — ледяные купола, отражения озёр и неоновые мосты.
        Звуки — шум льда, сигналы судов и музыка ледовых фестивалей.
        Запахи — морозный воздух, кофе прибрежных кафе и озон от генераторов.
      mechanics_links: []
      assets: []
