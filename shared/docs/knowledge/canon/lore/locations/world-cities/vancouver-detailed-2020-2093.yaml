summary:
  problem: Профиль Cascadia Synapse Vancouver оставался в Markdown и не был синхронизирован с системой знаний.
  goal: Структурировать уровни, кластеры и сюжетные линии туманного мегаполиса в YAML.
  essence: Туманные купола и нейро-заповедники, где Cascadia Synapse Network, Fog Runner Collective и Pacific Spirit Guardians балансируют климат, подполье и культурное наследие.
  key_points:
    - Вертикальные уровни от Fogline Halo Apex до Underport Network задают социальную и функциональную стратификацию.
    - Кластеры Harbor Synapse Plaza, Spirit Nexus Reserve, Gastown Holo Quarter и Underport Network описывают фракционные зоны.
    - Сюжетные узлы «Призрак Заповедника», «Операция Fogline» и «Туманный трибунал» раскрывают конфликты между корпорацией, подпольем и защитниками природы.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Cascadia Synapse Vancouver расположен на побережье Каскадии и насчитывает около 6,8 млн жителей.
        Fogline Halo защищает город от климатических бурь, Cascadia Synapse Network управляет портом, а Fog Runner Collective и Pacific Spirit Guardians формируют подпольные и экологические сети.
        Символ города — туманный купол Fogline Halo, связывающий климатический ИИ и нейро-заповедники.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Fogline Halo Apex — климатические контроллеры, авиационные платформы и ИИ-кураторы.
        4. Harbor Synapse Deck — гидрографические биржи и дипломатические площадки.
        3. Spirit Nexus Reserve — нейро-заповедники и духовные комплексы Guardians.
        2. Gastown Holo Quarter — культурные рынки, клубы и AR-дизайн студии.
        1. Underport Network — подпольные доки, туннели и фермы данных Fog Runner Collective.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Harbor Synapse Plaza — логистический центр и контрольная вышка туманных барьеров.
        Spirit Nexus Reserve — биотех-леса, архивы и храмовые комплексы.
        Gastown Holo Quarter — творческий район с голографическими фасадами и ночными рынками.
        Underport Network — скрытые доки и Deep Storage Tunnels для контрабанды и спасения.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Harbor Mistway и Cascadia Loop управляют потоками грузов и исследователей.
        Fog Veil Corridor и Spirit Trail соединяют культурные и подпольные зоны.
        Synapse SkyRail, Mist Runner Ferries и SubPort Tram обеспечивают транспорт между уровнями.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Айла «Fogkeeper» Чен — главный оператор Fogline Halo.
        Дариус Коуэн — лидер Fog Runner Collective и координатор подпольных эвакуаций.
        Доктор Майкл Кхоса — рипердок нейросома и защитник Spirit Nexus.
        Лора «Holofox» Ито — торговец AR-артефактами и информатор Gastown.
        Цепочки «Fogline Protocol», «Spirit Accord» и «Mist Corridor» описывают обмен ресурсами и данными между фракциями.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Призрак Заповедника» — расследование аномального ИИ в нейро-заповеднике.
        «Операция Fogline» — дилемма между поддержкой подполья и контролем корпорации.
        «Туманный трибунал» — конфликт между Guardians и AR-торговцами.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки: Foglight Bazaar, Synapse Exchange и Spirit Nexus Market.
        Экстракт-зоны: Underport Deep Vaults, Spirit Nexus Data Trees и Harbor Mistyards.
        Активности: туманные фестивали, VR-хроники, спасательные миссии и подпольные контракты.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — серо-голубой туман, мерцающие купола и голограммы.
        Звуки — крики чаек, басы клубов и сигналы туманных сирен.
        Запахи — влажная древесина, соль и дым костров в портах.
      mechanics_links: []
      assets: []
