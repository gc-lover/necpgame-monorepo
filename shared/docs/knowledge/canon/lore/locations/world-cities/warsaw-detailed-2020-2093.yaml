summary:
  problem: Профиль Warsaw Vistula Sentinel Network существовал только в Markdown и не использовался в системе знаний.
  goal: Описать уровни, кластеры и сюжетные узлы Варшавы в YAML для интеграции с защитными и логистическими сервисами.
  essence: Город спектровых мостов и дата-крепостей, где Vistula Sentinel Directorate, Praga Relay Union и Iron Hussars сдерживают цифровые атаки и контролируют маглевы.
  key_points:
    - Пять уровней от Aurora Sentinel Crown до Mazovian Deep Vaults показывают распределение власти и подполья.
    - Кластеры Sentinel Bastion, Praga Resonance Grid, Amber Corridor и Iron Hussar Barricades формируют ядра активности.
    - Сюжетные узлы «Wisła Firewall» и «Amber Resurrection» раскрывают выбор между корпорацией, подпольем и глобальными игроками.
content:
  sections:
    - id: city-overview
      title: Краткая справка
      body: |
        Warsaw Vistula Sentinel Network — центральный узел Центрально-Европейского Альянса с населением около 10,8 млн.
        Vistula Sentinel Directorate управляет спектровыми мостами, Wisła Shadowline и Praga Relay Union держат подполье, а Iron Hussars Collective обеспечивает военную поддержку.
        Символ — мост Aurora Wisła, соединяющий старый город с орбитальными воротами.
      mechanics_links: []
      assets: []
    - id: vertical-structure
      title: Вертикальная структура
      body: |
        5. Aurora Sentinel Crown — орбитальные контролёры, анти-дроновые купола и дипломатические платформы.
        4. Spectrum Bridge Network — голографические мосты и дата-смотровые площадки аналитиков.
        3. Vistula Commerce Bastions — укреплённые бастионы с VR-рынками и логистикой.
        2. Praga Undergrid — туннели, архивы Солидарности и хакерские святилища.
        1. Mazovian Deep Vaults — крио-хранилища, дата-бункеры и железнодорожные катакомбы.
      mechanics_links: []
      assets: []
    - id: clusters
      title: Горизонтальные кластеры
      body: |
        Vistula Sentinel Bastion — командный центр VSD и Wisła Shield Array.
        Praga Resonance Grid — лабиринт хабов и подпольных студий Praga Relay Union.
        Amber Corridor District — культурно-торговый пояс Amber Couriers.
        Iron Hussar Barricades — оборонительные рубежи и тренировочные арены мехов.
      mechanics_links: []
      assets: []
    - id: mobility
      title: Маршруты
      body: |
        Wisła Sentinel Route соединяет Варшаву с Гданьском и Краковом.
        Praga Ghost Tram используется для тайных операций между Вильнюсом и Киевом.
        Mazovian Skyrail и Amber Express управляют воздушной и логистической сетью.
      mechanics_links: []
      assets: []
    - id: key-npcs
      title: Ключевые фигуры
      body: |
        Агнешка «Sentinel Regent» Новак — директор VSD и архитектор мостов.
        Марчин «Amber Ledger» Коваль — торговец артефактами и данными.
        Доктор Полина «Praga Pulse» Желиньска — рипердок и исследователь архивов.
        Томаш «Iron Vane» Пек (ИИ) — наставник Iron Hussars.
        Ивона «Ghost Signal» Стажиньска — лидер Wisła Shadowline.
        Олек «Bridge Seer» Мартынюк — аналитик спектров VSD.
        Цепочки «Sentinel Covenant», «Amber Route» и «Hussar Echo» описывают взаимодействие фракций.
      mechanics_links: []
      assets: []
    - id: story-hooks
      title: Сюжетные узлы
      body: |
        «Wisła Firewall» — отражение цифровой атаки, выбор между NetWatch и Wisła Shadowline.
        «Amber Resurrection» — судьба янтарного архива и его влияния на Witness Vaults и корпорации.
      mechanics_links: []
      assets: []
    - id: economy
      title: Экономика и геймплей
      body: |
        Рынки: Amber Exchange, Vistula Logistics Hub и Praga Relay Bazaar.
        Экстракт-зоны: Wisła Flood Vaults, Mazovian Rail Catacombs и Spectrum Relay Towers.
        Активности: фестиваль «Neon Chopin», турнир «Hussar Skirmish» и политические дебаты Praga Resonance.
      mechanics_links: []
      assets: []
    - id: sensory
      title: Атмосфера
      body: |
        Визуал — спектровые мосты, янтарные витражи и орбитальные прожекторы.
        Звуки — синтезированная классика, предупреждения сирен и шум маглевов.
        Запахи — озон после дождя, янтарное масло и кофе городских кафе.
      mechanics_links: []
      assets: []
