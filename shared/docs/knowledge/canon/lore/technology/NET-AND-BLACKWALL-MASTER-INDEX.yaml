summary:
  problem: Навигационный материал по NET и Blackwall существовал как Markdown и не был связан с базой знаний.
  goal: Обеспечить структурированный индекс по инфраструктуре NET, угрозам и сценариям для netrunner.
  essence: Документ связывает ключевые технологии NET и Blackwall, типологию rogue AI и игровые хуки.
  key_points:
    - NET 2.0 делится на четыре зоны доступа и зависит от контроля NetWatch.
    - Blackwall остаётся единственным барьером между человечеством и rogue AI, но испытывает деградацию.
    - Игровые сценарии строятся вокруг high-risk netrunner активностей и конфликтов фракций NET.
content:
  sections:
    - id: overview
      title: Обзор NET и Blackwall
      body: |
        NET представляет собой восстановленную после DataKrash инфраструктуру, в которой Blackwall удерживает
        80 процентов заражённого пространства. Центральный вопрос мастер-индекса — сколько времени барьер
        сможет выдерживать давление rogue AI и внутренних саботажников.
      mechanics_links: []
      assets: []
    - id: net_architecture_summary
      title: NET 2.0 и зоны доступа
      body: |
        Текущая сеть разделена на Surface NET, Commercial NET, Deep NET и Fringe NET. Каждая зона описывает
        уровень безопасности, цензуры и угроз и служит картой для конструирования локаций и активностей
        netrunner. За Blackwall остаётся 80 процентов старой сети с потерянными данными и неведомыми ИИ.
      mechanics_links: []
      assets: []
    - id: blackwall_highlights
      title: Ключевые факты о Blackwall
      body: |
        Барьер активирован в 2030 году, включает пять защитных слоёв и опирается на слабый ИИ для адаптивной
        обороны. Incident Beta 2082 показал, что синхронные атаки и тёплые коридоры способны перегружать
        систему, что должно учитываться в лоре и сценариях.
      mechanics_links: []
      assets: []
    - id: rogue_ai_catalog
      title: Rogue AI и легенды
      body: |
        Типология включает Old World AI, Alt Cunningham, Emergent AI и Collective AI. Легенды вроде
        «Библиотеки Александрии 2.0» и «Голоса Бога» дают сюжетные направляющие для миссий и фракционных
        конфликтов вокруг Blackwall.
      mechanics_links: []
      assets: []
    - id: player_hooks
      title: Игровые сценарии и фракции
      body: |
        Мастер-индекс перечисляет типовые квесты для netrunner: охота за архивом Bartmoss, переговоры с Alt,
        саботаж NetWatch или поддержка Voodoo Boys. Фракционный ландшафт строится вокруг NetWatch, Voodoo
        Boys, Data Jackals, Free NET Coalition и Church of Digital God.
      mechanics_links: []
      assets: []
