summary:
  problem: Детальная архитектура NET находилась в Markdown и не связывалась с канонической структурой знаний.
  goal: Систематизировать историю, слои и уязвимости NET для использования в дизайн-доках и механиках.
  essence: NET 2.0 представляет собой восстановленную после DataKrash сеть с жёстким контролем NetWatch и угрозами со стороны rogue AI и ICE.
  key_points:
    - История NET делится на до-DataKrash, красные годы изоляции и восстановление через Blackwall.
    - Архитектура сети включает физический, протокольный, интерфейсный и когнитивный слои.
    - Основные риски исходят от тёплых коридоров, летального ICE и активности rogue AI.
content:
  sections:
    - id: introduction
      title: Краткая справка
      body: |
        NET развивалась с 1990-х как децентрализованная сеть, потерпела крах в 2023 году и была частично
        восстановлена в 2030 году благодаря Blackwall. В 2090 году только 20 процентов оригинальной ёмкости
        доступно человечеству, а остальное пространство занимает территория rogue AI.
      mechanics_links: []
      assets: []
    - id: history
      title: История NET
      body: |
        До 2020 года сеть обеспечивала свободный обмен данными. Катастрофа DataKrash, запущенная Rache
        Bartmoss, уничтожила 70 процентов инфраструктуры. В 2023-2030 годах корпорации и города перешли на
        изолированные системы, пока NetWatch не активировала Blackwall и не вернула ограниченную глобальную
        связность. События 2077 и Incident Beta 2082 показали, что восстановление остаётся хрупким.
      mechanics_links: []
      assets: []
    - id: net2_zones
      title: Зоны доступа NET 2.0
      body: |
        Surface NET обслуживает массовых пользователей и регулируется цензурой. Commercial NET поддерживает
        корпоративные операции. Deep NET функционирует как подпольный рынок с высоким риском. Fringe NET
        граничит с Blackwall и является плацдармом для тёплых коридоров с 90 процентами смертности.
      mechanics_links: []
      assets: []
    - id: layer_stack
      title: Слоистая архитектура
      body: |
        Физический слой включает серверные центры, оптоволоконные магистрали и спутники. Протокольный слой
        управляет ICE и шифрованием. Интерфейсный слой представлен кибердеками, braindance и AR/VR. Когнитивный
        слой хранит энграммы, ИИ-конструкты и потенциальное коллективное сознание пользователей.
      mechanics_links: []
      assets: []
    - id: threat_landscape
      title: Угрозы и уязвимости
      body: |
        Летальные ICE-программы, такие как Black ICE, угрожают netrunner непосредственной смертью. Rogue AI за
        Blackwall атакуют каждое проникновение с вероятностью гибели до 90 процентов. Перегрузки, инсайдерские
        саботажи и деградация кода Blackwall создают дополнительные сценарии кризиса.
      mechanics_links: []
      assets: []
