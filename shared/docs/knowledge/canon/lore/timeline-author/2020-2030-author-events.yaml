summary:
  problem: Требуется зафиксировать ранние события лиги до раскрытия симуляции и соотнести их с ключевыми механиками города.
  goal: Создать каноническую структуру событий 2020–2030 для дальнейших квестовых и системных арок.
  essence: Ранняя лига балансирует сетевые аномалии, экономику имплантов и социальные протоколы, подготавливая игроков к мета-уровню.
  key_points:
    - Шумы Blackwall и корпоративная цензура формируют первые сигналы симуляции.
    - Экономика имплантов переходит в режим страхового и подпольного контроля.
    - Социальные DAO и экстракт-зоны задают основу живого города.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Ранняя лига стартует в условиях пост-DataKrash хаоса. Игроки не подозревают о симуляции, мегаполисы строят гибриды автономной безопасности и контрактных сил, корпорации аккумулируют прокси-ресурсы.
      mechanics_links:
        - mechanics/world/world-governance.yaml
      assets: []
    - id: phase-2021-2023
      title: 2021–2023 — Шумы за чёрным заслоном
      body: |
        - Узел Триака генерирует фантомные пакеты из-за Blackwall, мотивируя хакеров искать их источники.
        - Слепые зоны МАКСТАК создают цепочки по восстановлению городской телеметрии.
        - Глушитель Лорика манипулирует потоками новостей, формируя конфликт медиа-корпораций.
      mechanics_links:
        - mechanics/combat/combat-hacking.yaml
        - mechanics/social/legal-system.yaml
      assets: []
    - id: phase-2024-2026
      title: 2024–2026 — Экономика имплантов 2.0
      body: |
        - Гильдии рипдоков синхронизируют цены и гарантии, продвигая подпольные апгрейды.
        - Сертификат человечности вводит страховой контроль допуска к топ-имплантам.
        - Картели прошивок создают глобальные дебаффы, если не остановить заражённые микрокоды.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: phase-2027-2030
      title: 2027–2030 — Социальные шифт-протоколы
      body: |
        - Голос районов запускает DAO микрорайонов, влияя на режимы безопасности и экономики.
        - Неоновые Корридоры формируют легализованные экстракт-зоны с рейтинговыми сезонами.
        - Омни-канал фракций превращает инфопотоки в динамические контракты и репутационные сети.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
        - mechanics/social/player-orders-system.yaml
      assets: []
    - id: gameplay-hooks
      title: Игровые импликации
      body: |
        - Живой город реагирует на решения DAO, создавая новые маршруты и угрозы.
        - Баланс человечности и страховки определяет доступ к имплантам.
        - Экстракт-лиги и динамичные контракты задают ранние циклы риска/награды.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: quest-hooks
      title: Хуки для квестов
      body: |
        - Трассировка Узла Триака раскрывает скрытые сегменты сети и намёки на симуляцию.
        - Разоблачение Глушителя Лорика меняет политический ландшафт медиа-холдингов.
        - Сертификат человечности открывает ветки легального и криминального доступа к имплантам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: content-links
      title: Игровой контент
      body: |
        - Активности: Узел Триака, Слепые зоны МАКСТАК и Глушитель Лорика обеспечивают ранние PvE/PvP-события.
        - Контракты: Сертификат человечности, Картели прошивок и Гильдии рипдоков дают цепочки с последствиями.
        - Сезонные ивенты: Баг недели и Чистый канал воздействуют на серверную экономику.
        - Связи с системами: Hacking, Stealth, Social, экономика имплантов и риск киберпсихоза.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
        - mechanics/economy/economy-logistics.yaml
      assets: []
appendix:
  glossary:
    - term: Узел Триака
      definition: Аномальный сетевой кластер у Blackwall, генерирующий фантомные пакеты и задания на их трассировку.
    - term: Сертификат человечности
      definition: Страховой рейтинг, определяющий доступ к высокоуровневым имплантам и снижению риска киберпсихоза.
    - term: Неоновые Корридоры
      definition: Легализованные экстракт-зоны внутри мегаполиса с сезонными рейтингами и контрактами фиксеров.
