summary:
  problem: Требовалась консолидация объёма работы по созданию квестов для 94 городов и пяти временных периодов, чтобы понимать масштаб оставшихся задач.
  goal: Зафиксировать прогресс, выявить города без контента и определить порядок дальнейшей разработки квестов.
  essence: Документ формирует дорожную карту к 4 700 квестам, описывает распределение по периодам и приоритеты городов.
  key_points:
    - Продвижение по периоду 2020-2029 достигло 710 из 940 квестов.
    - Оставшиеся периоды 2030-2093 ждут стартовой проработки.
    - Составлен перечень городов по регионам с указанием дефицита контента.
    - Определена пошаговая стратегия завершения всех периодов.
content:
  sections:
    - id: overview
      title: Структура программы
      body: |
        План охватывает 94 города, пять временных арок и десять квестов на город в каждом периоде.
        Общий целевой объём — 4 700 квестов.
      mechanics_links: []
      assets: []
    - id: period_breakdown
      title: Статус по периодам
      body: |
        Период 2020-2029 закрыт на 75.5% (710 из 940 квестов), шесть городов завершены полностью.
        Периоды 2030-2093 ещё не стартовали и требуют по 940 квестов каждый.
      mechanics_links: []
      assets: []
    - id: regional_backlog
      title: Дефицит по регионам
      body: |
        Оставшиеся города сгруппированы по регионам: Европа (17), Азия (11), Африка (8), Океания (5), Ближний Восток (7).
        Каждому региону назначены конкретные мегаполисы для следующих пакетов квестов.
      mechanics_links: []
      assets: []
    - id: execution_strategy
      title: Стратегия выполнения
      body: |
        Шаги включают закрытие периода 2020-2029, последовательное создание квестов для периодов 2030-2039, 2040-2060, 2061-2077 и 2078-2093.
        Общий остаток работ оценивается в 3 990 квестов.
      mechanics_links: []
      assets: []
    - id: target_date
      title: Целевая готовность
      body: |
        Работы продолжаются до достижения показателя 4 700 квестов из 4 700.
        Завершение всех периодов является условием закрытия программы.
      mechanics_links: []
      assets: []
