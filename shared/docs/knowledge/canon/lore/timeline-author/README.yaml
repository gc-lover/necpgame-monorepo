summary:
  problem: Нужен единый индекс авторских временных линий, чтобы быстро ориентироваться в периодах, регионах и фракционных событиях.
  goal: Систематизировать ссылки на хронологии, региональные подборки и фракционные сводки 2020–2093 годов.
  essence: Документ описывает структуру авторских знаний по периодам, регионам и фракциям, фиксируя покрытие 94 мегаполисов и ключевых сюжетных дуг.
  key_points:
    - Хронология разбита на пять периодов по 10–20 лет с привязкой к лигам NECPGAME.
    - Региональные пакеты охватывают семь макрорегионов и 94 города с детализацией по файлам.
    - Фракционные сборники выделяют корпорации, банды и номадов как основные движущие силы мира.
content:
  sections:
    - id: structure
      title: Структура архива
      body: |
        Авторский архив объединяет знания из концептов, лора и нарратива: временные срезы (2020–2093), региональные каталоги
        и фракционные подборки. Индекс используется как точка входа для команд концепта и нарратива, связывая периодизацию,
        географию и акторов мира.
      mechanics_links: []
      assets: []
    - id: periods
      title: Периоды лиги
      body: |
        - **2020–2030** — сетевые аномалии и глобальные эвенты (ранний этап раскрытия симуляции).
        - **2030–2045** — консолидация корпораций, нейроэтика и социальные сдвиги.
        - **2045–2060** — эпоха Red+, ИИ-культы и развитие коридоров.
        - **2060–2077** — неокорпоративный порядок и прокси-войны.
        - **2078–2090** — параметрические суды и перезапуск мира.
      mechanics_links: []
      assets: []
    - id: regions
      title: Географическое покрытие
      body: |
        Семь макрорегионов (Европа, Азия, СНГ, Америка, Африка, Ближний Восток, Океания) закрывают 94 города.
        Каждый регион хранит список городских файлов с событиями и квестами, синхронизированных с временными периодами.
      mechanics_links: []
      assets: []
    - id: city_index
      title: Индексация городов
      body: |
        Региональные каталоги (`regions/<region>/cities/*.yaml`) содержат детализацию мегаполисов: ключевые события, роли
        фракций и сюжетные узлы. Индекс фиксирует полный охват городов и служит отправной точкой для поиска конкретной локации.
      mechanics_links: []
      assets: []
    - id: factions
      title: Фракционные подборки
      body: |
        Три фракционные пакета (`factions/corps-2020-2093`, `factions/gangs-2020-2093`, `factions/nomads-2020-2093`) раскрывают
        корпоративные сценарии, уличные сообщества и номадские кланы, связывая их с временными периодами и городами.
      mechanics_links: []
      assets: []
    - id: metrics
      title: Метрики покрытия
      body: |
        Текущая версия охватывает 7 регионов, 94 города и три ключевые фракции. Хронология растянута на 73 года (лига 2020–2093),
        что обеспечивает глобальное покрытие мира и согласованность с концепт-каноном.
      mechanics_links: []
      assets: []
