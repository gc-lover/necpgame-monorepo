summary:
  problem: Требовалось выделить корпоративные сюжетные линии внутри авторской хронологии, чтобы управлять влиянием корпораций на периоды 2020–2093 годов.
  goal: Систематизировать ключевые корпоративные события, показать эволюцию прокси-войн, ИИ-аудитов и торгов параметрами города.
  essence: Документ описывает пять волн корпоративной активности — от ранней консолидации до симуляционных трибуналов — и связывает их с игровыми механиками и квестовыми возможностями.
  key_points:
    - Корпоративные инициативы делятся на пять временных этапов, соответствующих лигам NECPGAME.
    - Главные темы: прокси-ЧВК, медиа-суды, пост-Blackwall инфраструктура и параметрические торги городами.
    - Ключевые механики включают регламенты ЧВК, нулевые каналы и биржу городских параметров.
content:
  sections:
    - id: phase-2020-2029
      title: 2020–2029 — Консолидация и прокси-сети
      body: |
        Корпорации выстраивают прокси-ЧВК («Хедж-легионы»), пилотируют проекты цифрового бессмертия и заключают негласные пакты
        «не стрелять» в общественных куполах, чтобы удержать контроль над растущими лигами.
      mechanics_links: []
      assets: []
    - id: phase-2030-2039
      title: 2030–2039 — Медиа-суды и строительные войны
      body: |
        Консорциумы используют ИИ-редакции для атак в судах, соревнуются в возведении энергоэффективных башен («Войны башен»)
        и экспериментируют с лицензированием тел, что приводит к скандалам и квестовым цепочкам расследований.
      mechanics_links: []
      assets: []
    - id: phase-2040-2060
      title: 2040–2060 — Red+ и архитектура после Blackwall
      body: |
        Появляются «Нулевые каналы» безопасной связи, «Патенты памяти» на BD-процессы и серые реестры имплантов — инфраструктура
        для жизни после Blackwall определяет повестку корпоративных кампаний.
      mechanics_links: []
      assets: []
    - id: phase-2061-2077
      title: 2061–2077 — Пики влияния и прокси-театры
      body: |
        Корпорации оформляют кодексы поведения ЧВК, ведут экономические войны за соседние купола и проходят обязательные аудиты
        сервисных ИИ, борясь за легитимность в глобальных судах.
      mechanics_links: []
      assets: []
    - id: phase-2078-2093
      title: 2078–2093 — Параметр-торги и наследия
      body: |
        Финальная лига выводит «Биржу параметров» — торги городскими правилами, формируются фонды наследия и трибуналы симуляции,
        где корпорациям приходится защищать вмешательство в «движок» мира.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - Регламенты поведения корпоративных ЧВК и кодексы присутствия в чужих куполах.
        - Нулевые каналы связи и серые реестры гарантий имплантов.
        - Биржа городских параметров и фонды наследия.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: quest_hooks
      title: Потенциальные квесты
      body: |
        - Аудит корпоративного ИИ с выбором стороны в конфликте.
        - Саботаж небоскрёба в рамках «Войн башен».
        - Сделка на Бирже параметров с последствиями для городских правил.
      mechanics_links: []
      assets: []
