summary:
  problem: Требовалось описать эволюцию номадских кланов, чтобы понимать их роль в снабжении, эвакуациях и нейтрализации сетевых разрывов.
  goal: Зафиксировать ключевые практики номадов — от караванов мостов до конвенций кланов и переносимых дорог.
  essence: Документ раскрывает пять этапов развития номадов, подчёркивая контракты суверенитета, мосты совместимости и наследуемые маршруты.
  key_points:
    - Номады формируют временные города и семейные кодексы в ранней лиге.
    - В эпоху Red+ они строят мосты совместимости между локальными сетями и распространяют пакеты жизненной поддержки.
    - Финальная лига закрепляет карты наследия и конвенции кланов, переживающие перезапуск мира.
content:
  sections:
    - id: phase-2020-2029
      title: 2020–2029 — Конвои и стык-города
      body: |
        Караваны обеспечивают смену тягачей и батарей, на границах куполов возникают стык-города с клиниками и рынками,
        а семейные кодексы задают базовые правила поведения кланов.
      mechanics_links: []
      assets: []
    - id: phase-2030-2039
      title: 2030–2039 — Небесные трассы и подпольные аэродромы
      body: |
        Номады развивают воздушные маршруты для оффлайн-пакетов, строят подпольные аэродромы и охотятся за штормами ради редких ресурсов.
      mechanics_links: []
      assets: []
    - id: phase-2040-2060
      title: 2040–2060 — Red+ мосты между сетями
      body: |
        Появляются автономные ретрансляторы совместимости, кочевые архивы и пакеты жизненной поддержки, позволяющие городам
        переживать отключения сетей.
      mechanics_links: []
      assets: []
    - id: phase-2061-2077
      title: 2061–2077 — Контракты суверенитета
      body: |
        Номады заключают договоры на снабжение и эвакуацию, поддерживают «Белые флаги» нейтралитета и открывают школы караванов
        для подготовки новых экипажей.
      mechanics_links: []
      assets: []
    - id: phase-2078-2093
      title: 2078–2093 — Наследуемые дороги
      body: |
        Формируется переносимая карта безопасных дорог, конвенция кланов и связка телеметрий, переживающих перезапуск мира
        и обеспечивающих устойчивость союзов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Ключевые механики
      body: |
        - Контракты городов с караванами и гарантии нейтралитета.
        - Автономные мосты совместимости и пакеты жизненной поддержки.
        - Карта наследия и конвенции кланов в финальной лиге.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
        - mechanics/world/world-events-2040-2060.yaml
      assets: []
    - id: quest_hooks
      title: Потенциальные квесты
      body: |
        - Организация эвакуации купола через караван.
        - Строительство или защита моста совместимости.
        - Суд по нарушению нейтралитета «Белого флага».
      mechanics_links: []
      assets: []
