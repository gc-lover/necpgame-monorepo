summary:
  problem: Описание структуры квестов авторской хронологии существовало только в Markdown и не интегрировалось в знания.
  goal: Зафиксировать общую схему 4 700 квестов, их распределение, типы и приоритеты наполнения.
  essence: Документ задаёт правила именования, классификации и приоритизации квестов по городам и периодам.
  key_points:
    - Каталог включает 94 города, 5 периодов и 10 квестов на период (всего 4 700).
    - Определены типы квестов по назначению, сложности и формату группы.
    - Установлены приоритеты наполнения по фазам и регионам.
content:
  sections:
    - id: structure
      title: Структура каталога
      body: |
        Квесты распределяются по 94 городам, пяти историческим периодам и десяти слотам на период, что образует 4 700
        записей. Каталог хранится по пути `quests/[region]/[city]/[period]/quest-[###].md`, где `[###]` — порядковый номер.
      mechanics_links: []
      assets: []
    - id: classification
      title: Типология квестов
      body: |
        Категории по назначению: Main, Side, Daily, Weekly, Faction, Dynamic, Event, Social. Сложность: Easy, Medium,
        Hard, Extreme. Форматы группы: Solo, Group 2-4, Group 5-10, Raid 10+. Такое разделение охватывает историю,
        социальные линии и динамические события.
      mechanics_links: []
      assets: []
    - id: timelines
      title: Периоды и фокусы
      body: |
        2020–2029 — восстановление сетей и первые эвенты; 2030–2039 — консолидация и корпоративные войны; 2040–2060 —
        Time of the Red+ и Blackwall; 2061–2077 — неокорпоративный порядок; 2078–2093 — мета-события и перезапуск.
      mechanics_links: []
      assets: []
    - id: progress
      title: Прогресс и метрики
      body: |
        Текущий статус заполнения — 0 из 4 700 квестов. Приведены плановые показатели по регионам: Европа (1 200), Азия
        (800), СНГ (550), Америка (900), Африка (650), Ближний Восток (400), Океания (200).
      mechanics_links: []
      assets: []
    - id: priorities
      title: Приоритеты наполнения
      body: |
        Фаза 1 охватывает 20 ключевых городов (Москва, Лондон, Токио, Нью-Йорк и др.), затем следуют региональные столицы
        и остальные 44 города. Такой план обеспечивает фокус на сюжетных узлах и постепенное расширение.
      mechanics_links: []
      assets: []
