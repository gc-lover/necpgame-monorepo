summary:
  problem: Квест по историческому району Мартина Лютера Кинга был в Markdown и не раскрывал системным образом ключевые точки.
  goal: Структурировать посещение Martin Luther King Jr. National Historical Park в YAML, акцентируя борьбу за гражданские права.
  essence: Игрок посещает дом рождения MLK, церковь Ebenezer и King Center, переживая эмоциональную драму движения.
  key_points:
    - Дом рождения, церковь и мемориал сопровождаются контентом о движении за гражданские права.
    - Вечный огонь и музей усиливают эмоциональное влияние.
    - Квест повышает социальную справедливость и поддерживает социальную линию Атланты.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Исторический парк Мартина Лютера Кинга в Атланте фиксирует начало жизни лидера движения за гражданские права и ключевые точки его служения.
        Квест воспроизводит маршрут по основным объектам, формируя эмоциональное и образовательное воздействие.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить дом рождения MLK на Auburn Avenue и изучить экспозицию 1929 года.
        2. Отправиться в церковь Ebenezer Baptist Church, где лидер проповедовал и обучал.
        3. Исследовать King Center: мемориал, могилу MLK и Coretta Scott King, вечный огонь и музей движения.
        4. Прослушать запись речи «I Have a Dream», активировав эмоциональный триггер.
        5. Завершить квест, осознавая борьбу за гражданские права и текущие социальные вызовы.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Квест подчёркивает, что MLK родился в Атланте в 1929 году, служил в Ebenezer Baptist Church и был убит в 1968 году.
        Мемориал и вечный огонь становятся центральными символами противостояния несправедливости.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 5000 XP.
        Валюта: 0.
        Социальная справедливость: +30.
        Ачивка: «Мечтатель».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исторические и мемориальные механики дополняются эмоциональными триггерами, влияющими на социальные системы.
      mechanics_links: []
