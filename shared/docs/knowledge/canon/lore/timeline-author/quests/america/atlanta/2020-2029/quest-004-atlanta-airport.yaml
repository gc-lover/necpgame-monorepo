summary:
  problem: Квест про аэропорт Hartsfield-Jackson существовал в Markdown и не описывал структуру огромного хаба.
  goal: Структурировать опыт игрока в крупнейшем аэропорту мира, подчёркивая пассажиропоток и логистику.
  essence: Игрок проходит через самый загруженный аэропорт, сталкиваясь с масштабом, пересадками и автоматизированными транспортами.
  key_points:
    - ATL лидирует по пассажиропотоку более 20 лет.
    - Аэропорт имеет семь терминалов, 192 гейта и подземный Plane Train.
    - Квест усиливает транспортную линию Атланты и навигационные навыки.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Hartsfield-Jackson Atlanta International Airport обслуживает более 110 миллионов пассажиров в год и является крупнейшим хабом Delta Airlines.
        Квест демонстрирует инфраструктуру аэропорта и роль ATL как главного транспортного узла Юго-востока США.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Прибыть или вылететь через ATL, пройти регистрацию и контроль.
        2. Исследовать семь терминалов и понять организацию 192 гейтов.
        3. Использовать Plane Train и подземное метро для пересадки между терминалами.
        4. Преодолеть стрессовую пересадку и успеть на рейс.
        5. Осознать значение аэропорта как национального хаба и крупнейшего узла Delta.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркивается лидерство ATL по пассажиропотоку, статус хаба Delta Airlines и сложность навигации в гигантском аэропорту.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1000 XP.
        Валюта: 0.
        Навигация: +15.
        Ачивка: «Навигатор ATL».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Транспортные, навигационные и инфраструктурные механики, демонстрирующие работу крупнейшего авиахаба.
      mechanics_links: []
      assets: []
