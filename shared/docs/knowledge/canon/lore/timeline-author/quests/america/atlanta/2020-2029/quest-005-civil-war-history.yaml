summary:
  problem: Квест о роли Атланты в Гражданской войне был в Markdown и не раскрывал историю битвы и возрождения города структурно.
  goal: Представить события 1864 года и культурное наследие в YAML, подчёркивая символику Феникса.
  essence: Игрок изучает битву за Атланту, марш Шермана и возрождение города в рамках музеев и панорам.
  key_points:
    - Atlanta History Center и Cyclorama демонстрируют битву и последствия.
    - Sherman’s March уничтожил 90% города, что стало основой символа Феникса.
    - Квест связывает историю с культурой («Унесённые ветром»).
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        В 1864 году Атланта была сожжена генералом Шерманом в ходе Гражданской войны, но впоследствии стала символом восстановления.
        Квест освещает стратегию выжженной земли, последствия битвы и культурное наследие города.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Посетить Atlanta History Center и ознакомиться с экспозициями битвы.
        2. Изучить события Battle of Atlanta и марш Шермана по экспонатам и архивам.
        3. Посетить Cyclorama — 360° панораму битвы и интерактивные материалы.
        4. Проанализировать влияние романа и фильма «Gone with the Wind» на образ войны.
        5. Осознать символику Феникса как возрождения Атланты после разрушений.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Квест подчёркивает разрушение города в 1864 году, стратегию Шермана и современный символ Феникса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 3000 XP.
        Валюта: −15.
        История: +25.
        Ачивка: «Феникс Атланты».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исторические, катастрофические и возрождающие механики, отражающие трансформацию города в период Гражданской войны.
      mechanics_links: []
      assets: []
