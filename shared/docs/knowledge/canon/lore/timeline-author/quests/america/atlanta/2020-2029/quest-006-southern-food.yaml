summary:
  problem: Квест о южной кухне Атланты находился в Markdown и не раскрывал кулинарные детали в формате знаний.
  goal: Структурировать посещение soul food ресторана и подчеркнуть символику персиков и традиций Джорджии.
  essence: Игрок пробует классические блюда южной кухни, погружаясь в афроамериканскую гастрономическую культуру.
  key_points:
    - Mary Mac's Tea Room и другие рестораны отражают традицию soul food.
    - Блюда включают fried chicken, collard greens, mac & cheese, cornbread и peach cobbler.
    - Sweet tea и большие порции усиливают атмосферу юга.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Южная кухня Атланты объединяет афроамериканские традиции и символ персикового штата.
        Квест демонстрирует влияние soul food на идентичность города.
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Найти исторический ресторан soul food, например Mary Mac's Tea Room.
        2. Заказать классическое меню: fried chicken, collard greens, mac & cheese и cornbread.
        3. Завершить трапезу персиковым десертом peach cobbler и сладким чаем.
        4. Отметить культурные корни блюд и традиции семейных рецептов.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Подчёркивается, что Джорджия славится персиками, а soul food — основа афроамериканского наследия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 1000 XP.
        Валюта: −25.
        Бафф: +30% HP на 10 часов.
        Ачивка: «Soul Food мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кулинарные и культурные механики, раскрывающие традиции юга США.
      mechanics_links: []
      assets: []
