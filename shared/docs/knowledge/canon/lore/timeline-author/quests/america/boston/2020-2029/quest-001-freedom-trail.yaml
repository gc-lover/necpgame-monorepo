summary:
  problem: Квест по Freedom Trail оставался в Markdown и не отражал полноту революционного маршрута.
  goal: Зафиксировать 16 точек исторической тропы в YAML и интегрировать их в лор Бостона.
  essence: Игрок следует по красной линии через ключевые места Американской революции, ощущая рождение страны.
  key_points:
    - Маршрут стартует в Boston Common и охватывает 16 исторических объектов.
    - Faneuil Hall, Paul Revere House и USS Constitution подчёркивают роль города.
    - Квест даёт образовательный бонус и усиливает патриотическую линию.
content:
  sections:
    - id: overview
      title: Контекст
      body: |
        Freedom Trail — 4-километровый маршрут по красной линии, объединяющий центры революционной истории.
        Квест подчёркивает, что Бостон — «колыбель свободы».
      mechanics_links: []
      assets: []
    - id: quest-steps
      title: Этапы
      body: |
        1. Начать путь в Boston Common и получить карту тропы.
        2. Посетить Massachusetts State House, Park Street Church и Granary Burying Ground.
        3. Исследовать Old South Meeting House, Old State House и место Бостонской бойни.
        4. Продолжить к Faneuil Hall, дому Пола Ревира и Old North Church.
        5. Завершить маршрут у USS Constitution и музея, закрепив знания об Американской революции.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        Красная линия, могилы отцов-основателей, события 1775-1783 и статус Бостона как центр революции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Опыт: 5000 XP.
        Валюта: 0.
        История: +30.
        Ачивка: «Патриот революции».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исторические, туристические и образовательные механики, раскрывающие Американскую революцию.
      mechanics_links: []
      assets: []
