summary:
  problem: Историческая линия Бостона требовала миссии, раскрывающей события 5 марта 1770 года и роль Crispus Attucks.
  goal: Создать квест-мемориал, знакомящий игроков с ключевым катализатором американской революции.
  essence: Посещение места Boston Massacre подчёркивает историческую драму и силу пропаганды Поля Ревира.
  key_points:
    - Old State House и круг из брусчатки служат центральной сценой квеста.
    - Игрок узнаёт подробности гибели пяти колонистов и роль Crispus Attucks.
    - Подчёркнута информационная война через гравюру Поля Ревира.
    - Награды ориентированы на знания истории и дают ачивку «Свидетель Бойни».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Игрок прибывает к Old State House и включается в интерактивное повествование о событиях 5 марта 1770 года.
        Квест погружает в атмосферу растущего напряжения между колонистами и британским гарнизоном.
      mechanics_links: []
      assets: []
    - id: event_steps
      title: Ход событий
      body: |
        1. Изучение исторической брусчатки и мемориальной плиты.
        2. Реконструкция конфликта толпы с британскими солдатами.
        3. Воспоминание о гибели пяти колонистов, включая Crispus Attucks.
        4. Просмотр пропагандистской гравюры Поля Ревира и анализ её влияния.
      mechanics_links: []
      assets: []
    - id: context
      title: Исторический контекст
      body: |
        - Boston Massacre — ключевое событие, обострившее отношения между колонистами и короной.
        - Crispus Attucks считается первой жертвой революции.
        - Пропагандистские материалы помогли превратить столкновение в символ борьбы за свободу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Игрок получает 2 000 XP, +20 к знанию истории и ачивку «Свидетель Бойни».
        Денежное вознаграждение отсутствует, акцент сделан на образовательной ценности.
      mechanics_links: []
      assets: []
    - id: integration
      title: Связи и механики
      body: |
        Квест поддерживает революционную сюжетную линию Бостона и добавляет мемориальные активности в город.
        Механики фокусируются на исследовании, диалогах и интерпретации исторических документов.
      mechanics_links: []
      assets: []
