summary:
  problem: Нужно отразить ключевое историческое событие, ставшее катализатором революции в Бостоне.
  goal: Создать квестовое описание посещения места Boston Massacre с образовательным и эмоциональным эффектом.
  essence: Игрок исследует площадь Old State House, узнаёт детали бойни 1770 года и роль пропаганды Paul Revere.
  key_points:
    - Пять колонистов погибли 5 марта 1770 года.
    - Криспус Аттакс — первая жертва революции.
    - Пропаганда усилила напряжение и ускорила революцию.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Найти и посетить место Boston Massacre у Old State House, изучить исторические детали события 5 марта 1770 года и осознать его роль как катализатора американской революции.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - Boston Massacre (1770) — ключевой эпизод, разжёгший революционные настроения.
        - Пять погибших колонистов, включая Криспуса Аттакса.
        - Пропагандистская гравюра Paul Revere усилила общественное возмущение.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до Old State House и круга из брусчатки — места бойни.
        2. Осмотреть мемориал, изучить информацию о событиях 5 марта 1770 года.
        3. Узнать о роли Paul Revere и влиянии его гравюры.
        4. Сделать выводы о влиянии Boston Massacre на революцию.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000.
        - Историческая репутация: +20.
        - Ачивка: «Свидетель Бойни».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
