summary:
  problem: Буэнос-Айресу требовался социальный квест, демонстрирующий происхождение танго и его роль в городской культуре.
  goal: Предложить игроку маршрут от уличных танцев до вечерней милонги, связывая танго с историческими районами.
  essence: Танго, как нематериальное наследие ЮНЕСКО, раскрывается через серия шагов в San Telmo, La Boca и milonga.
  key_points:
    - Квест проводит через ключевые районы танго и знакомит с персонажами вроде Карлоса Гарделя.
    - Масштабируется для дуэта игроков в режиме social/duo.
    - Награды включают навык танцев и ачивку «Танго Мастер».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Игрок получает приглашение в San Telmo, где уличные музыканты и танцоры рассказывают об истоках танго.
        Атмосфера подчёркивает живую традицию Буэнос-Айреса.
      mechanics_links: []
      assets: []
    - id: itinerary
      title: Маршрут квеста
      body: |
        1. Plaza Dorrego и уличные выступления.
        2. Ознакомительный урок танго у местного мастера.
        3. Вечерняя milonga с полноценным участием пары игроков.
        4. Ночной финал в одном из клубов La Boca.
      mechanics_links: []
      assets: []
    - id: cultural_notes
      title: Культурный контекст
      body: |
        - Танго появилось в 1880-х годах в портовых районах Буэнос-Айреса.
        - Сан-Тельмо и Ла-Бока остаются эпицентрами танца, а milonga — его ритуалом.
        - Танго признано нематериальным наследием ЮНЕСКО.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        2 000 XP, снижение валюты на 40 единиц (оплата уроков и milonga) и +25 к навыку «Танцы».
        Открывается ачивка «Танго Мастер».
      mechanics_links: []
      assets: []
    - id: integration
      title: Связи и механики
      body: |
        Квест относится к культурной ветке Буэнос-Айреса и поддерживает социальные события в городе.
        Игровые механики акцентируют парное взаимодействие и импровизацию.
      mechanics_links: []
      assets: []
