summary:
  problem: Культурная линия Буэнос-Айреса нуждалась в коротком туристическом квесте, подчёркивающем уникальность района Ла Бока.
  goal: Познакомить игрока с улицей Caminito, уличным танго и стадионом Boca Juniors.
  essence: Цветной квартал итальянских иммигрантов раскрывается через прогулку, музей футбола и экспресс-погружение в атмосферу танго.
  key_points:
    - В квесте акцентирована история разноцветных цинковых домов и наследие иммигрантов.
    - Игрок наблюдает танго на улицах и посещает стадион La Bombonera.
    - Награды дают эстетический бонус и ачивку «Хозяин Ла Бока».
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Игрок прибывает в Ла Боку и получает маршрут по Calle Caminito с рассказом о происхождении района.
        Проводником выступает местный гид-иммигрант.
      mechanics_links: []
      assets: []
    - id: exploration
      title: Маршрут исследования
      body: |
        1. Прогулка по Caminito и знакомство с разноцветными фасадами.
        2. Просмотр уличных выступлений танго.
        3. Посещение стадиона Boca Juniors и музея клуба.
        4. Финальное фото на фоне художественных инсталляций.
      mechanics_links: []
      assets: []
    - id: cultural_notes
      title: Культурные детали
      body: |
        - Разноцветные дома красились остатками корабельной краски.
        - Танго и футбольная культура переплетаются в повседневной жизни района.
        - Ла Бока сохраняет атмосферу итальянской диаспоры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        1 200 XP, -20 валюты (сувениры и билеты), +20 к эстетике и ачивка «Хозяин Ла Бока».
      mechanics_links: []
      assets: []
    - id: integration
      title: Связи и механики
      body: |
        Квест поддерживает культурную ветку Буэнос-Айреса и служит лёгким входом в социальные активности города.
        Механики сосредоточены на исследовании и коротких сценах с NPC.
      mechanics_links: []
      assets: []
