summary:
  problem: Нужно было передать социальное значение аргентинского asado как семейного ритуала, а не просто барбекю.
  goal: Создать групповую миссию, где игроки проходят через подготовку, ожидание и совместное застолье.
  essence: Asado раскрывается как длительное социальное событие с мастерством parrillero, блюдами и вином Malbec.
  key_points:
    - Квест рассчитан на группу из 2–4 игроков и длится более четырёх часов внутриигрового времени.
    - Игроки знакомятся с видами мяса, особенностями parrilla и этикетом гостей.
    - Баффы после квеста повышают выживаемость в дальнейших боях.
content:
  sections:
    - id: introduction
      title: Введение
      body: |
        Игрок получает приглашение на семейный asado в пригороде Буэнос-Айреса и знакомится с хозяевами.
        Парриллеро объясняет правила участия и необходимую помощь.
      mechanics_links: []
      assets: []
    - id: preparation
      title: Подготовка
      body: |
        1. Покупка мяса и выбор cuts (bife de chorizo, morcilla, chinchulines).
        2. Подготовка parrilla и распределение обязанностей между гостями.
        3. Подбор вина Malbec и закусок.
      mechanics_links: []
      assets: []
    - id: ritual
      title: Ритуал asado
      body: |
        - Часы ожидания у костра, общение и обмен историями.
        - Подача блюд по очередности, пояснения parrillero.
        - Финальное застолье, закрепляющее связи между участниками.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Игроки получают 2 000 XP, 35% бафф к HP на 12 часов и ачивку «Асадо Мастер».
        Денежного вознаграждения нет, но растёт социальная репутация.
      mechanics_links: []
      assets: []
    - id: integration
      title: Связи
      body: |
        Квест поддерживает кулинарно-социальную ветку Буэнос-Айреса и может служить прологом к событиям городских сообществ.
        Механики фокусируются на групповой кооперации и ролевом взаимодействии.
      mechanics_links: []
      assets: []
