summary:
  problem: Описание квеста про кладбище Реколета оставалось в Markdown и не входило в знаниевую базу.
  goal: Структурировать культурный маршрут по Реколете как часть линии Буэнос-Айреса.
  essence: Игрок исследует город мавзолеев, посещает могилу Эвиты и знакомится с эстетикой «города мёртвых».
  key_points:
    - Кладбище насчитывает около 6 400 мраморных склепов и напоминает миниатюрный город.
    - Могила Евы Перон служит ключевой точкой маршрута и поддерживается поклонниками.
    - Атмосферу создают узкие улицы мавзолеев и кошки-хранители.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест направляет игрока в Recoleta Cemetery — историческое кладбище с мраморными мавзолеями, лабиринтами
        аллей и культом Евы Перон. Это путешествие через «город мёртвых», где смерть воспринимается как искусство.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти на кладбище и получить карту основных склепов.
        2. Осмотреть архитектуру мраморных мавзолеев и усыпальниц семей.
        3. Найти и почтить могилу Евы Перон.
        4. Пройти по узким улицам между склепами, изучая историю.
        5. Встретить обитающих здесь кошек — неформальных хранителей.
        6. Осознать культурное отношение аргентинцев к памяти и смерти.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Recoleta известна как «город мавзолеев»: более 6 400 роскошных склепов, украшенных мрамором и скульптурами.
        Здесь покоятся видные деятели страны, а культ Евы Перон поддерживается свежими цветами и поклонниками.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Культурный атрибут: +20
        - Ачивка: «Хранитель Реколеты»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий сочетает туристическое исследование, исторический контекст и эстетическое восприятие некрополя.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с культурной линией Буэнос-Айреса и может предшествовать заданиям про Эвиту и городские маршруты.
      mechanics_links: []
      assets: []
