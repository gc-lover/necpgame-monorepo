summary:
  problem: Требовалось зафиксировать, почему Буэнос-Айрес воспринимается как «Париж Южной Америки», чтобы поддержать квестовую линию города.
  goal: Сформировать квест, раскрывающий архитектурные и культурные маркеры столицы Аргентины через туристический маршрут.
  essence: Игрок исследует Avenida 9 de Julio, Teatro Colón и кафе-культуру, чтобы прочувствовать европейское влияние Буэнос-Айреса.
  key_points:
    - Маршрут фокусируется на проспекте 9 де Хулио, обелиске и европейской архитектуре.
    - Кафе-культура и Teatro Colón завершают образ «Парижа Юга».
    - Квест поддерживает туристическую ветку и знакомит с культурными баффами города.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ведёт игрока по ключевым точкам Буэнос-Айреса, подчёркивая европейскую эстетику города и связывая
        архитектурные символы с туристическими механиками. Финальный шаг закрепляет вывод, что Буэнос-Айрес —
        европейский анклав Южной Америки.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Avenida 9 de Julio — проспект шириной 140 метров и 16 полос, открывающий панораму центра.
        2. Обелиск Буэнос-Айреса — бравая доминанта, отсылающая к европейским монументам.
        3. Обзор кварталов с европейской архитектурой и витринами.
        4. Кафе-культура cortado и уличные театры.
        5. Teatro Colón как кульминация: оперный театр мирового уровня.
        6. Рефлексия игрока о европейском наследии в Южной Америке.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Прозвище «Paris of South America» закрепилось благодаря архитектуре и культурным практикам.
        - Avenida 9 de Julio — самая широкая улица мира с плотным трафиком и архитектурным разнообразием.
        - Teatro Colón и сеть кафе поддерживают европейский образ жизни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовая стоимость: -20 локальной валюты.
        - Культурный бафф +20 к репутации региона.
        - Достижение «Парижанин Юга».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические маршруты и архитектурные точки интереса.
        - Культурные модификаторы, усиливающие нарратив города.
        - Сравнительный анализ с европейскими столицами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает доступ к расширенной архитектурной ветке Буэнос-Айреса и подготавливает игрока к экономическим и
        культурным сюжетам региона.
      mechanics_links: []
      assets: []
