summary:
  problem: Туристическая ветка Чикаго требовала подробного описания опыта Skydeck и стеклянного балкона The Ledge.
  goal: Зафиксировать впечатляющий вертикальный маршрут, усиливающий идентичность города небоскрёбов.
  essence: Игрок поднимается на Skydeck, выходит на стеклянный балкон и получает панораму мегаполиса, усиливающую чувство высоты.
  key_points:
    - Квест подчёркивает историческую значимость Willis Tower и переход от Sears Tower.
    - The Ledge используется как ключевая проверка на смелость и туризм.
    - Награды завязаны на адреналиновый бафф и городскую репутацию.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ведёт игрока на смотровую площадку Чикаго, фокусируясь на эмоциях высоты и легендарном The Ledge.
        Участники получают информацию об истории башни и визуальные подсказки о городе.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Подъём на Skydeck (103 этаж) с введением в историю Willis Tower.
        2. Шаг на стеклянный балкон The Ledge.
        3. Фиксация эмоций и вида на озеро Мичиган.
        4. Фотофиксация и запись воспоминаний NPC/игрока.
        5. Заключение: возвращение с новым пониманием архитектуры города.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Willis Tower высотой 442 метра, 110 этажей.
        - The Ledge выступает на 1,3 метра и имеет стеклянный пол.
        - Жители по привычке называют здание Sears Tower.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 200 XP.
        - Стоимость посещения: -30.
        - Адреналиновый бафф +20.
        - Достижение «Повелитель высот Чикаго».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристическая механика небоскрёбов.
        - Адреналиновые модификаторы.
        - Фото-точки и социальные события.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывается с архитектурной линией Чикаго и открывает доступ к дополнительным маршрутным сценариям мегаполиса.
      mechanics_links: []
      assets: []
