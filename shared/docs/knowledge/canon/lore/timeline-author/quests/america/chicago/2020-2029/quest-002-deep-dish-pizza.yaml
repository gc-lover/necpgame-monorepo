summary:
  problem: Кулинарная идентичность Чикаго требовала отдельного квеста, фиксирующего феномен deep-dish pizza.
  goal: Погрузить игрока в гастрономический ритуал города с уникальными механиками ожидания и баффов.
  essence: Игрок посещает легендарную пиццерию, ждёт приготовления пирогообразной пиццы и получает длительный бафф.
  key_points:
    - Подчёркнута толщина, обратная выкладка ингредиентов и длительное ожидание готовки.
    - Награда выражена в повышении HP и локальной репутации.
    - Квест поддерживает туристическую кулинарную ветку города.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Задача игрока — пережить весь цикл заказа deep-dish pizza, раскрывая нюансы рецепта и культурные привычки
        Чикаго. Эмоциональный акцент делается на «пирогообразной» форме и неспешном ожидании.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Выбор легендарной пиццерии (Lou Malnati's, Giordano's).
        2. Заказ deep-dish — 40 минут ожидания.
        3. Подача пиццы: 5 см толщины, сыр снизу, соус сверху.
        4. Дегустация и получение баффа.
        5. Культурное осмысление и сравнение с классической пиццей.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Изобретена в 1943 году, стала визитной карточкой города.
        - Толстая корочка требует употребления столовыми приборами.
        - Пицца выступает в роли праздничного блюда с высокой калорийностью.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Стоимость: -25.
        - Бафф +35% HP на 12 часов.
        - Достижение «Deep-Dish Мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные события и ожидание заказа.
        - Эффекты статусов от уникальных блюд.
        - Социальные взаимодействия в заведениях.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывается с культурной веткой Чикаго и открывает дополнительные сценарии гастрономического туризма.
      mechanics_links: []
      assets: []
