summary:
  problem: В архитектурно-туристической линии Чикаго отсутствовал формализованный квест о Cloud Gate.
  goal: Описать взаимодействие игрока с культовой скульптурой и её социальной ролью.
  essence: Игрок посещает Millennium Park, изучает зеркальные искажения и фиксирует культурные впечатления.
  key_points:
    - Cloud Gate позиционируется как ключевой фотоспот города.
    - Уточняются детали конструкции и вес в 110 тонн.
    - Квест усиливает социальные механики и поток туристов.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест знакомит игрока с символом Millennium Park и создаёт контент для социальных механик (фото, встречи, события).
        Внимание уделяется зеркальному отражению города и культурным практикам.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прибытие в Millennium Park и обзор скульптуры.
        2. Исследование отражений города и неба.
        3. Проход под скульптурой с анализом акустики и визуальных эффектов.
        4. Фото-сессия и социальные взаимодействия.
        5. Выводы игрока о значении объекта для горожан.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Автор скульптуры — Аниш Капур.
        - Поверхность из отполированной нержавеющей стали, вес 110 тонн.
        - Неофициальное название «The Bean», признанное местными и туристами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 500 XP.
        - Финансовые затраты отсутствуют.
        - Эстетический модификатор +10.
        - Достижение «Боб-селфи».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные механики фото-точек и сетевых публикаций.
        - Туристические маршруты и городские события.
        - Культурные показатели привлекательности.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест расширяет архитектурную линию Чикаго и может запускать события, связанные с художественными инсталляциями и фестивалями.
      mechanics_links: []
      assets: []
