summary:
  problem: Не хватало квеста, демонстрирующего роль озера Мичиган в городской идентичности Чикаго.
  goal: Зафиксировать прогулку вдоль Lakefront Trail и противопоставление летних и зимних сезонов на берегу.
  essence: Игрок исследует третье побережье США, сочетая отдых, активность и атмосферу озёрного мегаполиса.
  key_points:
    - Длина Lakefront Trail достигает 29 километров и соединяет ключевые пляжи и парки.
    - Сезонность добавляет контраст между летним курортом и зимними штормами.
    - В маршрут включены Navy Pier и наблюдение за закатом над водой.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Совершить прогулку вдоль озера Мичиган, почувствовать «третье побережье» Америки и увидеть, как вода формирует жизнь
        города. Квест подчёркивает контраст между летними пляжами и зимними льдами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - Lake Michigan входит в пятёрку Великих озёр и считается гордостью Чикаго.
        - Lakefront Trail протянулся на 29 километров, обеспечивая маршруты для пешеходов и велосипедистов.
        - Сезонное прозвище «Third Coast» подчёркивает статус озера как альтернативы океанским курортам.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Стартовать на Lakefront Trail и выбрать темп прогулки или велопоездки.
        2. Исследовать пляжи и парки, оценивая летнюю инфраструктуру.
        3. Зимой столкнуться с ледяным ветром и предупреждениями об опасном льду.
        4. Посетить Navy Pier и завершить день закатом над озером.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600.
        - Бафф «Релакс»: +15.
        - Ачивка: «Хозяин Third Coast».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
