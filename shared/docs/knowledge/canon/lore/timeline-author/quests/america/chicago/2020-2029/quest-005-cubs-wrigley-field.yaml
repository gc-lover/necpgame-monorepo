summary:
  problem: Линейке Чикаго требовалось событие, подчеркивающее легендарность Wrigley Field и фанатскую культуру Cubs.
  goal: Описать матч MLB, ритуалы болельщиков и историческую справку о «проклятии козла».
  essence: Квест переносит игрока на стадион 1914 года, где плющ на стенах, гимн болельщиков и память о победе 2016 года создают уникальную атмосферу.
  key_points:
    - Стадион Wrigley Field — второе по возрасту поле MLB с живым плющом на стенах.
    - История «проклятия козла» длится 71 год до прорыва в 2016 году.
    - Фанаты исполняют «Take Me Out to the Ball Game» на седьмом иннинге.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Посетить игру Chicago Cubs на Wrigley Field, ощутить фанатскую культуру и узнать, как легенды и суеверия влияют на
        городской дух.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - Wrigley Field открыт в 1914 году и славится плющом на стенах аутфилда.
        - «Проклятие козла» длилось с 1945 по 2016 год, пока Cubs не выиграли World Series.
        - Chicago Cubs — один из старейших клубов MLB.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет и попасть на стадион до начала матча.
        2. Увидеть знаменитый плющ и музейную экспозицию об истории команды.
        3. Пережить девять иннингов и гимн «Take Me Out to the Ball Game».
        4. Изучить экспозицию о победе 2016 года и исчезновении проклятия.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500.
        - Валюта: -60.
        - Атрибут «Спорт»: +20.
        - Ачивка: «Фанат Кабс».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
