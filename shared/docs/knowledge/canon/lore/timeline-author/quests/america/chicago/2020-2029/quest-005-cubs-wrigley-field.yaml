summary:
  problem: Матч Chicago Cubs на Wrigley Field описывался в Markdown и не был структурирован в знаниях.
  goal: Зафиксировать исторический стадион, фанатские традиции и контекст «проклятия козла» как игровой опыт.
  essence: Игрок посещает легендарный бейсбольный стадион, поёт «Take Me Out to the Ball Game» и узнаёт историю победы 2016.
  key_points:
    - Wrigley Field — второй старейший стадион MLB с плющом на стенах и атмосферой ретро.
    - Нарратив затрагивает «проклятие козла» и его окончание в 2016 году.
    - Событие сочетает спортивный опыт и культурные традиции болельщиков.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит на Wrigley Field, где Chicago Cubs играют домашние матчи. Участник знакомится с историей стадиона,
        атмосферой фанатов и легендой о «проклятии козла».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет и занять место на трибуне Wrigley Field.
        2. Осмотреть плющ на внешних стенах и ретро-интерьеры стадиона.
        3. Посмотреть матч и пройти девять иннингов.
        4. Спеть «Take Me Out to the Ball Game» вместе с болельщиками.
        5. Узнать историю «проклятия козла» и празднование победы в 2016.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Стадион открыт в 1914 году, известен плющом на стенах и навесной доской с результатами. «Проклятие козла» длилось
        71 год, пока Cubs не выиграли World Series в 2016 году.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 60 единиц валюты
        - Спортивный атрибут: +20
        - Ачивка: «Фанат Кабс»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает спортивное событие, исторический контекст и социальные традиции фан-культуры MLB.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Относится к спортивной линии Чикаго и может быть объединён с сюжетами о городских празднованиях и бейсбольных
        легендах.
      mechanics_links: []
