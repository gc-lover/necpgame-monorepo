summary:
  problem: Описание чикагского хот-дога хранилось в Markdown и не учитывалось в системе знаний.
  goal: Формализовать гастрономический опыт с правилами подачи и списком обязательных топпингов.
  essence: Игрок заказывает Chicago-style hot dog, соблюдает табу на кетчуп и изучает локальную кулинарную культуру.
  key_points:
    - Квест требует булку с маком, говяжью сосиску и семь классических топпингов.
    - Наличие кетчупа считается нарушением традиции и влияет на реакцию жителей.
    - Активность усиливает локальную идентичность и даёт пищевой бафф.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Сценарий знакомит с культовым уличным блюдом Чикаго. Участник посещает популярный стенд и узнаёт, как собрать
        правильный хот-дог «протащенный через сад».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти точку стрит-фуда или сеть вроде Portillo's.
        2. Заказать хот-дог с булкой из теста с маком и говяжьей сосиской.
        3. Добавить семь топпингов: горчица, белый лук, зелёная приправа, дольки помидора, маринованный огурец,
           острые перцы и щепотка сельдерейной соли.
        4. Помнить табу на кетчуп и обсудить его с продавцом.
        5. Продегустировать блюдо и поделиться впечатлениями о «саде» топпингов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Chicago-style hot dog известен слоганом «no ketchup» и выражением «dragged through the garden». Рецепт использует
        говяжью сосиску и булку с маком, а каждый топпинг имеет смысл в текстуре и вкусе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP
        - Расходы: 8 единиц валюты
        - Бафф здоровья: +15% HP на 4 часа
        - Ачивка: «Чикагский Хот-Дог Мастер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест акцентирует гастрономический элемент города, правила комьюнити и юмористическое табу на кетчуп.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Подходит для кулинарной линии Чикаго и дополняет другие задания о местной кухне или фуд-фестивалях.
      mechanics_links: []
      assets: []
