summary:
  problem: Квест по наследию Сухого закона существовал в Markdown и не отражался в стандартизированной структуре знаний.
  goal: Задокументировать исследование гангстерского Чикаго и посещение тематического speakeasy.
  essence: Игрок изучает эпоху Аль Капоне, видит последствия столкновений банд и посещает современный подпольный бар с секретным входом.
  key_points:
    - Тур охватывает музей гангстеров и ключевые события Prohibition.
    - В сценарий входит St. Valentine’s Day Massacre как символ жестокости войн.
    - Финал происходит в тематическом speakeasy с коктейлями эпохи.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит через исторические локации Сухого закона в Чикаго. Участник узнаёт о подпольных барах, криминальных
        войнах и легенде Аль Капоне, завершив путешествие в современном speakeasy.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить музей гангстеров или тематический тур, посвящённый Prohibition.
        2. Изучить биографию Аль Капоне и методы контрабанды спиртного.
        3. Разобрать события расстрела на День святого Валентина 1929 года.
        4. Найти современный speakeasy и попасть внутрь через скрытый вход.
        5. Продегустировать коктейли эпохи и обсудить влияние запрета алкоголя на культуру города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Prohibition в 1920–1933 годах породил сеть подпольных баров и гангстерских войн. Аль Капоне стал символом криминальной
        столицы, а St. Valentine’s Day Massacre закрепил репутацию Чикаго как города, где мафия решает конфликты силой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Расходы: 50 единиц валюты
        - Исторический атрибут: +20
        - Ачивка: «Гангстер Чикаго»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Сценарий объединяет историческое расследование, фракционный конфликт и социальный опыт в тематическом баре.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает историческую линию Чикаго и связывается с фракционными историями о мафии, контрабанде и полиции.
      mechanics_links: []
      assets: []
