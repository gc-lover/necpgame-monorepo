summary:
  problem: Линейка фракций Чикаго нуждалась в миссии, раскрывающей наследие Prohibition и гангстерских войн.
  goal: Построить квест, проводящий игрока через музей, легенды Аль Капоне и посещение современного speakeasy.
  essence: Игрок изучает контрабанду алкоголя, соперничество банд и секретные бары, переживая атмосферу 1920-х.
  key_points:
    - Prohibition длился с 1920 по 1933 год и породил подпольные сети.
    - Аль Капоне и резня в День святого Валентина стали символами гангстерской эпохи.
    - Современные speakeasies сохраняют традицию скрытых входов и авторских коктейлей.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Исследовать наследие сухого закона в Чикаго, посетить тематическую экспозицию и попасть в современный speakeasy через
        скрытый вход.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: references
      title: Региональные отсылки
      body: |
        - Prohibition в США запретил продажу алкоголя и породил сеть контрабанды.
        - Аль Капоне контролировал бутлегеров и спонсировал подпольные бары.
        - St. Valentine's Day Massacre в 1929 году стала кульминацией гангстерских войн.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить музей гангстеров и ознакомиться с экспонатами об Аль Капоне.
        2. Пройти кварталы, где происходили гангстерские столкновения.
        3. Найти «секретный» вход в текущий speakeasy и пройти проверку.
        4. Заказать коктейли эпохи Prohibition и услышать истории бармена о контрабанде.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000.
        - Валюта: -50.
        - Атрибут «История»: +20.
        - Ачивка: «Гангстер Чикаго».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
