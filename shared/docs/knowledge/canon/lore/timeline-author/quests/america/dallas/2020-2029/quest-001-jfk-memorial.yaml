summary:
  problem: Маршрут по Dealey Plaza и музею шестого этажа существовал только в Markdown и не учитывался в системе знаний.
  goal: Сформировать квест о посещении мемориала JFK с акцентом на исторические факты и эмоциональную составляющую.
  essence: Игрок следует по ключевым точкам 22 ноября 1963 года, анализирует версии расследования и сопереживает трагедии.
  key_points:
    - Dealey Plaza, Elm Street и отметка «X» фиксируют траекторию президентского кортежа.
    - Sixth Floor Museum демонстрирует экспонаты, связанные с Ли Харви Освальдом и фильмом Запрудера.
    - Квест освещает теории заговора и культурное влияние события на США.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок посещает мемориальный комплекс в Далласе, изучает хронику убийства Джона Ф. Кеннеди и проходит через места,
        где произошла трагедия.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть на Dealey Plaza и осмотреть отметку «X» на Elm Street.
        2. Подняться на шестой этаж Texas School Book Depository и изучить реконструкцию окна Освальда.
        3. Просмотреть фильм Запрудера и экспонаты, посвящённые расследованию.
        4. Посетить Grassy Knoll и сравнить разные версии событий.
        5. Завершить квест размышлением о влиянии трагедии на историю США.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Dealey Plaza считается национальным историческим памятником. На месте смерти президента нанесена отметка «X», а
        музей шестого этажа содержит архивы, документацию и артефакты, связанные с 22 ноября 1963 года.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP
        - Расходы: 20 единиц валюты
        - Исторический атрибут: +30
        - Ачивка: «Свидетель Трагедии»
      mechanics_links: []
      assets: []
