summary:
  problem: Спортивная ветка Далласа требовала подробного квеста о культурном феномене Dallas Cowboys и стадионе AT&T.
  goal: Показать масштаб NFL-события, ковбойскую идентичность региона и технологические особенности стадиона.
  essence: Игрок посещает матч, взаимодействует с фанатами и ощущает атмосферу «America's Team».
  key_points:
    - Освещена стоимость стадиона, гигантский видеобор и традиции болельщиков.
    - Этапы включают встречи с фанатами, покупку атрибутики и участие в кричалках.
    - Награды усиливают спортивный прогресс и культурные связи.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест погружает игрока в атмосферу AT&T Stadium в Арлингтоне, подчёркивая легенду о «America's Team» и
        ковбойскую культуру, окружающую игры Cowboys.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прибытие на стадион и осмотр гигантского купола.
        2. Вход через фан-зону, знакомство с традициями и мерчом.
        3. Наблюдение за центральным видеоэкраном и хореографией cheerleaders.
        4. Участие в кричалке «How 'bout them Cowboys!» и фиксация ключевых моментов матча.
        5. Пост-матчевый анализ влияния команды на экономику и культуру региона.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - AT&T Stadium открыт в 2009 году, стоимость строительства — $1.3 млрд.
        - Центральный видеобор — один из крупнейших в мире.
        - Dallas Cowboys популяризировали ковбойскую эстетику и сформировали «America's Team».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Финансовые расходы: -120.
        - Спортивный бафф +25.
        - Достижение «Ковбой Далласа».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Событийные сценарии NFL.
        - Социальные взаимодействия на стадионе и в фан-зонах.
        - Культурные модификаторы ковбойской идентичности.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест интегрируется в спортивную ветку Далласа и открывает миссии по другим ключевым событиям региона (NBA, rodeo).
      mechanics_links: []
      assets: []
