summary:
  problem: Описание посещения AT&T Stadium существовало в Markdown и не было формализовано в знаниях.
  goal: Создать квест о матче Dallas Cowboys с акцентом на инфраструктуру стадиона и фанатскую культуру.
  essence: Игрок погружается в NFL-атмосферу с гигантским видеокубом, выступлением чирлидеров и лозунгом «How 'bout them Cowboys!».
  key_points:
    - AT&T Stadium оценивается в 1,3 млрд долларов и славится огромным видеэкраном.
    - Dallas Cowboys закрепили за собой репутацию «America's Team».
    - Квест передаёт дух ковбойской культуры и массового спорта Техаса.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает на AT&T Stadium в Арлингтоне, знакомится со стадионом и наблюдает домашнюю игру Dallas Cowboys.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до стадиона и пройти зону фанатов, украшенную символикой звезды.
        2. Осмотреть гигантский видеокуб и интерьер арены.
        3. Посмотреть матч NFL и поддержать команду.
        4. Увидеть выступление Dallas Cowboys Cheerleaders и театральные элементы шоу.
        5. Завершить опыт скандированием «How 'bout them Cowboys!».
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        AT&T Stadium был открыт в 2009 году и считается архитектурным символом Арлингтона. Dallas Cowboys получили прозвище
        «America's Team» благодаря синей звезде и национальной популярности. Видеокуб площадью 50 на 22 метра долгое время
        оставался крупнейшим в мире.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Расходы: 120 единиц валюты
        - Атрибут «Спорт»: +25
        - Ачивка: «Ковбой Далласа»
      mechanics_links: []
      assets: []
