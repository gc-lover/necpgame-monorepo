summary:
  problem: Сценарий посещения Texas BBQ был неструктурирован и отсутствовал в базе знаний.
  goal: Зафиксировать гастрономический опыт с акцентом на brisket, очередь и особенности приготовления.
  essence: Игрок отправляется в культовую BBQ-точку, выстаивает очередь и пробует копчёную грудинку, ощущая техасскую культуру.
  key_points:
    - Brisket коптится 12 и более часов на древесине пекана.
    - Очереди в лучших заведениях растягиваются до нескольких часов.
    - Квест подчёркивает стол без соусов и уважение к чистому вкусу мяса.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в прославленное BBQ-заведение Далласа, наблюдает процесс копчения и узнаёт, почему Texas BBQ стало
        культурной религией штата.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Найти рекомендованное место вроде Pecan Lodge или Lockhart Smokehouse.
        2. Простоять очередь и понаблюдать за работой pitmaster.
        3. Заказать brisket, ribs и sausage, поданные на бумаге.
        4. Попробовать мясо без соусов, оценить баланс дыма и специй.
        5. Участвовать в разговоре с местными гостями и узнать истории о BBQ.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Техасское BBQ опирается на долгую выдержку на древесине пекана и постный brisket. Очереди длиной до трёх часов
        считаются нормой, а лучшие заведения распродают мясо задолго до закрытия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 30 единиц валюты
        - Бафф здоровья: +35% HP на 12 часов
        - Ачивка: «BBQ Pitmaster»
      mechanics_links: []
      assets: []
