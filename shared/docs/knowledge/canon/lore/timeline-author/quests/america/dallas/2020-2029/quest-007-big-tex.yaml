summary:
  problem: В описании State Fair отсутствовал структурированный квест о статуе Big Tex.
  goal: Зафиксировать посещение ярмарки с акцентом на историю символа и взаимодействие с посетителями.
  essence: Игрок встречает 16-метрового ковбоя, слышит фирменное приветствие и узнаёт о восстановлении после пожара 2012 года.
  key_points:
    - Big Tex — главный символ ярмарки, существующий с 1952 года.
    - Статуя сгорела в 2012 и была восстановлена к следующему сезону.
    - Квест усиливает культурные очки и связь с ковбойской идентичностью региона.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает игрока на State Fair of Texas, где Big Tex приветствует посетителей и рассказывает об истории ярмарки.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить ярмарку в период проведения (сентябрь–октябрь).
        2. Подойти к статуе, услышать приветствие «Howdy, folks!» и записать его.
        3. Изучить экспозицию о создании Big Tex и его реконструкции.
        4. Сделать фото и получить тематический мерч.
        5. Принять участие в дополнительных активностях ярмарки (аттракционы, гастрономия).
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Big Tex высотой 16 метров носит настоящую ковбойскую одежду, обновляемую каждый сезон. Он символизирует стойкость
        и гостеприимство Техаса после пожара 2012 года.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 600 XP
        - Расходы: 15 единиц валюты
        - Атрибут «Культура»: +10
        - Ачивка: «Друг Big Tex»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест усиливает туристические и культурные механики, побуждая исследовать ярмарку и взаимодействовать с NPC.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с культурной линией Далласа и заданиями в рамках State Fair of Texas, включая родео и гастрономические события.
      mechanics_links: []
