summary:
  problem: Описание смотровой площадки Reunion Tower хранилось в Markdown и не было структурировано.
  goal: Представить подъём на башню как туристический квест с панорамами и интерактивными элементами.
  essence: Игрок поднимается на GeO-Deck, исследует 360° виды и при желании посещает вращающийся ресторан.
  key_points:
    - Лифт за 68 секунд доставляет на высоту 171 м.
    - На площадке доступны бинокли, интерактивные экраны и образовательные материалы.
    - Башня является визуальным символом города и влияет на репутацию в архитектурной линии.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока на башню Reunion Tower в центре Далласа, чтобы получить панорамный обзор и собрать данные
        о городском горизонте для дальнейших миссий.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть к башне и пройти контроль безопасности.
        2. Совершить 68-секундный подъём на лифте к GeO-Deck.
        3. Использовать интерактивные экраны и бинокли для изучения ключевых объектов.
        4. Сделать панорамные снимки города, открыть дополнительные точки интереса.
        5. При желании посетить вращающийся ресторан и получить бонусные диалоги.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Reunion Tower высотой 171 метр — одна из знаковых построек Далласа. Шарообразная конструкция с LED-подсветкой
        получила прозвище «The Ball» и часто используется как навигационная точка в городе.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Расходы: 20 единиц валюты
        - Атрибут «Эстетика»: +15
        - Ачивка: «Покоритель Шара»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест комбинирует туристическую механику и сбор визуальных данных, улучшает ориентирование в городе и открывает
        новые ветки для архитектурных сюжетов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Входит в архитектурную линию Далласа, а также дополняет квесты, связанные с городской инфраструктурой и ночной
        подсветкой.
      mechanics_links: []
      assets: []
