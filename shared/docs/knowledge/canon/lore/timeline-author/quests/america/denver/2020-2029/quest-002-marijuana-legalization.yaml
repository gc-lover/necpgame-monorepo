summary:
  problem: Социальная линия Денвера требовала структурированного квеста о первой в США легализации рекреационной марихуаны.
  goal: Исследовать влияние закона 2014 года на экономику, туризм и повседневную жизнь жителей.
  essence: Игрок посещает диспенсери, анализирует налоговые показатели и принимает решение об участии в «зелёном туризме».
  key_points:
    - Колорадо стало первым штатом, легализовавшим recreational cannabis в 2014 году.
    - Диспенсери доступны гражданам старше 21 года и формируют миллиардные налоговые поступления.
    - Легализация изменила туристические потоки и породила «green rush».
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку изучить инфраструктуру легальной марихуаны в Денвере: от диспенсери и продуктивных ферм до
        юридических норм и экономической статистики.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Изучить основы законодательства 2014 года и возрастные ограничения.
        2. Посетить лицензированный диспенсери: ознакомиться с ассортиментом, формами потребления и системой проверки клиентов.
        3. Проанализировать отчёты о налоговых поступлениях (около 1 млрд долларов ежегодно).
        4. Исследовать феномен «green tourism» и оценить его влияние на город.
        5. Принять решение: поддержать инициативы гражданских организаций или остаться наблюдателем.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Денвер стал символом легализации: сотни диспенсери обеспечивают доступ взрослым гражданам, а инициативы штата
        направляют налоговые доходы в образование и инфраструктуру. Местные компании внедряют устойчивые методы выращивания.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Расходы: 30 единиц валюты (при покупке продукции)
        - Социальный атрибут: +20
        - Ачивка: «Свидетель легализации»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает социальные исследования, экономический анализ и моральный выбор, влияющий на репутацию среди разных
        фракций города.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с социально-экономической линией Денвера, миссиями о городском планировании, а также квестами о стартапах и
        гражданских инициативах.
      mechanics_links: []
      assets: []
