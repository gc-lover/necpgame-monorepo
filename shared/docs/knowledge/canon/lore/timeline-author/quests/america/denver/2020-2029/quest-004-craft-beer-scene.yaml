summary:
  problem: Алкогольная линия Денвера требовала квеста о статусе города как «Napa Valley of Beer» и влиянии высоты на дегустации.
  goal: Провести игрока по промышленным и крафтовым пивоварням, показать фестивали и особенности потребления на высоте.
  essence: Участник посещает Coors и локальные breweries, дегустирует сорта и получает временные социальные бонусы.
  key_points:
    - В Денвере работает более 150 пивоварен, включая историческую Coors в Golden.
    - Great American Beer Festival привлекает тысячи посетителей и определяет тренды индустрии.
    - Высота в Mile High City усиливает воздействие алкоголя и требует осторожности.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест организует гастрономический тур по пивной столице США. Игрок знакомится с массовым производством и крафтовыми
        экспериментами, изучая экономику отрасли и эффект высоты.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить Coors в Golden и изучить конвейер массового производства.
        2. Заглянуть в крафтовые breweries (Wynkoop, Great Divide) и попробовать линейку IPA, stout, lager.
        3. Посетить Great American Beer Festival или аналогичное мероприятие.
        4. Зафиксировать влияние высоты на организм и подготовить рекомендации по дозировке.
        5. Завершить тур дегустацией редких сортов и обменом опытом с местными пивоварами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Денвер славится плотностью пивоварен и фестивалей. Высокогорный климат требует адаптации рецептур, а туристы
        отмечают, что алкоголь действует сильнее из-за разреженного воздуха.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 50 единиц валюты
        - Атрибут «Харизма»: +20 (на 6 часов)
        - Ачивка: «Пивовар Денвера»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест объединяет гастрономические события, социальные взаимодействия и экономический анализ, расширяя доступ к
        сотрудничеству с пивными фракциями.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с кулинарной и туристической линиями Денвера, а также с сюжетами о фестивалях и поставках напитков в другие
        регионы.
      mechanics_links: []
      assets: []
