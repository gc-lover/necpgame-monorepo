summary:
  problem: Требовался квест, описывающий уникальную атмосферу NFL в Денвере и эффект высоты на соперников.
  goal: Сформировать сценарий посещения Empower Field at Mile High с акцентом на историю Broncos.
  essence: Игрок поддерживает команду, ощущает «Mile High Magic» и изучает наследие Orange Crush.
  key_points:
    - Denver Broncos — трёхкратные чемпионы Super Bowl.
    - Высота 1 609 м влияет на выносливость игроков и даёт преимущество хозяевам.
    - Фанаты создают «оранжевое море», усиливающее социальный эффект.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на домашний матч Denver Broncos, демонстрируя традиции «Mile High City» и легенду Orange Crush.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть на Empower Field at Mile High и познакомиться с фанатскими зонами.
        2. Изучить экспозицию истории команды и Super Bowl трофеи.
        3. Наблюдать матч, учитывая влияние высоты на соперников.
        4. Вовлечься в кричалки и ритуалы фанатов.
        5. Проанализировать статистику и легенды Orange Crush после игры.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Денвер расположен на высоте 1 609 м (одна миля). «Mile High Magic» — феномен, когда соперники быстрее устают.
        Команда имеет богатую историю, включая защиту Orange Crush 1970-х и три титула Super Bowl.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 100 единиц валюты
        - Атрибут «Спорт»: +20
        - Ачивка: «Бронкос Фанат»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает спортивные события, социальные взаимодействия и высокогорные эффекты (дебаффы для гостей, баффы хозяев).
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Интегрируется в спортивную линию Денвера и может вести к квестам по университетским командам или высотным тренировкам.
      mechanics_links: []
      assets: []
