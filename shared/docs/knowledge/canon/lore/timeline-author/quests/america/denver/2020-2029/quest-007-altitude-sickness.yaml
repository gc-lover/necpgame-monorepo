summary:
  problem: Нужно описать опыт туристов, сталкивающихся с высотной болезнью в «Mile High City».
  goal: Сформировать квест адаптации к высоте 1 609 м с акцентом на физиологию и советы местных.
  essence: Игрок проходит через симптомы (головная боль, одышка), обучается корректному режиму и получает бонус к выносливости.
  key_points:
    - Денвер находится на высоте ровно одной мили и содержит на 17% меньше кислорода.
    - Алкоголь и физические нагрузки действуют сильнее, требуется гидратация.
    - Адаптация длится 2–3 дня и даёт устойчивый бонус.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест моделирует акклиматизацию персонажа после прибытия в Денвер: симптомы высотной болезни и методы их преодоления.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в Денвер и зафиксировать начальные показатели здоровья.
        2. Столкнуться с симптомами (головная боль, одышка, головокружение).
        3. Получить советы местных NPC: пить воду, избегать алкоголя и тяжелых нагрузок.
        4. Переждать 2–3 дня адаптации, постепенно увеличивая активность.
        5. Получить бонус к выносливости и знание об условиях высокогорья.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Денвер называют «Mile High City»: высота 1 609 м снижает плотность воздуха на 17% и усиливает действие алкоголя.
        Жители рекомендуют пить больше воды и двигаться медленнее первые дни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 0 единиц валюты
        - Атрибут «Выносливость»: +20 (после адаптации)
        - Дебафф: -20% Stamina в течение первых 3 дней
        - Ачивка: «Покоритель Мили»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест вводит физиологические эффекты высоты, управление дебаффами, необходимость гидратации и планирование активности.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивными и туристическими квестами Денвера, влияя на эффективность активности в первые дни.
      mechanics_links: []
      assets: []
