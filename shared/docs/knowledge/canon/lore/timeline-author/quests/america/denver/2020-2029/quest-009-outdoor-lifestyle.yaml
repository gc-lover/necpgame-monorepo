summary:
  problem: В фитнес-линии Денвера не хватало квеста, демонстрирующего культ активного образа жизни горожан.
  goal: Показать ежедневный цикл outdoor-активностей и связь с природой, климатом и городской инфраструктурой.
  essence: Игрок присоединяется к жителям Денвера, выполняя череду спортивных занятий на свежем воздухе и получая бонусы.
  key_points:
    - Денвер отмечают как один из самых здоровых городов США благодаря 300 солнечным дням и доступу к горам.
    - Горный велосипед, хайкинг, скалолазание и йога на открытом воздухе — часть повседневности.
    - Квест укрепляет репутацию среди спортивных фракций и открывает новые активности.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с outdoor-культурой Денвера. Игроку нужно прожить один день активного отдыха, чередуя виды спорта и
        наблюдая за городом, который постоянно в движении.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Утренний трейл-ран по городским паркам, сбор статистики активности жителей.
        2. Дневной горный велосипед или хайкинг у подножия Скалистых гор.
        3. Скалолазание или боулдеринг на локальных площадках.
        4. Вечерняя йога на крыше или в парке, закрепление социального баффа.
        5. Подготовка отчёта о влиянии климата и инфраструктуры на образ жизни населения.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Денвер получает около 300 солнечных дней в году и находится в часе езды от горных троп. Городские районы и пригороды
        оборудованы велосипедными дорожками и climbing-центрами, а климат способствует круглогодичным тренировкам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 40 единиц валюты
        - Атрибут «Фитнес»: +25
        - Ачивка: «Денверский атлет»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует спортивные и социальные механики, увеличивает выносливость персонажа и открывает доступ к новым
        маршрутам активностей.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с фитнес-линией Денвера, сюжетами о Скалистых горах и квестами, связанными с экологией и здоровьем.
      mechanics_links: []
      assets: []
