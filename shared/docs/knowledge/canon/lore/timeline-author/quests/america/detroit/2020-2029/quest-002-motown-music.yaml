summary:
  problem: Музыкальная линия Детройта требовала квеста о становлении Motown и его влиянии на мировую индустрию.
  goal: Дать игроку возможность пройтись по «Hitsville U.S.A.», услышать культовые записи и узнать о Berry Gordy.
  essence: Игрок посещает музей Motown, погружается в атмосферу студии и получает бонусы за культурную вовлечённость.
  key_points:
    - Motown Records основан Berry Gordy в 1959 году, задал уникальный стиль soul.
    - В небольшом доме на Grand Boulevard родились хиты Supremes, Marvin Gaye, Stevie Wonder.
    - Наследие Motown влияет на развитие музыкальных сюжетов и репутацию персонажа.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в Motown Museum, чтобы пережить историю лейбла. Необходимо изучить экспозиции, посетить
        Studio A и ознакомиться с методами продюсирования эпохи.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить дом-музей «Hitsville U.S.A.» на West Grand Boulevard.
        2. Изучить хронику создания лейбла и продюсерские техники Berry Gordy.
        3. Войти в Studio A, прослушать архивные записи и попробовать записать демо.
        4. Узнать истории Supremes, Marvin Gaye, Jackson 5 и их влияние на культуру.
        5. Завершить квест курацией музыкального плейлиста и получением культурного баффа.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Motown сформировал «секретную формулу»: чёткий ритм, оркестровые аранжировки и душевный вокал. Музей сохраняет
        оригинальные инструменты, костюмы и афиши, позволяя посетителям прочувствовать атмосферу 1960-х.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Расходы: 15 единиц валюты
        - Атрибут «Культура»: +25
        - Ачивка: «Soul мастер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает музыкальные, исторические и социальные механики, открывая доступ к новым концертным и культурным
        сюжетам в городе.
      mechanics_links: []
      assets: []
