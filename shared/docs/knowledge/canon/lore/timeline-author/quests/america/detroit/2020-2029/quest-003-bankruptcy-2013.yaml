summary:
  problem: Экономическая линия Детройта не отражала крупнейшее муниципальное банкротство США и его последствия.
  goal: Провести игрока через ключевые факторы упадка и сценарии восстановления после 2013 года.
  essence: Игрок анализирует долг в 18 млрд, посещает заброшенные районы и принимает решения о поддержке инициатив возрождения.
  key_points:
    - Банкротство 2013 года стало кульминацией десятилетий демографического и промышленного кризиса.
    - Упадок автопрома и финансовые потрясения 2008 года усугубили долговую нагрузку.
    - Возрождение требует участия в программах реставрации и экономического развития.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в кризис Детройта. Игрок исследует архивы, общается с жителями и оценивает, как город пережил
        крупнейшее муниципальное банкротство в истории США.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать данные о долге $18 млрд, анализировать отчёты 2013 года.
        2. Посетить заброшенные районы и задокументировать urban decay.
        3. Изучить инициативы возрождения начала 2020-х и связаться с местными активистами.
        4. Принять решение: инвестировать в проекты или сосредоточиться на исследовании.
        5. Подготовить стратегический отчёт для городского совета.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        С 1950-х население сократилось с 1.8 млн до 700 тыс. к 2013 году. Падение автопрома и экономические кризисы привели
        к дефициту бюджета. В 2020-х появились программы по привлечению стартапов и развитию центра.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP
        - Атрибут «Экономика»: +30
        - Ачивка: «Свидетель упадка»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует экономические, социальные и выборные механики, влияя на будущие сценарии развития города.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с экономической линией Детройта, квестами о промышленном наследии и миссиями по восстановлению городской среды.
      mechanics_links: []
