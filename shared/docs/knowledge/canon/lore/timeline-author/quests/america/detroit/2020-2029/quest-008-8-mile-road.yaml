summary:
  problem: Музыкально-социальная линия Детройта нуждалась в квесте о границе 8 Mile и хип-хоп культуре.
  goal: Показать контраст между городом и пригородами, а также роль Eminem и rap battles в формировании идентичности района.
  essence: Игрок исследует 8 Mile Road, посещает ключевые локации из фильма и участвует в баттлах, укрепляя культурную репутацию.
  key_points:
    - 8 Mile служит символической границей между Детройтом и богатым пригородом.
    - Фильм «8 Mile» и биография Eminem закрепили район как культурный маркер.
    - Rap battles формируют социальные связи и повышают культурный статус персонажа.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока вдоль 8 Mile Road, знакомя с местами, важными для детройтской хип-хоп сцены и истории Eminem.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прокатиться вдоль 8 Mile Road и зафиксировать контраст городской и пригородной инфраструктуры.
        2. Посетить клуб Shelter и наблюдать или участвовать в rap battles.
        3. Осмотреть трейлер-парк и другие локации, связанные с фильмом «8 Mile».
        4. Встретиться с локальными артистами и собрать истории о жизни на границе.
        5. Провести собственный баттл или выступление, закрепив репутацию среди фанатов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        8 Mile Road — разделительная линия между Детройтом и округом Окленд. Фильм «8 Mile» (2002) с Eminem показал борьбу
        молодых артистов. Rap battles остаются важной традицией района.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Финансы: -20 единиц валюты
        - Атрибут «Культура»: +20
        - Ачивка: «8 Mile Rapper»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает культурные активности, социальные взаимодействия, навыки импровизации и управление репутацией между
        фракциями города и пригородов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с музыкальной линией Детройта и сюжетами классового разделения, может вести к миссиям амбассадоров культуры.
      mechanics_links: []
