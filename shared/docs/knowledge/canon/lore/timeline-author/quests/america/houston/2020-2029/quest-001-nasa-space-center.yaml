summary:
  problem: Космическая линия Хьюстона требовала квеста о Johnson Space Center и его роли в миссиях Apollo и современных программах.
  goal: Пережить экскурсию по NASA, познакомиться с Mission Control и собрать данные о космическом наследии города.
  essence: Игрок посещает Space Center Houston, видит Saturn V, тренажёры астронавтов и слышит легендарные переговоры.
  key_points:
    - Mission Control руководит пилотируемыми миссиями с 1965 года, включая Apollo 11 и Artemis.
    - Экспозиции центра показывают Saturn V, тренировки астронавтов и инновационные технологии.
    - Хьюстон ассоциируется с фразой «Houston, we have a problem», закрепляющей имидж космической столицы.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест сопровождает игрока в Johnson Space Center. Необходимо пройти экскурсию, изучить исторические миссии и
        современные программы NASA, чтобы расширить космическую линию кампании.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до Space Center Houston и зарегистрироваться на тур.
        2. Посетить Mission Control, прослушать переговоры Apollo 13 и Artemis.
        3. Осмотреть Rocket Park с ракетой Saturn V и другими образцами техники.
        4. Проверить тренажёры астронавтов и провести мини-тренировку.
        5. Встретиться с экспертом или ветераном NASA, получить эксклюзивные инсайты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Johnson Space Center — главный центр управления пилотируемыми полётами США. Здесь базируются офисы астронавтов,
        работают тренажёры EVA и ведутся исследования для программы Artemis. Хьюстон официально носит прозвище Space City.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP
        - Расходы: 30 единиц валюты
        - Атрибут «Космос»: +30
        - Ачивка: «Космический исследователь»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает образовательные и исследовательские механики, расширяет возможности космических сюжетных арок и
        даёт доступ к технологическим ресурсам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с космической линией Хьюстона, квестами о миссиях Apollo/Artemis, а также с сюжетами о научных и инженерных
        разработках.
      mechanics_links: []
      assets: []
