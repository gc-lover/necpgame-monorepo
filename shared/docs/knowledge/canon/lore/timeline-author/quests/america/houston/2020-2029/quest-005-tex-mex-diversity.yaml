summary:
  problem: Социальная линия Хьюстона требовала квеста, демонстрирующего рекордное культурное разнообразие города.
  goal: Исследовать ключевые этнические районы, попробовать национальную кухню и зафиксировать влияние миграции.
  essence: Игрок совершает гастрономический и культурный тур по East End, Chinatown и Mahatma Gandhi District.
  key_points:
    - В Хьюстоне говорят более чем на 145 языках, что делает город самым разнообразным в США.
    - 44% населения составляют латиноамериканцы, но представлены десятки культур.
    - Квест показывает, как разнообразие укрепляет экономику и социальные связи.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает погрузиться в мультикультурную жизнь Хьюстона. Игрок посещает районы с доминирующими культурными
        общинами и собирает истории жителей, дополняя базу знаний о социальном разнообразии.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить East End, познакомиться с мексиканским наследием и поговорить с местными предпринимателями.
        2. Отправиться в Chinatown и попробовать блюда кантонской и вьетнамской кухни.
        3. Исследовать Mahatma Gandhi District, изучить индийские рынки и религиозные центры.
        4. Составить карту 145 языков, зарегистрированных в городе.
        5. Подготовить отчёт о культурных практиках и влиянии миграции на городскую ткань.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Хьюстон обошёл Нью-Йорк по индексу разнообразия. Здесь представлены крупные сообщества мексиканцев, вьетнамцев,
        индийцев, нигерийцев и китайцев. Город проводит десятки фестивалей, отражающих культурные корни жителей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 40 единиц валюты
        - Атрибут «Культура»: +25
        - Ачивка: «Гражданин мира»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует социальные и кулинарные механики, открывает доступ к фракциям диаспор и усиливает дипломатические
        возможности команды.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с социальной линией Хьюстона, гастрономическими квестами и сюжетами о миграции и толерантности.
      mechanics_links: []
