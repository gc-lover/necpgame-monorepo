summary:
  problem: Спортивная линия Хьюстона требовала квеста, освещающего чемпионство Astros 2017 года и скандал со считыванием сигналов.
  goal: Показать атмосферу игры на Minute Maid Park и предложить игроку оценить цену победы.
  essence: Игрок посещает матч Astros, встречается с фанатами и узнаёт детали расследования sign-stealing.
  key_points:
    - В 2017 году Astros выиграли World Series, но позже были обвинены в незаконном считывании сигналов.
    - Скандал привёл к санкциям MLB, но фанаты всё ещё поддерживают команду.
    - Квест поднимает вопрос этики в спорте и гордости города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока на матч Houston Astros. Необходимо наблюдать игру, изучить историю скандала и решить,
        как относиться к спорной победе.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Приобрести билет и занять место на Minute Maid Park.
        2. Посетить музей команды, изучить экспонаты чемпионского сезона 2017.
        3. Встретиться с фанатами и услышать их точку зрения на скандал.
        4. Изучить материалы расследования MLB и последствия для менеджмента.
        5. Сделать выбор: поддержать команду или выступить за жёсткие санкции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Houston Astros играют в American League MLB, их дом — Minute Maid Park с раздвижной крышей. Скандал с помощью
        камер и ударов по мусорным бакам стал одной из главных историй MLB последних лет.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 60 единиц валюты
        - Атрибут «Спорт»: +20
        - Ачивка: «Фанат Astros»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует спортивные, социальные и моральные механики, влияя на репутацию среди фанатских и этических
        фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивной линией Хьюстона, квестами о традициях Tailgate и сюжетами об этике профессионального спорта.
      mechanics_links: []
      assets: []
