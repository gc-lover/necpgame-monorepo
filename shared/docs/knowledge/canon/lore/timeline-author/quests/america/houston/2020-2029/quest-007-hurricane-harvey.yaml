summary:
  problem: Отсутствовал структурированный квест о катастрофе Hurricane Harvey и трансформации городской инфраструктуры после 2017 года.
  goal: Показать масштаб наводнения, хронику взаимопомощи «Texas Strong» и долгосрочные уроки устойчивости.
  essence: Игрок посещает мемориалы, анализирует хроники затопления и участвует в симуляции волонтёрского штаба.
  key_points:
    - Обозначены ключевые факты о 1,5 метрах воды, $125 млрд ущерба и массовой эвакуации.
    - Этапы подчёркивают солидарность жителей и роль добровольцев.
    - Награды усиливают выносливость и социальную репутацию.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит игрока в август 2017 года через музейные экспозиции и цифровые архивы, демонстрируя город под водой
        и коллективную реакцию жителей Хьюстона.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Посещение мемориала урагана и знакомство с интерактивной картой затоплений.
        2. Анализ хронологии 25-29 августа 2017 года с данными о высоте воды и эвакуациях.
        3. Осмотр фотоархивов и VR-реконструкций затопленных кварталов.
        4. Работа в волонтёрском штабе «Texas Strong» и распределение ресурсов.
        5. Финальное осмысление уроков устойчивости и публикация рекомендаций.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Ураган Harvey стал одним из самых дорогостоящих стихийных бедствий США.
        - В Хьюстоне выпало рекордное количество осадков, затопив жилые и промышленные районы.
        - Город выработал новые протоколы инфраструктурной защиты и волонтёрские сети.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 4 000 XP.
        - Финансовый баланс: 0.
        - Выносливость +25.
        - Достижение «Выживший Харви».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Сценарии катастроф с управлением ресурсами и поддержкой NPC.
        - Эмоциональные проверки при взаимодействии с пострадавшими.
        - Исторические справки, влияющие на репутацию города.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест соединяет линию катастроф Хьюстона с более поздними сценариями адаптации к климатическим угрозам.
      mechanics_links: []
      assets: []
