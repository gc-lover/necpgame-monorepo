summary:
  problem: Историческая линия Хьюстона не отражала катастрофу урагана Harvey и последующую мобилизацию «Texas Strong».
  goal: Изучить масштаб наводнения, действия жителей и уроки для будущих сценариев устойчивости.
  essence: Игрок посещает мемориалы, исследует архиважные места и собирает свидетельства о взаимопомощи.
  key_points:
    - Ураган Harvey в августе 2017 года принёс до 1,5 метра осадков и ущерб в $125 млрд.
    - Более 30 тысяч человек были эвакуированы, десятки погибли.
    - Фраза «Texas Strong» стала символом солидарности и восстановления.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в хронику урагана Harvey. Необходимо посетить ключевые локации, изучить данные о наводнении
        и сформировать выводы о готовности города к будущим катастрофам.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить музей или мемориал Harvey, получить обзор событий.
        2. Осмотреть районы, где вода достигала отметки 1,5 метров, собрать фотоархив.
        3. Встретиться с волонтёрами и службами спасения, узнать их истории.
        4. Изучить планы модернизации инфраструктуры после 2017 года.
        5. Сформулировать рекомендации по повышению устойчивости города.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Harvey принёс рекордное количество осадков — до 1 524 мм в отдельных районах. Наводнение затронуло почти весь
        Хьюстон. Город получил значительную федеральную помощь, а местные жители организовали спасательные лодочные отряды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 4 000 XP
        - Атрибут «Выносливость»: +25
        - Ачивка: «Выживший Harvey»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует механики катастроф, исследования и социальных взаимодействий, влияя на доступ к миссиям по
        восстановлению инфраструктуры.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с исторической линией Хьюстона, сюжетами о климатической устойчивости и миссиями гражданской защиты.
      mechanics_links: []
