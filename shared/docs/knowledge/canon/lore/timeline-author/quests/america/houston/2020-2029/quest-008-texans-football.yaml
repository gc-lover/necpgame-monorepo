summary:
  problem: Спортивная линия Хьюстона не включала опыт посещения игр Houston Texans и феномен техасского футбола.
  goal: Показать атмосферу NRG Stadium, культуру tailgate и значение NFL для города.
  essence: Игрок участвует в предматчевой вечеринке, поддерживает Texans на стадионе и получает спортивные бонусы.
  key_points:
    - Houston Texans выступают в NFL с 2002 года и символизируют новое поколение техасского футбола.
    - Tailgate-партии с барбекю и музыкой формируют социальную основу матчей.
    - Стадион NRG оснащён раздвижной крышей и использует энергетическую инфраструктуру города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на домашний матч Houston Texans. Необходимо пройти полный цикл от tailgate до финального
        свистка, изучая фанатскую культуру и значение NFL для региона.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Участвовать в tailgate на парковке NRG Stadium, приготовить техасское BBQ.
        2. Занять место на стадионе, изучить инфраструктуру и фанатские традиции.
        3. Наблюдать матч Texans, фиксировать ключевые моменты и реакцию болельщиков.
        4. Посетить фан-шоп и собрать мерч с быком-символом команды.
        5. Составить отчёт о влиянии NFL на социальную жизнь Хьюстона.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Texans — единственная команда NFL в Хьюстоне после исчезновения Oilers. Tailgate-партии включают фирменное BBQ,
        живую музыку и благотворительные сборы. NRG Stadium является многофункциональным комплексом и принимает крупные
        события, включая Super Bowl.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Расходы: 100 единиц валюты
        - Атрибут «Спорт»: +20
        - Ачивка: «Техасский фанат»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует спортивные и социальные механики, усиливает связи с фанатскими фракциями и открывает доступ к
        сюжетам о профессиональном спорте.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивной линией Хьюстона, квестами о Houston Astros и родео, а также сюжетами о техасском патриотизме.
      mechanics_links: []
