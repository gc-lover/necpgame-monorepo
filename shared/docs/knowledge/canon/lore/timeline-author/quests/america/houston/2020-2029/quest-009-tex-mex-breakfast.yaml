summary:
  problem: Кулинарная линия Хьюстона нуждалась в короткой миссии о повседневном Tex-Mex завтраке и его энергетических бонусах.
  goal: Показать, как завтрак с breakfast tacos задаёт тон дню и отражает мексиканское влияние на город.
  essence: Игрок посещает локальный diner, собирает разные вариации breakfast tacos и получает временный бафф энергии.
  key_points:
    - Подчёркнуты традиционные ингредиенты: яйца, чоризо, картофель, сальса верде.
    - Этапы фиксируют атмосферу утренних закусочных и общение с поварами.
    - Награды дают энергетический буст и усиливают гастрономическую репутацию.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит игрока в раннее утро Хьюстона, где Tex-Mex breakfast tacos являются ежедневным ритуалом рабочих и
        студентов, создавая уникальный вкус города.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти популярную Tex-Mex закусочную и занять очередь к стойке.
        2. Заказать набор breakfast tacos с яйцами, чоризо, картофелем и беконом.
        3. Добавить различные соусы, включая сальсу верде и острый чили.
        4. Побеседовать с гостями о традиции острого завтрака.
        5. Задокументировать порции и поделиться рецептами в городском чате.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Tex-Mex breakfast tacos распространены по всему Хьюстону и близлежащим городам.
        - Местные повара используют семейные рецепты и подают огромные порции.
        - Острая сальса утром считается нормой и символизирует бодрящий старт дня.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP.
        - Финансовые расходы: -10.
        - Бафф энергии +20% на 8 часов.
        - Достижение «Tex-Mex Breakfast мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные баффы, влияющие на статы персонажа.
        - Социальные интеракции с NPC-поварами и посетителями.
        - Экономические эффекты локальных заведений.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Открывает линейки гастрономических туров Техаса и миссии о Tex-Mex фестивалях, связывая с веткой Далласа и Сан-Антонио.
      mechanics_links: []
      assets: []
