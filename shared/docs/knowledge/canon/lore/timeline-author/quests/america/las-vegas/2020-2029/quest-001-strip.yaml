summary:
  problem: Туристическая линия Вегаса требовала формализованного описания ключевой прогулки по Las Vegas Strip.
  goal: Зафиксировать локации и впечатления шестикилометрового маршрута, показать контраст неоновой столицы пустыни.
  essence: Игрок проходит от знака Welcome до комплекса Luxor, погружаясь в казино, шоу и уличные перформансы.
  key_points:
    - Strip растянулся на 6,8 км мегакурортов и тематических отелей.
    - Неон и круглосуточная активность создают уникальную атмосферу «города грехов».
    - Квест открывает туристические баффы и социальные контакты.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока по Las Vegas Strip, знакомя с ключевыми отелями, достопримечательностями и атмосферой города,
        который никогда не спит.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Сделать фото у знака «Welcome to Fabulous Las Vegas».
        2. Посетить Bellagio и наблюдать фонтанное шоу.
        3. Осмотреть Caesars Palace, Venetian и Luxor, собирая впечатления о тематическом дизайне.
        4. Взаимодействовать с уличными артистами и посетить интерактивные аттракционы.
        5. Зафиксировать неоновую панораму ночью и составить путевой отчёт.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Las Vegas Strip тянется на 6,8 км; ежегодный оборот казино превышает $50 млрд. Город функционирует 24/7 и воспроизводит
        копии мировых достопримечательностей, усиливая эффект «искусственного мегаполиса».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 500 XP
        - Финансы: 0
        - Атрибут «Азарт»: +20
        - Ачивка: «Покоритель Стрипа»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест активирует туристические и атмосферные механики, даёт бонусы к социальной активности и кэшбек в казино.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с туристической линией Вегаса и событиями казино, служит вступлением к квестам азартной индустрии.
      mechanics_links: []
      assets: []
