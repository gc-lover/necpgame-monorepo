summary:
  problem: Развлекательная линия Вегаса нуждалась в квесте о главном бесплатном шоу города — фонтанах Белладжио.
  goal: Отразить расписание, технические параметры и культурную ценность водного спектакля.
  essence: Игрок наблюдает синхронизированное шоу под музыку, изучает его устройство и делится впечатлениями с туристами.
  key_points:
    - В шоу задействовано 1 200 форсунок, струи поднимаются до 140 м.
    - Представления проходят каждые 15–30 минут и остаются бесплатными.
    - Квест усиливает эстетическое восприятие и репутацию гида.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока посетить водное шоу Bellagio Fountains, раскрывая его уникальные технические и культурные
        особенности.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть к озеру Bellagio в вечернее время и занять место в толпе.
        2. Подождать начала представления согласно расписанию (каждые 15–30 минут).
        3. Записать шоу: свет, музыку и движения струй до 140 метров.
        4. Собрать отзывы туристов и выявить их эмоциональный отклик.
        5. Подготовить промо-материал для туристической фракции.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Фонтаны Белладжио стоили более $40 млн. Программа меняется от оперы до поп-музыки, а шоу остаётся бесплатным,
        привлекая тысячи посетителей ежедневно.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP
        - Финансы: 0
        - Атрибут «Эстетика»: +15
        - Ачивка: «Зритель Фонтанов»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест даёт бонусы к атмосферным сценам, усиливает туристические потоки и открывает новые точки обзора.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с туристической линией Вегаса и квестами ночной жизни, служит ответвлением от прогулки по Стрипу.
      mechanics_links: []
      assets: []
