summary:
  problem: Историческая линия Вегаса требовала квеста о сохранении неонового наследия города.
  goal: Представить Neon Museum как окно в прошлое, показать ключевые вывески и их истории.
  essence: Игрок исследует коллекцию из более чем 200 вывесок, участвует в ночном туре и собирает устные легенды старого Вегаса.
  key_points:
    - Neon Boneyard содержит вывески закрытых казино (Stardust, Moulin Rouge, Desert Inn).
    - Ночные туры оживляют часть экспонатов, создавая ностальгический эффект.
    - Квест усиливает историческую репутацию и доступ к архивам города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока в Neon Museum, где он изучает эволюцию неоновой эстетики и влияние вывесок на образ Вегаса.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в Neon Museum и пройти вводный брифинг куратора.
        2. Осмотреть ключевые вывески (Stardust, Moulin Rouge, Desert Inn), изучив их историю.
        3. Участвовать в ночном туре, наблюдая восстановленные неоновые огни.
        4. Собрать истории ветеранов индустрии о расцвете и падении казино.
        5. Подготовить музейный отчёт с рекомендациями по сохранению экспонатов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Neon Museum (Neon Boneyard) вмещает более 200 вывесок, рассказывающих историю Вегаса. Некоторые, как вывеска
        Stardust, стали символами золотой эры и восстановлены для ночных туров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 200 XP
        - Финансы: -20 единиц валюты
        - Атрибут «История»: +15
        - Ачивка: «Археолог Неона»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует исторические и музейные механики, добавляет бонусы ностальгии и доступ к архивным источникам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с исторической линией Вегаса и квестами сохранения культурного наследия, может вести к миссиям реставраторов.
      mechanics_links: []
      assets: []
