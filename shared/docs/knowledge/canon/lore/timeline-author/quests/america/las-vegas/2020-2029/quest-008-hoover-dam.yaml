summary:
  problem: Инфраструктурная линия Вегаса нуждалась в квесте о плотине, обеспечившей город водой и электроэнергией.
  goal: Показать ключевые факты о строительстве Hoover Dam, её текущих проблемах и значении для региона.
  essence: Игрок посещает дамбу, исследует турбинный зал, наблюдает за уровнем озера Mead и анализирует климатические угрозы.
  key_points:
    - Hoover Dam построена в 1931–1936 годах, высота 221 м.
    - Плотина создала озеро Mead, критически важное для воды и энергии Вегаса.
    - Засуха угрожает уровню водохранилища, влияя на устойчивость города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на Hoover Dam, где он знакомится с инженерными достижениями 1930-х и текущими экологическими
        вызовами пустыни.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Добраться до дамбы (48 км от Вегаса) и пройти контроль границы Невада–Аризона.
        2. Посетить экскурсию внутри плотины, осмотреть турбины и Art Deco элементы.
        3. Провести замеры уровней озера Mead и изучить данные о засухе.
        4. Встретиться с инженерами и собрать информацию о планах модернизации.
        5. Подготовить отчёт о зависимости Вегаса от дамбы и возможных рисках.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Hoover Dam построена во время Великой депрессии, обеспечила работу тысячам людей и сделала возможным рост Вегаса.
        Озеро Mead — крупнейшее водохранилище США, но его уровень падает из-за климатических изменений.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Финансы: -30 единиц валюты
        - Атрибут «Инженерия»: +25
        - Ачивка: «Свидетель Дамбы»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует инженерные и экологические механики, вводит климатические дебаффы и бонусы за анализ инфраструктуры.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с инфраструктурной линией Вегаса и климатическими сюжетами региона, может вести к миссиям по управлению ресурсами.
      mechanics_links: []
