summary:
  problem: Историческая ветка Мехико не имела структурированного квеста о главной площади Зокало и её символах.
  goal: Познакомить игрока с колониальным ядром города, ацтекским наследием и церемонией подъёма флага.
  essence: Игрок посещает Zócalo, изучает окрестные памятники и наблюдает патриотический ритуал.
  key_points:
    - Площадь объединяет Национальный дворец, собор и руины Templo Mayor.
    - Гигантский флаг формирует эмоциональный центр квеста.
    - Квест подчёркивает непрерывность истории от ацтеков до современности.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок прибывает на площадь Конституции (Zócalo), знакомится с историческими зданиями и церемониями, которые делают
        её сердцем Мехико.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Осмотреть площадь и гигантский флаг Мексики.
        2. Посетить собор Metropolitana, Национальный дворец и смотровую платформу Templo Mayor.
        3. Присутствовать на церемонии подъёма/спуска флага и взаимодействовать с почётным караулом.
        4. Собрать аудиогид по истории ацтеков и колониального периода.
        5. Зафиксировать впечатления в журнале культуры города.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Zócalo — вторая по величине площадь мира, построенная на месте центра Теночтитлана.
        - Огромный флаг размером 50×28 м меняется в ходе ежедневных церемоний.
        - Под площадью сохранились остатки ацтекского храма Templo Mayor.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Финансовый баланс: 0.
        - Культурный бонус +15.
        - Достижение «Хозяин Сокало».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические активности и исторические справки.
        - Патриотические события с NPC и анимациями флага.
        - Исследование многоуровневых культурных слоёв города.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает линии о колониальном Мехико, ацтекских руинах и современных протестных движениях на площади.
      mechanics_links: []
      assets: []
