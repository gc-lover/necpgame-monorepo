summary:
  problem: Кулинарная линия Мехико нуждалась в квесте, посвящённом культовым tacos al pastor и их происхождению.
  goal: Дать игроку попробовать уличные такос, изучить ливанское влияние и приготовить идеальный набор начинок.
  essence: Игрок ищет лучшую такерию, наблюдает за поваром у тромпо, собирает порцию и получает гастрономический бафф.
  key_points:
    - Тромпо и ананас — отличительные черты блюда.
    - Квест подчёркивает смешение культур (ливоно-мексиканский обмен).
    - Награды дают временный бустер HP и достижение гурмана.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Сценарий проводит игрока через уличную гастрономию Мехико: наблюдение за приготовлением на вертикальном вертеле,
        выбор сальсы и дегустация культового блюда.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти такерию с живым тромпо и получить рекомендации от местных.
        2. Изучить процесс нарезки мяса и ананаса, зафиксировать технику.
        3. Собрать порцию с кинзой, луком, сальсой верде и лаймом.
        4. Оценить вкус, записать отзывы NPC и сравнить с другими закусочными.
        5. Сформировать гастрономическую заметку для путеводителя.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Tacos al pastor появились благодаря ливанским мигрантам, адаптировавшим шашлык к мексиканской кухне.
        - Ананас сверху карамелизуется и добавляется к каждому такос.
        - Лучшие такерии размещены на улицах и работают до поздней ночи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP.
        - Финансовые расходы: -10.
        - Бафф здоровья +20% на 6 часов.
        - Достижение «Такос-Гурман».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные баффы и сбор рецептов.
        - Социальные взаимодействия с уличными поварами.
        - Экономическое влияние уличной еды на районы города.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает линейки о гастрономических турах Мехико, фестивалях уличной еды и конкуренциях такерий.
      mechanics_links: []
      assets: []
