summary:
  problem: Археологическая линия Мексики требовала квеста о древнем Теотиуакане, превосходящем ацтекскую эпоху.
  goal: Провести игрока по Авеню мёртвых, поднять на пирамиды и показать значение города «где рождаются боги».
  essence: Игрок отправляется за пределы Мехико, исследует пирамиды Солнца и Луны, фиксируя панорамы и археологические данные.
  key_points:
    - Подъём по 248 ступеням Пирамиды Солнца — испытание выносливости.
    - Квест подчёркивает, что город построен до ацтеков и остаётся загадкой.
    - Награды усиливают археологическую репутацию и дают эмоциональный опыт.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок посещает археологическую зону Теотиуакана, исследует проспект Мёртвых и поднимается на две величайшие пирамиды,
        получая доступ к историческим данным и сейв-поинтам.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Добраться до Теотиуакана (50 км от Мехико) и получить разрешение археологов.
        2. Пройти по Avenue of the Dead и изучить настенные фрески.
        3. Подняться на Пирамиду Солнца (248 ступеней) и зафиксировать панораму.
        4. Посетить Пирамиду Луны и выполнить фото/сканирование рельефов.
        5. Собрать артефактные данные для музея Мехико и вернуться в город.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Теотиуакан достигает 65 м в высоту и является третьей по величине пирамидой мира.
        - Город основан в I веке н.э., задолго до ацтеков, его строители до сих пор неизвестны.
        - Панорама с вершины демонстрирует древнюю мегалополисную планировку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Финансовые расходы: -30.
        - Археологический бонус +25.
        - Достижение «Исследователь Теотиуакана».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Исследовательские миссии с анализом артефактов.
        - Системы выносливости при подъёме на пирамиды.
        - Исторический лор и культурные записи.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает доступ к археологическим экспедициям Мексики и сюжетам о доколумбовых цивилизациях.
      mechanics_links: []
      assets: []
