summary:
  problem: Спортивно-культурная линия Мехико нуждалась в квесте о легендарной lucha libre, масках и противостоянии técnicos и rudos.
  goal: Погрузить игрока в атмосферу арены México, рассказать о традициях и позволить получить собственную маску.
  essence: Игрок посещает шоу, наблюдает за акробатическими боями, поддерживает любимых лучадоров и приобретает маску.
  key_points:
    - Маска — священная идентичность лучадора, её потеря равна поражению.
    - Турнир подчёркивает театральность, акробатику и разделение на добрых/злых персонажей.
    - Квест усиливает спортивную репутацию и даёт культурные бонусы.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок покупает билет на шоу lucha libre в Arena México, взаимодействует с фанатами и погружается в традицию масок и
        акробатических боёв.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приобрести билет и занять место в Arena México.
        2. Исследовать холл, изучить историю El Santo и Blue Demon.
        3. Наблюдать бой técnicos vs rudos, выполняя задания на поддержку команды.
        4. Принять участие в фанатских реакциях: кричалки, свист, броски конфетти.
        5. Купить авторскую маску и зафиксировать опыт в дневнике.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Маски символизируют личность лучадора и часто передаются по наследству.
        - Lucha libre сочетает спорт и театр, сохраняя высокую акробатику в ринге.
        - Поединки разделяют борцов на благородных técnicos и дерзких rudos.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -20.
        - Спортивный бонус +15.
        - Достижение «Фанат lucha libre».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивные события с участием NPC и мини-играми реакции толпы.
        - Культурные коллекции масок и атрибутики.
        - Экономика мероприятий: торговцы, мерч, ставки.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест ведёт к сюжетам о карьерах лучадоров, подпольных боях и международной популярности мексиканского рестлинга.
      mechanics_links: []
      assets: []
