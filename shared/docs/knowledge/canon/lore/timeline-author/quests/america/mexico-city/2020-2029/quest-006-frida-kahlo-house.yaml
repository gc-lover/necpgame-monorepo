summary:
  problem: Культурное наследие Фриды Кало не было представлено в базе знаний в формате квеста.
  goal: Показать Casa Azul, личные экспонаты и влияние боли на искусство художницы.
  essence: Игрок посещает Синий Дом в Койоакане, изучает экспозиции, сад и историю Фриды и Диего.
  key_points:
    - Экспозиции включают автопортреты и личные предметы художницы.
    - Сад и архитектура демонстрируют синтез мексиканской эстетики.
    - Квест раскрывает эмоциональную сторону творчества.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок прибывает в Casa Azul, исследует музейные комнаты, знакомится с хроникой жизни и боли Фриды Кало
        и взаимодействует с аудиогидами, раскрывающими её символизм.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прибыть в Койоакан и войти в Синий Дом.
        2. Осмотреть основные залы с автопортретами и работами.
        3. Изучить личные вещи, дневники и комнату, в которой Фрида проводила последние годы.
        4. Посетить сад, отмеченный мексиканскими скульптурами и черепами.
        5. Подготовить культурный отчёт, отражающий переживания Фриды и влияние на мировое искусство.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - La Casa Azul находится в районе Койоакан и является музеем с 1958 года.
        - В доме проживали Фрида Кало и Диего Ривера, хранятся их личные вещи.
        - Ярко-синий фасад и сад отражают мексиканскую идентичность художницы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 200 XP.
        - Финансовые расходы: -15.
        - Культурный бонус +20.
        - Достижение «Ценитель Фриды».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Культурные экскурсии с аудиогидами.
        - Эмоциональные сцены и изучение биографий.
        - Коллекционирование артефактов для музея.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает линии о мексиканском искусстве, мурализме и взаимодействии с культурными институциями города.
      mechanics_links: []
      assets: []
