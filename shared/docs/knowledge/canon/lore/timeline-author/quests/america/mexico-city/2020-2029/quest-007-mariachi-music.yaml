summary:
  problem: Культурная сцена Мехико требовала квеста, отражающего традицию марьячи на Plaza Garibaldi.
  goal: Позволить игроку нанять группу, послушать легендарные песни и понять значение костюмов чарро.
  essence: Игрок посещает площадь, выбирает ансамбль, заказывает «Cielito Lindo» и делится впечатлениями о музыке.
  key_points:
    - Plaza Garibaldi — центр марьячи, где играют десятки ансамблей.
    - Костюмы чарро с серебром и инструменты (трубы, скрипки, гитарроны) создают атмосферу.
    - Квест подчёркивает романтический характер и социальные взаимодействия.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок прибывает на Plaza Garibaldi вечером, анализирует выступления, нанимает группу и участвует в традиции
        исполнения песен по заказу.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Вечером прибыть на Plaza Garibaldi и изучить доступные ансамбли.
        2. Выбрать группу марьячи, обсудить репертуар и оплату.
        3. Заказать песню (например, «Cielito Lindo» или романтическую балладу).
        4. Смотреть выступление, взаимодействовать с NPC и танцующими парами.
        5. Закрепить культурную заметку и рекомендации для будущих гостей.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Plaza Garibaldi — исторический центр марьячи в Мехико.
        - Музыканты носят костюмы чарро с серебряной отделкой.
        - Репертуар включает «Cielito Lindo», «La Bamba» и романтические серенады.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP.
        - Финансовые расходы: -30.
        - Культурный бонус +15.
        - Достижение «Ценитель марьячи».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные события с наймом NPC.
        - Музыкальные интеракции и выбор песен.
        - Экономика чаевых и поддержки уличных артистов.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест ведёт к сюжетам о мексиканских музыкантах, романтических линиях и фестивалях музыки.
      mechanics_links: []
      assets: []
