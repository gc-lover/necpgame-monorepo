summary:
  problem: База знаний не включала квест, раскрывающий связь современного Мехико с Теночтитланом и трагедией конкисты.
  goal: Показать игроку руины Templo Mayor, легенду основания и выбор отношения к наследию ацтеков.
  essence: Игрок посещает музей, исследует экспонаты, наблюдает археологические слои и делает моральный выбор.
  key_points:
    - Мехико стоит на руинах ацтекской столицы; под площадью — Templo Mayor.
    - Легенда об орле на кактусе объясняет символику мексиканского флага.
    - Выбор отражает отношение к конкистадорам и памяти предков.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок посещает музей Templo Mayor, проходит интерактивные экспозиции и узнаёт о создании Теночтитлана и его
        разрушении Кортесом.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Изучить экспозиции музея Templo Mayor и прослушать легенду об орле на кактусе.
        2. Спуститься к раскопкам пирамиды и жертвенников.
        3. Собрать артефакты и истории о жизни ацтеков.
        4. Воссоздать сцену разрушения Теночтитлана и оценить последствия.
        5. Принять решение: почтить наследие или осудить конкисту.
      mechanics_links: []
      assets: []
    - id: choices
      title: Моральный выбор
      body: |
        - Почтить предков: усиление культурной репутации и доступ к церемониям памяти.
        - Осудить конкистадоров: бонус к политической активности и сюжетам сопротивления.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Теночтитлан основан в 1325 году; легенда гласит: орёл на кактусе, пожирающий змею.
        - Кортес разрушил город в 1521, построив Мехико на его руинах.
        - Руины Templo Mayor доступны для археологических экскурсий.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Финансовые расходы: -10.
        - Археологический бонус +25.
        - Достижение «Наследник ацтеков».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Аркеологические исследования и сканирование артефактов.
        - Исторические лекции и кинематографические сцены.
        - Моральный выбор, влияющий на репутацию.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест соединяет линии о древних цивилизациях, политике Мексики и миссиях по восстановлению культурного наследия.
      mechanics_links: []
      assets: []
