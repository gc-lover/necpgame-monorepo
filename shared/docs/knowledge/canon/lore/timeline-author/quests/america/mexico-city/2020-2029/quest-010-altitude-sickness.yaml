summary:
  problem: Физиологическая линия Мехико не показывала влияние высоты 2 240 м на новых посетителей.
  goal: Погрузить игрока в процесс акклиматизации и познакомить с понятием soroche.
  essence: Персонаж прилетает в город, испытывает симптомы, выполняет рекомендации и получает бафф выносливости.
  key_points:
    - Мехико — самая высоко расположенная столица Северной Америки.
    - Снижение кислорода на 23% вызывает головные боли и одышку.
    - Квест учит пить воду, избегать алкоголя и двигаться медленно.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок прибывает в Мехико и сталкивается с симптомами высотной болезни. Квест направляет его на правильную
        акклиматизацию и даёт советы для выживания на высоте.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приезд в город и первичное обследование состояния персонажа.
        2. Отслеживание симптомов: головная боль, головокружение, одышка.
        3. Выполнение рекомендаций врача: гидратация, отдых, избегание алкоголя.
        4. Лёгкие упражнения и контроль адаптации в течение 2–3 дней.
        5. Завершение квеста с фиксацией повышенной выносливости.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Высота Мехико — 2 240 м над уровнем моря.
        - Soroche (высотная болезнь) знакома туристам и новичкам.
        - Медицинские рекомендации включают адаптацию в первые дни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Финансовые расходы: 0.
        - Выносливость +20.
        - Временный дебафф «Stamina -30%» в первые три дня.
        - Достижение «Покоритель высоты».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Системы выживания и физиологические проверки.
        - Мониторинг состояния персонажа на высоте.
        - Обучающие подсказки о здоровье.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает физиологическую ветку Мехико с сюжетами о медицине и спортивными испытаниями на высоте.
      mechanics_links: []
