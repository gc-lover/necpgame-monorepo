summary:
  problem: Кубинская идентичность Майами нуждалась в полноформатном квесте про Calle Ocho и жителей Little Havana.
  goal: Погрузить игрока в культуру района, кофе, сигары и музыку.
  essence: Игрок исследует квартал, дегустирует cafecito, наблюдает домино-турниры и танцует сальсу.
  key_points:
    - Кубинская диаспора сформировала особый характер района.
    - Calle Ocho полна муралов, табака и музыки.
    - Квест подчёркивает эмоциональные корни сообщества.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок отправляется на Calle Ocho, знакомится с продавцами, мастерами сигар и музыкантами, записывая впечатления
        для культурного архива.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Встреча с местным гидом и получение культурной карты.
        2. Дегустация cafecito и изучение традиций приготовления.
        3. Посещение сигарной фабрики и наблюдение за ручной скруткой.
        4. Игра в домино в парке и беседа со старожилами.
        5. Ночной клуб с живой сальсой и отчёт о культурном опыте.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Little Havana сформирована волнами эмиграции с Кубы начиная с 1960-х.
        - Calle Ocho — главная артерия с ресторанами, муралами и музыкой.
        - Community events включают фестиваль Calle Ocho и парады.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP.
        - Финансовые расходы: -50.
        - Культурный бонус +15.
        - Достижение «Кубинская душа».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Культурные экскурсии и дегустации.
        - Мини-игры: домино, уроки танцев.
        - Социальные связи с диаспорой.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает латиноамериканские сюжеты Майами с линиями легальной иммиграции, музыки и гастрономии.
      mechanics_links: []
      assets: []
