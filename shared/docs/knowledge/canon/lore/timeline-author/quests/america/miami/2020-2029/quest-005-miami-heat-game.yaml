summary:
  problem: Спортивная линия Майами требовала квеста о стадионном опыте NBA и фанатской культуре Heat.
  goal: Провести игрока через покупку билета, посещение арены и празднование победы.
  essence: Герой покупает билет в Kaseya Center, наблюдает игру и взаимодействует с фанатами.
  key_points:
    - Miami Heat — символ города, известный легендами лиги.
    - Атмосфера арены включает неон, маскота и латинскую фан-базу.
    - Квест награждает социальными бонусами и баффом спорта.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок отправляется на игру NBA: покупает билет, участвует в фанатских активностях и поддерживает команду Heat
        в Kaseya Center.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приобрести билет (стандартный или VIP) на ближайший матч.
        2. Прибыть к арене, пройти фан-зону и купить атрибутику.
        3. Смотреть игру, участвовать в кричалках «Let's go Heat!».
        4. Фотографироваться с маскотом и фанатами.
        5. После победы — присоединиться к празднованию на улицах.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Kaseya Center расположена в центре Майами и служит домом для Miami Heat.
        - Команда выиграла три чемпионства NBA (2006, 2012, 2013).
        - Фанаты известны страстью, латинскими ритмами и яркими нарядами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Финансовые расходы: -100.
        - Спортивный бонус +10.
        - Достижение «Heat Fan».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивные события и мини-игры в фан-зоне.
        - Социальные взаимодействия с NPC-фанатами.
        - Контентные задания (фото, стрим).
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает спортивную ветку Майами с сюжетами про влиятельных игроков NBA и уличные праздники после побед.
      mechanics_links: []
      assets: []
