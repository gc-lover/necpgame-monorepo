summary:
  problem: Природная ветка Майами не показывала опасности и культуру Эверглейдс.
  goal: Познакомить игрока с болотами, аллигаторами и жизнью гидов.
  essence: Группа отправляется на airboat, встречает диких животных и выбирает стратегию взаимодействия.
  key_points:
    - Everglades — субтропические болота с уникальной экосистемой.
    - Аллигаторы и комары создают высокий уровень риска.
    - Квест может завершиться охотой, фотографией или исследовательской миссией.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Команда игроков выезжает в национальный парк, садится на airboat, исследует мангровые каналы и взаимодействует
        с гидами, которые рассказывают о «River of Grass».
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Добраться до Everglades National Park и пройти инструктаж.
        2. Прокатиться на airboat, отслеживая аллигаторов и птиц.
        3. Определить направление к лагерю, избегая угроз.
        4. Решить: проводить охоту, фотосафари или научное наблюдение.
        5. Провести ночь в хижине, защищаясь от комаров и хищников.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Эверглейдс называют «River of Grass» из-за медленного течения и зарослей sawgrass.
        - Airboat — традиция местных жителей для перемещения по болотам.
        - Аллигаторы часто греются на берегах, наблюдение требует осторожности.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Финансовые расходы: 0.
        - Природный бонус +15.
        - Риск: возможная атака аллигатора.
        - Достижение «Укротитель аллигаторов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Системы выживания и боевые механики против фауны.
        - Кооперативное исследование и принятие решений.
        - Экологические события (штормы, комары).
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает линии природных экспедиций, охоты и сотрудничества с местными племенами семинолов.
      mechanics_links: []
      assets: []
