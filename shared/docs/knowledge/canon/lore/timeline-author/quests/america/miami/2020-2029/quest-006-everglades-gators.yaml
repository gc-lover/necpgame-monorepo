summary:
  problem: Природной ветке Майами не хватало экспедиции, раскрывающей опасность и красоту Эверглейдс.
  goal: Дать игрокам кооперативный опыт с управлением airboat и выбором отношения к дикой природе.
  essence: Команда управляет лодкой на воздушной подушке, исследует болота и принимает решения о взаимодействии с аллигаторами.
  key_points:
    - Демонстрируется биом «River of Grass» и культура гидов национального парка.
    - Система угроз включает нападения аллигаторов, комаров и ночные штормы.
    - Результат миссии меняется в зависимости от решения охотиться или документировать.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит группу игроков в Everglades National Park, где шумные airboat-туры сочетаются с постоянной опасностью
        со стороны хищной фауны и меняющейся погоды.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Нанять лицензированного гида и собрать снаряжение для болотной экспедиции.
        2. Пройти инструктаж по управлению airboat и экстренным протоколам.
        3. Исследовать мангровые тоннели, отслеживая аллигаторов и редких птиц.
        4. Принять решение: провести охоту ради ресурсов или ограничиться фото-документацией.
        5. Переждать ночь в полевой хижине, отражая нападения и завершая миссию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Эверглейдс называют «River of Grass» из-за медленного течения и sawgrass.
        - Airboat с огромным вентилятором позволяет двигаться по мелководью и густой траве.
        - В регионе обитают тысячи аллигаторов, а также редкая флоридская пантера и колонии птиц.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP.
        - Финансы: 0.
        - Атрибут «Природа» +15.
        - Ачивка «Укротитель аллигаторов».
        - Шанс на редкие биоматериалы.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Управление airboat с учетом шума и манёвров.
        - Система выживания: жара, комары, ограниченные ресурсы.
        - Кооперативные решения и распределение ролей в группе 2-4 игроков.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест ведёт к сюжетам о защите экосистемы, браконьерстве и климатических угрозах в прибрежной Флориде.
      mechanics_links: []
      assets: []
