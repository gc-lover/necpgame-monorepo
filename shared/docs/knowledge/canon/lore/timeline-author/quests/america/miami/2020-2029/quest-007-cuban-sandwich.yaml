summary:
  problem: Кулинарная линия Майами нуждалась в квесте, раскрывающем культ кубинского сэндвича и спор с Тампой.
  goal: Дать игроку попробовать разные варианты, оценить и выбрать лучшего.
  essence: Игрок посещает топовые заведения, дегустирует и провоцирует дискуссию с жителями.
  key_points:
    - Cuban sandwich — символ флоридской гастрономии.
    - Спор «Майами vs Тампа» создаёт социальный конфликт.
    - Квест даёт бафф HP и культурные очки.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок собирает рекомендации, посещает легендарные рестораны, сравнивает рецепты и
        оформляет собственное мнение о лучшем кубинском сэндвиче в Майами.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Опросить жителей Little Havana и собрать список рекомендаций.
        2. Посетить Versailles, Enriqueta's и Sanguich de Miami.
        3. Дегустировать, фиксировать вкусовой профиль и атмосферу.
        4. Подготовить финальный рейтинг и поделиться в соцсетях.
        5. Вступить в спор с NPC из Тампы, защищая выбор.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Cuban sandwich состоит из ветчины, свинины, швейцарского сыра, маринадов и горчицы.
        - Хлеб прессуется на планче, создавая хрустящую корочку.
        - Дискуссии о «правильном» рецепте ведутся между Майами и Тампой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP.
        - Финансовые расходы: -15.
        - Бафф «HP +25% на 8 часов».
        - Достижение «Cuban Sandwich Expert».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарная дегустация и сбор отзывов.
        - Социальные мини-игры: дискуссии, сравнение мнений.
        - Экономика малого бизнеса (чаевые, покупки).
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает цепочки о кубинской кухне, кафе и гастрономических фестивалях Майами.
      mechanics_links: []
      assets: []
