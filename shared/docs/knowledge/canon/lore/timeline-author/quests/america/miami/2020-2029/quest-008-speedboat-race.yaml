summary:
  problem: Морская линия Майами нуждалась в экшен-квесте с адреналиновыми гонками.
  goal: Организовать участие игрока в speedboat-соревнованиях на Biscayne Bay.
  essence: Герой регистрируется, тюнингует лодку, проходит 10 кругов и борется с соперниками.
  key_points:
    - Biscayne Bay и «cigarette boats» — легендарная сцена Майами.
    - Гонка требует реакции, знаний трассы и управления волнами.
    - Победа приносит крупный денежный приз и уникальную лодку.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок регистрируется на подпольную гонку, готовит лодку и участвует в состязании, напоминающем сцены из «Miami Vice»
        и историй о гоночных кланах города.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Оплатить вступительный взнос и получить место на стартовой линии.
        2. Настроить speedboat: двигатель, обвес, антирадар.
        3. Пройти десять кругов по Biscayne Bay с препятствиями.
        4. Уклоняться от волны соперников, удерживать скорость на поворотах.
        5. Пересечь финиш у South Beach и встретить журналистов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Biscayne Bay — знаковое место, окружённое небоскрёбами и пляжами.
        - Cigarette boats ассоциируются с подпольными гонками и контрабандой.
        - Гонки добавляют славу и репутацию в криминальных кругах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - Победа: 50 000 едди и легендарный speedboat.
        - Участие: 2 000 XP.
        - Дополнительные бонусы за стильные трюки.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Гонки на воде с физикой волн.
        - Тюнинг транспорта и управление рисками.
        - Соревнование с ИИ и игроками (опциональный мультиплеер).
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест связывает морскую линейку Майами с криминальными сюжетами и элитными клубами владельцев лодок.
      mechanics_links: []
      assets: []
