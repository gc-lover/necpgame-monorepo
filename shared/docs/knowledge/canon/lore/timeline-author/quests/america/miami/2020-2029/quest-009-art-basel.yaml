summary:
  problem: Арт-линия Майами требовала квеста про элитную ярмарку Art Basel и networking.
  goal: Провести игрока через галереи, сделки и вечеринки.
  essence: Герой покупает билет, исследует павильоны, общается с коллекционерами и решает, покупать ли искусство.
  key_points:
    - Art Basel Miami Beach — знаковое событие декабря, объединяющее мировых артистов.
    - VIP-зоны, яхтенные вечеринки и сделки на миллионы создают уникальный антураж.
    - Квест даёт культурный бонус и связи с элитой.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Игрок прибывает на Art Basel, посещает павильоны, участвует в закрытых презентациях и принимает решения о покупке
        произведений искусства, включая NFT и цифровые инсталляции.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приобрести билет (стандартный, VIP или пресс-проход).
        2. Посетить тематические павильоны: живопись, скульптура, инсталляции, NFT.
        3. Поговорить с галеристами и коллекционерами, собрать контакты.
        4. Принять решение о покупке или заказе арт-объекта.
        5. Присоединиться к after-party на яхте и подтвердить связи.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Art Basel проводится ежегодно в Miami Beach Convention Center.
        - Участие требует значительных инвестиций и даёт доступ к элите.
        - В городе проходят параллельные фестивали, вечеринки и арт-инсталляции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP.
        - Финансовые расходы: от -100 до -10 000 000 в зависимости от покупок.
        - Культурный бонус +20.
        - Социальные связи с элитой.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Экономические сделки и торги.
        - Социальные мини-игры (networking, переговоры).
        - Контентные задания: медиа-освещение, блог.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи и продолжения
      body: |
        Квест открывает линии арт-инвестиций, VIP-ивентов и сотрудничества с галереями Майами.
      mechanics_links: []
      assets: []
