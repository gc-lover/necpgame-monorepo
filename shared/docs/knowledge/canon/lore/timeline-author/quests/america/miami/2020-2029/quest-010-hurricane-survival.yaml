summary:
  problem: В линии Майами отсутствовал квест, показывающий подготовку города к ураганам категории 5 и коллективное выживание.
  goal: Создать опыт командной подготовки, переживания шторма и посткризисной помощи жителям.
  essence: Игроки укрепляют дома, пережидают пик урагана и координируют спасательные операции после удара стихии.
  key_points:
    - Отражены сезонность ураганов и локальные традиции вроде hurricane party.
    - Этапы включают подготовку, укрытие и постштормовую поддержку соседей.
    - Награды подчеркивают выживание и рост репутации среди жителей Флориды.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит отряд в Майами в разгар сезона ураганов. Нужно оценить угрозу, укрепить жильё, переждать шторм и
        выполнить первые шаги по спасению и восстановлению района.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Получить уведомление о надвигающемся урагане категории 5 и оценить риск затопления.
        2. Закупить провизию, подготовить генератор и закрыть окна, используя доски и песчаные мешки.
        3. Переждать пик урагана при порывах свыше 250 км/ч, сохранив целостность убежища.
        4. Выйти после шторма, оценить разрушения, восстановить связь и оказать первую помощь пострадавшим.
        5. Организовать локальный штаб взаимопомощи и подготовить отчёт для городских служб.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Сезон ураганов во Флориде длится с июня по ноябрь, и жители привыкли к частым эвакуациям.
        - Традиции вроде hurricane party и коллективного board-up формируют сообщество взаимопомощи.
        - Исторические ураганы Andrew и Irma задали стандарты подготовки для семей и бизнеса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 5 000 XP.
        - Репутация среди жителей Майами +10.
        - Титул «Hurricane Survivor».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Катастрофические события с проверками на устойчивость убежищ.
        - Кооперативные действия и распределение ресурсов между членами группы.
        - Система моральных решений при спасении NPC.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с природными катастрофами региона и открывает миссии по укреплению инфраструктуры побережья.
      mechanics_links: []
      assets: []
