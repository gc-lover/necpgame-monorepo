summary:
  problem: Историческая линия Монреаля нуждалась в квесте, раскрывающем атмосферу Vieux-Montréal и его европейское наследие.
  goal: Провести игрока по ключевым точкам старого города и показать культурное смешение Европы и Северной Америки.
  essence: Игрок исследует площадь Жака-Картье, базилику Нотр-Дам и набережные порта, собирая визуальный и звуковой материал.
  key_points:
    - Акцент на архитектуре XVII века и знаковых местах района.
    - Этапы собирают аудио и визуальные артефакты для музея города.
    - Награды дают культурный опыт и доступ к новым экскурсионным сюжетам.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест знакомит игрока с историческим центром Монреаля. Необходимо пройти по мощёным улицам, посетить базилику
        Нотр-Дам и собрать материалы, подчеркивающие европейскую идентичность города.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Посетить Place Jacques-Cartier и зафиксировать уличных артистов и колониальные фасады.
        2. Исследовать базилику Нотр-Дам, изучить витражи и записать органное сопровождение.
        3. Пройти по мощёным улочкам и собрать истории от местных гидов.
        4. Заглянуть в Старый порт, оценить туристические маршруты и судоходные артефакты.
        5. Подготовить отчёт о европейском облике Монреаля для культурного архива.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Старый Монреаль возник в 1642 году и сохранил французскую планировку.
        - Базилика Нотр-Дам известна синим потолком со звёздами и органом на 7 000 труб.
        - Район сочетает французские и британские элементы, создавая уникальную смесь.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -20.
        - Культурный бафф +20.
        - Достижение «Хранитель Старого города».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Экскурсионные маршруты с фотосъёмкой и аудиофиксацией.
        - Исторические справки, влияющие на репутацию среди культурных фракций.
        - Туристические взаимодействия с NPC и гидами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест открывает цепочки об архитектуре Квебека и соединяется с линиями культурного наследия канала Lachine.
      mechanics_links: []
      assets: []
