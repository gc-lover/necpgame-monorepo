summary:
  problem: Игровая линейка Монреаля требовала миссии о квебекском диалекте французского и языковой политике города.
  goal: Обучить игрока ключевым фразам и показать, как Закон 101 формирует биллинговую среду.
  essence: Игрок проходит интенсив, практикуется в кафе и собирает материал о лингвистических особенностях Квебека.
  key_points:
    - Подчёркнуто различие квебекского французского от парижского варианта.
    - Этапы включают курсы, практику и изучение местного сленга.
    - Награды дают бонус к языковым навыкам и открывают новые взаимодействия с NPC.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест погружает игрока в франкофонную среду Монреаля. Нужно освоить базовые фразы, разобраться в акценте и
        применить знания в реальных ситуациях, соблюдая культурные нормы общения.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Записаться на курсы французского и пройти вступительный тест на акцент.
        2. Изучить особенности произношения квебекского диалекта и отличия от стандартного французского.
        3. Освоить обязательные фразы («Bonjour», «Merci») и контекст использования сленга («Tabarnak»).
        4. Практиковаться в локальном кафе, поддерживая беседы с франкофонами.
        5. Подготовить языковой отчёт и получить сертификат соответствия Закону 101.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Закон 101 закрепляет французский как основной язык Квебека.
        - Около 65% жителей Монреаля — франкофоны, и английский уступает в общественных местах.
        - Квебекский французский богат уникальными выражениями и носит более резкий акцент.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP.
        - Навык «Французский» +20.
        - Достижение «Квебекуа».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Образовательные модули с проверкой произношения и словарного запаса.
        - Социальные взаимодействия, требующие выбора правильного языка общения.
        - Репутационные бонусы среди франкофонных фракций.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест ведёт к сюжетам о двуязычии, миграции и культурной идентичности Монреаля.
      mechanics_links: []
      assets: []
