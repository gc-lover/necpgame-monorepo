summary:
  problem: Кулинарная ветка Монреаля нуждалась в миссии, объясняющей истоки путина и его культовый статус.
  goal: Провести игрока через дегустацию классического блюда и сбор исторических сведений о его появлении.
  essence: Игрок посещает La Banquise, анализирует рецепты и фиксирует кулинарные особенности свежих cheese curds.
  key_points:
    - Подчёркнута роль La Banquise и 24/7 сервиса.
    - Этапы охватывают дегустацию оригинального рецепта и вариаций.
    - Награды дают гастрономический бафф и доступ к новым ресторанам Квебека.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест отправляет игрока в культовый ресторан La Banquise, чтобы изучить историю путина, собрать рецепты и понять,
        почему блюдо стало символом Квебека.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Посетить La Banquise и получить допуск на кухню в ночную смену.
        2. Исследовать меню из 30 вариантов путина, зафиксировать ингредиенты для каталога.
        3. Приготовить классический пoutine с картофелем фри, gravy и свежими cheese curds.
        4. Проверить свежесть сырных зерен, убедившись в характерном «скрипе».
        5. Подготовить заметку о культурном значении блюда для гастрономического архива.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Путин появился в Квебеке в 1950-х и быстро стал национальным символом.
        - La Banquise работает круглосуточно, предлагая десятки рецептов.
        - Свежие cheese curds — обязательное условие аутентичного вкуса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Финансовые расходы: -12.
        - Бафф здоровья +25% на 8 часов.
        - Достижение «Путин мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные испытания с оценкой ингредиентов и подачи.
        - Экономические эффекты для локальных заведений.
        - Социальные взаимодействия с поварами и гурманами.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с гастрономическими турами Квебека и продолжениями о фудтраках и ночной жизни Монреаля.
      mechanics_links: []
      assets: []
