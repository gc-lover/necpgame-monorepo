summary:
  problem: Кулинарная линия Монреаля не раскрывала легенду о происхождении poutine и его культурное значение.
  goal: Провести игрока через культовое заведение и показать канонический рецепт блюда.
  essence: Игрок посещает La Banquise, дегустирует классический poutine и узнаёт историю сочетания картофеля, соуса и сырных зерён.
  key_points:
    - Блюдо появилось в Квебеке в 1950-х и стало символом провинции.
    - La Banquise работает круглосуточно и предлагает десятки вариаций poutine.
    - Свежие сырные зерна «скрипят» на зубах, подтверждая качество.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест посвящён культуре poutine. Игрок исследует гастрономическую сцену Монреаля, общается с шефами и фиксирует
        рецептуру блюда, чтобы использовать её в других сюжетах.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в ресторан La Banquise и изучить меню из более чем 30 вариантов.
        2. Заказать классический poutine с картофелем фри, коричневым соусом и свежими сырными зернами.
        3. Проверить свежесть сыра по характерному «скрипу».
        4. Поговорить с поварами о происхождении блюда и региональных вариациях.
        5. Задокументировать рецепт и получить доступ к авторским модификациям.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Poutine был изобретён в сельских регионах Квебека в 1950-х. La Banquise в Монреале стала одним из самых известных
        ресторанов, работающих 24/7. Блюдо символизирует комфортную еду и культурное наследие провинции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP
        - Расходы: 12 единиц валюты
        - Бафф: +25% HP на 8 часов
        - Ачивка: «Путин мастер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест активирует кулинарные и культурные механики, открывает гастрономические баффы и улучшает отношение с местными
        рестораторами.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с гастрономической линией Монреаля и событиями о региональных блюдах Северной Америки.
      mechanics_links: []
      assets: []
