summary:
  problem: Спортивная линия Монреаля не раскрывала культ Montreal Canadiens и его влияние на город.
  goal: Показать атмосферу Bell Centre, традиции болельщиков и историческую доминацию команды.
  essence: Игрок посещает матч, скандирует «Go Habs Go!» на двух языках и наблюдает баннеры Stanley Cup.
  key_points:
    - Canadiens — старейшая команда NHL, основанная в 1909 году, с рекордными 24 Кубками Стэнли.
    - Bell Centre и красно-синяя символика «CH» формируют ядро фанатской идентичности.
    - Билингвизм трибун отражает дух Квебека.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока на матч Montreal Canadiens. Он знакомится с историей команды, посещает арену и участвует
        в ритуалах болельщиков, повышая спортивную репутацию.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в Bell Centre и изучить музей команды.
        2. Осмотреть красно-синие атрибуты и символику «CH».
        3. Присутствовать на матче, наблюдая три периода напряжённого хоккея.
        4. Скандировать «Go Habs Go!» и «Allez Montréal!» вместе с трибунами.
        5. Рассмотреть 24 баннера Stanley Cup под сводами арены и поговорить с фанатами.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Montreal Canadiens играют с 1909 года и удерживают рекорд NHL по числу Кубков Стэнли. Клуб известен прозвищем
        «Les Habitants» и красно-синей формой. Bell Centre — крупнейшая арена лиги, где билингвизм объявлений подчёркивает
        культурную особенность Квебека.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Расходы: 100 единиц валюты
        - Атрибут «Спорт»: +25
        - Ачивка: «Habs фанат»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует спортивные и социальные механики, укрепляя связи с фанатскими фракциями и открывая доступ к
        хоккейным сюжетам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивной линией Монреаля, культурами фанатских клубов NHL и сюжетами о двуязычии Квебека.
      mechanics_links: []
      assets: []
