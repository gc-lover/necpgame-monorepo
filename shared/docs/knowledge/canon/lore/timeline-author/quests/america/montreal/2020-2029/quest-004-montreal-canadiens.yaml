summary:
  problem: Спортивная линия Монреаля требовала квеста, раскрывающего культ Montreal Canadiens и двуязычную фан-культуру.
  goal: Погрузить игрока в атмосферу Bell Centre, продемонстрировав ритуалы Habs и историческую значимость команды.
  essence: Игрок посещает матч, собирает фанатские кричалки и фиксирует детали 24 баннеров Stanley Cup.
  key_points:
    - Подчёркнуты рекорды команды и наследие с 1909 года.
    - Этапы показывают смешение французского и английского в фан-культуре.
    - Награды дают спортивный бафф и репутацию среди хоккейных фракций.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест отправляет игрока на домашний матч Montreal Canadiens в Bell Centre. Нужно исследовать трибуны, символику
        и фанатские традиции, чтобы понять, почему хоккей — ядро идентичности Квебека.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Прибыть в Bell Centre, изучить музейную экспозицию клуба и экипировку «CH».
        2. Пообщаться с фанатами, записать кричалки «Go Habs Go!» и «Allez Montréal!».
        3. Наблюдать матч, фиксируя ключевые моменты на льду и реакции трибун.
        4. Осмотреть 24 баннера Stanley Cup и собрать истории о легендарных сезонах.
        5. Создать отчёт для спортивного архива, подчеркнув двуязычную культуру клуба.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Montreal Canadiens — старейшая непрерывно действующая команда NHL с 1909 года.
        - Команда владеет рекордом по числу Stanley Cup (24 титула).
        - Прозвища «Les Habitants» и «Habs» отражают французские корни.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Финансовые расходы: -100.
        - Спортивный бафф +25.
        - Достижение «Хабс фанат».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивные события с влиянием на фракции и социальные связи.
        - Репутационные системы для фанатских клубов.
        - Билингвальные диалоги и выбор языка общения.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает хоккейные линии Канады с сюжетами о национальных дерби и развитию молодёжных академий.
      mechanics_links: []
      assets: []
