summary:
  problem: В линии природных достопримечательностей Монреаля отсутствовал структурированный маршрут на Mont-Royal.
  goal: Сформировать сценарий подъёма на холм с фиксацией ключевых видов и культурных особенностей.
  essence: Игрок поднимается по тропам парка, наблюдает панораму города и знакомится с традицией tam-tams.
  key_points:
    - Холм Mont-Royal дал название городу и является центральным природным символом.
    - Парк спроектирован Фредериком Лоу Олмстедом и включает смотровую площадку-бельведер.
    - На вершине установлен 31-метровый крест, который освещает ночное небо.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предлагает игроку посетить Mont-Royal, подняться к смотровым площадкам и собрать материалы для туристических
        и культурных сюжетов. Маршрут адаптируется под сезон, включая зимние активности.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выбрать пеший или велосипедный маршрут к парку Mont-Royal.
        2. Изучить дизайн троп Olmsted и природные зоны на пути к вершине.
        3. Выйти на бельведер, зафиксировать панораму Монреаля и основные ориентиры.
        4. Осмотреть 31-метровый крест и собрать информацию о его истории.
        5. В летний сезон посетить tam-tams на площади Картье, зимой протестировать лыжную или саночную трассу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Mont-Royal высотой 233 м определяет ландшафт города. Крест на вершине впервые установлен в 1924 году и освещается
        ночью. Еженедельные tam-tams собирают музыкантов по воскресеньям, формируя культурный ритм лета.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Атрибут «Природа»: +15
        - Ачивка: «Покоритель Рояль»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует туристические и исследовательские механики, даёт бонусы за наблюдение панорам и участие в
        культурных мероприятиях.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с природной линией Монреаля, маршрутами городских парков и сюжетами о культурных фестивалях на открытом
        воздухе.
      mechanics_links: []
