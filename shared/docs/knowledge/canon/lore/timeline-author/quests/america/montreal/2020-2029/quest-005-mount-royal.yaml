summary:
  problem: Природная ветка Монреаля требовала миссии, объясняющей, зачем игроку исследовать холм Mont-Royal.
  goal: Провести игрока через парк, смотровые площадки и культурные события, связанные с горой.
  essence: Герой поднимается на Mont-Royal, изучает панораму города, знакомится с крестом и сезонными активностями.
  key_points:
    - Mont-Royal задаёт название городу и формирует визуальный силуэт.
    - Релевантны панорамные точки, зимние активности и летние барабанные встречи Tam-tams.
    - Награды усиливают природный опыт и открывают дополнительные треки экотуризма.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест знакомит игрока с горой Mont-Royal и одноимённым парком Фредерика Олмстеда. Необходимо подняться на вершину,
        исследовать ключевые площадки и зафиксировать культурные события, связанные с холмом.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Добраться до парка Mont-Royal и выбрать маршрут подъёма (пешком или на велосипеде).
        2. Изучить ландшафтный дизайн Олмстеда и инфраструктуру парковки, павильонов и троп.
        3. Посетить смотровую площадку на Бельведере Кондяра, сделать панорамные снимки города.
        4. Исследовать световой крест на вершине и историю его освещения.
        5. Зимой протестировать лыжи и санки; летом — присоединиться к Tam-tams на пологих склонах.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Город Монреаль получил название от Mont-Royal, и крест на вершине остаётся символом с XV века.
        - Высота холма составляет около 233 метров и позволяет контролировать панораму острова.
        - По воскресеньям летом проходят Tam-tams — импровизированные барабанные встречи горожан.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP.
        - Природный атрибут +15.
        - Достижение «Покоритель Рояль».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические активности и сбор видов для фотокниги.
        - Сезонные события, изменяющие доступность локаций.
        - Моральные решения при взаимодействии с культурными группами Tam-tams.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с природными линиями Монреаля и открывает миссии о защите городских парков и экотроп.
      mechanics_links: []
      assets: []
