summary:
  problem: Кулинарная линия Монреаля нуждалась в квесте, раскрывающем еврейское наследие через бейглы и smoked meat.
  goal: Показать соперничество St-Viateur и Fairmount, а также легендарный дели Schwartz's.
  essence: Игрок дегустирует Montreal bagels, изучает процесс выпечки на дровах и завершает миссию копчёным мясом.
  key_points:
    - Противостояние пекарен формирует локальную идентичность.
    - Schwartz's Deli представляет аутентичное smoked meat с 1928 года.
    - Игрок получает гастрономические бонусы и новые контакты в еврейском квартале.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест знакомит с культовой еврейской кухней Монреаля. Нужно сравнить бейглы St-Viateur и Fairmount, затем посетить
        Schwartz's Deli и понять, почему smoked meat считается символом района.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Выбрать первую пекарню (St-Viateur или Fairmount) и зафиксировать впечатления.
        2. Наблюдать за процессом выпечки: кипячение в мёде, выпекание в дровяной печи.
        3. Сравнить рецепты двух пекарен, собрав отзывы местных жителей.
        4. Посетить Schwartz's Deli, выдержать очередь и заказать классический сандвич со smoked meat.
        5. Подготовить отчёт о влиянии еврейской общины на гастрономию Монреаля.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - St-Viateur и Fairmount ведут конкуренцию с начала XX века, формируя культ бейглов.
        - Montreal bagels меньшего размера, слаще и выпекаются на дровах, что отличает их от нью-йоркских.
        - Schwartz's Deli работает с 1928 года и остаётся точкой притяжения гастротуристов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 200 XP.
        - Финансовые расходы: -20.
        - Бафф здоровья +25% на 8 часов.
        - Достижение «Бейгл мастер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные испытания с дегустацией и сбором рецептур.
        - Экономические взаимодействия с локальными предприятиями.
        - Репутация внутри еврейской культурной сети.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест ведёт к гастрономическим турам Монреаля и миссиям о мультикультурной кухне Северной Америки.
      mechanics_links: []
      assets: []
