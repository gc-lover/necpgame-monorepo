summary:
  problem: Кулинарная ветка Монреаля не освещала конкуренцию бейгельных пекарен и культ копчёного мяса.
  goal: Показать игроку историю еврейской общины через дегустацию Montreal bagels и smoked meat.
  essence: Игрок посещает культовые заведения St-Viateur, Fairmount и Schwartz's, сравнивая их рецептуры и традиции.
  key_points:
    - Montreal bagels выпекаются в дровяных печах и различаются между собой по рецептам St-Viateur и Fairmount.
    - Smoked meat из Schwartz's Deli — гастрономический символ 1920-х.
    - Квест подчёркивает вклад еврейской общины в гастрономию города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с монреальскими бейглами и копчёным мясом. Игрок посещает заведения, общается с пекарями и
        определяет предпочтительный рецепт, фиксируя материалы для гастрономических сюжетов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Выбрать сторону в споре St-Viateur vs Fairmount и наблюдать процесс выпечки в дровяной печи.
        2. Дегустировать бейглы, сравнить текстуру и сладость с нью-йоркским стилем.
        3. Отправиться в Schwartz's Deli, изучить историю рецепта 1928 года.
        4. Выстоять очередь, пообщаться с постоянными посетителями и собрать истории.
        5. Подготовить отчёт для гастрономической базы знаний с рекомендациями для NPC.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Конкуренция пекарен St-Viateur (с 1957) и Fairmount (с 1919) определяет местную культуру бейглов. Montreal bagels
        меньше и слаще нью-йоркских. Schwartz's Deli служит гастрономическим символом еврейской общины уже почти 100 лет.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 200 XP
        - Расходы: 20 единиц валюты
        - Бафф: +25% HP на 8 часов
        - Ачивка: «Бейгл мастер»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест активирует кулинарные и социальные механики, открывает бонусы репутации среди гастрономических фракций и
        даёт доступ к уникальным рецептам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с кулинарной линией Монреаля, сюжетами еврейской общины и спором между городскими гастрономическими школами.
      mechanics_links: []
      assets: []
