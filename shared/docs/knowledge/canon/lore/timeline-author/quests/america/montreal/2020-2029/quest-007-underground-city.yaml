summary:
  problem: Инфраструктурная линия Монреаля не описывала подземную сеть RÉSO и её роль в зимнем выживании.
  goal: Исследовать ключевые сегменты RÉSO, показать его масштаб и значение для горожан.
  essence: Игрок изучает входы из метро, посещает торговые и деловые зоны, учится навигации в 33-километровом лабиринте.
  key_points:
    - Сеть охватывает 33 км туннелей, 500 тысяч человек используют её ежедневно.
    - RÉSO соединяет станции метро, офисы, отели и университеты.
    - Комплекс позволяет жителям переживать зимние морозы без выхода на поверхность.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока в RÉSO — подземный город Монреаля. Необходимо изучить инфраструктуру, собрать данные о
        транспортных потоках и определить способы использования комплекса в зимних сюжетах.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти в RÉSO через станцию метро и отметить основные узлы навигации.
        2. Исследовать торговые галереи, офисные пространства и культурные площадки.
        3. Оценить систему путевой навигации и способы избежать потери ориентации.
        4. Собрать свидетельства жителей о том, как RÉSO помогает пережить морозы.
        5. Подготовить маршруты эвакуации и снабжения для зимних сценариев.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        RÉSO — крупнейшая подземная структура в мире, начавшая развитие в 1960-х. Сеть связывает деловой центр, кварталы
        McGill и Place-des-Arts. Зимой температура на поверхности может опускаться до -30°C, поэтому жители используют RÉSO
        как защищённую транспортную артерию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Атрибут «Навигация»: +20
        - Ачивка: «Крот подземелья»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует механики навигации, инфраструктуры и выживания в условиях холода, открывая бонусы при зимних
        ивентах и миссиях логистики.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с инфраструктурной линией Монреаля, климатическими квестами и сюжетами о городской логистике в условиях
        экстремальной зимы.
      mechanics_links: []
      assets: []
