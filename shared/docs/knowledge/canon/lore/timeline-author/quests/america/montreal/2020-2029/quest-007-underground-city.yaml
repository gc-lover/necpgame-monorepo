summary:
  problem: Не хватало сценария, показывающего роль RÉSO как зимней инфраструктуры и подземной экосистемы.
  goal: Дать игроку опыт ориентации в 33 км туннелей и показать, как система поддерживает жизнь города.
  essence: Игрок исследует коммерческие зоны, транспортные узлы и сервисы, позволяющие прожить неделю под землёй.
  key_points:
    - RÉSO обслуживает до 500 тысяч человек ежедневно.
    - Комплекс объединяет метро, торговые центры, офисы и университеты.
    - Лабиринт используется как стратегическое убежище в условиях экстремального холода.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест погружает игрока в подземный город RÉSO. Нужно понять его структуру, изучить узлы метро и сервисы, которые
        делают жизнь под землёй автономной в суровую зиму.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Войти в систему через станцию метро и получить карту RÉSO.
        2. Исследовать коммерческие галереи, рестораны и кинотеатры, обращая внимание на логистику поставок.
        3. Посетить офисные блоки, отели и университетские корпуса, соединённые туннелями.
        4. Смоделировать недельное пребывание под землёй, распределив ресурсы и расписание.
        5. Провести эвакуационное упражнение в условиях снежной бури и оценить альтернативные маршруты.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - RÉSO включает более 33 километров пешеходных переходов и обслуживает около 500 000 человек ежедневно.
        - Комплекс соединяет транспорт, коммерцию и жилые блоки, позволяя перемещаться без выхода наружу при -30°C.
        - Система расширяется за счёт частных инвестиций и регулируется городским планом устойчивости.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Навык «Навигация» +20.
        - Достижение «Крот подземелья».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Навигация по лабиринтам с ограниченной картой.
        - Управление ресурсами в условиях ограниченного доступа к поверхности.
        - Социальные взаимодействия с обитателями RÉSO и уникальными торговыми фракциями.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с климатической линией Монреаля и миссиями о модернизации инфраструктуры северных городов.
      mechanics_links: []
