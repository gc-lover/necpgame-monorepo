summary:
  problem: Климатическая линия Монреаля требовала квеста, демонстрирующего экстремальный холод и его влияние на жителей.
  goal: Провести игрока через суровую зиму, показать риски обморожения и роль подземного города RÉSO.
  essence: Игрок переживает снежную бурю при -30°C, испытвает физические эффекты и ищет убежище в подземных пространствах.
  key_points:
    - Температуры с ветром могут ощущаться как -40°C.
    - RÉSO служит ключевым спасением в пик зимы.
    - Нужны особые ресурсы и одежда для выживания на поверхности.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест моделирует январскую бурю в Монреале. Игрок должен подготовиться к морозу, выйти наружу, выдержать экстремальные
        условия и добраться до подземного убежища.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Получить прогноз о температуре -30°C и предупредить NPC о грядущем похолодании.
        2. Собрать зимнюю экипировку: многоуровневые слои, маски, нагреватели.
        3. Совершить контрольный выход на поверхность, зафиксировать эффекты замерзания ресниц и дыхания.
        4. Попасть в снежную бурю, ориентируясь по визуальным ориентирам и тепловым маякам.
        5. Добраться до входа в RÉSO, восстановиться и поделиться рекомендациями по выживанию.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Показатели «feels like» в Монреале зимой часто опускаются до -40°C.
        - Снежные сугробы могут блокировать транспорт, вынуждая жителей использовать подземные маршруты.
        - Город поддерживает программы утепления зданий и выдаёт рекомендации по поведению при обморожении.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 500 XP.
        - Атрибут «Выносливость» +25.
        - Достижение «Выживший в канадской зиме».
        - Дебафф: -30% Stamina при экспозиции к холоду (временный).
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Климатические эффекты, влияющие на здоровье и выносливость персонажа.
        - Управление ресурсами тепла и энергетическими баффами.
        - Социальные взаимодействия при эвакуации и координации групп в RÉSO.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с сюжетами о климатической адаптации Монреаля и миссиями по модернизации зимней инфраструктуры.
      mechanics_links: []
      assets: []
