summary:
  problem: Музыкальная линия Монреаля требовала формализованного описания крупнейшего джазового фестиваля.
  goal: Зафиксировать сценарий участия в Festival International de Jazz de Montréal и его влияние на культуру города.
  essence: Игрок посещает бесплатные и платные концерты, взаимодействует с музыкантами и собирает атмосферу десятидневного праздника.
  key_points:
    - Фестиваль собирает до 2 млн посетителей и более 3 000 артистов с 1980 года.
    - Центральные улицы превращаются в сцены с бесплатными выступлениями.
    - Участие даёт значительный культурный опыт и социальные связи.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока на Montreal Jazz Festival. Необходимо посетить ключевые сцены, собрать материалы о выступлениях
        и ощутить масштаб события, интегрируя его в музыкальные сюжетные ветки.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в центр города в конце июня и получить расписание фестиваля.
        2. Посетить бесплатные уличные концерты, записать атмосферные звуки и реакции толпы.
        3. Посетить один из платных концертов хедлайнеров, собрать отзывы зрителей.
        4. Исследовать павильоны, мастер-классы и ночные джемы.
        5. Подготовить отчёт о культурном и экономическом влиянии фестиваля.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Festival International de Jazz de Montréal признан крупнейшим джазовым событием в мире. Более 650 концертов проходят
        за 10 дней, многие из них бесплатны. Фестиваль преобразует кварталы Place des Arts и привлекает туристов со всего мира.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Расходы: 40 единиц валюты
        - Атрибут «Культура»: +30
        - Ачивка: «Джазовая душа»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует музыкальные и социальные механики, повышает культурную репутацию и открывает доступ к сюжетам
        музыкальных фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с музыкальной линией Монреаля, событиями на Place des Arts и международными фестивальными сюжетами.
      mechanics_links: []
      assets: []
