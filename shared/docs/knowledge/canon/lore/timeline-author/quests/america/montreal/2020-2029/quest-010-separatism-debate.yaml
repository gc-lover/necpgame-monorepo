summary:
  problem: 'Квебекский сепаратизм остаётся ключевым политическим конфликтом, но игровая линия содержала лишь краткое описание.'
  goal: 'Дать игроку структурированный опыт погружения в историю референдумов и выбор позиции между сепаратистами и федералистами.'
  essence: 'Игрок изучает исторические референдумы, общается с активистами обеих сторон и формирует собственную позицию по будущему Квебека.'
  key_points:
    - 'Исторический контекст референдумов 1980 и 1995 годов с акцентом на минимальный разрыв голосов.'
    - 'Политические дискуссии и механика аргументов между сепаратистами и федералистами.'
    - 'Финальный выбор влияет на репутацию среди франко- и англоязычных сообществ.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в Монреаль в период активизации политических дебатов. Локальные лидеры приглашают обсудить вопрос
        независимости Квебека, и необходимо разобраться в исторических предпосылках, прежде чем занимать сторону.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: historical_briefing
      title: Исторический брифинг
      body: |
        Архивисты и аналитики предоставляют материалы о референдумах 1980 и 1995 годов, речи де Голля 1967 года и современном
        положении Parti Québécois. Игрок изучает инфографику и аудиодневники очевидцев.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: field_research
      title: Полевая работа
      body: |
        Игрок встречается с представителями сепаратистов и федералистов, слушает аргументы о культурной самобытности и
        экономической стабильности. Включены социальные проверки на эмпатию и харизму.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: debate
      title: Дебаты
      body: |
        Организуется круглый стол, где игрок выступает модератором или участником. Необходимо оперировать фактами, собранными
        на предыдущих этапах, и корректно реагировать на эмоциональные выпады.
      mechanics_links:
        - mechanics/social/conflict-resolution.yaml
      assets: []
    - id: decision
      title: Решение
      body: |
        Финальный выбор определяет позицию игрока: поддержать независимость, остаться в составе Канады или занять нейтральную
        позицию. Результат влияет на доступ к будущим политическим миссиям и отношение фракций.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        - Локации: Национальная ассамблея Квебека, улица Сен-Дени, англофонные кварталы.
        - Атмосфера протестов и митингов на двух языках.
        - Архивы с узкой статистикой голосов (разница в 50 тысяч голосов в 1995).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 5 000, Валюта: 0.
        - Политический показатель +30 и ачивка «Знаток квебекского вопроса».
        - Репутационные модификаторы среди франко- и англоязычных сообществ.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Исторический анализ и сбор доказательств.
        - Социальные проверки на убеждение и дипломатичность.
        - Системы репутации, фиксирующие реакцию различных фракций.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Поддерживает политическую ветку Монреаля и влияет на последующие квесты о культурной идентичности и экономической
        интеграции. От выбранной позиции зависят доступные союзники и конфликты в регионе.
      mechanics_links: []
      assets: []
