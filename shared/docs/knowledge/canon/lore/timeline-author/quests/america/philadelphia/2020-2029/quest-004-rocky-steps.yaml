summary:
  problem: 'Квест по культовым ступеням описывал только пробежку и не раскрывал соревновательный и культурный аспекты.'
  goal: 'Сформировать спортивно-культурный опыт с отсылкой к фильму «Рокки» и геймификацией пробежки.'
  essence: 'Игрок повторяет маршрут Рокки Бальбоа, участвует в челлендже и фиксирует эмоции на вершине ступеней.'
  key_points:
    - 'Фокус на 72 ступенях у Philadelphia Museum of Art и связанной статуе Рокки.'
    - 'Музыкальная и визуальная поддержка сцены из фильма.'
    - 'Возможность конкурировать с другими игроками и получить спортивный бафф.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест приглашает игрока повторить знаменитую сцену из фильма «Рокки». Необходимо пробежать по ступеням, вдохновить
        окружающих и сделать фото на вершине.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: warmup
      title: Разминка
      body: |
        - Короткий брифинг о фильме 1976 года и феномене спортивного туризма.
        - Включение трека «Gonna Fly Now» и настройка темпа бега.
        - Встреча с местным тренером, который объясняет технику подъёма.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: climb
      title: Подъём
      body: |
        Игрок проходит 72 ступени, удерживая нужный темп и вовремя реагируя на подсказки. Опционально можно включить соревновательный
        режим с призрачными «протеинами» других игроков.
      mechanics_links:
        - mechanics/fitness/stamina-checks.yaml
      assets: []
    - id: celebration
      title: Празднование
      body: |
        На вершине игрок поднимает руки, активирует фото-режим и получает поддержку толпы. Затем спускается к статуе Рокки
        для селфи и обмена впечатлениями с туристами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 600, Валюта: 0.
        - Спортивный показатель +10, временный бафф «Адреналин Рокки».
        - Ачивка «Рокки Бальбоа» и доступ к городским фитнес-челленджам.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Тайминг и поддержание ритма в мини-игре подъёма.
        - Социальные взаимодействия и обмен эмоциями в точке обзора.
        - Система фото и медиа-дележа, расширяющая культурный след игрока.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с культурной линией Филадельфии и дополняет квесты о фильмах, спортивных событиях и Philadelphia Museum of Art.
      mechanics_links: []
      assets: []
