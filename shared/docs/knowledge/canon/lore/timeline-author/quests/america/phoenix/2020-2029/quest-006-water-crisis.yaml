summary:
  problem: 'Водный кризис Феникса не был структурирован в Knowledge базе и не отражал угрозу для города.'
  goal: 'Описать квест, демонстрирующий зависимость мегаполиса от реки Колорадо и будущие риски.'
  essence: 'Игрок исследует высыхающее озеро Мид, конфликт штатов и принимает решение: бежать, адаптироваться или решать проблему.'
  key_points:
    - 'Город в пустыне с 20 см осадков в год.'
    - 'Река Колорадо и Центральный канал Аризоны как линия жизни.'
    - 'Моральный выбор между бегством и активной позицией.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает системную зависимость Феникса от привозной воды и демонстрирует угрозу выживания города в условиях
        сокращающихся ресурсов. Игрок исследует кризис на месте и общается с жителями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: investigation
      title: Исследование кризиса
      body: |
        - Отслеживание траектории воды от реки Колорадо до мегаполиса.
        - Анализ уровня озера Мид и прогнозов высыхания.
        - Факты о квотах между Аризоной, Невадой и Калифорнией.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: central_arizona_project
      title: Центральный канал Аризоны
      body: |
        Игрок посещает узловые станции Central Arizona Project, наблюдает инфраструктуру, узнаёт о затратах энергии и уязвимости
        канала, что подчеркивает искусственность выживания мегаполиса.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: choice
      title: Выбор будущего
      body: |
        В финале игрок принимает решение: уехать, принять дефицит как норму или инициировать проект устойчивого водопользования,
        влияя на региональные показатели экологии и экономики.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - XP: 3 000.
        - Экология: +25 при выборе устойчивого решения.
        - Ачивка «Свидетель кризиса».
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
