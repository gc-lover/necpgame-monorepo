summary:
  problem: Экологическая линия Феникса не охватывала зависимость города от истощающихся ресурсов Колорадо.
  goal: Исследовать угрозу высыхания озера Мид, конкуренцию штатов за воду и потенциальные исходы для мегаполиса.
  essence: Игрок анализирует инфраструктуру Центрального канала Аризоны и принимает решение, как реагировать на кризис.
  key_points:
    - Город получает меньше 20 см осадков в год и полностью зависит от реки Колорадо.
    - Уровень озера Мид падает, что провоцирует конфликты между штатами-потребителями.
    - Судьба Феникса требует стратегических решений: адаптация, миграция или инновации.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока через основные узлы водной инфраструктуры Феникса, показывает масштабы дефицита и предлагает
        оценить сценарии будущего мегаполиса в пустыне.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Изучить климатические данные и историю строительства водопроводных систем в пустыне.
        2. Посетить Центральный канал Аризоны, зафиксировать потери воды и протяжённость трубопровода.
        3. Проанализировать снижение уровня озера Мид и переговорные позиции штатов.
        4. Выявить социальные и экономические риски для жителей Феникса.
        5. Принять решение: инвестировать в новые технологии, организовать эвакуацию или игнорировать угрозу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Феникс — крупнейший город пустынной Аризоны; ежегодные осадки около 200 мм. Центральный канал Аризоны транспортирует
        воду от Колорадо на сотни километров. Переговоры семи штатов и Мексики за долю Колорадо становятся всё напряжённее.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Атрибут «Экология»: +25
        - Ачивка: «Свидетель кризиса»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует экологические и геополитические механики, влияя на доступ к ресурсам, отношения с соседними штатами
        и устойчивость городской экономики.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с экологической линией Феникса, политическими сюжетами Колорадо и миссиями по устойчивому развитию.
      mechanics_links: []
