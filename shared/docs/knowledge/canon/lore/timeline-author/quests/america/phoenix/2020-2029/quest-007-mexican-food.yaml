summary:
  problem: Кулинарная линия Феникса не раскрывала влияние близости к Мексике и сонорской традиции на городскую кухню.
  goal: Погрузить игрока в гастрономическую культуру латиноамериканского сообщества и показать знаковые блюда региона.
  essence: Игрок посещает мексиканские районы, сравнивает рецепты и знакомится с историей семейных заведений.
  key_points:
    - Феникс расположен в 300 км от границы и более 30% населения составляют латиноамериканцы.
    - Сонорская кухня отличается сладковатым тестом и крупными порциями carne asada.
    - Местные пекарни и taqueria сохраняют связи с родными регионами Мексики.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока по мексиканским кварталам Феникса, знакомит с традиционными блюдами и рассказами владельцев
        семейных ресторанов, формируя кулинарную карту города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить сонорский район и изучить меню популярных taqueria.
        2. Продегустировать carne asada burrito, tacos и напиток horchata, оценить вариации рецептов.
        3. Собрать истории семейных бизнесов и их связи с пограничными городами Мексики.
        4. Исследовать влияние миграции на ассортимент и открытие новых заведений.
        5. Подготовить гастрономический путеводитель, отмечая острые соусы и локальные ингредиенты.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Феникс сформирован миграцией из штата Сонора. Блюда отличаются большим количеством мяса на гриле, мучными изделиями
        и сладкими напитками. Уличные рынки предлагают свежие ингредиенты, поставляемые через пограничные города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP
        - Расходы: 15 единиц валюты
        - Бафф здоровья: +20% HP на 6 часов
        - Ачивка: «Сонорский гурман»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует кулинарные и социальные механики, повышает репутацию среди латиноамериканских фракций и открывает
        доступ к гастрономическим событиям.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с кулинарной линией Феникса, заданиями о пограничной культуре и миссиями устойчивого развития городских рынков.
      mechanics_links: []
