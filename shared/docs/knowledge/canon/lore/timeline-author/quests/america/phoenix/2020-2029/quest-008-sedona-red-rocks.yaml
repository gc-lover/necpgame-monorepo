summary:
  problem: 'Природно-духовный маршрут Седоны не был формализован в Knowledge базе.'
  goal: 'Описать квест о поездке в Sedona с акцентом на красные скалы и энергетические вихри.'
  essence: 'Игрок отправляется в Sedona, исследует культовые формации и взаимодействует с New Age-сообществами.'
  key_points:
    - 'Красные скалы, Cathedral Rock и Bell Rock как ориентиры.'
    - 'Понятие энергетических вихрей и духовного туризма.'
    - 'Долгая поездка, требующая подготовки и ресурсов.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок планирует поездку в Sedona, проводит день среди красных скал, посещает духовные коммуны и узнаёт о феномене
        «энергетических вихрей».
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: travel_plan
      title: План путешествия
      body: |
        - Дорога в 180 км от Феникса, приблизительно две часы пути.
        - Подготовка снаряжения для хайкинга и медитаций.
        - Организация логистики для группы или соло-путешествия.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: points_of_interest
      title: Точки интереса
      body: |
        - Cathedral Rock и Bell Rock как главные достопримечательности.
        - Экскурсии по «марсианским» ландшафтам.
        - Медитации в местах, где местные сообщества ощущают вихри энергии.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровые механики
      body: |
        Квест включает треккинговые испытания, духовные мини-игры и диалоги с проводниками. Успешное прохождение повышает
        духовные показатели и открывает новые маршруты Аризоны.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - XP: 2 500.
        - Валюта: -40.
        - Духовность: +20.
        - Ачивка «Искатель вихрей».
      mechanics_links:
        - mechanics/progression/perks/perk-buffs.yaml
      assets: []
