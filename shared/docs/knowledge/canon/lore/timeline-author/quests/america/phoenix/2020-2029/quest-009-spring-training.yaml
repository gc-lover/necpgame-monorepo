summary:
  problem: Спортивная линия Феникса не демонстрировала значение лиги Cactus и весенних тренировок MLB.
  goal: Показать атмосферу подготовки команд в феврале-марте, близость фанатов к игрокам и туристическую выгоду региона.
  essence: Игрок посещает тренировки Cactus League, общается с болельщиками и собирает эксклюзивные автографы.
  key_points:
    - В Аризоне тренируется 15 команд MLB в рамках Cactus League.
    - Весенние матчи проходят на небольших стадионах с расслабленной атмосферой.
    - Событие привлекает туристов и формирует сезонные доходы города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест отправляет игрока на весенние тренировки MLB в пригородах Феникса. Нужно посетить матч, изучить логистику
        команд и оценить взаимодействие фанатов с игроками.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть в Феникс в период февраля-марта и выбрать стадион Cactus League.
        2. Посетить тренировку, собрать материалы о расписании и составе команды.
        3. Поучаствовать в фан-сессии, получить автографы и фото с игроками.
        4. Проанализировать экономический эффект для местных бизнесов.
        5. Подготовить отчёт о роли тёплого климата и инфраструктуры Аризоны.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Cactus League объединяет стадионы в Глендейле, Мессе и других пригородах. Тёплая погода и компактные площадки
        создают неформальную атмосферу. Туристы бронируют отели заранее, а местные рестораны устраивают тематические акции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 200 XP
        - Расходы: 25 единиц валюты
        - Атрибут «Спорт»: +15
        - Ачивка: «Spring Training фанат»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует спортивные и социальные механики, повышает репутацию среди бейсбольных фракций и открывает
        дополнительные мероприятия MLB.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан со спортивной линией Феникса, заданиями Cactus League и сценариями туристической инфраструктуры Аризоны.
      mechanics_links: []
