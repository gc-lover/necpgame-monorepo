summary:
  problem: 'Урбанистическая тема Феникса отражена поверхностно и не раскрывает последствия экстенсивного роста в пустыне.'
  goal: 'Погрузить игрока в исследование urban sprawl, показать инфраструктурные вызовы и дефицит ресурсов.'
  essence: 'Игрок исследует расползающиеся пригороды Феникса, анализирует зависимость от автомобилей и риски нехватки воды.'
  key_points:
    - 'Наблюдение за городом с высоты, демонстрирующее бесконечное расширение вдоль шоссе.'
    - 'Задания в пригородах, подчёркивающие однообразие застройки и автозависимость.'
    - 'Акцент на устойчивости и угрозе исчерпания водных ресурсов.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в Феникс и получает задание городских планировщиков — изучить влияние стремительного пригорода на
        экологию и образ жизни жителей.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: observation
      title: Наблюдение
      body: |
        Геликоптерный или дрон-тур демонстрирует, как кварталы растут в пустыне, рассечённые огромными шоссе. Игрок фиксирует
        ключевые точки расползания и собирает визуальные данные.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: suburban_life
      title: Жизнь в пригороде
      body: |
        Игрок посещает типовой пригород: однообразные кварталы, отсутствие пешеходной инфраструктуры, зависимость от автомобилей
        для любых перемещений.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: sustainability
      title: Устойчивость
      body: |
        Анализируются проблемы водоснабжения, энергозатрат на охлаждение и экологический след. Игрок взаимодействует с экспертами
        и активистами, предлагая решения.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 2 000, Валюта: 0.
        - Показатель урбанистики +20 и ачивка «Свидетель экспансии».
        - Доступ к дополнительным миссиям по устойчивому развитию в регионе.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
