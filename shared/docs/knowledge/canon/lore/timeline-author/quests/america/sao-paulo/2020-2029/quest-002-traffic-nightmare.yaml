summary:
  problem: 'Опыт транспортного коллапса Сан-Паулу был только в Markdown и не давал игрокам выбор реагирования.'
  goal: 'Структурировать сценарий выживания в рекордных заторах города с упором на транспортные механики.'
  essence: 'Игрок проживает легендарные пробки, сталкивается с системой rodízio и выбирает, как справляться с дефицитом времени.'
  key_points:
    - 'Рекордный затор 293 км и ежедневные 3-4 часа в пробках.'
    - 'Культура вертолётов для элиты и ограничения по номерам (rodízio).' 
    - 'Квест даёт выносливость и уникальный дебафф time efficiency.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок попадает в час пик Сан-Паулу и испытывает транспортный стресс мегаполиса. Задача — добраться до пункта
        назначения, балансируя между наземным транспортом и альтернативами.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: experience
      title: Сценарий
      body: |
        1. Старт в центре города и погружение в затор протяжённостью сотни километров.
        2. Наблюдение за элитными вертолётами и недоступностью воздушного транспорта.
        3. Проверка ограничений rodízio в зависимости от номера автомобиля.
        4. Выбор: терпеть пробку, использовать метро или бронировать дорогостоящий вертолёт.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: consequences
      title: Последствия выбора
      body: |
        Выбор влияет на расходы, репутацию и временные штрафы. Игрок может заработать бонусы к выносливости или
        получить дебафф «-40% Time efficiency», если не справится с управлением времени.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Подчёркивается статистика: затор 293 км, более 750 вертолётов, ежедневные потери времени и культурные комментарии
        жителей о жизни в заторах.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и штрафы
      body: |
        - 3 000 XP, выносливость +20.
        - Дебафф «-40% Time efficiency» (временный) за пережитый стресс.
        - Ачивка «Выживший в Пробках».
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Таймер заторов и мониторинг уровня стресса персонажа.
        - Система rodízio, меняющая доступность транспорта по дням недели.
        - Возможность переключения между автомобилем, метро и дорогостоящими альтернативами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с транспортной линией Сан-Паулу и влияет на последующие миссии о логистике и городской инфраструктуре.
      mechanics_links: []
      assets: []
