summary:
  problem: 'Описание контраста между Morumbi и Paraisópolis не было структурировано и не задействовало механики выбора.'
  goal: 'Показать социальный разрыв Сан-Паулу и дать игроку возможность занять позицию.'
  essence: 'Игрок посещает элитные кварталы и соседние фавелы, решая, помогать ли местному сообществу.'
  key_points:
    - 'Контраст богатства и бедности в одном квартале.'
    - 'Paraisópolis с населением 100 000 человек находится рядом с Morumbi.'
    - 'Квест даёт очки социальной справедливости и заставляет делать моральный выбор.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с резким социальным контрастом Сан-Паулу. Путешествие проходит от небоскрёбов Morumbi до
        улиц фавелы Paraisópolis, раскрывая реальность неравенства.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Панорамный обзор небоскрёбов Morumbi.
        2. Организованный тур в Paraisópolis с местным гидом.
        3. Диалоги с жителями о доступе к воде, образованию и безопасности.
        4. Анализ экономических данных и сравнение качества жизни.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: choices
      title: Выбор игрока
      body: |
        Игрок решает: пожертвовать ресурсы, организовать образовательный проект или уйти, ничего не изменив. Выбор влияет
        на социальную репутацию и открывает дополнительные ветки.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описываются контрасты: элитные башни рядом с трущобами, статистика Paraisópolis и исторические корни неравенства.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, социальная справедливость +30.
        - Ачивка «Свидетель контрастов» и доступ к миссиям поддержки сообщества.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: mechanics
      title: Механики
      body: |
        - Система репутации с локальными НКО.
        - Проверка риска и безопасность при посещении фавел.
        - Сбор «историй улиц» для дальнейших сюжетов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывается с социальными сюжетами Сан-Паулу и влияет на доступ к транспортной и экономической линии региона.
      mechanics_links: []
      assets: []
