summary:
  problem: 'Описание фейжоады ограничивается перечислением ингредиентов и не раскрывает культурную традицию и социальные ритуалы.'
  goal: 'Превратить дегустацию фейжоады в полноценное культурное событие с историческим контекстом и социальным взаимодействием.'
  essence: 'Игрок посещает субботнюю фейжоаду, знакомится с историей блюда и укрепляет социальные связи за общим столом.'
  key_points:
    - 'Подчёркивается происхождение блюда из работорговческих времен и его трансформация в национальный символ.'
    - 'Включены ритуалы приготовления и сопровождение caipirinha.'
    - 'Игрок получает длительный бафф и доступ к социальным бонусам.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок приглашён на традиционную субботнюю фейжоаду в Сан-Паулу. Нужно участвовать в подготовке блюда, узнать историю
        и разделить трапезу с местными жителями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: preparation
      title: Подготовка
      body: |
        Участие в подготовке: игрок помогает повару нарезать ингредиенты, узнаёт о происхождении блюда и ритуалах подачи.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: degustation
      title: Дегустация
      body: |
        Фейжоада подаётся с рисом, фарофой и апельсинами. Игрок решает, сколько порций съесть, и получает временный бафф.
        После трапезы предлагается caipirinha.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: cultural_context
      title: Культурный контекст
      body: |
        История блюда объясняется через рассказы музыкантов и историков. Игрок узнаёт о влиянии афробразильской культуры
        и о том, как фейжоада стала символом национального единства.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 000, Валюта: -25.
        - Бафф «Сыт до отвала» (+40% HP на 12 часов) и ачивка «Фейжоада мастер».
        - Социальные бонусы: новые контакты и приглашения на культурные мероприятия.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
