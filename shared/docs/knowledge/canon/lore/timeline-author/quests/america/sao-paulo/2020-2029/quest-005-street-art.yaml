summary:
  problem: 'Квест о стрит-арте не учитывает динамику сцен и роль городских проектов поддержки художников.'
  goal: 'Сделать тур по стрит-арту живым культурным событием с участием местных художников и интерактивных площадок.'
  essence: 'Игрок исследует Beco do Batman и крупные муралы Сан-Паулу, взаимодействует с художниками и создаёт собственный тег.'
  key_points:
    - 'Погружение в легализованную сцену стрит-арта и её историю.'
    - 'Встреча с легендарными Os Gêmeos и другими художниками.'
    - 'Создание личного граффити с использованием AR.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в район Vila Madalena и присоединяется к туру по уличным арт-объектам Сан-Паулу. Гид рассказывает
        о развитии сцены и поддержке со стороны города.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: beco_do_batman
      title: Beco do Batman
      body: |
        Тур стартует в культовом переулке Бэтмена. Игрок наблюдает, как стены меняются каждую неделю, общается с художниками
        и участвует в голосовании за лучший новый мурал.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: city_murals
      title: Городские муралы
      body: |
        Игрок отправляется к гигантским муралам, созданным легендами (включая Os Gêmeos). Используются AR-гайды и аудио-комментарии.
      mechanics_links:
        - mechanics/social/social-dialogue.yaml
      assets: []
    - id: own_tag
      title: Собственный тег
      body: |
        На площадке, предоставленной городом, игрок создаёт свой символ или криптограффити. Возможна кооперация с другими
        игроками и конкурсы.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - XP: 1 500, Валюта: -30.
        - Показатель искусства +25 и ачивка «Уличный артист».
        - Доступ к фестивалям и коллаборациям с художниками, временный скин для дрона/курьера.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
