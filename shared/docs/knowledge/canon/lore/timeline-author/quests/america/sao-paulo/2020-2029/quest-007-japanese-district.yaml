summary:
  problem: В социальном повествовании Сан-Паулу не хватало миссии о крупнейшей японской диаспоре вне Японии.
  goal: Показать район Либердажи через гастрономию, рынок и визуальные символы азиатской культуры.
  essence: Игрок исследует улицы с красными фонарями, дегустирует блюда и собирает истории жителей диаспоры.
  key_points:
    - В Сан-Паулу проживает крупнейшее японское сообщество в Бразилии (около 1,5 млн человек).
    - Район сочетает японские, корейские и китайские элементы и служит туристической точкой притяжения.
    - Квест усиливает культурный бафф и открывает доступ к сюжетам о миграции.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит игрока в район Либердажи. Нужно посетить рынок, красные фонари и рестораны, чтобы собрать материалы
        о японской диаспоре и её влиянии на городскую идентичность.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Осмотреть улицы Либердажи с японскими фонарями и вывесками.
        2. Посетить традиционный рынок, найти редкие продукты и провести дегустацию.
        3. Пообщаться с владельцами суши-баров, раменных и кондитерских с моти.
        4. Изучить культурный центр и архивы, связанные с миграцией XX века.
        5. Подготовить культурный отчёт о сохранении традиций и их адаптации в мегаполисе.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - В Бразилии проживает крупнейшая японская диаспора, сосредоточенная в Сан-Паулу.
        - Район Либердажи стал центром азиатских культур, включая корейскую и китайскую общины.
        - Ежегодные фестивали и маркеты поддерживают связь с исторической родиной.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -30.
        - Культурный атрибут +20.
        - Достижение «Самурай Сан-Паулу».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные и культурные взаимодействия с NPC диаспоры.
        - Социальные проверки на понимание этикета и языка.
        - Репутационные бонусы среди торговых фракций района.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с сюжетами о мультикультурности Сан-Паулу и открывает ветки про миграцию и экономику Либердажи.
      mechanics_links: []
      assets: []
