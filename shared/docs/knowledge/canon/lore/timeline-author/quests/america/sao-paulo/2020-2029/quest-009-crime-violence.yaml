summary:
  problem: В криминальной линии Сан-Паулу отсутствовал структурированный сценарий о PCC и безопасности жителей.
  goal: Дать игроку инструменты анализа рисков, показать, как город справляется с наследием преступности.
  essence: Игрок исследует районы, встречается с аналитиками и формирует рекомендации по личной безопасности.
  key_points:
    - PCC остаётся влиятельной криминальной сетью, хотя показатели преступности улучшаются.
    - Грабежи, экспресс-похищения и уязвимости на перекрёстках требуют поведения по протоколу.
    - Квест повышает навыки выживания и открывает миссии по реформе городских программ.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест знакомит игрока с реальной угрозой преступности в Сан-Паулу. Нужно собрать данные о банде PCC, оценить
        опасные зоны и внедрить протоколы безопасности для команды.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Встретиться с аналитиками полиции и журналистами, собрать сведения о деятельности PCC.
        2. Провести полевой мониторинг на светофорах и в деловых районах, фиксируя схемы грабежей.
        3. Разработать список правил поведения (скрывать устройства, планировать маршруты, избегать горячих точек).
        4. Оценить социальные программы, снизившие уровень преступности по сравнению с 2000-ми.
        5. Сформировать отчёт и обучающий модуль для NPC, повышающий безопасность их перемещений.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Primeiro Comando da Capital (PCC) управляет трафиком наркотиков и влияет на тюрьмы штата.
        - Город внедряет программы видеонаблюдения и мобильные патрули для снижения грабежей.
        - Несмотря на улучшения, туристы и новички должны соблюдать бдительность.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Атрибут «Выживание» +25.
        - Достижение «Уличный выживший».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные проверки и анализ угроз.
        - Выживание в городских условиях и стресс-тест поведения NPC.
        - Доступ к сюжетам о реформе безопасности и влиянии криминальных фракций.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает криминальную ветку Сан-Паулу с глобальными сюжетами безопасности и миссиями о борьбе с PCC.
      mechanics_links: []
