summary:
  problem: В социальной ветке Сан-Паулу требовался квест, объединяющий ключевые диаспоры города.
  goal: Провести игрока через районы итальянской, японской и арабской общин и показать их вклад в мегаполис.
  essence: Игрок исследует Bixiga, Liberdade и Bom Retiro, пробует кухню и собирает культурные истории.
  key_points:
    - Сан-Паулу — крупнейший мультикультурный центр Южной Америки, где живут итальянцы, японцы, арабы и евреи.
    - Город сохраняет языковое и гастрономическое разнообразие с десятками фестивалей.
    - Квест усиливает культурные навыки и открывает миссии о миграции и социальной интеграции.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест приглашает игрока исследовать культурный «плавильный котёл» Сан-Паулу. Нужно посетить ключевые кварталы,
        попробовать кухню и собрать свидетельства о жизни диаспор.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Начать с Bixiga, познакомиться с итальянской общиной и её пиццей/фестами.
        2. Перейти в Liberdade, исследовать японские рынки и культурные центры.
        3. Завершить маршрут в Bom Retiro, общаясь с арабскими и еврейскими семьями.
        4. Собрать языковые выражения и заметки о повседневных традициях.
        5. Подготовить карту культурных маршрутов и рекомендации для туристических NPC.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Более 60% жителей имеют итальянские корни, а японская диаспора — крупнейшая вне Японии.
        - Арабские и еврейские общины формируют коммерческие и гастрономические центры Bom Retiro.
        - Город поддерживает мультикультурные фестивали, объединяющие разные традиции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - Финансовые расходы: -40.
        - Культурный атрибут +30.
        - Достижение «Гражданин мира».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные и кулинарные взаимодействия с диаспорами.
        - Репутация среди культурных фракций и доступ к уникальным товарам.
        - Исследовательские механики по сбору языковых и исторических фактов.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет социальную линию Сан-Паулу с глобальными сюжетами миграции и открывает миссии о межкультурных фестивалях.
      mechanics_links: []
      assets: []
