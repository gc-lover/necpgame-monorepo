summary:
  problem: Культурная линия Сиэтла не освещала ключевой рынок Pike Place и его влияние на городскую идентичность.
  goal: Показать туристический и экономический феномен рынка, включающий шоу с рыбой, исторический Starbucks и альтернативные достопримечательности.
  essence: Игрок следует по маршруту рынка, взаимодействует с продавцами и собирает культурные артефакты.
  key_points:
    - Pike Place Market работает с 1907 года и известен традицией «бросания рыбы».
    - На рынке расположен первый магазин Starbucks и культовая стена жвачки.
    - Локация объединяет гастрономию, ремёсла и повседневную жизнь жителей Сиэтла.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с многослойной экосистемой Pike Place Market: от легендарного рыбного шоу до локальных ремесленных
        павильонов и исторических брендов.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти на рынок через главный вход и просканировать активные торговые зоны.
        2. Наблюдать выступление продавцов, бросающих рыбу, записать последовательность для событийных сценариев.
        3. Посетить первый Starbucks 1971 года, собрать данные о брендинге и очередях.
        4. Исследовать Gum Wall как городской арт-объект и социальный феномен.
        5. Приобрести свежие морепродукты и задокументировать поставки с Аляски.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Рынок открыт более столетия, поддерживая прямые продажи фермеров и рыбаков. Традиция «fish throwing» стала символом
        гостеприимства, а соседние гастрономические лавки формируют уникальную атмосферу набережной.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Расходы: 30 единиц валюты
        - Атрибут «Социальный»: +10
        - Ачивка: «Ловец рыбы»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест сочетает туристические, социальные и кулинарные механики, открывает скидки на рынках и повышает репутацию среди
        торговых гильдий.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с культурной линией Сиэтла, сюжетами зарождения Starbucks и миссиями о городской уличной культуре.
      mechanics_links: []
      assets: []
