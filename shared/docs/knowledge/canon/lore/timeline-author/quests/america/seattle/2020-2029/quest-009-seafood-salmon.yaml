summary:
  problem: Кулинарная линия Сиэтла не раскрывала значимость тихоокеанского лосося и морепродуктов.
  goal: Создать сценарий дегустации и закупки в Pike Place Market с акцентом на локальные блюда.
  essence: Игрок посещает рынок, готовит cedar plank salmon и знакомится с культурой морской кухни региона.
  key_points:
    - Pike Place Market служит символом свежести и гастрономической идентичности города.
    - В меню квеста входит лосось, краб Dungeness и суп clam chowder в локальной интерпретации.
    - Награды усиливают гастрономические навыки и открывают дополнительные рецепты.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест переносит игрока на Pike Place Market. Необходимо выбрать свежие морепродукты, познакомиться с продавцами и
        приготовить фирменные блюда Сиэтла.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Посетить Pike Place Market и выбрать поставщика лосося.
        2. Приобрести набор морепродуктов: cedar plank salmon, Dungeness crab, местный clam chowder.
        3. Приготовить лосося на кедровой доске, освоив локальную технику.
        4. Провести дегустацию с участием рыбаков и шеф-поваров, записать их истории.
        5. Подготовить гастрономический отчёт и рекомендации для туристических NPC.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Тихоокеанский лосось поставляется из Пьюджет-Саунд и Аляски.
        - Кедровая доска придаёт блюду аромат хвойных лесов северо-запада.
        - Dungeness crab и свежесть продуктов создают уникальный гастрономический стиль Сиэтла.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP.
        - Финансовые расходы: -50.
        - Бафф здоровья +30% на 10 часов.
        - Достижение «Лососевый гурман».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные мини-игры и рецепты.
        - Экономические взаимодействия с рынком и ресторанными сетями.
        - Репутация среди гастрономических фракций.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает гастрономическую линию Сиэтла с сюжетами о рыболовстве, устойчивом питании и туристических турах.
      mechanics_links: []
      assets: []
