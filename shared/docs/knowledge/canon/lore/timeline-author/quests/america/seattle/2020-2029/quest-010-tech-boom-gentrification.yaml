summary:
  problem: Социальная линия Сиэтла не описывала последствия роста Amazon и рост стоимости жизни.
  goal: Проанализировать влияние tech boom на районы города, контрастируя корпоративный успех и кризис жилья.
  essence: Игрок исследует Capitol Hill, встречается с жителями и формирует вывод о цене прогресса.
  key_points:
    - Резкий рост аренды и домашней бездомности в 2020-х.
    - Переход от гранж-культуры к технологическому мегаполису.
    - Необходимость выбора между развитием и сохранением идентичности.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест погружает игрока в социально-экономическую трансформацию Сиэтла. Нужно оценить влияние корпораций,
        поговорить с жителями и подготовить рекомендации по смягчению джентрификации.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Посетить архивы и медиаматериалы, чтобы понять историю города с 1990-х до 2020-х.
        2. Исследовать квартал Capitol Hill, зафиксировать рост цен и изменения инфраструктуры.
        3. Провести интервью с работниками Amazon и бывшими жителями творческих районов.
        4. Посетить палаточные лагеря бездомных и собрать данные о социальных программах.
        5. Подготовить отчёт для городского совета с рекомендациями по балансировке развития.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Tech boom привёл в Сиэтл десятки тысяч высокооплачиваемых специалистов.
        - Средняя аренда превысила $3 000, что вызвало волну переездов и протестов.
        - Бездомность в округе Кинг выросла до нескольких десятков тысяч человек.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Социальный атрибут +20.
        - Достижение «Свидетель трансформации».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные выборы, влияющие на репутацию среди корпораций и локальных сообществ.
        - Экономические симуляции изменения цен и доступности жилья.
        - Документирование городских изменений для последующих сюжетов.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с социально-экономической линией Сиэтла и миссиями о реформах жилья, транспортных и инфраструктурных проектах.
      mechanics_links: []
      assets: []
