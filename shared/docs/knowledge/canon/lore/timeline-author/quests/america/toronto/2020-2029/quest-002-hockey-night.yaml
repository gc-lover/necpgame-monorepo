summary:
  problem: Спортивная линия Торонто не отражала культ Maple Leafs и значение хоккея для Канады.
  goal: Погрузить игрока в атмосферу Hockey Night in Canada и фанатскую культуру Leafs.
  essence: Игрок посещает матч в Scotiabank Arena, взаимодействует с фанатами и анализирует хоккей как национальную страсть.
  key_points:
    - Toronto Maple Leafs — культовая франшиза с богатой историей.
    - Hockey Night in Canada — важная часть медиа и семейных традиций.
    - Квест повышает спортивные навыки и социальную репутацию среди канадских фракций.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест приглашает игрока на домашний матч Maple Leafs. Нужно подготовиться к игре, ощутить фанатскую атмосферу
        Scotiabank Arena и записать заметки о национальной идентичности хоккея.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приобрести билет и подготовить экипировку поклонника Leafs.
        2. Посетить фан-зону, познакомиться с традициями кричалок и гимнов.
        3. Наблюдать матч, фиксируя ключевые моменты и тактику команды.
        4. Посещать постматчевые интервью и вечерние обсуждения в пабах.
        5. Составить отчёт о влиянии хоккея на город и страну.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Maple Leafs — одна из старейших команд NHL, играющая с 1917 года.
        - Трансляция Hockey Night in Canada объединяет поколения канадцев.
        - Билеты часто стоят дороже $100, отражая высокий спрос и преданность фанатов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 500 XP.
        - Финансовые расходы: -120.
        - Спортивный атрибут +20.
        - Достижение «Фанат Leafs».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Спортивные события и динамика фанатских сообществ.
        - Социальные взаимодействия с канадскими фракциями.
        - Репутационные бонусы и доступ к хоккейным сюжетам.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с хоккейной линией Канады и открывает миссии о молодёжных академиях и международных турнирах.
      mechanics_links: []
      assets: []
