summary:
  problem: Линия кухни Торонто не демонстрировала популярность путина и его вариаций.
  goal: Показать культовое канадское блюдо, ставшее comfort-food по всей стране.
  essence: Игрок следует гастрономическому маршруту, пробует классический путин и коллекцию творческих вариаций.
  key_points:
    - Путин — сочетание картофеля фри, gravy и cheese curds.
    - Торонто предлагает вариации с беконом, pulled pork и вегетарианскими соусами.
    - Квест повышает гастрономические навыки и поддерживает канадскую идентичность.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест знакомит игрока с канадским путином. Нужно посетить несколько заведений, сравнить рецепты и собрать отзывы
        местных поваров.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти классический путин и изучить происхождение блюда из Квебека.
        2. Попробовать вариации с беконом, pulled pork и вегетарианскими соусами.
        3. Оценить качество cheese curds и насыщенность gravy.
        4. Провести мини-интервью с посетителями о том, что делает путин comfort-food.
        5. Подготовить гастрономический путеводитель по лучшим путина-спотам Торонто.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Путин родом из Квебека, но стал популярным по всей Канаде.
        - В Торонто блюдо адаптировано под разные вкусы, включая мультикультурные варианты.
        - Калорийность превышает 1 000 ккал, что делает блюдо символом comfort-food.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 600 XP.
        - Финансовые расходы: -15.
        - Бафф здоровья +30% на 8 часов.
        - Достижение «Путин-гурман».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Кулинарные мини-игры и сбор рецептов.
        - Экономические бонусы для ресторанов и фудтраков.
        - Репутационные эффекты среди гастрономических фракций.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает гастрономическую линию Торонто и связывает её с сюжетами о канадской идентичности и comfort-food фестивалях.
      mechanics_links: []
      assets: []
