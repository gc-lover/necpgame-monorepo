summary:
  problem: Социальная линия Ванкувера не раскрывала парадокс «самого пригодного» города и роста стоимости жизни.
  goal: Изучить факторы рейтинга livability и показать, чем они оборачиваются для жителей.
  essence: Игрок анализирует инфраструктуру, природу, систему здравоохранения и сталкивается с кризисом жилья и дождливым климатом.
  key_points:
    - Город регулярно входит в топ-3 мировых рейтингов качества жизни за счёт природы и инфраструктуры.
    - Высокая стоимость недвижимости и дефицит жилья создают напряжение даже при идеальных показателях.
    - Квест предлагает сделать выбор между комфортом и финансовой доступностью.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается с анализа отчётов о livability. Игрок получает задания от городского совета, чтобы составить
        объективную картину качества жизни в Ванкувере.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Изучить рейтинги Economist Intelligence Unit и других агентств, собрать ключевые метрики.
        2. Посетить природные локации, инфраструктурные объекты и культурные центры.
        3. Встретиться с жильцами, обсуждающими стоимость недвижимости и кризис доступного жилья.
        4. Проанализировать климатические ограничения (дожди, сезонность) и их влияние на комфорт.
        5. Подготовить заключение: оправдан ли статус «most livable» с учётом цен и условий.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Средняя стоимость жилья превышает 2 млн долларов, что создаёт барьер для семей.
        - Климат Ванкувера известен обилием дождливых дней, влияющих на настроение и активность.
        - Развитые системы здравоохранения и образования поддерживают высокий рейтинг города.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP.
        - Атрибут «Философия» +25.
        - Достижение «Ванкуверский житель».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Социальные исследования и опросы NPC.
        - Экономический анализ стоимости жизни и доступности жилья.
        - Моральный выбор в финале квеста.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает социально-экономическую линию Ванкувера и ведёт к миссиям о жилищной политике и городском планировании.
      mechanics_links: []
      assets: []
