summary:
  problem: Политическая линия Вашингтона не давала игроку структурированного опыта посещения Белого дома.
  goal: Рассказать про протоколы безопасности, ограниченный доступ и символизм резиденции президента США.
  essence: Игрок готовит заранее тур, проходит охрану Secret Service и фиксирует впечатления от East Wing и внешних площадок.
  key_points:
    - Внутренние туры требуют долгого бронирования и ограничены выбранными залами.
    - Oval Office остаётся недоступным, но его наличие формирует ожидания туристов.
    - Secret Service контролирует каждое перемещение, создавая атмосферу heightened security.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается на Pennsylvania Avenue. Игрок получает приглашение на официальный тур и должен соблюдать правила
        безопасности, взаимодействуя с персоналом Белого дома.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подойти к внешним воротам, пройти первичный досмотр и сверку документов.
        2. Осмотреть East Wing, State Dining Room и парадные комнаты, соблюдая протокол.
        3. Зафиксировать возможность увидеть Oval Office издалека и реакцию туристов.
        4. Организовать фотосессию через забор и подготовить материалы для политического архива.
        5. Провести интервью с сотрудником Secret Service о мерах безопасности.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Белый дом расположен по адресу 1600 Pennsylvania Avenue и используется с 1800 года.
        - Oval Office и West Wing остаются закрытыми для массовых экскурсий.
        - Secret Service обеспечивает многоуровневую охрану периметра и внутренних помещений.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 000 XP.
        - Атрибут «Политика» +20.
        - Достижение «У врат власти».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Политический туризм и доступ к охраняемым объектам.
        - Социальные проверки и соблюдение протокола безопасности.
        - Сбор материалов для политических сюжетов.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест усиливает политическую ветку Вашингтона и открывает миссии о работе администрации и дипломатических визитах.
      mechanics_links: []
      assets: []
