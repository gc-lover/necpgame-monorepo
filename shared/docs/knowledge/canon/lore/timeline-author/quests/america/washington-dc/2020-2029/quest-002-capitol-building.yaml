summary:
  problem: В линиях Вашингтона отсутствовал сценарий, раскрывающий работу Конгресса и символизм Купола.
  goal: Провести игрока через U.S. Capitol, показать ключевые залы и отразить последствия событий 6 января 2021 года.
  essence: Игрок исследует ротонду, залы Конгресса и осмысливает роль здания в американской демократии.
  key_points:
    - Тур включает Rotunda, National Statuary Hall и исторические помещения.
    - Игрок сталкивается с напоминанием о событиях 6 января и усилившихся мерах безопасности.
    - Квест подчёркивает законодательную функцию Капитолия и его архитектурное наследие.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается на ступенях Капитолия. Игрок проходит через Visitor Center, получает аккредитацию и готовится к экскурсии,
        сопровождаемой сотрудником Конгресса.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Осмотреть фасад и купол, зафиксировать архитектурные особенности.
        2. Посетить Rotunda, изучить фрески и статуи, посвящённые истории США.
        3. Оценить National Statuary Hall и старый зал Верховного суда.
        4. Посетить экспозицию о событиях 6 января 2021 года и усиленных протоколах безопасности.
        5. Присутствовать на заседании (если доступно) или наблюдать процесс через трансляцию.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Купол Капитолия изготовлен из чугуна и стал символом единства страны.
        - Конгресс выполняет законодательные функции, разделён на Сенат и Палату представителей.
        - События 6 января привели к пересмотру процедур безопасности и правил посещения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 2 500 XP.
        - Атрибут «Демократия» +25.
        - Достижение «Свидетель демократии».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Политические экскурсии и взаимодействие с государственными учреждениями.
        - Исторические справки и работа с архивными материалами.
        - Социальные проверки с учётом усиленных мер безопасности.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает политическую линию Вашингтона с сюжетами о демократических институтах и событиях начала 2020-х.
      mechanics_links: []
      assets: []
