summary:
  problem: Военная линия Вашингтона не освещала эмоциональный опыт посещения мемориала ветеранов Вьетнама.
  goal: Показать масштаб потерь, традицию прикосновений к именам и роль памяти в исцелении общества.
  essence: Игрок проходит вдоль чёрной гранитной стены, взаимодействует с артефактами и фиксирует истории ветеранов.
  key_points:
    - На стене выгравировано 58 318 имён погибших и пропавших без вести.
    - Отражающая поверхность возвращает взгляд посетителя, соединяя прошлое и настоящее.
    - Мемориал остаётся местом скорби и гражданских ритуалов.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на переживании мемориала ветеранов Вьетнама, подчёркивая личные истории, оставленные предметы и
        влияние войны на американское общество.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подойти к V-образной стене и оценить отражение города в полированном граните.
        2. Найти конкретные имена, оставить цветы или записку, зафиксировать реакцию NPC.
        3. Использовать системы архивов, чтобы узнать историю одного из солдат.
        4. Поговорить с ветеранами, присутствующими у мемориала, и записать их рассказы.
        5. Подготовить эмоциональный отчёт, влияющий на отношение фракций к военной политике.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Мемориал спроектирован Майей Лин и открыт в 1982 году. Чёрный гранит отражает посетителей, а имена расположены в
        хронологическом порядке погибших.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Атрибут «Эмоции»: +20
        - Ачивка: «Память войны»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует мемориальные и эмоциональные механики, открывает события памяти и влияет на репутацию среди ветеранских
        организаций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с военной линией Вашингтона, сюжетами о травмах и миссиями по поддержке ветеранов.
      mechanics_links: []
      assets: []
