summary:
  problem: Экологическая линия Дели не описывала ежегодный кризис загрязнения воздуха и его влияние на жителей.
  goal: Показать опыт выживания при AQI 500+, разобрать причины смога и предложить варианты действий игрока.
  essence: Игрок выходит в город во время пика загрязнения, анализирует источники и решает, уйти, бороться или адаптироваться.
  key_points:
    - Осенью AQI превышает 500 из-за сжигания стерни, транспорта и индустрии.
    - Смог приводит к снижению видимости, кашлю и необходимости защитного оборудования.
    - Квест даёт выбор между бегством, активизмом и технологическими решениями.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок переживает смога в Дели: исследует город при критическом AQI, собирает данные и взаимодействует с NPC,
        страдающими от загрязнения. Квест подчёркивает ежегодную повторяемость кризиса.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить предупреждение о пике загрязнения и подготовить экипировку.
        2. Выйти на улицу, зафиксировать визуальные и физиологические эффекты смога.
        3. Изучить причины: сжигание стерни, автопарк, заводы, фейерверки Дивали.
        4. Провести опрос NPC и собрать подписи для обращения к правительству.
        5. Принять решение: эвакуация, покупка очистителей воздуха или участие в экологическом движении.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ноябрьские ограничения видимости, запах дыма и раздражение глаз описывают атмосферу города. Уровень AQI более 500
        наносит вред всем группам населения вне зависимости от здоровья.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 3 000 XP
        - Расходы: 10 единиц валюты на средства защиты
        - Атрибут «Выносливость»: +15
        - Дебафф: -20% HP, пока игрок находится в Дели без очистителя воздуха
        - Ачивка: «Выживший в смоге»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует экологические и выживательные механики, открывает кампании активизма и влияет на динамику
        загрязнения в регионе.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с экологической линией Дели, сюжетами об устойчивом развитии и миссиями по поддержке городских инициатив.
      mechanics_links: []
      assets: []
