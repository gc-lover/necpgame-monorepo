summary:
  problem: Историческая линия Индии не раскрывала личные истории и последствия Раздела 1947 года для Дели.
  goal: Показать трагедию через музейные артефакты, свидетельства беженцев и современный контекст.
  essence: Игрок исследует Partition Museum, встречает NPC-свидетелей и фиксирует незаживающие раны общества.
  key_points:
    - Раздел привёл к гибели до двух миллионов человек и миграции пятнадцати миллионов.
    - Дели стала центром насилия и приёмным домом для беженцев.
    - Тема Раздела остаётся политически и эмоционально чувствительной.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест фокусируется на путешествии по Partition Museum и окрестностям. Игрок погружается в архивные материалы,
        личные артефакты и диалоги с потомками переселенцев.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить Partition Museum, изучить карту миграций и хронику освобождения от Британии.
        2. Прослушать аудиозаписи очевидцев, рассмотреть личные вещи и фотографии.
        3. Посетить районы Дели, где происходили столкновения, и встретить NPC с семейными историями.
        4. Рассмотреть современные памятники и мемориальные стены.
        5. Сформировать аналитический отчёт о влиянии Раздела на современную геополитику Индии и Пакистана.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описываются массовые переселения, религиозное насилие и способность Дели поглощать волны беженцев. Отмечены даты
        15 августа 1947 года и хроника беспорядков.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP
        - Атрибут «Эмоции»: состояние скорби и понимания
        - Ачивка: «Свидетель истории»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует исторические, эмоциональные и образовательные механики, влияя на отношение фракций к решениям игрока
        в конфликтах субконтинента.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с исторической линией Индии, сюжетами постколониальной политики и миссиями примирения между сообществами.
      mechanics_links: []
