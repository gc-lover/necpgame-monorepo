summary:
  problem: 'Эстетическая линия Гонконга не использовала культовый неон и ночную фотографию как геймплейный опыт.'
  goal: 'Создать фотоквест с маршрутом по ключевым районам, где игрок собирает коллекцию неоновых вывесок.'
  essence: 'Игрок отправляется на ночной тур по Монг Коку и соседним кварталам, охотясь за 20 уникальными вывесками.'
  key_points:
    - 'Ночной дождь и отражения усиливают киберпанк-атмосферу и влияют на фотобонусы.'
    - 'Каждая вывеска раскрывает локальную историю и добавляет запись в визуальный архив.'
    - 'Выполнение квеста разблокирует эстетические фильтры и декоративный контент.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Ночной фотомарафон охватывает районы Mong Kok, Yau Ma Tei, Jordan и Tsim Sha Tsui. Игроку нужно подготовить оборудование,
        отслеживать время дождя и избегать перенасыщения кадра.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: route_planning
      title: Планирование маршрута
      body: |
        Игроку предлагается планировать путь по плотности неона, используя карту подсветки и информацию о часах пик. Вводится
        система таймеров и бонусов за идеальные углы.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: photo_collection
      title: Съёмка вывесок
      body: |
        Требуется отснять минимум двадцать вывесок, включая вертикальные и иероглифические конструкции. Каждая удачная фотография
        добавляет элемент в коллекцию и влияет на рейтинг.
      mechanics_links:
        - mechanics/media/photo-collection.yaml
      assets: []
    - id: showcase
      title: Выставка и награды
      body: |
        Игрок публикует коллекцию, получает отзывы и разблокирует косметические эффекты для интерфейса. Коллекция влияет на
        эстетические рейтинги города.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает визуальную линию Гонконга с глобальными эстетическими событиями и киберпанк-витринами Night City.
      mechanics_links: []
      assets: []
