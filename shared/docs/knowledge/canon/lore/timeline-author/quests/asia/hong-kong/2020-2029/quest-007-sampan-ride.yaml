summary:
  problem: 'Традиционная линия Гонконга не отображала плавучую деревню Абердина и опыт поездки на сампане.'
  goal: 'Сформировать атмосферный тур, подчёркивающий морское наследие и взаимодействие с местными жителями.'
  essence: 'Игрок нанимает сампан, исследует плавучую деревню, посещает Jumbo Kingdom и знакомится с бытом семей лодочников.'
  key_points:
    - 'Сампаны управляются пожилыми жителями, передающими лодки поколениями.'
    - 'Jumbo Kingdom выступает кульминацией гастрономического этапа с морепродуктами.'
    - 'Квест расширяет культурную базу за счёт записей об образе жизни плавучих деревень.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает в гавань Абердин, обучается этикету при найме сампана и готовится к туру по плавучей деревне.
        Вступительная сцена задаёт акценты на культурном наследии и звуковом фоне гавани.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: harbour_tour
      title: Тур по гавани
      body: |
        Маршрут включает дома-лодки, рыбацкие джонки и встречу с местными семьями. Игрок собирает истории для базы традиций
        и фиксирует визуальные материалы.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: jumbo_experience
      title: Остановка в Jumbo Kingdom
      body: |
        Завершение тура проходит в плавучем ресторане. Игрок дегустирует морепродукты, участвует в мини-игре по подбору меню
        и получает культурные очки.
      mechanics_links:
        - mechanics/economy/dining-experience.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет традиционную ветку Гонконга с глобальными морскими сюжетами и коллаборациями рыбачьих сообществ.
      mechanics_links: []
      assets: []
