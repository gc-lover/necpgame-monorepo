summary:
  problem: 'Линейка Гонконга не показывала экстремальную плотность Монг Кока и связанные механики навигации по толпе.'
  goal: 'Разработать квест на выживание в людском потоке, совмещающий посещение рынков и управление стрессом.'
  essence: 'Игрок погружается в час-пик, маневрирует среди людей и рынков, сохраняя ориентиры и ресурсы.'
  key_points:
    - 'Mong Kok достигает плотности более 130 000 человек на км² и требует особой адаптации.'
    - 'Рынки Ladies'', Goldfish и Bird Market формируют уникальную экономическую экосистему.'
    - 'Игрок отслеживает стресс, усталость и вероятность потери команды.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается в час-пик, когда улицы переполнены. Игрок должен подготовиться: выбрать экипировку, карту и стратегию
        движения, чтобы избежать паники.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: crowd_navigation
      title: Навигация по толпе
      body: |
        Игрок пробирается через перекрёстки, используя механику «плечом к плечу». Каждое неверное решение увеличивает стресс,
        снижает выносливость и может разъединить группу.
      mechanics_links:
        - mechanics/mobility/crowd-navigation.yaml
      assets: []
    - id: market_experience
      title: Рынки и покупки
      body: |
        В сцене игрок посещает Ladies' Market, Goldfish Market и Bird Market. Нужно совершить покупки, не потеряв ресурсы
        и не упустив редкие предметы.
      mechanics_links:
        - mechanics/economy/market-trade.yaml
      assets: []
    - id: extraction
      title: Эвакуация
      body: |
        Финальная часть квеста — организовать выход из района с минимальными потерями времени и ресурсов. Успешная эвакуация
        снижает уровень стресса и даёт бонусы к выносливости.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с линиями мегаполисов высокой плотности и открывает сценарии по управлению толпами и городским стрессом.
      mechanics_links: []
      assets: []
