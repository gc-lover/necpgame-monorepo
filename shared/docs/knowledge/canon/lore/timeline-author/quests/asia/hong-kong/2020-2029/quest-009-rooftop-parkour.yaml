summary:
  problem: 'Экстремальная линия Гонконга не показывала вертикальный геймплей и культуру rooftop parkour.'
  goal: 'Добавить высокорисковый маршрут по крышам, раскрывающий плотную застройку и неоновую эстетику города.'
  essence: 'Игрок проникает на небоскрёбы, совершает серию прыжков без спуска на землю и завершает забег видом на гавань.'
  key_points:
    - 'Плотная вертикальная застройка создаёт естественный паркур-трек.'
    - 'Ночная неоновая палитра усиливает атмосферу киберпанка.'
    - 'Финальный прыжок на IFC Tower закрепляет достижение.'
content:
  sections:
    - id: infiltration
      title: Проникновение на крышу
      body: |
        Квест стартует с нелегального подъёма на обслуживающую лестницу одного из небоскрёбов. Игрок изучает охранные паттерны,
        использует крепления и готовится к забегу по крышам.
      mechanics_links:
        - mechanics/mobility/vertical-movement.yaml
      assets: []
    - id: run_sequence
      title: Серия прыжков
      body: |
        Основная фаза — десять подряд крыш без касания земли. Игрок выбирает траектории, следит за выносливостью и ветровой
        нагрузкой, избегая дронов безопасности.
      mechanics_links:
        - mechanics/mobility/parkour-challenges.yaml
      assets: []
    - id: finale
      title: Финальный рывок к IFC
      body: |
        Завершение маршрута — бросок на IFC Tower и фиксация вида на гавань. Игрок снимает вертикальный клип и получает доступ
        к экстремальным ивентам LiveOps.
      mechanics_links:
        - mechanics/media/clipping-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, бафф «Фокус» +10% на 12 часов, финансовых затрат нет.
        - Ачивка «Король крыш» и разблокировка списка городских экстремальных испытаний.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает экстремальную ветку Гонконга и соединяется с маршрутами Найт-Сити и Токио, где используется вертикальный геймплей.
      mechanics_links: []
      assets: []
