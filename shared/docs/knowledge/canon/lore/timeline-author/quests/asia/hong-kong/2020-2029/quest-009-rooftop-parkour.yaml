summary:
  problem: 'Экстремальная линия Гонконга не включала вертикальный паркур по крышам небоскрёбов.'
  goal: 'Разработать квест маршрута по десяти крышам с механикой риска и управлением адреналином.'
  essence: 'Игрок проникает на крышу, прыгает между зданиями вдоль неонового горизонта и завершает финальным прыжком на IFC Tower.'
  key_points:
    - 'Маршрут использует плотную застройку и узкие просветы между башнями.'
    - 'Система адреналина влияет на точность прыжков и устойчивость.'
    - 'Квест раскрывает культуру rooftop community и подпольные соревнования.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок получает контакт от underground-тренера и получает доступ к закрытым крышам через служебные шахты. Перед стартом необходимо выбрать экипировку
        и настроить страховку.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: infiltration
      title: Проникновение на стартовую крышу
      body: |
        Первое испытание — скрытно попасть на крышу коммерческого центра. Игрок отключает камеры и синхронизирует движение с охраной.
      mechanics_links:
        - mechanics/mobility/parkour-entry.yaml
      assets: []
    - id: route
      title: Маршрут из десяти крыш
      body: |
        Основная часть — череда прыжков, балансировочных участков и zip-line сегментов. Каждый перелёт требует точного расчёта
        и учитывает ветер на высоте 300 метров.
      mechanics_links:
        - mechanics/mobility/parkour-system.yaml
      assets: []
    - id: finale
      title: Финальный прыжок на IFC Tower
      body: |
        Завершение — длинный глайд на IFС Tower с использованием wingsuit-подсистемы. Итог влияет на репутацию среди экстремалов
        и открывает турниры rooftop racing.
      mechanics_links:
        - mechanics/progression/reputation-extreme.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP, титул «Король крыш», доступ к экстремальным контрактам.
        - Высокий риск смерти, штрафы при падении и рост внимания полиции.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает экстремальную линейку Гонконга с глобальными соревнованиями по паркуру и интегрируется с сюжетами о неоновой эстетике.
      mechanics_links: []
      assets: []
