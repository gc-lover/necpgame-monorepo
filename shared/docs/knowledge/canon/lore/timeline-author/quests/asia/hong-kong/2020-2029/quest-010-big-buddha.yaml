summary:
  problem: 'Духовная ветка Гонконга не демонстрировала паломничество к Tian Tan Buddha и связанный монастырский опыт.'
  goal: 'Добавить квест-паломничество с канатной дорогой Ngong Ping, подъёмом по 268 ступеням и медитацией у статуи.'
  essence: 'Игрок преодолевает путь на остров Лантау, наблюдает панорамы, проходит духовный ритуал и разделяет трапезу в монастыре.'
  key_points:
    - 'Канатная дорога Ngong Ping 360 используется как атмосферный пролог.'
    - '34-метровая бронзовая статуя на лотосе — центр духовной сцены.'
    - 'Монастырь Po Lin даёт доступ к благословению и вегетарианскому обеду.'
content:
  sections:
    - id: journey
      title: Путешествие на Лантау
      body: |
        Игрок добирается до станции канатной дороги, проходит инструктаж и наблюдает виды на залив. Полёт длится 25 минут и раскрывает
        контраст мегаполиса и зелёных гор.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: ascent
      title: Подъём к статуе
      body: |
        После прибытия на плато игрок преодолевает 268 ступеней, встречает паломников и слушает монахов. Вводятся проверки на выносливость
        и уважение к религиозному протоколу.
      mechanics_links:
        - mechanics/culture/devotional-actions.yaml
      assets: []
    - id: meditation
      title: Медитация и трапеза
      body: |
        У подножия статуи проходит медитация с выдачей благословения «Туман Лантау». Завершение — вегетарианский обед в Po Lin Monastery
        и запись в духовный дневник.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает духовную линию Гонконга с глобальными буддийскими сюжетами и событиями LiveOps типа фестиваля фонарей.
      mechanics_links: []
      assets: []
