summary:
  problem: 'Кулинарная линия Шанхая не показывала утренний ритуал yum cha с дим-самом.'
  goal: 'Добавить квест-завтрак с выбором тележек, чаев и социальным взаимодействием в ресторане.'
  essence: 'Игрок приходит на ранний завтрак, выбирает блюда из тележек, ведет беседы и получает баффы здоровья.'
  key_points:
    - 'Дим-сам подается из бамбуковых пароварок в утренние часы.'
    - 'Чайная карта и выбор блюд формируют мини-игру вкусов.'
    - 'Квест поддерживает социальные связи и здоровье персонажа.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест начинается ранним утром. Игрок резервирует стол, знакомится с персоналом и подготавливает список блюд для дегустации.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: tea
      title: Выбор чая
      body: |
        Первая стадия — выбор сорта чая (жасмин, улун, пуэр). Мини-игра заваривания влияет на последующие бонусы.
      mechanics_links:
        - mechanics/food/tea-pairing.yaml
      assets: []
    - id: carts
      title: Тележки дим-сама
      body: |
        Игрок перемещается по залу, выбирая тележки с shumai, har gow, char siu bao и egg tart. Комбинации дают разные баффы и
        достижения.
      mechanics_links:
        - mechanics/food/dim-sum-selection.yaml
      assets: []
    - id: social
      title: Общение и культура
      body: |
        За столом игрок взаимодействует с местными гостями, узнает истории семей и участвует в мини-играх этикета yum cha.
      mechanics_links:
        - mechanics/social/dining-interactions.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 600 XP, +20% HP на 8 часов, расходы 30 еддис.
        - Ачивка «Мастер дим-сама» и доступ к гастрономическим событиям города.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает кулинарную ветку Шанхая с линиями Гонконга и глобальными гастрономическими фестивалями.
      mechanics_links: []
      assets: []
