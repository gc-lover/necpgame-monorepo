summary:
  problem: 'Духовная линия Шанхая не включала паломничество в храм Нефритового Будды.'
  goal: 'Создать спокойный квест с посещением нефритовых статуй, церемонией благовоний и медитацией с монахами.'
  essence: 'Игрок осматривает уникальные статуи из белого нефрита, зажигает благовония и получает благословение в монастыре.'
  key_points:
    - 'Храм хранит сидящего и лежащего Будду, привезённых из Бирмы.'
    - 'Церемония благовоний усиливает ощущение сакральности и даёт бафф мудрости.'
    - 'Квест поддерживает духовную ветку мегаполиса и связывает её с другими буддийскими сюжетами.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает к храму, проходит через ворота и знакомится с историей монастыря. Система выдает правила поведения и
        подсказки о точках интереса.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: statues
      title: Нефритовые статуи
      body: |
        В главном зале игрок взаимодействует с сидящим Буддой, инкрустированным драгоценностями, затем направляется к лежащему Будде
        в зале нирваны. Можно активировать фотоклип и аудиогид о происхождении статуй.
      mechanics_links:
        - mechanics/culture/relic-interaction.yaml
      assets: []
    - id: incense
      title: Благовония и пожертвование
      body: |
        Игрок приобретает благовония, оставляет пожертвование и выполняет ритуал зажигания. Выбор формулы молитвы влияет на длительность
        полученного баффа.
      mechanics_links:
        - mechanics/rituals/incense-ritual.yaml
      assets: []
    - id: meditation
      title: Медитация
      body: |
        Завершение — медитационная сессия с монахами. Игрок синхронизирует дыхание, поддерживает позу и получает благословение,
        открывающее новые духовные события.
      mechanics_links:
        - mechanics/wellbeing/meditation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 000 XP, бафф «Благословение Будды» (+5% мудрости), расходы 10 еддис.
        - Ачивка «Паломник Нефритового Будды» и доступ к цепочке храмовых фестивалей.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает духовную ветку Шанхая с религиозными сюжетами Гонконга и Лантау, формируя региональную буддийскую сеть.
      mechanics_links: []
      assets: []
