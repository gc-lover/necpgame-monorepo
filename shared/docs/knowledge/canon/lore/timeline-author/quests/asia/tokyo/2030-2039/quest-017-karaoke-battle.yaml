summary:
  problem: 'Социальная сцена Токио требовала музыкального турнира с ритм-механиками и неоновой атмосферой.'
  goal: 'Создать ивент-quest караоке с выбором песен, мини-играми и турнирной сеткой.'
  essence: 'Игрок выступает в караоке-боксе, соревнуется за титул «Король караоке» и получает признание публики.'
  key_points:
    - 'Выбор жанра (J-Pop, Enka, Anime OP) влияет на сложность ритм-мини-игры.'
    - 'Система эмоций и сценического поведения добавляет социальные бонусы.'
    - 'Турнир поддерживает недельные LiveOps события и рейтинги игроков.'
content:
  sections:
    - id: registration
      title: Регистрация и подготовка
      body: |
        Игрок оплачивает взнос, выбирает сценический образ и настраивает микрофон. Поясняются правила судейства и тайминг раундов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: song_choice
      title: Выбор песни
      body: |
        Список треков включает лицензированные J-Pop хиты и аниме-опенинги. Выбор влияет на ритмический паттерн и зрительскую реакцию.
      mechanics_links:
        - mechanics/media/music-license.yaml
      assets: []
    - id: performance
      title: Выступление
      body: |
        Ритм-мини-игра оценивает точность нот, тайминг и харизму. Дополнительные бонусы выдаются за использование тамбурина и взаимодействие
        с публикой.
      mechanics_links:
        - mechanics/rhythm/performance.yaml
      assets: []
    - id: finals
      title: Финальный раунд
      body: |
        Финал проходит на сцене клуба с неоновым оформлением. Игрок сражается против финалистов в формате дуэта или баттла.
      mechanics_links:
        - mechanics/competition/bracket-tournament.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 15 000 еддис, титул «Король караоке», эксклюзивные музыкальные эмotes.
        - Участие: 800 XP и социальные связи с NPC-музыкантами.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Ивент связан с ночными клубами Сибуи, фестивалем косплея и музыкальными LiveOps кампаниями.
      mechanics_links: []
      assets: []
