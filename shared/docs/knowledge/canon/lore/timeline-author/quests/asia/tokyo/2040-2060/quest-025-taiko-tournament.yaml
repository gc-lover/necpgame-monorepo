summary:
  problem: 'Музыкальная линия Токио не показывала ритм-турниры с барабанами тайко.'
  goal: 'Добавить соревновательный квест с живыми выступлениями, мини-игрой и фестивальной атмосферой.'
  essence: 'Игрок выступает на сцене мацури, отстукивая ритм на гигантских тайко ради титула «Мастер тайко».'
  key_points:
    - 'Ритм-мини-игра строится на последовательностях традиционных ударов.'
    - 'Турнир поддерживает фестивальные LiveOps и музыкальные коллаборации.'
    - 'Неоново-традиционный сетап подчёркивает смесь будущего и наследия.'
content:
  sections:
    - id: registration
      title: Регистрация и выбор трека
      body: |
        Игрок оплачивает взнос, выбирает трек (традиционный или J-Rock ремикс) и получает тренировочный доступ к барабанам.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: performance
      title: Стадии турнира
      body: |
        Серия раундов с возрастающей сложностью ритмов. Мини-игра измеряет точность, тайминг и динамику ударов.
      mechanics_links:
        - mechanics/rhythm/performance.yaml
      assets: []
    - id: finale
      title: Финальная баталия
      body: |
        Финал проходит на главной сцене мацури с синхронным выступлением. Игрок соревнуется с фаворитом, используя специальные комбо.
      mechanics_links:
        - mechanics/competition/bracket-tournament.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 20 000 еддис, титул «Мастер тайко», эксклюзивные барабанные палочки.
        - Участие: 1 000 XP и повышение репутации среди музыкантов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с музыкальными аренами, караоке-турнирами и фестивалями регионов Канто.
      mechanics_links: []
      assets: []
