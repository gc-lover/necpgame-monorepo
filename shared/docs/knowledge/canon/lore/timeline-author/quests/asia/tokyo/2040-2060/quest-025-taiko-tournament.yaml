summary:
  problem: 'Сезонная линия Токио требовала соревновательного события по тайко.'
  goal: 'Ввести ритм-турнир с регистрацией, квалификацией и финалом.'
  essence: 'Игрок платит взнос, выбирает трек и соревнуется за титул мастера тайко.'
  key_points:
    - 'Ритм-мини-игра использует барабанный ввод и точность.'
    - 'Победа даёт титул, уникальные палочки и награды.'
    - 'Событие повторяется как LiveOps фестиваль.'
content:
  sections:
    - id: registration
      title: Регистрация и подготовка
      body: |
        Игрок оплачивает взнос, выбирает трек и знакомится с правилами турнира.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: competition
      title: Турнирные раунды
      body: |
        Серия раундов с растущей сложностью, где оценивается точность и скорость ударов, с комментариями ведущих.
      mechanics_links:
        - mechanics/minigames/rhythm-taiko.yaml
      assets: []
    - id: finals
      title: Финал и церемония
      body: |
        Финальный матч проходит на сцене фестиваля, игрок выступает перед толпой и получает титул при победе.
      mechanics_links:
        - mechanics/liveops/event-finals.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Победа: 20 000 Eddies, титул «Мастер тайко», уникальные палочки, повышение репутации фестиваля.
        - Участие: 1 000 XP, скидки на будущие события.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест вплетён в фестивальный календарь и поддерживает музыкальные LiveOps кампании региона.
      mechanics_links: []
      assets: []
