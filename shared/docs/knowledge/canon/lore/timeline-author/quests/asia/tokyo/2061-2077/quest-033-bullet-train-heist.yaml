summary:
  problem: 'Транспортная линия Токио нуждалась в динамичном хейсте на движущемся синкансене.'
  goal: 'Сконструировать миссию с планированием маршрута, продвижением по вагонам и высокоскоростной эвакуацией.'
  essence: 'Команда проникает на поезд Токио–Осака, прорывается через охрану, взламывает грузовой вагон и покидает поезд на ховербайках.'
  key_points:
    - 'Игровая площадка постоянно движется со скоростью 500 км/ч.'
    - 'Игроки балансируют между стелсом и боевыми столкновениями.'
    - 'Финальная эвакуация требует точного тайминга.'
content:
  sections:
    - id: planning
      title: Подготовка ограбления
      body: |
        Игроки исследуют расписание, получают доступ к маршрутным данным и выбирают точку посадки.
      mechanics_links:
        - mechanics/heists/heist-preparation.yaml
      assets: []
    - id: boarding
      title: Посадка и продвижение
      body: |
        Проникновение на поезд и бой с охраной. Нужно перемещаться по вагонам, избегая камер и законных пассажиров.
      mechanics_links:
        - mechanics/stealth/multi-path-infiltration.yaml
      assets: []
    - id: cargo
      title: Взлом грузового вагона
      body: |
        Взлом систем безопасности, извлечение контейнера с секретами и подготовка к выходу.
      mechanics_links:
        - mechanics/hacking/mobile-terminal-breach.yaml
      assets: []
    - id: escape
      title: Эвакуация на скорости
      body: |
        Игроки синхронизируют прыжок с поезда на ховербайки, уходят от погони и скрываются.
      mechanics_links:
        - mechanics/mobility/high-speed-escape.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, 50 000 Eddies, корп-секреты и ачивка «Пуля в пути».
        - Рост репутации среди криминальных сетей и риск преследования корпорации.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрирован в транспортные события Японии и связан с дальнейшими хейстами на движущихся объектах.
      mechanics_links: []
      assets: []
