summary:
  problem: 'Отсутствовал туристический квест с канатной дорогой и панорамой Алматы.'
  goal: 'Представить подъём на Кок-Тобе с культурными отметками и видом на город.'
  essence: 'Игрок поднимается по канатной дороге, исследует парк и любуется городом и горами.'
  key_points:
    - 'Телебашня и памятник Beatles создают уникальные точки интереса.'
    - 'Смотровая площадка подчёркивает географию города между степью и горами.'
    - 'Квест легко интегрируется в туристические LiveOps.'
content:
  sections:
    - id: cable_car
      title: Канатная дорога
      body: |
        Игрок покупает билет, поднимается над городом и получает подсказки о точках интереса.
      mechanics_links:
        - mechanics/travel/sky-gondola.yaml
      assets: []
    - id: park
      title: Парк Кок-Тобе
      body: |
        Свободное исследование парка, взаимодействие с NPC и мини-аттракционами.
      mechanics_links:
        - mechanics/exploration/urban-parks.yaml
      assets: []
    - id: landmarks
      title: Ландмарки
      body: |
        Игрок осматривает телебашню, памятник Beatles и яблоневые арт-объекты, фиксируя фото.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, -15 валюты, эстетика +10, ачивка «На вершине Кок-Тобе».
        - Бафф к настроению на 12 часов и доступ к вечерним ивентам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает туристическую линию Алматы с культурными событиями и концертами на холме.
      mechanics_links: []
      assets: []
