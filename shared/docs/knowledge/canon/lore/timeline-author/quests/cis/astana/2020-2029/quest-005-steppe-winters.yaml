summary:
  problem: 'Игрокам не хватало экстремального климатического испытания в столице Казахстана.'
  goal: 'Смоделировать выживание при -40°C с буранами, одеждой и социальными сценами адаптации.'
  essence: 'Игрок переживает зиму Астаны, балансируя тепло, здоровье и ресурсы во время ледяных ветров степи.'
  key_points:
    - 'Буран и обморожение создают риск-менеджмент.'
    - 'Локальные NPC обучают традиционным способам защиты от холода.'
    - 'Квест завершается приобретением национальной экипировки и баффами выносливости.'
content:
  sections:
    - id: onset
      title: Начало зимы
      body: |
        Температура падает до -40°C, включается климатический модификатор. Игрок получает расписание прогнозов и советы местных жителей.
      mechanics_links:
        - mechanics/survival/extreme-cold.yaml
      assets: []
    - id: exposure
      title: Выход в буран
      body: |
        Ветры степи снижают обзор, дыхание обледеневает. Игрок управляет ресурсами тепла, применяет напитки и временные укрытия.
      mechanics_links:
        - mechanics/environment/blizzard.yaml
      assets: []
    - id: shelter
      title: Поиск укрытия
      body: |
        В зданиях доступны мини-сцены общения, горячее питание и прогрев экипировки. Решения влияют на мораль и здоровье.
      mechanics_links:
        - mechanics/survival/shelter-management.yaml
      assets: []
    - id: adaptation
      title: Адаптация
      body: |
        Игрок приобретает казахские шапки, тюбетейки и утеплённые куртки. Появляется бафф устойчивости к холоду.
      mechanics_links:
        - mechanics/economy/gear-upgrade.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 3 000 XP, устойчивость +20, ачивка «Покоритель степных зим».
        - Доступ к сезонным эвентам Астаны и скидкам на зимнюю экипировку.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест интегрируется с климатическими сюжетами Казахстана, зимними фестивалями и инфраструктурой города.
      mechanics_links: []
      assets: []
