summary:
  problem: 'Политическая линия требовала глубокого анализа фигуры Назарбаева и её влияния на страну.'
  goal: 'Создать сюжет с биографией, достижениями, критикой и личным выбором игрока относительно наследия.'
  essence: 'Игрок исследует путь первого президента, сопоставляет достижения и риски, формируя собственную оценку.'
  key_points:
    - 'Интерактивная выставка рассказывает об экономике, столице и независимости.'
    - 'Параллельно раскрываются критические взгляды на авторитаризм.'
    - 'Финальный выбор влияет на политическую репутацию и дальнейшие квесты.'
content:
  sections:
    - id: biography
      title: Биография
      body: |
        Игрок изучает детство, карьеру и приход Назарбаева к власти. Используются архивные материалы и медиапанели выставки.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: achievements
      title: Достижения
      body: |
        Независимость страны, перенос столицы, экономический рост и футуристическая архитектура. Игрок взаимодействует с экспертами и
        статистическими дэшбордами.
      mechanics_links:
        - mechanics/history/achievement-review.yaml
      assets: []
    - id: criticism
      title: Критика
      body: |
        Авторитаризм, культ личности, коррупционные скандалы. Подача через журналистские расследования и мнения оппозиции.
      mechanics_links:
        - mechanics/history/critical-analysis.yaml
      assets: []
    - id: decision
      title: Финальная оценка
      body: |
        Игрок выбирает позицию: поддержка, нейтралитет или критика. Решение влияет на доступ к политическим веткам и реакции NPC.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 4 000 XP, эмоция «Понимание истории», ачивка «Знаток истории».
        - Политическая репутация меняется, открывая уникальные миссии.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с политической линией Казахстана, международными отношениями и городскими трансформациями Астаны.
      mechanics_links: []
      assets: []
