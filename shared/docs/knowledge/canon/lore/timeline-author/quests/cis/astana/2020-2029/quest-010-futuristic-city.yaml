summary:
  problem: 'Архитектурный тур Астаны требовал обобщающего квеста о футуристичном облике города.'
  goal: 'Провести игрока по ключевым зданиям, показывая контраст степи и небоскрёбов.'
  essence: 'Игрок следует маршруту по иконкам архитектуры, фотографирует и изучает историю строительства.'
  key_points:
    - 'Город вырос с нуля за два десятилетия.'
    - 'Маршрут включает Байтерек, Хан Шатыр, Дворец мира и Abu Dhabi Plaza.'
    - 'Квест стимулирует визуальный storytelling и LiveOps туры.'
content:
  sections:
    - id: itinerary
      title: Маршрут по городу
      body: |
        Игрок получает карту с ключевыми точками и короткими историями о каждом здании.
      mechanics_links:
        - mechanics/travel/urban-landmarks.yaml
      assets: []
    - id: photo
      title: Фото-документация
      body: |
        Выполнение заданий на фотосъёмку, чтобы зафиксировать контраст старой степи и новой архитектуры.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: reflection
      title: Рефлексия о прогрессе
      body: |
        Финальное событие в центре города подводит итоги, показывает хронику развития и выдаёт бонусы.
      mechanics_links:
        - mechanics/narrative/cinematic-moments.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, эстетика +20, ачивка «Исследователь будущего», доступ к LiveOps турам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест объединяет архитектурные сюжеты Астаны и служит итогом линии «Город будущего».
      mechanics_links: []
      assets: []
