summary:
  problem: 'Архитектурная линия Баку не имела вступительного квеста про символ Flame Towers.'
  goal: 'Показать комплекс как соединение истории огня и современных технологий.'
  essence: 'Игрок посещает башни днём и ночью, наблюдая LED-шоу и панораму Каспия.'
  key_points:
    - 'Фасады отображают пламя благодаря LED-системе.'
    - 'Квест сочетает старый и новый облик города.'
    - 'Поддерживает туристические ивенты и ночные экскурсии.'
content:
  sections:
    - id: daytime
      title: Дневной визит
      body: |
        Игрок изучает архитектуру комплекса, узнаёт об истории «земли огня» и готовится к вечернему шоу.
      mechanics_links:
        - mechanics/travel/urban-landmarks.yaml
      assets: []
    - id: night_show
      title: Ночное световое шоу
      body: |
        Вечером башни превращаются в пламя; игрок записывает шоу, получая бонусы к эстетике.
      mechanics_links:
        - mechanics/liveops/night-events.yaml
      assets: []
    - id: observation
      title: Смотровая площадка
      body: |
        Подъём на верхний уровень даёт вид на Старый город и Каспий; открываются дополнительные маршруты.
      mechanics_links:
        - mechanics/media/photo-collection-system.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, -20 валюты, эстетика +10, ачивка «Хранитель пламени».
        - Доступ к ночным экскурсиям и LiveOps фестивалям огня.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест объединяет архитектурные и исторические линии Баку и поддерживает международные туристические кампании.
      mechanics_links: []
      assets: []
