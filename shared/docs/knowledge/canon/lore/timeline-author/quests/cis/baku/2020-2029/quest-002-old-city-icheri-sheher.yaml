summary:
  problem: Историческая линия Баку не раскрывала атмосферу защищённого квартала Ичери Шехер.
  goal: Провести игрока по крепостным воротам, Девичьей башне и дворцу Ширваншахов, подчеркнув контраст со современным городом.
  essence: Игрок блуждает по узким улочкам, собирает легенды и фотографирует панорамы старого города.
  key_points:
    - Ичери Шехер — объект наследия UNESCO с уникальной архитектурой из светлого камня.
    - Девичья башня и дворец Ширваншахов представляют ключевые культурные символы.
    - Лабиринт улиц показывает преемственность от средневековья к нефтяной столице.
content:
  sections:
    - id: entry_gate
      title: Вход через крепостные стены
      body: |
        Квест начинается у ворот. Игрок получает карту улиц, знакомится с базаром и ремесленниками, ощущая контраст с современной
        набережной Баку.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: maiden_tower
      title: Девичья башня и легенды
      body: |
        Игрок поднимается на башню, слушает аудиогида о её происхождении и легендах. Панорама служит точкой обзора, где можно
        сравнить старый и новый город.
      mechanics_links: []
      assets: []
    - id: palace_route
      title: Дворец Ширваншахов
      body: |
        Система ведёт по залам дворца, мечети и мавзолеям, выделяя элементы архитектуры XV века и их влияние на современную культуру.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP.
        - Финансовые расходы: -10.
        - Атрибут «Культура» +15.
        - Достижение «Хранитель Ичери Шехер».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Исторические экскурсии и сбор легенд.
        - Социальные взаимодействия с ремесленниками и гидами.
        - Фотографические задания для LiveOps.
      mechanics_links:
        - mechanics/world/events/city-landmark-events.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает историческую линию Баку и открывает миссии о культурном наследии, фестивалях и гастрономии старого города.
      mechanics_links: []
