summary:
  problem: Природная линия Азербайджана не охватывала феномен вечного огня Янар Даг и его сакральное значение.
  goal: Показать поездку к горящему холму, историю зороастрийцев и связь с брендом «Земля огня».
  essence: Игрок посещает Янар Даг, наблюдает природный газовый факел и изучает легенды о поклонении огню.
  key_points:
    - Огонь горит благодаря естественному выходу газа и почти не угасает веками.
    - Объект связан с зороастризмом и древними культами огня.
    - Ночное посещение создаёт сильный визуальный эффект и атмосферу мистики.
content:
  sections:
    - id: travel
      title: Поездка и прибытие
      body: |
        Игрок преодолевает 25 км от Баку, добирается до охраняемой зоны и получает инструктаж по безопасности. Квест учитывает
        транспортные расходы и временные окна посещений.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: eternal_flame
      title: Наблюдение за вечным огнём
      body: |
        Основная сцена — подъём на склон и наблюдение за горящим газом. Игрок фиксирует температуру, освещение и собирает материалы
        для культурных сюжетов.
      mechanics_links:
        - mechanics/world/events/city-landmark-events.yaml
      assets: []
    - id: spiritual_context
      title: Духовный контекст
      body: |
        Система рассказывает о зороастрийцах, легендах и современном туризме. Игрок встречает хранителя локации, который делится
        историями поклонения огню.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 500 XP.
        - Атрибут «Природа» +10.
        - Достижение «Огнепоклонник».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Природные чудеса и погружение в атмосферу.
        - Исторические справки и духовные легенды.
        - Фото- и видеозадания для LiveOps.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с природной и религиозной линией Азербайджана и открывает миссии о вечных огнях и зороастрийских святилищах.
      mechanics_links: []
