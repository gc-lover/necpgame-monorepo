summary:
  problem: Линия Баку не показывала археологическое наследие Гобустана и UNESCO-значимость древних рисунков.
  goal: Дать игроку опыт исследования петроглифов и познакомить с культурой каменного века Кавказа.
  essence: Игрок отправляется в пустынный национальный парк, изучает музей и реальную скалу с тысячами рисунков.
  key_points:
    - Более 6 000 петроглифов возрастом до 40 000 лет.
    - Парк совмещает музейные технологии и прогулку по скальным террасам.
    - Рядом расположены уникальные грязевые вулканы.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест проводит игрока через музейно-археологический комплекс Гобустан. Сначала — интерактивная экспозиция,
        затем подъём к настоящим петроглифам и наблюдение за пустынным ландшафтом на фоне Каспия.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Организовать выезд из Баку в национальный парк Гобустан.
        2. Изучить VR-реконструкцию жизни древних людей в музейном центре.
        3. Подняться к скальным площадкам и задокументировать ключевые рисунки охотников и хороводов.
        4. Сравнить стили петроглифов разных эпох, собрать артефактные наблюдения.
        5. Исследовать соседние грязевые вулканы и зафиксировать природные феномены.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Скальные массивы Гобустана расположены в полупустыне, где характерны резкие ветра и запах серы от вулканов.
        Петроглифы запечатлели охоту, танцы и корабли, отражая многотысячелетнюю историю региона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP
        - Атрибут «Археология»: +15
        - Ачивка: «Археолог Гобустана»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует исследовательские и образовательные механики, открывает коллекцию древних рисунков и повышает
        репутацию среди культурных фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с археологической линией Азербайджана, квестами природных чудес Каспия и сюжетами о сохранении наследия.
      mechanics_links: []
      assets: []
