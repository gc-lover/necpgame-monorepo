summary:
  problem: 'Археологическая линия Азербайджана требовала квеста о древней истории и UNESCO-объекте.'
  goal: 'Погрузить игрока в исследование петроглифов Гобустана с образовательными и экспедиционными элементами.'
  essence: 'Игрок отправляется из Баку в Гобустан, изучает музей и древние рисунки, расширяя знания о жизни каменного века.'
  key_points:
    - 'Петроглифы возрастом до 40 000 лет раскрывают охоту, танцы и культовые сцены.'
    - 'Музей использует VR-реконструкции для оживления истории.'
    - 'Дополнительные активности у грязевых вулканов усиливают уникальность локации.'
content:
  sections:
    - id: journey
      title: Дорога из Баку
      body: |
        Игрок выбирает транспорт и готовится к экспедиции. Гид рассказывает о пустынном ландшафте и значении комплекса.
      mechanics_links:
        - mechanics/travel/excursion-planning.yaml
      assets: []
    - id: museum
      title: Музей Гобустана
      body: |
        Интерактивные экспонаты, VR-сцены и аудиогид показывают быт каменного века. Игрок собирает подсказки к петроглифам.
      mechanics_links:
        - mechanics/narrative/interactive-museum.yaml
      assets: []
    - id: rock-art
      title: Тропа петроглифов
      body: |
        На скальном массиве игрок сканирует рисунки охотников, животных и танцев. Расшифровка приносит археологические очки.
      mechanics_links:
        - mechanics/exploration/landmark-analysis.yaml
      assets: []
    - id: mud-volcano
      title: Грязевые вулканы
      body: |
        Побочная активность у булькающих вулканов добавляет ресурсы и фотографии для коллекции.
      mechanics_links:
        - mechanics/exploration/environmental-event.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, характеристика «Археология» +15, доступ к археологическим сюжетам региона.
        - Ачивка «Археолог Гобустана» и фотокарточки UNESCO.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает археологическую линию Азербайджана, образовательные программы UNESCO и региональные экспедиции.
      mechanics_links: []
      assets: []
