summary:
  problem: Политическая линия Баку не освещала последствия войны 2020 года и судьбы карабахских беженцев.
  goal: Показать эмоциональную и социальную травму, дать игроку возможность реагировать на кризис.
  essence: Игрок встречает беженцев, посещает мемориал и принимает позицию по конфликту.
  key_points:
    - Конфликт 2020 года оставил тысячи перемещённых лиц и незаживающую травму.
    - Памятники и рассказы очевидцев поддерживают национальную память.
    - Игроку предлагается сделать выбор между помощью, активизмом и нейтральностью.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с постконфликтной Баку. Через встречи с NPC беженцами и посещение мемориалов раскрывается
        эмоциональное наследие Карабаха и политические напряжения Кавказа.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Встретить в Баку беженца из Карабаха и выслушать его историю о потере дома.
        2. Посетить мемориал погибшим и зафиксировать свидетельства войны 2020 года.
        3. Изучить архивные материалы и репортажи о конфликте, получить доступ к аналитике.
        4. Помочь лагерю беженцев ресурсами или организацией гуманитарной поддержки.
        5. Принять позицию: публично поддержать национальную риторику, выступить за диалог или занять наблюдательную роль.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Описаны кварталы временного размещения, повсеместные флаги и плакаты памяти, а также напряжённые обсуждения в медиа.
        Подчёркивается, что рана конфликта остаётся открытой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 5 000 XP
        - Атрибут «Эмпатия»: состояние скорби и понимания
        - Ачивка: «Свидетель истории»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест задействует эмоциональные, социальные и политические механики. Выбор игрока влияет на репутацию среди
        фракций и дальнейшие сценарии на Кавказе.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с политической линией Закавказья, квестами армянской стороны и сюжетами о восстановлении после войны.
      mechanics_links: []
      assets: []
