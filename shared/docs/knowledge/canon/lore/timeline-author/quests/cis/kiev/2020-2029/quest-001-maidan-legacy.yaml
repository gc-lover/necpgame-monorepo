summary:
  problem: Линия Киева не раскрывала символику Майдана и влияние революций на современную политику.
  goal: Показать живую память протестов и дать игроку возможность повлиять на общественные настроения.
  essence: Игрок посещает мемориал Небесной Сотни, встречает ветеранов революций и принимает позицию в актуальном конфликте.
  key_points:
    - Площадь стала символом свободы после революций 2004 и 2014 годов.
    - Мемориал «Небесная Сотня» поддерживает культурную память.
    - Решение игрока отражается на политической карте Киева.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест переносит игрока на Майдан Незалежности. Через диалоги, мемориальные локации и интерактивные архивы игрок
        отследит развитие украинского гражданского общества.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Посетить мемориал Небесной Сотни и изучить цифровой архив событий 2004 и 2014 годов.
        2. Встретить ветеранов протестов, собрать их свидетельства и дополнить базу знаний.
        3. Анализировать текущие протестные движения через социальные сети и СМИ.
        4. Участвовать в собрании активистов и принять позицию по будущей акции.
        5. Сформировать заявление: поддержать новый протест, предложить переговоры или удержать статус-кво.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Упомянуты колонна Независимости, флаги и цветы у мемориалов, бело-голубые стяги старых протестов и живое звучание
        лозунга «Слава Україні!». Площадь наполнена уличными музыкантами и волонтёрами.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP
        - Атрибут «Свобода»: +10
        - Дальнейшие последствия: изменение политического баланса в Киеве
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест активирует политические и исторические механики, позволяет игроку влиять на уровень поддержки разных фракций
        и открывает новые гражданские миссии.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с революционными сюжетами других городов, линией украинской независимости и миссиями о гибридной войне.
      mechanics_links: []
      assets: []
