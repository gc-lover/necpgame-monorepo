summary:
  problem: Духовная линия Киева не включала ключевой опыт паломничества в Киево-Печерскую лавру.
  goal: Передать атмосферу древнего монастыря, показать пещерные святыни и ритуалы верующих.
  essence: Игрок проходит через Святые ворота, посещает Успенский собор и спускается в пещеры с мощами.
  key_points:
    - Лавра основана в 1051 году и является духовным центром восточного славянства.
    - Пещеры содержат мощи святых монахов, доступные паломникам.
    - Игрок получает благословение и временный защитный эффект.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает игрока в духовную жизнь Киево-Печерской лавры. Свет золочёных куполов и полумрак пещер создают
        контраст, а монахи делятся историями об основателях монастыря.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти в монастырь через Святые ворота и обсудить правила поведения с монахом.
        2. Посетить Успенский собор, наблюдать богослужение и записать гимны.
        3. Спуститься в пещеры, пройти лабиринт и увидеть мощи святых.
        4. Зажечь свечу и оставить пожертвование, получив благословение.
        5. Провести беседу с паломниками о значении веры в современной Украине.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Детально описаны золотые купола на высоком берегу Днепра, запах ладана, тесные коридоры пещер и звон колоколов,
        сопровождающий паломников.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP
        - Расходы: 10 единиц валюты на свечи
        - Бафф «Благословение»: +10% к защите на 48 часов
        - Ачивка: «Паломник Киева»
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует духовные и исследовательские механики, открывает новые ветви религиозных сюжетов и усиливает
        репутацию среди духовных фракций.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с духовной линией Киева, миссиями о православных святынях и сюжетами межконфессиональных отношений.
      mechanics_links: []
      assets: []
