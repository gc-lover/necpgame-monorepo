summary:
  problem: 'Транспортная линия Киева требовала квеста о переправе через Днепр и выборе маршрута.'
  goal: 'Показать инфраструктуру города, встречи на воде и моральную дилемму с контрабандистами.'
  essence: 'Игрок выбирает способ переправы, сталкивается с контрабандой и решает, как поступить.'
  key_points:
    - 'Мосты Патона, метро и водный путь дают разные преимущества.'
    - 'Контрабандисты предлагают сделку, испытание или возможность ареста.'
    - 'Результат влияет на репутацию и доступ к транспортным бонусам.'
content:
  sections:
    - id: planning
      title: Планирование переправы
      body: |
        Игрок анализирует варианты: автомобильный мост, поезд метро или аренда лодки. Выбор влияет на время и встречи.
      mechanics_links:
        - mechanics/transport/route-selection.yaml
      assets: []
    - id: crossing
      title: Путь через реку
      body: |
        Модуль прохода учитывает ширину Днепра, погодные условия и визуальные виды. На воде могут появиться острова и скрытые точки.
      mechanics_links:
        - mechanics/navigation/river-crossing.yaml
      assets: []
    - id: encounter
      title: Контрабандисты
      body: |
        Встреча на середине пути ставит моральную дилемму: помочь ввезти груз, сообщить властям или уйти. Решение меняет репутацию.
      mechanics_links:
        - mechanics/narrative/moral-choice.yaml
      assets: []
    - id: outcome
      title: Исход
      body: |
        В зависимости от выбора игрок получает награду, штраф или новые контакты. Город реагирует изменением патрулей и цен.
      mechanics_links:
        - mechanics/world/state-shift.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, 500 еддис, знание мостов и транспортных схем.
        - Бонусы к навигации и доступ к транспортным цепочкам.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает транспортную линию Киева, экономические сценарии и контрабандные арки по Днепру.
      mechanics_links: []
      assets: []
