summary:
  problem: Транспортная линия Киева не освещала стратегическую роль Днепра и контрабандные маршруты через реку.
  goal: Показать игроку варианты переправы, противопоставить правый и левый берега и ввести нелегальные контакты.
  essence: Игрок выбирает мост или водный путь, сталкивается с контрабандистами и решает, как реагировать.
  key_points:
    - Днепр разделяет исторический центр и современные районы.
    - Мост Патона, Метромост и водный путь дают разные возможности.
    - Контрабандисты предлагают суррогатное партнёрство или конфликт.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит игрока с инфраструктурой Киева: транспортными артериями и речными переходами. Переправа становится
        поводом исследовать обе части города и вовлечься в подпольную экономику.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Изучить варианты переправы: мост Патона, Метромост или частная лодка.
        2. Совершить выбранный переход и собрать данные о логистике.
        3. Столкнуться с контрабандистами, перевозящими нелегальный груз.
        4. Принять решение: помочь, выдать властям или остаться в стороне.
        5. Вернуться с отчётом и открыть новые маршруты по городу.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Широкий Днепр, острова на середине русла и сильное течение создают атмосферу опасности. Упоминается мост Патона —
        первый в мире сварной мост, а также виды на золотые купола правого берега.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 800 XP
        - Валюта: 500 едди (за сделку или службу)
        - Навык «Навигация по Киеву»: знание мостов и речных переходов
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Квест использует навигационные и социальные механики, добавляет ветку контрабанды и влияет на репутацию с правоохранителями
        и подпольем.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с транспортной линией Киева, сюжетами речных операций и миссиями по контролю контрабанды в столице.
      mechanics_links: []
      assets: []
