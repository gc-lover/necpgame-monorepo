summary:
  problem: 'Исходный текст перечислял элементы Софийского собора и не описывал взаимодействие с духовной и туристической составляющей.'
  goal: 'Создать квест-паломничество с изучением фресок XI века, подъёмом на колокольню и фиксацией звукоряда колокольного звона.'
  essence: 'Игрок проходит маршрут внутри собора, поднимается на колокольню и собирает материалы для культурной программы.'
  key_points:
    - 'Собор 1037 года, наследие Ярослава Мудрого, охраняется ЮНЕСКО.'
    - 'Фрески и мозаики возрастом около тысячи лет требуют аккуратного документирования.'
    - 'Колокольня высотой 76 м открывает панораму исторического центра.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок получает пропуск в Софийский собор, общается с экскурсоводами и фиксирует состояние фресок и мозаик, чтобы подготовить
        культурный отчёт для туристического отдела.
      mechanics_links: []
      assets: []
    - id: interior
      title: Внутренний маршрут
      body: |
        Внутри собора игрок сканирует фрески XI века, изучает мозаику «Оранта» и выполняет задания на аккуратное освещение и шумовой режим,
        чтобы не повредить памятники.
      mechanics_links: []
      assets: []
    - id: bell_tower
      title: Колокольня
      body: |
        Подъём на колокольню включает серию лестниц, анализ акустики и запись панорамных фотографий. На вершине игрок отмечает ключевые
        точки старого Киева и планирует экскурсионные маршруты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 1 000 XP, атрибут «Культура» +10, финансовые затраты 20 единиц валюты.
        - Ачивка «Паломник Софии» и доступ к духовным мероприятиям линии Киева.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает духовную линию города, связан с миссиями Киево-Печерской лавры и проектами по сохранению православного наследия.
      mechanics_links: []
      assets: []
