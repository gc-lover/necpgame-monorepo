summary:
  problem: 'Первичная заметка описывала прогулку по Крещатику без геймплейных акцентов и динамики выходного дня.'
  goal: 'Создать slice-of-life квест с атмосферой выходного Крещатика, уличными артистами и кафе под каштанами.'
  essence: 'Игрок выбирает время прогулки, взаимодействует с жителями и собирает эмоции улицы для культурных сюжетов Киева.'
  key_points:
    - 'Крещатик становится пешеходным по выходным, жители заполняют улицу.'
    - 'Символические каштаны и уличные музыканты создают идентичность города.'
    - 'Квест снижает стресс и открывает социальные сценарии знакомств.'
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок прибывает на Крещатик в выходной день, когда движение перекрыто. Задача — исследовать культурную жизнь улицы,
        пообщаться с NPC и задокументировать городские практики.
      mechanics_links: []
      assets: []
    - id: promenade
      title: Маршрут
      body: |
        Прогулка начинается на Майдане Незалежности и заканчивается на Европейской площади. Игрок отмечает выступления музыкантов,
        фонтаны, уличные художники и фотографирует каштаны в цвету.
      mechanics_links: []
      assets: []
    - id: social
      title: Социальные взаимодействия
      body: |
        По пути можно познакомиться с местными жителями, выполнить мини-задания по сбору историй и организовать импровизированные встречи,
        влияющие на репутацию в городской среде.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 500 XP, снижение стресса персонажа на 30%.
        - Финансовые траты 500 единиц валюты на кафе и сувениры.
        - Ачивка «Прогулка киевлянина» и доступ к социальным событиям линии Киева.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает туристическую арку Киева и связывает её с культурными ивентами, гастрономическими сюжетами и социальными
        миссиями города.
      mechanics_links: []
      assets: []
