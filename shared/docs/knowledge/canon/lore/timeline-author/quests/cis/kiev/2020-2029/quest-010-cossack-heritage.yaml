summary:
  problem: 'Военная линия Киева требовала фракции, продолжающей традиции запорожских казаков.'
  goal: 'Создать братство «Новых Казаков» с испытаниями, церемонией посвящения и уникальными боевыми бонусами.'
  essence: 'Игрок отправляется на Хортицу, проходит серию традиционных испытаний и вступает в казацкое братство.'
  key_points:
    - 'Испытания включают верховую езду, владение саблей, стрельбу из лука и танец гопак.'
    - 'Посвящение сопровождается общинным пиром и ритуальными тостами.'
    - 'Участие открывает гильдейские бонусы для кавалерии и уникальное оружие.'
content:
  sections:
    - id: approach
      title: Поиск братства
      body: |
        Игрок получает наводку на лагерь «Новых Казаков» на острове Хортица. Требуется подготовить рекомендации и принести символический
        дар атаману.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: trials
      title: Испытания
      body: |
        Четыре испытания проверяют ключевые навыки: верховая езда, сабельный бой, стрельба из лука и танец гопак. Каждое испытание
        даёт очки братства.
      mechanics_links:
        - mechanics/faction/initiation-trials.yaml
      assets: []
    - id: fellowship
      title: Братская трапеза
      body: |
        После испытаний игрок участвует в общинном пире с горилкой и казачьими песнями. Здесь закрепляются социальные связи и выбор
        союзников.
      mechanics_links:
        - mechanics/social/faction-banquets.yaml
      assets: []
    - id: initiation
      title: Посвящение
      body: |
        Церемония включает клятву верности, вручение сабли и нанесение знаков на шаровары. Игрок получает титул казака и доступ к
        гильдейским миссиям.
      mechanics_links:
        - mechanics/faction/rank-promotion.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, доступ к братству казаков, бонус +15% к эффективности кавалерии, уникальная сабля.
        - Расширение военной линии Киева.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
