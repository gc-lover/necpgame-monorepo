summary:
  problem: 'Культурная линия Минска требовала квеста об изучении белорусского языка и возрождении национальной идентичности.'
  goal: 'Организовать курс с обучением алфавиту, практикой и экзаменом.'
  essence: 'Игрок записывается на курсы, осваивает основы языка и сдаёт итоговый тест, получая титул «Беларус».'
  key_points:
    - 'Особенности кириллицы с буквой ў и переход к латинице.'
    - 'Практика с носителями закрепляет навыки.'
    - 'Квест поддерживает LiveOps культурные инициативы.'
content:
  sections:
    - id: enrollment
      title: Запись на курсы
      body: |
        Игрок регистрируется, получает учебник и план занятий.
      mechanics_links:
        - mechanics/education/course-enrollment.yaml
      assets: []
    - id: lessons
      title: Уроки
      body: |
        Изучение алфавита, базовых фраз и грамматики с интерактивными заданиями.
      mechanics_links:
        - mechanics/education/language-lessons.yaml
      assets: []
    - id: practice
      title: Практика с носителями
      body: |
        Игрок общается с NPC, выполняет задания в городе и фиксирует успехи в журнале прогресса.
      mechanics_links:
        - mechanics/social/dialogue-practice.yaml
      assets: []
    - id: exam
      title: Экзамен и сертификация
      body: |
        Итоговый тест подтверждает уровень владения; выдаётся сертификат и новые диалоговые опции.
      mechanics_links:
        - mechanics/education/certification.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, навык Белорусский +20, титул «Беларус», доступ к культурным квестам.
        - Социальные бонусы при общении с NPC и участие в LiveOps языковых акциях.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест соединяет культурные и образовательные сюжеты Минска и поддерживает национальные программы.
      mechanics_links: []
      assets: []
