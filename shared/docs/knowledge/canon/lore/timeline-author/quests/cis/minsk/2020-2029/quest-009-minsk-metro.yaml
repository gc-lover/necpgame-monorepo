summary:
  problem: 'Городская линия Минска не показывала уникальность местного метро и его архитектуры.'
  goal: 'Организовать тур по ключевым станциям с акцентом на чистоту и советскую эстетику.'
  essence: 'Игрок посещает станции, собирает фото и узнаёт о двойном назначении метро как бомбоубежища.'
  key_points:
    - 'Станции отличаются мрамором и мозаиками.'
    - 'Чистота и порядок — важная отличительная черта.'
    - 'Квест поддерживает LiveOps городских туров.'
content:
  sections:
    - id: tour
      title: Тур по станциям
      body: |
        Игрок осматривает «Площадь Ленина», «Октябрьскую» и «Площадь Победы», собирает фото и исторические заметки.
      mechanics_links:
        - mechanics/travel/urban-landmarks.yaml
      assets: []
    - id: deep_station
      title: Глубокая станция
      body: |
        Спуск на самую глубокую станцию, знакомство с системами защиты и история метро как бомбоубежища.
      mechanics_links:
        - mechanics/exploration/hidden-passages.yaml
      assets: []
    - id: ride
      title: Проезд по линиям
      body: |
        Игрок проезжает все линии, фиксируя расписание, чистоту и сервис, чтобы подготовить отчёт для туристического отдела.
      mechanics_links:
        - mechanics/narrative/document-reconstruction.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, -1 валюты (жетон), культура +10, ачивка «Метрополитеновец».
        - Доступ к метрополитенским LiveOps и экскурсиям других городов.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает транспортные сюжеты Минска с глобальными линиями метро Нью-Йорка и Москвы.
      mechanics_links: []
      assets: []
