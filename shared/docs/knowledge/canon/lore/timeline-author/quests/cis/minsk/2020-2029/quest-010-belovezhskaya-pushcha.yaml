summary:
  problem: 'Экспедиция в Беловежскую пущу описывалась фактологически и не раскрывала баланс природного и исторического контента.'
  goal: 'Сформировать маршрут по заповеднику с акцентом на наблюдение за зубрами, культурные точки и VR-реконструкцию Беловежских соглашений.'
  essence: 'Игрок ведёт группу природоведов через древний лес, помогает отслеживать зубров и посещает место распада СССР.'
  key_points:
    - 'Древнейший лес Европы, объект ЮНЕСКО и дом для популяции зубров.'
    - 'Площадка, где в 1991 году подписали Беловежские соглашения.'
    - 'Сочетание сафари, культурных остановок и VR-сцен о конце СССР.'
content:
  sections:
    - id: briefing
      title: Подготовка экспедиции
      body: |
        Игрок собирает разрешения, транспорт и оборудование для наблюдения за зубрами. Брифинг включает информацию о безопасности,
        маршрутах и историческом значении пуще.
      mechanics_links: []
      assets: []
    - id: safari
      title: Сафари по пуще
      body: |
        Основной маршрут проходит через лесные участки, где обитают зубры. Игрок использует датчики движения, ведёт фото-дневник и
        обеспечивает команду узорами поведения животных.
      mechanics_links: []
      assets: []
    - id: cultural_stop
      title: Историческая остановка
      body: |
        Команда посещает усадьбу, где подписали Беловежские соглашения. VR-реконструкция демонстрирует распад СССР, добавляя эмоциональный
        контекст к природной экспедиции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 5 000 XP и атрибут «Природа» +20.
        - Эмоциональная сцена распада СССР и доступ к LiveOps-событиям заповедника.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает природную линию Беларуси с историческими сюжетами постсоветского пространства и поддерживает события о лесном наследии региона.
      mechanics_links: []
      assets: []
