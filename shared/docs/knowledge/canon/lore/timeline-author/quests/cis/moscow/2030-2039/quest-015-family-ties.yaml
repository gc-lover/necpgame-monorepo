summary:
  problem: Линия Москвы требовала долгосрочного социального контента про создание семьи в техногенном мегаполисе.
  goal: Построить путь от знакомств до совместной жизни и воспитания детей.
  essence: Игрок знакомится через приложения, развивает отношения, проводит свадьбу и управляет семейной экономикой.
  key_points:
    - Квест раскрывает контраст между киберпанк-средой и традиционными ценностями.
    - Семейные решения дают ощутимые игровые бонусы и риски.
    - Линия открывает серию семейных событий и LiveOps праздников.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест запускает кампанию «Семейные узы»: игроку предлагается построить отношения, организовать свадьбу и создать совместный
        дом, несмотря на давление корпораций и гильдий.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Настроить профиль в датинг-сервисе или познакомиться в офлайн-локации.
        2. Провести серию свиданий с управлением ресурсов и эмоциональных статов.
        3. Сделать предложение, подготовить кольцо и выбрать формат свадьбы.
        4. Провести церемонию с приглашением друзей и фиксацией репутации.
        5. Настроить совместный бюджет, жилище и распределение обязанностей.
        6. Завести детей естественным путём, через биоинженерию или усыновление, открывая семейные под-квесты.
      mechanics_links: []
      assets: []
    - id: choices
      title: Ключевые выборы
      body: |
        Традиционная свадьба увеличивает затраты, но повышает репутацию. Быстрая регистрация снижает расходы. Отказ от официального
        брака оставляет меньше бонусов, но минимизирует риски. Возможен развод с потерей средств и репутации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 000 XP.
        - Расходы: до 5 000 Eddies на подготовку свадьбы.
        - Семейные бонусы: +10% XP от сюжетных квестов, точка респавна «дом», доступ к семейным событиям.
      mechanics_links: []
      assets: []
    - id: risks
      title: Риски
      body: |
        Партнёр может погибнуть в событиях, что требует спасательных операций или приводит к статусу вдовца. Развод снижает бюджет и
        репутацию. Появление детей создаёт новые обязательства и точки атаки врагов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Симуляция отношений, управление совместным инвентарём, семейные события, NPC-дети с прогрессией, привязка LiveOps-праздников.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест открывает семейные сюжетные линии Москвы и связывается с социальными сервисами, влияя на репутацию среди гильдий и корпораций.
      mechanics_links: []
      assets: []
