summary:
  problem: Линия Москвы нуждалась в фракционном выборе между корпорациями и подпольными торговцами.
  goal: 'Дать игроку альтернативы — сорвать рынок или помочь ему уйти в подполье.'
  essence: Контракт ведёт к атаке на архологический рынок, но игрок может предупредить торговцев и изменить баланс сил.
  key_points:
    - Выбор влияет на экономические бонусы и доступ к нелегальным товарам.
    - Рейд предлагает интенсивный бой с поддержкой корпорации.
    - Предупреждение открывает скидки и доверие подпольных сетей.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Корпоративный агент поручает уничтожить чёрный рынок в архологии. Игрок проходит разведку, после чего решает, атаковать ли
        торговцев или предупредить их об угрозе.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подписать контракт с корпорацией и получить координаты рынка.
        2. Провести разведку, собрать доказательства и выявить охрану.
        3. Выбрать между рейдом или эвакуацией.
        4. Завершить миссию, собрав трофеи или помогая торговцам скрыться.
      mechanics_links: []
      assets: []
    - id: branch_a
      title: Ветка «Рейд»
      body: |
        Масштабный бой против более десяти противников, захват складов, уничтожение логистики рынка, получение выплаты и роста
        репутации корпорации.
      mechanics_links: []
      assets: []
    - id: branch_b
      title: Ветка «Предупреждение»
      body: |
        Информирование торговцев, организация эвакуации товаров, защита от рейдеров и последующее партнерство с подпольем.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Ветка рейда - 1 500 XP, 10 000 Eddies, репутация корпорации +5, репутация рынка -10.
        - Ветка предупреждения - 1 200 XP, 5 000 Eddies, репутация рынка +8, скидка 40% на чёрном рынке.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Фракционный выбор, боевая миссия, сопровождение NPC, влияние на экономику региональных магазинов, доступ к эксклюзивным
        товарам через LiveOps.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Результаты квеста влияют на последующие поставки нелегальных товаров и отношение корпораций к игроку.
      mechanics_links: []
      assets: []
