summary:
  problem: 'Линия Московской архологии требовала сюжет о внедрении рейтинговой системы и её тотальном контроле.'
  goal: 'Показать, как социальный кредит влияет на жизнь жителей и предложить игроку стратегический выбор.'
  essence: 'Игрок переживает ввод рейтинга, наблюдает последствия и решает — принять, взломать или уничтожить систему.'
  key_points:
    - 'Рейтинг изменяется от действий игрока и определяет доступ к зонам и сервисам.'
    - 'Расследование раскрывает структуру управления системой.'
    - 'Финальный выбор запускает мировые последствия для Москвы.'
content:
  sections:
    - id: onboarding
      title: Введение рейтинга
      body: |
        Система объявляется официально, игрок получает стартовый рейтинг и краткий брифинг о правилах. Первые задания демонстрируют,
        как ежедневные действия повышают или понижают очки.
      mechanics_links:
        - mechanics/reputation/social-credit-basics.yaml
      assets: []
    - id: living_with_score
      title: Жизнь с рейтингом
      body: |
        Игрок выполняет задания в архологии, видит реакцию NPC и ограничения по уровню рейтинга. Высокий рейтинг даёт доступ к элитным
        кварталам, низкий — вызывает преследование дронов безопасности.
      mechanics_links:
        - mechanics/reputation/dynamic-score-effects.yaml
      assets: []
    - id: investigation
      title: Расследование
      body: |
        По цепочке взломов (DC 20+) игрок выясняет, кто контролирует систему. Сбор цифровых следов и допрос операторов открывает
        варианты финала.
      mechanics_links:
        - mechanics/hacking/intrusion-sequence.yaml
      assets: []
    - id: finale
      title: Финальный выбор
      body: |
        Игрок выбирает: принять систему и стать привилегированным гражданином, взломать её под себя или устроить саботаж и освободить
        город. Каждое решение меняет будущие сюжетные ветви.
      mechanics_links:
        - mechanics/narrative/branching-finale.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, переменная валюта и бонусы в зависимости от выбора.
        - Мировое событие, затрагивающее все фракции Москвы.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
