summary:
  problem: 'Посткрэшевые сюжеты Москвы нуждались в миссии по восстановлению сетей и расширению доступа за Blackwall.'
  goal: 'Организовать постройку защищённого «ребра», соединяющего локальные сети через Blackwall.'
  essence: 'Игрок собирает серверы, прокладывает канал и отбивает атаку NetWatch, решая судьбу нового канала связи.'
  key_points:
    - 'Требуются редкие pre-DataKrash компоненты и установка в стратегических точках архологии.'
    - 'Проложенный канал проходит через Blackwall, вызывая ответ NetWatch.'
    - 'Финальный выбор определяет открытый доступ, закрытую сеть или монетизацию.'
content:
  sections:
    - id: planning
      title: Планирование
      body: |
        Игрок встречается с хакерским коллективом, изучает схему ребра и получает список задач. Нужна репутация среди нетраннеров и
        ресурсы для старта.
      mechanics_links:
        - mechanics/narrative/mission-briefing.yaml
      assets: []
    - id: components
      title: Сбор компонентов
      body: |
        Требуется найти пять серверов эпохи до DataKrash. Миссии включают рейды на склады корпораций, торг с коллекционерами и взлом
        закрытых архивов.
      mechanics_links:
        - mechanics/exploration/rare-item-hunt.yaml
      assets: []
    - id: deployment
      title: Установка инфраструктуры
      body: |
        Серверы устанавливаются в разных районах Москвы, каждая точка предоставляет побочные задачи (оборона, скрытность, переговоры).
      mechanics_links:
        - mechanics/building/network-node-deployment.yaml
      assets: []
    - id: blackwall_run
      title: Прокладка ребра
      body: |
        Игрок проводит ритуал взлома через Blackwall (DC 24), удерживая канал и отражая контратаки NetWatch. Последняя стадия — защита
        от цифровой осады.
      mechanics_links:
        - mechanics/hacking/blackwall-breach.yaml
      assets: []
    - id: resolution
      title: Разрешение конфликта
      body: |
        Выбор: открыть ребро для всех, ограничить доступ коллективом или монетизировать. Каждое решение влияет на стабильность сети,
        доход и отношения с фракциями.
      mechanics_links:
        - mechanics/narrative/branching-economy.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, доступ к глобальной сети и потенциальный пассивный доход до 5 000 еддис в месяц.
        - Новые торговые маршруты и контакты в других городах.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
