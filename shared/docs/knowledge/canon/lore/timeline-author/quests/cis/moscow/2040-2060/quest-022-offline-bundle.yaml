summary:
  problem: 'Московской линии не хватало повторяемого квеста, отражающего фрагментацию NET и важность физической доставки данных.'
  goal: 'Создать простой курьерский сценарий с опциями честной доставки, взлома или подмены информации.'
  essence: 'Игрок получает пакет, выбирает маршрут и решает судьбу содержимого, балансируя прибыль и репутацию.'
  key_points:
    - 'Физический пакет заменяет цифровую передачу между городами.'
    - 'Выборы позволяют вскрыть или подменить данные для дополнительной выгоды.'
    - 'Квест повторяемый и поддерживает логистические сети.'
content:
  sections:
    - id: pickup
      title: Получение пакета
      body: |
        Игрок забирает офлайн-носитель у отправителя, узнаёт срочность доставки и получает рекомендации по маршрутам.
      mechanics_links:
        - mechanics/logistics/courier-briefing.yaml
      assets: []
    - id: transit
      title: Транспортировка
      body: |
        Диспатчер предлагает варианты: быстрое перемещение, маглев или реальный путь с событиями. Возможны встречи с бандитами,
        проверками или просьбами о помощи.
      mechanics_links:
        - mechanics/logistics/route-selection.yaml
      assets: []
    - id: decisions
      title: Решения по пути
      body: |
        Игрок может вскрыть пакет (DC 14 взлом) или подменить данные, рискуя репутацией. Честная доставка улучшает отношения с курьерской
        сетью.
      mechanics_links:
        - mechanics/narrative/branching-choice.yaml
      assets: []
    - id: drop_off
      title: Сдача груза
      body: |
        Пакет передаётся получателю. Итоговые награды зависят от состояния данных и выбранного поведения.
      mechanics_links:
        - mechanics/logistics/delivery-resolution.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 200 XP, 500–1 000 еддис, репутация «Курьеры» +1.
        - Дополнительные бонусы при вскрытии или подмене (в зависимости от успеха).
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
