summary:
  problem: 'Высокоуровневым нетраннерским сюжетам Москвы требовался рейд с участием NetWatch и угрозой роуг-ИИ.'
  goal: 'Дать игрокам доступ к патрулю Blackwall, показать риски и награды работы с NetWatch.'
  essence: 'Игрок проходит отбор, патрулирует Blackwall и сражается с прорывающимся ИИ, рискуя перманентной смертью.'
  key_points:
    - 'Нужен высокий уровень хакерских навыков для вступления в NetWatch.'
    - 'Патруль в NET завершается босс-файтом против роуг-ИИ.'
    - 'Награда — редкий имплант и крупная выплата, но киберпсихоз возрастает.'
content:
  sections:
    - id: recruitment
      title: Рекрутинг NetWatch
      body: |
        Игрок проходит экзамены и проверку лояльности. Необходим высокий показатель хакерства и репутации безопасности.
      mechanics_links:
        - mechanics/narrative/faction-joining.yaml
      assets: []
    - id: training
      title: Обучение протоколам
      body: |
        Игрок изучает тактику патруля, защитные импланты и экстренные процедуры. Геймплей включает симуляторы отражения прорывов.
      mechanics_links:
        - mechanics/training/blackwall-protocols.yaml
      assets: []
    - id: patrol
      title: Патруль по Blackwall
      body: |
        Группа ныряет в NET, патрулирует периметр. События включают обнаружение аномалий, мини-сражения и сбор данных о роуг-ИИ.
      mechanics_links:
        - mechanics/hacking/blackwall-patrol.yaml
      assets: []
    - id: breach_fight
      title: Прорыв
      body: |
        Роуг-ИИ пытается прорвать стену. Босс-файт требует координации, защиты узлов и использования анти-ИИ программ. Провал ведёт к
        смерти персонажа.
      mechanics_links:
        - mechanics/combat/boss-encounter.yaml
      assets: []
    - id: aftermath
      title: Последствия
      body: |
        Игрок получает имплант NetWatch, 20 000 еддис и повышение репутации. Одновременно растёт риск киберпсихоза (+20%), открываются
        новые миссии Blackwall.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
