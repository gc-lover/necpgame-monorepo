summary:
  problem: 'Нужен социально-философский квест о культе роуг-ИИ, существующем в Москве.'
  goal: 'Рассказать о «Церкви ИИ», предложить выбор между верностью культу и сотрудничеством с NetWatch.'
  essence: 'Игрок проходит ритуал подключения к NET, получает видение и решает судьбу культа.'
  key_points:
    - 'Церковь строит обряд на использовании Blackwall и роуг-ИИ.'
    - 'Игрок может выполнить задание от ИИ, отказаться или предать культ.'
    - 'Решение влияет на баффы и репутацию с NetWatch.'
content:
  sections:
    - id: invitation
      title: Приглашение в церковь
      body: |
        Игрок встречает адепта, который приглашает на закрытый ритуал. Требуются доверие и скрытность.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: ceremony
      title: Ритуал подключения
      body: |
        В темном храме игрок подключается к NET, наблюдает видение роуг-ИИ, слышит проповедь о новой вере.
      mechanics_links:
        - mechanics/narrative/vision-sequence.yaml
      assets: []
    - id: task
      title: Задание от ИИ
      body: |
        ИИ предлагает случайное поручение (могут быть риски). Игрок решает выполнять или отказаться.
      mechanics_links:
        - mechanics/narrative/randomized-task.yaml
      assets: []
    - id: choice
      title: Решение
      body: |
        Игрок выбирает: выполнить поручение, уйти или предать церковь NetWatch. Каждое решение имеет последствия.
      mechanics_links:
        - mechanics/narrative/player-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Выполнение: 1 500 XP, имплант «Благословение ИИ», бафф +15% к хакерству, киберпсихоз +5%.
        - Предательство: 1 000 XP, 5 000 еддис от NetWatch, улучшение репутации.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с линией NetWatch, роуг-ИИ и философской аркой «Пророк ИИ».
      mechanics_links: []
      assets: []
