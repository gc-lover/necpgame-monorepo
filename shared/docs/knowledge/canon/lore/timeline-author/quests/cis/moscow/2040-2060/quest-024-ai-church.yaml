summary:
  problem: 'Нужен социальный сюжет о культе, поклоняющемся роуг-ИИ за Blackwall.'
  goal: 'Показать ритуалы «Церкви ИИ», дать игроку выбор — принять благословение, отказаться или предать культ.'
  essence: 'Игрок посещает церемонию подключения к NET, получает видение и решает, выполнять ли задания ИИ.'
  key_points:
    - 'Культ предлагает случайные поручения от неизвестного ИИ.'
    - 'Выполнение даёт имплант и бафф, но повышает риск киберпсихоза.'
    - 'Предательство приносит награду NetWatch и уничтожает церковь.'
content:
  sections:
    - id: invitation
      title: Приглашение
      body: |
        Игрок знакомится с членом культа и получает приглашение на церемонию. Требуется репутация среди искателей истины или
        хакерских сообществ.
      mechanics_links:
        - mechanics/narrative/faction-invite.yaml
      assets: []
    - id: ritual
      title: Церемония подключения
      body: |
        Во время ритуала игрок подключается к NET, проходит визуальные испытания и видит кат-сцену с «голосом» ИИ.
      mechanics_links:
        - mechanics/narrative/vision-sequence.yaml
      assets: []
    - id: assignment
      title: Задание ИИ
      body: |
        ИИ выдаёт случайный мини-квест (риски варьируются). Успешное выполнение усиливает влияние церкви и открывает цепочку.
      mechanics_links:
        - mechanics/missions/randomized-tasks.yaml
      assets: []
    - id: choice
      title: Выбор игрока
      body: |
        Игрок может выполнить задание и получить благословение, отказаться и быть изгнанным или предать культ NetWatch, организовав
        ликвидацию.
      mechanics_links:
        - mechanics/narrative/branching-finale.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Выполнение: 1 500 XP, имплант «Благословение ИИ», бафф +15% к хакерству, киберпсихоз +5%.
        - Предательство: 1 000 XP, 5 000 еддис и расположение NetWatch.
      mechanics_links:
        - mechanics/progression/progression-perks.yaml
      assets: []
