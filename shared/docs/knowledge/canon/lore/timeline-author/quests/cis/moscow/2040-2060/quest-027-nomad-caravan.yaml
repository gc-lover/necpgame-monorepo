summary:
  problem: 'Номадская линия не показывала совместные караваны между столичными узлами.'
  goal: 'Создать кооперативный квест сопровождения каравана с динамическими событиями по маршруту Москва — Санкт-Петербург.'
  essence: 'Игрок присоединяется к каравану номадов, обслуживает транспорт, отражает угрозы и обеспечивает доставку груза.'
  key_points:
    - 'Подготовка транспорта и распределение ролей среди участников.'
    - 'Случайные события по дороге: налёты, поломки, погодные риски.'
    - 'Репутационные бонусы и доступ к номадским услугам за успешную доставку.'
content:
  sections:
    - id: recruitment
      title: Набор в караван
      body: |
        Караван ищет специалистов по охране, механике и медицине. Игрок выбирает роль и знакомится с номадскими NPC, узнаёт об условиях
        контракта и маршруте.
      mechanics_links: []
      assets: []
    - id: preparation
      title: Подготовка транспорта
      body: |
        Необходимо отремонтировать конвои, пополнить запасы и откалибровать защитные системы. Решения влияют на устойчивость к
        будущим угрозам.
      mechanics_links: []
      assets: []
    - id: journey
      title: Путь Москва — Санкт-Петербург
      body: |
        Дорога занимает до 30 минут реального времени или может быть ускорена. Во время движения срабатывают случайные события, требующие
        командных действий.
      mechanics_links: []
      assets: []
    - id: threats
      title: Угрозы и выборы
      body: |
        Караван подвергается нападениям бандитов, заносам и техническим сбоям. Игроки выбирают между обороной, обходными путями или
        жертвованием грузом ради безопасности.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Доставка и награды
      body: |
        - 1 500 XP, 5 000 едди и репутация +3 у номадов.
        - Доступ к эксклюзивным номадским товарам и сервисам.
        - Разблокировка дополнительных караванных контрактов.
      mechanics_links: []
      assets: []
