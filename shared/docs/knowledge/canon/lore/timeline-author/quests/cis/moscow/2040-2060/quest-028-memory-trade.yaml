summary:
  problem: 'Теневая торговля воспоминаниями описывалась поверхностно и не раскрывала последствия для игрока.'
  goal: 'Разработать квест, где игрок взаимодействует с брокером памяти, продаёт и покупает воспоминания с различными эффектами.'
  essence: 'Игрок заключает сделки на чёрном рынке памяти, выбирает какие эмоции или навыки передать, и сталкивается с личными последствиями.'
  key_points:
    - 'Выбор, какие воспоминания продавать, влияет на состояние персонажа.'
    - 'Покупка чужих воспоминаний даёт временные бонусы и уникальный опыт.'
    - 'Связь с «Ковчегом памяти» расширяет лор цифрового наследия.'
content:
  sections:
    - id: broker
      title: Знакомство с брокером памяти
      body: |
        Игрок встречает теневого посредника, изучает правила торговли воспоминаниями и получает доступ к подпольному каталогу.
      mechanics_links: []
      assets: []
    - id: selling
      title: Продажа собственных воспоминаний
      body: |
        Нужно выбрать, какие воспоминания продать. Ценность влияет на выплату, но утрата может вызвать дебаффы настроения или изменить
        отношения с NPC.
      mechanics_links: []
      assets: []
    - id: purchasing
      title: Покупка чужих воспоминаний
      body: |
        Игрок приобретает навыки, эмоции или боевой опыт других людей. Каждая покупка даёт временные бонусы и открывает кат-сцены
        переживания чужой жизни.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Последствия выбора
      body: |
        Решения меняют психологическое состояние персонажа, открывают доступ к новым веткам или навешивают ограничения из-за утраченных
        эмоций.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и связи
      body: |
        - 1 000 XP и до 20 000 едди в зависимости от сделок.
        - Уникальные модификаторы настроения и доступ к редким воспоминаниям.
        - Связь с квестом «Ковчег памяти» и другими лорными сюжетами.
      mechanics_links: []
      assets: []
