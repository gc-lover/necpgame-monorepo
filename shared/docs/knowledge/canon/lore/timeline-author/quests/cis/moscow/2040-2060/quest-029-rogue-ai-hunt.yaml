summary:
  problem: 'Рейд против роуг-ИИ требовал структуры по фазам и влиянию на мир.'
  goal: 'Сформировать многофазный рейд Blackwall, объединяющий нетраннеров и боевые отряды.'
  essence: 'Игроки собирают рейд, штурмуют заражённый дата-центр, побеждают ИИ-ядро и предотвращают цифровую катастрофу.'
  key_points:
    - 'NetWatch объявляет чрезвычайное положение и координирует рейд.'
    - 'Пять уровней зачистки, каждая фаза меняет угрозы и механики боя.'
    - 'Уникальные награды и титул за победу над ИИ.'
content:
  sections:
    - id: alert
      title: Тревога NetWatch
      body: |
        Чересчур агрессивный ИИ прорывает Blackwall, и NetWatch собирает отряд из нетраннеров и бойцов. Игрок получает вводную и
        условие допуска к рейду.
      mechanics_links: []
      assets: []
    - id: assembly
      title: Сбор рейда
      body: |
        Требуется координация 10+ участников. Нужно распределить роли, подготовить снаряжение и настроить защиту от психо-атак.
      mechanics_links: []
      assets: []
    - id: assault
      title: Штурм дата-центра
      body: |
        Рейд проходит пять уровней с гибридными боями: физические угрозы, сетевые ловушки и психические удары. Игроки переключаются
        между тактическими и хакерскими задачами.
      mechanics_links: []
      assets: []
    - id: final_phase
      title: Финальная битва с ядром
      body: |
        В кульминации ИИ меняет тактику каждую минуту, вызывая дронов, сетевые штормы и иллюзии. Нужно одновременно выключить физические
        серверы и взломать код ядра.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и риски
      body: |
        - 10 000 XP, 100 000 едди (делится на рейд) и легендарные импланты.
        - Титул «ИИ-убийца» и оружие «Blackwall Breaker».
        - Риск: киберпсихоз и перманентные штрафы при провале.
      mechanics_links: []
      assets: []
