summary:
  problem: 'Игрокам периода 2061-2077 нужен регулярный боевой ивент с экономикой ставок и прогрессивным вызовом.'
  goal: 'Организовать подпольный турнир Архологии с серией дуэлей, ставками зрителей и финальным боссом.'
  essence: 'Игрок регистрируется, выбирает экипировку, проходит 5 раундов и сражается с чемпионом, рискуя взносом.'
  key_points:
    - 'Входной взнос и ставки формируют банк и создают социальное давление.'
    - 'Каждый раунд усиливает противников и добавляет особые модификаторы арены.'
    - 'Победа открывает титул и легендарное оружие, поражение забирает взнос и репутацию.'
content:
  sections:
    - id: registration
      title: Регистрация и ставки
      body: |
        Игрок находит брокера арены, оплачивает 2 000 еддис и выбирает схему ставок (включая возможность поставить на себя).
      mechanics_links:
        - mechanics/economy/underground-betting.yaml
      assets: []
    - id: loadout
      title: Подготовка экипировки
      body: |
        Перед боем игрок настраивает оружие, импланты и поддержку. Можно арендовать редкие модули за дополнительную плату.
      mechanics_links:
        - mechanics/combat/loadout-prep.yaml
      assets: []
    - id: rounds
      title: Серия боёв
      body: |
        Пять раундов 1v1 с возрастающей сложностью. Каждый соперник приносит разные механики: щитовые, техно-бойцы, звери-киборги.
      mechanics_links:
        - mechanics/combat/arena-ladder.yaml
      assets: []
    - id: finale
      title: Финал с чемпионом
      body: |
        Чемпион использует экспериментальное оружие и арена меняет конфигурацию. Победа требует отыгрыша механики укрытий и
        тайминга имплантов.
      mechanics_links:
        - mechanics/combat/boss-encounter.yaml
      assets: []
    - id: choices
      title: Выборы и последствия
      body: |
        Игрок может договориться о фиктивном поражении ради части банка или раскрыть турнир властям, что приведёт к закрытию арены
        и уникальной награде.
      mechanics_links:
        - mechanics/narrative/player-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Победа: 50 000 еддис, титул «Чемпион арены», легендарное оружие категории melee.
        - Поражение: потеря взноса, репутация подполья -1.
      mechanics_links:
        - mechanics/progression/reward-tracks.yaml
      assets: []
