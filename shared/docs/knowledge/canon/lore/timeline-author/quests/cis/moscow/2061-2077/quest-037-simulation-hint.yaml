summary:
  problem: 'Нужен кульминационный квест, раскрывающий идею симуляции и запускающий метасюжет 2078+.'
  goal: 'Дать игроку серию аномалий, которые складываются в координаты бункера с правдой о симуляции.'
  essence: 'Игрок фиксирует глюки, строит паттерн и находит терминал с сообщением о симуляции, решая, что делать дальше.'
  key_points:
    - 'Аномалии раскиданы по Москве и требуют внимательного исследования.'
    - 'Сообщение в бункере подтверждает симуляцию и открывает новую сюжетную ветку.'
    - 'Решение игрока влияет на репрессии властей и доступ к дальнейшим миссиям.'
content:
  sections:
    - id: anomaly
      title: Первая аномалия
      body: |
        Игрок сталкивается с повторяющимся NPC и вспышками глюков. Квест логирует первую аномалию и открывает журнал расследования.
      mechanics_links:
        - mechanics/narrative/anomaly-tracking.yaml
      assets: []
    - id: investigation
      title: Сбор аномалий
      body: |
        Нужно найти десять точек по городу. Каждая точка требует наблюдений, мини-головоломок или хакерских проверок.
      mechanics_links:
        - mechanics/exploration/clue-hunt.yaml
      assets: []
    - id: pattern
      title: Расшифровка паттерна
      body: |
        Координаты аномалий складываются в код, направляющий в заброшенный бункер. Требуется дешифровка или помощь сетевых союзников.
      mechanics_links:
        - mechanics/puzzle/pattern-recognition.yaml
      assets: []
    - id: bunker
      title: Заброшенный бункер
      body: |
        Внутри игрок находит старый терминал, который выдаёт сообщение «ВЫ В СИМУЛЯЦИИ». Сцена подаётся через кат-сцену и аудиолог.
      mechanics_links:
        - mechanics/narrative/reveal-sequence.yaml
      assets: []
    - id: decision
      title: Решение игрока
      body: |
        Игрок может принять правду и начать линию «Выход из симуляции», отвергнуть её или сообщить властям, вызывая репрессии.
      mechanics_links:
        - mechanics/narrative/player-choice.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 10 000 XP, уникальный флаг знания о симуляции.
        - Открытие цепочки 2078+ и изменение отношения к игроку со стороны властей.
      mechanics_links:
        - mechanics/progression/story-flags.yaml
      assets: []
