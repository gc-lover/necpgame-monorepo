summary:
  problem: 'Нужен социальный ивент для закрепления корпоративных связей и кастомизации персонажа.'
  goal: 'Организовать многоэтапную свадьбу с вариантами бюджета, кастомизацией и участием других игроков.'
  essence: 'Игрок бронирует площадку, подбирает образы, участвует в церемонии и банкетных мини-играх.'
  key_points:
    - 'Сценарий поддерживает индивидуальные и групповые свадьбы.'
    - 'Бюджет влияет на статус и трансляцию события.'
    - 'Подарки и репутации завязаны на выбор гостей и выполненных активностях.'
content:
  sections:
    - id: planning
      title: Подготовка
      body: |
        Игрок бронирует площадку (бюджетная, средняя, роскошная), выбирает ведущего и список гостей. Возможны корпоративные
        бонусы за вовлечение NPC.
      mechanics_links:
        - mechanics/social/event-planning.yaml
      assets: []
    - id: shopping
      title: Покупки
      body: |
        Требуется подобрать наряд, кольца, украшения. Игрок получает доступ к эксклюзивным магазинам с кастомизацией.
      mechanics_links:
        - mechanics/economy/lifestyle-purchases.yaml
      assets: []
    - id: ceremony
      title: Церемония
      body: |
        Кат-сцена с обменом клятв, возможность интегрировать личные реплики и голографические эффекты. Роскошный вариант транслируется
        на городские экраны.
      mechanics_links:
        - mechanics/narrative/cinematic-event.yaml
      assets: []
    - id: banquet
      title: Банкет
      body: |
        Праздник с мини-играми: тосты, танцы, корпоративные конкурсы. Игроки могут выполнять задания для дополнительных подарков.
      mechanics_links:
        - mechanics/social/celebration-minigames.yaml
      assets: []
    - id: gifts
      title: Подарки и статус
      body: |
        Итоговые подарки варьируются от символических до статусных вещей. Роскошный сценарий даёт +10 репутации элиты.
      mechanics_links:
        - mechanics/progression/reputation-gains.yaml
      assets: []
