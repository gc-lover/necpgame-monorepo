summary:
  problem: 'Нужно расследование для раскрытия убийств NPC с вовлечением реальных игроков как подозреваемых.'
  goal: 'Организовать детективный квест, который ведёт к возможной конфронтации с игроком-преступником.'
  essence: 'Игрок собирает улики, допрашивает свидетелей, выявляет ПК-убийцу и принимает решение о его судьбе.'
  key_points:
    - 'Места преступлений разбросаны по Москве и требуют детального анализа.'
    - 'Столкновение с ПК-убийцей может перейти в PvP.'
    - 'Выбор исхода влияет на репутацию и статус преступника.'
content:
  sections:
    - id: crime-scenes
      title: Места преступлений
      body: |
        Игрок посещает пять локаций, фиксирует следы, использует сканеры и проводит проверки на расследование (DC 18).
      mechanics_links:
        - mechanics/investigation/crime-scene-analysis.yaml
      assets: []
    - id: evidence
      title: Сбор улик
      body: |
        Улики включают цифровые логи, биометрию и записи камер. Их нужно сопоставить в хранилище полиции.
      mechanics_links:
        - mechanics/investigation/evidence-tracking.yaml
      assets: []
    - id: interrogation
      title: Допросы
      body: |
        Игрок беседует с NPC и игроками-свидетелями. Вариативные диалоги открывают дополнительные зацепки и повышают напряжение.
      mechanics_links:
        - mechanics/narrative/interrogation.yaml
      assets: []
    - id: suspect
      title: Идентификация подозреваемого
      body: |
        След ведёт к игроку-ПК. Система фиксирует его онлайн-статус и запускает встречу в выбранной локации.
      mechanics_links:
        - mechanics/pvp/suspect-confrontation.yaml
      assets: []
    - id: decision
      title: Итоговое решение
      body: |
        Игрок выбирает между арестом (PvP или игровая сцена), шантажом ради денег или самосудом. Решение меняет последствия.
      mechanics_links:
        - mechanics/narrative/player-choice.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, 10 000 еддис, репутация с детективами +5.
        - Если преступник — игрок, он получает статус «Разыскиваемый».
      mechanics_links:
        - mechanics/progression/reputation-gains.yaml
      assets: []
