summary:
  problem: 'Нужен мета-квест, завершающий период 2061-2077 и подготавливающий игроков к перезапуску мира.'
  goal: 'Передать предупреждение о завершении лиги, объяснить наследуемые системы и дать время на подготовку.'
  essence: 'Игроки расшифровывают сообщение, готовят переносимые ресурсы и переживают обратный отсчёт до перезапуска.'
  key_points:
    - 'Единое сообщение запускает городской мета-ивент.'
    - 'Игроки коллективно расшифровывают коды и планируют сохранение артефактов.'
    - 'Обратный отсчёт формирует ожидание следующей лиги 2078-2093.'
content:
  sections:
    - id: broadcast
      title: Городское сообщение
      body: |
        Все игроки получают зашифрованный сигнал. Требуется собрать фрагменты на билбордах, радиостанциях и в терминалах.
      mechanics_links:
        - mechanics/liveops/citywide-broadcast.yaml
      assets: []
    - id: decryption
      title: Расшифровка
      body: |
        Команда аналитиков или сообщество игроков объединяет ключи для расшифровки. Процесс сопровождается пазлами и временными
        окнами.
      mechanics_links:
        - mechanics/puzzle/community-decryption.yaml
      assets: []
    - id: briefing
      title: Понимание перезапуска
      body: |
        Квест объясняет механику переноса: какие артефакты, титулы и косметика сохраняются. Игрок получает список задач подготовки.
      mechanics_links:
        - mechanics/tutorial/season-reset.yaml
      assets: []
    - id: preparation
      title: Подготовка
      body: |
        Игрок выполняет активности для сбора Legacy Token, укрепляет отношения с фракциями и оптимизирует инвентарь перед сбросом.
      mechanics_links:
        - mechanics/progression/legacy-prep.yaml
      assets: []
    - id: countdown
      title: Обратный отсчёт
      body: |
        Таймер на семь дней запускает городские события, скидки и специальные миссии. С каждым днём открываются новые активности.
      mechanics_links:
        - mechanics/liveops/countdown-events.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, Legacy Token для следующей лиги.
        - Список перенесённых достижений и косметики фиксируется в профиле игрока.
      mechanics_links:
        - mechanics/progression/legacy-rewards.yaml
      assets: []
