summary:
  problem: Финал московской линии должен позволить игроку выбрать судьбу между симуляцией и возможной реальностью.
  goal: Дать игроку инструменты для побега и выбора одной из нескольких концовок.
  essence: Игрок строит устройство прорыва симуляции и решает, оставить ли привычный мир или принять неопределённость за его пределами.
  key_points:
    - Концовки отражают философский выбор игрока.
    - Устройство «Прорыватель» требует подготовки и редких компонентов.
    - Решение влияет на наследие персонажа в системе legacy.
content:
  sections:
    - id: planning
      title: План побега
      body: |
        Игрок анализирует слабые места симуляции, собирает данные о слоях контроля и формирует план, включая список необходимых компонентов.
      mechanics_links: []
      assets: []
    - id: assembly
      title: Сбор компонентов
      body: |
        Нужны редкие артефакты, ключи доступа и энергия ИИ. Задания по их добыче активируют контакты и прошлых союзников.
      mechanics_links: []
      assets: []
    - id: breakthrough_device
      title: Создание «Прорывателя»
      body: |
        Игрок собирает устройство, совмещающее неттехнологии и нейроинтерфейсы. Возможны сбои и побочные эффекты.
      mechanics_links: []
      assets: []
    - id: activation
      title: Активация и выбор
      body: |
        Во время запуска симуляция сопротивляется. Игрок выбирает одну из трёх концовок: выйти в реальность, остаться или попасть в новую симуляцию.
      mechanics_links: []
      assets: []
    - id: endings
      title: Концовки
      body: |
        - Успех: персонаж выходит в реальность, открывая кат-сцену антиутопии.
        - Ловушка: выход ведёт в другую симуляцию, оставляя вопрос открытым.
        - Отказ: игрок решает остаться, сохраняя комфорт и влияние.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 20 000 XP и титул «Беглец» или «Оставшийся».
        - Изменение legacy-настроек и влияние на будущие сезоны.
      mechanics_links: []
      assets: []
