summary:
  problem: Московская линия требовала финального мета-квеста, позволяющего игроку попытаться покинуть симуляцию.
  goal: Дать игроку инструменты для побега и показать множественные исходы, влияющие на лор и будущие лиги.
  essence: Игрок собирает устройство прорыва, активирует его и выбирает одну из трёх развёрнутых концовок — успех, ловушка или отказ.
  key_points:
    - Побег требует редких компонентов и сложной подготовки.
    - Концовки отражают философский выбор между реальностью и комфортом симуляции.
    - Исход влияет на доступные титулы и стартовые бонусы следующих сезонов.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест завершает мета-арку Москвы. Игрок объединяет подсказки из предыдущих миссий и строит устройство, которое может
        пробить границы симуляции.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Разработать план побега, собрав данные от нетраннеров и учёных.
        2. Найти и собрать компоненты для «Прорывателя симуляции».
        3. Сконструировать устройство и подготовить место активации.
        4. Активировать механизм, пережить волну аномалий и принять финальное решение.
      mechanics_links: []
      assets: []
    - id: endings
      title: Концовки
      body: |
        - **Успех:** Игрок выходит в реальный мир киберпанк-антиутопии, получает титул «Беглец» и может вернуться внутрь.
        - **Ловушка:** Открывается новая симуляция, запускающая рекурсивный цикл поисков истины.
        - **Отказ:** Игрок решает остаться, укрепляя статус в симуляции и получая титул «Оставшийся».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 20 000 XP.
        - Титулы «Беглец» или «Оставшийся» в зависимости от выбора.
        - Метагейм-последствия, влияющие на стартовые условия следующей лиги.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Философский выбор, множественные концовки, взаимодействие с системой симуляции и мета-нарратив.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Связан с предыдущими квестами арки симуляции и альтернативными финалами Москвы; влияет на запуск лиги 2094+.
      mechanics_links: []
      assets: []
