summary:
  problem: Требовалось социальное правосудие, управляемое игроками, для регулирования поведения в конце лиги.
  goal: Создать ролевой судебный процесс, где присяжные-игроки решают судьбу обвиняемых.
  essence: Игрок попадает на слушание, аргументирует позицию и получает вердикт от случайно выбранных присяжных.
  key_points:
    - Присяжные — реальные игроки, что усиливает социальную ответственность.
    - Наказания влияют на аккаунт и экономику.
    - Участники суда получают награды и репутацию.
content:
  sections:
    - id: case_assignment
      title: Назначение дела
      body: |
        Игрок получает уведомление о нарушении или попадает в роли присяжного. Система подбирает состав суда и предоставляет материалы дела.
      mechanics_links: []
      assets: []
    - id: hearing
      title: Судебное слушание
      body: |
        Обвинение и защита представляют доказательства, свидетелей и логи. Игрок может нанять адвоката или защищаться сам.
      mechanics_links: []
      assets: []
    - id: verdict
      title: Голосование присяжных
      body: |
        Присяжные голосуют за вердикт. Решение принимается большинством, после чего применяется наказание или оправдание.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Наказания и награды
      body: |
        Возможны временные баны, конфискация имущества, штраф репутации или публичные извинения. Присяжные и модераторы получают XP и валюту.
      mechanics_links: []
      assets: []
