summary:
  problem: Необходим финальный квест Москвы, закрывающий лигу и настраивающий legacy на новый сезон.
  goal: Позволить игроку выбрать наследие, оставить послание и пройти финальную сцену перерождения.
  essence: Игрок выбирает, что переносит в новую лигу, завершает личный квест и наблюдает кат-сцену заката над Москвой.
  key_points:
    - Legacy-выбор формирует стартовые бонусы следующей лиги.
    - Финальный обратный отсчёт создаёт напряжение.
    - Кат-сцена подводит итог 50 квестам Москвы.
content:
  sections:
    - id: legacy
      title: Legacy выбор
      body: |
        Игрок выбирает артефакт, скины и титулы для переноса. В интерфейсе отображается влияние выбора на новую лигу.
      mechanics_links: []
      assets: []
    - id: testament
      title: Завещание
      body: |
        В разделе «Послание себе» игрок оставляет сообщение, которое увидит после перерождения. Можно записать видеоролик или текст.
      mechanics_links: []
      assets: []
    - id: final_mission
      title: Последний квест
      body: |
        Заключительное задание отражает путь игрока. Вариативные задачи зависят от его отношений и достижений.
      mechanics_links: []
      assets: []
    - id: countdown
      title: Обратный отсчёт
      body: |
        Таймер лиги запускает 10-секундный отсчёт. Игрок стоит на крыше Архологии и наблюдает город.
      mechanics_links: []
      assets: []
    - id: rebirth
      title: Перерождение
      body: |
        Белый экран, загрузка новой лиги. Игрок получает титул «Ветеран Москвы 2020-2093» и стартовые бонусы.
      mechanics_links: []
      assets: []
