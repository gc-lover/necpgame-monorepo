summary:
  problem: Московско-петербургская линия не давала игрокам высокого уровня сложного музейного ограбления в эпохе мегакорпораций.
  goal: Организовать кражу экспоната из Эрмитажа, балансируя между стелсом, логистикой и этическими дилеммами.
  essence: Команда планирует ограбление, находит слабые места в охране Зимнего дворца и исчезает по Неве с мировым шедевром.
  key_points:
    - Эрмитаж остаётся символом имперского наследия и усиленной безопасности.
    - Выбор цели влияет на сложность и стоимость операции.
    - Эвакуация по Неве добавляет преследование и риск публичного скандала.
content:
  sections:
    - id: briefing
      title: Подготовка операции
      body: |
        Игроки получают заказ на кражу экспоната. Нужно изучить музей, составить маршруты, подготовить оборудование и выбрать цель —
        полотно, артефакт или ювелирный комплект.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: Проникновение в Эрмитаж
      body: |
        Ночью команда проникает через служебные входы или via крыши. Стелс, отключение камер, обход лазерных решёток и преодоление
        охраны в парадных залах.
      mechanics_links: []
      assets: []
    - id: acquisition
      title: Кража экспоната
      body: |
        Доступ в зал с экспонатом, управляемые витрины, датчики и необходимость заменить оригинал. Выбор цели определяет сложность
        мини-игр и стоимость награды.
      mechanics_links: []
      assets: []
    - id: escape
      title: Побег через Неву
      body: |
        После кражи команда должна выйти из дворца и добраться до катера на Неве. Преследование охраны, система тревоги и возможное
        вмешательство полиции или NetWatch.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 8 000 XP.
        - Валюта: до 500 000 еддис в зависимости от проданного экспоната.
        - Репутация в криминальных кругах, статус в линии ограблений.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает петербургскую криминальную арку с глобальными музейными ограблениями (Лондон, Нью-Йорк) и запускает цепочку
        побочных миссий по отмыванию артефактов.
      mechanics_links: []
      assets: []
