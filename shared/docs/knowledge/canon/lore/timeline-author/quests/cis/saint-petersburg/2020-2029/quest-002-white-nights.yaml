summary:
  problem: Петербургская линия не использовала сезон Белых ночей как эмоциональный, но лёгкий лайв-ивент.
  goal: Ввести атмосферную прогулку с уникальными визуальными сценариями и возможностями для романтики.
  essence: Игрок в полуночное время исследует набережные Невы, наблюдает разведение мостов и встречает рассвет.
  key_points:
    - Белые ночи создают уникальный световой фон и возможность для фото/видео контента.
    - Разведение мостов превращается в живой лайв-ивент для туристов и жителей.
    - Квест может проходить как одиночный или парный, влияя на романтические показатели.
content:
  sections:
    - id: arrival
      title: Прибытие на набережную
      body: |
        Игрок приходит на Дворцовую набережную около полуночи, фиксирует светящееся небо и готовится к ночной программе лайв-ивента.
      mechanics_links: []
      assets: []
    - id: bridges
      title: Разведение мостов
      body: |
        Кульминация — наблюдение за разводкой Дворцового моста, запись контента и взаимодействие с NPC-гидом, который рассказывает
        о традициях города.
      mechanics_links: []
      assets: []
    - id: stroll
      title: Ночная прогулка
      body: |
        Прогулка по Невскому проспекту и набережным, мини-события (уличные музыканты, шоу дронов, кафе) и опции для романтических сцен.
      mechanics_links: []
      assets: []
    - id: dawn
      title: Рассвет над Невой
      body: |
        Финал — встреча рассвета около 3:00, фото-режим, бонусы за сопровождение партнёра и возможность получить лайвопс-ачивку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP.
        - Романтический показатель: +15 (если есть спутник).
        - Доступ к сезонным сувенирам и фотосетам.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает туристическую и романтическую линии города, дополняя лайв-ивенты разводки мостов и культурные фестивали.
      mechanics_links: []
      assets: []
