summary:
  problem: Петербургская криминальная линия не использовала Петропавловскую крепость как хай-тек тюрьму мегакорпораций.
  goal: Провести команду через сложный побег, комбинируя стелс, взлом и бой в историческом антураже.
  essence: Игроки проникают на Заячий остров, освобождают заключённого и скрываются по подземным ходам под Невой.
  key_points:
    - Петропавловская крепость стала корпоративным изолятором с новыми системами безопасности.
    - В полдень пушечный залп создаёт окно для отвлечения.
    - Побег открывает союзника и запускает новую ветку криминальных миссий.
content:
  sections:
    - id: contract
      title: Контракт и разведка
      body: |
        Игроки получают заказ на освобождение ключевого NPC, собирают данные о расписании смен, изучают схемы бастионов и находят
        вход через старые казематы.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: Проникновение на Заячий остров
      body: |
        Под покровом тумана команда пересекает Неву на катере, отключает датчики и нейтрализует патрули на стенах крепости.
      mechanics_links: []
      assets: []
    - id: extraction
      title: Освобождение и побег
      body: |
        Игроки вскрывают камеры, сопровождают заключённого, используют пушечный залп как отвлекающий манёвр и уходят по тоннелям к
        скрытому доку.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP.
        - 50 000 еддис.
        - Репутация с криминальной фракцией и доступ к контактам спасённого NPC.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает криминальную арку Петербурга с глобальными побегами и открывает миссии по укреплению тюремных сетей корпораций.
      mechanics_links: []
      assets: []
