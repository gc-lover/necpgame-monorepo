summary:
  problem: Туристическая линия города не давала игрокам спокойного культурного маршута по Невскому с живой атмосферой.
  goal: Предложить прогулку по ключевым точкам проспекта с социальными сценами и контентом для LiveOps.
  essence: Игрок следует от Адмиралтейства до Александро-Невской лавры, встречая музыкантов, гидов и торговцев.
  key_points:
    - Невский проспект — визитная карточка Петербурга и центральный торгово-культурный коридор.
    - Миссия усиливает социальное взаимодействие и фото-режим.
    - Доступные остановки позволяют запускать мини-ивенты и LiveOps-задачи.
content:
  sections:
    - id: start
      title: Адмиралтейский старт
      body: |
        Игрок начинает у Адмиралтейства, наблюдает шпиль с корабликом, получает карту маршрута и рекомендации гида.
      mechanics_links: []
      assets: []
    - id: landmarks
      title: Ключевые остановки
      body: |
        Казанский собор, Дом Зингера и перекрёсток с Литейным проспектом. Каждая точка предлагает сцены, рассказы NPC и возможности
        для фотоконтента.
      mechanics_links: []
      assets: []
    - id: social
      title: Уличная жизнь
      body: |
        Уличные музыканты, мобильные кафе, книжные ярмарки и интерактивы для игроков. Можно повысить культурный рейтинг или завести
        новые знакомства.
      mechanics_links: []
      assets: []
    - id: finale
      title: Завершение у лавры
      body: |
        Финал маршрута у Александро-Невской лавры. Игрок получает итоговую сцену, награды и возможность открыть дополнительные туры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP.
        - Культурный статус: +5.
        - Ачивка «Прогулка по Невскому».
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест дополняет туристическую линию Петербурга и служит отправной точкой для гастрономических и культурных LiveOps.
      mechanics_links: []
      assets: []
