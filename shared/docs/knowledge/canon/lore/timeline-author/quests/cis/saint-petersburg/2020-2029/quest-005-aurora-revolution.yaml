summary:
  problem: 'Политическая линия СПб требовала масштабного события, отсылающего к выстрелу Авроры и влияющего на власть города.'
  goal: 'Спроектировать квест, где игрок собирает революционеров, захватывает крейсер и выбирает исход штурма корпуса.'
  essence: 'Игрок символически повторяет события 1917 года в киберпанке, определяя будущее корп-контроля Санкт-Петербурга.'
  key_points:
    - 'Крейсер Аврора используется как штаб и артиллерийская платформа.'
    - 'Финальный выбор задаёт долгосрочные политические последствия.'
    - 'Участие фракций работников, корпораций и силовиков создаёт вариативность.'
content:
  sections:
    - id: uprising
      title: Сбор революционной группы
      body: |
        Игрок вербует союзников у заводов и в подпольных клубах, убеждая их вспомнить лозунги исторических революций и готовиться к штурму.
      mechanics_links: []
      assets: []
    - id: aurora
      title: Захват крейсера Аврора
      body: |
        Группа проникает в музейный док, отключает сигнализацию и активирует артиллерийскую систему. Символический выстрел по ратуше
        открывает бойцам проход.
      mechanics_links: []
      assets: []
    - id: assault
      title: Штурм корп-здания
      body: |
        Игроки ведут наступление по набережным к штаб-квартире корпорации. Ветви позволяют выбрать лобовой штурм, скрытую инфильтрацию
        или информационный саботаж.
      mechanics_links: []
      assets: []
    - id: decision
      title: Финальное решение
      body: |
        Выбор между революцией, подавлением или компромиссом. Каждый вариант запускает мировые изменения: от хаоса и свободы до
        усиления корпконтроля или реформ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 10 000 XP и титул «Революционер» либо «Контрреволюционер» в зависимости от позиции.
        - Перераспределение власти в Санкт-Петербурге и новые сюжетные ветки.
      mechanics_links: []
      assets: []
