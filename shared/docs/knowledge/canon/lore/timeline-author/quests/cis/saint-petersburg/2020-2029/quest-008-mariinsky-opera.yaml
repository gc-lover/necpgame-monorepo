summary:
  problem: Культурной линии Петербурга нужен квест, подчёркивающий элитные спектакли Мариинского театра.
  goal: Дать игроку опыт посещения оперы с подготовкой, этикетом и социальными бонусами.
  essence: Игрок добывает дорогой билет, подбирает образ, посещает спектакль и закрепляет связи с высшим обществом.
  key_points:
    - Требует подготовки и соответствия дресс-коду императорских лож.
    - Антракт становится площадкой для социальных взаимодействий и баффов.
    - Квест усиливает культуру и открывает доступ к элитным событиям города.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест погружает в атмосферу Мариинского театра. Игрок готовится к посещению, знакомится с историей сцены и переживает
        выступление мирового уровня.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Раздобыть билет в императорскую ложу и изучить программу спектакля.
        2. Подобрать формальный наряд, согласованный с дресс-кодом высшего общества.
        3. Посетить первый акт и взаимодействовать с культурными гостями.
        4. Провести антракт за шампанским, обсуждая постановку и заключая знакомства.
        5. Досмотреть второй акт, встретить артистов и получить культурный бафф.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Синий и золотой интерьер, хрустальные люстры и восстановленные императорские ложи создают уникальный фон. Звучат произведения
        Чайковского, а голографические элементы усиливают современную подачу классики.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, культура +10, траты 500 еддис.
        - Бафф «Культурное влияние»: харизма +15% на 48 часов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Элитное культурное событие, социальные взаимодействия в антракте, выбор реплик и поддержание статуса.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурную арку Санкт-Петербурга и перекликается с театральными линиями Лондона и Парижа.
      mechanics_links: []
      assets: []
