summary:
  problem: Петербургу нужен мистический квест с участием оцифрованного Распутина и культистов.
  goal: Исследовать подпольный культ, проверить легенду о цифровом сознании Распутина и дать игроку моральный выбор.
  essence: Игрок проникает в подвалы Юсуповского дворца, общается с ИИ-Распутиным и решает судьбу культа.
  key_points:
    - Подвалы и символы создают атмосферу мистического хоррора.
    - ИИ-Распутин воздействует гипнозом и обещает благословение или проклятие.
    - Решение игрока влияет на распространение культа и реакцию властей.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест вводит в мистическую линию Петербурга. Игрок изучает слухи о дигитальном Распутине и погружается в мир фанатичных
        поклонников.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Собрать слухи о культе Распутина и найти вход в тайное собрание.
        2. Присоединиться к ритуалу в подвалах Юсуповского дворца и наблюдать за гипнотическими сценами.
        3. Подключиться к сеансу с ИИ-Распутиным и пройти хакерскую проверку.
        4. Выявить истинные цели культа и их влияние на город.
        5. Выбрать сторону: разоблачить культ, присоединиться или использовать его в своих интересах.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        В руках культистов древние артефакты сочетаются с неоновой подсветкой и датчиками. Юсуповский дворец оживает голографическими
        сценами убийства Распутина.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, уникальное благословение или проклятие Распутина.
        - Возможность открыть линию мистических контрактов или получить награду за разоблачение.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Инфильтрация культа, психотропные эффекты, PvE-хакерство, моральный выбор с долгосрочными последствиями.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с мистической аркой Санкт-Петербурга и глобальными сюжетами о цифровых призраках.
      mechanics_links: []
      assets: []
