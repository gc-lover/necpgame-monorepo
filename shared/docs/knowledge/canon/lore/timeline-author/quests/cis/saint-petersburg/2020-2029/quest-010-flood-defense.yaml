summary:
  problem: Санкт-Петербургу нужен кооперативный сценарий против традиционной угрозы наводнения.
  goal: Организовать эвакуацию, укрепление дамбы и спасательные операции во время шторма.
  essence: Игроки реагируют на штормовое предупреждение, защищают город и эвакуируют жителей под тайм-лимитом.
  key_points:
    - Рост уровня воды превращает исторические места в зону бедствия.
    - Успех укрепляет репутацию города, провал приводит к разрушениям.
    - Квест задействует командные роли, технику и лодки для спасения.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест моделирует легендарные наводнения Невы. Игроки получают предупреждение, координируют усилия и защищают ключевые
        районы Петербурга.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Принять штормовое предупреждение и активировать штаб защиты.
        2. Эвакуировать жителей из низинных кварталов, используя транспорт и дроны.
        3. Укрепить дамбу и временные барьеры до наступления шторма.
        4. Сдерживать паводковые волны, управляя насосами и инженерными системами.
        5. Проводить спасательные операции на лодках, вывозя людей и архивы.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Медный всадник погружается в воду, Дворцовая площадь превращается в лагуну, а дамба светится аварийными огнями. На экранах
        отображаются хроники наводнения 1824 года.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Успех: 5 000 XP, репутация «Городские службы» +15, особый титул «Спаситель Невы».
        - Провал: разрушения районов, штраф к репутации и перераспределение liveops.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кооперативная защита города, управление ресурсами, тайм-лимит, динамическая карта затопления.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с климатическими событиями и историческими линиями Петербурга, влияет на сезонные liveops.
      mechanics_links: []
      assets: []
