summary:
  problem: Петергофу требуется квест по модернизации фонтанов и интеграции AR-компонентов.
  goal: Восстановить каскады, установить кибер-насосы и запустить голографическое шоу мирового уровня.
  essence: Игрок выполняет инженерный контракт, соединяет историю и технологии, возвращая Петергофу статус «Русского Версаля».
  key_points:
    - Требуется поиск оригинальных чертежей и инженерная настройка 10 узлов.
    - AR-голограммы оживляют классические сцены и создают новое шоу.
    - Запуск превращает Петергоф в туристический центр и влияет на экономику региона.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест объединяет культурное наследие и технологические инновации. Игрок получает шанс восстановить легендарный комплекс фонтанов
        Петергофа и добавить AR-шоу.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подписать контракт и изучить архивные материалы по фонтанам.
        2. Извлечь и отсканировать оригинальные чертежи в библиотеке дворца.
        3. Установить кибер-насосы в десяти технических колодцах и синхронизировать давление.
        4. Настроить AR-голограммы, проецирующие сцены из истории Петергофа.
        5. Провести торжественный запуск каскада с участием прессы и туристов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Золотые статуи сверкают на солнце, морской канал ведёт к Финскому заливу, а AR-драконы и корабли оживляют воду.
        Фонтаны-шутихи появляются благодаря интерактивным сенсорам.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, 100 000 еддис, репутация «Культура СПб» +15.
        - Доступ к туристическим ивентам Петергофа и эксклюзивным культурным контрактам.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Инженерный геймплей, установка оборудования, интеграция AR, культурный запуск и управление медиа.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает культурную линию Петербурга и связывает с туристическими маршрутами северо-запада.
      mechanics_links: []
      assets: []
