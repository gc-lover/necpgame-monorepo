summary:
  problem: Необходимо создать эпический квест о поиске утраченной Янтарной комнаты и её судьбе.
  goal: Провести расследование, пройти подземелья и предложить игроку судьбоносный выбор.
  essence: Игрок следует за картой, проникает в бункер под Кёнигсбергом и решает, что делать с найденной святыней.
  key_points:
    - Исторический детектив переносит в эпоху WWII и требует международных поездок.
    - Подземелье наполнено ловушками и загадками.
    - Выбор определяет мировое событие и репутацию персонажа.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест раскрывает самую известную загадку Петербурга. Игрок получает карту, ведёт расследование и вступает в гонку за Янтарную
        комнату.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить таинственную карту от анонима и собрать исторические материалы.
        2. Отправиться в Калининград, исследовать бункер и найти вход в подземный комплекс.
        3. Пройти ловушки, решая головоломки и обезвреживая механизмы.
        4. Обнаружить Янтарную комнату или её подделку, анализируя материалы и голографические дневники.
        5. Принять решение: вернуть, продать или уничтожить реликвию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Янтарь светится тёплыми волнами, зеркала множат отражения, а резные панели оживают за счёт AR-проекций. Бункер демонстрирует
        хроники эвакуации сокровища в 1941 году.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP, 0–500 000 000 еддис в зависимости от выбора.
        - Титул «Искатель Янтаря» или «Предатель культуры».
        - Вызов мирового события и изменение дипломатических линий.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Историческое расследование, данжен с ловушками, анализ артефактов, моральный выбор с глобальными последствиями.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с культурными линиями России и мировыми сюжетами о потерянных реликвиях, влияет на liveops-активности музеев.
      mechanics_links: []
      assets: []
