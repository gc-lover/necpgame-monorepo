summary:
  problem: Литературная линия Санкт-Петербурга нуждалась в драматическом событии с участием Пушкина.
  goal: Воссоздать дуэль на Чёрной речке в формате VR и предложить игроку альтернативные развилки.
  essence: Игрок проживает последний день Пушкина, пытается предотвратить дуэль или участвует в ней, определяя исход истории.
  key_points:
    - Включает переговоры, дуэль и возможную самопожертвование.
    - Выборы влияют на культурную репутацию и отношение к историческим событиям.
    - Эмоциональная подача через дневниковые записи и поэзию.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        VR-симуляция запускает интерактивную реконструкцию событий 1837 года. Игроку доступен дневник Пушкина, переписка с Натальей Гончаровой
        и записи секундантов. Выборы определяют, останется ли история неизменной.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Войти в симуляцию и изучить дневниковые записи.
        2. Провести переговоры с Дантесом и секундантами, пытаясь отменить дуэль.
        3. Если переговоры провалены — принять участие в дуэли.
        4. Выбрать одну из альтернатив: вмешаться, не вмешиваться или заменить Пушкина.
        5. Завершить симуляцию и обсудить последствия с куратором музея.
      mechanics_links: []
      assets: []
    - id: choices
      title: Выборы
      body: |
        - Предотвратить дуэль и сохранить поэта для альтернативной истории.
        - Оставить историю неизменной, усиливая уважение к традиции.
        - Заменить Пушкина, получив эмоциональную концовку и памятный артефакт.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Локации включают особняк Пушкина, дорогу к Чёрной речке и снежное поле дуэли. Погодные эффекты, звук шагов по снегу и визуальные
        глитчи подчеркивают трагизм события.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 2 500 XP.
        - Валюта: не начисляется.
        - Атрибут «Культура»: +15 и уникальный эмоут «Последнее слово».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        VR-симуляция, интерактивные диалоги, quick-time event дуэли, система альтернативной истории.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Соединяет литературную линию Санкт-Петербурга с квестами о Лицее и культурными марафонами, влияет на репутацию в литературных клубах.
      mechanics_links: []
      assets: []
