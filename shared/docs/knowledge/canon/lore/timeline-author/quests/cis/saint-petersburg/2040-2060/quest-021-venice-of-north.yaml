summary:
  problem: Желудь наводнений превратил Петербург в город каналов, требуется атмосферный квест-исследование.
  goal: Дать игроку опыт плавания по затопленным улицам и показать красоту новой «Венеции Севера».
  essence: Игрок арендует гондолу, посещает ключевые локации и открывает романтическую сторону затопленного города.
  key_points:
    - Визуализация затопленных проспектов и отражающих дворцов.
    - Социальные взаимодействия с гондольерами и туристами.
    - Квест усиливает культурный туризм и liveops маршруты.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест показывает Петербург будущего, где каналы стали основными дорогами. Игрок знакомится с традициями гондольеров и
        новыми маршрутами.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Арендовать стилизованную гондолу и выбрать маршрут.
        2. Следовать по маршруту Невский проспект, Мойка, Грибоедов канал, Фонтанка, Крюков.
        3. Встречать других гондольеров, участвовать в серенадах и мини-квестах общения.
        4. Сделать фотозахваты и записи для культурного журнала.
        5. Завершить экскурсию, получив эстетический бафф и рекомендации новых маршрутов.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Невский проспект частично скрыт под водой, фасады отражаются в каналах, мосты подняты выше, а гондолы украшены
        неоновой подсветкой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, эстетика +15, расходы 1 000 еддис.
        - Ачивка «Гондольер Севера».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Водная навигация, атмосферные события, социальные взаимодействия в пути, фотозахваты.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает климатические линии с романтическими сюжетами и дополняет глобальную тему затопленных городов.
      mechanics_links: []
      assets: []
