summary:
  problem: Линия Петербурга после 2040-х требовала романтического взгляда на город, частично ушедший под воду.
  goal: Показать новую водную инфраструктуру мегаполиса и пригласить игрока в атмосферное путешествие на гондоле.
  essence: Игрок арендует гондолу, проходит по каналам и открывает затопленные памятники «Венеции Севера».
  key_points:
    - Климатические изменения превратили город в систему каналов и островов.
    - Гондолы и серенады создают уникальный туристический опыт.
    - Квест связывает Петербург с глобальной линией затопленных мегаполисов.
