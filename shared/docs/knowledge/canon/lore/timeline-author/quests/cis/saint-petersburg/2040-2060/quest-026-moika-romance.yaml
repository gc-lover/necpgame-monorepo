summary:
  problem: Нужна романтическая сцена в современном Петербурге с уникальной атмосферой каналов.
  goal: Организовать свидание на гондоле по Мойке с интерактивными моментами и эмоциональными наградами.
  essence: Игрок выбирает партнёра, арендует гондолу и проживает вечер с музыкой, диалогами и финальным моментом у Зимней канавки.
  key_points:
    - Механика свидания усиливает социальные связи и эмоциональные показатели.
    - Сеттинг Мойки подчёркивает архитектуру и evening lighting.
    - Выборы подарков и диалогов влияют на настроение партнёра.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест разворачивается на реке Мойке, известной романтическими видами. Игрок планирует свидание, выбирает маршрут и музыкальное
        сопровождение, а гондольер делится легендами о дворцах.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Пригласить партнёра и выбрать пакет услуг (музыка, угощения, подарки).
        2. Арендовать гондолу у причала и настроить маршрут на закат.
        3. Проплыть под Львиным мостом, активируя романтическую сцену.
        4. Сделать остановку у Зимней канавки для финального момента.
        5. Завершить свидание общим фото и обменом эмоциями.
      mechanics_links: []
      assets: []
    - id: emotional_content
      title: Эмоциональный контент
      body: |
        Диалоговые выборы, совместное исполнение романса, обмен подарками и реакция партнёра на выбранные опции. Индикатор настроения
        отображается в HUD и влияет на итоговую награду.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Узкий канал с дворцами XVIII века, гондольер исполняет романсы, фонари отражаются в воде, под мостами висят AR-ледерские цитаты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 000 XP.
        - Расходы: 5 000 еддис на аренду и услуги.
        - Романтический атрибут: +20, ачивка «Романтика Мойки».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Социальные взаимодействия, мини-игра выбора подарков, синхронные эмоции, фотографирование.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Ведёт к другим романтическим сюжетам Петербурга и влияет на доступ к VIP-сценам в финале сезона.
      mechanics_links: []
      assets: []
