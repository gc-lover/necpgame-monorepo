summary:
  problem: В линии Санкт-Петербурга не хватало атмосферной прогулки с упором на визуальную эстетику канальной системы.
  goal: Провести игрока вдоль канала Грибоедова, показывая культовые мосты и архитектуру.
  essence: Игрок стартует от Казанского собора, путешествует вдоль канала, делает снимки и завершает маршрут у Спаса на Крови.
  key_points:
    - Фото-челлендж по знаковым локациям.
    - Остановки у мостов с грифонами и львами.
    - Завершение возле храма с панорамной фотосессией.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест предназначен для одиночного исследования канала Грибоедова. Игрок получает гид, отмечающий архитектурные детали и легенды.
        Фокус — на визуальном восприятии города.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Начать маршрут у Казанского собора и получить фотозадание.
        2. Проплыть или пройти пешком вдоль канала, отмечая объекты.
        3. Сделать снимки у Банковского, Львиного и Итальянского мостов.
        4. Финальная точка — Спас на Крови, где нужно сделать панорамный снимок.
        5. Сдать альбом гиду и получить оценку по эстетике.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Цветные фасады вдоль канала, грифоны с золотыми крыльями, купола Спаса на Крови, камерное звучание уличных музыкантов и отражение
        вечерних огней в воде.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Опыт: 1 200 XP.
        - Валюта: не начисляется.
        - Атрибут «Эстетика»: +10, ачивка «Хранитель каналов».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Фото-collectibles, туристические заметки, рейтинги эстетики, режим свободного исследования.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Благодаря фотоснимкам открываются дополнительные сценки в квестах о Спасе на Крови и романтических маршрутах.
      mechanics_links: []
      assets: []
