summary:
  problem: Требовалось событие, подчёркивающее угрозу наводнений и необходимость спасать культурные ценности.
  goal: Организовать кооперативную операцию по эвакуации коллекций Эрмитажа во время катастрофического шторма.
  essence: Игроки за ограниченное время вывозят экспонаты, удерживают колонну и обеспечивают безопасность площади.
  key_points:
    - Временной лимит и разделение ролей повышают напряжение.
    - Каждая партия спасённых экспонатов влияет на репутацию культурного наследия.
    - От исхода зависит состояние Эрмитажа и будущие выставки.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Система раннего предупреждения сообщает о штормах. Площадь постепенно заполняется водой, и игроки должны совместно управлять лодками,
        дронами и складскими мини-операциями, чтобы вынести раритеты.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Получить тревожное сообщение и подготовить эвакуационные маршруты.
        2. Координировать группы: одна отвечает за экспонаты, другая — за граждан.
        3. Использовать лодки и дроны для транспортировки картин и скульптур.
        4. Удерживать Александрийскую колонну от опрокидывания, управляя стабилизаторами.
        5. Завершить операцию отчётом и закрепить коллекции в безопасном хранилище.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Затопленная Дворцовая площадь, отражение колонны в воде, голографические подсказки кураторов Эрмитажа, AR-схемы эвакуации.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Успех: 5 000 XP, репутация «Культура» +20, спасено более тысячи экспонатов.
        - Провал: потеря части коллекции и снижение культурной репутации региона.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Кооперативная спасоперация, таймер, система грузов, управление водой.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Продолжает линии защиты от наводнений и квесты Эрмитажа, влияет на доступ к культурным событиям последующих сезонов.
      mechanics_links: []
      assets: []
