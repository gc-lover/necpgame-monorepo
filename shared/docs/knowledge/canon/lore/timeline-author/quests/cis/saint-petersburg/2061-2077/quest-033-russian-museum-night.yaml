summary:
  problem: Требовался атмосферный музейный квест с ночным погружением в живое искусство Русского музея.
  goal: Дать игроку возможность провести ночь среди оживших картин, общаясь с ИИ-художниками.
  essence: Игрок остаётся в музее, погружается в VR-инсталляции и узнаёт истории шедевров через диалоги с авторами.
  key_points:
    - Русский музей использует ИИ-симуляции Репина, Айвазовского, Врубеля и Кандинского.
    - Посетитель может входить внутрь картин и переживать их сюжеты.
    - Квест поддерживает образовательную и культурную линии города.
