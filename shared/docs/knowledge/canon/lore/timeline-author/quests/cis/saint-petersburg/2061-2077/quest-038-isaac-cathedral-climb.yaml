summary:
  problem: Туристической линии Петербурга не хватало спокойного, но эмоционального опыта с лучшей панорамой города.
  goal: Дать игроку возможность совершить восхождение на колоннаду Исаакиевского собора и зафиксировать виды мегаполиса.
  essence: Игрок покупает билет, преодолевает винтовую лестницу собора и получает 360° обзор исторического центра.
  key_points:
    - Сеттинг подчёркивает архитектуру Исаакиевского собора и золотой купол.
    - Подъём по 262 ступеням создаёт лёгкий физический вызов и атмосферу паломничества.
    - Колоннада становится фотозоной и социальным хабом для туристических лайв-ивентов.
content:
  sections:
    - id: preparation
      title: Подготовка к подъёму
      body: |
        Игрок приобретает билет, изучает исторические справки и получает рекомендации гида по лучшему времени посещения (закат, ясная
        погода).
      mechanics_links:
        - mechanics/liveops/tour-booking.yaml
      assets: []
    - id: ascent
      title: Подъём по лестнице
      body: |
        Во время подъёма по винтовой лестнице (262 ступени) отображаются AR-подсказки о строительстве собора, истории купола и роли
        архитектора Огюста Монферрана.
      mechanics_links:
        - mechanics/exploration/climb-challenge.yaml
      assets: []
    - id: panorama
      title: Панорама на колоннаде
      body: |
        На круговой площадке игрок взаимодействует с панорамными метками: Адмиралтейство, Нева и мосты, Эрмитаж, Петропавловская крепость.
        Возможны фото-миссии и социальные эмоции.
      mechanics_links:
        - mechanics/exploration/panorama-hotspots.yaml
      assets: []
    - id: reflection
      title: Закат и медитация
      body: |
        При наступлении заката игрок активирует режим «созерцание», получает эстетические бонусы и может поделиться моментом с группой.
      mechanics_links:
        - mechanics/social/emote-sharing.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, эстетика +15, авторитет туриста +5.
        - Ачивка «На Золотом куполе».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
