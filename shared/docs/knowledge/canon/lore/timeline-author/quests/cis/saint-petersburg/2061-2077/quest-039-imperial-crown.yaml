summary:
  problem: Петербургской линии требовался провокационный сюжет о возвращении Императорской короны и соперничестве столиц.
  goal: Организовать кражу артефакта из Алмазного фонда, доставить его в Петербург и решить дальнейшую судьбу реликвии.
  essence: Игроки ведут переговоры с заказчиками, пробираются в Кремль, похищают корону и выбирают политический или коммерческий исход.
  key_points:
    - Ограбление века запускает конфликт Москва vs Петербург.
    - Статуc Санкт-Петербурга может вырасти до «истинной столицы».
    - Возможность предательства или продажи усиливает моральную дилемму.
content:
  sections:
    - id: briefing
      title: Заказ и подготовка
      body: |
        Петербургские патриоты обращаются к игроку. Нужно добыть чертежи Кремля, изучить смены охраны и подготовить легенду для проникновения
        в Алмазный фонд.
      mechanics_links:
        - mechanics/stealth/heist-planning.yaml
      assets: []
    - id: infiltration
      title: Проникновение в Алмазный фонд
      body: |
        Игрок преодолевает биометрические замки, лазерные решётки и гвардию. Внутри хранилища необходимо обойти датчики давления и снять
        корону с пьедестала.
      mechanics_links:
        - mechanics/stealth/security-bypass.yaml
      assets: []
    - id: escape
      title: Эвакуация и погоня
      body: |
        Корону нужно вывести из Москвы: использование скоростного поезда, скрытых каналов или дронов. Возможны боевые столкновения с силовиками.
      mechanics_links:
        - mechanics/action/high-speed-escape.yaml
      assets: []
    - id: outcome
      title: Судьба короны
      body: |
        - Вернуть корону Петербургу, запустив политический кризис.
        - Вернуть Москве, разрушив планы заказчиков и укрепив репутацию.
        - Продать на чёрном рынке, став врагом обоих городов, но получив баснословную прибыль.
      mechanics_links:
        - mechanics/narrative/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 15 000 XP.
        - Репутационные изменения в зависимости от выбора, титулы «Хранитель короны», «Лоялист», «Теневой магнат».
        - Возможность запуска цепочки «Война столиц».
      mechanics_links:
        - mechanics/progression/title-grant.yaml
      assets: []
