summary:
  problem: Линии Петербурга не хватало образовательного сценария, отражающего имперские традиции и путь элиты.
  goal: Провести игрока через обучение в возрождённом Смольном институте и выдать уникальные социальные бонусы.
  essence: Игрок поступает, проходит модули этикета и искусств, выдерживает дисциплину и выпускается на балу.
  key_points:
    - Институт сочетает классические дисциплины и современные AR-методики.
    - Прогресс представлен мини-играми, экзаменами и социальными испытаниями.
    - Выпускной открывает доступ к имперским кругам и титулу «Институтка».
content:
  sections:
    - id: admission
      title: Поступление
      body: |
        Игрок проходит вступительные экзамены, демонстрируя знания истории, языков и этикета. Решение приёма влияет на стартовые бонусы.
      mechanics_links:
        - mechanics/progression/exam-challenge.yaml
      assets: []
    - id: curriculum
      title: Учебная программа
      body: |
        Ускоренные модули по этикету, иностранным языкам, музыке, танцам и искусствам. Каждый модуль представлен мини-игрой с оценкой.
      mechanics_links:
        - mechanics/social/skill-training.yaml
      assets: []
    - id: discipline
      title: Кодекс поведения
      body: |
        Строгие правила требуют поддерживать репутацию, избегать скандалов и соблюдать дресс-код. Нарушения ведут к выговорам и штрафам.
      mechanics_links:
        - mechanics/social/reputation-tracking.yaml
      assets: []
    - id: graduation
      title: Выпускной бал
      body: |
        Финальная сцена включает бал, презентацию выпускников, выбор патрона и вручение диплома. Возможны альянсы с элитой.
      mechanics_links:
        - mechanics/social/event-showcase.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, атрибуты «Образование» +20, «Культура» +15, «Этикет» +10.
        - Титул «Институтка», доступ к элитным квестам императорской линии.
      mechanics_links:
        - mechanics/progression/title-grant.yaml
      assets: []
