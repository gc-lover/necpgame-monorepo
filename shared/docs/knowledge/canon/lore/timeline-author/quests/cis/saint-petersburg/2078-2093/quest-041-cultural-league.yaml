summary:
  problem: Финалу сезона требовалось масштабное культурное соревнование между мегаполисами.
  goal: Организовать «Культурную лигу», восстановить учреждения СПб и выиграть титул культурной столицы мира.
  essence: Игроки модернизируют музеи, проводят фестивали, привлекают судей и соревнуются с Москвой, Лондоном и Парижем.
  key_points:
    - Восстановление ключевых музеев и центров искусств.
    - Международный формат с заданиями от разных городов.
    - Голосование определяет судьбу титула и бонусы следующей лиги.
content:
  sections:
    - id: restoration
      title: Восстановление музеев
      body: |
        Необходимо привести в порядок десять культурных площадок Петербурга, закупив экспонаты, наняв кураторов и внедрив AR-экспозиции.
      mechanics_links:
        - mechanics/economy/infrastructure-upgrade.yaml
      assets: []
    - id: festival
      title: Фестиваль искусств
      body: |
        Организация серии концертов, выставок и театральных постановок. Игроки управляют расписанием и PR-акциями.
      mechanics_links:
        - mechanics/liveops/event-management.yaml
      assets: []
    - id: rivalry
      title: Соперничество городов
      body: |
        Эпизоды взаимодействия с делегациями Москвы, Лондона и Парижа. Нужно решать конфликты, обмениваться экспонатами и перехватывать
        внимание СМИ.
      mechanics_links:
        - mechanics/narrative/diplomatic-encounter.yaml
      assets: []
    - id: showcase
      title: Презентация наследия
      body: |
        Финальное шоу на Дворцовой площади: демонстрация имперского наследия, VR-истории и перформанса «Окно в Европу».
      mechanics_links:
        - mechanics/liveops/grand-showcase.yaml
      assets: []
    - id: verdict
      title: Голосование и исход
      body: |
        Международные судьи и игроки голосуют за культурную столицу. Победа даёт титул и туристический бум, поражение оставляет задел
        на будущие сезоны.
      mechanics_links:
        - mechanics/social/voting.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Победа: 15 000 XP, титул «Культурная столица мира», экономические баффы.
        - Поражение: 10 000 XP, сохранение культурного статуса.
      mechanics_links:
        - mechanics/progression/title-grant.yaml
      assets: []
