summary:
  problem: Требовалось расширить гильдейскую систему Петербурга через наследие реформ Петра I.
  goal: Позволить игрокам вступить в «Птенцов гнезда Петрова» и накапливать legacy-очки через строительные и реформаторские миссии.
  essence: Гильдия выполняет проекты по модернизации города, развивает флот и науку, соревнуясь за лидерство.
  key_points:
    - Акцент на строительстве и реформах в стиле Петра I.
    - Коллективные задания с суммированием вкладов гильдии.
    - Рейтинг legacy определяет доступ к уникальным бонусам.
content:
  sections:
    - id: initiation
      title: Вступление в гильдию
      body: |
        Игрок проходит церемонию посвящения, подписывает кодекс и получает первые поручения по восстановлению петровских объектов.
      mechanics_links:
        - mechanics/faction/join-faction.yaml
      assets: []
    - id: projects
      title: Петровские проекты
      body: |
        Серия миссий: строительство верфей, восстановление дворцов, запуск реформ. Каждый проект повышает рейтинг гильдии.
      mechanics_links:
        - mechanics/economy/infrastructure-project.yaml
      assets: []
    - id: expeditions
      title: Флот и экспедиции
      body: |
        Морские задания по исследованию Балтики, доставка груза и защита торговых маршрутов, напоминая реформы Петра.
      mechanics_links:
        - mechanics/progression/fleet-mission.yaml
      assets: []
    - id: science
      title: Наука и модернизация
      body: |
        Исследовательские задания в Академии наук: внедрение технологий, поддержка учёных и внедрение образовательных реформ.
      mechanics_links:
        - mechanics/progression/research-track.yaml
      assets: []
    - id: ranking
      title: Рейтинг legacy
      body: |
        Еженедельные подсчёты очков показывают вклад каждого участника. Топ получает титул «Птенец гнезда Петрова» и дополнительные перки.
      mechanics_links:
        - mechanics/progression/guild-ranking.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, гильдейские бонусы, legacy-очки на строительство.
        - Титул «Птенец гнезда Петрова», доступ к особым чертежам и флотским привилегиям.
      mechanics_links:
        - mechanics/progression/title-grant.yaml
      assets: []
