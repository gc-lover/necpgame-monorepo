summary:
  problem: Требовалось показать влияние хлопковой монокультуры на людей и экологию Узбекистана.
  goal: Дать игроку опыт работы на полях и показать исторические причины высыхания Аральского моря.
  essence: Игрок присоединяется к фракции хлопкоробов, трудится под солнцем и решает, что делать с устаревшей системой.
  key_points:
    - Хлопок остаётся «белым золотом», но цена — человеческий труд и экологическая катастрофа.
    - В квест встроены образовательные вставки про СССР и Арал.
    - Итоговый выбор определяет направление реформ или продолжение эксплуатации.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Квест знакомит с хлопковой индустрией Узбекистана. Игрок прибывает на поле, проходит обучение сбору хлопка и погружается
        в исторический контекст.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Прибыть на поле и пройти инструктаж по ручному сбору хлопка.
        2. Отработать смену под палящим солнцем, управляя ресурсами и выносливостью.
        3. Прослушать курс истории о роли СССР и ирригации в высыхании Аральского моря.
        4. Пообщаться с рабочими и собрать мнения о будущем отрасли.
        5. Решить: поддержать реформы, сохранить статус-кво или покинуть фракцию.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Бескрайние поля хлопка, температурный режим +40°C, пыльные ветра и визуальные вставки о высохшем Арале усиливают атмосферу.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, 50 еддис, навык «Сельское хозяйство» +10.
        - Эмоциональный эффект «Сознание экологической катастрофы».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Фракционные задания, ручной труд, образовательные вставки и моральный выбор между экономикой и экологией.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связан с экологической линией Узбекистана и напрямую ведёт к сценарию «Трагедия Аральского моря».
      mechanics_links: []
      assets: []
