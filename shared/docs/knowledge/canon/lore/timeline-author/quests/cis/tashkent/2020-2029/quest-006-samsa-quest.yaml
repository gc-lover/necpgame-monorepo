summary:
  problem: Нужно было представить повседневную гастрономию Ташкента с геймификацией выбора.
  goal: Организовать дегустационный маршрут по самсе и добавить мастер-класс по лепке.
  essence: Игрок исследует город, сравнивает самсу из разных тандыров и обучается традиционному рецепту.
  key_points:
    - Три варианта начинок раскрывают вкусовое разнообразие.
    - Встроенная мини-игра по лепке самсы в тандыре.
    - Квест повышает культурную вовлечённость и даёт временный бафф.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок собирает рекомендации местных жителей и отправляется по трём точкам, чтобы найти лучшую самсу Ташкента. В финале
        проводится мастер-класс в тандыре.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Опросить жителей и составить список топовых пекарен.
        2. Посетить каждую точку и оценить самсу с бараниной, тыквой и картофелем.
        3. Выбрать победителя и задокументировать вкус для гастрономического гида.
        4. Пройти обучение у мастера тандыра: лепка, узор, выпечка.
        5. Получить сертификат дегустатора и поделиться отзывом.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Глиняные тандыры, аромат пряностей, шумные ряды базара и теплые ночи Ташкента создают атмосферу гастрономического тура.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, расходы 15 еддис, бафф «Сытность» (+15% HP на 6 часов).
        - Ачивка «Мастер самсы».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исследование города, дегустационный рейтинг, кулинарная мини-игра и социальные взаимодействия.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает кулинарную линию Ташкента и сочетается с «Лепёшкой нон».
      mechanics_links: []
      assets: []
