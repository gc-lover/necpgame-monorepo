summary:
  problem: В линейке Ташкента нужен эмоциональный квест о высыхании Аральского моря и его последствиях.
  goal: Провести игрока по ключевым точкам катастрофы и показать цену хлопковой гонки.
  essence: Экспедиция на бывшее дно моря с VR-реконструкцией 1960-х и встречами с местными жителями.
  key_points:
    - Путешествие на тысячу километров от столицы подчёркивает масштаб бедствия.
    - Кладбище кораблей, токсичные бури и воспоминания рыбаков создают эмоциональную вовлечённость.
    - Финальная сцена сравнивает живую воду прошлого и пустыню настоящего.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Игрок организует экспедицию к высохшему Аралу, исследует брошенные корабли, встречает бывших рыбаков и погружается
        в VR-хронику до катастрофы.
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы
      body: |
        1. Подготовить поездку из Ташкента и обеспечить выживание в пустынных условиях.
        2. Посетить кладбище кораблей и задокументировать технику, застрявшую в песке.
        3. Исследовать бывшее дно моря, столкнуться с пыльной бурей и собрать образцы.
        4. Встретиться с рыбаками, которые потеряли livelihood, и записать их истории.
        5. Активировать VR-реконструкцию Арала 1960 года и сравнить два состояния.
      mechanics_links: []
      assets: []
    - id: regional_details
      title: Региональные детали
      body: |
        Ржавые корабли в песке, соляные барханы, токсичная пыль и голосовые дневники жителей передают атмосферу погибшего моря.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, эмоциональный флаг «Свидетель катастрофы».
        - Доступ к экологическим инициативам и сценариям восстановления.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Исследование, документалистика, атмосферные эффекты, VR-переходы между эпохами и образовательные сегменты.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест напрямую связан с «Хлопковыми полями» и другими экологическими сюжетами Центральной Азии.
      mechanics_links: []
      assets: []
