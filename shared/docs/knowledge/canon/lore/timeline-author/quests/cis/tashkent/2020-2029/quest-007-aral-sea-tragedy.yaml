summary:
  problem: Экологическая линия региона требовала драматической экспедиции к Аральской катастрофе.
  goal: Погрузить игрока в последствия высыхания моря и показать культурную травму жителей.
  essence: Игрок преодолевает пустыню, исследует кладбище кораблей и видит VR-реконструкцию полноценного моря.
  key_points:
    - Долгая дорога из Ташкента подчёркивает изоляцию.
    - Встречи с рыбаками и экологами формируют моральные выборы.
    - VR-сцена воспроизводит Арал 1960-х для контраста.
content:
  sections:
    - id: journey
      title: Поездка к бывшему морю
      body: |
        Игрок собирает экспедицию, запасается водой и отправляется в 1 000-километровый путь по степи и пустыне.
      mechanics_links:
        - mechanics/exploration/long-haul-travel.yaml
      assets: []
    - id: graveyard
      title: Кладбище кораблей
      body: |
        Ржавые суда лежат в песке. Игрок фиксирует артефакты, разговаривает с экскурсоводами и ощущает токсичную пылевую бурю.
      mechanics_links:
        - mechanics/ambience/environmental-hazard.yaml
      assets: []
    - id: memories
      title: Голоса рыбаков
      body: |
        Встреча с бывшими моряками. Они делятся историями, предлагают игроку помочь в локальных инициативах по восстановлению.
      mechanics_links:
        - mechanics/narrative/dialog-choice.yaml
      assets: []
    - id: vr_scene
      title: VR-реконструкция Арала
      body: |
        Игрок надевает интерфейс и видит море в 1960-х: тюлени, рыболовецкие суда, торговые пути. Контраст усиливает эмоциональный эффект.
      mechanics_links:
        - mechanics/vr/scene-transition.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP и ачивка «Свидетель катастрофы».
        - Персонаж получает доступ к экологическим миссиям и благотворительным фондам.
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: []
