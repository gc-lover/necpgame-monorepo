summary:
  problem: Социальной ветке Ташкента требовалось масштабное культурное событие с большим количеством NPC.
  goal: Показать традиционную свадьбу с участием игрока во всех ключевых ритуалах.
  essence: Игрок готовится к тою, помогает хозяевам и участвует в празднике для нескольких сотен гостей.
  key_points:
    - Масштабное событие с музыкой, пловом и танцами.
    - Обязательные подарки и взаимодействие с семьями.
    - Традиции формируют социальные связи и баффы.
content:
  sections:
    - id: invitation
      title: Приглашение на той
      body: |
        Игрок знакомится с семьёй жениха, получает инструктаж по дресс-коду и готовит подарок.
      mechanics_links:
        - mechanics/social/event-invite.yaml
      assets: []
    - id: ceremony
      title: Свадебная церемония
      body: |
        Невеста в национальном костюме, песни и танцы лазги. Игрок помогает организовать плов для 500 гостей.
      mechanics_links:
        - mechanics/event/large-gathering.yaml
      assets: []
    - id: feast
      title: Дастархан
      body: |
        Столы ломятся от блюд. Игрок выполняет мини-игру по сервировке и поддерживает настроение гостей.
      mechanics_links:
        - mechanics/wellbeing/feast-management.yaml
      assets: []
    - id: dance
      title: Танцы и конкурсы
      body: |
        Игрок участвует в танцевальных мини-играх, получает бонусы за успешные движения и взаимодействия с музыкантами.
      mechanics_links:
        - mechanics/social/dance-sequence.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, социальный статус «Почётный гость» +10.
        - Ачивка «Почётный гость» и набор подарков от семьи.
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: []
