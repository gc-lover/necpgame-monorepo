summary:
  problem: В кулинарной линии Ташкента не хватало интерактивного обучения выпечке священного хлеба нон.
  goal: Дать игроку опыт замеса, украшения и выпечки лепёшки в настоящем тандыре.
  essence: Герой приходит в пекарню, осваивает технику и пробует горячий нон, усваивая культурные нормы.
  key_points:
    - Тандыр и узоры формируют запоминающийся сеттинг.
    - Мини-игра с чекичем подчёркивает ремесло.
    - Хлебовой этикет усиливает социальные показатели.
content:
  sections:
    - id: invitation
      title: Знакомство с пекарем
      body: |
        Игрок приходит в семейную пекарню, знакомится с мастером и получает инструктаж по соблюдению традиций обращения с ноном.
      mechanics_links:
        - mechanics/social/local-apprenticeship.yaml
      assets: []
    - id: preparation
      title: Замес и узор
      body: |
        Мини-игра по замесу теста, дозировке специй и созданию фирменного узора при помощи чекича. Ошибки влияют на симметрию и
        финальные бонусы.
      mechanics_links:
        - mechanics/crafting/dough-prep.yaml
      assets: []
    - id: baking
      title: Работа с тандыром
      body: |
        Игрок разогревает печь до нужной температуры, аккуратно прилепляет лепёшку к стенке тандыра и следит за временем выпечки.
      mechanics_links:
        - mechanics/crafting/tandoor-baking.yaml
      assets: []
    - id: tasting
      title: Дегустация и этикет
      body: |
        После выпечки игрок ломает нон руками, делится хлебом с NPC, получает культурные объяснения и бафф на репутацию.
      mechanics_links:
        - mechanics/social/cultural-etiquette.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, навык «Выпечка» +10.
        - Ачивка «Мастер нона», социальный бафф «Уважение к хлебу».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
