summary:
  problem: Кулинарной линии не хватало интерактивного ритуала выпечки священного хлеба нон.
  goal: Познакомить игрока с процессом создания лепёшки и нормами уважительного обращения с хлебом.
  essence: Игрок обучается у мастера, лепит узоры и запекает лепёшку в тандыре.
  key_points:
    - Тандыр как центральный объект мини-игры.
    - Узоры чекичем формируют уникальный внешний вид каждой лепёшки.
    - Завершающий ритуал ломки хлеба укрепляет социальные связи.
