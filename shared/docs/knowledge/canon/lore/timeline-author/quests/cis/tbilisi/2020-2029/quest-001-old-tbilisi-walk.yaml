summary:
  problem: Туристической линии Тбилиси не хватало атмосферного маршрута по старому городу с акцентом на архитектуру и термы.
  goal: Провести игрока через Абанотубани, деревянные балконы и крепость Нарикала, завершая обзорной панорамой.
  essence: Игрок выбирает темп прогулки, посещает серные бани и канатную дорогу, получая баффы за релаксацию и культуру.
  key_points:
    - Сочетает wellness-опыт бань и исторический экскурс по знаковым локациям.
    - Канатная дорога и крепость дают легендарные виды и фото-ивенты.
    - Диалог с местными гидами раскрывает преимущества грузинского гостеприимства.
content:
  sections:
    - id: arrival
      title: Старый город и Абанотубани
      body: |
        Игрок исследует узкие улочки, резные балконы и термальные источники. Можно выбрать экскурсовода или свободный режим.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
      assets: []
    - id: baths
      title: Серные бани
      body: |
        Посещение бань даёт восстановление здоровья и временные баффы. Вариативность процедур влияет на итоговый бонус.
      mechanics_links:
        - mechanics/wellbeing/spa-session.yaml
      assets: []
    - id: narikala
      title: Подъём к Нарикала
      body: |
        Канатная дорога доставляет игрока на холм. Доступны активности по исследованию крепости и статуи «Мать-Грузия».
      mechanics_links:
        - mechanics/exploration/panorama-hotspots.yaml
      assets: []
    - id: finale
      title: Панорама и фото-сессия
      body: |
        Завершение на обзорной площадке с видом на Куру. Игрок делает снимки и получает бонус к культурному рейтингу.
      mechanics_links:
        - mechanics/liveops/photo-challenge.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, культура +10.
        - Расходы: 30 еддис на баню, окупаются баффом «Релакс».
        - Ачивка «Хранитель Тбилиси».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
