summary:
  problem: Винной линии Грузии нужен квест, раскрывающий традицию квеври и наследие Кахетии.
  goal: Организовать путешествие из Тбилиси в Кахетию, познакомить игрока с винодельней и дегустацией автохтонных сортов.
  essence: Игрок наблюдает процесс в квеври, участвует в дегустации саперави и ркацители и возвращается с новым статусом знатока.
  key_points:
    - Подчёркивает 8 000-летнюю историю виноделия и метод квеври под эгидой UNESCO.
    - Включает образовательные и вкусовые мини-игры.
    - Раскрывает гостеприимство региона и экономическую выгоду партнёрских контрактов.
content:
  sections:
    - id: journey
      title: Дорога в Кахетию
      body: |
        Игрок добирается до винодельни, знакомится с семьёй виноделов и изучает календарь винного сезона.
      mechanics_links:
        - mechanics/exploration/regional-trip.yaml
      assets: []
    - id: winery
      title: Винодельня и квеври
      body: |
        Показ технологии: сбор винограда, закладка в квеври, брожение под землёй. Игрок выполняет задания, поддерживая процесс.
      mechanics_links:
        - mechanics/economy/production-support.yaml
      assets: []
    - id: tasting
      title: Дегустация сортов
      body: |
        Мини-игра по распознаванию вкусов и правильным тостам. Сортовые карточки повышают харизму и знания.
      mechanics_links:
        - mechanics/social/tasting-minigame.yaml
      assets: []
    - id: legacy
      title: Наследие и контракты
      body: |
        Игрок может заключить долгосрочные соглашения с винодельней, открывая поставки в Тбилиси и бонусы для кланов.
      mechanics_links:
        - mechanics/economy/trade-contract.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, расход 50 еддис.
        - Бафф «Грузинская харизма» +20% к Charisma на 24 часа.
        - Ачивка «Знаток вина».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
