summary:
  problem: Социальному контенту Тбилиси нужна ключевая сцена грузинского застолья.
  goal: Организовать участие игрока в супре с тамадой, тостами и музыкальной программой.
  essence: Игрок принимает приглашение, учится ритуалам, произносит тосты и взаимодействует с гостями.
  key_points:
    - Тамада задаёт динамику вечера, проверяя харизму игрока.
    - Богатый стол и вино дают баффы, но требуют контроля опьянения.
    - Гости раскрывают дополнительные квесты и приглашения.
content:
  sections:
    - id: invitation
      title: Приглашение на супру
      body: |
        Игрок получает приглашение от грузинской семьи, проходит короткий бриф об этикете и готовит символический подарок.
      mechanics_links:
        - mechanics/social/event-invitation.yaml
      assets: []
    - id: feast
      title: Застолье и блюда
      body: |
        Стол ломится от хинкали, хачапури, сациви и шашлыка. Игрок управляет насыщением и аккуратно сочетает блюда.
      mechanics_links:
        - mechanics/wellbeing/feast-management.yaml
      assets: []
    - id: toast
      title: Тосты тамады
      body: |
        Тамада ведёт череду тостов. Игрок отвечает мини-игрой импровизации, выбирая темы семьи, друзей и страны.
      mechanics_links:
        - mechanics/social/toast-minigame.yaml
      assets: []
    - id: music
      title: Песни и таницы
      body: |
        Включаются многоголосные песни и танцы. Участие даёт дополнительные очки социального статуса.
      mechanics_links:
        - mechanics/social/performance.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, социальный рейтинг +20.
        - Бафф «Гостеприимство» +50% XP на 48 часов.
        - Уникальные эмоции и приглашения на будущие супры.
      mechanics_links:
        - mechanics/progression/buff-grant.yaml
      assets: []
