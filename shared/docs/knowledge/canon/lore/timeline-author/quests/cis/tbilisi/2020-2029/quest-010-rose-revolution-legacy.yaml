summary:
  problem: Политической линии Грузии не хватало ретроспективы мирной революции 2003 года и её последствий.
  goal: Исследовать путь от свержения коррупционного режима до конфликтов конца 2000-х.
  essence: Игрок общается с участниками Революции роз, анализирует реформы и принимает решение о наследии движения.
  key_points:
    - Мирный протест символизируется розами вместо оружия.
    - Реформы полиции и антикоррупционной службы меняют город.
    - Конфликты 2008 года оттеняют цену преобразований.
content:
  sections:
    - id: archives
      title: Документы революции
      body: |
        Игрок посещает архив, изучает хронику 2003 года и собирает доказательства о подготовке протестов.
      mechanics_links:
        - mechanics/narrative/document-investigation.yaml
      assets: []
    - id: witnesses
      title: Голоса участников
      body: |
        Встречи с активистами, студентами и политиками. Выбор вопросов влияет на доверие фракций.
      mechanics_links:
        - mechanics/social/dialog-choice.yaml
      assets: []
    - id: reforms
      title: Реформы и их цена
      body: |
        Игрок анализирует изменения в полиции, антикоррупционных органах и инфраструктуре. Сравнивает статистику до и после революции.
      mechanics_links:
        - mechanics/investigation/data-analysis.yaml
      assets: []
    - id: conflict
      title: Тёмная сторона
      body: |
        Симуляция событий 2008 года и встреча с беженцами из Абхазии и Южной Осетии. Игрок фиксирует последствия незавершённых конфликтов.
      mechanics_links:
        - mechanics/narrative/cinematic-trigger.yaml
      assets: []
    - id: verdict
      title: Оценка наследия
      body: |
        Финальный выбор: признать революцию успехом, обратить внимание на разрушения или сформулировать баланс оценок.
      mechanics_links:
        - mechanics/narrative/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, тайтл «Свидетель перемен».
        - Доступ к политическим сюжетам Кавказа.
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: []
