      body: |
        Игрок подходит к опорам, изучает информационные панели и запускает аудиогид об истории строительства.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
      assets: []
    - id: crossing
      title: Пересечение моста
      body: |
        Пешком или на транспорте игрок пересекает мост, выполняя задания на наблюдение и фотосъёмку бухты Золотой Рог.
      mechanics_links:
        - mechanics/exploration/photo-checkpoints.yaml
      assets: []
    - id: night_mode
      title: Ночной режим
      body: |
        Возвращение вечером активирует подсветку пилонов. Игрок организует мини-событие и делится снимками в городских сетях.
      mechanics_links:
