summary:
  problem: Туристической линии Владивостока требовался квест, демонстрирующий символ современного города — Золотой мост.
  goal: Организовать прогулку по мосту, познакомить с историей строительства и дать панораму бухты Золотой Рог.
  essence: Игрок пересекает мост, фиксирует виды и наблюдает подсветку пилонов, получая эстетические бонусы.
  key_points:
    - Подчёркивает роль саммита АТЭС-2012 и инженерные особенности моста.
    - Включает дневные и ночные сценарии с фотозаданиями.
    - Серия меток превращает локацию в стартовую точку городских туров.
content:
