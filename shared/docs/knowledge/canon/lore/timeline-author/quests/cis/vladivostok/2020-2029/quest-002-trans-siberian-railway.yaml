summary:
  problem: Владивостокской арке требовался эпический квест о финальном отрезке Транссиба.
  goal: Провести игрока через 9 289 км пути, показать региональное разнообразие и испытать выносливость.
  essence: Игрок стартует в Москве, семь дней проводит в поезде, пересекает восемь часовых поясов и завершает путешествие у столба «9288 км».
  key_points:
    - Длинное путешествие с событиями на каждой ключевой станции.
    - Менеджмент ресурсов и моральный дух экипажа.
    - Финал во Владивостоке открывает дальневосточные квесты.
content:
  sections:
    - id: departure
      title: Ярославский вокзал
      body: |
        Игрок покупает билет, знакомится с проводниками и получает расписание ключевых остановок по пути на Восток.
      mechanics_links:
        - mechanics/travel/train-embark.yaml
      assets: []
    - id: journey
      title: Семь дней в дороге
      body: |
        Управление временем, выбор остановок, взаимодействие с попутчиками и событиями в Урале, Сибири и Прибайкалье.
      mechanics_links:
        - mechanics/travel/long-haul-management.yaml
      assets: []
    - id: timezones
      title: Восемь часовых поясов
      body: |
        Игрок адаптируется к смене времени, отслеживает биоритм команды и получает бонусы за грамотное планирование режима.
      mechanics_links:
        - mechanics/wellbeing/fatigue-management.yaml
      assets: []
    - id: arrival
      title: Владивосток — 9288 км
      body: |
        Прибытие на конечную станцию, церемония встречи и фотосессия у памятного столба. Открываются дальневосточные сюжетные ветки.
      mechanics_links:
        - mechanics/exploration/photo-checkpoints.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, выносливость +30, расходы 5 000 еддис.
        - Ачивка «Покоритель Транссиба».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
