summary:
  problem: Транспортной линии Владивостока не хватало эпического путешествия, объединяющего всю Россию.
  goal: Проехать весь Транссиб из Москвы во Владивосток в рамках игрового события.
  essence: Игрок проводит семь дней в поезде, пересекает восемь часовых поясов и документирует ключевые остановки.
  key_points:
    - 9 289 км пути с ежедневными ивентами.
    - Культурные встречи на каждой станции.
    - Финальный этап завершается у столба 9288 км во Владивостоке.
content:
  sections:
    - id: departure
      title: Старт из Москвы
      body: |
        Игрок получает билет на Ярославском вокзале, знакомится с историей Транссиба и экипажем поезда.
      mechanics_links:
        - mechanics/narrative/contract-activation.yaml
      assets: []
    - id: daily_route
      title: Семь дней пути
      body: |
        Каждый день открывает тематические задания: Урал, Сибирь, Байкал, Дальний Восток. Игрок управляет ресурсами и расписанием.
      mechanics_links:
        - mechanics/progression/daily-stage.yaml
      assets: []
    - id: timezone
      title: Восемь часовых поясов
      body: |
        Смена часовых поясов влияет на усталость. Игрок решает, адаптироваться ли к местному времени или держать московское.
      mechanics_links:
        - mechanics/survival/timezone-fatigue.yaml
      assets: []
    - id: arrival
      title: Владивосток и столб 9288
      body: |
        Прибытие на конечную станцию. Игрок делает фото у символического столба и получает финальное послание от проводника.
      mechanics_links:
        - mechanics/ambience/photo-challenge.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, выносливость +30.
        - Ачивка «Покоритель Транссиба» и скидки на поездки Travel Service.
      mechanics_links:
        - mechanics/progression/legacy-impact.yaml
      assets: []
