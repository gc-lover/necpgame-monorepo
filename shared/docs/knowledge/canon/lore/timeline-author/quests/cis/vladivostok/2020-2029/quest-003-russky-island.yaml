summary:
  problem: Требовался квест, соединяющий современный кампус ДВФУ и военные форты острова Русский.
  goal: Провести игрока по ключевым локациям острова, подчеркнуть смешение футуристики и истории.
  essence: Игрок пересекает Русский мост, исследует кампус, посещает форты и открывает пляжи.
  key_points:
    - Раскрывает рекордный пролёт моста и наследие АТЭС-2012.
    - Включает исследование укреплений XIX века.
    - Летом возможны пляжные liveops-события.
