summary:
  problem: Морской линии Владивостока требовалось атмосферное задание, подчёркивающее связь города с флотом.
  goal: Организовать прогулку по набережной Японского моря и взаимодействие с элементами флота.
  essence: Игрок исследует набережную Цесаревича, встречает моряков и наблюдает закат над морем.
  key_points:
    - Тихоокеанский флот присутствует в бухте.
    - Памятники морякам и корабли создают фон.
    - Закат и чайки формируют расслабляющий финал.
content:
  sections:
    - id: promenade
      title: Прогулка по набережной
      body: |
        Игрок получает маршрут вдоль набережной Цесаревича, слушает аудиогид и собирает истории о флоте.
      mechanics_links:
        - mechanics/ambience/audio-tour.yaml
      assets: []
    - id: fleet
      title: Корабли флота
      body: |
        В бухте стоят корабли Тихоокеанского флота. Игрок использует AR-режим, чтобы узнать их историю и функции.
      mechanics_links:
        - mechanics/social/event-invite.yaml
      assets: []
    - id: memorial
      title: Памятник морякам
      body: |
        Игрок возлагает цветы, слушает историю подводников и получает бафф «Гордость флота».
      mechanics_links:
        - mechanics/narrative/cinematic-trigger.yaml
      assets: []
    - id: sunset
      title: Закат над морем
      body: |
        Финальная сцена с чайками и вечерним светом. Игрок выполняет расслабляющую мини-игру дыхания.
      mechanics_links:
        - mechanics/wellbeing/breathing-exercise.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, релакс +10.
        - Ачивка «Морской прогулочник».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
