summary:
  problem: Набережной Владивостока нужна сюжетная прогулка с флотским колоритом.
  goal: Показать Тихоокеанский флот, памятники и атмосферу морского города.
  essence: Игрок гуляет вдоль Японского моря, слушает истории моряков и завершает квест на закате.
  key_points:
    - Подчёркивает роль Тихоокеанского флота.
    - Сочетает социальные взаимодействия и релакс-эффект моря.
    - Создаёт живой фон для liveops-событий.
content:
  sections:
    - id: promenade
      title: Набережная Цесаревича
      body: |
        Игрок посещает главную прогулочную зону, знакомится с памятниками и арт-объектами.
      mechanics_links:
        - mechanics/exploration/guided-tour.yaml
      assets: []
    - id: fleet
      title: Тихоокеанский флот
      body: |
        Экскурсовод рассказывает о боевых кораблях, игрок может активировать AR-модель и задать вопросы ветеранам.
      mechanics_links:
        - mechanics/narrative/military-briefing.yaml
      assets: []
    - id: monument
      title: Памятник морякам
      body: |
        Игрок участвует в коротком ритуале памяти, что повышает уважение и открывает социальные бонусы.
      mechanics_links:
        - mechanics/social/emote-sharing.yaml
      assets: []
    - id: sunset
      title: Закат над Японским морем
      body: |
        Финальная сцена с закатом. Игрок может запустить фотосессию и получить эстетический бафф.
      mechanics_links:
        - mechanics/liveops/photo-challenge.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, релакс +10.
        - Ачивка «Морской прогулочник».
      mechanics_links:
        - mechanics/progression/achievement-grant.yaml
      assets: []
