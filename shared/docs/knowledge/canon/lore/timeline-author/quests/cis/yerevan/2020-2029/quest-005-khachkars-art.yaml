summary:
  problem: Культурной линии Еревана не хватало интерактивного знакомства с UNESCO-наследием армянских хачкаров.
  goal: Позволить игроку изучить символику и участвовать в мастер-классе по каменной резьбе.
  essence: Герой посещает парк хачкаров, раскрывает их религиозный язык и пробует создать собственный узор.
  key_points:
    - Каждая композиция уникальна и несёт память рода.
    - Практика резьбы повышает вовлечённость и уважение к ремеслу.
    - Квест поддерживает линию нематериального наследия Армении.
content:
  sections:
    - id: arrival
      title: Парк хачкаров
      body: |
        Игрок прибывает в музей под открытым небом. AR-метки показывают даты, имена резчиков и посвящения. Гид рассказывает о статусе UNESCO.
      mechanics_links:
        - mechanics/narrative/ar-tour.yaml
      assets: []
    - id: symbolism
      title: Раскрытие символики
      body: |
        Нужно сканировать элементы: центральный крест, солнечное колесо, растительные мотивы. Разбор раскрывает их богословское значение и обряды.
      mechanics_links:
        - mechanics/education/symbol-decoding.yaml
      assets: []
    - id: workshop
      title: Мастер-класс резчика
      body: |
        Под наставничеством мастера игрок переносит орнамент на каменную плиту. QTE проверяют точность ударов и последовательность штрихов.
      mechanics_links:
        - mechanics/crafting/stone-carving.yaml
      assets: []
    - id: remembrance
      title: Посвящение памяти
      body: |
        Завершённый фрагмент закрепляют на стенде цифровых хачкаров. Игрок оставляет молитвенную подпись и делится ею с родственными линиями NPC.
      mechanics_links:
        - mechanics/social/legacy-tribute.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 500 XP, атрибут «Культура» +15.
        - Ачивка «Мастер хачкаров», доступ к коллекции орнаментов.
      mechanics_links:
        - mechanics/progression/collection-unlock.yaml
      assets: []
