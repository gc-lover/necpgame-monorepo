summary:
  problem: Кулинарной линии Армении требовалось семейное событие с совместной готовкой национального блюда.
  goal: Дать игроку освоить технику сворачивания долмы и прожить вечер в армянской семье.
  essence: Герой помогает готовить, дегустирует блюдо с мацуном и получает социальные бонусы.
  key_points:
    - Совместная работа за столом укрепляет связи с NPC.
    - Вариативные начинки открывают дополнительные рецепты.
    - Квест усиливает образовательную линию по гастрономии региона.
content:
  sections:
    - id: invitation
      title: Семейное приглашение
      body: |
        Игрок получает весточку от кулинарного клуба и отправляется в дом хозяев. Встречают старшие родственники, рассказывая истории о блюде.
      mechanics_links:
        - mechanics/social/home-visit.yaml
      assets: []
    - id: preparation
      title: Подготовка ингредиентов
      body: |
        Нужно выбрать мясо, промыть рис, подготовить виноградные листья. Мини-игра проверяет баланс специй и ароматических трав.
      mechanics_links:
        - mechanics/crafting/recipe-assembly.yaml
      assets: []
    - id: wrapping
      title: Сворачивание долмы
      body: |
        Серия QTE обучает технике сворачивания. Точность влияет на сочность блюда и долю бонусного опыта.
      mechanics_links:
        - mechanics/interaction/precise-motion.yaml
      assets: []
    - id: feast
      title: Праздничный ужин
      body: |
        Семья собирается за столом, обсуждая современную Армению. Игрок выбирает реплики, влияющие на отношение и открытие новых контактов.
      mechanics_links:
        - mechanics/social/dinner-dialogue.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, бафф «Тепло семьи»: +20% HP на 8 часов.
        - Рецепт «Долма по-Еревански», ачивка «Мастер долмы».
      mechanics_links:
        - mechanics/progression/recipe-unlock.yaml
      assets: []
