summary:
  problem: Линии кулинарного наследия не хватало ритуала выпечки лаваша в тонире.
  goal: Показать сакральный процесс создания лаваша и вовлечь игрока в подготовку к семейному торжеству.
  essence: Игрок проходит весь цикл от замеса до свадебного ритуала с горячим хлебом.
  key_points:
    - Лаваш признан UNESCO и требует работы в команде.
    - Высокая температура тонира задаёт динамичную мини-игру.
    - Квест укрепляет связь с локальными NPC и ремесленниками.
content:
  sections:
    - id: bakery
      title: Знакомство с тониром
      body: |
        Игрок посещает семейную пекарню. Хозяйка объясняет устройство подземной печи и традиции её освящения.
      mechanics_links:
        - mechanics/narrative/craft-briefing.yaml
      assets: []
    - id: dough
      title: Замес и раскатка
      body: |
        Нужно смешать муку, воду и закваску. Мини-игра следит за эластичностью. Затем тесто раскатывается почти до прозрачности.
      mechanics_links:
        - mechanics/crafting/dough-kneading.yaml
      assets: []
    - id: baking
      title: Выпечка в тонире
      body: |
        Игрок приклеивает лепёшку к внутренней стенке печи. Тайминг 30 секунд, важна скорость реакции и защита от ожогов.
      mechanics_links:
        - mechanics/interaction/heat-management.yaml
      assets: []
    - id: ritual
      title: Свадебный обряд
      body: |
        Готовый лаваш укладывают на плечи молодожёнов. Игрок фиксирует момент в фотокниге и получает бонус к репутации ремесленников.
      mechanics_links:
        - mechanics/social/ceremony-memory.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, навык «Выпечка» +10.
        - Эмоция «Тёплый хлеб», ачивка «Мастер лаваша».
      mechanics_links:
        - mechanics/progression/skill-upgrade.yaml
      assets: []
