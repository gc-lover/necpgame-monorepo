summary:
  problem: Культурной ветке Еревана не хватало квеста, раскрывающего душевное звучание дудука.
  goal: Познакомить игрока с исполнителями, историей инструмента и его признанием UNESCO.
  essence: Игрок посещает камерный концерт, учится у мастера и заканчивает квест собственным импровизированным соло.
  key_points:
    - Дудук из абрикосового дерева звучит как «голос армянской души».
    - Музыка сопровождает ритуалы, праздники и кинематограф.
    - Игрок получает возможность освоить базовые приёмы игры.
content:
  sections:
    - id: performance
      title: Камерный концерт
      body: |
        Игрок посещает вечер в культурном центре, слушает традиционные мелодии и узнаёт историю инструмента от ведущего музыковеда.
      mechanics_links: []
      assets: []
    - id: heritage
      title: Наследие UNESCO
      body: |
        Через интерактивную экспозицию показано, как дудук получил статус нематериального наследия. Игрок открывает аудиоархивы исполнителей.
      mechanics_links: []
      assets: []
    - id: workshop
      title: Мастер-класс
      body: |
        Мастер объясняет технику дыхания, работу с дронами и основные украшения. Игрок пытается сыграть простую мелодию.
      mechanics_links: []
      assets: []
    - id: finale
      title: Импровизация
      body: |
        Финальная сцена — совместное выступление с мастером. Игрок записывает импровизацию и получает отзыв аудитории.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, культура +15, расход 50 еддис.
        - Титул «Слушатель дудука» и доступ к музыкальным ивентам.
      mechanics_links: []
      assets: []
