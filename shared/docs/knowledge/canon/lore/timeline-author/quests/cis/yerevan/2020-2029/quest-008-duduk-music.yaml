summary:
  problem: Музыкальная линия Еревана требовала эмоционального опыта с дудуком и его наследием.
  goal: Организовать камерный концерт, раскрыть историю инструмента и дать игроку попробовать игру.
  essence: Игрок слушает живое выступление, изучает технику дыхания и записывает собственную партию.
  key_points:
    - Дудук признан UNESCO и символизирует армянскую идентичность.
    - Скрипт даёт выбор между традиционным и современным сетлистом.
    - Погружение усиливает эмоциональные баффы.
content:
  sections:
    - id: concert
      title: Камерный концерт
      body: |
        Игрок получает билет в зал на площади Республики. Сет сопровождается рассказами маэстро о происхождении инструмента из абрикосового дерева.
      mechanics_links:
        - mechanics/media/live-performance.yaml
      assets: []
    - id: analysis
      title: Разбор мелодий
      body: |
        В интерактивном интерфейсе нужно выделить ведущую мелодию и дрон. Анализ открывает архивы армянских песнопений.
      mechanics_links:
        - mechanics/education/music-analysis.yaml
      assets: []
    - id: practice
      title: Урок дыхания
      body: |
        Наставник обучает круговому дыханию. Мини-игра проверяет удержание нот и плавность переходов.
      mechanics_links:
        - mechanics/interaction/breath-control.yaml
      assets: []
    - id: recording
      title: Запись композиции
      body: |
        Игрок создаёт короткую пьесу, которую можно транслировать в личные квартиры и городские локации. Выбор жанра влияет на реакцию аудитории.
      mechanics_links:
        - mechanics/media/custom-track.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, культура +15.
        - Ачивка «Слушатель дудука» и эмоция «Меланхолия».
      mechanics_links:
        - mechanics/progression/emote-unlock.yaml
      assets: []
