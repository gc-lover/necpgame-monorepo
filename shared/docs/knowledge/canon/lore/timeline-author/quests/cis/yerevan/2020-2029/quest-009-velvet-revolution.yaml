summary:
  problem: Политической линии Армении не хватало квеста, показывающего последствия Бархатной революции и роль граждан.
  goal: Провести игрока через ключевые эпизоды 2018 года и дать оценить реформы.
  essence: Игрок изучает хронику протестов, говорит с участниками и выбирает позицию по результатам перемен.
  key_points:
    - Мирный характер событий подчёркивает силу гражданского общества.
    - Решения игрока влияют на доступ к политическим веткам в регионе.
    - Квест рассматривает реформы антикоррупции, демократии и экономики.
content:
  sections:
    - id: briefing
      title: Исторический брифинг
      body: |
        Игрок посещает медиатеку с хроникой 2018 года. Видеоряд и интерактивная лента событий раскрывают путь Николы Пашиняна к власти.
      mechanics_links:
        - mechanics/narrative/timeline-review.yaml
      assets: []
    - id: interviews
      title: Диалоги с участниками
      body: |
        Нужно провести интервью с тремя NPC: студентом, предпринимателем и ветераном. Каждый делится ожиданиями и страхами.
      mechanics_links:
        - mechanics/social/interview-chain.yaml
      assets: []
    - id: rally
      title: Площадь Республики
      body: |
        Интерактивное воспроизведение митинга. Игрок управляет толпой, соблюдая мирный характер демонстрации и координируя колонны.
      mechanics_links:
        - mechanics/community/protest-coordination.yaml
      assets: []
    - id: reforms
      title: Анализ реформ
      body: |
        После победы нужно оценить три направления: антикоррупция, демократизация, экономика. Выбор определяет будущие бонусы региона.
      mechanics_links:
        - mechanics/diplomacy/policy-evaluation.yaml
      assets: []
    - id: verdict
      title: Вердикт игрока
      body: |
        Герой формулирует заключение, публикуемое в сетевом медиа. Статья влияет на репутацию фракций и открывает ветки за или против реформ.
      mechanics_links:
        - mechanics/media/opinion-piece.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, эмоция «Надежда».
        - Ачивка «Свидетель революции», доступ к политическим дебатам Армении.
      mechanics_links:
        - mechanics/progression/faction-access.yaml
      assets: []
