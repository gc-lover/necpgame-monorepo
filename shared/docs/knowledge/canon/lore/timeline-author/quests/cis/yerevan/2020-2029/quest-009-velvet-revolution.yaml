summary:
  problem: Политической линии Армении требовался разбор мирной революции 2018 года и её последствий.
  goal: Провести игрока по ключевым локациям протестов, показать реформы и их цену.
  essence: Игрок встречается с активистами и чиновниками, оценивает результаты перемен и формирует публичный вердикт.
  key_points:
    - Площадь Республики стала центром самоорганизации граждан.
    - Реформы коснулись борьбы с коррупцией, демократии и экономики.
    - Итоговый выбор влияет на политические фракции и международный имидж.
content:
  sections:
    - id: archive
      title: Хроника событий
      body: |
        Игрок изучает медиархив революции, знакомится с маршрутами протестов и лозунгами движения «Мой шаг».
      mechanics_links: []
      assets: []
    - id: square
      title: Площадь Республики
      body: |
        Встреча с активистами и журналистами. Игрок собирает свидетельства, которые формируют репутацию среди гражданских групп.
      mechanics_links: []
      assets: []
    - id: reforms
      title: Реформы после победы
      body: |
        Диалог с представителями правительства о борьбе с коррупцией, судебных изменениях и экономических планах. Игрок выбирает, что поддержать.
      mechanics_links: []
      assets: []
    - id: opposition
      title: Голоса критики
      body: |
        Оппоненты революции высказываются о рисках и незавершённых реформах. Игрок анализирует аргументы и фиксирует проблемные зоны.
      mechanics_links: []
      assets: []
    - id: verdict
      title: Финальная оценка
      body: |
        Игрок выступает с публичным заявлением или пишет отчёт для международной миссии, определяя дальнейшее направление реформ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, политический рейтинг +15.
        - Титул «Свидетель революции» и доступ к сюжетам гражданской самоорганизации.
      mechanics_links: []
      assets: []
