summary:
  problem: Фракционной линии Берлина не хватало миссии про анархистских сквоттеров Кройцберга и самоорганизацию городских коммун.
  goal: Показать процесс захвата заброшенного здания, превращения его в коллективное пространство и защиту от рейда полиции.
  essence: Игрок находит сквот-коммуну, помогает занять дом, оформляет пространство и отбивает попытку выселения, зарабатывая доверие анархистов.
  key_points:
    - Отражает субкультуру Кройцберга и девиз «Reclaim the city!».
    - Включает художественную составляющую — граффити и муралы.
    - Фокусируется на коммунальном управлении и противостоянии властям.
content:
  sections:
    - id: contact
      title: Связь со сквоттерами
      body: |
        Игрок через уличных художников получает приглашение в коммуну, узнаёт правила и кодекс поведения анархистов.
      mechanics_links: []
      assets: []
    - id: occupation
      title: Захват здания
      body: |
        Ночной рейд в заброшенный дом: игрок отключает сигнализацию, гарантирует безопасность и закрепляет входы. Устанавливаются баррикады
        и черновые планы помещений.
      mechanics_links: []
      assets: []
    - id: art
      title: Граффити и муралы
      body: |
        Коммуна расписывает стены лозунгами и стрит-артом. Игрок помогает выбирать мотивы, повышая мораль и узнаваемость сквота.
      mechanics_links: []
      assets: []
    - id: commune
      title: Организация жизни
      body: |
        Игрок настраивает общую кухню, распределяет обязанности и налаживает собрания. Выбор системы управления влияет на стабильность коммуны.
      mechanics_links: []
      assets: []
    - id: defense
      title: Защита от рейда
      body: |
        Полиция пытается выселить сквот. Игрок организует наблюдателей, правозащитников и СМИ, чтобы сорвать операцию и закрепить права жителей.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, бесплатное (нелегальное) жильё, репутация фракции «Анархисты» +15.
        - Титул «Хранитель сквота» и доступ к цепочке заданий коммунального сопротивления.
      mechanics_links: []
      assets: []
