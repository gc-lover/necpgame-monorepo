summary:
  problem: Линии Берлина недоставало фракционного сценария про анархистские сквоты Кройцберга.
  goal: Показать захват заброшенного здания, самоорганизацию коммуны и конфликт с властями.
  essence: Игрок вступает в коллектив сквоттеров, помогает занять дом, оформляет пространство и отражает полицейский рейд.
  key_points:
    - Захват здания требует разведки и отключения сигнализации.
    - Коллективное управление и граффити формируют уникальную идентичность коммуны.
    - Столкновение с полицией проверяет солидарность и стратегию сопротивления.
content:
  sections:
    - id: scouting
      title: Разведка здания
      body: |
        Игрок исследует пустующий дом, оценивает патрули и планирует проникновение ночью вместе с активистами района.
      mechanics_links: []
      assets: []
    - id: occupation
      title: Захват и закрепление
      body: |
        Коллектив занимает дом, выставляет баррикады и распределяет роли охраны. Выбор игрока влияет на уровень угрозы рейда.
      mechanics_links: []
      assets: []
    - id: expression
      title: Искусство и идентичность
      body: |
        Игрок помогает расписать фасад, организует муралы и настраивает звуковую систему. Это привлекает союзников и медиа.
      mechanics_links: []
      assets: []
    - id: commune
      title: Повседневная коммунна
      body: |
        Организация общих кухонь, расписания дежурств и правил проживания. Решения усиливают или ослабляют мораль жителей.
      mechanics_links: []
      assets: []
    - id: defense
      title: Рейд полиции
      body: |
        Полиция пытается выселить сквот. Игрок выбирает стратегию: публичные переговоры, инфокампанию или акцию прямого действия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP и доступ к жилью сквота (нелегально).
        - Репутация «Анархисты» +15 и контакты городского подполья.
      mechanics_links: []
      assets: []
