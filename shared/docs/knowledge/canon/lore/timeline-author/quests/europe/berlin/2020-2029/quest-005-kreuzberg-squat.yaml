summary:
  problem: Анархистской фракции Берлина не хватало сюжетной активности с захватом зданий и самоорганизацией.
  goal: Провести игрока через процесс сквоттинга, укрепить связи с коммуной и показать противостояние с полицией.
  essence: Игрок помогает захватить пустующее здание в Кройцберге, настраивает коммуну и отражает рейд.
  key_points:
    - Комбинирует stealth, социальные и боевые механики.
    - Показывает символику движения «Reclaim the city!». 
    - Итог даёт нелегальное жильё и рост репутации фракции.
content:
  sections:
    - id: scouting
      title: Разведка здания
      body: |
        Игрок собирает информацию о пустующем объекте, изучает график патрулей и договаривается с художниками о граффити.
      mechanics_links:
        - mechanics/stealth/site-survey.yaml
      assets: []
    - id: occupation
      title: Захват пространства
      body: |
        Ночью команда вскрывает вход, устанавливает баррикады и разворачивает баннеры. Внутри сразу организуется временная кухня.
      mechanics_links:
        - mechanics/faction/communal-setup.yaml
      assets: []
    - id: art
      title: Граффити и манифест
      body: |
        Игрок помогает нанести муралы, записывает манифест о правах жильцов и публикует его в сетевой газете.
      mechanics_links:
        - mechanics/social/propaganda-release.yaml
      assets: []
    - id: defense
      title: Рейд полиции
      body: |
        Власти пытаются выселить коммуну. Нужно выбрать стратегию — переговоры, защита баррикад или медиаподдержка.
      mechanics_links:
        - mechanics/conflict/crowd-control.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP.
        - Репутация с фракцией «Сквоттеры» +15, получение незаконного жилья.
        - Открыт контакт «Кройцбергская комуна» для событий LiveOps.
      mechanics_links:
        - mechanics/progression/faction-reward.yaml
      assets: []
