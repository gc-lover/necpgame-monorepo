summary:
  problem: Берлинской кулинарной линии требовалась лёгкая сцена уличной еды, передающая культ карривурста.
  goal: Познакомить игрока с легендарной будкой, процессом подачи и историей блюда.
  essence: Игрок ищет лучшую точку, выбирает рецепт, беседует с хозяином и получает постоянную скидку.
  key_points:
    - Раскрывает послевоенное происхождение карривурста и локальные варианты.
    - Включает выбор вкусов и подчёркивает атмосферу вопросом «Mit oder ohne Darm?».
    - Даёт временный бафф и социальные бонусы городской культуры.
content:
  sections:
    - id: search
      title: Поиск будки
      body: |
        Игрок собирает рекомендации у местных, находит легендарный киоск и изучает меню уровней остроты.
      mechanics_links: []
      assets: []
    - id: order
      title: Заказ и подача
      body: |
        Мини-игра по выбору типа сосиски, соуса и гарнира. От решения зависит сила баффа и отношение владельца.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Игрок ест карривурст на улице, отмечает вкусовые оттенки и делится отзывом с очередью. Социальная шкала растёт.
      mechanics_links: []
      assets: []
    - id: story
      title: История блюда
      body: |
        Беседа с владельцем раскрывает изобретение карривурста в 1949 году и связь с берлинской культурой.
      mechanics_links: []
      assets: []
    - id: loyalty
      title: Карта постоянного клиента
      body: |
        Игрок получает карту лояльности, открывающую скидки и участие в фестивалях уличной еды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, -5 еддис, бафф «Сытность» (+15% HP на 6 часов).
        - Титул «Эксперт карривурста» и доступ к гастрономическим прогулкам Берлина.
      mechanics_links: []
      assets: []
