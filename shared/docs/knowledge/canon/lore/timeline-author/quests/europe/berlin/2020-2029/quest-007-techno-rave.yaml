summary:
  problem: Техно-линии Берлина не хватало подпольного события, подчёркивающего бесконечные warehouse-raves.
  goal: Провести игрока через секретный рейв на заброшенной фабрике и проверить выносливость.
  essence: Игрок разгадывает вход, танцует под 130 BPM, переживает рассвет и возвращается домой лишь к воскресенью.
  key_points:
    - Показывает underground-сцену и лозунг «Techno ist eine Lebenseinstellung».
    - Использует механику усталости и социальных взаимодействий клуба.
    - Связан с линией Berghain и другими техно-квестами.
content:
  sections:
    - id: scouting
      title: Поиск локации
      body: |
        Игрок собирает слухи, получает координаты склада и проверяет дресс-код. Успех даёт доступ к внутреннему кругу.
      mechanics_links: []
      assets: []
    - id: entry
      title: Вход на рейв
      body: |
        Проверка на входе: дух рейва и уважение к сцене. Игрок выбирает ответ, чтобы пройти фейсконтроль.
      mechanics_links: []
      assets: []
    - id: dance
      title: Бесконечный танцпол
      body: |
        Непрерывный техно сет с BPM 130+. Игрок управляет выносливостью, гидратацией и социальными связями.
      mechanics_links: []
      assets: []
    - id: sunrise
      title: Рассвет на крыше
      body: |
        На крыше склада игрок встречает рассвет, слушает ambient closing set и фиксирует эмоции.
      mechanics_links: []
      assets: []
    - id: comedown
      title: Возвращение в город
      body: |
        После рейва игрок проходит через chill-зону, выбирает транспорт и получает бафф, если выдержал все 48 часов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, -20 еддис на вход, выносливость +10.
        - Титул «Техно-воин» и доступ к элитным рейвам Берлина.
      mechanics_links: []
      assets: []
