summary:
  problem: Исторической линии Берлина требовалось задание, раскрывающее масштаб слежки Штази и моральные последствия.
  goal: Провести игрока через проникновение в архивы, найти досье и принять решение о публикации.
  essence: Игрок взламывает архивы, читает материалы о знакомом NPC и выбирает, что делать с компроматом.
  key_points:
    - Показывает 6 миллионов досье и атмосферу тотального контроля.
    - Включает механики взлома, расследования и психологического давления.
    - Финальный выбор влияет на репутацию и дипломатические отношения.
content:
  sections:
    - id: infiltration
      title: Проникновение в музей
      body: |
        Игрок ночью попадает в Stasi Museum, избегает охрану и находит вход в архивный зал.
      mechanics_links: []
      assets: []
    - id: hack
      title: Взлом архивов
      body: |
        Сложная мини-игра хакерства (DC 20) требуется для доступа к цифровым и бумажным досье.
      mechanics_links: []
      assets: []
    - id: dossier
      title: Личное досье
      body: |
        Игрок обнаруживает материалы на связанного NPC, узнаёт о предательстве друзей и моральной дилемме.
      mechanics_links: []
      assets: []
    - id: decision
      title: Решение
      body: |
        Три опции — опубликовать, скрыть или уничтожить сведения. Выбор формирует линию доверия и политические последствия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 4 000 XP, секретная информация, эмоция «Раскрытая правда».
        - Титул «Архивариус Штази» и доступ к ветке исторических расследований.
      mechanics_links: []
      assets: []
