summary:
  problem: Туристическим сценариям Берлина не хватало расслабленного водного маршрута по Шпрее.
  goal: Организовать круиз с ключевыми остановками, фотозадачами и подключением к liveops.
  essence: Игрок садится на кораблик, слушает аудиогид, делает панорамы и завершает путешествие у East Side Gallery.
  key_points:
    - Круиз раскрывает городские символы через призму реки.
    - Фото-челленджи у Museum Island, рейхстага и Oberbaumbrücke.
    - Финал подключает игрока к сетевым событиям «Art on the River».
content:
  sections:
    - id: embark
      title: Посадка и брифинг
      body: |
        Игрок выбирает дневной или вечерний рейс, получает аудиогид и готовит камеру для будущих испытаний.
      mechanics_links: []
      assets: []
    - id: museums
      title: Остров музеев
      body: |
        Проходя вдоль Museum Island, игрок фиксирует купола, получает исторические заметки и собирает коллекцию UNESCO-меток.
      mechanics_links: []
      assets: []
    - id: landmarks
      title: Собор и рейхстаг
      body: |
        Отрезок вдоль Берлинского собора и рейхстага содержит задания по панорамной съемке и диалоги с гидом о демократии.
      mechanics_links: []
      assets: []
    - id: oberbaum
      title: Oberbaumbrücke
      body: |
        Игрок настраивает AR-кадры, совмещая мост, граффити и движущийся поезд U-Bahn. Удачный кадр приносит эстетические бонусы.
      mechanics_links: []
      assets: []
    - id: finale
      title: Финал у East Side Gallery
      body: |
        Высадка у галереи стены. Игрок делится фото в liveops-сети и открывает сезонные задания «Art on the River».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, культура +10, расход 20 еддис.
        - Титул «Капитан Шпрее» и скидки на водные маршруты.
      mechanics_links: []
      assets: []
