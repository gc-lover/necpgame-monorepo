summary:
  problem: Туристической линии Берлина требовался спокойный квест, показывающий город с воды.
  goal: Организовать прогулку по Шпрее с ключевыми достопримечательностями и образовательными вставками.
  essence: Игрок садится на кораблик, слушает аудиогид, делает остановки у музеев и возвращается с культурным баффом.
  key_points:
    - Демонстрирует Museum Island, Berliner Dom, Reichstag и Oberbaumbrücke.
    - Подчёркивает статус UNESCO и связь с East Side Gallery.
    - Даёт лёгкий культурный прирост и туристические бонусы.
content:
  sections:
    - id: boarding
      title: Посадка на корабль
      body: |
        Игрок покупает билет, выбирает место на палубе и активирует аудиогид.
      mechanics_links: []
      assets: []
    - id: landmarks
      title: Достопримечательности
      body: |
        Проплывая центр, игрок фиксирует Museum Island, собор, Reichstag и красный мост Oberbaumbrücke, получая энциклопедические заметки.
      mechanics_links: []
      assets: []
    - id: stop
      title: Остановка у East Side Gallery
      body: |
        Короткая высадка для фотографий и изучения граффити. Игрок делится снимками, увеличивая социальный рейтинг.
      mechanics_links: []
      assets: []
    - id: return
      title: Обратный путь
      body: |
        На обратном пути игрок получает рекомендации по вечерним мероприятиям и бонусы за культурный отчёт.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, -20 еддис, культура +10.
        - Титул «Капитан Шпрее» и доступ к речным фестивалям Берлина.
      mechanics_links: []
      assets: []
