summary:
  problem: Не хватало камерного квеста, который раскрывает масштаб Пергамского алтаря и связывает его с мифологией.
  goal: Организовать глубокий тур по залу Pergamon Museum с интерактивными AR-сценами и загадкой ИИ-богов.
  essence: Игрок восходит по мраморным ступеням, активирует реконструкцию алтаря и переживает ночной сценарий оживших богов.
  key_points:
    - Подчёркивает происхождение алтаря из Пергама и его транспортировку в Берлин.
    - AR-подача делает гигантомахию зрелищной и вовлекает игрока в мифологический конфликт.
    - Ночная активизация открывает редкие знания и бонусы к культурной линии.
content:
  sections:
    - id: entrance
      title: Вход в зал Пергама
      body: |
        Игрок посещает Pergamon Museum, знакомится с историей находки и архитектурой зала высотой в три этажа. Требуется «культурный» пропуск.
      mechanics_links: []
      assets: []
    - id: ascent
      title: Подъём по ступеням
      body: |
        Восхождение сопровождается аудиогидом и мини-игрой на внимательность. Успех открывает дополнительные фрагменты легенды.
      mechanics_links: []
      assets: []
    - id: ar_reconstruction
      title: AR-реконструкция Пергама
      body: |
        Игрок видит алтарь на родине, участвует в интерактивной гигантомахии и изучает ключевые персонажи фриза.
      mechanics_links: []
      assets: []
    - id: night_protocol
      title: Ночной протокол
      body: |
        После закрытия музея активируется ИИ-модуль «Боги Олимпа». Нужно ответить на вопросы, чтобы получить доступ к скрытым данным.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, культура +15.
        - Мистический флаг «Благосклонность богов» и доступ к античной линии Museum Island.
      mechanics_links: []
      assets: []
