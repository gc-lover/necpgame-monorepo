summary:
  problem: Социальной ветке Берлина нужен уютный эпизод про остальгию и разные взгляды на наследие ГДР.
  goal: Погрузить игрока в кафе с продуктами и историями Восточной Германии, дать выбор поддержки коммьюнити.
  essence: Игрок исследует интерьер, дегустирует меню, общается с посетителями и помогает кафе стать площадкой памяти.
  key_points:
    - Повествование строится на диалогах с «осси» разных поколений.
    - Мини-игра с дегустацией блюд влияет на культурный бафф.
    - Финал связывает кафе с городскими событиями и LiveOps-вечерами.
content:
  sections:
    - id: arrival
      title: Поиск кафе Ostalgie
      body: |
        Игрок находит вход в переулке, мимо витрин с Trabant и плакатами. Владельцы рассказывают о миссии «сохранить память».
      mechanics_links:
        - mechanics/social/location-intro.yaml
      assets: []
    - id: decor
      title: Атмосфера ГДР
      body: |
        Исследуются экспонаты: мебель, радиоприёмники, Ampelmännchen. Игрок отмечает предметы для музейной коллекции.
      mechanics_links:
        - mechanics/culture/exhibit-tagging.yaml
      assets: []
    - id: tasting
      title: Дегустация меню
      body: |
        Мини-игра предлагает балансировать вкусы солянки, DDR-пиццы и Club Cola. Результат формирует бафф «Остальгическая энергия».
      mechanics_links:
        - mechanics/wellbeing/taste-memory.yaml
      assets: []
    - id: dialogues
      title: Разговоры с посетителями
      body: |
        Игрок слушает воспоминания о жизни в ГДР, соотносит их с современными ценностями и может организовать тематический вечер.
      mechanics_links:
        - mechanics/social/story-sharing.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, расходы 20 еддис, культура +10.
        - Открыт титул «Друг Ostalgie» и еженедельные события «DDR-вечер».
      mechanics_links:
        - mechanics/progression/community-event.yaml
      assets: []
