summary:
  problem: В ветке творческих профессий не хватало учебной арки по философии Баухауса.
  goal: Провести игрока через вступительные испытания, модульные курсы и защиту проекта, отражая принцип «форма следует функции».
  essence: Игрок поступает в школу, изучает архитектуру, дизайн и искусство, а затем презентует минималистичную работу.
  key_points:
    - Пошаговая структура курсов с оценкой менторов Баухауса.
    - Крафтовая система объединяет материалы и функциональные задачи.
    - Выставка запускает сетевые ивенты дизайнерских прототипов.
content:
  sections:
    - id: admission
      title: Вступительные испытания
      body: |
        Игрок выполняет тесты на функциональность и минимализм, создаёт макет из базовых форм и получает доступ к мастерским.
      mechanics_links:
        - mechanics/education/portfolio-review.yaml
      assets: []
    - id: workshops
      title: Курсы Баухауса
      body: |
        Три мастерские: архитектура, дизайн предметов, абстрактное искусство. Каждая выдаёт задания с ограниченными материалами.
      mechanics_links:
        - mechanics/crafting/modular-workshop.yaml
      assets: []
    - id: manifesto
      title: Манифест функционализма
      body: |
        Игрок пишет короткий манифест «weniger ist mehr», выбирает, как балансировать эстетику и утилитарность.
      mechanics_links:
        - mechanics/narrative/design-statement.yaml
      assets: []
    - id: exhibition
      title: Финальная выставка
      body: |
        Работы размещаются в галерее. Игрок взаимодействует с критиками, собирает отзывы и подключает LiveOps-ярмарку.
      mechanics_links:
        - mechanics/event/showcase-feedback.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, навык «Дизайн» +20.
        - Титул «Bauhaus Designer» и чертёж серии предметов для housing-системы.
      mechanics_links:
        - mechanics/progression/crafting-schema.yaml
      assets: []
