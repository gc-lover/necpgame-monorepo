summary:
  problem: Линии городских парков требовалось медитативное событие с панорамой Siegessäule и расслабляющим геймплеем.
  goal: Организовать прогулку по Тиргартену с подъёмом на колонну Победы и социальными активностями на лужайках.
  essence: Игрок исследует аллеи, поднимается на колонну, делится панорамами и завершает пикником.
  key_points:
    - Пошаговый маршрут через ключевые достопримечательности.
    - Встроенная фото-мини-игра и механика стресс-редукции.
    - Финал раскрывает живые события в парках и FKK-культурные дилеммы.
content:
  sections:
    - id: entry
      title: Вход в Тиргартен
      body: |
        Игрок получает карту с маршрутами и уровнями шума. Выбор тропы влияет на скорость снижения стресса.
      mechanics_links:
        - mechanics/tourism/park-routing.yaml
      assets: []
    - id: stroll
      title: Аллеи и озёра
      body: |
        Сканируются локации с историческими табличками, встречаются джоггеры и художники. Возможна импровизация музыкального выступления.
      mechanics_links:
        - mechanics/social/ambient-event.yaml
      assets: []
    - id: column
      title: Подъём на колонну Победы
      body: |
        Каждый пролёт лестницы повышает напряжение. Фото-режим фиксирует панорамы Берлина, создавая коллекцию «Goldelse».
      mechanics_links:
        - mechanics/media/photo-challenge.yaml
      assets: []
    - id: picnic
      title: Пикник на лужайке
      body: |
        Игрок выбирает формат отдыха: FKK-зона или семейная поляна. Мини-игра с укладкой пледа ускоряет восстановление энергии.
      mechanics_links:
        - mechanics/wellbeing/rest-setup.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 600 XP, стресс -30%, доступ к «Король Тиргартена».
        - Разблокирован календарь событий Urban Parks и маршрут обмена фотографиями.
      mechanics_links:
        - mechanics/progression/wellbeing-track.yaml
      assets: []
