summary:
  problem: Техно-линии Берлина требовалось массовое событие, возвращающее дух легендарного Love Parade.
  goal: Погрузить игрока в уличный фестиваль с миллионом участников и показать город через движущиеся сцены.
  essence: Игрок собирает команду, присоединяется к колонне флоатов и проходит марш до колонны Победы, поддерживая энергию парада.
  key_points:
    - Floats с ди-джеями и девиз «Friede, Freude, Eierkuchen».
    - Участие LGBTQ+ и международных сообществ подчёркивает инклюзию.
    - Выносливость и координация определяют качество наград и социальных бонусов.
content:
  sections:
    - id: preparation
      title: Подготовка к параду
      body: |
        Игрок прибывает на Straße des 17. Juni, выбирает колонну и синхронизирует плейлист. Важно взять воду и заранее договориться с друзьями.
      mechanics_links: []
      assets: []
    - id: launch
      title: Старт колонны
      body: |
        Запуск флоатов, проверка звука и зажигательный сет. Игрок помогает техникам, получая доступ на платформу.
      mechanics_links: []
      assets: []
    - id: march
      title: Парад по улицам
      body: |
        Колонна движется через центр. Нужно удерживать темп, избегать заторов и взаимодействовать с толпой ради социальных очков.
      mechanics_links: []
      assets: []
    - id: solidarity
      title: Зона солидарности
      body: |
        На промежуточной точке игрок участвует в благотворительном сборе, помогает волонтёрам и укрепляет репутацию Love Parade.
      mechanics_links: []
      assets: []
    - id: finale
      title: Финал у колонны Победы
      body: |
        Конечный сет у Siegessäule с синхронным дэнсом. Итоговая оценка зависит от выносливости и вовлечения толпы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, выносливость +10, уникальный плейлист Love Parade.
        - Титул «Легенда парада» и доступ к сезонным liveops-мероприятиям.
      mechanics_links: []
      assets: []
