summary:
  problem: Техно-линии требовался кульминационный сценарий, где музыка становится системой управления автономным районом.
  goal: Позволить игроку создать техно-коммуну, выстроить правила «голосования танцем» и отстоять независимость.
  essence: Игрок захватывает заброшенный район, настраивает инфраструктуру 24/7 и принимает политические решения под музыку.
  key_points:
    - Техно как средство демократии и коллективного сознания.
    - Конфликт с властями вынуждает выбирать между утопией, подавлением или компромиссом.
    - Долгосрочные последствия открывают новую зону LiveOps и социальные ветки.
content:
  sections:
    - id: occupation
      title: Захват района
      body: |
        Игрок организует коммуну, занимает квартал и распределяет роли. Нужно подключить электричество и защитить периметр.
      mechanics_links: []
      assets: []
    - id: sound_system
      title: Звуковая инфраструктура
      body: |
        Звуковые системы устанавливаются на каждом углу. Игрок решает, какие зоны звучат круглосуточно, а где нужен режим тишины.
      mechanics_links: []
      assets: []
    - id: governance
      title: Голосование танцем
      body: |
        Собрания проходят на рейвах, решения принимаются по узору танца. Игрок модерирует и фиксирует результаты.
      mechanics_links: []
      assets: []
    - id: defense
      title: Конфликт с властями
      body: |
        Власти требуют закрыть утопию. Игрок выбирает стратегию — протест, переговоры или легализацию как культурной зоны.
      mechanics_links: []
      assets: []
    - id: outcome
      title: Исход утопии
      body: |
        Финальный выбор определяет статус района: автономия, разгон или частичная легализация. Это настраивает будущие события.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 10 000 XP, новые социальные миссии, изменение политической карты.
        - Титул «Основатель техно-утопии» и уникальный сет лайв-ивентов.
      mechanics_links: []
      assets: []
