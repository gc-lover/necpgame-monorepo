summary:
  problem: Туристической и техно-линиям нужен спокойный квест на территории Темпельхофа, демонстрирующий сочетание истории и модного отдыха.
  goal: Позволить игроку исследовать парк на взлётных полосах, участвовать в активностях и найти подпольный рейв в ангарах.
  essence: Игрок гуляет по полю, выбирает занятия и налаживает связи с коммьюнити, которое бережно сохраняет наследие аэропорта.
  key_points:
    - История воздушного моста и нацистской архитектуры даёт образовательный контекст.
    - Огромное пространство позволяет сочетать спорт, пикники и техно-события.
    - Участие в локальных активностях снижает стресс и открывает доступ к городским сетям.
content:
  sections:
    - id: entry
      title: Вход на территорию
      body: |
        Игрок получает карту Темпельхофа, знакомится с историей и выбирает маршрут по взлётным полосам.
      mechanics_links: []
      assets: []
    - id: activities
      title: Активности на полосах
      body: |
        Возможности для кайтсерфинга, велопрогулок и пикника. Выбор активностей влияет на уровень релакса.
      mechanics_links: []
      assets: []
    - id: hangar
      title: Рейв в ангаре
      body: |
        В заброшенном ангаре проходит локальный техно-сет. Игрок решает, участвовать ли и помогает организаторам с логистикой.
      mechanics_links: []
      assets: []
    - id: terminals
      title: Исследование терминалов
      body: |
        Осмотр пустых залов, найденные артефакты и истории Berlin Airlift. Игрок фиксирует материалы для музея.
      mechanics_links: []
      assets: []
    - id: sunset
      title: Закат над полем
      body: |
        Финальная сцена на взлётной полосе: игрок делает снимки и делится ими в городских сетях, получая социальные бонусы.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 000 XP, стресс -40%, доступ к городским мероприятиям на Темпельхофе.
        - Титул «Пилот Темпельхофа» и скидки на аренду площадки.
      mechanics_links: []
      assets: []
