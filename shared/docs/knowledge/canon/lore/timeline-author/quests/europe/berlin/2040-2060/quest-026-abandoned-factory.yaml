summary:
  problem: Берлинской линии нужен квест о преобразовании индустриального наследия в клубную икону.
  goal: Сквотировать фабрику, переоборудовать её и запустить культовый техно-клуб.
  essence: Игрок захватывает пространство, строит инфраструктуру и открывает легендарную площадку.
  key_points:
    - Отсылка к истории Berghain и другим сквот-клубам.
    - Многоэтапный ремонт и подбор персонала.
    - Репутация повышает влияние на техно-сцену.
content:
  sections:
    - id: scouting
      title: Поиск фабрики
      body: |
        Игрок исследует индустриальные районы, выбирает подходящий объект и договаривается с сообществами сквоттеров.
      mechanics_links:
        - mechanics/exploration/site-selection.yaml
      assets: []
    - id: takeover
      title: Захват и легализация
      body: |
        Нужно укрепить входы, убедить соседей и минимизировать риски. Выбор: оставить нелегальный статус или искать полуофициальный режим.
      mechanics_links:
        - mechanics/diplomacy/community-negotiation.yaml
      assets: []
    - id: renovation
      title: Переоборудование
      body: |
        Игрок распределяет бюджет на звук, бар, darkroom и chill-out. Мини-игра по акустике влияет на финальный рейтинг клуба.
      mechanics_links:
        - mechanics/construction/venue-renovation.yaml
      assets: []
    - id: opening
      title: Первая вечеринка
      body: |
        Приглашаются DJ и художники света. Успех зависит от фейс-контроля и атмосферы.
      mechanics_links:
        - mechanics/social/event-curation.yaml
      assets: []
    - id: reputation
      title: Статус легенды
      body: |
        После серии эвентов клуб попадает в топ рейтингов. Игрок решает, расширяться ли или сохранять андеграунд.
      mechanics_links:
        - mechanics/progression/reputation-track.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP, пассивный доход 50 000 еддис в неделю.
        - Репутация «Легенда техно-сцены», персональные liveops ивенты.
      mechanics_links:
        - mechanics/progression/passive-income.yaml
      assets: []
