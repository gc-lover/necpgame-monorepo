summary:
  problem: Линия Time of the Red требовала сценария укрытия в берлинских бункерах с сочетанием выживания и техно-культуры.
  goal: Провести команду через эвакуацию, совместное выживание и подпольные рейвы в условиях бури.
  essence: Игроки спускаются в сеть бункеров, делят ресурсы и поддерживают мораль через музыку до завершения шторма.
  key_points:
    - Управление толпой и распределением припасов при ограниченных ресурсах.
    - Техно-события поддерживают мораль и открывают бонусы фракций.
    - Финал влияет на состояние города и последующие кризисные ветки.
