summary:
  problem: Фракционной ветке техно-сцен Берлина требовался квест об инициации в Tresor и наследии банковского хранилища.
  goal: Провести игрока через скрытый вход, испытания выносливости и принятие в семью клуба.
  essence: Игрок доказывает преданность жёсткому техно, выдерживает марафон и получает доступ к закрытому братству Tresor.
  key_points:
    - Tresor объединяет историю банковского хранилища и детройтское влияние.
    - Инициация требует дисциплины, стиля и способности танцевать часами.
    - Членство открывает уникальные ивенты и контакты в глобальной сцене.
content:
  sections:
    - id: entrance
      title: Секретный вход
      body: |
        Игрок распознаёт метки на бывшем банковском здании, находит лестницу в подвал и проходит проверку от команды Tresor.
      mechanics_links: []
      assets: []
    - id: vault
      title: Сейфовый зал
      body: |
        В бетонных коридорах игрок знакомится с историей клуба, настраивает слуховую защиту и готовится к давлению баса и дыма.
      mechanics_links: []
      assets: []
    - id: endurance
      title: Испытание выносливости
      body: |
        48-часовой сет проверяет физическую и эмоциональную устойчивость. Игрок управляет энергией, поддерживает атмосферу и соблюдает кодекс Tresor.
      mechanics_links: []
      assets: []
    - id: initiation
      title: Ритуал Tresor family
      body: |
        После марафона проходит приватная церемония в сейфовой комнате. Игрок выбирает наставника, подписывает кодекс и получает доступ к архиву Tresor Records.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, репутация Tresor family +20.
        - Титул «Легенда Tresor» и доступ к закрытым сетам клуба и лейбла Tresor Records.
      mechanics_links: []
      assets: []
