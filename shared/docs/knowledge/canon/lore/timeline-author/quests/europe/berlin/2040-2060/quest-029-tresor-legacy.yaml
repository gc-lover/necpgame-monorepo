summary:
  problem: Линия техно-фракций нуждается в полноценной инициации в Tresor с акцентом на культурное наследие клуба.
  goal: Провести игрока через подпольный отбор, испытания выносливости и ритуал принятия в Tresor family.
  essence: Игрок ищет скрытый вход, выдерживает двухсуточный сет и подписывает кодекс клуба в сейфовом зале.
  key_points:
    - Tresor связывает музыку Detroit techno с индустриальной эстетикой банковского хранилища.
    - Испытание проверяет физическую готовность, чувство стиля и уважение к кодексу клуба.
    - Членство открывает закрытые ивенты, уникальные ремиксы и социальные связи в глобальной сцене.
content:
  sections:
    - id: scouting
      title: Поиск подпольного входа
      body: |
        Игрок расшифровывает подсказки на улицах Mitte, общается с вратарями и находит люк, ведущий в бывшее банковское хранилище.
      mechanics_links: []
      assets: []
    - id: vault_entry
      title: Спуск в сейфовый зал
      body: |
        В бетонных коридорах нужно настроить слуховую защиту, согласовать дресс-код и пройти проверку лояльности у кураторов Tresor.
      mechanics_links: []
      assets: []
    - id: endurance_trial
      title: Испытание 48-часового сета
      body: |
        Игрок балансирует энергию, чередует зоны отдыха и танцпол, поддерживает вибе и помогает диджеям удерживать ритм без перерывов.
      mechanics_links: []
      assets: []
    - id: family_ritual
      title: Ритуал Tresor family
      body: |
        После марафона проходит приватная церемония в сейфовой комнате: выбор наставника, подпись кодекса и запись никнейма в архив Tresor Records.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, репутация Tresor family +20.
        - Титул «Легенда Tresor», доступ к закрытым сетам и эксклюзивным релизам лейбла.
      mechanics_links: []
      assets: []
