summary:
  problem: Фракция Tresor требовала посвящения, раскрывающего культовую атмосферу банковского хранилища.
  goal: Превратить игрока в члена Tresor family через испытания выносливости и лояльности сцене.
  essence: Игрок ищет скрытый вход, проводит часы в сейфовом зале и доказывает преданность клубу.
  key_points:
    - Визуализация сейфового наследия и детройтского звучания.
    - Выбор наставника влияет на ветки будущих выступлений.
    - Финал открывает фракционные перки и редкие релизы.
content:
  sections:
    - id: entrance
      title: Поиск входа
      body: |
        Игрок собирает сигналы о скрытом входе в подвал, проходит проверку на двери хранилища.
      mechanics_links:
        - mechanics/faction/secret-entry.yaml
      assets: []
    - id: vault
      title: Сейфовый зал
      body: |
        В бетонном пространстве нужно синхронизироваться с техно-сетом и выдержать шумовое давление.
      mechanics_links:
        - mechanics/music/sound-resilience.yaml
      assets: []
    - id: trial
      title: Испытание выносливости
      body: |
        Марафон 48+ часов с управлением состоянием: отдых, питание, взаимодействие с другими резидентами.
      mechanics_links:
        - mechanics/wellbeing/endurance-management.yaml
      assets: []
    - id: oath
      title: Клятва Tresor
      body: |
        Игрок выбирает манифест, подписывает контракт и получает доступ к архиву Tresor Records.
      mechanics_links:
        - mechanics/faction/oath-binding.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, репутация Tresor +20.
        - Титул «Tresor Legend», эксклюзивные треки и перк на хардтехно-события.
      mechanics_links:
        - mechanics/progression/faction-perk.yaml
      assets: []
