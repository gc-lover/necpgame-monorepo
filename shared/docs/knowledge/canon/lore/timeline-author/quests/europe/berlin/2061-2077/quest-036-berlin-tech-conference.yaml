summary:
  problem: Технологической линии Берлина требовался квест о главном европейском саммите инноваций.
  goal: Подготовить проект, выступить на Berlin Tech Summit и получить поддержку инвесторов.
  essence: Игрок регистрируется, делает pitch, нетворкится и попадает на техно after-party.
  key_points:
    - Messe Berlin служит центром инновационных показов.
    - Networking сцены приносит контакты для бизнес-линий.
    - Финал связывает конференцию с культурой техно и liveops.
content:
  sections:
    - id: registration
      title: Регистрация на саммит
      body: |
        Игрок оформляет участие, выбирает тип пропуска и готовит стенд. Необходимо пройти модерацию и оплатить сбор.
      mechanics_links: []
      assets: []
    - id: pitch
      title: Питч проекта
      body: |
        На главной сцене игрок выступает с презентацией. Мини-игра проверяет структуру pitch, визуальные материалы и ответы на вопросы.
      mechanics_links:
        - mechanics/social/investor-pitch.yaml
      assets: []
    - id: networking
      title: Нетворкинг
      body: |
        В специальных зонах игрок общается с инвесторами, стартапами и медиа. Выбор контрагентов формирует будущие контракты.
      mechanics_links:
        - mechanics/social/networking-session.yaml
      assets: []
    - id: expo
      title: Demo-залы
      body: |
        Посещение стендов AI, biotech и quantum. Игрок собирает идеи, бонусы и может подписать NDA для эксклюзивных технологий.
      mechanics_links: []
      assets: []
    - id: afterparty
      title: Techno after-party
      body: |
        На финальной вечеринке игрок встречает ключевых NPC и закрепляет сделки. Успех открывает совместные ивенты с техно-сценой.
      mechanics_links:
        - mechanics/liveops/network-party.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, инвестиции до 50 000 еддис.
        - Контакты инвесторов и доступ к инновационным миссиям.
      mechanics_links:
        - mechanics/progression/investor-network.yaml
      assets: []
