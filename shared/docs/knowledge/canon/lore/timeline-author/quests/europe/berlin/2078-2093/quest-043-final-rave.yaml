summary:
  problem: Финалу техно-лиги требовалось городское событие, закрывающее все клубы единой 72-часовой волной.
  goal: Провести массовый марафон-рейв с синхронизацией площадок, коммуникацией и управлением выносливостью игроков.
  essence: Игрок входит в оркестр диджеев и танцоров, координирует клубы Берлина и выдерживает 72 часа непрерывного техно.
  key_points:
    - Включает клуб-краул по десяткам площадок с общей сеткой лайнапа.
    - Игрок распределяет энергию команды и поддерживает настроение толпы.
    - Завершение запускает перезапуск лиги и глобальные LiveOps-ветки.
content:
  sections:
    - id: kickoff
      title: Открытие марафона
      body: |
        В пятницу вечером игрок получает брифинг от лиги, синхронизирует часы и распределяет команды по стартовым клубам.
      mechanics_links:
        - mechanics/event/massive-rave.yaml
      assets: []
    - id: crawl
      title: Клаб-краул 72 часа
      body: |
        Логи маршрутов формируют последовательность из 10+ площадок. Игрок решает, где усиливать звук, свет и какие гостевые лайны ставить.
      mechanics_links:
        - mechanics/liveops/venue-rotation.yaml
      assets: []
    - id: stamina
      title: Управление выносливостью
      body: |
        Необходим мониторинг состояния участников, доставка напитков и микропауз. Решения влияют на шанс дойти до финала.
      mechanics_links:
        - mechanics/wellbeing/endurance-track.yaml
      assets: []
    - id: city_sync
      title: Синхронизация города
      body: |
        Игрок подключает муниципальные системы: транспорт, дроны-барабанщики, визуальные инсталляции и трансляции в медиасети.
      mechanics_links:
        - mechanics/event/citywide-sync.yaml
      assets: []
    - id: finale
      title: Рассвет понедельника
      body: |
        После 72 часов игрок запускает символический фейд-аут, собирает толпу у Бранденбургских ворот и объявляет перезапуск.
      mechanics_links:
        - mechanics/narrative/finale-trigger.yaml
      assets: []
