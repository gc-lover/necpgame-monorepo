summary:
  problem: |
    Перед перезапуском лиги нужен символический финал у Бранденбургских ворот, объединяющий игроков и NPC.
  goal: |
    Организовать прощальную церемонию, подвести итоги сезона и провести обратный отсчёт до новой эры.
  essence: |
    Игрок собирает гостей, запускает финальный техно-сет и произносит послание городу.
  key_points:
    - Воспроизводит традицию собираться у ворот свободы.
    - Сильный эмоциональный акцент и рекэп достижений лиги.
    - Связывает ранние квесты о воротах с финалом всей кампании.
content:
  sections:
    - id: gathering
      title: Сбор у ворот
      body: |
        Игрок организует встречу на закате, обеспечивает безопасность и приглашает ключевых NPC и фракции.
      mechanics_links: []
      assets: []
    - id: speeches
      title: Речи и воспоминания
      body: |
        Представители фракций делятся историями прошедшей лиги. Игрок может выбрать тон своего выступления: надежда, благодарность или вызов.
      mechanics_links: []
      assets: []
    - id: final_set
      title: Последний сет
      body: |
        DJ запускает заключительный трек, синхронизированный с подсветкой квадриги. Игрок управляет светом и эмоциями толпы.
      mechanics_links: []
      assets: []
    - id: countdown
      title: Обратный отсчёт
      body: |
        Запускается таймер до перезапуска лиги. Игрок фиксирует памятный момент и получает сувениры события.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP, эмоция «Auf Wiedersehen, Berlin».
        - Титул «Вечный берлинец» и запись в хрониках города.
      mechanics_links: []
      assets: []
