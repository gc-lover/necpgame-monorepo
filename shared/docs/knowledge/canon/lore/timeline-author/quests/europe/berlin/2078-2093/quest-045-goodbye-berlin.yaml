summary:
  problem: Финальная арка нуждалась в персональном туре по культовым точкам Берлина с эмоциональным завершением.
  goal: Провести игрока по East Side Gallery, Museum Island, Berghain, Brandenburg Gate и Reichstag, фиксируя память о городе.
  essence: Игрок проходит маршрут с техно-саундтреком, активирует интерактивные воспоминания и прощается с Берлином на рассвете.
  key_points:
    - Каждый узел маршрута разблокирует историю NPC и сцену прощания.
    - Саундтрек адаптируется под настроение точки, создавая динамический микс.
    - Финиш в куполе Рейхстага закрепляет титул и открывает музей памяти лиги.
content:
  sections:
    - id: east_side_gallery
      title: Утро — East Side Gallery
      body: |
        Игрок сканирует граффити, запускает воспоминания художников и выбирает арт, который попадёт в финальную выставку.
      mechanics_links:
        - mechanics/culture/mural-scan.yaml
      assets: []
    - id: museum_island
      title: День — Museum Island
      body: |
        В музеях активируются AR-гиды о влиянии техно на культуру. Игрок собирает артефакт «Карта памяти Берлина».
      mechanics_links:
        - mechanics/tourism/ar-exhibit.yaml
      assets: []
    - id: berghain
      title: Вечер — Berghain
      body: |
        Последний сет клуба: нужно подобрать трек-лист и объединить гостей разных поколений.
      mechanics_links:
        - mechanics/music/final-set-curation.yaml
      assets: []
    - id: brandenburg
      title: Ночь — Бранденбургские ворота
      body: |
        Здесь игрок синхронизирует световое шоу и общие танцы, фиксируя эмоции толпы.
      mechanics_links:
        - mechanics/event/interactive-lightshow.yaml
      assets: []
    - id: reichstag
      title: Рассвет — купол Рейхстага
      body: |
        Финальная сцена с панорамой города. Игрок записывает прощальное сообщение, которое попадает в хронику.
      mechanics_links:
        - mechanics/media/farewell-recording.yaml
      assets: []
