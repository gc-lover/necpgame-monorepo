summary:
  problem: Требовалась лёгкая коллекционная активность, закрывающая символ медведя в финале лиги.
  goal: Собрать фотоколлекцию Buddy Bears и встретить последнюю живую маскоту у Рейхстага.
  essence: Игрок исследует город, документирует разные дизайны медведей и участвует в прощальной церемонии символа.
  key_points:
    - Более 50 статуй с разной тематикой и историей художников.
    - Использование AR-фильтров и фотоальбомов, формирующих экспозицию.
    - Финал дарит редкий титул и запись в городской хронике.
