summary:
  problem: Финальной фазе требовался парад вдоль линии бывшей стены, который соединяет память и техно-культуру.
  goal: Организовать марш «United by Techno», синхронизировать звуковые платформы и эмоциональные точки маршрута.
  essence: Игрок ведёт колонну от East Side Gallery до Бранденбургских ворот, отмечает ключевые исторические места и завершает парад обратным отсчётом.
  key_points:
    - Марш включает 13-километровый маршрут с остановками на мемориалах.
    - Игрок балансирует громкость, темп и сообщения на разных платформах.
    - Финальная сцена объединяет толпы и запускает перезапуск лиги.
