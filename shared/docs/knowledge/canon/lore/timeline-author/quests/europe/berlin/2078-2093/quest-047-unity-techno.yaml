      assets: []
    - id: stops
      title: Остановки памяти
      body: |
        На ключевых точках ротация диджеев и чтение писем очевидцев. Игрок выбирает последовательность тем.
      mechanics_links:
        - mechanics/event/thematic-stop.yaml
      assets: []
    - id: finale
      title: Финал у ворот
      body: |
        В полночь колонна приходит к Бранденбургским воротам. Игрок синхронизирует общее пение и визуальный таймер.
      mechanics_links:
        - mechanics/event/countdown-sync.yaml
      assets: []
    - id: handoff
      title: Передача символа
      body: |
        Представители востока и запада передают друг другу символические ключи города, подписывая хартии единства.
      mechanics_links:
