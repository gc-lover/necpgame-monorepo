summary:
  problem: Архитектурной ветке Брюсселя необходим квест о символе Expo 1958 и оптимизме атомного века.
  goal: Показать устройство Атомиума, провести через выставки и закрепить знания об истории сооружения.
  essence: Игрок исследует девять сфер, участвует в интерактивных экспозициях и завершает панорамой города.
  key_points:
    - Комбинирует образовательный маршрут по сферам и элементы футуристического дизайна.
    - Включает AR-архив Expo 1958 и мини-игру по сборке молекулы железа.
    - Финал открывает медиапакет «Brussels Skyline» для туристических событий.
content:
  sections:
    - id: arrival
      title: Подход к Атомиуму
      body: |
        Игрок сканирует внешний фасад, узнаёт о масштабе увеличения молекулы и выбирает режим экскурсии.
      mechanics_links:
        - mechanics/tourism/ar-briefing.yaml
      assets: []
    - id: expo_history
      title: Наследие Expo 1958
      body: |
        Внутри центральной сферы активируются архивные ролики, рассказывающие об оптимизме послевоенной Европы.
      mechanics_links:
        - mechanics/narrative/archive-viewer.yaml
      assets: []
    - id: sphere_path
      title: Путешествие по сферам
      body: |
        Игрок перемещается по эскалаторам, собирает элементы выставки и выполняет мини-игру по сборке атома железа.
      mechanics_links:
        - mechanics/puzzle/modular-assembly.yaml
      assets: []
    - id: panorama
      title: Смотровая площадка
      body: |
        На вершине необходимо сделать панорамный снимок, отметить ключевые районы и поделиться ими с туристическим каналом.
      mechanics_links:
        - mechanics/media/panorama-capture.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 1 200 XP, эстетический бонус +15 и уникальная голограмма «Expo 58».
        - Титул «Атомный исследователь» для туристической ветки.
      mechanics_links:
        - mechanics/progression/cosmetic-unlock.yaml
      assets: []
