summary:
  problem: Требовалось отразить бельгийский спор за происхождение картофеля фри и разнообразие friteries.
  goal: Провести игрока через киоски, показать технику двойной обжарки и познакомить с культовыми соусами.
  essence: Игрок исследует friterie, выбирает соусы, наблюдает процесс приготовления и получает гастрономический бафф.
  key_points:
    - Отражает национальную гордость и отличия от французской версии.
    - Мини-игра демонстрирует технику двойной обжарки и подбор соусов.
    - Финал открывает liveops-ивенты с уличной едой.
content:
  sections:
    - id: friterie
      title: Посещение friterie
      body: |
        Игрок знакомится с владельцем киоска, слушает спор о происхождении и выбирает базовую порцию.
      mechanics_links:
        - mechanics/tourism/streetfood-discovery.yaml
      assets: []
    - id: double_fry
      title: Двойная обжарка
      body: |
        Мини-игра по контролю температуры и времени. Успех даёт лучший хруст и повышенный бонус HP.
      mechanics_links:
        - mechanics/wellbeing/cooking-timing.yaml
      assets: []
    - id: sauces
      title: Соусы на выбор
      body: |
        Игрок тестирует Andalouse, Samurai и Americaine, записывает реакции NPC и выбирает любимый топпинг.
      mechanics_links:
        - mechanics/wellbeing/taste-challenge.yaml
      assets: []
    - id: cone_serving
      title: Подача в бумажном конусе
      body: |
        Нужно правильно упаковать frites, чтобы сохранить хруст при переносе, и сделать фото для социального профиля.
      mechanics_links:
        - mechanics/media/snack-photo.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP, бафф «Frites Crunch» (+15% HP на 4 часа).
        - Титул «Фрит мастер» и доступ к liveops «Street Food Weekend».
      mechanics_links:
        - mechanics/progression/buff-unlock.yaml
      assets: []
