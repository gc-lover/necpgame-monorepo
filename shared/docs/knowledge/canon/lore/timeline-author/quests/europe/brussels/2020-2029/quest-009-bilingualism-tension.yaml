summary:
  problem: Политическая линия Брюсселя требует сценария, объясняющего языковой раскол между Фландрией и Валлонией.
  goal: Вовлечь игрока в исследование двуязычия, показать экономические контрасты и предлагаемые пути примирения.
  essence: Игрок анализирует документы, встречается с представителями обоих сообществ и формирует компромиссное обращение.
  key_points:
    - Вводные голографические лекции фиксируют исторический корень конфликта.
    - Сегмент «541 дней без правительства» превращён в интерактивную симуляцию кризиса.
    - Финал предлагает несколько дипломатических стратегий и влияет на городскую репутацию.
content:
  sections:
    - id: briefing
      title: Брифинг в парламенте
      body: |
        Игрок получает доступ к архивам, изучает статистику доходов регионов и анализирует билеты на два языка в администрации.
      mechanics_links: []
      assets: []
    - id: community_dialogue
      title: Диалог со сторонами
      body: |
        Нужно провести встречи с фламандскими и валлонскими лидерами, подбирая тон общения и переводя ключевые тезисы.
      mechanics_links: []
      assets: []
    - id: crisis_sim
      title: Симуляция политического кризиса
      body: |
        Игрок участвует в настольной симуляции «541 дней без правительства», управляя коалициями и избегая распада страны.
      mechanics_links: []
      assets: []
    - id: resolution
      title: План примирения
      body: |
        Итоговая сцена заставляет предложить меры: двуязычные школы, налоговые льготы или медиакомпанию единства. Выбор влияет на городские фракции.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP, политика +25.
        - Титул «Знаток бельгийского кризиса» и доступ к дипломатическим контрактам ЕС.
      mechanics_links: []
      assets: []
