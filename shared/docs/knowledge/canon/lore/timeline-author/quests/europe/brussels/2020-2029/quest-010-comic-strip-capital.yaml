summary:
  problem: |
    Культурной линии Брюсселя не хватало квеста о наследии бельгийских комиксов.
  goal: |
    Провести игрока по Comic Strip Route, музею и магазинам, познакомив с героями Тинтина, Смурфов и Lucky Luke.
  essence: |
    Игрок исследует муралы, участвует в интерактивной выставке и завершает путешествие коллекционным выпуском.
  key_points:
    - AR-маршрут подсвечивает более 50 муралов и раскрывает факты об авторах BD.
    - Belgian Comic Strip Center предлагает мини-квесты и цифровой архив.
    - Финал позволяет создать собственную панель и поделиться ею в liveops Comic Festival.
