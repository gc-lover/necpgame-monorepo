summary:
  problem: Для линии «Королевское наследие» нужен крупный кооперативный грабёж, раскрывающий новую роль Тауэра.
  goal: Организовать команду и украсть легендарный «Королевский нейроимплант», разместив событие в современном Тауэре.
  essence: Игрок протяжённо планирует операцию, подбирает специалистов и выполняет многоступенчатое проникновение.
  key_points:
    - Модуль планирования позволяет выбирать подход: стелс, взрывной штурм или глубокий взлом.
    - Команда NPC имеет уникальные способности, влияющие на финал.
    - Побег запускает живой розыск и влияет на репутацию королевской гвардии.
content:
  sections:
    - id: planning
      title: Планирование ограбления
      body: |
        Игрок расследует графики охраны, выбирает точку входа и конструирует отвлекающие манёвры для безопасного доступа.
      mechanics_links: []
      assets: []
    - id: crew_selection
      title: Подбор команды
      body: |
        Нужно завербовать взломщика, стрелка и водителя, отрабатывая доверие и синергию навыков.
      mechanics_links: []
      assets: []
    - id: infiltration
      title: Проникновение в Тауэр
      body: |
        Кат-сцены и геймплей сочетают лазерные коридоры, дроны и королевскую охрану. Игрок выбирает методы: стелс или силовой прорыв.
      mechanics_links: []
      assets: []
    - id: vault_heist
      title: Захват нейроимпланта
      body: |
        В хранилище требуется решить пазл доступа, отключить цифровые печати и подобрать кейс для артефакта.
      mechanics_links: []
      assets: []
    - id: escape
      title: Побег
      body: |
        Финальный сегмент — гонка на катере по Темзе или воздушный эвак. Решение влияет на последствия и розыск.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 500 XP, 50 000 еддис (делёж).
        - Легендарный «Королевский нейроимплант» и запуск ветки «Королевское наследие».
      mechanics_links: []
      assets: []
