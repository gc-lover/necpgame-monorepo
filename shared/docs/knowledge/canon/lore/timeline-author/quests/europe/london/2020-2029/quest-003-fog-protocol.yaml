summary:
  problem: |
    Необходим повторяемый сценарий, объясняющий городскую систему «Протокол Тумана», скрывающую преступников.
  goal: |
    Активация генераторов тумана, совершение операции под покровом и успешное укрытие до рассеивания дымки.
  essence: |
    Игрок сотрудничает с хакером, инициирует искусственный туман и выполняет задачу, оставаясь невидимым для полиции.
  key_points:
    - Туман создаёт тактическую зону, снижая видимость сенсоров и камер.
    - Временное окно в десять минут требует чёткого планирования и отхода.
    - Квест можно переигрывать, меняя цели (кража, диверсия, освобождение).
content:
  sections:
    - id: contract
      title: Контракт с хакером
      body: |
        Игрок получает канал связи с подпольным оператором, который взламывает муниципальные генераторы и указывает безопасные маршруты ухода.
      mechanics_links: []
      assets: []
    - id: fog_activation
      title: Активация протокола
      body: |
        Через консоль игрок запускает генераторы на выбранном районе, наблюдая за ростом густоты тумана и отключением камер наблюдения.
      mechanics_links: []
      assets: []
    - id: operation
      title: Операция в тумане
      body: |
        В облаке игрок совершает выбранное преступление: кражу данных, ограбление карго или освобождение пленника.
      mechanics_links: []
      assets: []
    - id: escape
      title: Отход до рассвета
      body: |
        Нужно покинуть район до рассеивания тумана. Доступны варианты: использование дронов, канализации или маскировочного транспорта.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP, награда за выбранную операцию и временная неуязвимость от патрулей.
        - Повышение статуса в сети «Fog Protocol» и скидки на дальнейшие активации.
      mechanics_links: []
      assets: []
