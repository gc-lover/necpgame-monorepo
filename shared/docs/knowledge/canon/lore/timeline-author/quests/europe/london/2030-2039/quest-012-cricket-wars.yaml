summary:
  problem: Нужно было обновить традиционный крикет для будущего спорта.
  goal: Создать недельный турнир с кибер-имплантами и командным PvP.
  essence: Команды из 5-10 игроков проводят матчи на арене Lord's, используя усиления и соблюдая джентльменский кодекс.
  key_points:
    - Гибрид спорта и тактического боя.
    - Поддержка лиги и рейтингов.
    - Социальный компонент с традиционным британским колоритом.
content:
  sections:
    - id: enrollment
      title: Запись в команду
      body: |
        Игрок формирует состав, подписывает соглашения и получает базовые импланты для крикета.
      mechanics_links:
        - mechanics/social/team-enrollment.yaml
      assets: []
    - id: training
      title: Тренировка
      body: |
        Симуляция ударов кибер-битой, отрабатывание ловли и блокировки противников.
      mechanics_links:
        - mechanics/combat/sport-training.yaml
      assets: []
    - id: match
      title: Матч
      body: |
        Основной геймплей: до 50 очков или 30 минут, импланты дают особые приёмы, запрещено летальное оружие.
      mechanics_links:
        - mechanics/combat/team-arena.yaml
      assets: []
    - id: etiquette
      title: Кодекс джентльмена
      body: |
        Во время перерывов игроки выбирают реплики, соблюдают правила чести и получают бонусы за вежливость.
      mechanics_links:
        - mechanics/social/etiquette-bonus.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Победа: 20 000 еддис, титул «Крикетный воин», репутация спорт-фракции +5.
        - Поражение: опыт участия и репутация +1.
      mechanics_links:
        - mechanics/progression/tournament-rewards.yaml
      assets: []
