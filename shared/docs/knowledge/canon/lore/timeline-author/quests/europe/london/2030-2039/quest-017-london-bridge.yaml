summary:
  problem: Лондон требовал кризисного события высокого уровня.
  goal: Сорвать теракт на Лондонском мосту во время церемонии.
  essence: Команда выявляет и обезвреживает бомбы, сражается с террористами и пытается спасти мост и участников.
  key_points:
    - Вовлечение королевской семьи повышает ставки.
    - Ветка успеха/частичного успеха/провала с серьёзными последствиями.
    - Событие влияет на геополитику и атмосферу города.
content:
  sections:
    - id: intel
      title: Разведданные
      body: |
        Игроки получают информацию от спецслужб, анализируют план террористов и готовят снаряжение.
      mechanics_links:
        - mechanics/diplomacy/intel-briefing.yaml
      assets: []
    - id: sweep
      title: Поиск бомб
      body: |
        Нужно обнаружить пять устройств (DC Восприятие 20), координируя команду по всему мосту.
      mechanics_links:
        - mechanics/investigation/bomb-detection.yaml
      assets: []
    - id: defuse
      title: Обезвреживание или эвакуация
      body: |
        В зависимости от навыков можно разрядить бомбы или эвакуировать толпу.
      mechanics_links:
        - mechanics/engineering/bomb-disposal.yaml
      assets: []
    - id: combat
      title: Бой с террористами
      body: |
        Финальная схватка, защита королевской охраны и VIP.
      mechanics_links:
        - mechanics/combat/high-stakes-encounter.yaml
      assets: []
    - id: outcome
      title: Исход операции
      body: |
        Три сценария: успех, частичный успех (мост поврежден), провал (мост уничтожен, жертвы).
      mechanics_links:
        - mechanics/progression/branching-outcome.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        - Успех: 8 000 XP, 100 000 еддис, титул «Рыцарь Лондона», репутация монархистов +15.
        - Провал: серьёзные штрафы, эмоциональные последствия.
      mechanics_links:
        - mechanics/progression/impact-report.yaml
      assets: []
