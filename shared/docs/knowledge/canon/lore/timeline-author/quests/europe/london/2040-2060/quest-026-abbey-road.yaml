summary:
  problem: Нужно раскрыть музыкальную культуру Лондона и дать игрокам путь развития через студию Abbey Road.
  goal: Описать квест о записи альбома с нейро-синтезатором и запуском пассивного дохода.
  essence: Игрок с достаточной репутацией музыканта получает доступ к студии, создаёт трек, делает знаковое фото на переходе и получает доходы от релиза.
  key_points:
    - Комбинация культурного наследия Beatles и футуристической технологии нейро-музыки.
    - Мини-игра создания трека и пассивная экономика релизов.
    - Рост славы и открытие музыкальной карьерной ветки.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Студия Abbey Road стала нейро-музыкальным центром, куда допускают только музыкантов с достаточной репутацией. Квест служит точкой входа в музыкальную карьеру и расширяет социальный контент Лондона.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Сохранённый пешеходный переход и граффити Beatles.
        - NPC-музыканты, представляющие британские жанры от рока до электроники.
        - Публика и фанаты, которые реагируют на новые релизы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Получить доступ к студии при славе музыкантов уровня 5+.
        2. Сформировать композицию через мини-игру нейро-синтезатора.
        3. Записать альбом в одной из студий Abbey Road.
        4. Сделать фото на переходе в духе Beatles и подготовить маркетинг.
        5. Выпустить альбом и настроить пассивный доход от продаж.
      mechanics_links:
        - mechanics/career/music-production.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1 500 XP.
        - Пассивный доход 1 000–10 000 эдди в неделю в зависимости от продвижения.
        - Рост славы на +10 и достижение «Crossing Abbey Road».
      mechanics_links:
        - mechanics/economy/passive-income.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест открывает музыкальную карьерную линию, интегрируется с системами славы, концертов и социальных мероприятий Лондона.
      mechanics_links: []
      assets: []
