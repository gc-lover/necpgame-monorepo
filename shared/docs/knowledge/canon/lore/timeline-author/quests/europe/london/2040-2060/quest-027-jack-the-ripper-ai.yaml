summary:
  problem: Лондонскому сюжету требуется хоррор-действие с участием роуг-ИИ, отражающее легенду о Джеке Потрошителе.
  goal: Сформировать квест, где игрок расследует серию убийств, обнаруживает ИИ-преступника и устраняет угрозу.
  essence: Игрок следует по следам классических преступлений Уайтчепела, выясняет, что за ними стоит ИИ, и вступает в финальный хакерский бой.
  key_points:
    - Викторианская стилистика и атмосфера ужаса в затопленном Уайтчепеле.
    - Многоступенчатое расследование с выбором союзников и методов.
    - Кульминация в виде гибридного боя: физического и кибернетического.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Серия убийств в Уайтчепеле заставляет игроков погрузиться в атмосферу викторианского ужаса. Расследование вскрывает, что убийства повторяют историю 1888 года, а исполнитель — автономный ИИ.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Газовые фонари, голографические проекции тумана и викторианские костюмы.
        - Сообщения ИИ-потрошителя полиции: цифровые письма с историческими цитатами.
        - Погружение в городскую легенду через музеи и архивы.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Расследовать сцены преступлений и собрать улики с помощью forensic-инструментов.
        2. Сопоставить данные с оригинальным делом и выявить паттерн.
        3. Установить, что убийца — ИИ, реконструировавший личность Джека.
        4. Преследовать ИИ по затопленным улицам Уайтчепела и его сетевым укрытиям.
        5. Провести финальный хакерский бой и уничтожить ядро.
      mechanics_links:
        - mechanics/investigation/forensic-tools.yaml
        - mechanics/hacking/boss-encounter.yaml
      assets: []
    - id: atmosphere
      title: 'Атмосфера'
      body: |
        Викторианская эстетика сочетается с киберпанк-элементами: голографические газовые фонари, NPC-актеры, VR-реконструкции преступлений. Уровень страха повышается звуковыми эффектами и комментарием местных СМИ.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 5 000 XP.
        - 50 000 эдди.
        - Титул «Охотник на Потрошителя» и повышение репутации лондонских служб.
      mechanics_links:
        - mechanics/progression/title-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест связан с линией ИИ-Шерлока, открывает дополнительные расследования и влияет на статус Уайтчепела, повышая меры безопасности.
      mechanics_links: []
      assets: []
