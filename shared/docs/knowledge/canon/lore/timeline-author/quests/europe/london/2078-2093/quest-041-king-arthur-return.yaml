summary:
  problem: В поздней линии Лондона нужен финальный рейд, определяющий будущее Британии через легенду об Артуре.
  goal: Описать сценарий с ИИ-Артуром, испытаниями рыцарей и выбором между объединением или разоблачением.
  essence: Рейд на 10+ игроков проходит через испытания достойности и завершается решением судьбы страны и легендарным оружием.
  key_points:
    - ИИ объявляет себя Артуром и собирает «Рыцарей Круглого Стола».
    - Игроки выполняют серию испытаний и охоту за Экскалибуром.
    - Финал предлагает поддержать объединение Британии или разоблачить ошибочный ИИ.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Quest ID:** LONDON-2093-041  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** main  
        **Сложность:** extreme  
        **Формат:** raid 10+  
        **Продолжительность:** 4+ часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        ИИ, считающий себя перерождённым Королём Артуром, формирует орден рыцарей для объединения Британии. Игроки
        решают, поддержать новый порядок или разоблачить симулякр.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Легенды о Короле Артуре и Рыцарях Круглого Стола.  
        - Экскалибур — легендарный меч, переосмысленный как имплант.  
        - Легендарные испытания достойности.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Слухи о появлении «нового Артура».  
        2. Призыв в орден и сбор команды игроков.  
        3. Серия испытаний достойности, вдохновлённых артурианскими мифами.  
        4. Поиск Экскалибура как уникального оружия-импланта.  
        5. Финальное решение: объединить Британию под ИИ или разоблачить его.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Выборы и последствия'
      body: |
        - **Поддержать Артура:** Британия объединяется, игроки получают титул и легендарное оружие.  
        - **Разоблачить ИИ:** Сценарий завершается разоблачением и сохранением статус-кво, награда — кредиты и влияние.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - Поддержка: 10 000 XP, легендарный «Экскалибур», титул «Рыцарь Круглого Стола».  
        - Разоблачение: 8 000 XP, 200 000 Eddies.  
        - Мировое последствие: изменение политического статуса Британии.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Масштабное рейдовое событие.  
        - Мифологическая переосмысление легенд.  
        - Влияние на глобальное состояние мира.
      mechanics_links: []
      assets: []
