summary:
  problem: Требуется зафиксировать политический квест Лиги, где игроки управляют правилами следующего сезона.
  goal: Описать кампанию, выборы и участие в парламентских процедурах с прямым влиянием на метагейм.
  essence: Игрок проходит путь от кандидата до депутата Парламента Лиги, ведёт дебаты и голосует за правила.
  key_points:
    - Квест превращает политический процесс в интерактивный геймплей.
    - Подчёркнуты парламентские традиции и британские отсылки.
    - Результат влияет на правила ближайшего сезона игры.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Quest ID:** LONDON-2093-042  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** main  
        **Сложность:** medium  
        **Формат:** solo  
        **Продолжительность:** 2–4 часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок баллотируется в Парламент Лиги, проводит кампанию, проходит голосование и, будучи избран, участвует в
        дебатах, определяя правила следующего сезона.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Британский парламент как образец парламентской демократии.  
        - Вестминстерские процедуры и традиционные дебаты.  
        - Фразы спикера «Order! Order!» и звон Big Ben.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Регистрация кандидата и сбор подписей.  
        2. Проведение предвыборной кампании и дебатов.  
        3. Голосование игроков за кандидатов.  
        4. Работа избранного депутата в парламенте Лиги.  
        5. Голосование за законы для следующего сезона.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и влияние'
      body: |
        - 3 000 XP.  
        - Титул «Депутат Лиги».  
        - Доступ к инструментам формирования правил и влиянию на сезонные события.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Политический симулятор с голосованием игроков.  
        - Метагейм с реальным изменением правил.  
        - Социальные дебаты и публичные выступления.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные сюжеты'
      body: |
        Пересекается с московским квестом о Конституции Лиги, формируя транснациональную политическую сеть.
      mechanics_links: []
      assets: []
