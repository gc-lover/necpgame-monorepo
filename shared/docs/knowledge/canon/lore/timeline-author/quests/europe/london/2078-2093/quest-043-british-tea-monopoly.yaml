summary:
  problem: Нужен экономический квест, раскрывающий британскую чайную культуру через борьбу за рынок.
  goal: Описать путь игрока к монополизации чайного бизнеса, включая расширение сети и конкуренцию.
  essence: Игрок строит чайную империю, вытесняет конкурентов и получает титул «Чайный Барон».
  key_points:
    - Прорабатывает предпринимательские механики на примере чайного рынка.
    - Включает культурные отсылки к британскому tea time и торговой истории.
    - Вознаграждает пассивным доходом и социальным статусом.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Quest ID:** LONDON-2093-043  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** faction  
        **Сложность:** medium  
        **Формат:** solo  
        **Продолжительность:** 2–4 часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок вступает в чайную гильдию, развивает сеть чайных и устраняет конкурентов, чтобы контролировать 80% рынка и
        закрепить за собой статус «Чайного Барона».
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Национальная любовь к чаю как культурный маркер.  
        - Восточно-Индийская компания как исторический прецедент монополии.  
        - Ритуалы afternoon tea, сервизы, scones и jam.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Приобретение первой чайной и запуск бренда.  
        2. Открытие пяти филиалов в ключевых районах Лондона.  
        3. Бизнес-война с конкурентами: переговоры, подрыв или слияние.  
        4. Захват 80% рынка и установление монопольных условий.  
        5. Закрепление статуса и выход на международные поставки.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 4 000 XP.  
        - Пассивный доход 50 000 Eddies в неделю.  
        - Титул «Чайный Барон».  
        - Рост влияния фракции на городской рынок.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Управление бизнесом и логистикой поставок.  
        - Экономическая конкуренция и защита бренда.  
        - Культурные бонусы за поддержание традиций чаепития.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест связан с линиями контрабанды чая и торговых корпораций, влияя на цены и доступность продукта.
      mechanics_links: []
      assets: []
