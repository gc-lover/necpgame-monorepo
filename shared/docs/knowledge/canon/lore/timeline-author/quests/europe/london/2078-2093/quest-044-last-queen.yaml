summary:
  problem: Нужно описать кульминационный сюжет о смерти последней королевы и выборе будущего монархии.
  goal: Зафиксировать последовательность траура, аудиенции и финального голосования игроков.
  essence: Игроки переживают эмоциональное прощание и решают, сохранится ли монархия, будет ли республика или власть перейдёт ИИ.
  key_points:
    - Присутствие на траурных событиях и последней аудиенции. 
    - Голосование по трём вариантам будущего. 
    - Результат меняет политическую систему Британии.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Quest ID:** LONDON-2093-044  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** main  
        **Сложность:** hard  
        **Формат:** solo  
        **Продолжительность:** 4+ часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок становится свидетелем последних часов королевы, участвует в траурных церемониях и готовит почву для
        голосования, определяющего будущее монархии.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Британская монархия и её протоколы.  
        - Возглас «The Queen is dead, long live the King!».  
        - Национальные траурные традиции.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Получение новости о критическом состоянии королевы.  
        2. Участие в траурной процессии и публичном прощании.  
        3. Последняя аудиенция для игроков с высокой репутацией.  
        4. Сцена смерти и церемония прощания.  
        5. Голосование за будущую форму правления.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        - Сохранить монархию.  
        - Учредить республику.  
        - Создать ИИ-монарха.

        Выбор определяется голосованием и фиксирует политическую систему Британии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        - 5 000 XP.  
        - Изменение мирового статуса Лондона.  
        - Новые сюжетные ветки, зависящие от результата голосования.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Голосование игроков за исход.  
        - Эмоциональные катсцены и диалоги.  
        - Переключение мировых параметров политики.
      mechanics_links: []
      assets: []
