summary:
  problem: Требуется зафиксировать культурное событие, возвращающее легендарный концерт The Beatles в киберпанковой эпохе.
  goal: Описать rooftop-шоу с ИИ-версиями Джона, Пола, Джорджа и Ринго, куда игрок попадает по лотерейному билету.
  essence: Игрок поднимается на крышу Abbey Road Studios и переживает ностальгический концерт, завершающийся финальным «The End».
  key_points:
    - Лотерея билетов создаёт эксклюзивность события.
    - Концерт повторяет атмосферу rooftop 1969 года, поддержанный современной аудиовизуальной сценой.
    - Награда усиливает культурный рейтинг и напоминает игроку об исторических корнях Лондона.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** LONDON-2093-045  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** event  
        **Сложность:** easy  
        **Формат:** solo  
        **Продолжительность:** 1–2 часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок выигрывает билет на легендарный rooftop-концерт и поднимается на крышу Abbey Road Studios. ИИ-реконструкция
        The Beatles исполняет культовые треки, а толпа поёт «Hey Jude» и «Let It Be». Полиция символически пытается
        остановить выступление, как в 1969 году.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Референс к последнему живому концерту Beatles 1969 года.  
        - Abbey Road Studios и знаменитый пешеходный переход.  
        - Визуальные проекции молодого Джона, Пола, Джорджа и Ринго.  
        - Историческая память фанатов, воссоздающая атмосферу 60-х.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Получить билет через городскую лотерею фанатов.  
        2. Добраться до Abbey Road и пройти контроль фан-клуба.  
        3. Присутствовать на выступлении, активируя муз-сцены и эмоции толпы.  
        4. Участвовать в финальном хоре, синхронизируясь с ИИ-оркестровкой.  
        5. Получить цифровой сувенир и фотографию на крыше.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Событийный концерт с музыкальной синхронизацией.  
        - Социальные эмоции толпы и интерактивные кат-сцены.  
        - Коллекционные сувениры и архивные записи.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - XP: 1 000  
        - Валюта: 0  
        - Культура: +10  
        - Ачивка «Свидетель Легенды»
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные квесты'
      body: |
        Квест связан с музыкальной линией Лондона и с заданием Abbey Road Studios (quest-026), расширяя архив концертов.
      mechanics_links: []
