summary:
  problem: Необходимо описать музыкальное событие с ИИ-версией Beatles как часть культурной линии Лондона.
  goal: Зафиксировать последовательность получения билета, участия в концерте и эмоциональные моменты.
  essence: Игрок выигрывает билет на rooftop-концерт ИИ-Beatles на Abbey Road и становится свидетелем ностальгического шоу.
  key_points:
    - Отсылки к историческому выступлению 1969 года. 
    - Акцент на атмосфере, ИИ-музыкантах и реакции толпы.
    - Награды дают культурный рейтинг и достижение.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Quest ID:** LONDON-2093-045  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** event  
        **Сложность:** easy  
        **Формат:** solo  
        **Продолжительность:** 1–2 часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок получает редкий билет на концерт ИИ-моделей Beatles на крыше Abbey Road Studios. Событие воссоздаёт легендарный
        rooftop-концерт с актуальными технологиями.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Группа The Beatles и их влияние на мировую культуру.  
        - Rooftop concert 1969 как последний живой концерт.  
        - Локация Abbey Road и знаменитый переход.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Участие в лотерее и получение билета.  
        2. Прибытие на крышу Abbey Road Studios.  
        3. Прослушивание ИИ-Beatles с сет-листом культовых песен.  
        4. Совместное пение финального трека с толпой.  
        5. Завершение концерта и интервью с поклонниками.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 1 000 XP.  
        - Культура: +10.  
        - Ачивка «Свидетель Легенды».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Концертное событие с музыкальными мини-играми.  
        - Эмоциональные сцены ностальгии и взаимодействия с NPC.  
        - Возможные отсылки к квесту со студией Abbey Road.
      mechanics_links: []
      assets: []
