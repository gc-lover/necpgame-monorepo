summary:
  problem: В городе осталось мало мест с традиционным Full English Breakfast, нужен квест про сохранение культуры.
  goal: Найти легендарное кафе в Shoreditch, попробовать завтрак и получить временные бонусы.
  essence: Игрок разыскивает забегаловку, заказывает настоящий English Breakfast и знакомится с владельцем.
  key_points:
    - Подчёркивается британская кулинарная традиция.
    - Квест даёт социальный контент и полезные баффы.
    - Расширяет гастрономическую линию Лондона.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Слухи о легендарном Full English Breakfast ведут игрока в Shoreditch. Заведение использует натуральные продукты и сохраняет атмосферу XX века.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Классический набор: яичница, бекон, бобы, сосиски, томаты и тосты.
        - Чай с молоком и HP Sauce как обязательные элементы.
        - Фарфоровая посуда и интерьер в стиле ретро.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: 'Этапы'
      body: |
        1. Собрать слухи о легендарной забегаловке.
        2. Найти кафе в переулках Shoreditch.
        3. Заказать полный English Breakfast и посмотреть катсцену.
        4. Познакомиться с владельцем и узнать историю заведения.
      mechanics_links:
        - mechanics/social/culinary-experience.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 500 XP.
        - Стоимость: 1 000 эдди.
        - Бафф: +20 % HP и +10 % выносливости на 6 часов.
        - Достижение «Настоящий Завтрак».
      mechanics_links:
        - mechanics/progression/buff-system.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест связан с гастрономической линией (например, квестом о Fish and Chips) и может служить точкой для социального контента.
      mechanics_links: []
      assets: []
