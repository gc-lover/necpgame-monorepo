summary:
  problem: После корпоративных войн в Лондоне почти не осталось кафе с аутентичным Full English Breakfast.
  goal: Найти легендарную забегаловку в Шордиче, попробовать сохранённый завтрак и получить временные баффы.
  essence: Игрок собирает слухи, проникает в семейное кафе и наслаждается блюдом, получая бонусы к здоровью и выносливости.
  key_points:
    - Поиск скрытого места усиливает атмосферу «proper breakfast».
    - Кат-сцена демонстрирует сервировку и диалог с владельцем-ветераном.
    - Бафф «Настоящий завтрак» поддерживает выживаемость в дальнейшем контенте.
content:
  sections:
    - id: rumors
      title: Слухи о «правильном завтраке»
      body: |
        Игрок слышит разговоры гурманов, узнаёт о последнем честном Full English и получает карту граффити-подсказок в районе Shoreditch.
      mechanics_links: []
      assets: []
    - id: discovery
      title: Поиск забегаловки
      body: |
        1. Следовать подсказкам до скрытого переулка.  
        2. Озвучить пароль «Proper breakfast» охранному дрону.  
        3. Познакомиться с владельцем, пройти RP-ритуал посвящения.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Завтрак и атмосфера
      body: |
        На стол подают яйца, бекон, бобы, томаты, сосиски, тосты и чай. Игрок делает заметки в журнале вкусов, а владелец рассказывает историю заведения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP.  
        - Валюта: -1 000 (стоимость блюда).  
        - Бафф «Настоящий завтрак»: +20% HP и +10% выносливости на 6 часов.  
        - Ачивка «Proper Breakfast».
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает гастрономическую линию Лондона и связан с заданиями «Fish and Chips» и «Tea Ceremony».
      mechanics_links: []
      assets: []
