summary:
  problem: Нужен камерный гастрономический квест, показывающий последний настоящий Full English Breakfast.
  goal: Провести игрока к скрытой забегаловке в Шордиче и подарить баффы от классического блюда.
  essence: Игрок находит легендарное место, дегустирует полный завтрак и знакомится с хранителем традиций.
  key_points:
    - Поиск легендарной точки через слухи укрепляет атмосферу. 
    - Приём пищи даёт полезные баффы на здоровье и выносливость.
    - Социальная сцена с владельцем подчёркивает английскую идентичность.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** LONDON-2093-046  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** social  
        **Сложность:** easy  
        **Формат:** solo  
        **Продолжительность:** 30–60 минут
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок слышит о последнем кафе, где подают Full English Breakfast на настоящих продуктах. В Шордиче его встречает
        пожилой шеф, рассказывающий о традиции. Завтрак подаётся с чайником, HP Sauce и классической сервировкой из фарфора.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Полный английский завтрак: яйца, бекон, бобы, томаты, сосиски, тосты.  
        - Британская послевоенная традиция семейных кафе.  
        - Шордич как район независимых забегаловок.  
        - Фраза «Proper breakfast» как символ национальной гордости.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Собрать слухи о «последнем настоящем завтраке».  
        2. Найти скрытую вывеску и пройти проверку постоянных гостей.  
        3. Заказать Full English с чаем, наблюдая за кат-сценой приготовления.  
        4. Получить баффы и услышать историю владельца.  
        5. Сделать фото и оставить отзыв, повышая репутацию кафе.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Кулинарный бафф с временным усилением характеристик.  
        - Социальная сцена и репутация «знатока кухни».  
        - Исследование городской легенды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - XP: 500  
        - Валюта: -1 000  
        - Баффы: +20% HP на 6 часов, +10% выносливости  
        - Ачивка «Настоящий Завтрак»
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные квесты'
      body: |
        Квест продолжает гастрономическую линию Лондона и связан с заданием Fish and Chips (quest-016).
      mechanics_links: []
      assets: []
