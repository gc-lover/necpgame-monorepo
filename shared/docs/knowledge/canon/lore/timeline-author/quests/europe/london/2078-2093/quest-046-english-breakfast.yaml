summary:
  problem: Лондону требовался камерный гастрономический квест, демонстрирующий последний аутентичный Full English Breakfast.
  goal: 'Провести игрока к скрытой забегаловке в Шордиче, зафиксировать традицию и закрепить баффы выживаемости.'
  essence: Герой находит легендарное кафе, дегустирует завтрак на фарфоре, общается с хранителем рецепта и получает длительный бафф.
  key_points:
    - Поиск через слухи создаёт городскую легенду и усиливает атмосферу. 
    - Кат-сцена с сервировкой подчёркивает аутентичность и британский стиль.
    - Бафф «Настоящий завтрак» добавляет HP и выносливость для дневных миссий.
content:
  sections:
    - id: rumors
      title: Слухи о кафе
      body: |
        Игрок собирает подсказки в пабах и на форумах. Жители упоминают, что настоящий завтрак ещё подают в скрытом месте
        Шордича — требуется расшифровать граффити и пароли постоянных гостей.
      mechanics_links: []
      assets: []
    - id: encounter
      title: Встреча с шефом
      body: |
        Владелец проверяет лояльность посетителей, рассказывает семейную историю и сервирует полный сет: яйца, бекон, бобы,
        томаты, сосиски, грибы, картофель, тосты, чай и HP Sauce.
      mechanics_links: []
      assets: []
    - id: tasting
      title: Дегустация
      body: |
        Активируется кат-сцена: камера фиксирует сервировку, игрок делает заметки в журнале вкусов и сравнивает блюдо с синтетическими
        аналогами мегаполиса.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 500 XP.  
        - Валюта: -1 000 (натуральные ингредиенты).  
        - Бафф «Настоящий завтрак»: +20% HP на 6 часов, +10% выносливости.  
        - Ачивка «Настоящий завтрак» и запись в Legacy-журнале.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные задания
      body: |
        Квест продолжает гастрономическую линию Лондона, перекликается с «Fish and Chips» и подготавливает к прощальному туру 2093 года.
      mechanics_links: []
      assets: []
