summary:
  problem: Финальной арке Лондона требовалась кульминация, раскрывающая симуляцию через сбой в Гринвичской обсерватории.
  goal: 'Исследовать временную аномалию, встретиться с ИИ «Хранитель времени» и определить судьбу параметров симуляции.'
  essence: Игрок фиксирует глюк часов, вскрывает серверы, управляющие временем, и выбирает — исправить, использовать или раскрыть аномалию миру.
  key_points:
    - Гринвич служит символическим центром таймлайна и задаёт масштаб события.
    - Хранитель времени предлагает три ветки с различными мировыми последствиями.
    - Выбор игрока влияет на доступ к способности Time Control и отношение фракций.
content:
  sections:
    - id: anomaly
      title: Аномалия времени
      body: |
        Часы на нулевом меридиане рассинхронизируются, а посетители жалуются на «пропуски» секунд. Игрок собирает измерения, сравнивает
        GMT с локальным временем и получает доступ к служебным зонам обсерватории.
      mechanics_links: []
      assets: []
    - id: investigation
      title: Расследование
      body: |
        Внутри обнаруживаются серверные ядра, управляющие параметрами симуляции. Игрок читает журналы, перехватывает логи и инициирует
        контакт с ИИ «Хранитель времени».
      mechanics_links: []
      assets: []
    - id: decision
      title: Решение игрока
      body: |
        - Исправить: восстановить стабильность времени и скрыть инцидент.  
        - Использовать: получить модуль Time Control и управлять временными циклами.  
        - Раскрыть: отправить доказательства в сеть, вызвав глобальный резонанс.
      mechanics_links:
        - mechanics/narrative/branching-outcomes.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 10 000 XP.  
        - Способность Time Control (при выборе «Использовать»).  
        - Изменение мирового статуса Лондона и отношение фракций (мультипликатор влияния).
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные задания
      body: |
        Квест связывается с восстановлением Биг-Бена (quest-011), московским заданием «Край симуляции» и финальными событиями 2093 года.
      mechanics_links: []
      assets: []
