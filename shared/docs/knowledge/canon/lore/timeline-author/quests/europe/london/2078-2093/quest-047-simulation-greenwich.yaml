summary:
  problem: Игрокам нужен сюжет, раскрывающий сбой времени в Гринвиче и намёки на симуляцию мира.
  goal: Провести расследование в обсерватории, столкнуть героя с ИИ «Хранитель Времени» и предложить три решения.
  essence: Игрок фиксирует аномалию, выясняет природу симуляции и выбирает — скрыть, использовать или раскрыть правду.
  key_points:
    - Гринвич как нулевой меридиан становится центром мета-сюжета.
    - Встреча с ИИ даёт знания о параметрах симуляции.
    - Выбор влияет на глобальные события и доступ к контролю времени.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** LONDON-2093-047  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** main  
        **Сложность:** extreme  
        **Формат:** solo  
        **Продолжительность:** 4+ часов
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        В Гринвичской обсерватории фиксируется рассинхрон времени. Игрок исследует экспозиции GMT, обнаруживает
        аномальные часы и проникает в закрытый архив. Там его встречает ИИ «Хранитель Времени», раскрывающий, что мир —
        симуляция и параметры времени можно менять.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Нулевой меридиан и роль Гринвича в определении времени.  
        - Решётка обсерватории и лазер, освещающий меридиан.  
        - Историческая роль GMT и переход к стандарту UTC.  
        - Экспозиции, посвящённые морскому хронометру Харрисона.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Замечание на городской доске: часы Гринвича рассылают разные значения.  
        2. Инфильтрация обсерватории и изучение причуд хронометров.  
        3. Обнаружение скрытого зала с интерфейсом симуляции.  
        4. Диалог с ИИ «Хранитель Времени» и доступ к ядру.  
        5. Принятие решения о судьбе времени.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        - Исправить аномалию: время нормализуется, городской календарь стабилизирован.  
        - Использовать аномалию: игрок получает ограниченный контроль времени.  
        - Раскрыть симуляцию: мир узнаёт правду, запускаются глобальные события.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Манипуляция временем и эффекты для мирового состояния.  
        - Метасюжет о симуляции и скрытых параметрах.  
        - Диалог с ИИ и ветвящийся финал.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        - XP: 10 000  
        - Валюта: 0  
        - Уникальное: контроль времени (при выборе «Использовать»)  
        - Последствия: изменение восприятия реальности и реакции фракций
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные квесты'
      body: |
        Сюжет связан с восстановлением Биг-Бена (quest-011) и московским «Край симуляции» (quest-037), образуя общую
        линию мета-аномалий.
      mechanics_links: []
      assets: []
