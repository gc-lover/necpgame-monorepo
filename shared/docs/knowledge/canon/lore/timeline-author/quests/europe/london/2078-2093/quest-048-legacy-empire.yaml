summary:
  problem: Для подготовки следующей лиги требуется гильдейский квест, накапливающий Legacy-очки для «Новой Империи».
  goal: Позволить игрокам присоединиться к гильдии, выполнить серию миссий и закрепить бусты сезона.
  essence: Группа игроков вступает в фракцию, выполняет имперские задания и попадает в топ рейтинга Legacy.
  key_points:
    - Поощряется командная работа и долгосрочное планирование.
    - Используются исторические образы Британской Империи.
    - Награды завязаны на следующую лигу.
content:
  sections:
    - id: setup
      title: 'Контекст'
      body: |
        Гильдия «Новая Империя» стремится к доминированию в следующем сезоне. Игроки вступают в ряды и выполняют задания по восстановлению влияния Британии.
      mechanics_links: []
      assets: []
    - id: objectives
      title: 'Цели'
      body: |
        1. Вступить в гильдию и пройти церемонию посвящения.
        2. Выполнить 10 сюжетных миссий, связанных с наследием Империи.
        3. Накопить требуемый объём Legacy-очков.
        4. Выйти в топ-100 гильдий по итогам сезона.
      mechanics_links:
        - mechanics/factions/guild-progress.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 5 000 XP.
        - Гильдейские бонусы в следующей лиге.
        - Титул «Имперский агент».
      mechanics_links:
        - mechanics/progression/legacy-rewards.yaml
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Связан с квестом «Наследие Империи» и другими сюжетами подготовки к лиге, влияет на глобальный рейтинг Legacy.
      mechanics_links: []
      assets: []
