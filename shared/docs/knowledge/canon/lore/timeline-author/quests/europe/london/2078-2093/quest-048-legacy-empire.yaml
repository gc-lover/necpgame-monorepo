summary:
  problem: Гильдии «Новая Империя» требовалось зафиксированное описание сбора Legacy-очков перед перезапуском лиги.
  goal: 'Объединить игроков в гильдию, выполнить серию имперских миссий и попасть в топ-лист для бонусов следующего сезона.'
  essence: Игрок вступает в «Новую Империю», закрывает десять задач, повышает рейтинг гильдии и обеспечивает бонусы при перезапуске.
  key_points:
    - RP-элементы с флагом Union Jack и имперской эстетикой создают идентичность фракции.
    - Таблица лидеров мотивирует конкуренцию между гильдиями в глобальном масштабе.
    - Legacy-бонусы дают стартовые ресурсы и титулы в новой лиге.
content:
  sections:
    - id: recruitment
      title: Присоединение
      body: |
        Игрок проходит проверку лояльности, подписывает кодекс гильдии и получает доступ к штаб-квартире «Новой Империи».
        Вступление открывает цепочку имперских заданий.
      mechanics_links: []
      assets: []
    - id: missions
      title: Имперские миссии
      body: |
        Требуется выполнить десять заданий: защита торговых маршрутов, дипломатия с Commonwealth, пропагандистские акции
        и ресурсные рейды. Каждая миссия выдаёт Legacy-очки для общего счёта.
      mechanics_links: []
      assets: []
    - id: leaderboard
      title: Таблица лидеров
      body: |
        Интерфейс отображает топ-100 гильдий и динамику очков. Для выхода в лидеры нужно сохранить темп миссий и контролировать
        участие всех членов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 5 000 XP.  
        - Гильдейские Legacy-бонусы следующей лиги.  
        - Титул «Имперский агент».
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные задания
      body: |
        Квест связывает имперскую сюжетную линию с финальными событиями Лондона: «Прощай, Лондон» и «Возрождение Лондона».
      mechanics_links: []
      assets: []
