summary:
  problem: Гильдейская линия Лондона требует квеста по накоплению Legacy-очков перед новой лигой.
  goal: Позволить игрокам вступить в «Новую Империю», выполнить серию миссий и подготовить фракцию к следующему сезону.
  essence: Игроки совместно собирают Legacy и получают гильдейские бонусы, укрепляя британскую идентичность и влияние.
  key_points:
    - Вступление в гильдию запускает 10 тематических миссий.
    - Топ-100 гильдий получают дополнительные усиления к старту лиги.
    - Квест подчёркивает патриотичные мотивы и социальную ролевую игру.
content:
  sections:
    - id: enlist
      title: 'Вступление в гильдию'
      body: |
        Игрок проходит собеседование, подписывает хартии и получает Union Jack как символ лояльности. RP-элемент требует
        использовать британский акцент в голосовом чате.
      mechanics_links: []
      assets: []
    - id: missions
      title: 'Имперские миссии'
      body: |
        1. Выполнить 10 поручений в городах Содружества.
        2. Захватывать контрольные точки и удерживать их до конца дня.
        3. Представлять интересы Империи на политических сценах.
      mechanics_links: []
      assets: []
    - id: scoring
      title: 'Накопление Legacy'
      body: |
        Legacy-очки начисляются за каждую выполненную миссию и за победы в PvP-ивентах гильдии. Лидерборд отображает
        прогресс и ранжирование гильдий.
      mechanics_links:
        - mechanics/legacy/point-tracking.yaml
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - 5 000 XP.
        - Гильдейские бонусы при старте новой лиги.
        - Титул «Имперский Агент» и доступ к особым косметическим предметам.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест связывает сюжет «Новая Империя» с сезонными событиями и линиями Commonwealth, расширяя сетку фракционных конфликтов.
      mechanics_links: []
      assets: []
