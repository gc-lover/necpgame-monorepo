summary:
  problem: Необходимо описать гильдейский квест по сбору Legacy-очков для «Новой Империи» перед следующей лигой.
  goal: Вовлечь группу игроков в выполнение имперских миссий и поднять гильдию в топ-100 рейтинга.
  essence: Команда вступает в гильдию, фармит миссии на очки Legacy и готовит лондонскую фракцию к доминированию.
  key_points:
    - Прогресс Legacy влияет на стартовые бонусы следующей лиги.
    - Требуется серия из десяти имперских миссий с командной координацией.
    - РП-элементы и эстетика «Новой Империи» задают настроение.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** LONDON-2093-048  
        **Регион:** Европа — Лондон  
        **Период:** 2078-2093  
        **Тип:** faction  
        **Сложность:** medium  
        **Формат:** group (5–10)  
        **Продолжительность:** 2–4 часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Гильдия «Новая Империя» планирует захватить лидерство в следующей лиге. Игроки вступают в состав, проходят
        инструктаж и выполняют задания, отсылающие к истории Британской Империи и Commonwealth.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Символика Union Jack и лозунг «Rule, Britannia!».  
        - Контекст Commonwealth как сетки влияния.  
        - Исторические реликвии Империи в штаб-квартире гильдии.  
        - Акцентированный британский RP-стиль общения.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Вступить в гильдию «Новая Империя» и пройти церемонию посвящения.  
        2. Выполнить 10 имперских миссий (патрули, дипломатия, силовые акции).  
        3. Сдать результаты и начислить Legacy-очки гильдии.  
        4. Занять место в топ-100 рейтинга, чтобы получить лиговые бонусы.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Гильдейская кооперация и рейтинговые таблицы.  
        - Система Legacy, переносящая бонусы между сезонами.  
        - Ролевое взаимодействие и патриотические обряды.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - XP: 5 000  
        - Legacy: гильдейские бонусы следующей лиги  
        - Титул: «Имперский Агент»
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные квесты'
      body: |
        Квест связывается с «Наследием Империи» (quest-031) и продолжает ветку гильдейских амбиций Лондона.
      mechanics_links: []
      assets: []
