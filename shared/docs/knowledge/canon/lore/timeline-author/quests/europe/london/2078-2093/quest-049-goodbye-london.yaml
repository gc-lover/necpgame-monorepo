summary:
  problem: Перед финальным перезапуском лиги нужно создать эмоциональный прощальный тур по культовым местам Лондона.
  goal: Провести игрока через любимые локации и подготовить к Legacy-выбору.
  essence: Один день путешествия по Темзе, Abbey Road, Биг-Бену, пабам и London Eye с оттенком ностальгии.
  key_points:
    - Включены ключевые локации и британские символы.
    - Акцент на атмосферу «Keep Calm and Carry On».
    - Награды дают титул «Лондонское Сердце».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест LONDON-2093-049 — прощальный тур перед финалом лиги. Игрок посещает культовые места, вспоминает достижения
        и готовится к перезапуску.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Утро: чай на набережной Темзы и планирование маршрута.
        2. День: переход по Abbey Road с отсылкой к Beatles.
        3. Вечер: закат у Биг-Бена и Парламента.
        4. Ночь: последний паб-краул и общение с лондонцами.
        5. Рассвет: прощальный взгляд на город с London Eye.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Сопровождение музыкой «God Save the King» и классикой британского рока.
        - Красные автобусы, туман над Темзой и система пабов создают атмосферу.
        - Присутствует британская меланхолия и чувство достоинства.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 1 000 XP.
        - Эмоциональная запись в Legacy-журнале.
        - Титул «Лондонское Сердце».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Эмоциональные сцены с фоторежимом.
        - Социальные взаимодействия с NPC-провожатыми.
        - Подготовка к финальному Legacy-выбору.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает все 50 квестов Лондона и подводит к финалу LONDON-2093-050.
      mechanics_links: []
      assets: []
