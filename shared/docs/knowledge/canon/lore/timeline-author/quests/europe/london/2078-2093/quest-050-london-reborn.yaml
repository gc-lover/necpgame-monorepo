summary:
  problem: Финал лиги Лондона должен закрепить Legacy-выбор и подготовить город к перезапуску.
  goal: 'Предоставить игроку возможность выбрать наследие, оставить послание и увидеть перерождение города.'
  essence: Кат-сцена у Темзы, выбор Legacy-награды и эмоциональное прощание с Лондоном перед следующей лигой.
  key_points:
    - Акцент на символике феникса и британской стойкости.
    - Legacy-выбор влияет на старт следующей лиги.
    - Награды включают титул «Ветеран Лондона 2020-2093».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест LONDON-2093-050 закрывает линейку из 50 заданий. Игрок собирает наследие, произносит прощание и наблюдает,
        как город уходит в перезапуск.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Выбрать Legacy-набор, который перейдёт в следующую лигу.
        2. Записать послание будущим жителям.
        3. Пройти финальную прогулку и попрощаться с ключевыми NPC.
        4. Активировать кат-сцену у Темзы и наблюдать световой перезапуск.
        5. Получить титул и перенестись в новую лигу.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - «London Bridge is Falling Down» и «We’ll meet again» сопровождают сцену.
        - Символ феникса отражает возрождение после Великого пожара 1666 и современных кризисов.
        - Биг-Бен бьёт полночь, завершая эпоху.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - Legacy-награда, выбираемая игроком.
        - Титул «Ветеран Лондона 2020-2093».
        - Переход в новую лигу.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Финальная кат-сцена и диалоговые выборы.
        - Legacy-система, влияющая на старт следующего сезона.
        - Эмоциональные реакции и статистика завершённых квестов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест завершает лондонскую линейку и связывает её со следующей лигой во вселенной.
      mechanics_links: []
      assets: []
