summary:
  problem: Требовалось объяснить игроку испанский ритм жизни и социальное значение сиесты.
  goal: 'Показать цикл дня: поздний обед, закрытые магазины, дневной сон и ночную активность.'
  essence: Игрок следует расписанию местных жителей, узнаёт причины традиции и получает релаксационный бафф.
  key_points:
    - Отражена жара середины дня и привычка закрывать бизнесы.
    - Показаны поздний ужин и ночная жизнь.
    - Награды дают энергию и культурное понимание.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест MADRID-2029-009 погружает игрока в социальный ритм сиесты. Нужно пережить дневной перерыв, оценить
        преимущества отдыха и адаптироваться к позднему ужину.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Пообедать около 14:00 в традиционном ресторане.
        2. Попытаться сделать покупки — убедиться, что магазины закрыты до 17:00.
        3. Найти тихое место для дневного сна и провести 90–120 минут отдыха.
        4. Проснуться, выпить кофе и отметить, как город оживает к вечеру.
        5. Завершить день ужином около полуночи и прогулкой по ночному Мадриду.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Сиеста зародилась из-за дневной жары и до сих пор влияет на расписание бизнеса.
        - Мадридцы активно живут ночью: бары и рестораны работают до позднего времени.
        - Выражение «mañana» отражает более расслабленное отношение ко времени.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Релакс +20.
        - Бафф «После сиесты»: +30% энергии.
        - Ачивка «Адепт сиесты».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Режим дня и управление ресурсами энергии.
        - Культурные сцены и социальные заметки.
        - Система баффов от отдыха.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает культурную арку Испании и связывается с ночной жизнью Барселоны и Валенсии.
      mechanics_links: []
      assets: []
