summary:
  problem: Парижскому блоку квестов требуется иконическая точка входа с узнаваемым вертикальным испытанием.
  goal: Создать миссию восхождения на Эйфелеву башню, объединяющую атмосферу города и геймплейный вызов.
  essence: Игрок поднимается на башню, активирует хакерский узел и получает уникальный обзор Парижа, проходя через несколько смотровых уровней.
  key_points:
    - Структурированное восхождение с выбором маршрута между лифтом и лестницей.
    - Многоуровневые смотровые площадки с усилением визуального опыта.
    - Финальное действие по установке хакерского узла на вершине.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Квест переносит игрока на Эйфелеву башню, переосмысленную как передающая антенна.
        Сценарий подчёркивает культурное значение башни и превращает восхождение в испытание на выносливость.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Tour Eiffel остаётся главным символом Парижа высотой 324 метра.
        - Башня построена к Всемирной выставке 1889 года и известна как «Железная Леди».
        - Для покорения вершины требуется преодолеть 1665 ступеней.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Выбор способа восхождения: лифт или пешком.
        2. Первая смотровая площадка на высоте 57 метров с видом на Сену.
        3. Вторая площадка на 115 метрах с панорамой города.
        4. Третья площадка на 276 метрах, открывающая вид на всю Францию.
        5. Установка хакерского узла на верхней антенне.
      mechanics_links: []
      assets: []
    - id: flavor
      title: 'Региональные детали'
      body: |
        - Ажурная металлическая конструкция и вечерняя подсветка из 20000 ламп.
        - Шампанское на вершине и романтические надписи «Je t'aime Paris».
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 1500 опыта, тратит 30 еддис на билет и добавляет 10 пунктов эстетики.
        Ачивка «На вершине Парижа» фиксирует прохождение.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Восхождение на вертикальную структуру.
        - Использование смотровых площадок как точек интереса.
        - Отработка иконического локационного контента.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест связан с сюжетами про культовые башни: Нью-Йорк (Empire State) и Токио (Tokyo Tower).
      mechanics_links: []
      assets: []
