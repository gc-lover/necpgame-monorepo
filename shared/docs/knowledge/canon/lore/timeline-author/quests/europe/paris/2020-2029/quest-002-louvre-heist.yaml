summary:
  problem: Парижскому сеттингу необходим флагманский квест-хайст для демонстрации элитной охраны и высокой ставки.
  goal: Спроектировать миссию по похищению «Моны Лизы», сочетающую стелс, инженерные решения и моральный выбор.
  essence: Команда игроков проникает в Лувр, обходя передовые системы безопасности, и сталкивается с последствиями кражи культурного артефакта.
  key_points:
    - Подробное планирование с выбором метода проникновения.
    - Многоуровневое преодоление лазерных и сенсорных систем.
    - Высокая награда, сопровождаемая международным розыском.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Ограбление Лувра — центральный сюжет о похищении самой знаменитой картины мира.
        Квест раскрывает технологический уровень охраны и историческую значимость музея.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Лувр — крупнейший музей мира с иконографичной стеклянной пирамидой.
        - «Мона Лиза» Леонардо да Винчи уже становилась объектом кражи в 1911 году.
        - Современные экспозиции защищены пуленепробиваемым стеклом и многослойными сенсорами.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Анализ охраны и уязвимостей.
        2. Выбор подхода: стелс через крышу, подмена картины или взлом инфраструктуры.
        3. Проникновение в зал Джоконды и обход лазерной сетки.
        4. Изъятие картины и синхронизация действий команды.
        5. Эвакуация и план укрытия от Интерпола.
      mechanics_links: []
      assets: []
    - id: flavor
      title: 'Региональные детали'
      body: |
        - Под стеклянной пирамидой формируется главная точка входа.
        - Толпы туристов создают прикрытие, но усложняют незаметность.
        - «Загадочная улыбка» Джоконды усиливает эффект присутствия.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        Игроки получают 10000 опыта, до 1000000000 еддис на чёрном рынке и саму «Мону Лизу» как реликвию.
        Последствием становится международный розыск и преследование Интерполом.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Ограбление высокого уровня с большим количеством охранных слоёв.
        - Сложность extreme подразумевает координацию команды.
        - Этическая дилемма вокруг похищения мирового наследия.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест образует линейку музейных ограблений вместе с Санкт-Петербургом (Эрмитаж) и Нью-Йорком (MoMA).
      mechanics_links: []
      assets: []
