summary:
  problem: Требуется романтический квест, раскрывающий мягкую сторону Парижа и поддерживающий социальные линии.
  goal: Спроектировать круиз по Сене, усиливающий романтические показатели и дополняющий цепочки отношений.
  essence: Игрок арендует лодку, проплывает под знаковыми мостами, наслаждается видами и завершает маршрут символическим действием.
  key_points:
    - Закатный маршрут по Сене с акцентом на атмосферу города.
    - Фокус на социальном взаимодействии и росте романтических характеристик.
    - Связь с ключевыми достопримечательностями Парижа.
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Квест показывает Сена-центричную романтическую линию и даёт игроку мягкое приключение.
        Маршрут подчеркивает iconic статус мостов и видов Парижа.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - La Seine — река, пересекающая центр Парижа.
        - Bateaux-Mouches — классические туристические кораблики.
        - Pont des Arts известен как мост любви.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Арендовать bateau для двоих.
        2. Совершить круиз по Сене на закате.
        3. Пройти под ключевыми мостами: Pont Neuf, Pont Alexandre III, Pont des Arts.
        4. Поймать вид на Эйфелеву башню с воды.
        5. Завершить путешествие поцелуем под мостом.
      mechanics_links: []
      assets: []
    - id: flavor
      title: 'Региональные детали'
      body: |
        - Наблюдение за огнями Парижа и силуэтом Нотр-Дама.
        - Шампанское на борту и романтическая музыка.
        - Ключевое слово «Amour» как тон задания.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        Игрок получает 1000 опыта, тратит 200 еддис и повышает параметр романса на 25.
        Ачивка «Романтик Парижа» подтверждает завершение события.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Механики'
      body: |
        - Романтическое взаимодействие.
        - Атмосферное повествование с упором на виды.
        - Социальные бонусы для отношений.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Квест поддерживает романтическую линию Парижа и может комбинироваться с другими событиями отношений.
      mechanics_links: []
      assets: []
