summary:
  problem: Линия Парижа требовала лёгкого квеста, демонстрирующего авеню Champs-Élysées и её ролевое значение.
  goal: Зафиксировать маршрут от площади Согласия до Триумфальной арки с акцентом на шопинг и панораму города.
  essence: Игрок проходит по авеню, посещает бутики и завершает прогулку на вершине Arc de Triomphe.
  key_points:
    - Подчёркнута роскошь магазинов и кафе вдоль 1,9 км авеню.
    - Отражён парад 14 июля и культурная символика улицы.
    - Награды дают стиль и титул, а расходы зависят от выбранного шопинга.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест PARIS-2029-004 — туристическая прогулка по Елисейским Полям. Игрок стартует у площади Согласия, изучает витрины,
        взаимодействует с NPC в кафе и завершает поход на смотровой площадке Триумфальной арки.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Добраться до Place de la Concorde и получить аудио-гид.
        2. Пройти по авеню, посещая кафе и бутики (покупка необязательна).
        3. Выполнить задание по выбору: приобрести люксовый аксессуар или выполнить window-shopping.
        4. Подняться на Arc de Triomphe, собрать панорамные данные о «звезде» из 12 авеню.
        5. Оставить цифровую подпись на интерактивной карте туристов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Авеню обсажено платанами и украшено сезонными инсталляциями.
        - Здесь проходят парады 14 июля и новогодние иллюминации.
        - Магазины Louis Vuitton и Cartier символизируют «парижский шик».
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 800 XP.
        - Стиль +15.
        - Валюта: -10 000 (при покупке премиальной экипировки) или 0 при прогулочном сценарии.
        - Ачивка «Шопинг на Елисейских».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Туристические сцены с адаптивным шопингом.
        - Социальные взаимодействия в кафе и бутиках.
        - Сбор стиля для городских рейтингов.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает линию Парижа с глобальными сюжетами люксового шопинга (Fifth Avenue, Ginza).
      mechanics_links: []
      assets: []
