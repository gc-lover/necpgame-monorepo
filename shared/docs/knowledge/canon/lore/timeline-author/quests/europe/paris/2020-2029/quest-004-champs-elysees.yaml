summary:
  problem: Требуется задокументировать социальный квест Парижа, отражающий атмосферу Елисейских Полей.
  goal: Описать ключевые этапы прогулки, культурные отсылки и игровые награды за посещение авеню.
  essence: Игрок совершает неспешную прогулку по авеню, знакомится с люксовыми витринами и получает бонусы за стиль.
  key_points:
    - Маршрут ведёт от Place de la Concorde до Arc de Triomphe.
    - Содержит региональные отсылки к люксовым бутикам и празднику 14 июля.
    - Награды повышают стиль и предоставляют уникальную ачивку за шопинг.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** PARIS-2029-004  
        **Регион:** Европа — Париж  
        **Период:** 2020-2029  
        **Тип:** social  
        **Сложность:** easy  
        **Формат:** solo  
        **Продолжительность:** 1–2 часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Прогулка по «самой красивой авеню мира» сочетает туристический маршрут с интерактивным шопингом. Игрок завершает
        путешествие на вершине Триумфальной арки, получая панорамный обзор 12 расходящихся улиц.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Champs-Élysées — центральная авеню Парижа (1.9 км).  
        - Arc de Triomphe — финальная точка маршрута.  
        - Luxury boutiques — Louis Vuitton, Cartier и другие дома моды.  
        - День Бастилии — парад 14 июля проходит по авеню.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы'
      body: |
        1. Старт на Place de la Concorde.  
        2. Прогулка вдоль авеню с посещением кафе и витрин.  
        3. Опциональный шопинг в люксовых магазинах.  
        4. Подъём на Arc de Triomphe.  
        5. Панорама города и фиксация фото-поинтов.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - XP: 800  
        - Валюта: -10 000 (при покупках)  
        - Стиль: +15  
        - Ачивка: «Шопинг на Елисейских»

        Механики: туристический маршрут, шопинг, атмосферный опыт «парижский шик».
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связи'
      body: |
        Связан с квестами люксового шопинга в Нью-Йорке (Fifth Avenue) и других мегаполисах для сравнения культур.
      mechanics_links: []
      assets: []
