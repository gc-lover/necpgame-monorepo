summary:
  problem: Парижской линии нужен лёгкий квест, демонстрирующий роскошь и символизм Елисейских Полей.
  goal: Провести игрока по авеню от площади Согласия до Триумфальной арки с акцентом на люксовые активности.
  essence: Прогулка совмещает туристический маршрут, шопинг и финальную панораму с вершины Арки.
  key_points:
    - Показаны ключевые точки авеню и выбор между window-shopping и дорогими покупками.
    - Встроен контекст парада 14 июля и звездной развилки из 12 улиц.
    - Награды повышают стиль, но могут требовать крупных расходов.
content:
  sections:
    - id: setup
      title: Настрой квеста
      body: |
        Игрок прибывает на Place de la Concorde, получает brief от туристического ИИ и выбирает темп прогулки.
        Аудиогид подсвечивает исторические факты и напоминает о грядущем параде.
      mechanics_links: []
      assets: []
    - id: avenue-walk
      title: Маршрут по Елисейским Полям
      body: |
        1. Пройти вдоль 1,9-километровой авеню, посещая кафе, бутики и pop-up сцены.
        2. Выполнить побочные активности: примерка люксового аксессуара или фотографирование витрин.
        3. Собрать истории NPC о парадах и ночной подсветке.
        4. Подняться на Arc de Triomphe и активировать панорамный скан 12 расходящихся авеню.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Деревья и сезонные инсталляции вдоль авеню.
        - Флаговые магазины Louis Vuitton, Cartier и Galeries Lafayette.
        - Подсветка и праздничные баннеры ко Дню Бастилии.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 800 XP.
        - Стиль +15.
        - Валюта: -10 000 при полноценном шопинге или 0 при экономном маршруте.
        - Ачивка «Шопинг на Елисейских».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        - Туристическое исследование с динамическими витринами.
        - Социальные сцены в кафе и бутиках.
        - Сбор данных для рейтинга стиля.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные квесты
      body: |
        Линия связывается с глобальными сюжетами люксового шопинга: Fifth Avenue (Нью-Йорк) и Ginza (Токио).
      mechanics_links: []
      assets: []
