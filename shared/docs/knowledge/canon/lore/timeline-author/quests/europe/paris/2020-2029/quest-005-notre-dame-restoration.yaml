summary:
  problem: Необходимо отразить последствия пожара 2019 года и выбор будущего облика Нотр-Дама.
  goal: Вовлечь игрока в проект восстановления собора и дать выбор между историческим и модерновым подходом.
  essence: Квест соединяет культурное наследие и киберпанковую модернизацию, влияя на внешний вид собора в дальнейших сюжетах.
  key_points:
    - Игрок присоединяется к строительной команде и участвует в ключевых этапах восстановления.
    - Три стилистических варианта (история, модерн, гибрид) определяют вид собора и отношение горожан.
    - В финале проходит торжественное открытие, результат влияет на культурную линию города.
content:
  sections:
    - id: briefing
      title: Брифинг по проекту
      body: |
        Игрок принимает участие в программе восстановления Нотр-Дама, изучает последствия пожара и решает, какой подход
        применить: исторический, модернистский или гибридный.
      mechanics_links:
        - mechanics/construction/heritage-projects.yaml
      assets: []
    - id: restoration
      title: Процесс восстановления
      body: |
        Этапы включают реконструкцию шпиля с AR-проекциями, укрепление каркаса, установку противопожарных систем и работу
        с мастерами по витражам и горгульям.
      mechanics_links: []
      assets: []
    - id: choice
      title: Ключевой выбор
      body: |
        - Исторический: точная копия оригинала.
        - Модернизация: стеклянный шпиль, кибер-горгульи.
        - Гибрид: традиционный фасад с современными технологиями защиты.
      mechanics_links:
        - mechanics/narrative/branching-decisions.yaml
      assets: []
    - id: culmination
      title: Торжественное открытие
      body: |
        Финальная церемония демонстрирует выбранный стиль и реакцию общества. Определяет культурную репутацию игрока и
        будущие события Парижа.
      mechanics_links:
        - mechanics/world/cultural-impact.yaml
      assets: []
    - id: rewards
      title: Награды
      body: |
        5 000 XP, культурный рейтинг +20 и открытие новых сюжетных веток, связанных с архитектурной линией Парижа.
      mechanics_links: []
      assets: []
