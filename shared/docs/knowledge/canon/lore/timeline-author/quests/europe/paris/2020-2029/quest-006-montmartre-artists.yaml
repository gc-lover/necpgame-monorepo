summary:
  problem: В артистической линии Парижа нужен квест о богемной жизни Монмартра и портретной мини-игре.
  goal: Дать игроку опыт уличного художника среди легендарных мастеров и современного туристического потока.
  essence: Герой арендует место на Place du Tertre, рисует портреты туристов и проводит вечер в Moulin Rouge.
  key_points:
    - Подчёркнуты исторические фигуры Монмартра и современная богема.
    - Мини-игра по рисованию портретов приносит доход и репутацию.
    - Награды включают карьерную ветку художника и рост славы.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест PARIS-2029-006 переносит игрока на холм Монмартр. Необходимо получить разрешение на работу художником,
        общаться с богемой и завершить день посещением Moulin Rouge.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Подняться к базилике Sacré-Cœur и арендовать мольберт на Place du Tertre.
        2. Пройти обучающую сессию у местного мастера и выбрать художественный стиль.
        3. Выполнить серию портретов туристов, управляя мини-игрой качества и скорости.
        4. Посетить вечернюю богемную встречу, обменяться контактами с поэтами и музыкантами.
        5. Завершить день шоу в Moulin Rouge, фиксируя впечатления для журнала персонажа.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Монмартр связан с именами Пикассо, Тулуз-Лотрека и Ван Гога.
        - Улицы узкие, с кафе и уличными музыкантами; часто звучит «C'est la vie!».
        - Кабаре Moulin Rouge добавляет исторический шарм канкана.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 2 000 XP.
        - До 5 000 Eddies в зависимости от качества портретов.
        - Фейм +5.
        - Открытие карьеры «Художник Монмартра».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Художественная мини-игра с временными требованиями.
        - Система социальных связей богемы.
        - Развитие творческой карьеры с уникальными баффами.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест объединяет артистические ветки Парижа и открывает доступ к международным арт-ярмаркам.
      mechanics_links: []
      assets: []
