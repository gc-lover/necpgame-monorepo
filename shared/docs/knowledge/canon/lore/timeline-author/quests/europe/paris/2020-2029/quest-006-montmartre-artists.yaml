summary:
  problem: Артистической линии Парижа нужен квест о богемной жизни Монмартра и портретной мини-игре.
  goal: Дать игроку опыт уличного художника среди легендарных мастеров и современного туристического потока.
  essence: Герой арендует место на Place du Tertre, пишет портреты и завершает день в Moulin Rouge, прокачивая славу.
  key_points:
    - Исторические фигуры Монмартра переплетаются с новой волной богемы.
    - Мини-игра по рисованию приносит доход и влияет на репутацию.
    - Квест открывает карьерную ветку «Художник Монмартра».
content:
  sections:
    - id: setup
      title: Настрой квеста
      body: |
        Игрок поднимается к базилике Sacré-Cœur, знакомится с местным куратором и получает разрешение на работу художником.
        Нужно выбрать художественный стиль и подготовить оборудование.
      mechanics_links: []
      assets: []
    - id: artist-path
      title: Путь художника
      body: |
        1. Арендовать мольберт на Place du Tertre и пройти обучающую сессию.
        2. Создать серию портретов туристов, управляя скоростью и качеством мини-игры.
        3. Посетить вечернюю встречу богемы, обменяться вдохновением с поэтами и музыкантами.
        4. Завершить день шоу в Moulin Rouge, зафиксировав эмоции для дневника персонажа.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Монмартр связан с именами Пикассо, Ван Гога и Тулуз-Лотрека.
        - Узкие улочки, кафе и уличные музыканты создают атмосферу «C'est la vie!».
        - Кабаре Moulin Rouge добавляет исторический шарм канкана.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 2 000 XP.
        - 1 000–5 000 еддиков в зависимости от успеха мини-игры.
        - Фейм +5 и разблокировка карьеры «Художник Монмартра».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        - Художественная мини-игра с таймингом и критериями качества.
        - Система социальных связей богемы.
        - Карьерные бонусы для творческих профессий.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные квесты
      body: |
        Квест связывает артистические ветки Парижа и открывает доступ к международным арт-ярмаркам.
      mechanics_links: []
      assets: []
