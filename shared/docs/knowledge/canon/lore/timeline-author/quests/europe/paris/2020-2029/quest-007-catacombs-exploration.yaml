summary:
  problem: Парижская подземная линия требовала хоррор-экспедиции по катакомбам с фокусом на катафилах и скрытых зонах.
  goal: Зафиксировать нелегальное проникновение в сеть туннелей, столкновение с подземными обитателями и поиски легендарной комнаты Z.
  essence: Игроки спускаются на 20 метров под землю, ориентируются по символам и рискуют остаться в Империи Смерти.
  key_points:
    - Подчёркнута протяжённость 300 км и наличие шести миллионов останков.
    - Этапы включают поиск входа, навигацию, встречу с катафилами и секретную комнату.
    - Награды — артефакты катакомб и уникальный опыт, но велик риск заблудиться.
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест PARIS-2029-007 — нелегальное исследование катакомб. Игрок ищет вход, спускается в туннели и борется с клаустрофобией,
        чтобы добраться до легендарной комнаты Z и выбраться живым.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Найти скрытый люк и обойти городские патрули.
        2. Спуститься в туннели на 20 метров и активировать оборудование навигации.
        3. Ориентироваться по стенам из черепов, избегая обвалов и ловушек.
        4. Встретить катафилов, решить конфликт или получить от них карту.
        5. Добраться до комнаты Z, собрать артефакт и вернуться на поверхность до исчерпания ресурсов.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Надпись «Arrête! C'est ici l'empire de la Mort» предупреждает о границе.
        - Тоннели узкие, влажные, с надписями на французском и латыни.
        - Подземные вечеринки катафилов добавляют контраст между хоррором и субкультурой.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 3 000 XP.
        - Реликвии катакомб и редкие материалы.
        - Риск: потеря персонажей или длительные дебаффы при провале.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Подземная навигация с ограниченным обзором и ресурсами.
        - Хоррор-элементы и проверки устойчивости.
        - Вариативность исходов через взаимодействие с катафилами.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест продолжает подземную линию Парижа и связывает её с аналогичными сюжетами в других мегаполисах.
      mechanics_links: []
      assets: []
