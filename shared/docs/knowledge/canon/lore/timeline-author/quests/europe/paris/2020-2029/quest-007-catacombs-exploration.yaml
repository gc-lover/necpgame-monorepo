summary:
  problem: Подземной линии Парижа требуется хоррор-экспедиция в катакомбы с акцентом на катафилов и скрытые залы.
  goal: Зафиксировать нелегальное проникновение в сеть туннелей и поиск легендарной комнаты Z.
  essence: Команда спускается на 20 метров под землю, ориентируется среди костниц и рискует остаться в «Империи смерти».
  key_points:
    - Показа 300-километрового лабиринта и шести миллионов останков.
    - Этапы включают поиск входа, переговоры с катафилами и побег с артефактом.
    - Награды ценны, но вероятность провала и дебаффов высока.
content:
  sections:
    - id: setup
      title: Настрой экспедиции
      body: |
        Игроки находят нелегальный вход, обходят патрули и готовят оборудование для навигации и фильтрации воздуха.
      mechanics_links: []
      assets: []
    - id: expedition
      title: Погружение в катакомбы
      body: |
        1. Спуститься на 20 метров и активировать датчики ориентации.
        2. Ориентироваться по стенам из черепов, избегая обвалов и ловушек.
        3. Встретить катафилов, решить конфликт и получить подсказку к комнате Z.
        4. Добраться до сектора Z, забрать артефакт и выбраться до исчерпания ресурсов.
      mechanics_links: []
      assets: []
    - id: regional-details
      title: Региональные детали
      body: |
        - Надпись «Arrête! C'est ici l'empire de la Mort» указывает на границу запретной зоны.
        - Туннели узкие, влажные, с надписями на французском и латыни.
        - Подземные вечеринки катафилов создают контраст хоррора и андеграунд-культуры.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        - 3 000 XP.
        - Уникальные реликвии катакомб и редкие материалы.
        - Риск: потеря персонажей или длительные дебаффы при провале.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Игровые механики
      body: |
        - Ограниченная навигация с падением морального состояния.
        - Хоррор-проверки устойчивости и управление ресурсами.
        - Вариативные развилки через взаимодействие с катафилами.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные квесты
      body: |
        Квест продолжает подземную линию Парижа и связывает её с аналогичными сюжетами мегаполисов (Рим, Нью-Йорк).
      mechanics_links: []
      assets: []
