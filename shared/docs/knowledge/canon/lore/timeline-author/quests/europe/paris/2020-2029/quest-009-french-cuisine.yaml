summary:
  problem: Парижу нужен гастрономический квест, демонстрирующий haute cuisine и связанные баффы.
  goal: Провести игрока через серию дегустаций — от утреннего круассана до ужина в ресторане Michelin.
  essence: Игрок проходит пятиступенчатый гастротур, собирая вкусовые впечатления и долгосрочные баффы.
  key_points:
    - Последовательность из пяти приёмов пищи охватывает ключевые блюда французской кухни.
    - Присутствует гибкость расходов: базовый маршрут и премиальный Michelin-вариант.
    - Баффы от блюд усиливают живучесть персонажа на сутки.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** PARIS-2029-009  
        **Регион:** Европа — Париж  
        **Период:** 2020-2029  
        **Тип:** social  
        **Сложность:** medium  
        **Формат:** solo  
        **Продолжительность:** 2–4 часа
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок проходит гастрономический тур по Парижу, посещая легендарные кафе, булочные и рестораны. Каждая остановка
        добавляет уникальный бафф и культурные заметки, а финальный ужин закрепляет статус «Гурман Парижа».
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Haute cuisine и влияние Michelin-гидов.  
        - Круассаны, багеты, escargot и foie gras как символы Франции.  
        - Ladurée и французские макароны.  
        - Сомелье и винные пары.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Завтрак: круассан и кофе в утреннем кафе.  
        2. Обед: дегустация escargot и foie gras в классическом бистро.  
        3. Полдник: коробка макарон и десерт в Ladurée.  
        4. Ужин: стол в трёхзвёздочном Michelin-ресторане.  
        5. Ночной перекус: сет французских сыров с винной дегустацией.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Система баффов от кулинарных наборов.  
        - Переменное потребление валюты в зависимости от выбора ресторанов.  
        - Социальные сцены с шеф-поварами и сомелье.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды'
      body: |
        - XP: 1 500  
        - Бафф: +30% HP на 24 часа  
        - Валюта: расходы от 500 до 5 000 еддиков  
        - Ачивка «Гурман Парижа»
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные квесты'
      body: |
        Квест продолжает кулинарную линию Парижа и связывается с гастрономическими сюжетами других мегаполисов (Токио,
        Нью-Йорк).
      mechanics_links: []
      assets: []
