summary:
  problem: Парижу нужен масштабный финал эпохи, переосмысляющий штурм Бастилии в киберпанковом контексте.
  goal: Дать игроку возможность возглавить восстание, провести толпу через город и определить модель новой власти.
  essence: Пятифазное событие объединяет мобилизацию, марш, штурм корп-цитадели и финальный политический выбор, влияющий на мировой статус.
  key_points:
    - Толпа реагирует на решения игрока; уровень поддержки влияет на успешность штурма.
    - Финальные варианты «Террор», «Умеренность», «Компромисс» задают политическую конфигурацию.
    - Титул «Революционер Парижа» и обновлённые фракции запускают глобальную арку сопротивления.
content:
  sections:
    - id: mobilization
      title: Мобилизация на Бастилии
      body: |
        Игрок собирает союзников на Place de la Bastille, синхронизирует лозунги и распределяет роли. Подготовка определяет,
        сколько ресурсов будет доступно на последующих этапах.
      mechanics_links: []
      assets: []
    - id: march
      title: Марш свободы
      body: |
        Толпа движется по ключевым улицам Парижа. Игрок принимает решения по маршруту, избегая или штурмуя кордоны,
        строит баррикады и запускает песню «La Marseillaise».
      mechanics_links: []
      assets: []
    - id: assault
      title: Штурм корп-цитадели
      body: |
        Основной бой разворачивается у штаб-квартиры корпорации, символической «Бастилии». Игрок координирует взлом, атаки
        и поддерживает мораль толпы до момента захвата.
      mechanics_links: []
      assets: []
    - id: verdict
      title: Политический вердикт
      body: |
        - Террор: радикальная чистка элиты, быстрые реформы, рост страха.  
        - Умеренность: ограниченное наказание и институционные реформы.  
        - Компромисс: конституционная монархия и баланс ветвей власти.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - 10000 XP.  
        - Титул «Революционер Парижа».  
        - Обновление политического статуса города и запуск глобальных событий сопротивления.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связанные квесты
      body: |
        Квест связывает Париж с революционными линиями Санкт-Петербурга и Киева и открывает продолжение антокорпоративной арки.
      mechanics_links: []
      assets: []
