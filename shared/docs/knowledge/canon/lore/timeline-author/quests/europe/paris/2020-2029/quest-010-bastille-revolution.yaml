summary:
  problem: Требуется масштабный сюжет, переосмысляющий штурм Бастилии и влияющий на политический статус Парижа.
  goal: Организовать революционное событие, где игрок ведёт толпу, штурмует корп-цитадель и определяет дальнейшую власть.
  essence: Игрок проводит митинг, марширует по городу и выбирает исход революции, формируя новые фракционные расклады.
  key_points:
    - Многоэтапное событие с толпой, баррикадами и штурмом корп-здания.
    - Три ветви финала — Террор, Умеренность, Компромисс — меняют политический климат.
    - Результат влияет на мировой статус и открывает новые сюжетные линии.
content:
  sections:
    - id: basics
      title: 'Базовые параметры'
      body: |
        **Квест ID:** PARIS-2029-010  
        **Регион:** Европа — Париж  
        **Период:** 2020-2029  
        **Тип:** main  
        **Сложность:** extreme  
        **Формат:** group (5–10)  
        **Продолжительность:** 4+ часов
      mechanics_links: []
      assets: []
    - id: description
      title: 'Описание'
      body: |
        Игрок возглавляет восстание против корп-элиты, вдохновляясь историей 1789 года. Квест сочетает политический сюжет,
        массовые столкновения и ветвящийся финал, задающий свежую парадигму для Парижа.
      mechanics_links: []
      assets: []
    - id: references
      title: 'Региональные отсылки'
      body: |
        - Штурм Бастилии 14 июля 1789 года.  
        - Лозунг «Liberté, Égalité, Fraternité».  
        - Символика гильотины и фригийского колпака.  
        - Марсельеза и праздничные парады.
      mechanics_links: []
      assets: []
    - id: stages
      title: 'Этапы квеста'
      body: |
        1. Созвать толпу на Place de la Bastille и подготовить плакаты.  
        2. Повести марш по ключевым улицам, избегая силовых кордонов.  
        3. Построить баррикады и начать штурм корп-цитадели.  
        4. Провозгласить новую власть на центральной площади.  
        5. Принять стратегическое решение о будущем революции.
      mechanics_links: []
      assets: []
    - id: choices
      title: 'Ключевые выборы'
      body: |
        - Террор: жесткий режим, массовые казни элиты, радикальные реформы.  
        - Умеренность: реформаторский курс, ограниченные наказания.  
        - Компромисс: конституционная монархия и баланс интересов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Игровые механики'
      body: |
        - Массовые события с управлением толпой и построением баррикад.  
        - Система мировых последствий и обновления фракционных стоек.  
        - Выборы с долгосрочным влиянием на политическую карту.
      mechanics_links: []
      assets: []
    - id: rewards
      title: 'Награды и последствия'
      body: |
        - XP: 10 000  
        - Валюта: 0  
        - Титул: «Революционер Парижа»  
        - Изменение политического статуса города и запуск глобальных событий.
      mechanics_links: []
      assets: []
    - id: connections
      title: 'Связанные квесты'
      body: |
        Квест продолжает революционную линию, связывая Париж с событиями Санкт-Петербурга и Киева, формируя общую арку
        сопротивления корпорациям.
      mechanics_links: []
      assets: []
