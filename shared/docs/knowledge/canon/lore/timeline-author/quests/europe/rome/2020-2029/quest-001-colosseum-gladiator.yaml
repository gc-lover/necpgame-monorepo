summary:
  problem: Линия Рима нуждалась в боевом событии, отражающем возрождённые гладиаторские турниры Колизея.
  goal: Описать арену как современный бойцовский чемпионат с историческими отсылками и участием аудитории.
  essence: Игрок оплачивает участие, выбирает оружие и проходит серию боёв под реакцию толпы и императорских судей.
  key_points:
    - Колизей представлен как арена с 50 000 зрителей и адаптацией древних правил.
    - Бои проходят в пять раундов с финальным чемпионом, а толпа влияет на вердикты.
    - Награды включают легендарное оружие и титул «Чемпион Колизея».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-001 переносит игрока в современное шоу гладиаторов. Необходимо зарегистрироваться, выбрать инвентарь
        и сражаться против последовательности соперников, воссоздающих классические архетипы древнего Рима.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Зарегистрироваться как гладиатор, заплатив вступительный взнос и оформив броню.
        2. Выбрать набор оружия: меч и щит, трезубец с сетью или двойные клинки.
        3. Выстоять серию из пяти боёв на арене, взаимодействуя с толпой через жесты и крики.
        4. Реагировать на решения зрителей («pollice verso») после каждого раунда.
        5. Победить финального чемпиона и пройти церемонию награждения или пережить позорное поражение.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Колизей 80 года н.э. восстановлен с AR-проекциями подземелий и трибун.
        - Используются латинские лозунги, такие как «Ave, Imperator» и «Morituri te salutant».
        - Подземные коридоры служат staging-зоной для участников и NPC-спарринг-парнёров.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 100 000 Eddies.
        - Легендарное гладиаторское оружие (тип зависит от выбранного набора).
        - Титул «Чемпион Колизея».
        - Провал приводит к серьёзным травмам или репутационному падению.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Турнирная сетка с прогрессирующей сложностью врагов.
        - Система толпы, влияющая на исход боёв.
        - Исторические декорации и звуковые маркеры древнего Рима.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест связывает боевую арку Рима с другими аренами мегаполисов и открывает события перекрёстных турниров.
      mechanics_links: []
      assets: []
