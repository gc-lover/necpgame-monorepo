summary:
  problem: Нужен атмосферный квест, передающий дух «dolce vita» на Испанской лестнице.
  goal: Позволить игроку расслабиться с джелато, наблюдая за жизнью Рима с высоты Scalinata di Trinità dei Monti.
  essence: Игрок покупает мороженое, сидит на ступенях и фиксирует романтическое настроение города.
  key_points:
    - Лестница 1725 года, 138 ступеней, культовая точка встреч.
    - Фонтан Barcaccia и церковь Trinità dei Monti создают фон.
    - Награды добавляют релаксационный эффект и ачивку «Dolce Vita».
content:
  sections:
    - id: overview
      title: Обзор квеста
      body: |
        Квест ROME-2029-010 — короткая сценка «dolce vita». Игрок покупает gelato, поднимается на Испанскую лестницу и
        проводит вечер, наблюдая за прохожими и закатом.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: stages
      title: Последовательность этапов
      body: |
        1. Приобрести gelato в Giolitti, Fassi или другом культовом кафе.
        2. Подняться по 138 ступеням к площадке у Trinità dei Monti.
        3. Сесть на ступени, насладиться видом Via Condotti и жизнью города.
        4. Поучаствовать в сцене наблюдения за людьми и уличными музыкантами.
        5. Поймать закат и сделать снимок для личного журнала.
      mechanics_links: []
      assets: []
    - id: regional_context
      title: Региональные детали
      body: |
        - Scalinata di Trinità dei Monti построена в 1725 году и остаётся популярным местом встреч.
        - Внизу расположен фонтан della Barcaccia, напоминающий лодку.
        - Лестница ведёт к роскошным магазинам Via Condotti и открывает вид на римские крыши.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - 500 XP.
        - Валюта: -5 (gelato).
        - Бафф «Dolce Vita»: снижение стресса на 30%.
        - Ачивка «Dolce Vita».
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Задействованные механики
      body: |
        - Slice-of-life сцена с наблюдением и фотографией.
        - Социальные взаимодействия с туристами и музыкантами.
        - Релаксационный бафф для дальнейших приключений.
      mechanics_links: []
      assets: []
    - id: connections
      title: Связи
      body: |
        Квест поддерживает туристическую и романтическую линии Рима, связываясь с маршрутами Via Condotti и фонтаном Треви.
      mechanics_links: []
      assets: []
