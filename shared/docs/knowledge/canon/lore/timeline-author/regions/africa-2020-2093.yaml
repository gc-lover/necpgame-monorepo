summary:
  problem: 'Нужно зафиксировать пан-африканские тренды: корпоративные анклавы, ресурсные войны и суверенитет данных.'
  goal: 'Создать региональную канву для городских и фракционных историй Африки 2020–2093.'
  essence: 'Материк оазисов данных, кибер-племён и био-протоколов, ведущий борьбу за суверенитет.'
  key_points:
    - '2020-е формируют корпоративные анклавы, оффлайн-порты и контрабандные коридоры.'
    - 'Red+-период вводит климат-купола, био-протоколы и подземные туннели.'
    - 'К 2093 Африка достигает суверенитета памяти и экспортирует культурные протоколы.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Корпоративные анклавы и свободные зоны'
      body: |
        - «Лагосские зоны»: корпоративные города и серые пояса.
        - «Кейптаун порты»: транс-океанские оффлайн-пакеты.
        - «Найроби хаб»: восточноафриканский дата-центр с китайскими инвестициями.
        - «Сахара коридоры»: номадские маршруты, контрабанда данных и воды.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Ресурсные войны и кибер-племена'
      body: |
        - «Конго редкоземы»: корпоративные войны за месторождения имплантов.
        - «Кибер-племена Сахеля»: гибридная культура.
        - «Занзибар фрипорт»: оффшор BD-контента.
        - «Атлас дата-форты»: укреплённые хранилища.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: автономные зоны и биотехнологии'
      body: |
        - «Купола экватора»: климат-контролируемые города.
        - «Био-протоколы»: африканские стандарты генной модификации.
        - «Рынки прототипов»: серое тестирование имплантов.
        - «Сахарские туннели»: подземные оффлайн-маршруты.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Неоколониализм 2.0 и сопротивление'
      body: |
        - «Альянс куполов»: города объединяются против корпораций.
        - «Африканский стандарт»: единые протоколы безопасности.
        - «Войны прокси»: конфликт корпораций с местными фракциями.
        - «Киберпанк ренессанс»: всплеск африканской BD-культуры.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Суверенитет данных и культурный экспорт'
      body: |
        - «Суверенитет памяти»: контроль архивов городами.
        - «Экспорт культуры»: африканская эстетика в глобальных параметрах.
        - «Био-наследие»: переносимые био-протоколы.
        - «Федерация куполов»: политическое объединение мегаполисов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: 'Ключевые механики'
      body: |
        - Ресурсные войны, кибер-племена, био-протоколы, суверенитет данных.
        - Сахарские туннели и дата-форты как сетевые узлы.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Хуки для квестов'
      body: |
        - Экстракция редкоземов.
        - Контрабанда через туннели.
        - Дипломатия Федерации куполов.
        - Охота за прототипами на серых рынках.
      mechanics_links: []
      assets: []
