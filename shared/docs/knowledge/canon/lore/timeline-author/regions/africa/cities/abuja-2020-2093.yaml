summary:
  problem: 'Нужно отразить трансформацию Абуджи в административную крепость и центр ЭКОВАС.'
  goal: 'Описать переход от запланированной столицы к экспорту «пакета столиц».'
  essence: 'Инженерная столица Нигерии, сочетающая геометрические купола, подземные бункеры и политический контент.'
  key_points:
    - '2020-е формируют спланированную архитектуру, нефтяные данные и региональные серверы.'
    - 'Red+-период усиливает правительственные протоколы, подземные бункеры и солнечные фермы саванны.'
    - 'Финальный пакет экспортирует протокол запланированных городов для союзников.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Запланированная столица'
      body: |
        - «Геометрические купола»: спланированная архитектура.
        - «Нефтяные данные»: переход от нефтяной экономики.
        - «Региональные серверы»: центр Западной Африки.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Нигерийская мощь'
      body: |
        - «Абуджа—Лагос коридор»: экономическая ось.
        - «Климат-адаптация»: решения для жары и сезонов дождей.
        - «Афро-политика BD»: политические драмы как контент.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: административная крепость'
      body: |
        - «Правительственные протоколы»: безопасность государственного уровня.
        - «Подземные бункеры»: стратегические архивы.
        - «Солнечные фермы саванны»: энергетика региона.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Западноафриканский центр'
      body: |
        - «ЭКОВАС штаб-квартира»: политическое объединение региона.
        - «Культурный экспорт»: нигерийская модель управления и медиа.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет столиц'
      body: |
        - Экспорт протоколов запланированных городов и административной безопасности.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Геометрические купола, солнечные фермы саванны, афро-политика BD.
