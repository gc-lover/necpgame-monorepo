summary:
  problem: 'Нужно зафиксировать путь Аддис-Абебы от дипломатической столицы до панафриканского центра.'
  goal: 'Структурировать десятилетия Афросоюза 2.0, горных серверов и «пакета единства».'
  essence: 'Высокогорная столица, где дипломатия, религия и технологии сливаются в панафриканскую платформу.'
  key_points:
    - '2020-е строят штаб-квартиру Афросоюза 2.0, высокогорные серверы и кофейные протоколы культуры.'
    - 'Red+-период укрепляет федерацию Рога Африки и AR-наследие древних церквей.'
    - 'Завершающий этап экспортирует протоколы панафриканского управления и континентальных судов.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Дипломатическая столица'
      body: |
        - «Штаб-квартира Африканского союза 2.0»: дипломатический центр.
        - «Высокогорные серверы»: дата-центры на плато.
        - «Кофейные протоколы»: культурный экспорт.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Рог Африки'
      body: |
        - «Эфиопско-кенийский коридор»: технологическая ось.
        - «Православные серверы»: религиозные архивы.
        - «Нильские переговоры»: водные конфликты.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: горная крепость'
      body: |
        - «Высотная защита»: естественные преимущества.
        - «Федерация Рога»: политическое объединение.
        - «Древние церкви AR»: культурное наследие.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Панафриканский центр'
      body: |
        - «Континентальные суды»: арбитраж для Африки.
        - «Культурный синтез»: традиции и технологии.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет единства'
      body: |
        - Экспорт протоколов панафриканского управления и дипломатии.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Штаб-квартира АС, высокогорные серверы, нильские переговоры.
        - Федерация Рога, континентальные суды.
      mechanics_links: []
