summary:
  problem: 'Нужно описать Касабланку как магрибский порт, сочетающий шторма, кабели и медину AR.'
  goal: 'Зафиксировать этапы создания шторм-щитов, порт-серверов и экспорта «пакета пролива».'
  essence: 'Атлантический хаб Магриба, защищающий побережье и управляющий евразийскими данными.'
  key_points:
    - '2020-е развивают автономную логистику, цифровую медину и смешанную нормативку.'
    - 'Red+-период строит шторм-щиты, порт-серверы и купола пыли.'
    - 'В финале экспортируется пакет Атлантических портов и берберо-неон эстетика.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Магриб-хаб'
      body: |
        - «Атлантический порт»: автономная логистика.
        - «Медина AR»: исторические рынки в цифровых слоях.
        - «Франко-арабские протоколы»: смешанная нормативка.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Североафриканский коридор'
      body: |
        - «Касабланка—Танжер»: технологическая магистраль.
        - «Сахарские ветра»: ветряные фермы.
        - «Евро-Африка кабели»: подводные линии данных.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: морская крепость'
      body: |
        - «Шторм-щиты»: защита побережья.
        - «Порт-серверы»: дата-центры на причалах.
        - «Купола пыли»: защита от хамсина.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Магрибский узел'
      body: |
        - «Культурный экспорт»: берберо-неон эстетика.
        - «Мост в Африку»: связка с Западной Африкой.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет пролива'
      body: |
        - Экспорт протоколов Атлантических портов, погодных и канатных систем.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Шторм-щиты, порт-серверы, медина AR.
      mechanics_links: []
      assets: []
