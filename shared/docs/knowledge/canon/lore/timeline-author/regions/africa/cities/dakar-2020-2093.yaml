summary:
  problem: 'Нужно отразить путь Дакара от атлантического форпоста до экспортёра «пакета пустынь».'
  goal: 'Систематизировать транзитные коридоры, песчаные щиты и франкофонный культурный экспорт.'
  essence: 'Атлантическая столица Сахеля, управляющая бурями, кабелями и музыкальными протоколами.'
  key_points:
    - '2020-е усиливают морскую логистику, связь с Европой и энергетику харматтана.'
    - 'Red+-период превращает город в сахельскую крепость с песчаными щитами и подводными кабелями.'
    - 'Финал экспортирует пакет пустынного побережья и сенегальскую модель управления.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Атлантический форпост'
      body: |
        - «Морская логистика»: хабы для транзита Атлантики.
        - «Франко-африканский мост»: связь с Европой.
        - «Пустынные ветра»: энергия харматтана.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Западноафриканские ворота'
      body: |
        - «Транс-сахарский путь»: связь с севером.
        - «Океанские порты»: оффлайн-транзит.
        - «Мбалакс BD»: музыкальная культура и BD-сцена.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: сахельская крепость'
      body: |
        - «Песчаные щиты»: защита от DataKrash через пылевые бури.
        - «Подводные кабели Атлантики»: связь с Америкой.
        - «Солнечные пустыни»: энергетические фермы.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Франкофонный центр'
      body: |
        - «Западноафриканский альянс»: франкофонная интеграция.
        - «Культурный экспорт»: сенегальская модель управления и искусства.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет пустынь'
      body: |
        - Экспорт протоколов пустынного побережья и энергетических решений.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Песчаные щиты, подводные кабели, мбалакс BD.
      mechanics_links: []
