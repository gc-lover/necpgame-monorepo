summary:
  problem: 'Нужно зафиксировать трансформацию Дар-эс-Салама в океанский технохаб NECPGAME.'
  goal: 'Описать ключевые декады портовой логистики, климатической адаптации и экспорта «пакета побережья».'
  essence: 'Восточноафриканская столица на Индийском океане, сочетающая коралловые фермы, океанские серверы и суахили-культуру.'
  key_points:
    - '2020-е формируют транзит Восток-Запад, суахили BD и островные коридоры.'
    - 'Red+-период укрепляет портовую крепость с океанскими серверами и торговыми протоколами.'
    - 'Заключительная арка экспортирует пакет побережья для мегаполисов Индийского океана.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Индийский океан хаб'
      body: |
        - «Порт-логистика»: транзит между Востоком и Западом.
        - «Суахили BD»: цифровизация языка и культуры.
        - «Занзибар-коридор»: островная сеть.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Восточноафриканская столица'
      body: |
        - «Дар-Найроби ось»: технологическая магистраль.
        - «Морские платформы»: расширение города в океан.
        - «Климат-адаптация»: системы против жары и влажности.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: портовая крепость'
      body: |
        - «Океанские серверы»: дата-центры с морским охлаждением.
        - «Коралловые фермы»: био-процессоры на рифах.
        - «Торговые протоколы»: стандарты Индийского океана.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Восточноафриканская федерация'
      body: |
        - «EAC-сеть»: объединение региона.
        - «Культурный экспорт»: суахили-неон.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет побережья'
      body: |
        - Экспорт протоколов портовых мегаполисов и климатических решений.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Океанские серверы, коралловые фермы, торговые протоколы.
