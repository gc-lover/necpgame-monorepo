summary:
  problem: 'Нужно описать, как Кампала превращается в озёрный технохаб и политический центр Восточной Африки.'
  goal: 'Зафиксировать развитие логистики Великих озёр, мобильных денег и партизанских протоколов.'
  essence: 'Город холмов и озёр, где мотосети и био-кофе дают конкурентное преимущество.'
  key_points:
    - '2020-е строят озёрные хабы, AR-сети и горные дата-центры.'
    - 'Red+-период объединяет регион, выращивает био-кофе и возрождает партизанскую децентрализацию.'
    - 'Пакет озёр экспортирует протоколы управления водными городами.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Город холмов 2.0'
      body: |
        - «Виктория-хабы»: озёрная логистика и порты.
        - «Боджа-боджа AR»: мототакси как навигационная сеть.
        - «Горные серверы»: охлаждение высотой.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Восточноафриканский технохаб'
      body: |
        - «M-Pesa 3.0»: эволюция мобильных денег.
        - «Нильские переговоры»: водные конфликты и регуляции.
        - «Кибер-матату»: автономный транспорт.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: озёрная республика'
      body: |
        - «Великие озёра альянс»: региональная интеграция.
        - «Био-кофе»: генетические эксперименты и экспорт.
        - «Партизанские протоколы»: децентрализация и защита от корп-вмешательств.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Региональный центр'
      body: |
        - «Восточноафриканская столица»: политический вес Кампалы.
        - «Культурный экспорт»: угандийская модель образования и искусства.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет озёр'
      body: |
        - Экспорт протоколов озёрных городов, водных сетей и мобильно-биотехнологических решений.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Виктория-хабы, боджа-боджа AR, био-кофе.
      mechanics_links: []
