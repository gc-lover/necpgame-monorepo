summary:
  problem: 'Нужно описать эволюцию Лагоса как мегатрущобного инновационного центра и культурной столицы Западной Африки.'
  goal: 'Зафиксировать корпоративные анклавы, BD-Нолливуд и плавучие расширения города.'
  essence: 'Город крайностей, экспортирующий афробит, импровизацию и стратегии выживания.'
  key_points:
    - '2020-е противопоставляют корпоративные анклавы и серые мегатрущобы, контролирующие имплант-рынки.'
    - 'Red+-период переносит город на плавучие платформы, связывает нефть и солнечную энергию.'
    - 'Финальная арка экспортирует «пакет выживания» и культурные протоколы афрофутуризма.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Нигерийский колосс'
      body: |
        - «Виктория-Айленд анклав»: корпоративный рай среди хаоса.
        - «Серые мегатрущобы»: крупнейшие нелегальные рынки имплантов.
        - «Лагос-порт»: западноафриканские ворота.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Нолливуд 2.0'
      body: |
        - «BD-Нолливуд»: африканская BD-индустрия взрывается.
        - «Трущобы инноваций»: технологии «из ничего».
        - «Транс-сахарские маршруты»: связь с севером.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: островные расширения'
      body: |
        - «Плавучий Лагос»: защита от затопления.
        - «Кибер-афробит»: музыкальная революция.
        - «Энергетические войны»: нефть vs солнечная энергия.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Западноафриканская столица'
      body: |
        - «ЭКОВАС-серверы»: региональная интеграция.
        - «Африканский стиль»: культурный экспорт и мода.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет выживания'
      body: |
        - Экспорт протоколов импровизации, адаптации и культурного влияния.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Серые мегатрущобы, BD-Нолливуд, плавучий Лагос.
        - Трущобы инноваций, кибер-афробит.
      mechanics_links: []
      assets: []
