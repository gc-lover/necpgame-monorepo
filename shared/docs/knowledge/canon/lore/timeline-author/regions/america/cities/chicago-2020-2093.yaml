summary:
  problem: Для разработки сюжетов НСША требовалось описать трансформацию Чикаго как индустриального узла и логистического хаба Великих озёр.
  goal: Структурировать ключевые десятилетия города, охватывающие финансовые петли, подземную логистику и автоматизированные заводы.
  essence: Чикаго развивает озёрные альянсы, зимние купола и синдикаты рабочих, завершаясь экспортом «пакета индустрии».
  key_points:
    - 2020-е фокусируются на AI-трейдинге, плавучих дата-центрах и BD-джазе.
    - 2030-е формируют Великий Озёрный альянс и тоннели подземной логистики.
    - Red+ десятилетие закрепляет Чикаго как континентальный хаб с зимними куполами.
    - В 2061–2093 автоматизированные заводы и цифровые профсоюзы формируют экспортируемый пакет индустрии.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Ветреный город 2.0'
      body: |
        «Чикагская петля» внедряет AI-трейдинг, «Мичиган-платформы» создают плавучие дата-центры, а джаз-клубы BD переносят культуру в иммерсивные форматы.
      mechanics_links:
        - mechanics/technology/network-resilience.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Озёрный союз'
      body: |
        Великие озёра образуют альянс городов, ветровые фермы обеспечивают энергией, а подземный Чикаго превращается в ключевую логистическую сеть.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: Midwest fortress'
      body: |
        Континентальный хаб объединяет НСША, зимние купола защищают мегаполис от экстремальных холодов, и корн-биореакторы обеспечивают топливо.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Промышленное сердце'
      body: |
        Производственные автоматы обеспечивают роботизированные заводы, синдикаты рабочих переходят в цифровой формат, а пакет индустрии экспортирует протоколы автоматизации.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Разоблачить манипуляции AI-трейдеров в чикагской петле.
        - Укрепить зимний купол перед серии арктических бурь.
        - Защитить цифровой профсоюз от корпоративных взломов.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
