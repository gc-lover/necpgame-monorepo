summary:
  problem: 'Нужно зафиксировать путь Ванкувера к роли тихоокеанского эко-узла и нейтральной зоны.'
  goal: 'Систематизировать экологические технологии, коренные протоколы и «пакет баланса».'
  essence: 'Тихоокеанский порт, соединяющий Азию и Америку через зелёные технологии и каскадийский союз.'
  key_points:
    - '2020-е укрепляют позицию города как тихоокеанских ворот и био-заповедника AR.'
    - 'Red+-период создаёт трансокеанские кабели и интегрирует коренные протоколы.'
    - 'Финальный пакет экспортирует эко-технологические стандарты Каскадии.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Тихоокеанские ворота'
      body: |
        - «Азиато-канадский мост»: связь с Азией.
        - «Стэнли-парк 2.0»: био-заповедник с AR-слоями.
        - «Морские порты»: оффлайн-логистика через океан.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Эко-мегаполис'
      body: |
        - «Зелёный Ванкувер»: карбон-нейтральные районы.
        - «Вертикальные леса»: здания-экосистемы.
        - «Дождевые генераторы»: энергия из осадков.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: тихоокеанский узел'
      body: |
        - «Трансокеанские кабели»: подводная инфраструктура.
        - «Коренные протоколы»: интеграция First Nations.
        - «Остров убежище»: нейтральная зона для переговоров.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Каскадийская республика'
      body: |
        - «Сиэтл—Ванкувер союз»: объединение или конкуренция.
        - «Тихоокеанская федерация»: альянс западного побережья.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет баланса'
      body: |
        - Экспорт эко-технологических протоколов и коренных стандартов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Азиато-канадский мост, вертикальные леса, коренные протоколы, каскадийская республика, остров убежище.
      mechanics_links: []
