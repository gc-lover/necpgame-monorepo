summary:
  problem: 'Регион Азии требует согласованных авторских событий для периодов 2020–2093, чтобы поддержать региональные кампании и лор.'
  goal: 'Сформировать набор ключевых событий, механик и квестовых хуков, отражающих корпоративные, сетевые и культурные тренды Азии.'
  essence: 'Пятидесятилетняя хроника мегаструктур, сетевых коридоров и культурного экспорта.'
  key_points:
    - '2020–2029 фокусируется на корпоративных кварталах и вертикальных мегастэках.'
    - 'Red+-эпоха формирует коридоры через Blackwall и новые модели сетевой безопасности.'
    - 'Поздние десятилетия усиливают параметрический экспорт культур и судебные прецеденты.'
content:
  sections:
    - id: 2020-2029
      title: '2020–2029 — Корпоративные кольца и мегастэки'
      body: |
        - «Нео-Токио Рекурс»: кварталы Arasaka с режимами нулевой терпимости и премиальным гражданством.
        - «Шанхай Стэки»: вертикальные кварталы с квотами на воздух и свет, подпольные прокси-платформы нижних ярусов.
        - «Пусан Дрон-дерби»: военные дрон-лиги как витрина производителей, криминальные ставки и саботаж прошивок.
      mechanics_links: []
      assets: []
    - id: 2030-2039
      title: '2030–2039 — Морские форты и пояса безопасности'
      body: |
        - «ЮВА-Форты»: морские платформы для защиты маршрутов оффлайн-пакетов, регулярные рейды пиратских кланов.
        - «Индийская Кинокапсула»: BD-индустрия, смешивающая память, миф и рекламу, провоцирует кризисы идентичности.
        - «Канг-ТАО Схемы»: массовые вооружённые программы граждан через льготные кредиты.
      mechanics_links: []
      assets: []
    - id: 2040-2060
      title: '2040–2060 — Red+: коридоры через Blackwall'
      body: |
        - «Осака Тёплый Коридор»: рискованные туннели обмена данными, страховки, рейды и боссы-роевые ИИ.
        - «Сингапур Консорциум Буферов»: платные шлюзы совместимости сетей, монополии и антимонопольные войны.
        - «Хошимин Фаблаб»: микропроизводство и смарт-бригады, обслуживающие региональные купола.
      mechanics_links: []
      assets: []
    - id: 2061-2077
      title: '2061–2077 — Нео-оркестры и войны прокси'
      body: |
        - «Манила Оркестра Сетей»: концертированные переключения каналов в часы пик, шантаж мегаполисов.
        - «Корейские Театры»: прокси-конфликты производителей вооружений в чужих куполах.
        - «Кодексы Вежливости ИИ»: общественные стандарты поведения сервисных ИИ.
      mechanics_links: []
      assets: []
    - id: 2078-2093
      title: '2078–2093 — Параметрические ярмарки и экспорт VR-культур'
      body: |
        - «Киото Параметрика»: фестиваль городской эстетики, включающий освещение, звук и хореографию толпы.
        - «Сингапур Мост Памяти»: переносимые архивы и торговля лицензиями между лигами.
        - «Токио Суд Прецедентов»: дела о вмешательстве в «движок мира».
      mechanics_links: []
      assets: []
    - id: key-mechanics
      title: 'Ключевые механики'
      body: |
        - Морские оффлайн-маршруты и платные шлюзы сетевой совместимости.
        - Коридоры через Blackwall с роевыми боссами.
        - Экспорт культурных параметров между лигами.
      mechanics_links: []
      assets: []
    - id: quest-hooks
      title: 'Хуки для квестов'
      body: |
        - Саботаж дрон-дерби.
        - Антимонопольный рейд против шлюзов совместимости.
        - Судебное дело о вмешательстве в «движок мира» в Токио.
      mechanics_links: []
      assets: []
