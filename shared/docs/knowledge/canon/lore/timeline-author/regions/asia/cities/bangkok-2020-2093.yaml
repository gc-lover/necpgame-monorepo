summary:
  problem: 'Нужно описать эволюцию Бангкока как духовно-технологического центра и логистического хаба ЮВА.'
  goal: 'Сформировать хронологию от дроновой логистики и плавучих рынков до кибер-буддизма и экспорта духовных протоколов.'
  essence: 'Затопленный мегаполис, где религия, туризм и кибертехнологии переплетаются.'
  key_points:
    - '2020-е создают сеть дроновой логистики, храмов памяти и туристических каосан-хабов.'
    - 'Red+-эпоха описывает адаптацию города к затоплению и биологическую защиту.'
    - 'Конец хронологии фокусируется на цифровом просветлении и экспорте духовно-технологических практик.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Город ангелов 2.0'
      body: |
        - «Чао-Прайя Дроны»: речная логистика и доставка на дронах.
        - «Храмы Памяти»: буддийские монастыри как архивы BD.
        - «Каосан 3.0»: туристическая мекка для киберпаломников.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — ЮВА-хаб'
      body: |
        - «АСЕАН-Серверы»: региональный дата-центр для лиг.
        - «Плавучие рынки 2.0»: торговля на воде через нейро-интерфейсы.
        - «Секс-индустрия+»: киберпроституция и BD-услуги как часть экономики.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: затопленный город'
      body: |
        - «Плавучий Бангкок»: инфраструктура для жизни при подъёме уровня моря.
        - «Подводные храмы»: туристические маршруты по затопленным святыням.
        - «Биологическая защита»: генные модификации против тропических болезней.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Духовный центр киберпанка'
      body: |
        - «Буддизм 2.0»: интеграция кибер-технологий в духовные практики.
        - «Нирвана-протокол»: цифровое просветление через нейро-импланты.
        - «Золотые серверы»: монастыри-дата-центры для хранения сознаний.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет баланса'
      body: |
        - Экспорт духовно-технологических практик в другие города и лиги.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Плавучие рынки 2.0, подводные храмы и Буддизм 2.0.
        - Нирвана-протокол и золотые серверы.
      mechanics_links: []
