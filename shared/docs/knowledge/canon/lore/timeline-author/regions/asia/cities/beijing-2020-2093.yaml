summary:
  problem: 'Нужно зафиксировать эволюцию Пекина как цифрового дракона и экспортёра тотального контроля.'
  goal: 'Структурировать этапы Великой стены данных, AI-правительства и «пакета контроля».'
  essence: 'Имперская столица, превращённая в лабораторию алгоритмического управления и глобального стандарта.'
  key_points:
    - '2020-е накрывают город AR-слоями и усиливают социальный кредит через импланты.'
    - 'Red+-период строит собственный Blackwall, экспортирует протоколы и запускает космические программы.'
    - 'Финальная арка закрепляет Пекинский консенсус и цифровой юань как глобальные инструменты.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Цифровой дракон'
      body: |
        - «Запретный город AR»: имперское наследие в цифре.
        - «Социальный кредит 2.0»: тотальный контроль через импланты.
        - «Великая стена данных»: национальный файервол.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Технологическая сверхдержава'
      body: |
        - «Шёлковый путь 3.0»: глобальная сеть влияния.
        - «AI-правительство»: автоматизированное управление.
        - «Подземный Пекин»: мега-метро и бункеры.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: контроль и инновации'
      body: |
        - «Blackwall китайский»: собственная версия защиты.
        - «Экспорт стандартов»: китайские протоколы для мира.
        - «Лунные программы»: космическая экспансия.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Глобальный центр'
      body: |
        - «Пекинский консенсус»: альтернатива западным моделям.
        - «Цифровой юань»: глобальная валюта.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет контроля'
      body: |
        - Экспорт протоколов тотального управления и сетей наблюдения.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Социальный кредит 2.0, великая стена данных, AI-правительство, Blackwall китайский, пекинский консенсус.
