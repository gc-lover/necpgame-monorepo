summary:
  problem: 'Нужно описать полярный мегаполис Дели с его контрастами куполов, трущоб и цифровой демократии.'
  goal: 'Систематизировать этапы кастовых кодов, климат-куполов и экспорта «пакета разнообразия».'
  essence: 'Многомиллионная столица Индии, где купола над смогом и криптодемократия переплетаются с кастовыми алгоритмами.'
  key_points:
    - '2020-е противопоставляют Красный форт 2.0 и трущобы имплантов, разделённые стеной Ямуны.'
    - 'Red+-период строит климат-купола, метро-лабиринты и создаёт аутсайдеров вне защитного слоя.'
    - 'Финал запускает референдум-блокчейн и экспортирует протокол управления мегаполисами.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Мегаполис контрастов'
      body: |
        - «Красный форт 2.0»: элитный правительственный анклав.
        - «Трущобы имплантов»: нелегальные клиники.
        - «Ямуна стена»: граница между элитой и массами.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Индийский кремний'
      body: |
        - «Бангалор—Дели коридор»: технологическая ось.
        - «Болливуд BD»: глобальная индустрия.
        - «Кастовые коды»: цифровое наследование статуса.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: купола над смогом'
      body: |
        - «Климат-купола»: защита элиты.
        - «Аутсайдеры»: миллионы вне куполов.
        - «Метро-лабиринты»: подземные города.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Цифровая демократия'
      body: |
        - «Референдум-блокчейн»: голосование через импланты.
        - «Кастовая революция»: движение за цифровое равенство.
        - «Ганг-архивы»: священные реки как метафора данных.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет разнообразия'
      body: |
        - Экспорт протоколов управления мегаполисами и мультирелигиозными обществами.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Купола над смогом, кастовые коды, метро-лабиринты, кастовая революция, референдум-блокчейн.
      mechanics_links: []
