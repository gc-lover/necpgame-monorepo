summary:
  problem: 'Нужно описать Дакку как мегаполис дельты, выживающий в условиях климатического давления.'
  goal: 'Зафиксировать дельта-барьеры, вертикальные трущобы и экспорт «пакета выживаемости».'
  essence: 'Город-аркология на воде, сочетающий лодки-дроны, водные серверы и текстиль 3.0.'
  key_points:
    - '2020-е строят климатические барьеры и логистику лодок-дронов.'
    - 'Red+-период превращает город в аркологию с водными серверами и многоуровневыми мостами.'
    - 'Финальный пакет экспортирует протоколы адаптации дельт и биотекстиль для имплантов.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Мегаполис рек'
      body: |
        - «Дельта-барьеры»: климат-купола и дамбы.
        - «Речные логистические хабы»: сеть лодок-дронов.
        - «Текстиль 3.0»: умные ткани для имплантов.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Климат-миграция'
      body: |
        - «Вертикальные трущобы»: небоскрёбы-общежития.
        - «Голубые коридоры»: эвакуационные водные маршруты.
        - «Социальные кооперативы»: микро-DAO районов.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: город-аркология'
      body: |
        - «Купола над Павна»: защитные экосистемы.
        - «Водные серверы»: дата-центры с жидкостным охлаждением.
        - «Речные мосты 2.0»: многоуровневые магистрали.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Производственный узел'
      body: |
        - «Текстильный экспорт имплантов»: биосовместимые материалы.
        - «Культурный экспорт»: BD-искусство дельты Ганга.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет выживаемости'
      body: |
        - Экспорт протоколов климатической адаптации дельт и водных городов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Дельта-барьеры, водные серверы, вертикальные трущобы.
      mechanics_links: []
