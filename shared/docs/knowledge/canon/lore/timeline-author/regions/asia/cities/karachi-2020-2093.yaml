summary:
  problem: 'Нужно описать Карачи как мегапорт Индийского океана с постоянным режимом выживания.'
  goal: 'Зафиксировать энергетические линии, морские коридоры и экспорт «пакета портов».'
  essence: 'Корпоративный порт-город, балансирующий между дефицитом воды, пиратскими маршрутами и куполами пыли.'
  key_points:
    - '2020-е превращают порт Карачи в автономный логистический узел с AR-наследием.'
    - 'Red+-период формирует пиратские оффлайн-коридоры и контейнерные дата-центры.'
    - 'Финальный пакет экспортирует протоколы управления мегапортами и свободными зонами.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Порт мегаполиса'
      body: |
        - «Карачи порт-хаб»: автономные контейнерные узлы.
        - «Водо-нехватка»: маргинальные рынки воды.
        - «Старые кварталы AR»: цифровые исторические районы.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Энерго-линии'
      body: |
        - «Солнечные пустыни»: энергетические фермы Синда.
        - «Десалинация 2.0»: мегазаводы опреснения.
        - «Тех-патрули»: частные охранные сети корпораций.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: узел Индийского океана'
      body: |
        - «Морские оффлайн-коридоры»: пиратские маршруты данных.
        - «Портовые серверы»: дата-центры в контейнерах.
        - «Купола пыли»: защита от бурь.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Корпоративный порт-город'
      body: |
        - «Свободные экономические зоны»: лигальные анклавы.
        - «Миграционные волны»: дешёвая рабочая сила мегапорта.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет портов'
      body: |
        - Экспорт протоколов управления мегапортами и пиратскими коридорами.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Морские оффлайн-коридоры, портовые серверы, купола пыли.
