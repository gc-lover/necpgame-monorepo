summary:
  problem: 'Необходимо зафиксировать сценарии развития Сингапура как буферного узла и финансового хаба для региональных кампаний.'
  goal: 'Описать десятилетия эволюции шлюзов совместимости, морской логистики и BD-банкинга.'
  essence: 'Сингапур остаётся стратегическим буфером, контролирующим сетевую безопасность и поток данных ЮВА.'
  key_points:
    - 'Консорциум буферов задаёт стандарты совместимости и монополизирует доступ к сетям.'
    - 'Морская логистика и дроны-паромы обеспечивают оффлайн-пакеты и зелёные порты.'
    - 'Поздние десятилетия развивают BD-банкинг и экспорт буферной модели.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Консорциум буферов'
      body: |
        - Платные шлюзы совместимости и монопольный контроль над ними.
        - Судебные войны против пиратских буферов и нелегальных прокси.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Морская логистика'
      body: |
        - Дроны-паромы перевозят оффлайн-пакеты между лигами.
        - «Зелёные порты» внедряют био-режимы и автономные доки.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: безопасный хаб'
      body: |
        - Протоколы анти-DataKrash защищают финансовый центр.
        - Патрули Blackwall контролируют сетевые туннели.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Банкинг памяти'
      body: |
        - BD-банки лицензируют хранение воспоминаний.
        - Суды конфиденциальности регулируют доступ к данным.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет Сингапура'
      body: |
        - Экспорт буферной модели в другие мегаполисы и лиги.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Шлюзы совместимости, Blackwall-патрули и BD-банкинг.
      mechanics_links: []
      assets: []
