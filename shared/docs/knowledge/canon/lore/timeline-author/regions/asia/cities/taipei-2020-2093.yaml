summary:
  problem: 'Нужно зафиксировать позицию Тайбэя как технологической крепости и демократического посредника.'
  goal: 'Структурировать десятилетия TSMC-доминирования, кризиса пролива и экспорта «пакета свободы».'
  essence: 'Островной технополис, удерживающий баланс между протоколами демократии и чип-дипломатией.'
  key_points:
    - '2020-е формируют «кремниевый остров» с TSMC и ретрансляторами Тайбэй 101.'
    - 'Red+-период превращает город в автоматизированную крепость и подземный производственный узел.'
    - 'Финальная арка фиксирует нейтральный статус и экспорт демократических протоколов.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Кремниевый остров'
      body: |
        - «TSMC империя»: монополия на чипы для имплантов.
        - «Тайбэй 101 ретранслятор»: ключевой узел связи.
        - «Ночные рынки 3.0»: традиции, дополненные технологиями.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Напряжение и инновации'
      body: |
        - «Пролив кризис»: постоянная угроза со стороны материка.
        - «Подводные кабели»: альтернативные маршруты связи.
        - «Демократические протоколы»: цифровой противовес Пекину.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: островная крепость'
      body: |
        - «Оборонные системы»: автоматизированная защита побережья.
        - «Чип-дипломатия»: технологии как инструмент влияния.
        - «Подземный Тайбэй»: убежища и производственные линии.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Технологический арбитр'
      body: |
        - «Нейтральный статус»: посредник между блоками.
        - «Экспорт демократии»: альтернативная цифровая модель.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет свободы'
      body: |
        - Экспорт протоколов демократического управления и защиты данных.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - TSMC империя, кризис пролива, чип-дипломатия, подземный Тайбэй, демократические протоколы.
      mechanics_links: []
