summary:
  problem: "Описать трансформацию Алматы в центральноазиатский узел на период 2020–2093 годов."
  goal: "Выделить этапы, где город сочетает горные серверы, степные ретрансляторы и космические проекты."
  essence: "Алматы соединяет горные убежища, кочевые сети и космопорт, формируя пакет степей для масштабного управления удалёнными территориями."
  key_points:
    - "2020-е: горный узел с заилийскими серверами и Шёлковым путём 3.0."
    - "2030-е: транзитные коридоры и кочевые традиции с кибер-юртами."
    - "2040–2060-е: Red+ степной буфер с многоязычными сетями."
    - "2061–2093: центральноазиатская федерация и экспорт протоколов степей."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Алматы позиционируется как центр Центральной Азии, опирающийся на горные и степные ресурсы. Хронология показывает, как город расширяет логистику, инфраструктуру Red+ и космические программы.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Горный узел"
      body: |
        - «Заилийские Серверы»: дата-центры, спрятанные в горных массивах.
        - «Шёлковый Путь 3.0»: цифровой маршрут Восток–Запад.
        - «Медео-Станция»: высокогорная исследовательская база.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — ЦентрАзия-хаб"
      body: |
        - «Каспийско-Тихоокеанский Коридор»: транзитный маршрут между морями.
        - «Казахский Космопорт»: связь с орбитальными станциями и товарными лифтами.
        - «Кочевые Традиции»: кибер-юрты и мобильные кланы.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Степной буфер"
      body: |
        - «Степные Ретрансляторы»: сеть связи на больших расстояниях.
        - «Горные Убежища»: защищённые бункеры в Тянь-Шане.
        - «Многоязычные Сети»: протоколы на казахском, русском и китайском.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Центральноазиатская федерация"
      body: |
        - «Пять Станов»: политико-экономическое объединение республик.
        - «Космический Лифт Проект»: амбициозная программа для орбитальной логистики.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет степей"
      body: |
        - Экспорт протоколов управления огромными расстояниями и кочевыми сетями.
        - Конструкторы для развёртывания степных ретрансляторов в новых регионах.
      mechanics_links: []
      assets: []
