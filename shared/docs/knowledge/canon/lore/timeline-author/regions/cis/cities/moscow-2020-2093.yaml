summary:
  problem: "Отразить эволюцию Москвы от архологии центра до экспортируемых конвойных правил."
  goal: "Систематизировать ключевые этапы развития города в 2020–2093 годах."
  essence: "Москва укрепляет подземную логистику, зимние окна Blackwall и купольные уставы, создавая пакет правил для ремесленников и конвоев."
  key_points:
    - "2020-е: многоуровневая идентификация и фиксерские станции."
    - "2030-е: секретные узлы подземной логистики."
    - "2040–2060-е: Red+ зимние окна и караваны."
    - "2061–2093: купольные уставы, кодекс ремесленников и экспорт пакета Москвы."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        Москва выступает архологией центра и ядром сетей Blackwall. Хронология описывает, как город выстраивает слои доступа, подземные маршруты и нейтральные конвои.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Архология центра"
      body: |
        - «Многоуровневая идентификация»: сегментирование граждан и резидентов.
        - «Невидимые Слои»: система серых граждан и теневых маршрутов.
        - «Фиксерские станции»: контракты транзитной логистики.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — Карта подземки"
      body: |
        - Скрытые магистрали, связывающие промышленность и жилые зоны.
        - Узлы «Стык-города», формирующие переходы между уровнями.
        - Укрепление подземных хабов для конвойных операций.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: зимние окна"
      body: |
        - «Зимние Окна» обмена через Blackwall с ограниченными временными слотами.
        - Караваны и конвои, обеспечивающие безопасные поставки.
        - Контроль за нелегальными операторами во время окон.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Купольные уставы"
      body: |
        - «Кодекс Ремесленников»: защита прав рипдоков и техников.
        - «Белые Флаги»: нейтралитет конвоев и транспортных капсул.
        - Купольные зоны, регулирующие доступ к инфраструктуре.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет Москвы"
      body: |
        - Экспорт правил конвоев и ремесленников в другие мегаполисы.
        - Консалтинг по развёртыванию купольных уставов и зимних окон.
      mechanics_links: []
      assets: []
