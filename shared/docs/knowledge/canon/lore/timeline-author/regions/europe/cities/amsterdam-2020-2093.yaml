summary:
  problem: Markdown-описание Амстердама не отражало его роль как глобальной свободной гавани и лаборатории био-модификаций.
  goal: Структурировать эволюцию города от либертарианского купола до экспортёра «пакета свободы».
  essence: Амстердам комбинирует плавучие дата-центры, DAO-управление и комитет биоэтики, задавая стандарты свободы и ответственности.
  key_points:
    - Этапы от либертарианского купола до биоэтического центра и экспорта протоколов свободы.
    - Хуки: дельта-хабы, DAO-управление, экспериментальная зона, подземные воды, комитет этики.
    - Сюжеты о свободной гавани, нейро-голосовании и легальном тестировании технологий.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Либертарианский купол
      body: |
        - «Зелёные каналы»: био-модификация при минимуме регуляций.
        - «Дельта-хабы»: плавучие дата-центры на каналах.
        - «Кофешопы нейро»: легальные точки тестирования имплантов.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Био-Амстердам
      body: |
        - «Лаборатории каналов»: биоэксперименты в плавучих лабораториях.
        - «DAO-управление»: полностью децентрализованная власть.
        - «Велосипеды+»: кибер-велосипеды с нейро-интерфейсами.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Свободная гавань"
      body: |
        - «Гавань свободы»: убежище для диссидентов и хакеров.
        - «Экспериментальная зона»: тестирование запрещённых технологий.
        - «Подземные воды»: скрытые дата-маршруты под каналами.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Биоэтический центр
      body: |
        - «Комитет этики»: стандарты био-модификаций для Европы.
        - «Референдумы граждан»: нейро-голосование и прямая демократия.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет свободы
      body: |
        - Экспорт либертарианских протоколов управления и биоэтики.
        - Амстердам закрепляется как образец свободной технологической гавани.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Дельта-хабы, DAO-управление, экспериментальная зона, подземные воды, комитет этики.
        - Сюжеты о свободной гавани, нейро-голосовании, кибер-туризме и био-модификациях.
      mechanics_links: []
      assets: []
