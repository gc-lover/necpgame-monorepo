summary:
  problem: Markdown-вариант Осло не фиксировал системно переход к зелёной энергии, арктическую логистику и экспорт «пакета фьордов».
  goal: Структурировать трансформацию столицы Норвегии в арктический центр устойчивости и соцстандартов.
  essence: Осло сочетает фьорд-серверы, северные пути и нулевые выбросы, предлагая миру арктический пакет устойчивости.
  key_points:
    - Этапы от нордического стандарта до арктического хаба и экспорта протоколов фьордов.
    - Хуки: фьорд-серверы, северный путь, лёд-щиты, подземные галереи, нормативный экспорт.
    - Сюжеты о декарбонизации, защите побережья и социальном государстве.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Нордический стандарт
      body: |
        - «Фьорд-серверы»: охлаждение дата-центров водой.
        - «Нефтегаз 2.0»: переход к зелёной энергии.
        - «Социальные импланты»: государственные программы поддержки.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Арктический хаб
      body: |
        - «Северный путь»: логистика и подводные кабели.
        - «Полярные станции»: сетка научных баз.
        - «Лёд-щиты»: берегозащита и арктическая безопасность.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Устойчивый город"
      body: |
        - «Нулевые выбросы»: тотальная декарбонизация.
        - «Подземные галереи»: климатические убежища.
        - «Гидро-сети»: энергетика водных ресурсов.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Нордический союз
      body: |
        - «Нормативный экспорт»: социальные стандарты Севера.
        - «Культурный экспорт»: северный неон и ценности.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет фьордов
      body: |
        - Экспорт протоколов арктической устойчивости и климатической защиты.
        - Осло закрепляется как консультант полярных городов.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Фьорд-серверы, северный путь, лёд-щиты, подземные галереи, нормативный экспорт.
        - Сюжеты о декарбонизации, социальных имплантах и арктической логистике.
      mechanics_links: []
