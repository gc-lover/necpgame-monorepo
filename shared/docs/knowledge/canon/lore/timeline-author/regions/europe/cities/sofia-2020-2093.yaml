summary:
  problem: "Собрать трансформацию Софии как горной кибер-крепости и хаба аутсорсинга."
  goal: "Показать ключевые фазы, где город объединяет горные серверы, термальные комплексы и логистику."
  essence: "София превращает горные ресурсы и культурное наследие в экспортируемые протоколы горных городов."
  key_points:
    - "2020-е: формирование горной крепости и стандарты Софии."
    - "2030-е: региональный ИТ-центр с AR-наследием."
    - "2040–2060-е: Red+ укрепляет термальные BD и горные убежища."
    - "2061–2093: логистический коридор и экспорт пакета гор."
content:
  sections:
    - id: introduction
      title: "Введение"
      body: |
        София использует ресурсы Витоши, термальные комплексы и аутсорсинговые кластеры для укрепления роли горной столицы. Хронология фиксирует переход от локальных серверов к экспортируемым стандартам горных городов.
      mechanics_links: []
      assets: []
    - id: cycle-2020-2029
      title: "2020–2029 — Горная Крепость"
      body: |
        - «Витоша-Серверы»: дата-центры, маскированные под горные комплексы.
        - «Софийские Протоколы»: региональные стандарты для балканских сетей.
        - «Фрилансер-Экосистема»: массовый IT-аутсорсинг и удалённые команды.
      mechanics_links: []
      assets: []
    - id: cycle-2030-2039
      title: "2030–2039 — Балканский ИТ-центр"
      body: |
        - «Региональный Аутсорсинг»: европейская площадка для сервисов разработки.
        - «Древние Церкви AR»: цифровые слои на исторических локациях.
        - «Метро-Расширение»: новые подземные магистрали и бункеры.
      mechanics_links: []
      assets: []
    - id: cycle-2040-2060
      title: "2040–2060 — Red+: Киберспа-столица"
      body: |
        - «Термальные BD»: индустрия релакса и восстановления для кибернетов.
        - «Подземные Архивы»: защищённые хранилища с доступом через Red+.
        - «Горные Убежища»: эвакуационные точки и тренировочные базы.
      mechanics_links: []
      assets: []
    - id: cycle-2061-2077
      title: "2061–2077 — Региональный хаб"
      body: |
        - «Балкано-Черноморский Коридор»: логистический маршрут между горами и морем.
        - «Культурный Экспорт»: неоновые кириллические кампании и фестивали.
      mechanics_links: []
      assets: []
    - id: cycle-2078-2093
      title: "2078–2093 — Пакет гор"
      body: |
        - Экспорт протоколов горных городов и термальных комплексов.
        - Конструкторы горных убежищ для партнёрских мегаполисов.
      mechanics_links: []
      assets: []
