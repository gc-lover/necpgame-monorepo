summary:
  problem: Стокгольм в Markdown не раскрывал связь между архипелаг-серверами, блок-щитами и универсальным базовым имплантом.
  goal: Представить столицы Швеции как модель социального государства и цифровой безопасности.
  essence: Стокгольм строит архипелаг-серверы, нордические блок-щиты и прямую демократию 2.0, формируя «пакет равенства».
  key_points:
    - Этапы от скандинавской модели до социальной утопии и экспорта протоколов равенства.
    - Хуки: архипелаг-серверы, скандинавский стандарт, блок-щиты, универсальный базовый имплант, прямая демократия 2.0.
    - Сюжеты о цифровом государстве, защите данных и социальной поддержке.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Скандинавская модель
      body: |
        - «Архипелаг-серверы»: дата-центры на островах.
        - «Социальный имплант»: государственные программы модификаций.
        - «Балтийские хабы»: морские оффлайн-маршруты.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Нордический союз
      body: |
        - «Скандинавский стандарт»: единые протоколы региона.
        - «Зелёная энергия»: 100% возобновляемые источники.
        - «Метро-лабиринты»: расширение подземного города.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Блок-щиты"
      body: |
        - «Нордические блок-щиты»: защита от DataKrash.
        - «Автономные коммуны»: самодостаточные районы.
        - «Ледяные архивы»: арктические хранилища данных.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Социальная утопия
      body: |
        - «Универсальный базовый имплант»: гарантированная поддержка.
        - «Прямая демократия 2.0»: нейро-голосование.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет равенства
      body: |
        - Экспорт протоколов социального государства и защиты данных.
        - Стокгольм закрепляется как консультант по цифровому равноправию.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Архипелаг-серверы, скандинавский стандарт, блок-щиты, универсальный базовый имплант, прямая демократия 2.0.
        - Сюжеты о цифровой безопасности, социальной поддержке и экологичном городе.
      mechanics_links: []
      assets: []
