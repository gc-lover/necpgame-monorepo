summary:
  problem: Таллин в Markdown не связывал э-резиденцию, блокчейн-правительство и национальный Blackwall в целостный пакет.
  goal: Оформить эволюцию эстонской столицы как эталона цифрового государства.
  essence: Таллин соединяет э-резиденцию 2.0, блокчейн-правительство и цифровых кочевников, экспортируя «пакет э-государства».
  key_points:
    - Этапы от э-столицы до модельного города и экспорта протоколов управления.
    - Хуки: э-резиденция 2.0, 100% цифровизация, национальный Blackwall, цифровые кочевники, эстонский стандарт.
    - Сюжеты о кибер-нации, безопасности и глобальном цифровом гражданстве.
content:
  sections:
    - id: era-2020-2029
      title: 2020–2029 — Э-столица
      body: |
        - «Э-резиденция 2.0»: глобальное цифровое гражданство.
        - «Старый город AR»: средневековье плюс киберпанк.
        - «Балтийский порт»: оффлайн-логистика.
      mechanics_links: []
      assets: []
    - id: era-2030-2039
      title: 2030–2039 — Цифровое государство
      body: |
        - «100% цифровизация»: все услуги онлайн/оффлайн.
        - «Блокчейн-правительство»: прозрачное управление.
        - «Стартап-виза»: привлечение талантов.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: "2040–2060 — Red+: Кибер-нация"
      body: |
        - «Национальный Blackwall»: собственная защита.
        - «Балтийский щит»: региональная безопасность.
        - «Цифровые кочевники»: глобальная экосистема.
      mechanics_links: []
      assets: []
    - id: era-2061-2077
      title: 2061–2077 — Модельный город
      body: |
        - «Эстонский стандарт»: экспорт э-управления.
        - «Кибер-патриотизм»: цифровая идентичность.
      mechanics_links: []
      assets: []
    - id: era-2078-2093
      title: 2078–2093 — Пакет э-государства
      body: |
        - Экспорт протоколов цифрового управления и кибербезопасности.
        - Таллин закрепляется как консультант по цифровым нациям.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Механики и хуки
      body: |
        - Э-резиденция 2.0, блокчейн-правительство, национальный Blackwall, балтийский щит, цифровые кочевники.
        - Сюжеты о цифровой идентичности, глобальном гражданстве и кибер-патриотизме.
      mechanics_links: []
