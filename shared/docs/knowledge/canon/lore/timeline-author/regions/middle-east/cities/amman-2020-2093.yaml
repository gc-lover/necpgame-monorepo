summary:
  problem: 'Нужно описать Амман как пустынный посреднический узел и хранителя водных технологий.'
  goal: 'Зафиксировать культурные и климатические инициативы города для лор-кампаний.'
  essence: 'Город семи холмов, сочетающий AR-наследие, водные инновации и набатейские торговые протоколы.'
  key_points:
    - '2020-е запускают AR-Петру, беженские протоколы и пустынные серверы.'
    - 'Red+-период развивает водные технологии, подземные города и набатейские маршруты 2.0.'
    - 'Финал экспортирует «пакет пустыни» с водным управлением и культурным неоном.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Город семи холмов'
      body: |
        - «Древняя Петра AR»: наследие в цифровом формате.
        - «Беженские протоколы»: управление миграцией.
        - «Пустынные серверы»: ночное охлаждение инфраструктуры.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Региональный посредник'
      body: |
        - «Иорданский нейтралитет»: площадка для переговоров.
        - «Мёртвое море BD»: уникальный туризм и медиа.
        - «Солнечные пустыни»: энергия Вади-Рум.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: пустынная крепость'
      body: |
        - «Водные технологии»: опреснение и сохранение.
        - «Подземные города»: защита от жары.
        - «Набатейские протоколы»: торговые пути 2.0.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Левантийский центр'
      body: |
        - «Иордано-палестинская интеграция»: экономический союз.
        - «Культурный экспорт»: набатейский неон и туризм.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет пустыни'
      body: |
        - Экспорт протоколов водного управления и набатейских торговых моделей.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - AR-наследие Петры, водные технологии, набатейские протоколы.
