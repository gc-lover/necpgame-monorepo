summary:
  problem: 'Нужно отразить восстановление Багдада и его трансформацию в речную крепость NECPGAME.'
  goal: 'Зафиксировать культурное наследие Месопотамии, двуречье-серверы и региональный альянс.'
  essence: 'Город на Тигре и Евфрате, объединяющий древность, нефть и цифровые архивы.'
  key_points:
    - '2020-е восстанавливают город, создавая AR-насследие и культурные программы.'
    - 'Red+-период вводит двуречье-серверы, древние протоколы и защиту от песчаных бурь.'
    - 'Финальная арка экспортирует «пакет древности» для сохранения наследия.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Восстановление и память'
      body: |
        - «Тигр-Евфрат AR»: двуречье в цифровом виде.
        - «Реконструкция»: восстановление после войн.
        - «Культурное наследие»: переосмысление древней Месопотамии.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Нефтяной транзит'
      body: |
        - «Транзитный хаб»: нефть и данные в одном потоке.
        - «Зелёная зона 2.0»: корпоративные анклавы.
        - «Подземные бункеры»: защита от конфликтов.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: речная крепость'
      body: |
        - «Двуречье-серверы»: охлаждение серверов Тигром и Евфратом.
        - «Древние протоколы»: наследие Вавилона в цифровой форме.
        - «Купола пыли»: защита от песчаных бурь.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Месопотамский ренессанс'
      body: |
        - «Культурное возрождение»: синтез древности и будущего.
        - «Региональный альянс»: объединение Месопотамии.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет древности'
      body: |
        - Экспорт протоколов сохранения древнего наследия и технологий двуречья.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Тигр-Евфрат AR, двуречье-серверы, древние протоколы.
