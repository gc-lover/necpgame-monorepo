summary:
  problem: 'Нужно отразить восстановление Бейрута и его роль мультикультурной гавани в NECPGAME.'
  goal: 'Систематизировать городские программы, офшорные хабы и культурный экспорт Леванта.'
  essence: 'Мозаичный мегаполис, уравновешивающий нейтралитет, офшоры и культурные мосты.'
  key_points:
    - '2020-е восстанавливают порт, создают AR-наследие и укрепляют морскую логистику.'
    - 'Red+-период превращает город в нейтральную гавань с культурными мостами и подводной защитой.'
    - 'Финал экспортирует протоколы мультикультурного управления в другие лиги.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Восстановление и ренессанс'
      body: |
        - «Порт 2.0»: восстановление после катастроф.
        - «Ливанские кедры AR»: цифровое культурное наследие.
        - «Средиземноморские хабы»: оффлайн-логистика и торговля.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Мозаика культур'
      body: |
        - «Мульти-конфессиональные протоколы»: стандарты сосуществования общин.
        - «Финансовый офшор»: криптовалютный центр.
        - «Горные бункеры»: защищённые архивы в Ливане.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: нейтральная гавань'
      body: |
        - «Бейрутский нейтралитет»: дипломатическая площадка.
        - «Культурные мосты»: синтез Востока и Запада.
        - «Подводные расширения»: защита города от затопления.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Левантийский центр'
      body: |
        - «Средиземноморский альянс»: объединение побережья.
        - «Культурный экспорт»: левантийская эстетика в глобальной культуре.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет мозаики'
      body: |
        - Экспорт протоколов мультикультурного управления и нейтралитета.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Мульти-конфессиональные протоколы, бейрутский нейтралитет, культурные мосты.
      mechanics_links: []
