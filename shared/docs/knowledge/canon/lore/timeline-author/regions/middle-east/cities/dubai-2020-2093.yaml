summary:
  problem: 'Нужен сценарный профиль Дубая как климатически контролируемого техно-хаба.'
  goal: 'Зафиксировать переход от нефти к солнцу, климат-купола и глобальные транзитные роли.'
  essence: 'Пустынный мегаполис роскоши, контролирующий климат, финансы и киберспорт.'
  key_points:
    - '2020-е описывают бурдж-дата, пустынные оазисы и киберспорт-арены.'
    - 'Red+-эпоха строит климат-купола и элитные импланты, защищая город от экстремальной жары.'
    - 'Финальная арка экспортирует «пакет роскоши» — климат-контроль и элитные технологии.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Вертикальный рай'
      body: |
        - «Бурдж-Дата»: самый высокий дата-центр мира.
        - «Пустынные оазисы»: роскошь среди песков.
        - «Киберспорт-арены»: глобальные турниры и трансляции.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Переход от нефти'
      body: |
        - «Солнечные фермы»: энергетическая революция.
        - «Искусственные острова 2.0»: расширение территории городских проектов.
        - «Шариат-совместимость»: технологии сочетаются с традициями.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: климат-купол'
      body: |
        - «Полностью контролируемая среда»: защита от экстремальной жары.
        - «Элитные импланты»: самые дорогие модификации мира.
        - «Пустынные штормы»: природная защита от сканирования.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Глобальный хаб'
      body: |
        - «Транзитный центр мира»: мост между Востоком и Западом.
        - «Крипто-финансы»: офшорный центр нового типа.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет роскоши'
      body: |
        - Экспорт протоколов климат-контроля и элитных технологий.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Бурдж-дата, климат-купола, элитные импланты.
        - Шариат-совместимость и крипто-финансы.
      mechanics_links: []
