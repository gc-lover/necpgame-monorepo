summary:
  problem: 'Нужно структурировать духовный и политический профиль Иерусалима для кампаний NECPGAME.'
  goal: 'Систематизировать цифровые паломничества, нейтральные архивы и межрелигиозные протоколы.'
  essence: 'Священный город, где AR-слои и цифровой диалог формируют новый пакет веры.'
  key_points:
    - '2020-е создают AR-слои святынь и трёхконфессиональные серверы.'
    - 'Red+-период фиксирует хранилища веры, купол защиты и межконфессиональные стандарты.'
    - 'Заключительная арка экспортирует протоколы межрелигиозного диалога.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Святой город 2.0'
      body: |
        - «Стена Плача AR»: религиозные святыни получают цифровые слои.
        - «Трёхконфессиональные серверы»: нейтральные архивы для иудаизма, христианства и ислама.
        - «Подземный Иерусалим»: археологические дата-центры под городом.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Город мира?'
      body: |
        - «Цифровое примирение»: виртуальные диалоги между общинами.
        - «Религиозные BD»: паломничества в киберпространстве.
        - «Нейтральная зона»: международный статус города в цифровых стандартах.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: архивы цивилизаций'
      body: |
        - «Хранилища веры»: религиозные тексты в цифровых резервах.
        - «Межконфессиональные протоколы»: стандарты совместного использования святынь.
        - «Купол Старого города»: защита наследия от климатических и техногенных угроз.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Духовный центр'
      body: |
        - «Глобальное паломничество»: смешанные виртуальные и физические туры.
        - «Суды веры»: религиозные арбитражи по цифровым вопросам.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет веры'
      body: |
        - Экспорт протоколов межрелигиозного диалога и цифрового наследия.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Стена Плача AR и трёхконфессиональные серверы для миссий.
        - Архивы цивилизаций и купол Старого города как точки интереса.
      mechanics_links: []
      assets: []
