summary:
  problem: 'Нужен сценарий для пустынной техно-империи Эр-Рияда в мире NECPGAME.'
  goal: 'Зафиксировать мегапроекты, энергетическую автономию и цифровой хадж.'
  essence: 'Пустынный мегаполис, сочетающий мегапроекты NEOM, солнечную независимость и данные паломничества.'
  key_points:
    - '2020-е запускают NEOM-сити, трансформацию нефти в данные и контролируемые серверы.'
    - 'Red+-период вводит солнечную автономию, песчаные бункеры и цифровой хадж.'
    - 'Финальная арка экспортирует «пакет пустыни» с протоколами мега-проектов и энергетического картеля.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Vision 2030+'
      body: |
        - «NEOM-сити»: футуристический город с нуля.
        - «Нефть-данные транзит»: экономика переключается на данные и AI.
        - «Королевские серверы»: государственный контроль ключевых дата-центров.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Мега-проекты'
      body: |
        - «Линейный город»: The Line выходит на мощность.
        - «Красное море хабы»: туристические платформы и флотилии.
        - «Консервативная модернизация»: баланс традиций и техно.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: пустынная империя'
      body: |
        - «Солнечная независимость»: энергетическая автономия.
        - «Песчаные бункеры»: стратегические архивы и дата-хранилища.
        - «Хадж 2.0»: цифровое паломничество и VR-опыт.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Новый халифат данных'
      body: |
        - «Объединение Залива»: экономический и цифровой союз государств.
        - «Энергетический картель 2.0»: солнечная энергия как новая нефть.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет пустыни'
      body: |
        - Экспорт протоколов пустынных мега-проектов и энергетической модели.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - NEOM-сити, линейный город, песчаные бункеры.
        - Хадж 2.0 и энергетический картель 2.0.
      mechanics_links: []
      assets: []
