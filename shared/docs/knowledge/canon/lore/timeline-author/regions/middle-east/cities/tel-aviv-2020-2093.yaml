summary:
  problem: 'Нужен сценарный профиль Тель-Авива для технологических и региональных кампаний NECPGAME.'
  goal: 'Описать эволюцию стартап-нации, киберобороны и водных технологий в контексте Ближнего Востока.'
  essence: 'Средиземноморский технополис, экспортирующий протоколы кибербезопасности и водных систем.'
  key_points:
    - '2020-е формируют Silicon Wadi, военные разработки и оффлайн-логистику через порты.'
    - 'Red+-эпоха связывает водные технологии, Blackwall-испытания и коллективные дата-центры.'
    - 'Финальная арка экспортирует «пакет безопасности» с киберразведкой Мосад 2.0.'
content:
  sections:
    - id: period-2020-2029
      title: '2020–2029 — Startup Nation 2.0'
      body: |
        - «Силикон-Вади»: киберпанк-версия Кремниевой долины.
        - «Военные технологии»: разработки для PMC и армейских контрактов.
        - «Средиземноморские порты»: оффлайн-логистика и контрабанда данных.
      mechanics_links: []
      assets: []
    - id: period-2030-2039
      title: '2030–2039 — Кибер-оборона'
      body: |
        - «Айрон-Дом 2.0»: защита сетей и инфраструктуры от атак.
        - «Модин-лаборатории»: секретные исследовательские базы.
        - «Пляжные хабы»: смешение отдыха и работы для техно-номадов.
      mechanics_links: []
      assets: []
    - id: period-2040-2060
      title: '2040–2060 — Red+: опреснение и данные'
      body: |
        - «Водные технологии»: экспорт систем опреснения и распределения.
        - «Blackwall-испытания»: тестовые площадки по контролю границы.
        - «Кибуц-серверы»: коллективные дата-центры на кооперативных принципах.
      mechanics_links: []
      assets: []
    - id: period-2061-2077
      title: '2061–2077 — Технологическая держава'
      body: |
        - «Мосад 2.0»: глобальная киберразведка.
        - «Палестинская интеграция»: цифровое примирение и совместные платформы.
      mechanics_links: []
      assets: []
    - id: period-2078-2093
      title: '2078–2093 — Пакет безопасности'
      body: |
        - Экспорт протоколов кибербезопасности и водного менеджмента.
      mechanics_links: []
      assets: []
    - id: hooks
      title: 'Механики и хуки'
      body: |
        - Силикон-Вади, кибер-оборона и водные технологии.
        - Мосад 2.0 и кибуц-серверы как игровые элементы.
      mechanics_links: []
