summary:
  problem: Нужно описать эволюцию Мельбурна как культурной столицы и технологического партнёра в рамках океанического таймлайна.
  goal: Зафиксировать ключевые десятилетия, показывающие рост спортивных арен, антарктических экспедиций и климат-адаптации.
  essence: Город совмещает культурное лидерство, антарктические инициативы и экспорт устойчивых технологий.
  key_points:
    - В 2020–2029 укрепляется роль культурной столицы с речными дата-центрами и киберспортивными аренами.
    - Десятилетие 2030–2039 выдвигает антарктические базы, био-лаборатории и подземное расширение.
    - В эпоху Red+ город фокусируется на защите от пожаров, воде и коралловых фермах.
    - С 2061 Мельбурн конкурирует с Сиднеем, экспортируя спортивные и климатические стандарты.
content:
  sections:
    - id: decade-2020-2029
      title: '2020–2029 — Культурная столица'
      body: |
        - «Ярра-Хабы» размещают речные дата-центры и усиливают энергетическую автономность.
        - «Спортивные Киберарены» выводят город в топ глобальных турниров.
        - «Кофейная Культура 3.0» соединяет традиции и нейро-интерфейсы.
      mechanics_links:
        - mechanics/world/urban-expansion.yaml
      assets: []
    - id: decade-2030-2039
      title: '2030–2039 — Южный полюс инноваций'
      body: |
        - «Антарктические Экспедиции» открывают постоянные базы на южных широтах.
        - «Био-Лаборатории» изучают уникальную флору и фауну для фармацевтики.
        - «Подземный Мельбурн» расширяет метро-город и создаёт новые кластеры.
      mechanics_links:
        - mechanics/narrative/research-arcs.yaml
      assets: []
    - id: decade-2040-2060
      title: '2040–2060 — Red+: климат-адаптация'
      body: |
        - «Защита от Пожаров» автоматизирует мониторинг и тушение.
        - «Водные Технологии» развивают опреснение и сохранение ресурсов.
        - «Коралловые Фермы» выращивают биопроцессоры для южных портов.
      mechanics_links:
        - mechanics/world/resilience-systems.yaml
      assets: []
    - id: decade-2061-2093
      title: '2061–2093 — Южная федерация'
      body: |
        - «Мельбурн-Сидней Союз» колеблется между союзом и конкуренцией за лидерство.
        - «Экспорт Спорта» стандартизирует киберспортивные лиги.
        - «Пакет юга» передаёт климатические практики в другие регионы.
      mechanics_links:
        - mechanics/factions/diplomacy-hubs.yaml
      assets: []
    - id: hooks
      title: 'Квестовые возможности'
      body: |
        - Организовать международный турнир в киберарене.
        - Сохранить антарктическую станцию во время катастрофы.
        - Балансировать союз с Сиднеем ради политического влияния.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
