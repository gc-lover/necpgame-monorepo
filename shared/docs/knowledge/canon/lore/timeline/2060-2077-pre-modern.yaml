summary:
  problem: 'Нужно описать преддверие событий 2077 года и зафиксировать переход от восстановления к корпоративному расцвету.'
  goal: 'Систематизировать ключевые вехи 2060–2077 годов: космическую экспансию, независимость Найт-Сити и рост нейроинтерфейсов.'
  essence: 'Корпорации достигают пика, Найт-Сити становится независимым и технологически лидирующим, но социальное напряжение растёт.'
  key_points:
    - 'Корпоративное влияние достигает пика к середине 2060-х, формируя новые альянсы и контролируя территории.'
    - 'Найт-Сити получает независимость, завершая восстановление и закрепляясь как центр инноваций.'
    - 'Новые нейроинтерфейсы и космические программы расширяют возможности корпораций, усиливая сопротивление населения.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        Период 2060–2077 годов представляет собой переход от Time of the Red к «современности» мира Cyberpunk. Корпорации наращивают влияние, города вроде Найт-Сити получают независимость, а технологии нейроинтерфейсов и космических программ радикально расширяют человеческие возможности.
      mechanics_links: []
      assets: []
    - id: timeline-2060
      title: '2060: космос и корпоративный контроль'
      body: |
        - Корпорации продолжают осваивать орбиту: строятся станции, развиваются лунные базы и космические технологии.
        - В повседневную жизнь внедряются расширенные киберимпланты, усиливается контроль над гражданами.
        - Возникают новые корпоративные альянсы, сливающиеся с государственными структурами.
      mechanics_links: []
      assets: []
    - id: timeline-2065
      title: '2065: пик корпоративного влияния и нейроинтерфейсы'
      body: |
        - Мегакорпорации фактически заменяют национальные правительства и контролируют ключевые территории.
        - Разрабатываются передовые нейроинтерфейсы, обеспечивающие полную интеграцию сознания с киберпространством.
        - Активно тестируются прототипы прямого подключения мозга к Сети.
      mechanics_links: []
      assets: []
    - id: timeline-2069
      title: '2069: независимость Найт-Сити'
      body: |
        - Найт-Сити объявляет независимость от Новых Соединённых Штатов Америки, закрепляя особый статус.
        - Завершается восстановление инфраструктуры, город становится символом технологического возрождения.
        - НСША продолжает федерализацию, что усиливает напряжение между государством и свободными городами.
      mechanics_links: []
      assets: []
    - id: timeline-2070-2075
      title: '2070–2075: инновации и сопротивление'
      body: |
        - 2070: нейроинтерфейсы позволяют подключаться к Сети без внешних устройств; завершается строительство новых корпоративных башен.
        - 2070: нарастает сопротивление корпоративной власти, формируются движения и группировки.
        - 2075: Найт-Сити становится глобальным центром инноваций и культуры, несмотря на высокий уровень преступности и неравенства.
      mechanics_links: []
      assets: []
    - id: trends
      title: 'Ключевые тенденции периода'
      body: |
        - Технологии: развитие нейроинтерфейсов, космических программ и корпоративных башен.
        - Политика: пик корпоративного контроля, независимость городов и конфликты компетенций с НСША.
        - Социум: рост сопротивления, преступности и социального неравенства.
        - Восстановление: окончательное закрепление статуса Найт-Сити как независимого мегаполиса.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.md
      assets: []
    - id: legacy
      title: 'Наследие периода'
      body: |
        - Корпорации получают беспрецедентную власть, формируя почву для событий 2077 года.
        - Найт-Сити выступает полигоном для инноваций и конфликтов, сочетающих прогресс и хаос.
        - Социальное напряжение и движения сопротивления задают тон будущим нарративным аркам.
      mechanics_links: []
      assets: []
