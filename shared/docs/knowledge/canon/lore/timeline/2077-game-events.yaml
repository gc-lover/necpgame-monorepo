summary:
  problem: 'Нужно зафиксировать каноническую последовательность ключевых событий 2077 года, чтобы синхронизировать сюжетные арки и системные последствия.'
  goal: 'Структурировать события основной кампании и дополнения Phantom Liberty с акцентом на фигуры, фракции и последствия для сеттинга.'
  essence: 'Год, в котором Relic меняет судьбы V и Johnny, Arasaka вступает в семейную войну, а Найт-Сити балансирует между спасением и гибелью.'
  key_points:
    - 'Ограбление Konpeki Plaza и активация биочипа запускают конфликт между V, Джонни и Arasaka.'
    - 'Phantom Liberty втягивает V в заговор вокруг президента НСША и закрытого района Dogtown.'
    - 'Выбор игрока приводит к нескольким концовкам, определяющим судьбу Arasaka, V и Джонни.'
content:
  sections:
    - id: introduction
      title: 'Введение'
      body: |
        2077 год концентрирует кульминацию корпоративных интриг и личных драм Найт-Сити. Наёмник V втягивается в борьбу за биочип Relic, сталкивается с цифровым энграмом Джонни Сильверхэнда и вливается в конфликт семейства Arasaka. Параллельно Dogtown становится ареной политического триллера Phantom Liberty, где президент НСША ищет нелегальную помощь.
      mechanics_links: []
      assets: []
    - id: main-story
      title: 'Основная кампания'
      body: |
        - февраль: V и Джеки Уэллс выполняют первые контракты в Watson, знакомясь с фиксаторами и инфраструктурой города.
        - июнь: операция в Konpeki Plaza заканчивается гибелью Джеки и активацией Relic; мозг V постепенно перезаписывается сознанием Джонни.
        - лето–осень: V ищет способы отделить Relic, сотрудничая с Такэмурой, Джуди Альварес, Панам Палмер, Ривером Уордом и другими ключевыми союзниками.
        - раскрывается переворот Йоринобу против Сабуро Арасаки; Ханако требует помощи в восстановлении корпоративного наследия.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: []
    - id: phantom-liberty
      title: 'Дополнение Phantom Liberty'
      body: |
        - крушение авиалайнера Розалинд Майерс приводит президента НСША в изолированный Dogtown.
        - V взаимодействует с агентом Соломоном Ридом, Сонгбёрд и Куртом Хансеном, балансируя между государственными структурами и повстанцами.
        - сюжет раскрывает теневые операции НСША и частных армий, расширяя понимание геополитики за пределами Найт-Сити.
      mechanics_links: []
      assets: []
    - id: factions
      title: 'Фракции и акторы'
      body: |
        - Arasaka: битва между Йоринобу, Ханако и цифровым возвращением Сабуро задаёт тон семейной трагедии.
        - Militech и НСША: противостояние продолжается за пределами города, усиливая напряжение Phantom Liberty.
        - Nomad кланы, банды и фиксаторы Найт-Сити формируют союзы с V, влияя на финальные решения.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: 'Финалы и последствия'
      body: |
        - концовка "Devil": Arasaka восстанавливает контроль ценой жизни или свободы V.
        - концовка "Star": V уходит с Альдекальдо за пределы города, сохраняя надежду, но не избавляясь от Relic.
        - концовка "Sun": V становится легендой Найт-Сити, но проживает последние месяцы.
        - концовка "Temperance": тело переходит Джонни, V исчезает, мир получает нового рокербоя.
        - общий итог: независимо от выбора, Найт-Сити остаётся в состоянии нестабильного равновесия, а Arasaka и Relic продолжают влиять на будущее мира.
      mechanics_links: []
      assets: []
