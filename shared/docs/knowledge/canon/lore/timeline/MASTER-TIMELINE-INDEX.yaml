summary:
  problem: 'Требовался единый индекс, связывающий все детальные эпохи и выдающий ключевые цифры потерь, технологий и политики.'
  goal: 'Создать обзор 2020-2093 с короткими аннотациями, статистикой и навигацией на детальные документы.'
  essence: '73 года корпократии описаны в пяти эпохах, каждая с ключевыми событиями, фигурами, потерями и ссылками на глубинные материалы.'
  key_points:
    - 'Индекс группирует хронологию в пять эпох по 10-20 лет.'
    - 'Отмечены поворотные точки: ядерный взрыв 2023, Blackwall, Relic 2.0, Пятая война.'
    - 'Приведена статистика по потерям, технологиям и политической динамике.'
    - 'Включена быстрая навигация к README и интеграции таймлайна с геймплеем.'
content:
  sections:
    - id: overview
      title: 'Обзор 2020-2093'
      body: |
        Мастер-индекс резюмирует 73 года истории, от Четвёртой корпоративной войны до момента старта NECPGAME. Документ служит оглавлением для команды концепта и дизайнеров, позволяя быстро перейти к детальным файлам эпох и видеть общую картину развития корпократии, технологий и человеческих потерь.
      mechanics_links: []
      assets: []
    - id: era-2020-2030
      title: '2020-2030: Эпоха разрушения'
      body: |
        - Начало Четвёртой корпоративной войны, кульминация в ядерном взрыве 2023 года (≈500,000 жертв).
        - DataKrash и Blackwall ломают старую NET, голод и киберпсихоз разрушают социальные структуры.
        - Итог: ≈100 млн погибших, распад США, корпорации начинают прямое правление.
        - Ключевые фигуры: Johnny Silverhand, Morgan Blackhand, Alt Cunningham, Saburo Arasaka.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.md
      assets: []
    - id: era-2030-2040
      title: '2030-2040: Восстановление из пепла'
      body: |
        - «Договор Токио», возвращение Arasaka, «Проект Феникс» и формирование Voodoo Boys.
        - Войны за воду и ресурсы закрепляют корпо-влияние, 6th Street и иные банды становятся силой улиц.
        - Итог: адаптация к новой норме, социальный разрыв, дозревание Relic в тени.
        - Ключевые фигуры: Ханако Арасака, Мария Альдекальдо, Brigitte.
      mechanics_links: []
      assets: []
    - id: era-2040-2060
      title: '2040-2060: Эра Красного времени'
      body: |
        - Массовая кибернетизация от Kang Tao, «Соглашение Ночи», доктрина Унификации.
        - Biotechnica запускает биокупола, Blackwall даёт первый сбой, Kang Tao становится глобальным игроком.
        - Итог: корпорации формируют новый мировой порядок, государства становятся вторичны.
        - Ключевые фигуры: Вэй Чжэньлун, Маркус Колтрейн, Mr. Hands.
      mechanics_links: []
      assets: []
    - id: era-2060-2077
      title: '2060-2077: Новый расцвет'
      body: |
        - Строительство новой башни Arasaka, Унификационная война 2069-2070, расцвет Night City.
        - События Cyberpunk 2077 и Phantom Liberty задают точку перелома сюжета.
        - Итог: технологический пик сочетается с моральным дном, мир готовится к новому конфликту.
        - Ключевые фигуры: V, Johnny Silverhand, Saburo и Yorinobu Arasaka, Розалинд Майерс.
      mechanics_links: []
      assets: []
    - id: era-2077-2093
      title: '2077-2093: После V (эпоха NECPGAME)'
      body: |
        - Возвращение Saburo, Relic 2.0, Dogtown Crisis, Blackwall Incident Beta.
        - Пятая корпоративная война и протесты «Relic для всех» формируют старт NECPGAME (2090).
        - Итог: мир балансирует между революцией и сингулярностью, игроки решают судьбу.
        - Ключевые фигуры: Saburo Arasaka (клон), Commander Atlas, Ghost Walker, игроки NECPGAME.
      mechanics_links: []
      assets: []
    - id: statistics
      title: 'Статистика эпох'
      body: |
        - Потери: ~80-100 млн жертв с 2020 по 2090, включая войны, катастрофы и репрессии.
        - Технологии: импланты Gen-1 → Gen-5, NET от свободной до контролируемой Blackwall, Relic 2.0.
        - Политика: от сильных государств к корпо-государствам и бессмертным элитам.
      mechanics_links: []
      assets: []
    - id: navigation
      title: 'Навигация и дополнительные материалы'
      body: |
        1. `detailed-events-2020-2030.yaml`
        2. `detailed-events-2030-2040.yaml`
