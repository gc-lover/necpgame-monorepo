summary:
  problem: 'Нужно кратко описать структуру временных периодов Cyberpunk для быстрой ориентации команды.'
  goal: 'Представить разбивку хронологии по эпохам с указанием ключевых файлов и событий.'
  essence: 'Краткое оглавление, показывающее, как шесть основных периодов соединяются в общую линию канона.'
  key_points:
    - 'Хронология разбита на удобные периоды с отдельными файлами.'
    - 'Каждый блок содержит ключевые события и назначение документа.'
    - 'Отдельно указаны исходные источники вселенной.'
content:
  sections:
    - id: description
      title: 'Назначение раздела'
      body: |
        Документ служит точкой входа в хронологию мира Cyberpunk. Он перечисляет периоды, связанные файлы и кратко фиксирует главные события от 1990-х до 2077 года. Используется для быстрой навигации и сверки с детальными материалами.
      mechanics_links: []
      assets: []
    - id: structure
      title: 'Структура по периодам'
      body: |
        - `1990-2000-early-history.yaml`: зарождение корпоративного влияния и кибернетики.
        - `2000-2020-corporate-wars.yaml`: эскалация корпоративных войн и технологический прогресс.
        - `2020-2040-destruction-recovery.yaml`: Четвёртая война, взрыв Night City и начало восстановления.
        - `2040-2060-red-time.yaml`: эпоха Красного времени и социальная перестройка.
        - `2060-2077-pre-modern.yaml`: усиление корпораций, подготовка к событиям игры.
        - `2077-game-events.yaml`: основная кампания Cyberpunk 2077 и Phantom Liberty.
      mechanics_links: []
      assets: []
    - id: sources
      title: 'Основные источники'
      body: |
        - Настольные игры Cyberpunk 2020 и Cyberpunk Red.
        - Игра Cyberpunk 2077 и дополнение Phantom Liberty.
        - Официальные энциклопедии и сериал «Архивы Найт-Сити».
        - Внутренние материалы NECPGAME.
      mechanics_links: []
      assets: []
    - id: notes
      title: 'Примечания'
      body: |
        - Даты и события синхронизированы с каноном CDPR.
        - Некоторые детали могут варьироваться по интерпретациям, поэтому приводятся ссылки на расширенные документы.
        - Структура поддерживает ограничение в 400 строк на файл и служит навигацией для более глубоких исследований.
      mechanics_links: []
      assets: []
