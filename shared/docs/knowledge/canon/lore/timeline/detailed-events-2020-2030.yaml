summary:
  problem: 'Нужно сохранить подробную последовательность событий десятилетия разрушения, чтобы оперировать точными датами, последствиями и ключевыми фигурами.'
  goal: 'Сформировать опорную ленту времени по Четвёртой корпоративной войне, взрыву 2023 года, DataKrash и раннему Красному времени.'
  essence: 'Десять лет тотальной войны и катастроф, превративших Night City в руины и запустивших эпоху Красного времени.'
  key_points:
    - 'Четвёртая корпоративная война эскалирует от кибератак до массового ядерного уничтожения в 2023 году.'
    - 'DataKrash и Blackwall радикально меняют архитектуру NET и роль ИИ.'
    - 'Голод, киберпсихоз и распад государств формируют новую социальную карту мира.'
content:
  sections:
    - id: introduction
      title: 'Контекст десятилетия'
      body: |
        Период 2020–2030 годов охватывает кульминацию противостояния Militech и Arasaka, разрушение Night City и глобальный коллапс инфраструктур. В фокусе — ускорение корпоративной эскалации, потеря государственного контроля и появление новых форм сообщества: номадских кланов, подпольных групп netrunner и независимых фиксоров.
      mechanics_links: []
      assets: []
    - id: war-escalation
      title: 'Эскалация войны (2020–2022)'
      body: |
        - январь 2020: Militech объявляет Arasaka войну после кражи проекта «Стальной Дракон», развязывая масштабные кибератаки.
        - март–декабрь 2020: Night City становится полем боя; банды и наёмники используют хаос для захвата территорий.
        - июнь 2021: осада Night City приводит к тысячам жертв и фактическому отказу NUSA от управления городом.
        - февраль 2022: операция «Тайфун» Arasaka наносит удар по глобальным активам Militech, но раскрывает тайны корпорации.
      mechanics_links:
        - mechanics/world/events/world-events-2020-2040.yaml
      assets: []
    - id: arasaka-tower
      title: 'Взрыв Arasaka Tower (август 2023)'
      body: |
        - операция Милитеch и повстанцев по уничтожению Микоси завершается детонацией ядерного заряда в Arasaka Tower.
        - последствия: свыше полутора миллионов жертв, образование «Hot Zone», изгнание Arasaka из США и превращение Night City в руины.
        - ключевые фигуры: Джонни Сильверхэнд и Моррис Блэкхэнд пропадают, Сабуро Arasaka гибнет, Адам Смешер выживает.
      mechanics_links: []
      assets: []
    - id: net-collapse
      title: 'DataKrash и Blackwall'
      body: |
        - август–декабрь 2023: Alt Cunningham освобождает цифровых ИИ, что вызывает DataKrash 2.0 и гибель тысяч netrunner.
        - NetWatch создаёт Blackwall, отделяющий заражённую NET; формируется подполье независимых хакеров.
        - жертва Рэйча Бартмосса и подвиг Spider Murphy закрепляют новую цифровую эпоху.
      mechanics_links:
        - mechanics/technology/net-architecture-detailed.yaml
      assets: []
    - id: aftermath
      title: 'Голод, распад и новая политика (2024–2026)'
      body: |
        - 2024: «Великий голод» уносит десять миллионов жизней, номады организуют гуманитарные караваны.
        - 2025: распад США и формирование NUSA и Free States меняют политическую карту.
        - 2026: эпидемия киберпсихоза провоцирует создание MAX-TAC и волну антиимплантантных движений.
      mechanics_links: []
      assets: []
    - id: recovery-seeds
      title: 'Первые шаги восстановления (2027–2030)'
      body: |
        - 2027: мэр Люциус Рейн запускает очистку и реконструкцию, закладывая основы корпоративного восстановления.
        - 2028: основание Trauma Team International закрепляет платную модель экстренной медицины.
        - 2029: «Война нетраннеров» укрепляет роли Voodoo Boys и подполья против NetWatch.
        - 2030: мировое сообщество официально вводит термин «Time of the Red».
      mechanics_links: []
      assets: []
