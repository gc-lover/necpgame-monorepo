summary:
  problem: 'Необходимо структурировать ключевые эпизоды десятилетия восстановления, чтобы отслеживать рост корпоративного влияния и трансформацию Night City.'
  goal: 'Зафиксировать этапы реинтеграции Arasaka, формирование новых банд и кланов, ресурсные войны и возрождение городской инфраструктуры.'
  essence: 'Посткатастрофическая реконструкция приводит к возвращению корпораций, закреплению банд и углублению социального разрыва.'
  key_points:
    - 'Arasaka заключает «Договор Токио» и возвращается в международную игру.'
    - 'Night City восстанавливается по плану «Проект Феникс», что усиливает классовое расслоение.'
    - 'Формируются Voodoo Boys, 6th Street и водные конфликты, задающие новые линии фронта.'
content:
  sections:
    - id: introduction
      title: 'Перезагрузка мира'
      body: |
        Десятилетие 2030–2040 годов демонстрирует переход от хаоса к контролируемому порядку. Корпорации укрепляются через политические сделки, новые технологии и приватизацию инфраструктуры, тогда как банды и номады закрывают бреши в управлении заброшенных районов.
      mechanics_links: []
      assets: []
    - id: corporate-return
      title: 'Возвращение корпораций'
      body: |
        - 2030: «Договор Токио» легализует присутствие Arasaka в NUSA при условии репараций и отказа от военных операций.
        - 2031: «Проект Феникс» мэра Эмбер Голд запускает восстановление Night City, ориентируясь на инвестиции Biotechnica, Kang Tao и PetroChem.
        - 2036: Arasaka возобновляет исследования Relic под руководством доктора Андерса Хелльмана.
        - 2039: через «Sakura Development» Arasaka возвращается в город скрытно, провоцируя протесты выживших.
      mechanics_links: []
      assets: []
    - id: social-structures
      title: 'Новые силы улиц'
      body: |
        - 2033: Voodoo Boys занимают Pacifica и строят инфраструктуру погружений за Blackwall.
        - 2037: ветераны формируют 6th Street, превращая Santo Domingo в милитаризованную зону.
        - банды и фиксаторы договариваются о территориальном разделении, создавая устойчивое, но хрупкое равновесие.
      mechanics_links:
        - mechanics/world/events/world-events-2030-2040.yaml
      assets: []
    - id: resource-conflicts
      title: 'Ресурсные кризисы'
      body: |
        - 2035: «Битва за воду» заставляет Biotechnica монополизировать поставки и стимулирует появление водных пиратов.
        - Nomad кланы, особенно Альдекальдо, укрепляют репутацию благодаря гуманитарным караванам.
        - постоянные засухи и отключения ресурсов поддерживают настроение антикорпоративного сопротивления.
      mechanics_links: []
      assets: []
    - id: netwatch-pressure
      title: 'Контроль над NET'
      body: |
        - 2038: «Великая засуха NET» — NetWatch проводит зачистку независимых netrunner, создавая «серые зоны» сети.
        - Voodoo Boys и подполье отвечают подпольными узлами и культами, изучающими Blackwall.
        - гибель Лины «Spark» Чен символизирует цену за свободу доступа к данным.
      mechanics_links:
        - mechanics/technology/net-architecture-detailed.yaml
      assets: []
    - id: decade-outcome
      title: 'Итоги 2040 года'
      body: |
        - богато восстановленные районы сосуществуют с трущобами; средний класс практически исчез.
        - корпорации диктуют политику, государства становятся инструментами влияния.
        - массовая кибернетизация приводит к нормализации имплантов и росту киберпсихоза.
      mechanics_links: []
      assets: []
