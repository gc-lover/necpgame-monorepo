summary:
  problem: 'Необходимо закрепить ключевые события позднего Красного времени, чтобы отслеживать переход к новому корпоративному порядку и угрозы Blackwall.'
  goal: 'Собрать события по массовой кибернетизации, стабилизации банд, милитаризации NUSA и экспансии корпораций.'
  essence: 'Корпоративная власть нормализуется за счёт технологий, контроля ресурсов и подавления альтернативных структур.'
  key_points:
    - 'Дешёвые импланты делают кибернетизацию массовой, но повышают риски киберпсихоза.'
    - 'Банды и фиксаторы Night City заключают соглашения, превращаясь в управленцев районов.'
    - 'NUSA и корпорации готовят будущие войны, наращивая логистику, биокупола и Blackwall.'
content:
  sections:
    - id: introduction
      title: 'Эра управляемого хаоса'
      body: |
        Период 2040–2060 годов оформляет окончательную победу корпоратократии. Импланты становятся товаром массового потребления, банды институционализируются, а государства признают первенство корпораций. Красное время официально завершено, но его циничная логика закрепляется в обществе.
      mechanics_links: []
      assets: []
    - id: mass-cybernetics
      title: 'Массовая кибернетизация'
      body: |
        - 2041: Kang Tao выпускает линейку доступных имплантов, снижая входной порог для усилений.
        - дешёвое оборудование влечёт аварии, боли и всплеск киберпсихоза, что приводит к новым вмешательствам MAX-TAC.
        - движение биопуристов формируется как реакция на потерю человечности.
      mechanics_links:
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: gangs-and-fixers
      title: 'Соглашение Ночи и баланс районов'
      body: |
        - 2045: Mr. Hands консолидирует банды Найт-Сити в соглашение о территориях, снижая хаос и превращая группы в квазигосударства.
        - лидеры Valentinos и Tyger Claws ведут хрупкий мир, удерживая районы под контролем клана.
        - NCPD принимает негласные границы, оптимизируя патрулирование и взаимодействие с фиксерами.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: []
    - id: militarization
      title: 'Доктрина унификации и подготовка к войне'
      body: |
        - 2048: президент Розалинд Майерс объявляет «Unification Doctrine», масштабно увеличивая военный бюджет NUSA.
        - Militech строит логистику 3.0 по плану полковника Маркуса Колтрейна, формируя основу будущих кампаний.
        - Free States готовятся к обороне, рост напряжения делает войну неизбежной.
      mechanics_links: []
      assets: []
    - id: resource-control
      title: 'Биокупола и зависимость от корпораций'
      body: |
        - 2052: Biotechnica запускает проект биокуполов, монополизируя производство продовольствия.
        - бунты рабочих подавляются силой, формируя движение Free Food и символ сопротивления в лице Марии Гонсалес.
        - зависимость городов от корпоративных поставок становится инструментом контроля.
      mechanics_links: []
      assets: []
    - id: blackwall-pressure
      title: 'Угрозы Blackwall'
      body: |
        - 2055: первая брешь Blackwall показывает уязвимость барьера и запускает волну Blackwall Divers.
        - погибают элитные netrunner, а NetWatch удваивает охрану, поднимая ставки исследований глубин NET.
      mechanics_links:
        - mechanics/technology/net-architecture-detailed.yaml
      assets: []
    - id: global-shift
      title: 'Итоги 2060 года'
      body: |
        - корпорации Arasaka, Militech, Kang Tao, Biotechnica и PetroChem контролируют большую часть экономики.
        - государства выступают младшими партнёрами бизнеса, демократия де-факто отсутствует.
        - социальная структура закрепляет элиту, узкий средний класс и огромный низший класс без мобильности.
      mechanics_links: []
      assets: []
