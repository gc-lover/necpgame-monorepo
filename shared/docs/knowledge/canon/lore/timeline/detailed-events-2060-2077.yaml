summary:
  problem: 'Нужно описать этап от завершения Красного времени до событий Cyberpunk 2077, чтобы синхронизировать глобальные и локальные сюжетные линии.'
  goal: 'Собрать ключевые даты: строительство новой Arasaka Tower, Унификационную войну, бум Night City и вариативные финалы кампании.'
  essence: 'Корпорации достигают технологического пика, НСША ведёт войну за контроль, а конфликт вокруг Relic определяет судьбу города.'
  key_points:
    - 'Arasaka возвращается в Night City и строит новую башню, несмотря на сопротивление ветеранов.'
    - 'Унификационная война 2069–2070 закрепляет диктат NUSA и Милитеch.'
    - 'События 2077 года завершают эпоху, предлагая несколько канонических исходов.'
content:
  sections:
    - id: introduction
      title: 'Переход к неону'
      body: |
        С 2060 года Night City и мир вступают в фазу неонового процветания под управлением корпораций. Технологии Relic, импланты Gen-4 и расширенные сети делают город витриной прогресса, скрывая социальный кризис и возрождающиеся войны.
      mechanics_links: []
      assets: []
    - id: arasaka-return
      title: 'Новая башня Arasaka'
      body: |
        - 2062: Arasaka получает разрешение на строительство новой штаб-квартиры, Ханако Арасака курирует проект.
        - ветераны взрыва 2023 протестуют, однако корпорация покупает поддержку совета.
        - к 2067 Tower завершается, символизируя триумф корпоративного бессмертия.
      mechanics_links: []
      assets: []
    - id: unification-war
      title: 'Унификационная война (2069–2070)'
      body: |
        - NUSA под руководством Розалинд Майерс начинает кампанию против Free States, полагаясь на Militech.
        - двухлетний конфликт уносит сотни тысяч жизней и оставляет Night City формально независимым, но окружённым силами NUSA.
        - Nomad кланы, включая Aldecaldos, сражаются за свободу и теряют ключевых лидеров.
      mechanics_links:
        - mechanics/world/events/world-events-2060-2077.yaml
      assets: []
    - id: economic-boom
      title: 'Бум Найт-Сити'
      body: |
        - 2070: Night City восстанавливает население и становится «Жемчужиной Тихого океана».
        - City Center и Westbrook процветают, Watson и Pacifica остаются маргинализированными.
        - преступность и классовое расслоение достигают пика.
      mechanics_links: []
      assets: []
    - id: cp2077-events
      title: 'События 2077 года'
      body: |
        - ограбление Konpeki Plaza приводит к активации Relic и конфликту V с Arasaka.
        - Phantom Liberty разворачивает заговор вокруг президента НСША в Dogtown.
        - финальные выборы определяют судьбу V, Джонни и управления корпорацией.
      mechanics_links: []
      assets: []
    - id: endings
      title: 'Исходы и устойчивые последствия'
      body: |
        - «Devil»: Arasaka восстанавливает власть, V теряет свободу.
        - «Star»: V покидает город с Альдекальдо, оставаясь под угрозой Relic.
        - «Sun»: V становится легендой Найт-Сити, но обречён.
        - «Temperance»: тело переходит Джонни, город получает нового свобода-борца.
        - независимо от выбора, Найт-Сити сохраняет баланс между корпоратами, бандами и независимыми агентами.
      mechanics_links: []
      assets: []
