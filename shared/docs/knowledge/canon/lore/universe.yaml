summary:
  problem: Требовалось зафиксировать базовую концепцию вселенной и лиг, чтобы объединить лор и симуляцию.
  goal: Описать структуру мира, временную прогрессию лиг и многоуровневое раскрытие симуляции для сюжетных и игровых систем.
  essence: Документ задаёт смешанный лор с циклами лиг, расчётом времени и сценариями раскрытия симуляции, формируя основу для мировых событий и нарратива.
  key_points:
    - Лига длится 3–6 месяцев и моделирует 70 лет истории с разными этапами развития технологий.
    - Система раскрытия симуляции проходит пять стадий от полного незнания до финального выбора в конце лиги.
    - Концепция связывает мировую хронологию с сюжетными, социальными и экономическими подсистемами.
content:
  sections:
    - id: universe_context
      title: Смешанная концепция вселенной
      body: |
        Вселенная объединяет каноничный CYBERPUNK и авторский контент, при этом учитывает реальные географические регионы и
        события. Источники лора включают игры, настольные материалы и оригинальные сценарии, что обеспечивает глобальное покрытие
        мира и гибкость для будущих арок.
      mechanics_links: []
      assets: []
    - id: league_timeline
      title: Временная линия лиг
      body: |
        Сезонная лига охватывает 2020–2090 годы игрового времени. Рассчитаны соотношения реального и игрового времени, определены
        ключевые этапы (начало, ранняя, средняя, поздняя фазы и финал), а также глобальные события, определяющие развитие технологий
        и доступ к контенту.
      mechanics_links: []
      assets: []
    - id: simulation_layers
      title: Механика симуляции и раскрытия
      body: |
        Игроки постепенно узнают о природе симуляции через квесты и события. Раскрытие проходит по пяти этапам, вводит элементы
        «чёрного заслона» и позволяет влиять на параметры следующих лиг. Скорость прогресса зависит от действий игроков и мировых
        триггеров.
      mechanics_links: []
      assets: []
    - id: ecosystem_links
      title: Связь с другими системами
      body: |
        Концепция синхронизирована с фракционным лором, городскими событиями и нарративными ветками. Мировые флаги и сезонные
        сценарии используют временную шкалу и стадии симуляции для генерации контента.
      mechanics_links: []
      assets: []
