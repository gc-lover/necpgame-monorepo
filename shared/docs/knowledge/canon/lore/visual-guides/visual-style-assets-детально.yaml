summary:
  problem: 'Командам требуется детализированный реестр визуальных элементов персонажей, оружия, имплантов и предметов с привязкой к сервисам.'
  goal: 'Задать методику детализации, расширенные профили и интеграционные требования для ассетов, поддерживающих арт-пайплайн и игровые сервисы.'
  essence: 'Расширенный визуальный стандарт с глубокой проработкой эффектов, фракций и данных.'
  key_points:
    - 'Методика раскрывает слои визуала, палитры, материалы, динамику и связь с брендами.'
    - 'Архетипы, оружие, импланты и экипировка описаны с микроэффектами и фракционными вариациями.'
    - 'Asset registry, JSON схемы и интеграции синхронизированы со скриптами экспорта и Kafka событиями.'
content:
  sections:
    - id: methodology
      title: 'Методика детализации'
      body: |
        Методика охватывает слои визуала (базовая форма, функциональные модули, подсветка, динамические эффекты), палитры, материалы и микроанимации.
        Каждому образу назначены фракции и бренды с логотипами и узорами, а также привязки к микросервисам: `character-service`, `gameplay-service`, `economy-service`, `social-service`.
        Динамика включает реакции на движения, способности, состояние окружения и сетевые события.
      mechanics_links: []
      assets: []
    - id: archetypes-detailed
      title: 'Архетипы и NPC'
      body: |
        Corpo Operative получает прямолинейный силуэт, голографические нити и корпоративные микроэффекты.
        Street Ronin сочетает асимметрию, переработанные материалы и динамические татуировки.
        Nomad Mechanist использует экзокаркас, пылевые фильтры и голографию маршрутов.
        Synth Mystic основан на световых плащах, парящих аксессуарах и символике ИИ.
        Дополнительные NPC (Data Broker, Synth Street Healer, Corporate Handler, Nomad Quartermaster, Fixer Elite, Gang Lieutenant, Trauma Team Commander) описаны по атрибутам, материалам и фракционным связям.
      mechanics_links: []
      assets: []
    - id: weapons-detailed
      title: 'Оружие'
      body: |
        Пистолетные классы (Smart, Tech) имеют карбоновые корпуса, голографические прицелы, видимые конденсаторы и цифровой след пули.
        Штурмовые винтовки Militech, Arasaka и Zetatech демонстрируют фирменные палитры, адаптивные панели и подсветку модификаций.
        Снайперские системы используют гравитационные стабилизаторы и прозрачные батареи, дробовики получают голографический конус поражения, тяжёлые платформы — магнитные рельсы и предупреждающие пиктограммы.
        Метательное оружие и тактические заряды снабжены светоэффектами, рунами и динамикой таймеров.
      mechanics_links: []
      assets: []
    - id: implants-detailed
      title: 'Импланты и модификации'
      body: |
        Нейрошунты, когнитивные усилители, боевые усилители мышц, хроматические пластины, сенсорные сетки, тактильные моды и нейрослоты описаны через материалы, свечение и поведение при активации.
        Катализаторы эмоций интегрируются с социальными сервисами и влияют на реакции NPC.
      mechanics_links: []
      assets: []
    - id: equipment-detailed
      title: 'Экипировка и броня'
      body: |
        Лёгкие костюмы, тяжёлые экзокаркасы и корпоративная парадная броня включают адаптивные узоры, сервоприводы, открытые проводки и фрактальные узоры статуса.
        Кибер-шлемы предоставляют панорамные HUD, тактические рюкзаки содержат платформы для дронов и индикаторы заряда, имплантируемые аксессуары имеют цветовую дифференциацию по назначению.
      mechanics_links: []
      assets: []
    - id: items-artifacts
      title: 'Предметы и артефакты'
      body: |
        Дроны сопровождения, кибердеки, медицинские стимы и экзотические предметы описаны с визуальными состояниями, подсветкой, голографическими масками и динамическими эффектами.
        Экзотические объекты (Blackwall Shard, Chrono-Sync Watch, Bio-ink Tattoos, Nomad Memory Charms, Corporate Prestige Card, Quantum Dice, Cyber Relic Totems, Neon Graffiti Capsules, Vault Keys, Echo Crystals) фиксируют уникальные аудио-визуальные сигнатуры.
      mechanics_links: []
      assets: []
    - id: card-imagery
      title: 'Образы карточек'
      body: |
        Детализированы визуальные карточки для городских охотников, корпоративных исполнителей, номадских инженеров, нетраннеров, Synth-культовых оракулов, медиков Trauma Team, гангстеров Maelstrom, романтических ветеранов, торговцев реликвиями и стрит-артистов.
        Указаны ключевые аксессуары, подсветка и контекст использования в UI.
      mechanics_links: []
      assets: []
    - id: usage-integration
      title: 'Использование и интеграция'
      body: |
        Гид определяет, как визуальные описания применяются в карточках персонажей, оружия, имплантов и предметов, а также в микросервисах.
        Фиксируются брендовые и фракционные элементы для API и UI.
        Подготовлены референсы для арт-процесса, аудио и анимации.
      mechanics_links: []
      assets: []
    - id: registry-detailed
      title: 'Asset registry'
      body: |
        | Категория | Asset ID | Подтипы (base/gear/fx) | JSON источник | Kafka тема |
        |-----------|----------|------------------------|---------------|-----------|
        | Corpo Operative | `ASSET-CHAR-CORPO-001` | `suit` / `augment` / `hud` | `world/visual/characters/corpo-operative.json` | `world.visual.assets.updated` |
        | Street Ronin | `ASSET-CHAR-STREET-002` | `cloak` / `weapon` / `tattoos` | `world/visual/characters/street-ronin.json` | `world.visual.assets.updated` |
        | Trauma Team Medic | `ASSET-NPC-TRM-008` | `armor` / `drone` / `signals` | `world/visual/npcs/trauma-team.json` | `world.visual.assets.updated` |
        | Militech Assault Rifle | `ASSET-WEAPON-AR-MIL-010` | `body` / `module` / `fx` | `combat/visual/weapons/militech-ar.json` | `combat.visual.assets.updated` |
        | Arasaka Smart Pistol | `ASSET-WEAPON-PST-ARA-011` | `frame` / `chip` / `light` | `combat/visual/weapons/arasaka-smart-pistol.json` | `combat.visual.assets.updated` |
        | Ricochet Grenade | `ASSET-ITEM-GRENADE-RIC-015` | `shell` / `core` / `timer` | `inventory/visual/items/ricochet-grenade.json` | `economy.visual.items.updated` |
        | Maelstrom Recon Drone | `ASSET-DRONE-MAE-020` | `core` / `arms` / `lights` | `world/visual/drones/maelstrom-recon.json` | `world.visual.assets.updated` |
        | Synth Mystic Staff | `ASSET-ITEM-SYNTH-025` | `staff` / `focus` / `halo` | `world/visual/items/synth-staff.json` | `world.visual.assets.updated` |
        | Nomad Mechanist Exo | `ASSET-CHAR-NOMAD-EXO-030` | `exo` / `toolkit` / `trail` | `world/visual/characters/nomad-mechanist-exo.json` | `world.visual.assets.updated` |
        >
        > Asset ID синхронизированы с `content-pipeline/assets-registry.csv` и экспортируются скриптом `scripts/export-visual-assets-detailed.ps1`.
      mechanics_links: []
      assets: []
    - id: schemas
      title: 'JSON схемы и DTO'
      body: |
        Схемы `CharacterVisualProfileDetailed`, `WeaponVisualProfileDetailed`, `ImplantVisualProfile`, `ItemPreviewPayload` описывают дополнительные поля (gearLayers, ambientAnimations, recoilFx, heatStages, altFireModes, socket, activationFx, particleFx).
        Пример JSON для `WeaponVisualProfileDetailed` демонстрирует структуру данных и палитры.
      mechanics_links: []
      assets: []
    - id: integrations
      title: 'REST и Kafka интеграции'
      body: |
        REST: `GET /world/npcs/{npcId}/visual/detailed`, `GET /combat/weapons/{weaponId}/visual`, `GET /economy/items/{itemId}/preview`, `POST /social/implants/visual/export`.
        Kafka: `world.visual.assets.updated`, `combat.visual.assets.updated`, `economy.visual.items.updated` с полезной нагрузкой `{ assetId, category, version, updatedAt }`.
      mechanics_links: []
      assets: []
    - id: frontend
      title: 'Фронтенд и экспорт'
      body: |
        Модуль FRONT-WEB `shared/ui/visual-detailed` читает JSON из `public/visual/detailed`.
        Скрипт `scripts/export-visual-assets-detailed.ps1` генерирует DTO для компонентов `CharacterCardDetailed`, `WeaponPreviewDetailed`, `ImplantOverlay`.
      mechanics_links: []
      assets: []
    - id: validation
      title: 'Согласование и проверка'
      body: |
        Протокол `ART-VIS-ASSETS-20251108` подтвердил детальный гид.
        Выполнена сверка с `combat-shooting-advanced.md` и экономическими документами.
        QA чеклист гарантирует валидность asset registry, схем и документирование интеграций.
      mechanics_links: []
      assets: []
