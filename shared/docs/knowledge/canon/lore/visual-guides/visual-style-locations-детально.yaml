summary:
  problem: 'Командам нужен расширенный визуальный стандарт по ключевым локациям и зонам, синхронизированный с сервисами и UI.'
  goal: 'Описать макро- и микро-локации, социальные хабы и рейдовые зоны с палитрами, потоками и интеграциями.'
  essence: 'Детализированная карта мировых пространств NECPGAME с опорой на сервисы и ассеты.'
  key_points:
    - 'Макро-локации, районы Night City и социальные хабы снабжены сценариями освещения, погодой и фракционными акцентами.'
    - 'Рейдовые зоны, подземные пространства и природные регионы описывают визуальные эффекты и элементы геймплея.'
    - 'Asset mapping, JSON схемы и REST/Kafka интеграции обеспечивают сопряжение с world/social/economy сервисами и фронтендом.'
content:
  sections:
    - id: atmospheric-framework
      title: 'Глобальные сценарии и атмосферные настройки'
      body: |
        Детализированы погодные эффекты, световые циклы и аудиофон для ключевых зон.
        Фракционный след фиксирует палитры корпораций и банд, а микросервисная связка охватывает `world-service`, `social-service` и `economy-service`.
      mechanics_links: []
      assets: []
    - id: macro-locations
      title: 'Макро-локации'
      body: |
        Night City Megapolis, Neo Tokyo Arcology, Lagos Skyport и Amazon Cloud Basin описаны через архитектуру, свет, потоки NPC и социальные хабы.
        Каждый профиль выделяет уникальные фракционные мотивы, атмосферу и сервисные взаимодействия.
      mechanics_links: []
      assets: []
    - id: night-city-districts
      title: 'Районы Night City'
      body: |
        Quantum Plaza, Pacifica Reclamation Zone, Westbrook Skyline Gardens и Heywood Barrio Nexus содержат визуальные профили, социальные объекты и угрозы.
        Описаны контексты для корпоративных переговоров, контрабанды, романтических сценариев и уличной активности.
      mechanics_links: []
      assets: []
    - id: social-hubs
      title: 'Социальные хабы'
      body: |
        Skyline Agora, Undermarket Bazaar, League Hub Conflux и Synth Faith Sanctum фиксируют зонирование, освещение, типы NPC и предназначение для игровых сценариев.
      mechanics_links: []
      assets: []
    - id: raid-zones
      title: 'Рейдовые зоны и боевые арены'
      body: |
        Blackwall Breach Site, Titan Freight Orbital и Sable Reactor Ruins описывают композицию, этапы и визуальные эффекты для рейдов.
      mechanics_links: []
      assets: []
    - id: hidden-spaces
      title: 'Подземные и скрытые пространства'
      body: |
        Netherline Tunnels и Archive of Echoes детализируют сцены, социальные точки и охранные механики.
      mechanics_links: []
      assets: []
    - id: frontier-zones
      title: 'Природные и пограничные зоны'
      body: |
        Badlands Storm Belt, Floating Mangrove Farms и Red Wastes Crevasse фиксируют визуальные особенности, социальные объекты и типовые активности.
      mechanics_links: []
      assets: []
    - id: infrastructure
      title: 'Инфраструктура и ключевые объекты'
      body: |
        Transit Nexus, MediGrid Clinics, League Command Center и Nomad Caravan Plaza синхронизированы с сервисами и описывают функции для игроков и NPC.
      mechanics_links: []
      assets: []
    - id: asset-mapping
      title: 'Asset mapping'
      body: |
        | Локация / зона | Asset ID | Слоёвость (base/functional/accent) | JSON источник | UI модуль |
        |----------------|----------|------------------------------------|---------------|-----------|
        | Night City Megapolis | `ASSET-LOC-NC-001` | `spires` / `transport` / `neon` | `world/visual/nc-megapolis.json` | `world/map/nc-megapolis-card.tsx` |
        | Neo Tokyo Arcology | `ASSET-LOC-TYO-004` | `arcology` / `gardens` / `temples` | `world/visual/tokyo-arcology.json` | `world/map/tokyo-arcology-card.tsx` |
        | Lagos Skyport | `ASSET-LOC-LAG-007` | `platforms` / `cargo` / `drones` | `world/visual/lagos-skyport.json` | `world/map/lagos-skyport-card.tsx` |
        | Amazon Cloud Basin | `ASSET-LOC-AMZ-009` | `platforms` / `flora` / `luminescence` | `world/visual/amazon-cloud-basin.json` | `world/map/amazon-cloud-basin-card.tsx` |
        | Quantum Plaza | `ASSET-DIST-NC-012` | `plaza` / `data-streams` / `laser-grid` | `world/visual/quantum-plaza.json` | `world/districts/quantum-plaza.tsx` |
        | Pacifica Reclamation | `ASSET-DIST-NC-019` | `ruins` / `markets` / `contraband` | `world/visual/pacifica.json` | `world/districts/pacifica-card.tsx` |
        | Skyline Agora | `ASSET-HUB-NC-031` | `market` / `vr-stage` / `ambient-light` | `world/visual/skyline-agora.json` | `social/hubs/skyline-agora.tsx` |
        | Blackwall Breach | `ASSET-RAID-NC-041` | `rings` / `fractals` / `glitch` | `world/visual/blackwall-breach.json` | `raids/cards/blackwall-breach.tsx` |
        | Badlands Storm Belt | `ASSET-WILD-NC-052` | `desert` / `storm` / `nomad-signal` | `world/visual/badlands-storm.json` | `world/wildzones/badlands.tsx` |
        >
        > Asset ID и источники синхронизированы с `content-pipeline/assets-registry.csv` и экспортируются скриптом `scripts/export-visual-style.ps1`.
      mechanics_links: []
      assets: []
    - id: data-integration
      title: 'JSON схемы и интеграции'
      body: |
        `DetailedVisualProfile`, `HubVisualProfileDTO`, `MarketVisualDTO` и `RaidStageVisualDTO` расширяют визуальные данные для world, social, economy и gameplay сервисов.
        REST API покрывает запросы к городам, районам и социальным хабам, а Kafka темы `world.visual.detailed.updated` и `social.hub.visual.updated` распространяют изменения.
      mechanics_links: []
      assets: []
    - id: validation
      title: 'Проверка и согласование'
      body: |
        Протокол `ART-VIS-LOC-20251108` подтверждает документ.
        Проведена сверка с `city-life-population-algorithm.md`, UI интеграциями и QA чек-листом.
      mechanics_links: []
      assets: []
    - id: usage
      title: 'Использование'
      body: |
        Гид применяется для генерации карточек локаций, рейдов и социальных объектов в UI, маркетинге и внутриигровых базах.
        Локальные уровни детализации подключаются через `world-cities/` и `factions/`, обеспечивая консистентность ассетов.
      mechanics_links: []
      assets: []
