summary:
  problem: Требуется централизованное описание раздела повествовательных материалов NECPGAME.
  goal: Зафиксировать структуру папок, правила работы и архитектурный контекст для нарративной команды.
  essence: YAML-документ описывает назначение разделов narrative/, их связь с сервисами и практиками.
  key_points:
    - Содержит структуру подразделов scenarios, quests, lore, npc-lore, dialogues и др.
    - Фиксирует требования к архитектуре и интеграции с микросервисами.
    - Включает правила ведения и историю изменений.
content:
  sections:
    - id: overview
      title: Общее описание
      body: |
        Раздел narrative содержит сценарии, квесты, лор и диалоги, служит центральным хабом литературного контента.
        Основная цель — обеспечить согласованность сюжетных материалов с сеттингом и техническими сервисами.
      mechanics_links: []
      assets: []
    - id: architecture
      title: Архитектурный контекст
      body: |
        Повествовательные системы строятся поверх микросервисов narrative-, world- и social-service.
        Все API спецификации обязаны указывать `info.x-microservice`. Production доступ обеспечивается по HTTPS/WSS.
      mechanics_links:
        - shared/api/standards.yaml
      assets: []
    - id: structure
      title: Структура раздела
      body: |
        - `scenarios/`: сценарные документы и ветвления.
        - `quests/`: описания основных, побочных, фракционных и событийных квестов.
        - `lore/`: исторические и мировые материалы.
        - `npc-lore/`: профили персонажей, отношения, диалоги.
        - `events-lore/`: описание событий вселенной.
        - `stories/`: литературные истории и рассказы.
        - `dialogues/`: ветвящиеся диалоги и шаблоны.
      mechanics_links: []
      assets: []
    - id: related_sections
      title: Связанные разделы
      body: |
        README указывает на соседние каталоги `03-lore`, `02-gameplay`, `05-technical`, обеспечивая навигацию между
        знаниями. Это способствует согласованию лора, механик и технических требований.
      mechanics_links: []
      assets: []
    - id: guidelines
      title: Правила работы
      body: |
        Принципы: структурированность, версионирование, связность между документами, детальная проработка и
        соответствие сеттингу. Эти требования обязательны для всех авторов.
      mechanics_links: []
      assets: []
    - id: change_log
      title: История изменений
      body: |
        - v1.0.0 (2025-11-05) — Создание структуры.
        - v1.1.0 (2025-11-05) — Расширение списка документов и правил.
      mechanics_links: []
      assets: []
