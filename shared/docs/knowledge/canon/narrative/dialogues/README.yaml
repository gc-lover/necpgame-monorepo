summary:
  problem: Описание раздела диалогов находилось в Markdown и не было интегрировано в базу знаний для ссылок и стандартов.
  goal: Зафиксировать структуру раздела, типы диалогов и шаблон оформления в формате YAML для единообразия документации.
  essence: Документ описывает назначение каталога диалогов, классификацию по типам и правила использования шаблона `DIALOGUE-TEMPLATE`.
  key_points:
    - Раздел охватывает диалоги NPC, квестов, событий, ветвления и романтические линии.
    - Новые материалы оформляются по шаблону `DIALOGUE-TEMPLATE` с выделением отдельных файлов на сущность.
    - Связанные документы включают лор NPC, квесты и сценарии, поддерживающие расширение контента.
content:
  sections:
    - id: overview
      title: Общее описание
      body: |
        Раздел «Диалоги» агрегирует все сценарии разговоров NECPGAME, включая NPC, квесты, событийные и романтические ветки.
        Документ задаёт назначение каталога и базовые определения.
      mechanics_links: []
      assets: []
    - id: dialogue_types
      title: Типы диалогов
      body: |
        Перечислены пять подкатегорий: NPC, квестовые, событийные, ветвление и романтические диалоги. Для каждой отмечены
        характерные примеры и назначение.
      mechanics_links: []
      assets: []
    - id: templates
      title: Шаблоны и структура
      body: |
        Раздел предписывает использовать `DIALOGUE-TEMPLATE` для новых материалов и поддерживать индивидуальный файл на
        сущность. Приведён пример Markdown-структуры с обязательными полями.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные каталоги
      body: |
        Указаны каталоги лора NPC, квестов и сценариев, обеспечивающие контекст и перекрёстные ссылки для диалогов.
      mechanics_links: []
      assets: []
