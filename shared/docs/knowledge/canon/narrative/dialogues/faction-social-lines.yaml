summary:
  problem: Социальные линии лидеров фракций были хранены в Markdown и не синхронизировались с сервисами.
  goal: Консолидировать мотивацию лидеров, условия доступа и технические интерфейсы для их диалогов.
  essence: Документ описывает ветки отношений фракционных лидеров, репутационные условия, API-контуры и схемы данных.
  key_points:
    - Таблица лидеров охватывает Aeon Dynasty, Crescent Energy, Mnemosyne, Ember Saints, Void Sirens и др.
    - Пример Amira Al-Faris демонстрирует развилки (романтика, деловой союз) и влияния на экономику.
    - Прописаны REST/WS интерфейсы и схемы БД для отслеживания прогресса диалогов.
content:
  sections:
    - id: overview
      title: Обзор и назначение
      body: |
        Social Lines фиксируют лидерские ветки фракций, их мотивацию и тип связи с игроком (романтическая, прагматичная,
        философская). Каждая линия привязана к репутации, контрактам и событиям мира.
      mechanics_links: []
      assets: []
    - id: leaders
      title: Лидеры и условия доступа
      body: |
        Таблица лидеров задаёт минимальные значения репутации, сюжетные требования и ключевые темы. Примеры включают Aeon
        Dynasty (Liang Celestial Wen), Crescent Energy (Amira Al-Faris) и Echo Dominion (Arbiter Z3N).
      mechanics_links: []
      assets: []
    - id: example_line
      title: Пример ветки Amira Al-Faris
      body: |
        Ветка содержит инициацию после Desert Grid, делится на романтический и деловой маршруты, использует пороги
        affinity.crescent и влияет на цены энергии и транспорт.
      mechanics_links: []
      assets: []
    - id: dialogue_nodes
      title: Узлы и типовые ветки
      body: |
        Узлы включают rust_test (репутационный аудит), confession_branch (романтический выбор), pact_branch (деловой
        союз) и history_reflection (исторические отсылки). Каждый узел взаимодействует с economy-service и world events.
      mechanics_links: []
      assets: []
    - id: tech_integration
      title: Техническая интеграция
      body: |
        REST/WS интерфейсы охватывают выбор ветки, прогресс и нотификации. SQL структуры faction_dialogues и
        faction_dialogue_progress обеспечивают хранение узлов и состояния игроков.
      mechanics_links: []
      assets: []
