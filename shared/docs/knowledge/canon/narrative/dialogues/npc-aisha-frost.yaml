summary:
  problem: Диалог Айши Фрост включал множество состояний, узлов и проверок в Markdown и требовал структурирования.
  goal: Сформировать YAML-описание состояний, проверок, наград и интеграций для Neon Ghosts.
  essence: Документ регламентирует диалоговый флоу Айши, репутационные ветки, Specter-поручения и влияние на Underlink.
  key_points:
    - Шесть состояний (scout, trusted, corporate, exposed, crisis, specter) с флагами и событиями.
    - Узлы охватывают проверку намерений, брифинг Underlink, корпоративное давление и Specter-операции.
    - Таблица D&D проверок и реакции на события управляют репутацией и состоянием города.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Айша Фрост руководит курьерами Neon Ghosts, проверяет мотивацию игрока и запускает элитные поручения. Диалог
        реагирует на корпоративное давление Helios, операции Maelstrom и статус Specter.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Состояния включают scout, trusted, corporate, exposed, crisis и specter. Каждое состояние задаёт уникальные
        приветствия, репутационные требования и активные события (например, world.event.neon_lockdown).
      mechanics_links: []
      assets: []
    - id: nodes
      title: Узлы и опции игрока
      body: |
        Основные узлы: scout-evaluation, underlink-brief, trusted-routing, corporate-ultimatum, crisis-directives и
        specter-directive. Узлы используют ресурсные затраты, стат-проверки и флаги, влияющие на репутацию и world-state.
      mechanics_links: []
      assets: []
    - id: checks
      title: Проверки и модификаторы
      body: |
        Таблица D&D проверок охватывает Persuasion, Strategy, Logistics, Negotiation, Resolve, Leadership, Combat,
        Investigation и Tactics с модификаторами, критическими исходами и последствиями для репутации и событий.
      mechanics_links: []
      assets: []
    - id: events_rewards
      title: События, награды и API
      body: |
        Реагирует на world.event.neon_lockdown, maelstrom_underlink_raid и contract.helios-shadow-ops. Награды включают
        предметы ghost-cache, specter-cache и модификаторы underlink.stability, city.unrest.level. API вызовы работают
        через world/events, social/reputation и economy/contracts.
      mechanics_links: []
      assets: []
