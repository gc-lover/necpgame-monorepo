summary:
  problem: Диалог корпоративного агента Arasaka был сохранён в Markdown и требовал переноса в стандартизированный формат.
  goal: Зафиксировать состояния, узлы, проверки и события для веток набора оперативников Arasaka.
  essence: YAML документирует приветствия, узлы оценки кандидатов, режим подозрений и корпоративные протоколы, интегрированные с narrative-service.
  key_points:
    - Состояния охватывают первичную оценку, доступ уровня А, подозрения и протокол lockdown.
    - Узлы содержат проверки Persuasion, Strategy, Deception и Composure с критическими исходами.
    - Реагирование на события `world.event.arasaka_lockdown` и управление корпоративными флагами.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Хироши Танака оценивает кандидатов, управляет корпоративными заданиями и отслеживает двойных агентов. Диалог
        поддерживает стадии набора, эскалации и внутреннего контроля Arasaka.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Определены состояния base, loyal, suspicious и lockdown с триггерами по репутации, флагам и мировым событиям.
        Состояния используют шкалу `rep.corp.arasaka` и флаги clearance/подозрений.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
      assets: []
    - id: dialogue_nodes
      title: Узлы диалога
      body: |
        Узлы assessment, loyalty-briefing, suspicion и lockdown-directive описаны с требованиями, откликами NPC и
        последствиями. Поддерживаются выдача контрактов, штрафы и управление флагами.
      mechanics_links: []
      assets: []
    - id: checks_table
      title: Таблица проверок D&D
      body: |
        Таблица фиксирует проверки Persuasion, Strategy, Deception и Composure с модификаторами и диапазоном исходов,
        включая критические успехи и провалы.
      mechanics_links: []
      assets: []
    - id: event_reactions
      title: Реакции на события
      body: |
        Диалог реагирует на `world.event.arasaka_lockdown`, активируя ветку протокола Kōsetsu и бафы корпоративной
        готовности, а также включает последствия для world-state.
      mechanics_links:
        - ../../02-gameplay/world/events/world-events-framework.md
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Описаны изменения репутации Arasaka, доступ к контрактам `arasaka-serenity`, выдача экипировки и управление
        флагами лояльности и подозрения.
      mechanics_links: []
      assets: []
