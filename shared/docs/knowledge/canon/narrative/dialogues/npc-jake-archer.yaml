summary:
  problem: Диалог торговца Джейка Арчера хранился в Markdown и требовал структурирования для сервисов торговли и нарратива.
  goal: Зафиксировать состояния, узлы, проверки и экономические интеграции для торговых веток Downtown Market.
  essence: YAML описывает приветствия, привилегии клиентов, корпоративные цепочки и кризисные сценарии с привязкой к REST API.
  key_points:
    - Состояния охватывают знакомство, статус привилегированного клиента, корпоративный контракт и кризис поставок.
    - Узлы включают торговые скидки, секретные витрины, корпоративные задания и сценарии логистического кризиса.
    - Проверки Negotiation, Insight, Streetwise, Technical и Hacking управляют доступом к скидкам, контрактам и эвентам.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Джейк Арчер обслуживает независимую торговую сеть, реагируя на репутацию игрока, экономические события и
        корпоративные заказы. Диалог комбинирует социальные и экономические механики.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Режимы market-entry, preferred-client, corporate-sponsor и supply-chain-crisis определяются репутацией, флагами
        корпораций и мировыми событиями `logistics_strike` и `blackwall_breach`.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
        - ../../02-gameplay/economy/economy-trading.md
      assets: []
    - id: dialogue_nodes
      title: Узлы диалога
      body: |
        Узлы handshake, preferred-catalog, corporate-brief и crisis-routing фиксируют опции игрока, требования и
        последствия, включая выдачу контрактов, активностей и стимулов.
      mechanics_links: []
      assets: []
    - id: checks
      title: Таблица проверок
      body: |
        Таблица описывает проверки Negotiation, Insight, Streetwise, Technical и Hacking с модификаторами и критическими
        исходами, влияющими на цены, события и безопасность.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции и API
      body: |
        Диалог синхронизирован с REST/GraphQL эндпоинтами для получения узлов, выполнения проверок, сохранения состояния и
        запуска торговых активностей. Отслеживаются метрики discount-rate, activity uptake и кризисные решения.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Описаны изменения `rep.traders.jake`, косвенные влияния на корпорации, награды (чертежи, товары, активности) и
        флаги предпочтений, кризиса и чёрных списков.
      mechanics_links: []
      assets: []
