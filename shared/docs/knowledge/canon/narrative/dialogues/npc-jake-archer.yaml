summary:
  problem: Диалог торговца Джейка Арчера содержался в Markdown и не был приведён к стандарту знаний.
  goal: Структурировать состояния, скидки и кризисные ветки торгового NPC для интеграции с экономическими сервисами.
  essence: Джейк управляет скидками, корпоративными контрактами и логистическими кризисами, адаптируя предложения по репутации.
  key_points:
    - Состояния market-entry, preferred-client, corporate-sponsor и supply-chain-crisis зависят от репутаций и мировых событий.
    - Узлы handshake, preferred-catalog, corporate-brief и crisis-routing охватывают скидки, скрытые товары и логистику.
    - Диалог подключён к системе контрактов, выдаёт активности доставки и реагирует на эвенты Blackwall и забастовок.
content:
  sections:
    - id: context
      title: Контекст
      body: |
        Джейк Арчер — независимый торговец Downtown Market. Диалог раскрывает его роль поставщика с гибкой системой
        скидок и связями с корпорациями и Nomad-кланами.
      mechanics_links:
        - mechanics/economy/economy-trading.yaml
      assets: []
    - id: states
      title: Состояния и зависимости
      body: |
        Репутация `rep.traders.jake` и флаги `flag.jake.preferred`, `flag.jake.corporate`, `flag.jake.crisis`
        переключают диалоговые ветви. События `world.event.logistics_strike` и `world.event.blackwall_breach`
        инициируют сценарии кризиса поставок.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: structure
      title: Узлы и проверки
      body: |
        Проверки Negotiation, Insight, Streetwise, Technical и Hacking определяют скидки, доступ к экзотике,
        выдачу контрактов и решение кризисов. Ветви включают выдачу активностей и возможные засады Tyger Claws.
      mechanics_links:
        - mechanics/narrative/quest-system.yaml
      assets: []
    - id: integrations
      title: Интеграции и сервисы
      body: |
        Диалог экспортируется в narrative-service и economy-service. REST/GraphQL эндпоинты управляют
        проверками и активностями, а симуляция `dialogue-simulator.ps1 -Scenario trader-jake` поддерживает тесты.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Экономические эффекты
      body: |
        Репутация торговца меняется в диапазоне -20..+40, открываются магазины `jake-default` и `jake-exotics`,
        контракты `arasaka-supply-run` и `militech-salvage`, а также активности `delivery-night-shift` и
        `blackwall-manifest-hack`.
      mechanics_links: []
      assets: []
