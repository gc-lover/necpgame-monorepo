summary:
  problem: Диалог Militech агента Джеймса Рида требовал переноса в единый YAML-формат с сохранением проверок и эвентов.
  goal: Стандартизировать состояния Militech, реакции на корпоративную войну и интеграцию с narrative-service.
  essence: Документирует приветствия, узлы набора, доверия и подозрений, а также обработку эскалации корпоративной войны.
  key_points:
    - Состояния base, loyal, rival-suspect и war-alert работают через репутацию Militech и флаги Clearance A/подозрения.
    - Узлы intake, loyal-brief, rival-hearing и war-order содержат проверки Persuasion, Strategy, Deception и Intimidation.
    - Реакции на `world.event.corporate_war_escalation` и `world.event.blackwall_breach` управляют событиями и бонусами.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Джеймс «Железный» Рид курирует наёмников Militech, распределяя боевые задачи и контролируя лояльность. Диалог
        охватывает набор, выдачу контрактов и противодействие Arasaka.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Определены условия для base, loyal, rival-suspect и war-alert. Используются репутация `rep.corp.militech`, флаги
        clearance и подозрений, а также события корпоративной войны.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
      assets: []
    - id: nodes
      title: Узлы диалога
      body: |
        Узлы intake, loyal-brief, rival-hearing и war-order описывают требования, ответы NPC и последствия, включая
        выдачу контрактов, применение штрафов и управление флагами.
      mechanics_links: []
      assets: []
    - id: checks
      title: Таблица проверок
      body: |
        Таблица фиксирует проверки Persuasion, Strategy, Negotiation, Deception, Intimidation и Technical с модификаторами
        и критическими исходами для каждой ветки.
      mechanics_links: []
      assets: []
    - id: events
      title: Реакции на события
      body: |
        Диалог реагирует на корпоративную эскалацию и взломы Blackwall, активируя специальные ветки, бафы и задачи
        контрразведки.
      mechanics_links:
        - ../../02-gameplay/world/events/global-events-2020-2093.md
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Описаны изменения репутаций Militech/Arasaka, выдача оружия и экзоскелетов, а также активация эвентов
        `militech-iron-dawn` и `militech-warfront-berlin`.
      mechanics_links: []
      assets: []
