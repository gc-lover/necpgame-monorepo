summary:
  problem: Диалог лидера Valentinos сохранялся в Markdown и требовал структурирования для систем ветвления и событий района.
  goal: Зафиксировать состояния семьи, подозрения и turf-war сценарии с интеграцией в narrative-service и социальные системы.
  essence: YAML описывает приветствия, клятву, семейные поручения, допросы и военные команды, а также реакции на события Heywood.
  key_points:
    - Состояния включают base, familia, mistrust, turf-war, fiesta и memorial с соответствующими флагами и событиями.
    - Узлы охватывают клятву Valentinos, семейные задания, допрос на предательство и командование в turf-war.
    - Проверки Intimidation, StreetSense, Deception и CombatLeadership управляют доступом к заданиям и последствиям.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Хосе «Тигр» Рамирес балансирует между семейными традициями Valentinos, turf-war конфликтами и праздниками района.
        Диалог поддерживает клятву, семейные поручения и кризисные ситуации.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Таблица состояний охватывает нейтральное отношение, принятого члена семьи, недоверие, активную войну, праздники и
        мемориальные сценарии. Используются репутации Valentinos и флаги `flag.valentinos.*`, а также события района.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
        - ../../02-gameplay/world/events/world-events-framework.md
      assets: []
    - id: dialogue_nodes
      title: Узлы диалога
      body: |
        Узлы oath, familia-brief, mistrust-interrogation и turf-command описывают опции игрока, требования и результаты,
        включая выдачу контрактов, снятие подозрений или изгнание.
      mechanics_links: []
      assets: []
    - id: checks
      title: Таблица проверок
      body: |
        Таблица фиксирует проверки Intimidation, StreetSense, Deception и CombatLeadership с модификаторами и критическими
        исходами, влияющими на награды и флаги.
      mechanics_links: []
      assets: []
    - id: events
      title: Реакции на события
      body: |
        Диалог реагирует на `world.event.heywood_turf_war` и праздничные события, активируя специальные ветки,
        временные бафы и побочные активности (офренды, кавер-фиесты).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Описаны изменения репутации Valentinos и Maelstrom, выдача медальонов и кастомного оружия, управление флагами
        изгнания и запуск контрактов `valentinos-family-rescue` и `valentinos-turf-counterstrike`.
      mechanics_links: []
      assets: []
