summary:
  problem: Структура диалога лидера Valentinos была описана в Markdown и не синхронизировалась с системой знаний.
  goal: Сформировать канонический документ с состояниями, проверками и интеграциями для Хосе «Тигра» Рамиреса.
  essence: Хосе сочетает семейную теплоту и жесткость уличных войн, меняя поведение в зависимости от репутации и событий.
  key_points:
    - Ветвления диалога зависят от репутации Valentinos и мировых флагов turf-war.
    - Доступны ритуал клятвы, боевые поручения и реакции на подозрения в предательстве.
    - Успехи и провалы влияют на флаги банды, выдачу контрактов и динамику войны с Maelstrom.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        Локация — баррио Vista del Rey. Диалог поддерживает семейный тон, усиливает сюжет войны за кварталы и
        подключает активности Valentinos, включая AR-офренды и уличные гонки.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Состояния base, familia, mistrust, turf-war, fiesta и memorial переключаются по репутации и событиям.
        При активном `world.event.heywood_turf_war` запускается ветка боевых приказов, праздничные состояния
        используют событие Día de los Muertos, а подозрение возникает при контактах с Maelstrom или NCPD.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/common/traders/rita-moreno.yaml
      assets: []
    - id: structure
      title: Узлы и проверки
      body: |
        Узлы oath, familia-brief, mistrust-interrogation и turf-command покрывают вступление, семейные поручения,
        допросы и управление войной. Проверки Intimidation, StreetSense, Deception и CombatLeadership дают разные
        исходы, включая выдачу медальона, контрактов и изгнание.
      mechanics_links:
        - mechanics/narrative/quest-system.yaml
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Репутация Valentinos изменяется в диапазоне ±20, флаги фиксируют клятву, подозрения и изгнание. Контракты
        `valentinos-family-rescue`, `valentinos-double-blind` и эвент `valentinos-turf-counterstrike` зависят от
        успешных решений игрока.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции и экспорт
      body: |
        Диалог подключается к `modules/social/informants`, использует симуляцию `dialogue-simulator.ps1` и экспорт
        в narrative-service для REST/GraphQL интерфейсов. Телеметрия отслеживает успех проверок и вовлеченность в
        turf-war сценариях.
      mechanics_links: []
      assets: []
