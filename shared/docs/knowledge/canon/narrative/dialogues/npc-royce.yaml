summary:
  problem: Диалог лидера Maelstrom Ройса оставался в Markdown и не соответствовал стандарту YAML для многоуровневых рейдовых веток и подозрений.
  goal: Зафиксировать состояния Maelstrom (intake, trusted, paranoid, raid-mode), проверки, события и награды для интеграции с сервисами narrative/world/social.
  essence: Документ описывает инициацию Maelstrom, выдачу имплантов, рейдовые команды и допросы при подозрении в работе на корпорации.
  key_points:
    - Состояния intake, trusted, paranoid и raid-mode зависят от репутации `rep.gang.maelstrom`, синхронизации импланта и мировых событий Underlink.
    - Узлы `intake-scan`, `trusted-offer`, `paranoid-interrogation` и `raid-command` управляют тестами, выдачей имплантов, двойными агентами и рейдами.
    - Проверки Intimidation, Technical, Hacking, Deception и Insight определяют лут, события и риски blacklist или казни.
content:
  sections:
    - id: context
      title: Контекст Maelstrom
      body: |
        Ройс — харизматичный лидер Maelstrom, управляющий техно-культом между корпорациями и Blackwall. Диалог отражает
        его безумный стиль, отсылки к мемам хаоса 2020-х и взаимодействие с Militech/NCPD через double-cross.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Состояния intake, trusted, paranoid и raid-mode активируются репутацией банды, флагами `flag.maelstrom.*` и
        событием `world.event.maelstrom_underlink_raid`. Paranoid усиливается при контактах с корпорациями или NCPD.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
        - ../../02-gameplay/world/events/world-events-framework.md
      assets: []
    - id: dialogue_nodes
      title: Узлы и опции
      body: |
        Узлы `intake-scan`, `trusted-offer`, `paranoid-interrogation` и `raid-command` описывают проверку новичка,
        выдачу имплантов, допрос заказчиков корпораций и командование рейдом. Исходы управляют флагами, контрактами и
        мировыми событиями.
      mechanics_links: []
      assets: []
    - id: checks
      title: Проверки и критические исходы
      body: |
        Таблица проверок содержит Intimidation, Technical, Hacking, Deception и Insight. Успехи дают импланты,
        контракты `maelstrom-gun-heist`, лидерство рейда; провалы вызывают nerve_burn, blacklist и события «maelstrom-breach».
      mechanics_links: []
      assets: []
    - id: events
      title: Событийные реакции
      body: |
        Диалог реагирует на `world.event.maelstrom_underlink_raid` и `world.event.corporate_war_escalation`, изменяя DC,
        выдавая баф `maelstrom_frenzy` и открывая ветку рейда.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игрок получает импланты `maelstrom-spike`, `maelstrom-ripper-chip`, репутацию банды, рейдовые схемы и может быть
        занесён в чёрный список или казнён при провале. Контракты запускают события `maelstrom-underlink-raid` и
        `maelstrom-double-cross`.
      mechanics_links: []
      assets: []
