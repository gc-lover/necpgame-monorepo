summary:
  problem: Диалог офицера NCPD Сары Миллер находился в Markdown и не был приведён к стандартной структуре знаний для интеграции с сервисами.
  goal: Стандартизировать состояния NCPD (base, trusted, disciplinary, emergency), проверки и события для narrative-service и системы инфракций.
  essence: Документ покрывает собеседование, доверенные задачи, дисциплинарные слушания и чрезвычайные приказы NCPD.
  key_points:
    - Состояния base, trusted, disciplinary и emergency управляются репутацией `rep.law.ncpd`, флагами инфракций и событием `world.event.city_emergency`.
    - Узлы `interview`, `trusted-brief`, `disciplinary-review` и `emergency-command` описывают проверки, штрафы, выдачу контрактов и запуск эвентов Amber.
    - Проверки Persuasion, Awareness, Logic, Deception и Resolve определяют получение значка, штрафы, отстранение и запуск emergency-response.
content:
  sections:
    - id: context
      title: Контекст и роль NCPD
      body: |
        Сара Миллер контролирует набор оперативников NCPD, проверяет дисциплину и распределяет патрули, расследования и
        реакцию на чрезвычайные ситуации. Диалог отражает строгую вертикаль и последствия инфракций.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        Состояния base, trusted, disciplinary и emergency активируются диапазонами `rep.law.ncpd`, флагами `flag.ncpd.badge`
        и `flag.ncpd.infraction_points`, а также событием `world.event.city_emergency`.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
        - ../../02-gameplay/world/events/world-events-framework.md
      assets: []
    - id: dialogue_nodes
      title: Основные узлы
      body: |
        Узлы `interview`, `trusted-brief`, `disciplinary-review` и `emergency-command` задают проверки, выдачу контрактов
        (`ncpd-patrol-dt12`, `ncpd-cybercrime-taskforce`), сбор штрафов и запуск эвента `ncpd-emergency-response`.
      mechanics_links: []
      assets: []
    - id: checks
      title: Проверки и дисциплина
      body: |
        Таблица проверок описывает Persuasion, Awareness, Logic, Deception и Resolve с критическими исходами: быстрый кейс,
        смарт-дрон, внутреннее расследование или отстранение до 7200 секунд.
      mechanics_links: []
      assets: []
    - id: events
      title: Реакции на события
      body: |
        При `world.event.city_emergency` активируется ветка Amber, увеличивая приоритет эвакуации. Инфракции управляются
        флагами, снижают доверие и могут вызвать suspension.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Удачные проверки дают значок NCPD, контракты патруля и расследования, смарт-дроны и репутацию. Провалы добавляют
        инфракции, штрафы и возможное отстранение, а события определяют влияние на `rep.gang.valentinos`.
      mechanics_links: []
      assets: []
