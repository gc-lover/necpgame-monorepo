summary:
  problem: Диалог риппердока Виктора Вектора существовал в Markdown и не был приведён к стандартному формату знаний для интеграции с сервисами здоровья и романтики.
  goal: Структурировать состояния, проверки и реакции на киберпсихоз, чтобы облегчить экспорт в narrative-service и связку с medical-телеметрией.
  essence: Документ фиксирует intake, steady, emergency и romance ветви Виктора, включая проверки Technical, Insight, Willpower и Empathy с выдачей имплантов и стабилизаторов.
  key_points:
    - Состояния intake, steady, emergency и romance-consult управляются репутацией `rep.med.viktor`, стадией киберпсихоза и активностью романтических флагов.
    - Узлы охватывают диагностику, апгрейды имплантов, стабилизацию психоза и советы по отношениям для Hanako и Judy.
    - Проверки влияют на флаги пациента, выдачу предметов (`medkit`, `psycho-stabilizer`) и корректируют стадию киберпсихоза.
content:
  sections:
    - id: context
      title: Контекст и роль Виктора
      body: |
        Виктор Вектор обслуживает игроков как независимый риппердок Downtown, контролируя импланты, здоровье и симптомы
        киберпсихоза, а также даёт советы по романтическим линиям. Диалог реагирует на события медкризиса и всплески Blackwall.
      mechanics_links:
        - ../../02-gameplay/combat/combat-cyberpsychosis.md
      assets: []
    - id: states
      title: Состояния и триггеры
      body: |
        Состояния intake, steady, emergency и romance-consult активируются первичным посещением, репутацией `rep.med.viktor`,
        стадией `flag.cyberpsychosis.stage` и флагом `flag.romance.active`. Emergency ветка снижает риск психоза и
        выдаёт стабилизаторы.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
      assets: []
    - id: dialogue_flow
      title: Узлы и ключевые опции
      body: |
        Узлы `intake-check`, `steady-upgrade`, `emergency-stabilize` и `romance-consult` описывают опции игрока, требования
        проверок и последствия: установка имплантов, снятие дебаффов, снижение стадии психоза и выдачу советов по романтике.
      mechanics_links: []
      assets: []
    - id: checks
      title: Проверки и исходы
      body: |
        Таблица проверок покрывает Technical, Insight, Willpower и Empathy с модификаторами (класс Techie, стабилизаторы,
        романтические флаги). Успехи увеличивают репутацию и открывают предметы, провалы вызывают судороги, перегрузку или
        рост стадии психоза.
      mechanics_links: []
      assets: []
    - id: events
      title: Реакции на внешние события
      body: |
        Диалог пересчитывает DC и доступность веток при `world.event.med_crisis` и `world.event.blackwall_breach`, обеспечивая
        скидки и снижение порогов стабилизации.
      mechanics_links:
        - ../../02-gameplay/world/events/world-events-framework.md
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Игроки получают репутацию `rep.med.viktor`, предметы `viktor-kinetic-shield`, `viktor-neuro-damper`, `psycho-stabilizer`
        и советы для романтических линий, а также обновляют флаги лояльности и стадию психоза.
      mechanics_links: []
      assets: []
