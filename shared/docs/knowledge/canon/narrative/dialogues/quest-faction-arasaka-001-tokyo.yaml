summary:
  problem: Сценарий диалога миссии FQ-ARASAKA-001 находился в Markdown и не был структурирован для экспорта в narrative-service и корпоративные трекеры.
  goal: Формализовать состояния, проверки и флаги лояльности/предательства, чтобы поддержать интеграцию с системами Arasaka и Militech.
  essence: YAML фиксирует брифинг в Токио, охранные проверки, искушение вскрыть кейс, предложения Militech и финальную передачу в Night City.
  key_points:
    - Состояния briefing, transit, temptation, betrayal и extraction управляются флагами `flag.fqara001.*` и прогрессом миссии.
    - Узлы описывают выборы игрока: подтверждение лояльности, стелс на контроле, вскрытие кейса, сделку с Militech и отчёт Hiroshi.
    - Проверки Persuasion, Stealth, Hacking, Willpower, Negotiation и Deception меняют репутацию корпораций и запускают double-agent ветки.
content:
  sections:
    - id: context
      title: Контекст миссии
      body: |
        Игрок получает первый международный контракт Arasaka в токийской штаб-квартире, доставляет кейс в Night City и
        сталкивается с выбором между лояльностью и предательством. Сцена задействует Hiroshi Tanaka, охрану Arasaka и
        контакты Militech.
      mechanics_links:
        - ../../02-gameplay/social/reputation-formulas.md
      assets: []
    - id: states
      title: Состояния и флаги
      body: |
        Состояния briefing, transit, temptation, betrayal и extraction зависят от прогресса квеста и флагов `flag.fqara001.*`.
        Мировое событие `world.event.corporate_war_escalation` увеличивает DC охраны и финальной отчётности.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Основные узлы
      body: |
        Узлы `briefing`, `security-gate`, `temptation`, `betrayal`, `extraction` и `night-flight` задают реплики NPC и
        ответы игрока, включая создание safehouse, вскрытие кейса и переговоры с James Reed.
      mechanics_links: []
      assets: []
    - id: checks
      title: Проверки и последствия
      body: |
        Проверки Persuasion, Stealth, Hacking, Willpower, Negotiation и Deception управляют доступом к safehouse,
        флагами лояльности, сделками Militech и риском blacklist. Критические успехи дают VIP-пропуски, провалы вызывают
        маяки отслеживания и штрафы.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Ветви и последствия
      body: |
        Лояльность (`flag.fqara001.success`) открывает дальнейшие миссии Arasaka, предательство (`flag.fqara001.betray`)
        усиливает Militech, а двойной агент (`flag.fqara001.double_agent`) активирует секретные ветки обеих корпораций.
      mechanics_links: []
      assets: []
