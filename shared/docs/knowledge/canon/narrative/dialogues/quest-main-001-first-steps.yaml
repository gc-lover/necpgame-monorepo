summary:
  problem: Стартовый диалог обучения был в Markdown и не связывался с системой подсказок и телеметрией.
  goal: Структурировать обучение «Первые шаги» для автоматизации бросков, HUD-подсказок и передачи выбора дальше по кампании.
  essence: Марко Санчес проводит игрока через паркур, коммуникацию, стелс и тех-проверку, подготавливая к выбору фракции.
  key_points:
    - Включает обязательные проверки Perception, Parkour, Communication, Stealth и Tech.
    - HUD-подсказки обучают работе с бросками d20 и журналом.
    - Выбор в финале сохраняет предпочтение для квеста «Выбор пути».
content:
  sections:
    - id: flow
      title: Поток сценария
      body: |
        - `arrival`: знакомство с Watson, первая проверка Perception и саркастические напутствия.
        - `market-run`: паркур или обход, возможность перейти в ветку стелса.
        - `tutorial-hud`: объяснение HUD-журнала и бросков.
        - `fixer-brief`: знакомство с Марко и Джейком, контроль первой подработки.
        - `stealth-route` и `tech-door`: опциональные и основные проверки Stealth/Tech.
        - `wrap-up`: выбор ориентира (корпы, улицы, фриланс) и передача данных в квест 1.2.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/important/marco-fix-sanchez.yaml
      assets: []
    - id: mechanics
      title: Проверки и обучение
      body: |
        - DC стартовых проверок: Perception 10, Parkour 10, Communication 10, Stealth 10, Tech 12–14.
        - HUD показывает журнал бросков, подсказки и дебаффы (`perception_noise`, `movement_slow`, `stealth_cooldown`).
        - Критические успехи выдают лут (motion-capture chip, nano-компоненты) и social пасхалки (#WatsonWalk).
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/quests/main/001-first-steps-dnd-nodes.md
      assets: []
    - id: integrations
      title: Интеграции и телеметрия
      body: |
        - Narrative-service использует экспорт YAML, HUD обновляет подсказки, social-service публикует моменты (клипы, мемы).
        - `validate-quest-dialogue.ps1` и `dialogue-simulator.ps1 -Scenario first-steps` проверяют последовательность флагов и подсказок.
        - Метрики: `tutorial-perception-success-rate`, `tutorial-parkour-success-rate`, `tutorial-stealth-alerts`, `tutorial-tech-critical-failures`.
      mechanics_links: []
      assets: []
    - id: outcomes
      title: Награды и передача выбора
      body: |
        - Репутация: `rep.fixers.marco` ±8, `rep.street` ±3, `rep.corp.arasaka +3` (корп-путь), `rep.law.ncpd +2` при успешном взломе.
        - Предметы: `loot.micro`, `chip.motion-capture`, `component.nano`, наклейка «Ever Given 2077».
        - Флаги `flag.main001.choice_{corp|gang|free}` подготавливают ветви квеста «Выбор пути».
      mechanics_links: []
      assets: []
