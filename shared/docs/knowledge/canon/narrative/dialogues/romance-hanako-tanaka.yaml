summary:
  problem: Роман с Ханако был оформлен в Markdown и не синхронизировался с корпоративными механиками и API.
  goal: Сформатировать этапы романса Ханако для интеграции с narrative-service и корпоративными сюжетами.
  essence: Баланс личной связи с наследницей Arasaka и корпоративной лояльности игрока.
  key_points:
    - Этап 1 проходит в чайной комнате башни Arasaka и тестирует честь игрока.
    - Этап 2 переносит действие в небесный сад Киото-Сити и завершается клятвами.
    - Флаги и репутация игрока определяют корпоративные бонусы или путь освобождения.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        - Диалог начинается после корпоративного допуска и тесно связан с фракцией Arasaka.
        - Основные задачи: проверить мотивацию игрока, выстроить доверие и определить степень лояльности.
        - Интегрированы флаги `flag.romance.hanako.*`, `flag.arasaka.clearanceA`, события `corporate_war_escalation` и `blackwall_breach`.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/important/hanako-arasaka.yaml
      assets: []
    - id: stage_summary
      title: Структура сцен
      body: |
        - **Stage 1 (чайная комната):** узлы `opening`, `trust-test`, `etiquette`, `branch-choice`; проверки Persuasion, Willpower, Insight.
        - **Stage 2 (небесный сад):** узлы `garden-entry`, `memory-bridge`, `oath-selection`; проверки Etiquette, Willpower, Strategy, Insight.
        - Выборы формируют пути `path_loyal`, `path_equal`, `path_respect`, завершаясь клятвами `guardian/alliance/liberation`.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/dialogues/npc-james-iron-reed.yaml
      assets: []
    - id: mechanics
      title: Проверки и последствия
      body: |
        - Статические DC (18-20) модифицируются репутацией Arasaka, предметами (`item.romance-hanako-tip`) и фракционными флагами.
        - Критические успехи открывают `guardian protocol`, контракты и уникальные предметы (`item.nomad-pass` отсутствует, но есть `program.lagrange-signal`).
        - Провалы вызывают потерю допуска, бюрократические задержки и падение репутации корпорации.
      mechanics_links: []
      assets: []
    - id: integrations
      title: Интеграции и API
      body: |
        - REST/GraphQL маршруты `/romance/dialogues/hanako/stage1-2` обслуживают проверки и telemetry.
        - `validate-romance-flags.ps1` и `dialogue-simulator.ps1 -Scenario romance-hanako` проверяют корректность веток.
        - Корпоративный сервис обрабатывает клятвы (`path_guardian`, `path_alliance`, `path_liberation`) и выдает контракты.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и эффекты
      body: |
        - Роман приносит до `rep.romance.hanako +48`, а также дополнительно `rep.corp.arasaka +5` при выборе `oath-arasaka`.
        - Доступны контракты `arasaka-liberation-pact`, `contract.hanako-shared-future`, архивные предметы (`archive.data-shard`).
        - Альтернативные решения влияют на корпоративные войны и открывают миссии `arasaka-loyalty-check`.
      mechanics_links: []
      assets: []
