summary:
  problem: Диалоговая линия Джуди находилась в Markdown и не была структурирована для повторного использования в narrative-service.
  goal: Зафиксировать сюжетные этапы, проверки и награды романса Джуди в формате базы знаний.
  essence: Трёхэтапная линия доверия и брайндансов, где игрок балансирует между личными чувствами и активизмом Мокси.
  key_points:
    - Этап 1 строит доверие в студии Lizzie's и определяет три ветви отношений.
    - Этап 2 переносит сцену в AR-версии Laguna Bend и использует комбинированные проверки Empathy/Hacking.
    - Этап 3 углубляет связь в VR-лаборатории Мокси и завершает выбором публичного, приватного или революционного пути.
content:
  sections:
    - id: context
      title: Контекст и цели
      body: |
        - Действие происходит в Lizzie's Bar, AR-версии Laguna Bend и подземной VR-лаборатории Мокси.
        - Линия усиливает романтическую ветку, раскрывает травмы Джуди и даёт игроку выбор между личным, общественным и революционным курсами.
        - Интегрированы флаги `flag.romance.judy.*`, события Мокси и мировые эвенты (`maelstrom_underlink_raid`, `corporate_war_escalation`).
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/npc-lore/important/judy-alvarez.yaml
      assets: []
    - id: stage_structure
      title: Структура сцен
      body: |
        - **Stage 1 (Lizzie's Bar):** узлы `studio-intro`, `trust-share`, `bd-demo`, `branch-decision`; ключевые проверки Empathy, Deception, Technical.
        - **Stage 2 (Laguna Bend AR):** узлы `town-entry`, `memory-sync`, `rooftop-epilogue`; сложные комбинации Empathy, Performance, Hacking, Insight.
        - **Stage 3 (VR-лаборатория):** узлы `underground-lab`, `sync-handoff`, `future-blueprint`; расширенные варианты Performance, Negotiation, Willpower.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/quests/main/002-choose-path-dnd-nodes.md
      assets: []
    - id: gameplay_mechanics
      title: Механики и проверки
      body: |
        - Интенсивное использование d20 с модификаторами (классы, предметы, флаги доверия).
        - Провалы запускают побочные эффекты: `motion_sickness`, `blackwall_noise`, `producer_pushback`.
        - Критические успехи открывают контракты (`moxx-safehouse-upgrade`, `moxx-archive-hub`) и активность `moxx-bd-revolution`.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/dialogues/npc-viktor-vektor.yaml
      assets: []
    - id: integrations
      title: Интеграции и API
      body: |
        - REST/GraphQL end точки `/romance/dialogues/judy/stage{1|2|3}` управляют ветками, проверками и телеметрией.
        - Сервис social-service реагирует на финальные решения (`path_public`, `path_future`) и обновляет репутацию `rep.moxx`.
        - Сценарий `validate-romance-flags.ps1` и `dialogue-simulator.ps1 -Scenario romance-judy` обеспечивают валидацию.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        - Максимальные бонусы: `rep.romance.judy +48`, `rep.moxx +6`, бафы `sync-awareness`, `sync-harmony`.
        - Выбор этапа 3 определяет доступ к общественным акциям, приватным сценам или строительству safehouse.
        - Провалы увеличивают риск побочных миссий (`netwatch-cleanup`) и событий `maelstrom_underlink_raid`.
      mechanics_links: []
      assets: []
