summary:
  problem: Индекс событий хранился в Markdown и не обеспечивал связность с механиками событий и сценариями.
  goal: Сформировать каталог типов событий и стандарт описания для их интеграции в нарративные и Live Ops процессы.
  essence: Документ классифицирует мировые, фракционные, локационные и динамические события и указывает шаблон структурирования.
  key_points:
    - Выделены четыре категории событий с примерами использования.
    - Определён унифицированный шаблон для подготовки карточек событий.
    - Прописаны связи с механиками мира, сценариями и квестами.
content:
  sections:
    - id: overview
      title: Назначение каталога
      body: |
        Каталог служит точкой входа к лору событий. Он помогает сценаристам и Live Ops находить нужные материалы и понимать,
        как события влияют на мир, фракции и локации.
      mechanics_links: []
      assets: []
    - id: event_types
      title: Типы событий
      body: |
        Мировые, фракционные, локационные и динамические события. Каждая категория содержит примеры и применимость к MMO.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: event_template
      title: Шаблон описания события
      body: |
        Приведён Markdown-шаблон с атрибутами ID, тип, статус, описание, условия запуска, последовательность, последствия
        и связанные элементы.
      mechanics_links: []
      assets: []
    - id: related_docs
      title: Связанные документы
      body: |
        Каталог указывает на механики событий, сценарии, квесты и общий лор для поддержки согласованности нарратива.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
        - canon/narrative/scenarios/scenarios-index.yaml
      assets: []
