summary:
  problem: Сценарий финального концерта лиги был только в Markdown и требовал структурирования для координации liveops и сервисов симуляции.
  goal: Сконвертировать таймлайн, артистов, интерактивность и требования инфраструктуры в стандартизированный YAML-документ.
  essence: Документ описывает по минутам последнюю церемонию лиги 2093, раскрытие Архитектора и глобальный сброс симуляции.
  key_points:
    - Концерт включает пять музыкальных актов, речь Архитектора и финальную песню «We Are Alive» с участием всех артистов.
    - Сценарий охватывает поведение толпы, реакции корпораций, технические эффекты и статистику перед глобальным вайпом.
    - Игроки участвуют через эмоуты, пение, вопросы Архитектору и получают награды перед переходом в следующую лигу.
content:
  sections:
    - id: pre_event
      title: Пролог и подготовка
      body: |
        За 32 часа до концерта Архитектор вещает глобальное приглашение, что вызывает панику корпораций и приток игроков в
        Night City. Corpo Plaza превращается в арену, банды объявляют перемирие, а сцена строится дроном.
      mechanics_links: []
      assets: []
    - id: timeline
      title: Хронометраж события
      body: |
        Таймлайн с 20:00 до 00:00 описывает последовательность актов: Kerry Eurodyne, Us Cracks, Digital Ghost Orchestra,
        Neon Samurai, Noise Prophets, затем речь Архитектора и финальная композиция. Указаны реплики, реакции толпы и визуальные эффекты.
      mechanics_links: []
      assets: []
    - id: architect_reveal
      title: Речь Архитектора
      body: |
        Раздел фиксирует откровение о симуляции, приближающуюся смерть Архитектора в реальности, обещание нового цикла и
        благодарность игрокам. Указаны эмоциональные кульминации и визуальные glitch-эффекты.
      mechanics_links: []
      assets: []
    - id: shutdown
      title: Финал и глобальный сброс
      body: |
        Описаны последние минуты: пение толпы, отображение жизненных показателей Архитектора, сообщение о смерти, обратный отсчёт,
        растворение мира и переход к экрану создания персонажа следующей лиги.
      mechanics_links: []
      assets: []
    - id: player_interactivity
      title: Интерактивность игроков
      body: |
        Игроки могут участвовать в подготовительных квестах, петь, танцевать, задавать вопросы, обнимать друг друга и просматривать
        пост-эвент статистику и награды.
      mechanics_links: []
      assets: []
    - id: technical
      title: Технические требования
      body: |
        Список требований к серверам, визуальным и аудиоэффектам, нейромузыке, чату и эмоутам. Указаны целевые показатели нагрузки.
      mechanics_links: []
      assets: []
