summary:
  problem: Раздел лора находился в Markdown и не был включён в централизованную базу знаний.
  goal: Стандартизировать описание каталога лора, его типы и структуру оформления.
  essence: Документ описывает охват материалов лора NECPGAME, классификацию по направлениям и рекомендуемый шаблон.
  key_points:
    - Лор охватывает историю вселенной, города, фракции, события и мифологию.
    - Новые материалы оформляются по единому Markdown-шаблону с обязательными полями.
    - Связанные каталоги включают общий лор, лор NPC и событий.
content:
  sections:
    - id: overview
      title: Общее описание
      body: |
        Раздел агрегирует лор и историю игрового мира NECPGAME, охватывая ключевые направления worldbuilding.
      mechanics_links: []
      assets: []
    - id: lore_types
      title: Типы лора
      body: |
        Лор распределён по пяти блокам: история вселенной, города, фракции, события и мифология. Каждый блок включает
        перечни тем и примеры.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура документа
      body: |
        Шаблон задаёт обязательные поля: тип, статус, версии, описание, связь с геймплеем и связанные элементы. Формат
        используется при создании новых материалов.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные каталоги
      body: |
        Указаны базовый каталог `03-lore/`, каталог NPC и событий, обеспечивающие движение между материалами.
      mechanics_links: []
      assets: []
