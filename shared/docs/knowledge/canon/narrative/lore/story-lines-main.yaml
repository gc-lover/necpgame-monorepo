summary:
  problem: Сюжетные линии хранились в Markdown и не были приведены к формату знаний.
  goal: Зафиксировать ключевые арки, этапы развития и ветвления для дальнейшей проработки квестов.
  essence: Документ описывает шесть основных линий NECPGAME, их этапы, варианты происхождения и классовые ответвления.
  key_points:
    - «Путь к легенде» отслеживает эволюцию персонажа по классам и life path.
    - «Корпоративные войны», «Уличные войны» и «Раскрытие симуляции» задают глобальные арки и выбор сторон.
    - Линии «Киберпсихоз» и др. требуют детализации квестов и пересечений.
content:
  sections:
    - id: legend_path
      title: Сюжет «Путь к легенде»
      body: |
        Рассматривает развитие персонажа от новичка до легенды, описывает этапы, влияние происхождения (Street Kid,
        Corpo, Nomad) и классовые ветвления (Solo, Netrunner, Techie).
      mechanics_links: []
      assets: []
    - id: corporate_wars
      title: Сюжет «Корпоративные войны»
      body: |
        Глобальная арка с выбором стороны между Arasaka и Militech или сохранением нейтралитета, включает этапы эскалации
        и последствия выбора.
      mechanics_links: []
      assets: []
    - id: street_wars
      title: Сюжет «Уличные войны»
      body: |
        Конфликты банд Valentinos, Maelstrom и 6th Street с этапами развития, влиянием репутации и уникальными наградами.
      mechanics_links: []
      assets: []
    - id: simulation_reveal
      title: Сюжет «Раскрытие симуляции»
      body: |
        Эпическая линия по нахождению подсказок, взлому «черного заслона» и выбору между принятием симуляции и борьбой с ней.
      mechanics_links: []
      assets: []
    - id: cyberpsychosis
      title: Сюжет «Киберпсихоз»
      body: |
        Фокус на внутренней борьбе с потерей человечности, включает три этапа и развязки, зависящие от решения игрока.
      mechanics_links: []
      assets: []
    - id: todos
      title: Задачи проработки
      body: |
        Требуется детализировать каждую линию, составить планы квестов и описать пересечения между сюжетами.
      mechanics_links: []
      assets: []
