summary:
  problem: Главный сюжет 2090-2093 существовал в Markdown и требовал структурирования для сценарного и сервисного использования.
  goal: Зафиксировать структуру трёх актов, ключевые квесты и концовки в формате знания.
  essence: Документ описывает философию сюжета, этапы от пролога до эпилога и восемь вариантов финала.
  key_points:
    - Пролог определяет life path и вводит engram Доктора Мосс.
    - Акт II строится вокруг выбора союзника и получения артефактов Blackwall.
    - Акт III предлагает множественные концовки, включая усиление барьера, уничтожение NET и слияние с ИИ.
content:
  sections:
    - id: philosophy
      title: Философская идея
      body: |
        Сюжет исследует человечность против трансгуманизма, свободу против контроля и цену бессмертия. Центральный вопрос —
        что значит остаться человеком в мире копирования сознаний.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура акта
      body: |
        Сюжет разделён на пролог, три акта и эпилог. Пролог включает выбор life path, акт I вводит конфликт с engram,
        акт II сфокусирован на союзах и артефактах, акт III завершает линию через глобальный кризис Blackwall.
      mechanics_links: []
      assets: []
    - id: act_overview
      title: Ключевые квесты по актам
      body: |
        Описаны основные квесты: ограбление AV и активация engram в акте I, сбор артефактов и предательства фракций в акте II,
        глобальная атака Omega Virus и финальные решения в акте III.
      mechanics_links: []
      assets: []
    - id: endings
      title: Концовки
      body: |
        Представлены восемь итоговых исходов (A-H), включая усиление Blackwall, уничтожение NET, союз с ИИ, жертву Элизы,
        эгоистичный побег, трансгуманизм, одиночный подвиг и превращение в цифрового Бога.
      mechanics_links: []
      assets: []
    - id: side_content
      title: Побочные арки
      body: |
        Дополнительные линии включают корпоративные войны, бандитские конфликты и романсы companions с глубокой интеграцией
        в основной сюжет.
      mechanics_links: []
      assets: []
