summary:
  problem: Сводка готовых гайдов располагалась в Markdown и требовала интеграции в базу знаний.
  goal: Зафиксировать состав, структуру и назначение backend-гайдов NarrCoherence в стандартизированном формате.
  essence: Документ подтверждает наличие шести ключевых руководств, описывает их содержание, объём и пошаговый рабочий процесс.
  key_points:
    - Созданы три новых руководства: setup, troubleshooting, performance tuning.
    - В совокупности доступно шесть гайдов объёмом ~2290 строк.
    - Процесс работы делится на четыре фазы от установки до оптимизации и деплоя.
