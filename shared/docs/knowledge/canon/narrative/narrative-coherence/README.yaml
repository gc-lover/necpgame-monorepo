summary:
  problem: Нужна компактная навигация по восьми фазам проекта сюжетной целостности.
  goal: Зафиксировать цели, выходы и артефакты каждой фазы, а также ключевые метрики.
  essence: Документ описывает текущее состояние Narrative Coherence, охват контента и принципы работы.
  key_points:
    - Фаза 1 завершена, остальные фазы имеют определённые цели и директории.
    - Система покрывает 550+ квестов, 159+ NPC, 94 локации и 80 фракций.
    - Принципы включают минимализм, графовую модель и AAA-стандарты.
content:
  sections:
    - id: phases
      title: Навигация по фазам
      body: |
        Фаза 1 (анализ) завершена и предоставляет инвентаризацию и архитектуру. Фазы 2-8 описывают сюжетную целостность,
        событийную матрицу, базу данных, влияние игроков, документацию, валидацию и финальный отчёт, каждая со своей целью и директорией.
      mechanics_links: []
      assets: []
    - id: metrics
      title: Ключевые метрики
      body: |
        Сводные показатели охватывают объём квестового контента, NPC, фракций, локаций, периодов и систем. Определены целевые значения после завершения проекта.
      mechanics_links: []
      assets: []
    - id: principles
      title: Принципы работы
      body: |
        Установлены восемь принципов: минимализм документов, графовое представление зависимостей, сочетание YAML и Markdown,
        визуализация через Mermaid, ориентация на AAA-качество, MMO-специфика, модульность и обязательные коммиты по фазам.
      mechanics_links: []
      assets: []
    - id: quick_start
      title: Быстрый старт
      body: |
        Для разработчиков предложен путь через инвентаризацию, архитектуру и фазы 2 и 4, а для контент-мейкеров указано ожидать завершения документации.
      mechanics_links: []
      assets: []
