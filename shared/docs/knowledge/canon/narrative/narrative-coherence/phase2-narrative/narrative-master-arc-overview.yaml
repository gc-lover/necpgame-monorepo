summary:
  problem: Нужно кратко представить общую сюжетную арку NECPGAME на период 2020-2093 с указанием ключевых финалов.
  goal: Консолидировать информацию об эпохах, критических путях и финалах в одном документе для быстрого ознакомления.
  essence: Обзор фиксирует основную идею «От катастрофы к выбору», шесть эпох и четыре возможных исхода.
  key_points:
    - Шесть эпох развития мира от катастрофы до пост-2090.
    - Четыре финальные линии: корпоратократия, трансцендентность, революция и апокалипсис.
    - Критические пути с количеством квестов по каждому финалу.
content:
  sections:
    - id: navigation
      title: 'Навигация'
      body: |
        Обзор связывает две основные части мастер-документа. Part 1 освещает эпохи 2020-2060, Part 2 — финальные десятилетия и исходы. Обзор остаётся стартовой точкой.
      mechanics_links: []
      assets: []
    - id: premise
      title: 'Основная концепция'
      body: |
        Сюжет объединяет 73 года после катастрофы и подготавливает игроков к финальному выбору. Человечество выбирает между корпоративным контролем, симбиозом с ИИ, революцией или коллапсом.
      mechanics_links: []
      assets: []
    - id: eras
      title: 'Шесть эпох'
      body: |
        Перечислены ключевые эпохи: Катастрофа 2020-2030, Восстановление 2030-2045, Стабилизация 2045-2060, Расцвет 2060-2077, события 2077 года и период 2078-2093 после V. Каждая эпоха описывает общий контекст.
      mechanics_links:
        - canon/lore/timeline-author/regions/world/master-timeline-index.yaml
      assets: []
    - id: endings
      title: 'Финальные сценарии'
      body: |
        Четыре финала характеризуют судьбу мира: Corporatocracy, Transcendence, Revolution и Apocalypse. Они определяют основные сюжетные выборы и ветки развития событий.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/maps/narrative-map-master.yaml
      assets: []
    - id: critical_paths
      title: 'Критические пути'
      body: |
        Для каждого финала обозначено количество квестов: corp — 19, transcendence — 18, revolution — 20, apocalypse — 15. Подробности раскрываются в частях мастер-документа.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/dev-guides/backend-integration-part1.yaml
      assets: []
