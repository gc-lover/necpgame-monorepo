summary:
  problem: Необходимо компактно представить общую сюжетную линию 2020–2093 и финальные развилки.
  goal: Зафиксировать эпохи, финалы и критические пути для согласования квестов и лора.
  essence: Документ описывает шесть эпох, четыре финальных сценария и распределение квестов по критическим путям.
  key_points:
    - Сюжет объединён темой «от катастрофы к выбору».
    - Определены шесть эпох от кризиса до пост-2077 событий.
    - Финалы делятся на корпоратократию, трансцендентность, революцию и апокалипсис.
    - Навигация ведёт к детализированным частям Part 1 и Part 2.
content:
  sections:
    - id: overview
      title: 'Сюжетная арка'
      body: |
        Главная линия охватывает 73 года после катастрофы Blackwall и приводит игроков к выбору между четырьмя будущими. Сюжет последовательности «Катастрофа → Восстановление → Стабилизация → Расцвет → CP2077 → Пост-V» задаёт основу для всех квестовых веток.
      mechanics_links: []
      assets: []
    - id: epochs
      title: 'Эпохи'
      body: |
        1. 2020–2030 — Катастрофа и последствия.
        2. 2030–2045 — Восстановление городов и корпораций.
        3. 2045–2060 — Стабилизация, культы ИИ и Blackwall Incident Alpha.
        4. 2060–2077 — Расцвет перед событиями CP2077.
        5. 2077 — Канонические события Cyberpunk 2077.
        6. 2078–2093 — Пост-V этап с подготовкой к финалу.
      mechanics_links: []
      assets: []
    - id: endings
      title: 'Финалы'
      body: |
        Четыре финальных сценария: корпоратократия (стабильность без свободы), трансцендентность (слияние с ИИ), революция (свобода с хаосом) и апокалипсис (коллапс систем). Каждая ветка опирается на критические события и квестовые линии.
      mechanics_links: []
      assets: []
    - id: critical-paths
      title: 'Критические пути'
      body: |
        Распределение квестов по финалам: корпоратократия — 19, трансцендентность — 18, революция — 20, апокалипсис — 15. Детализация веток описана в Part 1 и Part 2.
      mechanics_links: []
      assets: []
