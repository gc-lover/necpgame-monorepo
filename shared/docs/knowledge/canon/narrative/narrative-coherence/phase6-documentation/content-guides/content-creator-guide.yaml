summary:
  problem: Создателям контента требуется стандартизированный процесс подготовки квестов и интеграции их в событийный граф.
  goal: Предоставить пошаговое руководство по типизации квеста, построению сюжета, определению зависимостей и оформлению диалоговых деревьев.
  essence: Документ сводит структуру квеста, правила D&D-проверок и чеклист качества в одном месте.
  key_points:
    - Четыре шага для подготовки истории и зависимостей.
    - Шаблон диалогового дерева и включение D&D skill checks.
    - Контрольный чеклист и список связанных примеров.
content:
  sections:
    - id: overview
      title: 'Назначение гайда'
      body: |
        Руководство описывает полный цикл работы контент-мейкера — от выбора типа квеста и эпохи до интеграции в граф зависимостей. Оно уточняет форматы записи и минимально необходимые ветвления.
      mechanics_links: []
      assets: []
    - id: quest_basics
      title: 'Шаг 1 — Базовые параметры'
      body: |
        Определяются тип квеста, эпоха, регион, класс и минимальный уровень. Пример YAML демонстрирует ожидания по заполнению `quest_basics` включая level и class_focus.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/templates/quest-template-extended.yaml
      assets: []
    - id: plot_structure
      title: 'Шаг 2 — Сюжет и выборы'
      body: |
        Сюжет состоит из Hook, Setup, Conflict, Choices и Resolution. Гайд требует минимум двух концовок и одного критического выбора, снабжая автора markdown-примером.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase2-narrative/classes/class-branches.yaml
      assets: []
    - id: dependencies
      title: 'Шаг 3 — Зависимости'
      body: |
        Документ описывает поля prerequisites, unlocks и blocks с примерами для квестов, флагов и репутации. Учитываются условные открытия и блокировки по выбору.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase2-narrative/connections/quest-dependencies.yaml
      assets: []
    - id: dialogue_tree
      title: 'Шаг 4 — Диалоговое дерево'
      body: |
        Приведена структура YAML для узлов диалогов, включая последствия и выдачу флагов. Показано как оформлять выборы с идентификаторами и переходами.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/dev-guides/backend-integration-part2.yaml
      assets: []
    - id: skill_checks
      title: 'D&D Skill Checks'
      body: |
        Описывается формат skill_check с параметрами dc, advantage и disadvantage. Рекомендовано балансировать награды и штрафы, фиксируя результаты в JSONB.
      mechanics_links:
        - mechanics/combat/combat-dnd-mechanics-integration.yaml
      assets: []
    - id: template
      title: 'Шаблон квеста'
      body: |
        Предоставлен единый блок YAML с полями для структуры, вознаграждений, зависимостей и диалогов. Авторы копируют шаблон и заполняют своими данными.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/templates/quest-template-extended.yaml
      assets: []
    - id: checklist
      title: 'Чеклист качества'
      body: |
        Раздел подтверждает, что до, во время и после создания выполнены ключевые проверки: доступность NPC и локаций, минимум два финала, внесение в quest-dependencies и temporal coherence.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase2-narrative/coherence/timeline-check.yaml
      assets: []
    - id: examples
      title: 'Примеры квестов'
      body: |
        Гайд перечисляет файлы с примерами простого, среднего и сложного квестов, чтобы ускорить онбординг и обеспечить стилистическую консистентность.
      mechanics_links: []
      assets: []
