summary:
  problem: После реализации кода нужно обеспечить единый набор шагов для конфигурирования, тестирования API и финальной проверки готовности narrative backend.
  goal: Сформировать чеклист по настройке application.yml, запуску сервиса и валидации REST эндпоинтов перед передачей на интеграцию.
  essence: Документ завершает серию гайдлайнов и описывает проверку конфигурации, ручное тестирование и итоговый контрольный список.
  key_points:
    - Конфигурация application.yml фиксирует параметры PostgreSQL, Redis и стратегию hibernate.ddl-auto.
    - Предложены curl сценарии для проверки доступности ключевых endpoints narrative сервиса.
    - Итоговый чеклист охватывает миграции, данные, сервисные слои и успешное тестирование API.
content:
  sections:
    - id: configuration
      title: 'Конфигурация приложения'
      body: |
        Указывается структура application.yml с настройкой источника данных, параметрами пула и конфигурацией Redis. Рекомендовано хранить пароль в переменной окружения DB_PASSWORD. Чекпойнт подтверждает корректность файла, что обеспечивает стабильный старт сервиса.
      mechanics_links:
        - implementation/infrastructure/api-gateway-architecture.yaml
      assets: []
    - id: manual-testing
      title: 'Ручное тестирование API'
      body: |
        Шаг описывает запуск приложения через mvnw spring-boot:run и проверку трёх endpoints: выдача доступных квестов, получение деталей и отправка решения. Примеры curl команд позволяют быстро убедиться в работе контроллера и корректности взаимодействия с сервисом.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/dev-guides/backend-integration-part3-api.yaml
      assets: []
    - id: final-checklist
      title: 'Финальный чеклист'
      body: |
        Итоговый список объединяет требования ко всем шагам серии: активные PostgreSQL и Redis, применённые миграции, экспортированные JSON, добавленные зависимости, реализованные сущности, репозитории, сервисы и контроллеры, успешное тестирование API. Выполнение пунктов означает готовность narrative backend к передаче в общую интеграцию.
      mechanics_links:
        - canon/narrative/narrative-coherence/phase6-documentation/dev-guides/backend-integration-part2-services.yaml
      assets: []
