summary:
  problem: Требуется наглядно сравнить четыре ключевых пути, ведущих к финалам NECPGAME.
  goal: Показать последовательности квестов, блокировки и статистику по каждому исходу.
  essence: Набор диаграмм отображает корпоративный, ИИ, революционный и хаотичный пути с соответствующими финалами.
  key_points:
    - Каждый путь содержит отдельную mermaid-диаграмму.
    - Продемонстрированы взаимные блокировки и зависимости.
    - Таблица статистики сравнивает сложность и требования путей.
content:
  sections:
    - id: overview
      title: 'Описание'
      body: |
        Диаграммы фиксируют ключевые квесты и развилки для четырёх финальных сценариев: корпоратократия, трансцендентность, революция и апокалипсис. Цветовые схемы помогают быстро определить связку финала.
      mechanics_links: []
      assets: []
    - id: corporatocracy
      title: 'Путь к Корпоратократии'
      body: |
        ```mermaid
        graph LR
            Start[2020: Начало] --> Q1[MQ-2020-002: NetWatch]
            Q1 --> Q2[MQ-2020-005: NetWatch выбор]
