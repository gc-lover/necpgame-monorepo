summary:
  problem: Описание NPC Анны Петровой находилось в Markdown без структурированных полей для канона и задач на нарратив.
  goal: Перенести сведения о рабочей из Santo Domingo в схему знаний для согласования с квестами и социальными системами.
  essence: Рабочая из Santo Domingo поддерживает игроков базовыми поручениями и усиливает слой городского быта.
  key_points:
    - Фоновый NPC подчёркивает рабочий класс и повседневность Santo Domingo.
    - Отношения основаны на помощи рабочим и локальных микро-квестах.
    - Низкий уровень модификаций подчёркивает выбор естественной жизни в киберпанк-среде.
content:
  sections:
    - id: profile
      title: Профиль и контекст
      body: |
        Анна — уроженка Santo Domingo, выросшая в рабочем районе и выбравшая стабильность вместо участия в корпорациях
        или бандах. Она показывает повседневность мегаполиса: длинные смены, взаимопомощь среди рабочих и локальную
        солидарность. Низкая приоритетность в общей иерархии подчёркивает её роль как фонового, но эмоционально тёплого
        персонажа.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и модификации
      body: |
        Средний рост, светлые волосы и минимальные импланты отражают выбор оставить человеческую идентичность почти
        нетронутой. Единственный заметный имплант — коммуникационный модуль, необходимый для координации работы. Одежда
        практичная: защитные перчатки, рабочий комбинезон, удобная обувь.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и мотивация
      body: |
        Анна трудолюбива, дружелюбна и поддерживает соседей. Её мотивация проста: заработать, помочь рабочим и избежать
        потери работы. Страхи связаны с экономической нестабильностью, а желаемый исход — благополучие района и чувство
        общности среди жителей.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        Анна не привязана к корпорациям и бандформированиям, оставаясь независимой. Она знакома с большинством местных
        рабочих, поддерживает дружелюбные отношения с игроками и усиливает репутационную систему: помощь рабочим повышает
        доверие, игнорирование снижает доступ к бытовым подсказкам.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Персонаж выдаёт лёгкие квесты («Работа», «Помощь рабочим», «Выживание») и раскрывает детали района. Она не
        участвует в боевых сценариях, но предоставляет советы по повседневным вызовам и связывает игроков с локальными
        событиями.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Речь и взаимодействие
      body: |
        Манера речи простая и поддерживающая. Приветствия адаптируются под репутацию игрока: от тёплого при высокой
        поддержке до сдержанного при низкой. Ключевые фразы подчеркивают трудовую этику и взаимопомощь.
      mechanics_links: []
      assets: []
