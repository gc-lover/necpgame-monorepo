summary:
  problem: Профиль нетраннера был в Markdown и не учитывался при планировании систем нетраннинга.
  goal: Оцифровать данные о независимом нетраннере для интеграции с контентом Watson и сервисами взлома.
  essence: Осторожный фрилансер берёт заказы на взлом, защиту и обучение, избегая внимания корпораций и NetWatch.
  key_points:
    - Специализируется на задачах среднего уровня сложности и работает удалённо.
    - Предлагает услуги взлома, защиты данных и обучающие сессии.
    - Избегает крупных игроков, удерживая независимость и безопасность клиентов.
content:
  sections:
    - id: profile
      title: Профиль и окружение
      body: |
        Работает из квартиры или кафе в Watson, имеет резервные каналы связи и независимые маршрутизаторы.
        Поддерживает сеть контактов среди фрилансеров и небольших команд, предпочитает анонимность.
      mechanics_links: []
      assets: []
    - id: services
      title: Услуги
      body: |
        Основные предложения включают взлом корпоративных систем уровня B, сбор разведданных и настройку защитных сетей.
        Дополнительно проводит тренинги для начинающих нетраннеров и консультирует по оборудованию.
      mechanics_links: []
      assets: []
    - id: traits
      title: Особенности
      body: |
        Осторожен с заказами, тщательно проверяет клиентов и отказывается от операций, привлекающих NetWatch.
        Глубоко знает сетевую архитектуру Watson и имеет доступ к локальным бэкдорам.
      mechanics_links: []
      assets: []
