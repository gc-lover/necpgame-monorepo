summary:
  problem: Нужно зафиксировать образ независимого нетраннера, поддерживающего городские сюжеты в Watson.
  goal: Стандартизировать профиль фрилансера для квестов по взлому, сбору данных и защите сетей.
  essence: Осторожный нетраннер среднего уровня, берущий gigs в Watson и избегающий прямых конфликтов с корпорациями и NetWatch.
  key_points:
    - Специализируется на взломе и защите систем низкого/среднего уровня.
    - Работает из квартир и кафе с хорошим подключением к сети.
    - Предоставляет услуги обучения и консультаций начинающим нетраннерам.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Независимый нетраннер, действующий в Watson. Предпочитает одиночные заказы на взлом, сбор информации и защиту клиентов. Избегает внимания NetWatch и крупных корпораций, держится в тени.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Взлом систем низкого и среднего уровня сложности.
        - Сбор и продажа информации.
        - Настройка защитных протоколов для малых бизнеса и апартаментов.
        - Обучение базовым техникам нетраннинга.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: traits
      title: Особенности и связи
      body: |
        Осторожен в выборе клиентов, предпочитает анонимность, имеет контакты среди фрилансеров Watson. Может выступать посредником в подработках по взлому и передавать информацию о рисках NetWatch.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Задачи на взлом для игроков-новичков.
        - Контракты по защите от других нетраннеров.
        - Сюжеты о передаче данных и противостоянии NetWatch.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
