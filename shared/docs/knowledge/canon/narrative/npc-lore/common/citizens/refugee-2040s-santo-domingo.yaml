summary:
  problem: Необходимо задокументировать NPC-беженца для сюжетов восстановления Santo Domingo после Красного Времени.
  goal: Обеспечить основу для миссий помощи, доставки и социальных решений в лагерях.
  essence: Беженец просит поддержки, рассказывает личные истории и раскрывает социальные напряжения 2040-х.
  key_points:
    - Представляет уязвимых жителей Santo Domingo, переживших катастрофы.
    - Вовлекает игрока в гуманитарные и моральные выборы.
    - Формирует фон для долгосрочных сюжетов восстановления региона.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Житель Santo Domingo, потерявший дом в результате техногенных аварий. Живёт во временном лагере,
        организованном местными самоуправлениями и гуманитарными группами.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: location
      title: Локация
      body: |
        Встречается в лагерях временного проживания, на импровизированных рынках и пунктах выдачи помощи.
        Локация динамична и может меняться в зависимости от прогресса игрока.
      mechanics_links: []
      assets: []
    - id: interactions
      title: Взаимодействия
      body: |
        - Поручает доставку медикаментов, воды и защитных фильтров.
        - Просит восстановить связь с родственниками или организовать эвакуацию.
        - Делится слухами о криминальных группах, использующих лагеря для вербовки.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: dialogue_sample
      title: Образец реплики
      body: |
        «Мы переживём и это. Но без помощи не справимся. Ты можешь достать фильтры до заката?»
      mechanics_links: []
      assets: []
