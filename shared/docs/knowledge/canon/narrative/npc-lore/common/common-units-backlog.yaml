summary:
  problem: Индекс common NPC существовал в Markdown и не был структурирован для отслеживания категорий и приоритетов.
  goal: Зафиксировать бэклог массовых NPC по типам с идентификаторами, ролями и ожидаемыми игровыми функциями.
  essence: Документ агрегирует плановые юниты для торговли, сервисов, граждан, преступников, NCPD, банд и культов, задавая направления наполнения мира.
  key_points:
    - Восемь категорий охватывают торговцев, риппердоков, сервис, граждан, преступников, полицию, банды и культовые группы.
    - Каждый юнит имеет код, район и краткое описание функций или сюжетных хуков.
    - План ориентирован на MVP+ с расширением в сезонных обновлениях.
content:
  sections:
    - id: traders
      title: Торговцы
      body: |
        Пул TR-001—TR-005 описывает уличных и корпоративных продавцов, покрывающих расходники, импланты и случайные лоты с разным
        уровнем доступа и риском.
      mechanics_links: []
      assets: []
    - id: ripperdocs
      title: Риппердоки
      body: |
        Три сценария риппердоков (бюджетный, премиум, серый) в разных районах формируют разнообразие медицинских услуг и моральных
        дилемм.
      mechanics_links: []
      assets: []
    - id: services
      title: Сервис
      body: |
        Юниты SV-001—SV-003 охватывают водителей, механиков и полевых медтехов, поддерживающих экономику и логистику квестов.
      mechanics_links: []
      assets: []
    - id: citizens
      title: Горожане
      body: |
        Пул CT-001—CT-004 фиксирует рабочих, журналистов, музыкантов и беженцев, создавая социальные и атмосферные ветки.
      mechanics_links: []
      assets: []
    - id: criminals
      title: Преступники
      body: |
        Сценарии CR-001—CR-003 задают мелкие криминальные угрозы, контрабанду и случайные столкновения в ключевых районах.
      mechanics_links: []
      assets: []
    - id: ncpd
      title: Полиция NCPD
      body: |
        PD-001—PD-003 описывают патрульных, детективов и операторов SWAT с разной степенью вовлечения игроков в расследования и зачистки.
      mechanics_links: []
      assets: []
    - id: gangs
      title: Банды
      body: |
        Юниты GN-001—GN-004 представляют рядовых членов Tyger Claws, Animals, Valentinos и 6th Street, отражая территориальные конфликты.
      mechanics_links: []
      assets: []
    - id: cults
      title: Культы и городские сумасшедшие
      body: |
        Планы CU-001—CU-003 описывают проповедников, техно-адептов и сумасшедших, расширяющих диапазон идеологических и странных взаимодействий.
      mechanics_links: []
      assets: []
