summary:
  problem: Нужен стандартизированный профиль скавенджеров Pacifica для боевых и нарративных сценариев.
  goal: Определить угрозу, лут и роль врагов для балансировки событий и квестов в регионе.
  essence: Группы скавенджеров охотятся за киберваром в заброшенных зданиях, создавая постоянную опасность и сюжетные конфликты.
  key_points:
    - Средний уровень угрозы с фокусом на засады и похищения.
    - Используют разношёрстное вооружение и ловушки в разрушенных районах Pacifica.
    - Наградой служат импланты, медприборы и награбленные вещи.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Скавенджеры Pacifica — мародёры, извлекающие кибервар из живых и мёртвых жертв. Работают небольшими группами и используют разрушенные здания как базы для засад.
      mechanics_links: []
      assets: []
    - id: combat_profile
      title: Боевой профиль
      body: |
        Уровень угрозы средний. Стандартные группы состоят из 3–6 бойцов с импровизированным оружием, ловушками и навыками ближнего боя. Часто применяют тактику внезапного захвата и удержания.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: loot
      title: Лут и награды
      body: |
        Игроки получают разновидности кибервара, медикаменты, оружие и случайные награбленные предметы. Лут влияет на экономику нелегальных имплантов и может активировать события перераспределения ресурсов.
      mechanics_links:
        - mechanics/economy/equipment/procedural-equipment-library.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        Включают спасательные операции, расследование исчезновений, зачистку баз или дипломатические миссии по извлечению заложников.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
