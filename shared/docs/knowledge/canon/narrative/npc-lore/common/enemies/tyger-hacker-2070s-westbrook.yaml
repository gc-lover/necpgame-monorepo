summary:
  problem: Досье на хакера Tyger Claws было в Markdown и не отражало его роль в цифровом контроле района Japantown.
  goal: Формализовать способности врага для миссий, где требуется противодействие дронам и сетям Tyger Claws.
  essence: Гангстер взламывает камеры и дроны, мешая проникновению игрока, но уязвим к контрхакам и перезагрузкам.
  key_points:
    - Управляет сетями наблюдения Westbrook и перенастраивает корпоративные дроны.
    - Отвлекает охрану, создавая ложные сигналы, чтобы заманить цель в засаду.
    - Падает под быстрыми взломами и EMP, особенно когда перегружен поддержкой нескольких устройств.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Этот хакер Tyger Claws работает из клубов Japantown, контролируя камеры и инфраструктуру района.
        Поддерживает основную бригаду, создавая цифровые ловушки и обеспечивая сокрытие сделок клана.
      mechanics_links: []
      assets: []
    - id: abilities
      title: Навыки и техники
      body: |
        - Перепрошивает корпоративных дронов, переключая их на Tyger Claws.
        - Использует отвлекающие скрипты для отключения освещения и сигнализаций.
        - Может запускать вирусы, которые снижают регенерацию кибервозможностей игрока.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: counterplay
      title: Контрмеры игрока
      body: |
        - Быстрые взломы «Перегрузка» и «Слепота» блокируют его доступ к сетям.
        - EMP-гранаты обнуляют дронов, оставляя хакера без поддержки.
        - Физическое проникновение с глушителями лишает его времени на запуск скриптов.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Фиксер нанимает игрока для кражи библиотек эксплойтов Tyger Claws.
        - Миссия по внедрению в клуб с целью заменить его контрольный сервер ложными данными.
        - Нейтрализация хакера, мешающего операции NCPD в Westbrook.
      mechanics_links: []
      assets: []
