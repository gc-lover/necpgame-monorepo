summary:
  problem: Полевой профиль наблюдателя Valentinos был в Markdown и не описывал механику вызова подкреплений.
  goal: Формализовать поведение дозорного для сценариев скрытного проникновения и уличных засад в Heywood.
  essence: Глаз банды держит район под контролем, поднимая тревогу и наводя союзников через сеть сигналов.
  key_points:
    - Дежурит на крышах и балконах, управляя сетью наблюдения Valentinos.
    - Способен вызвать подкрепление и заблокировать отход игрока.
    - Уязвим к глушению связи и тихой ликвидации до активации сигнала.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Наблюдатель следит за переулками Heywood, используя дроны-наблюдатели и ручные сигналки. Он распознаёт
        лица должников, отмечает подозрительные машины и предупреждает бригаду о приближении конкурентов.
      mechanics_links: []
      assets: []
    - id: tactics
      title: Техники и сигналы
      body: |
        - Анализирует трафик и отправляет предупреждения через зашифрованные чаты.
        - Использует лазерные маркеры и дымы для указания цели стрелкам.
        - При тревоге блокирует квартал, активируя перекрытия и барьеры.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: counterplay
      title: Контрмеры игрока
      body: |
        - Глушители и хладное оружие предотвращают передачу сигналов.
        - Взлом сетевого ретранслятора обрывает связь наблюдателя с бригадой.
        - Маскировка или поддельные пропуска снижают вероятность опознания.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Игроку поручают нейтрализовать дозорного, чтобы провести сделку незаметно для Valentinos.
        - Миссия по перехвату сигнала и подмене предупреждений ложной информацией.
        - Сюжет о коррупции в NCPD, которое получает данные от наблюдателя.
      mechanics_links: []
      assets: []
