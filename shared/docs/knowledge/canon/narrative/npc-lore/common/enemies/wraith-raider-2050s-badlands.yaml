summary:
  problem: Требуется структурировать профиль налётчиков Wraiths для сценариев в Badlands.
  goal: Обеспечить единый источник данных о тактике, угрозе и наградах врагов Wraiths.
  essence: Налётчики Wraiths — агрессивные номады, атакующие караваны и путников в пустошах ради трофеев.
  key_points:
    - Используют быстрые рейды на транспорте и работают группами.
    - Представляют средний уровень угрозы с упором на мобильность.
    - Приносят лут, влияющий на экономику запчастей и оружия.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Типичный налётчик банды Wraiths действует в Badlands, нападая на караваны, кочевые поселения и одиноких путников. Группы 3–5 бойцов используют модернизированные автомобили и импровизированное вооружение.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: combat
      title: Боевые характеристики
      body: |
        - Уровень угрозы: средний.
        - Вооружение: лёгкое и среднее оружие, взрывчатка, ловушки.
        - Тактика: быстрые засады, атаки с транспорта, отступление после захвата трофеев.
        - Группа: координируемые рейды с разведкой и поддержкой.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: loot
      title: Лут и последствия
      body: |
        - Оружие среднего качества.
        - Боеприпасы и запчасти для транспорта.
        - Награбленные товары, влияющие на квесты и торговлю.
        Победа над Wraiths может укрепить отношения с номадами и открыть контракты на охрану караванов.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Миссии по сопровождению караванов через Badlands.
        - Контр-рейды против баз Wraiths.
        - Сюжеты о похищениях и спасении пленных.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
