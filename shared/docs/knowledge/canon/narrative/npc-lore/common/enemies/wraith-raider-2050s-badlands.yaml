summary:
  problem: Описание налётчика банды Wraiths находилось в Markdown и не было доступно в каноническом виде.
  goal: Перевести профиль врага в YAML для использования в боевых сценариях Badlands и таблицах лута.
  essence: Группа Wraiths устраивает засады на караваны, действует быстро и оставляет после себя средний по качеству трофей.
  key_points:
    - Средний уровень угрозы с упором на мобильность и атаку с транспорта.
    - Работают в малых группах и используют лёгкое или среднее оружие.
    - Добыча включает оружие, боеприпасы и редкие запчасти.
content:
  sections:
    - id: behavior
      title: Поведение и тактика
      body: |
        Налётчики выбирают уязвимые караваны, используют разведку дронов и атакуют из-за песчаных дюн.
        Предпочитают ударить первыми и быстро отступить, если встречают серьёзное сопротивление.
      mechanics_links: []
      assets: []
    - id: combat_stats
      title: Боевой профиль
      body: |
        Уровень угрозы средний, броня легкая. Основной арсенал — карабины, пистолеты-пулемёты и гранаты.
        Могут использовать модифицированные багги для тарана и быстрой эвакуации.
      mechanics_links: []
      assets: []
    - id: loot
      title: Трофеи
      body: |
        Игроки получают оружие среднего качества, боеприпасы, детали для транспорта и случайные награбленные товары.
        Система лута может масштабировать редкость в зависимости от уровня угрозы региона.
      mechanics_links: []
      assets: []
