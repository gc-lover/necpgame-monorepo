summary:
  problem: Профиль оперативника MAX-TAC хранился в Markdown и не участвовал в системной синхронизации.
  goal: Зафиксировать элитного сотрудника Psycho Squad в формате знаний для сценариев высокой угрозы.
  essence: Оперативник MAX-TAC прибивает киберпсихов, действует в элитной команде и появляется при максимальном розыске.
  key_points:
    - Готов к высокорисковым операциям и использует продвинутые импланты.
    - Работает в составе ударной группы 4–6 бойцов с элитным вооружением.
    - Появляется при 4–5 звёздах розыска и действует без переговоров.
content:
  sections:
    - id: mission_profile
      title: Оперативная роль
      body: |
        Задача группы — мгновенно подавить киберпсихоз и опасных преступников. Вызов инициируется центральным узлом NCPD
        после оценки угрозы и мониторинга стримов с камер City Center.
      mechanics_links: []
      assets: []
    - id: combat_capabilities
      title: Боевые возможности
      body: |
        Оперативники оснащены тяжелой бронёй, имплантами замедления времени и сетевыми глушителями. Используют дробовики,
        штурмовые винтовки, нелетальные электрошокеры и модульные щиты.
      mechanics_links: []
      assets: []
    - id: engagement_rules
      title: Правила взаимодействия
      body: |
        MAX-TAC не ведёт переговоров и не принимает взяток. Цель операции — нейтрализация, а не задержание. После боя
        проводится зачистка зоны и эвакуация улик для аналитиков NCPD.
      mechanics_links: []
      assets: []
