summary:
  problem: Справка о диспетчере NCPD в Watson хранилась в Markdown и не описывала взаимодействие с патрулями.
  goal: Задокументировать обязанности диспетчера для миссий с полицейской поддержкой и системой вызовов.
  essence: Координатор распределяет патрули по районам Watson и обеспечивает голосовую связь с оперативниками.
  key_points:
    - Управляет радиоэфиром и направляет патрули на приоритетные вызовы.
    - Может предоставлять игроку инсайды о задержках или коррумпированных офицерах.
    - Использует формальный, но сочувственный тон, усиливая атмосферу городской полиции.
content:
  sections:
    - id: role
      title: Роль и обязанности
      body: |
        Диспетчер Watson отвечает за маршрутизацию всех поступающих вызовов. Он анализирует данные о пробках,
        активности банд и наличие свободных отрядов, чтобы отправлять помощь по приоритету.
      mechanics_links: []
      assets: []
    - id: operations
      title: Оперативное взаимодействие
      body: |
        - Поддерживает постоянную связь с патрулями и спецподразделениями.
        - Может предоставлять игроку обновления о ситуации в реальном времени.
        - Хранит записи о подозрительных вызовах, которые можно использовать в расследованиях.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Игрок перехватывает канал диспетчера, чтобы получить поддержку или подделать вызов.
        - Диспетчер просит анонимной помощи для выявления коррупции внутри участка.
        - Побочная миссия по защите центра связи NCPD от нападения Maelstrom.
      mechanics_links: []
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Принято. Патруль в пути. Держитесь.»
      mechanics_links: []
      assets: []
