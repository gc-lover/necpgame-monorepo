summary:
  problem: Патрульный NCPD был описан в Markdown и не был доступен в канонической базе данных.
  goal: Перенести сведения о патрульном офицере Watson в структурированный формат для систем охраны города.
  essence: Базовый полицейский реагирует на преступления, патрулирует Watson и может взаимодействовать с игроком через взятки или эскалацию угрозы.
  key_points:
    - Поддерживает повседневную охрану Watson и реагирует на нарушения.
    - Обладает средним уровнем боевой угрозы и стандартным вооружением.
    - Может быть подкуплен и вызывает подкрепление при эскалации.
content:
  sections:
    - id: duties
      title: Обязанности
      body: |
        Патрульный следит за порядком на улицах Watson, проверяет подозрительные активности и фиксирует нарушения.
        При угрозе жизни вызывает поддержку и координирует перекрытие кварталов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        В игре офицер появляется при развитии уровня розыска, может быть подкуплен для снижения угрозы или передачи информации.
        Игроки сталкиваются с ним в уличных событиях, дорожных блокпостах и при расследовании правонарушений.
      mechanics_links: []
      assets: []
    - id: combat_profile
      title: Боевой профиль
      body: |
        Использует стандартные пистолеты и карабины, носит защитные жилеты и действует в паре или малой группе.
        При длительной перестрелке инициирует запрос подкрепления и может применить нелетальные средства.
      mechanics_links: []
      assets: []
