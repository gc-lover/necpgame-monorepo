summary:
  problem: Описание бармена Afterlife существовало лишь в Markdown и не было доступно для сюжетных и экономических сценариев.
  goal: Стандартизировать профиль бармена легендарного бара для интеграции с фиксёрами и ночной жизнью Найт-Сити.
  essence: Бармен Afterlife курирует контакты, слухи и заказ легендарных коктейлей, выступая посредником между игроками и фиксёрами.
  key_points:
    - Управляет доступом к информации и заказам фиксёров.
    - Поддерживает атмосферу легендарного заведения и его традиции.
    - Может запускать квестовые цепочки через уникальные коктейли и слухи.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Бармен работает в Afterlife с 2071 по 2079 год, знает постоянных клиентов и поддерживает контакт с фиксёрами.
        Следит за репутацией гостей: легендам — особый рецепт, новичкам — проверка намерений. Использует личный
        комм-канал для передачи предложений по gig-задачам.
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Принимает и передаёт заказ на коктейли легенд (репутационный маркер).
        - Сводит наёмников с фиксёрами для специальных контрактов.
        - Распространяет слухи о грядущих событиях в Найт-Сити.
        - Может временно отказать во входе при низкой репутации игрока.
      mechanics_links:
        - mechanics/economy/player-market/player-market-core.yaml
      assets: []
    - id: dialogue
      title: Речевые паттерны
      body: |
        Поддерживает сухой, но уважительный тон. Легендарным игрокам говорит: «За легенд — по особому рецепту.».
        Незнакомцам напомнит о правилах и проверит рекомендации. Использует короткие фразы, подчёркивающие статус
        Afterlife как клуба для лучших.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Квесты на получение легендарного коктейля в обмен на услугу.
        - Доступ к закрытым сделкам фиксёров через доверие бармена.
        - Сцены с обсуждением городских слухов, меняющих состояние мира.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
