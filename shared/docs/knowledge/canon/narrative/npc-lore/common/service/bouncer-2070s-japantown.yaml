summary:
  problem: Профиль вышибалы Japantown находился в Markdown и не использовался в сценариях контроля доступа.
  goal: Описать роль уличной охраны для интеграции с ночной жизнью и системами репутации району Japantown.
  essence: Вышибала фильтрует гостей клубов, следит за безопасностью и запоминает постоянных клиентов.
  key_points:
    - Контролирует вход по спискам и репутации.
    - Быстро реагирует на угрозы внутри и снаружи клуба.
    - Может предоставить игроку доступ к эксклюзивным событиям при достаточном доверии.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Работает на линии клубов Japantown с 2070 по 2078 год. Оценивает посетителей по внешнему виду, поведению и
        рекомендациям фиксёров. Поддерживает связь с внутренней охраной и системой камер.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: duties
      title: Обязанности
      body: |
        - Проверка списков и идентификаторов гостей.
        - Мониторинг улицы и фильтрация проблемных посетителей.
        - Вызов усиления при конфликте.
        - Сигналы бармену и менеджеру о важных гостях.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: dialogue
      title: Речевой стиль
      body: |
        Использует короткие фразы, подчёркивающие правила клуба. Классическая реплика: «Правила на двери — не для мебели.»
        Лояльным игрокам добавляет информацию о грядущих вечеринках или скрытых комнатах.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Сюжеты по проникновению в клуб через убеждение или взятку.
        - События с улаживанием драки у входа.
        - Миссии по защите VIP-гостя или проверке поддельных пропусков.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
