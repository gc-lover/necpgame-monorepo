summary:
  problem: Профиль медтеха Watson не был структурирован и не использовался в сюжетах уличной медицины.
  goal: Описать медсестру, соединяющую пациентов и риппердоков в Watson, для последующего использования в квестах и событиях.
  essence: Медтех предоставляет первичную помощь, организует связь с риппердоками и помогает жителям во время кризисов.
  key_points:
    - Специалист по уличной медицине с доступом к сетям риппердоков.
    - Поддерживает простые процедуры и стабилизацию пациентов.
    - Способствует сюжетам поддержки комьюнити в Watson.
content:
  sections:
    - id: clinic
      title: Локация и обязанности
      body: |
        Работает в маленькой клинике Watson в 2044–2049 годах. Смена длится 14 часов: медтех стабилизирует пациентов,
        оформляет переводы к риппердокам и держит запас медицинских имплантов средней категории.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Первая помощь и стабилизация после уличных перестрелок.
        - Организация очереди к риппердокам и объяснение рисков имплантации.
        - Доступ к дешёвым медикаментам и разрешённым стимуляторам.
        - Помощь в страховках Trauma Team для жителей Watson.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: dialogue
      title: Речевые паттерны
      body: |
        Спокойная и поддерживающая манера общения. Ключевая фраза: «Дышите ровно — сейчас станет легче.»
        При низкой репутации персонажа напомнит о правилах клиники и стоимости услуг.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Квесты на поиск редких медикаментов.
        - События по эвакуации пациентов во время кризиса.
        - Линии доверия для получения скидок на медуслуги и импланты.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
