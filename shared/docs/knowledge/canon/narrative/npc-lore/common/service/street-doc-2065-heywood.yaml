summary:
  problem: Требуется описать подпольного медика Heywood для использования в квестах и экономике медицинских услуг.
  goal: Формализовать профиль NPC с услугами, особенностями и сетевыми связями.
  essence: Независимый уличный доктор лечит пострадавших без вопросов, предлагая дешёвые, но рискованные операции.
  key_points:
    - Работает подпольно и не сотрудничает с NCPD.
    - Предоставляет базовые импланты и медикаменты по сниженным ценам.
    - Имеет связи с местными бандами, влияя на безопасность района.
content:
  sections:
    - id: profile
      title: Профиль NPC
      body: |
        Независимый уличный доктор, ведущий подпольную клинику в Heywood. Активен с 2065 года, обслуживает жителей района и представителей низших слоёв, использует базовое оборудование.
      mechanics_links: []
      assets: []
    - id: services
      title: Доступные услуги
      body: |
        - Лечение ранений и остановка кровотечения.
        - Базовые хирургические процедуры и установка простых имплантов.
        - Продажа медикаментов первой необходимости.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: traits
      title: Особенности и связи
      body: |
        Доктор не задаёт вопросов клиентам, держит цены ниже риппердоков и опирается на поддержку местных банд. Оборудование клиники устаревшее, качество услуг среднее.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        NPC может выступать точкой входа в миссии по спасению раненых, поставке медикаментов, а также в сюжетах про нелегальные импланты или давление со стороны корпораций.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
