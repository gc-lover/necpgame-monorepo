summary:
  problem: Профиль уличного торговца техникой был в Markdown и не был включён в структуру YAML.
  goal: Описать персонажа для использования в уличных сюжетах, торговле и информационных сетях Kabuki Market.
  essence: Томми «Гайка» Ли — болтливый барахольщик, обеспечивающий игроков дешёвой техникой и слухами.
  key_points:
    - 25 лет торгует на Kabuki Market, знает большинство локальных акторов.
    - Квест «У Гайки всё есть» запускает цепочку поиска редких деталей.
    - Персонаж добавляет настроение улиц и информацию о конфликтах Tyger Claws.
content:
  sections:
    - id: history
      title: История
      body: |
        Томми Ли более четверти века управляет лавкой на Kabuki Market, продавая электронику, импланты и контрабанду. Он пережил
        смену владельцев квартала и стал доверенным поставщиком бедных жителей.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Болтливый, дружелюбный и хитрый торговец, который любит торговаться и умеет быстро находить информацию благодаря сети
        клиентов.
      mechanics_links: []
      assets: []
    - id: quest
      title: Квесты
      body: |
        «У Гайки всё есть» — низкоуровневое задание, где игрок добывает редкую деталь через цепочку поручений, раскрывая уличные
        связи и загруженность рынка.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Чё надо? Чипы? Провода? Имплант левой почки? У Гайки всё есть!" — фирменная реплика, подчёркивающая юмор и ассортимент
        героя.
      mechanics_links: []
      assets: []
