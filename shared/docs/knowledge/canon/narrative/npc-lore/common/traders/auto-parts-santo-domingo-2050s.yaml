summary:
  problem: Профиль продавца автозапчастей хранился в Markdown и не был синхронизирован с экономическими системами.
  goal: Структурировать торговца запчастями для интеграции с квестами кочевников и ремонтом транспорта.
  essence: Владелец лавки в Santo Domingo поставляет детали для гаражей и номадских кланов, влияя на локальную экономику.
  key_points:
    - Поставляет ходовые и редкие детали для машин 2050-х годов.
    - Служит точкой взаимодействия кочевников и городских механиков.
    - Может запускать контракты на поиски уникальных компонентов.
content:
  sections:
    - id: inventory
      title: Ассортимент
      body: |
        Поддерживает склад двигателей, подвесок и бронированных панелей. Регулярно получает партии лома из Badlands и
        перепрофилирует их под потребности городских гаражей. Может обменивать детали на услуги по защите караванов.
      mechanics_links:
        - mechanics/economy/equipment/procedural-equipment-library.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Продажа стандартных и редких автодеталей.
        - Заказ комплектов для кочевников и гоночных команд.
        - Обмен лома на кредиты или скидки.
        - Подбор альтернатив при дефиците рынка.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
    - id: dialogue
      title: Речевые сигнатуры
      body: |
        Говорит уверенно и по делу, часто повторяет: «Колесо крутится, если смазка есть.» Может дать советы по подбору
        деталей под конкретный транспорт и предупредить о запчастях сомнительного происхождения.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Квесты на доставку редких деталей из Badlands.
        - Контракты с кланами на модернизацию караванов.
        - Сюжетные линии с контрабандой компонентов через Santo Domingo.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
