summary:
  problem: Подпольный продавец кибервара существовал в Markdown и не был интегрирован в систему чёрного рынка.
  goal: Формализовать профиль дилера нелегальных имплантов для Westbrook.
  essence: Торговец предлагает редкие и опасные импланты, продаёт их по репутации и проверкам безопасности.
  key_points:
    - Реализует редкие импланты с повышенным риском.
    - Требует репутацию и рекомендации для покупки.
    - Служит источником сюжетов о контрабанде и NetWatch.
content:
  sections:
    - id: inventory
      title: Ассортимент
      body: |
        Доступны экспериментальные нейрошины, нелегальные Sandevistan-модули и биоответчики. Товары перемещаются через
        подпольные каналы Westbrook и меняются ежедневно.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: access
      title: Условия доступа
      body: |
        Покупатели проходят проверку репутации и должны предоставить рекомендации фиксёра. Дилер отказывает игрокам с
        низким рейтингом и отмечает подозрительных клиентов для NetWatch.
      mechanics_links:
        - mechanics/social/player-orders-via-npc.yaml
      assets: []
    - id: dialogue
      title: Речь и стиль
      body: |
        Прямолинейная манера: «Смотри, но не трогай — пока не заплатишь.» Подчёркивает риск сделки и напоминает о
        последствиях несанкционированной установки.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Квесты по добыче нелегального кибервара.
        - Сюжеты о рейдах NetWatch и скрытой транспортировке.
        - Обновление ассортимента после успешных миссий игрока.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
