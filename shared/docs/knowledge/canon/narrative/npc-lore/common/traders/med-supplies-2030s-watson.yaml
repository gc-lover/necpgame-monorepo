summary:
  problem: Продавец медснабжения Watson был зафиксирован в Markdown и не использовался в сюжетах уличной медицины.
  goal: Структурировать информацию о торговце расходниками для клиник и риппердоков Watson.
  essence: Продавец обеспечивает бинты, стимуляторы и расходные материалы для уличных клиник, вовлечённых в локальную экономику.
  key_points:
    - Снабжает риппердоков и медтехов базовыми расходниками.
    - Предлагает стимуляторы и аптечки для игроков и NPC.
    - Может запускать контракты по доставке редких медикаментов.
content:
  sections:
    - id: stock
      title: Ассортимент
      body: |
        На складе присутствуют бинты, антисептики, одноразовые импланты, расходники для Trauma Team и бюджетных клиник.
        Продавец регулярно обновляет запасы через связи с корпорациями и подпольными лабораториями.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: services
      title: Услуги
      body: |
        - Продажа аптечек и стимуляторов разной степени эффективности.
        - Комплектация заказов для клиник и риппердоков.
        - Обмен редких компонентов на скидки и бонусы.
        - Консультации по хранению медпрепаратов.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: dialogue
      title: Речевые сигнатуры
      body: |
        Спокойный и уверенный тон: «Чистые руки — половина лечения.» Делится советами по применению товаров, но
        осторожен с покупателями без репутации.
      mechanics_links: []
      assets: []
    - id: hooks
      title: Наративные хуки
      body: |
        - Сюжеты по поставке медикаментов в занятые районы.
        - Квесты на поиск редких стимуляторов эмоционального восстановления.
        - Сотрудничество с медтехами для стабилизации пациентов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
