summary:
  problem: Профиль подпольной торговки Watson существовал в Markdown и не был описан в формате канона.
  goal: Зафиксировать Риту Морено в структурированной базе знаний для синхронизации с подпольными сюжетами и торговыми системами.
  essence: Энергичная торговка подпольного рынка Watson соединяет игроков с нелегальными товарами и информацией о бандах.
  key_points:
    - Специализируется на подпольном оружии, имплантах и инсайдерской информации.
    - Устанавливает связи с игроком через покупки и интерес к подпольному миру.
    - Поддерживает дружелюбие с Valentinos, сохраняя осторожный нейтралитет с остальными.
content:
  sections:
    - id: background
      title: Происхождение и контекст
      body: |
        Рита выросла в Watson среди подпольных рынков. Разбирается в нелегальных поставках и всех участниках теневой
        экономики. Предпочитает независимость и строит репутацию через честные сделки и инсайты.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешний образ
      body: |
        Уличный стиль с яркими акцентами и практичная экипировка подчёркивают энергичный характер. Импланты связи и анализа
        помогают отслеживать поставки и угрозы со стороны корпораций или банд.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и мотивация
      body: |
        Проницательная и предприимчивая, Рита стремится расширить бизнес и делиться знаниями о подпольном мире. Её страхи
        связаны с потерей контроля над сетью поставок или вмешательством конкурентов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает нелегальные товары, запускает квесты «Торговля», «Подпольный мир» и «Поиск товаров». Может раскрывать
        скрытые маршруты Watson и давать советы по взаимодействию с бандами.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        Поддерживает дружбу с Valentinos и сотрудничает с теми, кто платит. Избегает прямых конфликтов с NCPD и Maelstrom,
        сохраняя осторожный нейтралитет. Отношения с игроком усиливаются регулярными покупками и интересом к подпольным
        темам.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Речь и поведение
      body: |
        Использует живой уличный сленг и подчеркивает знание «секретов Watson». Тон колеблется от дружелюбного до
        настороженного в зависимости от репутации игрока.
      mechanics_links: []
      assets: []
