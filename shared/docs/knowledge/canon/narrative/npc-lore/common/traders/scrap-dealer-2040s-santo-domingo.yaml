summary:
  problem: Фигура торговца металлоломом существовала в Markdown и не была привязана к экономическим сценариям эпохи восстановления.
  goal: Описать поставщика металлолома в унифицированной схеме знаний для использования в событиях дефицита ресурсов.
  essence: Независимый торговец из Santo Domingo скупает металлолом и редкие детали, обеспечивая стройки и ремонтников.
  key_points:
    - Работает в условиях дефицита и знает всех местных мародёров.
    - Торгуется за каждую сделку и предоставляет информацию о ценах ресурсов.
    - Служит источником материалов для строительных и ремонтных цепочек.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Торговец представляет эпоху Красного Времени: разрушенные кварталы и высокий спрос на металлолом. Он формирует
        сеть поставщиков из мародёров, рабочих и строителей.
      mechanics_links: []
      assets: []
    - id: inventory
      title: Ассортимент
      body: |
        Основные товары — металлолом, старые запчасти, строительные материалы и инструменты. Наличие зависит от недавних
        поставок, а редкие детали появляются через события.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровое использование
      body: |
        Персонаж поддерживает ambient-сцены и обмен ресурсами, используется в квестах на восстановление районов и в
        случайных встречах с дефицитом деталей.
      mechanics_links: []
      assets: []
    - id: behavior
      title: Поведение
      body: |
        Ценит каждую сделку и активно торгуется. Может предоставить игрокам инсайды о местонахождении залежей металла и
        предупредить о конкурирующих сборщиках.
      mechanics_links: []
      assets: []
