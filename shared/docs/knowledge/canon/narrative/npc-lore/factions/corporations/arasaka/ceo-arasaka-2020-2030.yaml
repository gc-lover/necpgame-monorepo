summary:
  problem: Требуется формализовать образ руководителя Arasaka в период восстановления после Четвёртой корпоративной войны.
  goal: Зафиксировать ключевые решения Кейсуке Арасаки и их влияние на стратегию корпорации и сюжетные дуги.
  essence: Консервативный CEO, возвращающий корпорацию к доминированию через стандарты безопасности, юридические кампании и сетевую экспансию.
  key_points:
    - Возглавил Arasaka в 2020 после войны и сосредоточился на «мягкой силе».
    - Сохраняет традиционный корпоративный стиль и минимальные импланты.
    - Управляет через долгосрочные экономические альянсы и контроль рынка безопасности.
content:
  sections:
    - id: leadership_profile
      title: Лидерский профиль
      body: |
        Кейсуке Арасака (1960–2035) — стратег и «Восстановитель» корпорации. Поддерживает традиционную корпоративную культуру,
        предпочитая точечные решения вместо открытых войн. Регулярно перемещается между штаб-квартирой в Токио и представительствами в Найт-Сити.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: corporate_strategy
      title: Корпоративная стратегия 2020–2030
      body: |
        - 2020: переназначение на пост CEO и аудит систем безопасности.
        - 2021–2025: восстановление контрактов через стандарты безопасности и судебные кампании.
        - 2026–2030: возврат в Найт-Сити, внедрение «мягкой экспансии» через сервисы и инфраструктуру.
        Основной курс — юридическое давление на Militech и навязывание стандартов Arasaka городским куполам.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: motivations
      title: Мотивации и страхи
      body: |
        Мотивация — восстановление корпоративной гегемонии и сохранение семейного наследия.
        Боится повторения открытой войны и внутренних предательств. Работает на долгосрочную стабильность
        и преемственность власти, поддерживая консервативное ядро совета директоров.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения и влияние
      body: |
        - Militech: конкурент в сфере безопасности; противостояние через судебные и финансовые механизмы.
        - NUSA: осторожные переговоры для легализации присутствия Arasaka.
        - Фракции Найт-Сити: поддержка через стандарты защиты и элитные услуги.
        В играх может выступать невидимым координатором корпоративных квестов, влияющим на баланс сил.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Контракты на внедрение систем безопасности с посредничеством игроков.
        - Политические интриги между членами правления Arasaka.
        - Миссии по защите корпоративных секретов и предотвращению утечек.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
