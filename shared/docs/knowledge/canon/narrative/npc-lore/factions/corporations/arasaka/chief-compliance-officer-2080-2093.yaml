summary:
  problem: "Необходимо зафиксировать ключевую фигуру Arasaka, управляющую комплаенсом в 2080–2093 годах."
  goal: "Сконсолидировать биографию, мотивацию, связи и сценарные роли Юрико Танаки."
  essence: "Хладнокровная юридическая стратег Arasaka, сохраняющая порядок внутри корпорации и контролирующая юридические риски."
  key_points:
    - "Карьерный путь от корпоративного юриста до Chief Compliance Officer."
    - "Создатель «Кодекса Танаки» и глобальной системы комплаенса."
    - "Источники квестов по аудиту, корпоративным интригам и этическим дилеммам."
content:
  sections:
    - id: identity
      title: "Основная информация"
      body: |
        • Имя: Юрико Танака (Yuriko Tanaka), род. 2013, возраст 67 лет в 2080 г.
        • Роль: Chief Compliance Officer Arasaka, член расширенного совета директоров.
        • Прозвища: «Железная Леди Параграфов», «Танака-сан с Несгибаемой Волей».
        • Локация: Arasaka Tower, 88-й этаж. Служит символом корпоративного порядка.
      mechanics_links: []
      assets: []
    - id: appearance
      title: "Внешний вид и импланты"
      body: |
        • Строгий японский деловой стиль, высокие стандарты внешнего вида и минимум украшений.
        • Использует Kiroshi Optics «Legal Eagle», нейропроцессор «Themis Protocol», ассистент «Silent Authority», модуль контроля эмоций «Equilibrium», субдермальную защиту и модификатор голоса «Authority Tone».
        • Кибернетизация ~25%, акцент на когнитивные устройства.
      mechanics_links: []
      assets: []
    - id: biography
      title: "Биография и карьера"
      body: |
        • 2013–2035: образование в юридическом факультете под контролем Arasaka, ранний опыт защиты семьи от ложных обвинений.
        • 2035–2060: рост от младшего юриста до директора комплаенса, участие в юридических кризисах после Четвёртой корпоративной войны.
        • 2065–2080: заместитель главного юридического советника, автор «Кодекса Танаки».
        • 2080–2093: назначена Chief Compliance Officer, выстраивает глобальную систему соответствия, защищает корпорацию от международных претензий.
        • Репутация: выиграла все значимые судебные споры, воплощение корпоративной непреклонности.
      mechanics_links: []
      assets: []
    - id: motivations
      title: "Мотивация, цели, страхи"
      body: |
        • Верит в порядок и верховенство правил, служит идее корпорации как института.
        • Долгосрочные цели: создать международный стандарт комплаенса, защитить Arasaka от юридических угроз, расширить присутствие корпорации.
        • Страхи: внутренняя коррупция, разрушение созданной системы, международные трибуналы.
        • Желания: увековечить «Кодекс Танаки», воспитать преемника, укрепить статус Arasaka как оплота порядка.
      mechanics_links: []
      assets: []
    - id: personality
      title: "Характер и поведение"
      body: |
        • Несгибаемая воля, перфекционизм, хладнокровие, лояльность идее корпорации.
        • Сильные стороны: память, аналитика, иммунитет к манипуляциям; слабости: жёсткость, одиночество, непонимание хаотичных людей.
        • Манеры: медленная речь, выверенные движения, зрительный контакт, жест перебирания серёг в стрессовых ситуациях.
      mechanics_links: []
      assets: []
    - id: relationships
      title: "Отношения и влияние"
      body: |
        • Ханако Арасака — уважение и верность; сыграла роль в свержении Ёринобу.
        • Отдел безопасности — напряжённое сотрудничество, обеспечивает юридическое прикрытие их операций.
        • Militech — профессиональный антагонизм; NetWatch — осторожное сотрудничество; Kang Tao — дипломатические контакты.
        • Игнорирует банды, взаимодействует с NCPD через юридические каналы.
      mechanics_links: []
      assets: []
    - id: quest-hooks
      title: "Квесты и сценарные роли"
      body: |
        • «Чистые руки»: аудит директора, требует легальных методов, развилка между честностью, саботажем и шантажом.
        • «Параграф 47»: переговоры с информатором, варианты мирного решения или передачи безопасности.
        • «Кодекс Танаки»: обучающий квест по корпоративной этике с влиянием на доступ к контрактам.
        • Требования: высокая репутация Arasaka, чистое прошлое, прохождение корпоративных квестов.
      mechanics_links:
        - mechanics/combat/combat-overview.yaml
      assets: []
    - id: rewards-skills
      title: "Награды и характеристики"
      body: |
        • Награды: кредиты, рост репутации в Arasaka, доступ к корпоративным операциям, уникальные предметы (например, «Кодекс Танаки», Compliance Badge, Legal Eagle Optics).
        • Перки: «Чистые руки» (+10% к оплате за чистые операции), «Корпоративная этика» (расширенный пул контрактов).
        • Навыки: Технические 6/10, Социальные 10/10, Боевые 2/10, Интеллект 10/10, Хладнокровие 10/10.
      mechanics_links: []
      assets: []
    - id: arcs
      title: "Арки развития"
      body: |
        • «Несгибаемая»: игрок укрепляет систему комплаенса, Юрико уходит легендой.
        • «Трещина в системе»: обнаружение злоупотреблений приводит к внутреннему конфликту и выбору между правдой и лояльностью.
        • «Падение идеала»: предательство игрока превращает её в параноидального тирана процедур.
        • Эмоциональная траектория: уверенность → сомнение → триумф или цинизм к 2093 году.
      mechanics_links: []
      assets: []
    - id: dev-notes
      title: "Заметки для разработчиков"
      body: |
        • Визуальные референсы: японские деловые женщины старшего возраста, минимализм, акцент на глаза и импланты.
        • Голос: женский, спокойный, с лёгким японским акцентом, медленный темп.
        • Геймплей: сюжетно неуязвима, высокие требования к репутации, вызывает ответ Arasaka при агрессии.
        • Связанные материалы: «Кодекс Танаки», отчёты комплаенса 2080–2093, сценарии Arasaka.
      mechanics_links: []
      assets: []
