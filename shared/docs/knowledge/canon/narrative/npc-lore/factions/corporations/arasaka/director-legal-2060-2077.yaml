summary:
  problem: Профиль Мики Окады хранился в Markdown без структурированной информации для сценаристов и системных команд.
  goal: Описать директора Legal & Compliance Arasaka в формате знаний, сохранив юридические арки и игровые крючки.
  essence: Опытная юристка управляет корпоративными судами и стандартами Arasaka, предлагая правовые ветки и compliance-механику.
  key_points:
    - Руководит департаментом Legal & Compliance в 2060–2077 годах.
    - Знаменита прецедентами против Militech и лоббированием NET-стандартов.
    - Вовлекает игроков в юридические квесты, снижая штрафы и открывая уникальные перки.
content:
  sections:
    - id: profile
      title: Профиль и контекст
      body: |
        Мика Окада, прозвище «Шёлковая удавка», контролирует юридические операции Arasaka. Она сочетает судебные процессы,
        арбитражи и compliance-политику, защищая корпорацию от претензий Militech и правительств. Её рабочая зона — этажи
        Arasaka Tower в Найт-Сити и штаб в Токио.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/world-governance.yaml
      assets: []
    - id: appearance
      title: Внешность и манера
      body: |
        Стройная женщина 65–70 лет, всегда одетая в безупречный корпоративный костюм. Держит идеальную осанку, сохраняет
        холодный взгляд и предпочитает минимальную кибернетику, подчёркивая статус интеллекта и компетенции.
      mechanics_links: []
      assets: []
    - id: history
      title: Биография и ключевые дела
      body: |
        Прошла путь от корпоративного юриста до директора департамента. Важные кейсы: прецедент ответственности поставщиков
        куполов (2062), громкое дело против Militech о саботаже (2069), лоббирование NET-стандартов безопасности (2074).
        В настоящее время курирует мета-суды и compliance-кампании.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и установки
      body: |
        Мика считает арбитраж и формулировки контрактов оружием корпорации. Её цель — закрепить стандарты, выгодные Arasaka,
        и не допустить утечек. Боится политического отката и обожает идею корпоративной конституции.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        Полностью лояльна Arasaka, ведёт юридическую войну с Militech и использует NCPD/DAO как инструменты. Для игроков
        служит интерфейсом между корпоративным правом и уличной динамикой: доверие растёт через выполнение правовых поручений.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        NPC выдаёт квесты по compliance, снижению штрафов, правовым переговорам и доступу к юридическим перкам. Она
        открывает дополнительные ветки при работе с корпоративными контрактами и урегулировании последствий нарушений.
      mechanics_links:
        - shared/docs/knowledge/mechanics/quests/quest-structure.yaml
      assets: []
    - id: dialogue
      title: Манера речи
      body: |
        Манера речи точная и контролирующая. Ключевая цитата: «Самое острое лезвие — это формулировка в контракте». Интонация
        зависит от репутации: от холодной оценки до профессионального уважения.
      mechanics_links: []
      assets: []
