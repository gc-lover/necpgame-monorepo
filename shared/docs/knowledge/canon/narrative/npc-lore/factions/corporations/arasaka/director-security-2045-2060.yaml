summary:
  problem: Профиль Наоко Кимуры существовал в Markdown без структурированных полей и описания игровых связей.
  goal: Перенести сведения о директоре корпоративной безопасности Arasaka в схему знаний для синхронизации с нарративными и системными командами.
  essence: Ветеран Arasaka курирует глобальную безопасность корпорации, демонстрируя высокий уровень дисциплины, имплантов и стратегического мышления.
  key_points:
    - Руководит департаментом Corporate Security между 2045 и 2060 годами.
    - Имеет офицерский набор боевых имплантов и командные центры в Найт-Сити и Токио.
    - Обеспечивает игроку доступ к квестам по защите активов и протоколам безопасности.
content:
  sections:
    - id: profile
      title: Профиль и контекст
      body: |
        Наоко Кимура, известная как «Страж», возглавляет корпоративную безопасность Arasaka в период 2045–2060 годов. Она
        строит многоуровневые протоколы защиты активов, перекрывает угрозы со стороны банд и конкурирующих корпораций и
        управляет сетью командных центров между Найт-Сити и Токио. Карьерный путь включает службу телохранителем и начальником
        охраны объектов, что сформировало практичный подход к управлению рисками.
      mechanics_links:
        - shared/docs/knowledge/mechanics/world/world-governance.yaml
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        Подтянутая женщина 57 лет с короткой чёрной стрижкой и множеством боевых имплантов: профессиональная оптика Kiroshi,
        офицерский Sandevistan, усиленные сухожилия, поддермальная броня и Smart Link. Предпочитает тактическую корпоративную
        форму чёрно-серой гаммы с красными акцентами и скрытыми бронированными элементами.
      mechanics_links:
        - shared/docs/knowledge/mechanics/combat/combat-implants-system.yaml
      assets: []
    - id: history
      title: Биография и ключевые события
      body: |
        Выпускница военной академии и корпоративных курсов безопасности, Наоко прошла путь от телохранителя до директора
        Arasaka Corporate Security. Вехи: предотвращение покушения на VIP (2046), реформирование купольных протоколов (2051),
        контр-операция против Animals и Maelstrom совместно с NCPD (2056). В текущем цикле она обучает преемников и следит за
        глобальной инфраструктурой Arasaka.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Основная мотивация — абсолютная безопасность активов Arasaka. Ключевые цели включают стандартизацию протоколов,
        снижение рисков и усиление учений. Она опасается системных утечек и координированных атак, мечтая создать идеальную
        многоуровневую систему защиты.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношения
      body: |
        Полностью предана Arasaka, воспринимает Militech как конкурента, сотрудничает с NCPD и Trauma Team по контрактам.
        Отношение к бандам — враждебное; от игроков ожидает дисциплины и соблюдения протоколов. Лояльность повышается через
        успешные операции по защите объектов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        NPC предоставляет квесты охраны, эскорта и контр-интеллигентных операций, открывает доступ к security-перкам и
        специализированному снаряжению. Высокие боевые навыки и корпоративные связи делают её ключевой фигурой в арках,
        связанных с защитой Arasaka.
      mechanics_links:
        - shared/docs/knowledge/mechanics/quests/quest-structure.yaml
      assets: []
    - id: dialogue
      title: Манера речи
      body: |
        Кимура говорит сухо и по процедурам. Её основные реплики подчёркивают дисциплину: «Протоколы написаны кровью. Следуем
        им — остаёмся в живых». Взаимодействие меняется в зависимости от репутации: от формальной оценки до признания
        надёжности.
      mechanics_links: []
      assets: []
