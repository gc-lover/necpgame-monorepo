summary:
  problem: Профиль вице-президента Biotechnica хранился в Markdown и не участвовал в сюжетах агрологистики и биотоплива.
  goal: Стандартизировать образ доктора Алессии Феррацци для миссий развития синтетических культур и экономических альянсов.
  essence: Учёный-управленец создаёт Gen-4 культуры и биотопливо, обеспечивая автономию куполов и ведя переговоры с PetroChem.
  key_points:
    - Руководит аграрными R&D программами Biotechnica.
    - Строит союзы с PetroChem для биотоплива и купольных инфраструктур.
    - Опасается саботажа и краж штаммов; стремится к стандартам Gen-5.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Доктор Алессия Феррацци — вице-президент по агро-R&D, ведущая работу в Римини и Night City. Использует Bio-lab
        Suite и Neural Link для управления лабораториями и контролирующими системами куполов.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: innovations
      title: Инновации
      body: |
        Курирует разработки синтетических культур Gen-4, повышает устойчивость растений к техногенным условиям куполов,
        заключает партнёрства с PetroChem по биотопливу.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится обеспечить продовольственную автономию и выпуск биотоплива с КПД более 40%. Ждёт политического
        признания агро-протоколов Biotechnica. Боится утечек штаммов и корпоративного шпионажа.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт игроку квесты по защите биостанций, доставке штаммов и переговорам с корпорациями. Навыки: технические —
        очень высокие, социальные — средние, боевые — низкие. Предоставляет био-баффы и улучшения для куполов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Саботаж PetroChem или конкурентов.
        - Вывод Gen-5 культур на рынок и борьба за патенты.
        - Переговоры с купольными администрациями об автономии.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
