summary:
  problem: Профиль CEO Kang Tao был оформлен в Markdown и не задействован в сценариях корпоративной экспансии.
  goal: Формализовать данные о Ли Чжэнвэе для квестов рыночной войны и поставок смарт-оружия.
  essence: Стратег Kang Tao толкает корпорацию на западные рынки, балансируя между санкциями и агрессивной конкуренцией.
  key_points:
    - Руководит экспансией смарт-оружия на рынки Найт-Сити и Северной Америки.
    - Ведёт ценовые войны с Militech и юридические споры с Arasaka.
    - Создаёт альянсы и поглощения, чтобы закрепиться в регионе.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Ли Чжэнвэй возглавляет Kang Tao в 2045-2065 годах. Базируется между Шэньчжэнем и представительством в Найт-Сити,
        продвигая линейки смарт-оружия и выстраивая сети дистрибуции через фиксёров и частные структуры.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: strategy
      title: Корпоративная стратегия
      body: |
        Продвигает агрессивную экспансию, снижает цены ниже Militech, лоббирует легализацию вооружения и запускает
        совместные предприятия. Ведёт юридические войны против Arasaka, используя международные арбитражи.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Ориентирован на долю рынка и долгосрочную прибыль. Боится санкций, эмбарго и ограничения экспорта. Желаемые
        результаты — альянсы с локальными корпорациями и поглощения конкурентов.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и конкуренты
      body: |
        Militech — главный конкурент в смарт-оружии, Arasaka — юридический противник, NUSA — объект политического
        лоббирования, банды — каналы сбыта и полевых тестов.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт игроку квесты по поставкам, переговорам и саботажу конкурентов. Навыки: социальные — высокие, технические —
        средние, боевые — низкие. Предоставляет доступ к линейке оружия Kang Tao и скидкам для союзников.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Экономические войны против Militech.
        - Обход санкций через фиктивные компании.
        - Решения, влияющие на вооружение городских фракций.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
