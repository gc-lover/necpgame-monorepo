summary:
  problem: Профиль вице-президента по экспортным операциям Kang Tao был в Markdown и не поддерживал сюжеты торговой экспансии.
  goal: Структурировать данные о Вэе Чжэньлуне для квестов дипломатии, контрактов и конкуренции с Militech.
  essence: Харизматичный переговорщик открывает глобальные рынки, обходя конкурентов и политики с помощью торговых сделок.
  key_points:
    - Заключает крупные контракты на поставку смарт-оружия, включая сделку с NUSA.
    - Использует дипломатические сети и фиксёров для серых операций.
    - Ведёт торговые войны против Militech и Arasaka, сохраняя имидж «мирной экспансии».
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Вэй Чжэньлун — вице-президент по экспортным операциям Kang Tao и член совета директоров. Работающий из штабов в
        Пекине и Найт-Сити, он управляет глобальной сетью переговоров и поставок, используя элитные костюмы и минималистичную
        кибернетику для усиления харизмы.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: biography
      title: Карьера и достижения
      body: |
        С 2010 года поднимается по корпоративной лестнице, открывает рынки в 47 странах и заключает контракты на сотни
        миллиардов евро. В 2065 году оформляет знаменитую сделку с NUSA, обойдя Militech и укрепив позиции Kang Tao.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и философия
      body: |
        Считает торговлю движущей силой мира и ставит цели по доминированию Kang Tao без прямых войн. Опасается разрыва
        дипломатических каналов и политических кризисов. Ценит терпение и долгосрочные планы.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и конкуренции
      body: |
        Militech — главный антагонист на экспортном рынке, Arasaka — осторожный партнёр в Азии, фиксёры — посредники для
        серых сделок, правительства — ключевые точки влияния. Вэй использует харизму и данные, чтобы склонить их на свою сторону.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт игроку задачи по сопровождению переговоров, защите грузов и выявлению шпионов конкурентов. Навыки: социальные —
        очень высокие, технические — средние, боевые — низкие. Успех квестов открывает уникальные скидки и технологии Kang Tao.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - «Шёлковый путь» — сопровождение секретных переговоров в Африке.
        - «Контракт с дьяволом» — демонстрация смарт-оружия в опасной зоне.
        - Раскрытие корпоративного саботажа Militech или утечек данных внутри Kang Tao.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
