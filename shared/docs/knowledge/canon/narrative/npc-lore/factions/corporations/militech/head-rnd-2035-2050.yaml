summary:
  problem: Нужно описать архитектора вооружений Militech для сюжетов гонки прототипов в 2035–2050 гг.
  goal: Стандартизировать образ доктора Элиаса Роу и его лабораторные инициативы для использования в миссиях и экономике предметов.
  essence: Гений-инженер, курирующий экспериментальные платформы Militech и толкающий корпорацию в рискованные разработки.
  key_points:
    - Руководит смарт-платформами, экзо-бронёй и анти-дроновыми системами.
    - Поддерживает тесные связи с NUSA и частными полигонами.
    - Заинтересован в крайних решениях и «чёрных» проектах, требующих вмешательства игроков.
content:
  sections:
    - id: research_profile
      title: Исследовательский профиль
      body: |
        Доктор Элиас Роу — бывший академик, ставший корпоративным инженером. Командует лабораториями в Остине,
        использует сетку испытательных полигонов и серые бюджеты Militech. Отличается фанатичной преданностью инновациям.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: key_programs
      title: Ключевые программы 2035–2050
      body: |
        - 2037: смарт-платформы для штурмовых групп Militech.
        - 2042: энергетические блоки для экзо-бронекостюмов.
        - 2048: анти-дроновые комплексы и средства РЭБ.
        Каждая программа предполагает полевые тесты и кадровую гибкость — возможные квесты для игроков.
      mechanics_links:
        - mechanics/combat/combat-implants-overview.yaml
      assets: []
    - id: motivations
      title: Мотивации и риски
      body: |
        Стремится к технологическому превосходству, не боится жертвовать безопасностью ради прорыва.
        Опасается провалов полигонных испытаний и сокращения финансирования. Ценит команды, которые приносят редкие компоненты
        и предоставляют данные о конкурентах.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и противостояния
      body: |
        - Arasaka и Kang Tao: главные технологические соперники.
        - NetWatch: вынужденное сотрудничество для защиты кибер-инфраструктуры.
        - NUSA: поставщик контрактов и политического прикрытия.
        Может выдавать игрокам задания на саботаж конкурентов или тестирование новых образцов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Полигонные миссии по испытанию прототипов.
        - Сбор редких материалов и интеллектуальной собственности.
        - Сюжеты о внутреннем саботаже и утечках данных.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
