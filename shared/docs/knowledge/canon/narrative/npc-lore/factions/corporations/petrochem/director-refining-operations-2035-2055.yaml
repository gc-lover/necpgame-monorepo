summary:
  problem: Профиль директора переработки PetroChem находился в Markdown и не подключался к линиям топливной логистики.
  goal: Структурировать фигуру Хавьера Мендосы для квестов конвоев, ремонтов и корпоративных сделок.
  essence: Инженер-антрикризисник удерживает топливную инфраструктуру куполов, балансируя между безопасностью и политикой.
  key_points:
    - Снизил аварийность на 30% и оптимизировал поставки топлива.
    - Заключил сделки с Biotechnica и обеспечил охрану конвоев через Arasaka и 6th Street.
    - Стремится внедрить стандарты топлива Gen-2 и предотвратить технокатастрофы.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Хавьер Мендоса руководит перерабатывающими терминалами PetroChem в Техасе и Найт-Сити. Промышленный корпо-стиль
        и импланты Enviro Filters подчёркивают акцент на безопасности и эффективности.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: operations
      title: Операции и достижения
      body: |
        Ввёл антикризисные протоколы поставок, добился снижения аварийности на 30% и настроил обмен данными с Biotechnica
        для контроля качества топлива.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к бесперебойной работе инфраструктуры в течение 5 лет без серьёзных аварий. Боится техногенных
        катастроф и политических блокад, продвигает стандарты топлива Gen-2.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и партнёрства
      body: |
        Сотрудничает с Biotechnica в биотопливе, заключает охранные контракты с Arasaka и 6th Street, чтобы конвои
        PetroChem доходили до куполов без атак.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает квесты по защите конвоев, ремонту инфраструктуры и торговым переговорам. Навыки: технические —
        высокие, социальные — средние, боевые — низкие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Защита топливных колонн от банд и саботажа.
        - Срыв конкурентов, пытающихся захватить терминалы.
        - Решения о приоритете поставок между районами куполов.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
