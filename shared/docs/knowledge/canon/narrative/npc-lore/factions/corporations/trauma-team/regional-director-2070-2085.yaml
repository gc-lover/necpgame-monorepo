summary:
  problem: Профиль регионального директора Trauma Team находился в Markdown и не задействовал процессы SLA и эвакуаций.
  goal: Структурировать данные о докторе Эйдене Чане для квестов логистики, политических договоров и реагирования на катастрофы.
  essence: Руководитель региона превращает спасение жизней в управляемый сервис, поддерживая SLA 99,9% в Найт-Сити.
  key_points:
    - Сократил время реагирования на 18% и ввёл «чёрные коридоры» для горячих зон.
    - Строит политическую поддержку привилегий Trauma Team.
    - Боится массовых катастроф, которые могут сорвать логистику.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Доктор Эйден Чан руководит региональными операциями Trauma Team из штаб-квартиры Найт-Сити. Мед-корпо стиль и
        импланты MedSuite Pro подчёркивают деловой подход к спасению жизней.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: operations
      title: Операции и реформы
      body: |
        Оптимизировал базы данных вызовов, внедрил «чёрные коридоры» через опасные районы и сократил время реагирования
        на 18%. Настраивает взаимодействие с авиабазами и частными партнёрами.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Видит спасение как сервис, который должен работать без сбоев. Хочет обеспечить SLA 99,9% в Найт-Сити и расширить
        сеть на прилегающие регионы, опасаясь блокировок и катастроф.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и политика
      body: |
        Поддерживает контракты с Arasaka и Militech, координирует действия с NCPD и рассматривает банды как угрозы,
        способные сорвать логистику.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт квесты по организации эвакуаций, защите коридоров и переговорам с властями. Навыки: медицинские и
        логистические — высокие, социальные — средние, боевые — низкие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Координация ответов на массовые катастрофы.
        - Лоббирование расширенных привилегий для Trauma Team.
        - Дилемма между прибыльностью и гуманностью сервиса.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
