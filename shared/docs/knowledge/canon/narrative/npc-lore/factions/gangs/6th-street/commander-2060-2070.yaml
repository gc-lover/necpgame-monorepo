summary:
  problem: Нужен актуальный профиль лидера 6th Street для сюжетов патрулей и самообороны Santo Domingo в 2060-х.
  goal: Структурировать образ Ричарда Келли и отразить его методы контроля района и конфликты с другими фракциями.
  essence: Харизматичный ветеран, поддерживающий «порядок» силой и стремящийся легализовать 6th Street как охранную компанию.
  key_points:
    - Организует вооружённые патрули и договоры с жителями Santo Domingo.
    - Ведёт борьбу с Valentinos и криминалом, одновременно лавируя между корпорациями.
    - Может стать либо героем района, либо авторитарным лидером.
content:
  sections:
    - id: operational_profile
      title: Операционный профиль
      body: |
        Ричард Келли — бывший военный и лидер дружин 6th Street. Базируется в Santo Domingo, использует сеть патрулей,
        складов вооружения и пунктов помощи жителям. Поддерживает статус «народной милиции», сохраняя ветеранов в ключевых ролях.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: campaigns
      title: Ключевые кампании 2060–2070
      body: |
        - Патрули против Valentinos и мелких банд в жилых кварталах.
        - Соглашения с местными бизнесами о защите за процент.
        - Временные союзы с корпорациями для сдерживания угроз.
        Кампании дают игрокам доступ к миссиям обороны, эскорта и дипломатии.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: motivations
      title: Мотивации и риски
      body: |
        Мотивация — порядок любой ценой и признание 6th Street легитимной силой. Боитесь потерять доверие жителей и
        столкнуться с расследованиями NCPD. Готов заключать сомнительные сделки ради ресурсов.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения и баланс сил
      body: |
        - Valentinos: перемирия сменяются столкновениями.
        - Arasaka и Militech: прагматичные переговоры при совпадении интересов.
        - NCPD: натянутые отношения из-за юрисдикции.
        Игрок может влиять на эти связи, выполняя задания патрулей или саботируя операцию.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Квесты патрулей и зачисток районов.
        - Сделки по защите бизнеса или эвакуации жителей.
        - Линии, раскрывающие авторитарные тенденции лидера.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
