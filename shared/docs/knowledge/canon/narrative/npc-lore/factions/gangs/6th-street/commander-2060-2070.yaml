summary:
  problem: Командир 6th Street был описан в Markdown и не участвовал в сценариях городских дружин.
  goal: Структурировать профиль лидера для сюжетов патрулей и охраны района.
  essence: Ветеран Richard Kelly организует дружины 6th Street, навязывая порядок Santo Domingo силой и договорами с жителями.
  key_points:
    - Продвигает идею «народной милиции» и контролирует патрули.
    - Ведёт конфликты с Valentinos и напряжённые переговоры с NCPD.
    - Предоставляет игроку задания по обороне и сопровождению.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Richard Kelly — ветеран и лидер дружин 6th Street. Базируется в Santo Domingo, координирует патрули и внедряет
        полувоенные стандарты дисциплины среди гражданских.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и идеология
      body: |
        После разочарования в NCPD создал «народную милицию». Организовал патрули, защитил кварталы от вымогателей, но
        прибегает к жёстким методам, что вызывает критику жителей.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится удержать порядок любой ценой, боится потерять доверие общины и мечтает легализовать 6th Street как
        охранную компанию. Опасается, что банда скатится в криминал.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        Valentinos — постоянные враги с перемириями, Arasaka/Militech — прагматичные сделки, NCPD — напряжённые отношения,
        жители Santo Domingo — объект протекторатного контроля.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Дает квесты патрулей, обороны, эскорта и перемирий. Навыки: боевые — высокие, социальные — средние, технические —
        низкие. Предоставляет доступ к скидкам на оружие и поддержку в боевых событиях.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Укрепление блокпостов против рейдов.
        - Договоры о перемирии с другими бандами.
        - Внутренние споры о методах 6th Street.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
