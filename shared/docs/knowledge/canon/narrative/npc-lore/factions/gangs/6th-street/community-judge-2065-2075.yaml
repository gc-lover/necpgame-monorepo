summary:
  problem: Судья общин 6th Street был оформлен в Markdown и не подключен к системам правосудия и медиации кварталов.
  goal: Описать Линду Пайк как арбитра конфликтов, задающего стандарты «уличной хартии».
  essence: Юрист по образованию формирует параправовую систему 6th Street, обеспечивая предсказуемые решения и штрафы.
  key_points:
    - Разрабатывает кодекс «6th Street 2.0» и внедряет прозрачные процедуры.
    - Ведёт диалог с бандами и жителями для урегулирования конфликтов.
    - Служит точкой входа в квесты медиации, штрафов и помилований.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Линда Пайк — бывший адвокат, ставшая общинным судьёй 6th Street. Она устраивает открытые слушания, фиксирует
        штрафы и медиирует споры между жителями и дружинниками. Её подход минималистичен и лишён показной роскоши.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: justice_system
      title: Система уличной справедливости
      body: |
        Разработала «уличную хартию» с фиксированными штрафами, компенсациями и программами исправления. Её решения
        публикуются в сетевых каналах квартала и служат эталоном для других дружин.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к предсказуемости и доверию. Боится, что радикальные крылья захватят суд и превратят его в инструмент
        репрессий. Хочет признания со стороны соседних кварталов.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        Диалог с Valentinos ради снижения насилия, напряжённые отношения с NCPD из-за параллельной юрисдикции, избегает
        корпораций и фиксирует их нарушения в отчётах.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает игроку квесты медиации, снятия штрафов и защиты свидетелей. Навыки: социальные — высокие, аналитические
        — средние, боевые — низкие. Репутация открывает возможность влиять на кодекс.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Рассмотрение конфликта между дружинниками и жителями.
        - Расследование попыток коррупции со стороны NCPD.
        - Расширение практик медиации на другие районы города.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
