summary:
  problem: Профиль квартирмейстера 6th Street хранился в Markdown и не поддерживал сценарии снабжения дружин.
  goal: Стандартизировать данные о Мэри «Серж» Гриффин для квестов логистики, конвоев и экономического баланса квартала.
  essence: Ветеран-логист держит на плаву запасы 6th Street, управляя складскими узлами, сделками и защитой караванов.
  key_points:
    - Обеспечивает запас прочности на 90 дней и управляет складскими маршрутами.
    - Ведёт сделки с Valentinos и Militech ради снабжения.
    - Запускает миссии по защите конвоев и борьбе с саботажем.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Мэри «Серж» Гриффин — бывший квартирмейстер армии, отвечающая за снабжение дружин 6th Street. Её главный штаб
        расположен на складских узлах Santo Domingo, где она распределяет вооружение, топливо и медикаменты.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: logistics_network
      title: Логистическая сеть
      body: |
        В период топливных кризисов стабилизировала поставки, внедрила учёт складов и восстановила каналы обмена с
        фиксёрами. Координирует безопасные маршруты и контролирует инвентаризацию.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Одержима порядком и эффективностью. Боится краж и саботажа. Цель — заключить легальные контракты и обеспечить
        автономное снабжение дружин.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и сделки
      body: |
        Сотрудничает с Valentinos по обмену ресурсами, закупает через Militech избытки вооружений, избегает Tyger Claws,
        поддерживает редкие контакты с NCPD для формальной отчётности.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт квесты на охрану караванов, поиск запасов, восстановление складов. Навыки: технические и логистические —
        высокие, боевые — средние, социальные — средние. Предоставляет скидки на боеприпасы и расходники.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Защита складов от диверсий.
        - Контракты на серые поставки через фиксёров.
        - Решения о распределении дефицитных ресурсов между кварталами.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
