summary:
  problem: Профиль лидера Animals оставался в Markdown и не включался в сценарии нелегальных рингов и усилителей.
  goal: Структурировать образ Alpha для квестов культовой силы, турниров и конфликтов с конкурирующими бандами.
  essence: Харизматичный промоутер превращает культ силы Animals в прибыльный спорт, продвигая нелегальные арены и допинги.
  key_points:
    - Руководит сетью тренировочных залов и подпольных турниров.
    - Экспериментирует с эксклюзивными допингами и усилителями.
    - Борется за признание Animals как «спорта», удерживая баланс с Maelstrom и NCPD.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Alpha — необъявленный лидер Animals, известный массой и боевыми тату. Боевые импланты Gorilla Arms Max, Berserk
        Mk.5 и титановая броня делают его живой рекламой культа силы.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: operations
      title: Операции и бизнес
      body: |
        Управляет нелегальными аренами в Pacifica и Watson, ведёт переговоры о «защите» площадок, конкурирует с
        Maelstrom и 6th Street за контроль аудитории.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Культ силы и признание Animals как законного спорта. Боится запретов на импланты и утечки эксклюзивных формул
        допинга.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает турниры, испытания на аренах и сделки по усилителям. Навыки: боевые — экстремальные, социальные —
        низкие, технические — низкие. Игрок может получить уникальные усилители и доступ к Animals Gym.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Допинговый скандал, угрожающий Animals.
        - Союзы или конфликты с Voodoo Boys и Maelstrom за контроль арен.
        - Рейды NCPD и необходимость спрятать лаборатории усилителей.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
