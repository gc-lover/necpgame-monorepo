summary:
  problem: Подробный профиль тренера Animals находился в Markdown и не использовался в боевых сюжетах.
  goal: Описать роль Диего «Железного Быка» Моралеса в тренировочной экосистеме Animals и интегрировать его в квесты.
  essence: Легендарный тренер ломает учеников, создавая непобедимых бойцов и мечтая о достойном преемнике.
  key_points:
    - Вёл подпольные бои, пока Animals не наняли его тренировать элиту.
    - Создал «Ритуал Быка», где лично проверяет новичков и почти всегда побеждает.
    - Использует жёсткие методы, обучая дисциплине, боли и выживанию любой ценой.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Диего «Железный Бык» Моралес — главный тренер Animals с 2040-х годов. Он руководит элитными тренировками
        в Grand Imperial Mall и подпольных залах Rancho Coronado.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешний вид и кибернетика
      body: |
        Рост почти два метра, массивные мышцы и сеть шрамов. Оснащён Gorilla Arms «Titan Mk.III», усиленным
        скелетом и субдермальной бронёй. Один глаз заменён имплантом, а biomonitor запускает стимуляторы во время боёв.
      mechanics_links: []
      assets: []
    - id: history
      title: История и ключевые события
      body: |
        С 2000-х годов участвовал в подпольных боях Night City. В 2038 победил лидера Animals и согласился
        тренировать банду, создав программу «Выживание сильнейших». Его ученики проходят месяцы испытаний, и
        лишь немногие выдерживают «Ритуал Быка».
      mechanics_links:
        - mechanics/combat/combat-training-systems.yaml
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Верит в силу как в единственную истину. Его цель — воспитать преемника, способного его победить. Больше
        всего боится умереть в постели и забыть переданные методы.
      mechanics_links: []
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Квест «Ритуал Быка»: игрок должен продержаться против Диего десять минут на арене.
        - «Предатель ямы»: расследование ученика, слившего методы Animals конкурентам.
        - «Последний бой старого льва»: помощь Диего выбрать достойное завершение карьеры.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        > «Боль — это учитель. Она говорит: "Ты жив. Ты ещё можешь драться".»

        > «Я сломал 500 костей. 300 из них — мои. Каждая сделала меня сильнее.»
      mechanics_links: []
      assets: []
