summary:
  problem: Требуется структурированное досье на лидера Maelstrom для сюжетных и системных интеграций.
  goal: Зафиксировать характеристику Ройса, его мотивацию и влияние на вооружённые конфликты в Уотсоне.
  essence: Ройс воплощает экстремальную кибернетизацию и агрессию Maelstrom, продвигая культ силы и технологического превосходства.
  key_points:
    - Практически полностью кибернетизирован и проповедует превосходство машин.
    - Контролирует All Foods и расширяет территорию Maelstrom через насилие.
    - Влияет на экономику кибервара и квесты, связанные с киберпсихозом и войнами банд.
content:
  sections:
    - id: profile
      title: Основные сведения
      body: |
        Ройс (Royce), прозвища «Демон» и «Машина», возглавляет Maelstrom в 2070-х годах, удерживая базу в All Foods (Watson). Возраст 35–40 лет, категория important, статус — действующий лидер банды.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешний вид и кибервар
      body: |
        Почти полностью кибернетизирован (90%+ имплантов), использует Gorilla Arms военного класса, Kiroshi Optics, Subdermal Armor, Berserk Implant, Synaptic Accelerator и модифицированный cyberdeck. Стиль — агрессивный техно-хищник с красными оптическими линзами и демонстрацией боевых модификаций.
      mechanics_links:
        - mechanics/combat/combat-implants.yaml
      assets: []
    - id: history
      title: История и ключевые события
      body: |
        Происхождение — street kid из Watson. Вступил в Maelstrom в 2055-м, к 2068-му убил предыдущего лидера и занял позицию главы. Под его руководством банда усилила войны с корпорациями и конкурирующими группировками, агрессивно захватывая территории и ресурсы кибервара.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: motivation
      title: Мотивация, цели и страхи
      body: |
        Ройс убеждён, что кибернетика — путь к истинной силе. Стремится расширить влияние Maelstrom, получить доступ к высшему кибервару и уничтожить сопротивление. Боится киберпсихоза и утраты контроля над бандой, хотя публично это отрицает.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        Агрессивный, харизматичный и параноидальный холерик. Ценит грубую силу, презирает «мясо», уважает лишь тех, кто доказал свою мощь. Манера речи грубая, любимые фразы прославляют кибернетику. Предпочитает минималистичный гардероб, подчёркивающий импланты.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровые импликации и хуки
      body: |
        Используется в квестах банд Maelstrom, влияя на сценарии с киберпсихозом и нелегальным киберваром. Побочные задания могут включать поединки за власть, саботаж поставок имплантов, моральные дилеммы вокруг кибернетизации.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
