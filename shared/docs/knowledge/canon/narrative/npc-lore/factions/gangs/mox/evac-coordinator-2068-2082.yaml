summary:
  problem: Профиль координатора эвакуаций Mox был доступен только в Markdown и не использовался в сюжетах защиты клубов.
  goal: Структурировать данные об Эше Харпере для квестов эвакуации, медицинской логистики и взаимодействия с корпорациями.
  essence: Практичный координатор строит сеть спасения для клубов Mox, договариваясь с Trauma Team и удерживая контроль над маршрутами.
  key_points:
    - Создал «тихие» коридоры эвакуации и обучил персонал быстрому реагированию.
    - Балансирует отношения с Tyger Claws, Trauma Team и NCPD ради безопасности общины.
    - Предоставляет игроку миссии по сопровождению, защите и медицинской помощи.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Эш Харпер отвечает за эвакуацию и укрытие людей Mox. Использует сеть клубов в Watson и Westbrook как безопасные
        точки и подключает партнеров для медицинской поддержки.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и достижения
      body: |
        Организовал за четыре минуты стандарт реагирования Mox, договорился с Trauma Team о приоритетных маршрутах и
        провёл учения по эвакуации после рейдов Tyger Claws.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивации и цели
      body: |
        Считает, что выживание — главная победа. Хочет создать городскую программу защиты работников индустрии
        развлечений и боится перекрытий маршрутов со стороны властей или банд.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и партнёры
      body: |
        - Tyger Claws — напряжённые переговоры по зонам влияния.
        - Trauma Team — ключевой партнёр в экстренной медицине.
        - NCPD — сложные отношения из-за бюрократии и коррупции.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт квесты по эвакуации, сопровождению и защите свидетелей. Навыки: социальные и медицинские — высокие, боевые —
        низкие (делегирует охрану). Предоставляет скидки на мед-услуги и поддержку Mox.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Эвакуация клуба во время рейда Tyger Claws.
        - Перевозка раненных через перекрытый район.
        - Решение: раскрыть маршруты полиции или скрыть их ради безопасности Mox.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
