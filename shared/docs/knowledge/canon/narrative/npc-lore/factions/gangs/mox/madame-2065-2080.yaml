summary:
  problem: Описание представительницы совета Mox хранилось в Markdown и не использовалось в сюжетах защиты клубов.
  goal: Зафиксировать профиль Madame для сценариев защиты работников индустрии и взаимодействия с фиксёрами.
  essence: Madame управляет сетью безопасных клубов Mox, обеспечивая безопасность персонала и запуская социальные квесты.
  key_points:
    - Курирует Lizzie's Bar и сеть безопасных зон.
    - Строит союзы с фиксёрами и противостоит вымогателям.
    - Проводит программы защиты и эвакуации работников.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Лана Морено (Madame) представляет совет Mox, живёт между Westbrook и Watson. Управляет безопасностью клубов,
        организует охрану и заботится о репутации бренда Mox.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: history
      title: История и влияние
      body: |
        Пережила рейды на клубы, создала протоколы безопасности и построила сети взаимопомощи. Ведёт переговоры с Tyger
        Claws и Mr. Hands, удерживая баланс сил в районе.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к автономии и защите работников индустрии. Планирует расширить сеть безопасных клубов и внедрить
        стандарты защиты. Боится коррупции в NCPD и потери контроля над Lizzie's Bar.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и дипломатия
      body: |
        Tyger Claws — напряжённые сделки, Mr. Hands — прагматичный союз, Valentinos — нейтралитет, NCPD — сложные
        отношения из-за коррупции.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт квесты защиты, эвакуации и дипломатии. Предоставляет социальные перки и скидки в клубах. Навыки: социальные
        — высокие, боевые — средние (через охрану), тех — низкие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Сопровождение работников Mox через опасные зоны.
        - Расследование вымогательств и рейдов конкурентов.
        - Переговоры с NCPD о защите клубов.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
