summary:
  problem: Профиль советницы Mox существовал только в Markdown и не использовался в сюжетах клубной безопасности.
  goal: Структурировать данные о Lana "Madame" Moreno для квестов защиты клубов и социальной политики.
  essence: Лидер Mox управляет сетью безопасных пространств, балансируя между бизнесом, защитой работников и давлением банд.
  key_points:
    - Курирует клубы и договоры охраны в Watson и Westbrook.
    - Ведёт сложные переговоры с Tyger Claws, Mr. Hands и NCPD.
    - Открывает социальные и охранные квесты с бонусами для союзников Mox.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Lana “Madame” Moreno руководит советом Mox и координирует клубы Lizzie’s Bar и его дочерние площадки. Поддерживает
        работников индустрии и внедряет стандарты безопасности, сочетая неон-гламур с чётким менеджментом.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и достижения
      body: |
        Пережила рейды на клубы, восстановила сеть защиты и заключила временные перемирия с Tyger Claws. Добилась того, чтобы
        Mr. Hands и корпорации учитывали интересы Mox при переговорах по развлечениям Westbrook.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Главная цель — безопасность работников и гостей клубов. Боится коррупции в NCPD и потери автономии Mox.
        Стремится расширить сеть «безопасных точек» и закрепить стандарты защиты как городскую норму.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и противостояния
      body: |
        - Tyger Claws — напряжённые переговоры и локальные конфликты.
        - Mr. Hands — взаимовыгодные сделки по логистике защиты.
        - NCPD — бюрократические трения и коррупция.
        - Независимые клубы — партнёрства и кооперативы.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт квесты по эвакуации, охране и дипломатии. Навыки: социальные — высокие, управленческие — высокие, боевые —
        средние (через охрану). Предоставляет скидки и баффы в клубах Mox при повышении репутации.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Защита клубов от рэкета и рейдов.
        - Переговоры о перемириях и стандартах безопасности.
        - Внутренние дебаты о расширении Mox за пределы центра.
      mechanics_links:
        - mechanics/economy/economy-trading-guilds.yaml
      assets: []
