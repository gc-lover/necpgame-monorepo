summary:
  problem: Главарь Scavengers был описан в Markdown и не использовался в сюжетах черного рынка имплантов.
  goal: Структурировать образ Виктора «Doc» Кроу для миссий зачистки логова, спасения заложников и ликвидации чёрных клиник.
  essence: Циничный «хирург» превращает людей в запчасти, удерживая сеть поставок на чёрный рынок имплантов Watson.
  key_points:
    - Бывший медбрат, создавший логово Scavengers в заброшенной клинике.
    - Специализируется на похищении людей с дорогими имплантами и их извлечении.
    - Труслив и прячется за подручными, но ведёт прибыльную чёрную клинику.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Виктор «Doc» Кроу — главарь логова Scavengers в Watson. Без эмпатии, видит людей как «склады запчастей» и
        руководит бандой извлекателей имплантов в антисанитарных условиях.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: operations
      title: Операции
      body: |
        Организует похищения, извлечение имплантов и продажу на чёрном рынке. Использует заброшенную клинику, где
        удерживает заложников и хранит трофеи.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Движим жадностью и цинизмом. Боится зачистки NCPD/Mox, но уверен в своей сети охраны. Стремится расширить
        клиентскую базу и защитить логово через подкуп.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт контекст квестов «Логово Мясника»: игрок спасает заложников или ликвидирует логово. Навыки: медицинские —
        средние, боевые — низкие, социальные — низкие. Основная опасность — его подручные и ловушки.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Поиск похищенного NPC с редким имплантом.
        - Сбор доказательств для суда или публичного скандала.
        - Использование логова как источника чёрного рынка при решении сохранить его.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
