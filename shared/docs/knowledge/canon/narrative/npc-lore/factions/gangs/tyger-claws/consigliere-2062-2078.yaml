summary:
  problem: Consigliere Tyger Claws был описан в Markdown и не использовался в сюжетах серых сделок и политических интриг.
  goal: Стандартизировать образ Рё Кадзуо для сценариев легализации бизнеса и дипломатии между бандами и корпорациями.
  essence: Элегантный стратег ведёт Tyger Claws через переговоры, сделки и «серые» схемы, стремясь к статусной неприкасаемости.
  key_points:
    - Курирует связи с корпорациями, услугами и чиновниками Japantown.
    - Стремится легализовать часть бизнеса, избегая публичных скандалов.
    - Выстраивает отношения с Mox, NCPD и Arasaka.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Рё Кадзуо — consigliere Tyger Claws, сочетающий корпо-элегантность и символику якудза. Его импланты усиливают
        переговорные способности и личную безопасность.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: operations
      title: Операции и влияние
      body: |
        Управляет инвестициями, «серым» бизнесом и политическими связями Japantown. Создаёт баланс между уличным кодексом
        и корпоративными интересами.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к устойчивости клана и легализации ключевых бизнесов. Боится публичного скандала, который разрушит
        имидж Tyger Claws и его неприкасаемость.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает дипломатические квесты, сделки и «серые» услуги. Навыки: социальные — высокие, технические — низкие,
        боевые — низкие. Игрок может стать посредником между Tyger Claws и другими фракциями.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Легализация клубов и выход на «белый» рынок.
        - Скрытая война с конкурирующими советниками или корпорациями.
        - Дилеммы между интересами клана и собственными амбициями.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
