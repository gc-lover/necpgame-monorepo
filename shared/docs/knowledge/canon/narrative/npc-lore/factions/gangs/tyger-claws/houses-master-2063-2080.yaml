summary:
  problem: Профиль «королевы ночи» Tyger Claws оставался в Markdown и не поддерживал сюжеты о контроле ночных клубов.
  goal: Структурировать образ Мисато Такахаши для миссий компромата, переговоров и борьбы за рынки развлечений.
  essence: Манипулятивная владычица клубов управляет секретами клиентов и расширяет влияние Tyger Claws через развлечения.
  key_points:
    - Контролирует сеть клубов, борделей и казино Japantown.
    - Использует компромат на корпоратов и политиков.
    - Ведёт войны с конкурирующими фракциями за развлекательный рынок.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Мисато «Королева Ночи» Такахаши — мастер домов Tyger Claws. Элегантный внешний вид скрывает холодную расчётливость.
        Владеет психотехникой и применяет компромат как главный инструмент влияния.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: operations
      title: Сеть и операции
      body: |
        Управляет сетью заведений «Clouds», VIP-клубами и игровыми домами. Налаживает сделки с корпоратами, собирает
        информацию и использует её для шантажа или переговоров.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится превратить развлекательную сеть Tyger Claws в инструмент глобального влияния. Боится утечек данных и
        вмешательства конкурентов, оберегает репутацию «домов».
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Предлагает квесты «Секреты Облаков» и «Дом, который знает всё», открывая игроку возможности для компромата,
        переговоров и саботажа. Навыки: социальные — высокие, стратегические — высокие, боевые — средние.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Шантаж топ-менеджеров корпораций.
        - Война за рынок развлечений с Mox или Valentinos.
        - Расследование утечки данных из «Clouds».
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
