summary:
  problem: Нужно структурировать образ ойабуна Tyger Claws, контролирующего Japantown в 2060–2077 гг.
  goal: Зафиксировать методы Хироми Сато, его влияние на клубы, BD-бизнес и взаимодействие с корпорациями.
  essence: Элегантный и беспощадный лидер, балансирующий между криминальными доходами и легализацией части бизнеса.
  key_points:
    - Управляет клубами, BD-сетями и охранными крышами Westbrook.
    - Ведёт сделки с корпорациями и поддерживает коррумпированные связи с NCPD.
    - Опасается внутренних заговоров и конкурентов вроде The Mox и Animals.
content:
  sections:
    - id: leadership_profile
      title: Профиль лидерства
      body: |
        Хироми Сато — харизматичный ойабун Tyger Claws. Предпочитает традиционный стиль, сочетая кимоно и современные кибер-аксессуары.
        Постоянно меняет локации между клубами Japantown, поддерживает лояльность через роскошь и страх.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: business_control
      title: Контроль над бизнесом
      body: |
        - Сети BD и развлекательные площадки под контролем Tyger Claws.
        - Охранные контракты и рэкет элитных заведений Westbrook.
        - Финансовые и юридические схемы для «отмывки» средств и взаимодействия с корпорациями.
        Эти направления формируют экономические и сюжетные миссии для игроков.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
    - id: motivations
      title: Мотивации и угрозы
      body: |
        Мотивация — расширение влияния и превращение Tyger Claws в легальный бизнес-конгломерат.
        Основные угрозы — внутренние заговоры, конкуренция Mox и Animals, усиление контроля NCPD.
        Сато стремится стать неприкасаемым игроком City Center, сохранив якудза-традиции.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и баланс сил
      body: |
        - Arasaka: осторожные сделки, обмен информацией и услугами.
        - The Mox: напряжённое соперничество за контроль клубов.
        - NCPD: коррумпированные контакты для закрытия дел.
        Игрок может усиливать или разрушать эти связи через цепочки квестов.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Квесты, связанные с клубами и BD-производством.
        - Интриги внутри Tyger Claws и попытки переворота.
        - Сделки с корпорациями, требующие дипломатии или саботажа.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
