summary:
  problem: Профиль underboss Valentinos оставался в Markdown и не применялся в сюжетах дипломатии Heywood.
  goal: Структурировать образ Диего «Санто» Риверы для квестов перемирий, сделок и трансформации бизнеса.
  essence: Карает и защищает Heywood, удерживая баланс между честью кварталов и прибыльными схемами.
  key_points:
    - Управляет переговорами Valentinos с 6th Street, Tyger Claws и корпорациями.
    - Поддерживает кодекс чести и стремится легализовать доходы.
    - Нуждается в союзниках для предотвращения внутренних предательств.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Диего «Санто» Ривера — правая рука Jefe Valentinos в Heywood. Сочетает религиозные символы и уличный стиль, носит
        импланты Kiroshi и Smart Link для защиты и переговоров.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: operations
      title: Роль в клане
      body: |
        Курирует «мир» между кварталами, организует сделки с корпорациями и следит за соблюдением кодекса Valentinos.
        Ведёт бизнес так, чтобы семья получала стабильный доход без хаоса.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Удерживает честь и семью, стремится стать легальным бизнесменом. Боится предательства изнутри и потери влияния
        в Heywood.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт дипломатические квесты, сделки и миссии по удержанию перемирий. Навыки: социальные — высокие, боевые —
        средние, технические — низкие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Заключение перемирия с 6th Street против Tyger Claws.
        - Выявление предателя, работающего на корпорации.
        - Попытка легализовать один из бизнесов Valentinos.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
