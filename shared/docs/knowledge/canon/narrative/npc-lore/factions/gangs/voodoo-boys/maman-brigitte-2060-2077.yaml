summary:
  problem: Описание лидера Voodoo Boys было в Markdown и не синхронизировалось с базой знаний.
  goal: Структурировать профиль Maman Brigitte для сценариев Pacifica и сетевых ритуалов.
  essence: Оракул Voodoo Boys защищает общину Pacifica через ритуалы и глубокий нетраннинг, балансируя традиции и технологии.
  key_points:
    - Контролирует ключевые узлы NET в Pacifica.
    - Сохраняет веру и безопасность общины через ритуалы.
    - Противостоит корпорациям и NetWatch в сетевом подполье.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Maman Brigitte — духовный и сетевой лидер Voodoo Boys, живёт и работает в Pacifica. Она соединяет
        традиционные ритуалы и высокотехнологичный нетраннинг, руководит церемониальными узлами и защищает общину.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и влияние
      body: |
        После упадка Pacifica сформировала ядро ганг-группы, выстроила сеть фиксёров и нетраннеров. Главные победы —
        отбитые рейды корпораций, сохранение автономных зон и защита местных ритуалов от профанации.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится к автономии общины и созданию собственного сегмента NET, куда корпорации не проникнут. Боится утечки
        ритуальных знаний и утраты доверия поклонников. Хочет объединить традиции и технологию в единую практику.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и противостояния
      body: |
        Держит прагматичные сделки с Mr. Hands, враждебно настроена к Arasaka и Militech, поддерживает осторожные связи
        с Mox и избегает непредсказуемых контактов с Maelstrom.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт квесты глубокого нетраннинга, защищает сетевые узлы, открывает доступ к уникальным нет-ритуалам и
        символам Voodoo Boys. Навыки: нетраннинг — экстремальный, социальные — высокие, боевые — низкие.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Ритуалы погружения в NET для получения данных.
        - Контр-взломы против корпораций и NetWatch.
        - Линии доверия, позволяющие игроку стать посредником между общиной и внешним миром.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
