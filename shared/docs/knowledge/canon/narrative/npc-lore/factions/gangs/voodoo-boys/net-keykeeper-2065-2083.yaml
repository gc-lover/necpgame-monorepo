summary:
  problem: Профиль хранителя Blackwall-ключей существовал только в Markdown и не использовался в сценариях Voodoo Boys.
  goal: Структурировать данные о Т'Шомбе «Бароне Коде» для квестов глубокого погружения и конфликтов с NetWatch.
  essence: Мистик-нетраннер хранит редкие ключи за Blackwall и ведёт рискованные ритуалы, предлагая игрокам доступ к запретным зонам Сети.
  key_points:
    - Обладает библиотекой уникальных ключей и протоколов для безопасного проникновения за Blackwall.
    - Открыл аномалию «Дверь без замка» и делится знанием только с Maman Brigitte.
    - Запускает цепочки квестов с высокими ставками и противостоянием NetWatch.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Т'Шомба «Барон Код» — один из старейших нетраннеров Voodoo Boys. Он рассматривает Сеть как духовное пространство
        и хранит святилище с редкими ключами доступа за Blackwall, руководя ритуалами погружения.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и достижения
      body: |
        Родился на Гаити и переехал в Night City в 2025 году. В 2070 обнаружил аномалию «Дверь без замка», позволяющую
        контактировать с ИИ за Blackwall, но информацию держит в секрете, делясь ею только с лидерами Voodoo Boys.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивации и страхи
      body: |
        Стремится установить связь с «духами NET» без уничтожения человечества. Боится профанации ритуалов и потери
        контроля над ключами, поэтому тщательно отбирает союзников.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и противостояния
      body: |
        - Maman Brigitte — единственный человек, которому доверяет секреты аномалии.
        - NetWatch — смертельные враги, охотящиеся за его библиотекой ключей.
        - Игрок — потенциальный посредник между общиной и глубинной Сетью.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт квесты на глубокие погружения, уникальные бустеры нетраннинга и доступ к экспериментальным ритуалам.
        Навыки: нетраннинг — экстремально, социальные — высокие, боевые — низкие (рассчитывает на охрану общины).
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Возвращение утраченного ИИ-фрагмента из-за Blackwall.
        - Защита святилища от рейда NetWatch.
        - Выбор: поделиться ключами с игроком или уничтожить угрозу.
      mechanics_links:
        - mechanics/economy/economy-contracts.yaml
      assets: []
