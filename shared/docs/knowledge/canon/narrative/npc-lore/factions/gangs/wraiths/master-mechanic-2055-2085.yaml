summary:
  problem: Профиль главного механика Wraiths находился в Markdown и не использовался в сюжетах логистики пустошей.
  goal: Формализовать образ Рози «Железной Розы» Кастильо для квестов ремонта, обучения и модернизации техники клана.
  essence: Практичная наставница поддерживает флот Wraiths в боеспособном состоянии, превращая хлам пустошей в боевые машины.
  key_points:
    - Руководит мобильной мастерской и обучает новое поколение механиков.
    - Создала легендарный «Железный Дракон» — таранящий грузовик.
    - Предлагает игроку технические квесты и уникальные модификации.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Рози «Железная Роза» Кастильо — главный механик каравана Wraiths. Её передвижная мастерская собрана из цистерны
        и набита инструментами, запчастями и незавершёнными проектами. Она строгая, но заботливая наставница.
      mechanics_links:
        - mechanics/economy/economy-logistics.yaml
      assets: []
    - id: operations
      title: Роль в клане
      body: |
        Обслуживает флот грузовиков и бронемашин, управляет запасами топлива и деталей, модернизирует трофейное оружие.
        Без её работы караваны останавливаются, а рейды становятся невозможными.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Стремится передать знание молодым механикам и создать парк машин, способный пережить любые условия пустошей.
        Боится, что без подготовки следующего поколения клан останется без транспорта.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт квесты «Воскрешение железа» и «Ученик мастера», предоставляя игроку доступ к уникальным модификациям и
        обучению пустошной механике. Навыки: технические — экстремальные, социальные — средние, боевые — низкие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Поиск редких деталей на заброшенной базе Militech.
        - Защита мастерской от дронов и рейдеров конкурентов.
        - Выбор преемника среди молодых рейдеров.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
