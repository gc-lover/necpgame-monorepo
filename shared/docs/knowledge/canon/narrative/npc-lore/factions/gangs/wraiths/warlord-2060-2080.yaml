summary:
  problem: Профиль лидера Wraiths хранился в Markdown и не участвовал в сюжетах пустошей и рейдов.
  goal: Структурировать образ Джека «Грифа» Коулмена для миссий рейдеров, экономики пустошей и противостояния корпорациям.
  essence: Стареющий король пустошей ведёт клан Wraiths к свободе, балансируя между мародёрством и кодексом выживания.
  key_points:
    - Объединил кланы Wraiths и контролирует караваны пустошей.
    - Использует тактику засад, знает маршруты корпораций и Nomads.
    - Ищет преемника и последний «великий» рейд, чтобы стать легендой.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Джек «Гриф» Коулмен возглавляет мобильную армию Wraiths. Его караван из тяжёлых грузовиков постоянно движется,
        избегая «зачисток» NCPD и корпораций. Кибернетизация практична: оптика пустошей, усиленная нога и подавители боли.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
    - id: history
      title: История и рейды
      body: |
        Сын пустоши, уцелевший после рейда NCPD, объединяет кланы и организует легендарные операции: захват конвоя
        Militech, налоги на караваны, контракты с корпорациями по необходимости. Его кодекс запрещает грабить бедных
        кочевников, превращая Wraiths в «семью выживших».
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Стремится сохранить свободу пустошей и подготовить клан к жизни без него. Боится, что после его смерти Wraiths
        расколются, а корпорации автоматизируют пустоши дронами.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Даёт квесты «Король умирает», «Пустыня помнит» и «Серый налог», предлагая игроку выбор между героическим рейдом,
        выживанием клана и личной выгодой. Навыки: тактические — высокие, социальные — средние, боевые — высокие.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Предательство внутри клана и поиск преемника.
        - Контракты с корпорациями против соперников.
        - Союзы/конфликты с Nomads, Aldecaldos, 6th Street.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
