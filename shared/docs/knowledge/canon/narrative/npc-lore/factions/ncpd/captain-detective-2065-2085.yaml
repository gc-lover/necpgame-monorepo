summary:
  problem: Профиль честного капитана NCPD хранился в Markdown и не подключался к сюжетам внутренней коррупции полиции.
  goal: Формализовать данные о Дженне Рейес для расследовательских квестов и конфликтов с корпорациями.
  essence: Циничная идеалистка продолжает служить в гнилой системе, чтобы спасать тех, кого ещё можно спасти.
  key_points:
    - Известна как «Чистая Копка», не берёт взятки и работает против корпораций.
    - Раскрыла связь руководства NCPD с Tyger Claws и пережила покушение.
    - Использует игрока для дел, которые система пытается замять.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Дженна Рейес возглавляет отдел тяжких преступлений в Watson. Её офис завален доказательствами по делам, которые
        никто не хочет расследовать, и списком людей, которых нужно защитить от собственной полиции.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: history
      title: История и события
      body: |
        Выросла в Watson, вступила в NCPD ради справедливости. В 2075 году разоблачила коррупцию в руководстве, едва
        выжила, но не отступила. Понимает, что систему не исправить, но отдельные жизни спасать можно.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и позиция
      body: |
        Продолжает служить, чтобы честные люди не остались без защиты. Цинично относится к системе, но не сдаётся,
        считая, что её уход оставит улицы полностью бандам и корпорациям.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт квесты «Чистые руки в грязной системе» и «Последнее дело», в которых игрок действует вне закона, пока
        Дженна обеспечивает прикрытие. Навыки: аналитические и социальные — высокие, боевые — средние.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - Расследование убийства, скрываемого корпорацией.
        - Сбор доказательств против коррумпированных офицеров.
        - Решение Дженны уйти или остаться после последнего дела.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
