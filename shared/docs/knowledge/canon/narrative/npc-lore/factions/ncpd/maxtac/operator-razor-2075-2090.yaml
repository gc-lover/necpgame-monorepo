summary:
  problem: Профиль снайпера MAX-TAC находился в Markdown и не использовался в сюжетах реагирования на киберпсихоз.
  goal: Стандартизировать данные об операторе Razor для квестов дальних нейтрализаций и элитных операций MAX-TAC.
  essence: Бывший корпоративный снайпер служит холодным инструментом MAX-TAC, обеспечивая точные нейтрализации без жертв среди гражданских.
  key_points:
    - Перешёл из Militech в MAX-TAC в 2075 и специализируется на дальних нейтрализациях.
    - Ведёт 120+ успешных операций с точностью 98%.
    - Работает в связке с командиром Atlas и выдаёт миссии игроку как наблюдателю.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Razor — снайпер MAX-TAC, известный идеальной дисциплиной и отсутствием лишних эмоций. Его личность скрыта, в
        документах фигурирует лишь позывной. Служит примером «чистой» нейтрализации без риска для гражданских и команды.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: history
      title: История и статистика
      body: |
        Бывший сотрудник Militech, уволенный за чрезмерную жестокость, в 2075 году был принят в MAX-TAC. Специализируется
        на поражении киберпсихов на дистанциях свыше 500 метров. На счёту более 120 нейтрализаций без гражданских жертв.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и характер
      body: |
        Razor видит людей как цели и сосредоточен на эффективности. Его мотивация — устранение угроз до того, как они
        доберутся до заложников. Эмоционально отстранён, но строго следует кодексу MAX-TAC.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт миссии по точечной нейтрализации киберпсихов. Игрок может выступать наблюдателем или оператором дронов,
        обеспечивая Razor необходимые данные. Успех квестов открывает улучшенные протоколы MAX-TAC.
      mechanics_links:
        - mechanics/quests/quest-structure.yaml
      assets: []
    - id: narrative_hooks
      title: Наративные хуки
      body: |
        - «Один выстрел» — операция с заложниками и единственным шансом на спасение.
        - Конфликт между методами Razor и гуманными протоколами NCPD.
        - Расследование прошлого в Militech и мотивации командования MAX-TAC.
      mechanics_links:
        - mechanics/world/world-state/player-impact-systems.yaml
      assets: []
