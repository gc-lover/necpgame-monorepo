summary:
  problem: Максимально детализированный профиль Mr. Hands находился только в Markdown и был недоступен в структурированной базе знаний.
  goal: Закрепить историю, мотивацию и квестовые линии ключевого фикcера Pacifica для дальнейшей работы сценаристов и дизайнеров.
  essence: Mr. Hands — нейтральный архитектор доверия, управляющий Pacifica через сеть из 10 000 контактов и баланс интересов корпораций, банд и кочевников.
  key_points:
    - С 2040 года поддерживает Pacifica как свободную зону за счёт посредничества и торговли информацией.
    - У него есть уникальный набор имплантов для управления контактами и сетями.
    - В поздней эпохе ищет преемника и борется с усталостью, защищая баланс района.
content:
  sections:
    - id: profile
      title: Основная информация
      body: |
        Муамар "Mr. Hands" Рейес — 78-летний фиксер, контролирующий Pacifica. Он редко покидает Grand Imperial Mall, предпочитая
        управлять связями дистанционно через агентские сети, импланты Kiroshi и расширенный нейролинк.
      mechanics_links: []
      assets: []
    - id: history
      title: История
      body: |
        Родившийся на Гаити в 1970 году, Mr. Hands пережил корпоративные войны и мигрировал в Night City около 2000 года.
        Он остался в Pacifica после корпоративного коллапса, превратив заброшенный район в сеть сделок. К 2060-м годам стал неофициальным
        правителем, которого уважают и Voodoo Boys, и корпорации. После событий 2077 продолжает удерживать баланс, несмотря на возраст.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Его философия — нейтралитет и баланс. Долгосрочно он хочет сохранить Pacifica вне корпоративного контроля и найти преемника.
        Страхи: хаос после его смерти и потеря базы данных контактов. В краткосрочной перспективе он гасит конфликты NetWatch и Voodoo Boys.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и манеры
      body: |
        Спокойный, рассудительный и патерналистский. Обладает феноменальной памятью, говорит медленно, редко проявляет эмоции.
        Скрывает усталость за безупречным стилем и манерами корпоративного топ-менеджера 1990-х.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        Поддерживает рабочие отношения с Voodoo Boys, NetWatch, крупными корпорациями и кочевниками. Уважает коллег-фиксеров вроде Dakota,
        но доверяет немногим. Любой наёмник оценивается по надёжности и выполненным контрактам.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квестовые линии
      body: |
        «Тысяча контактов» развивает репутацию игрока в Pacifica через серию поручений. «Последний фиксер» исследует попытки конкурента захватить
        бизнес. «Баланс Pacifica» заставляет игрока предотвращать зачистку Voodoo Boys силами NetWatch.
      mechanics_links: []
      assets: []
    - id: development
      title: Развитие персонажа
      body: |
        Возможны три финальные дуги: передача бизнеса преемнику, гибель и хаос в Pacifica или организация крупнейшего мирного соглашения,
        после которого Mr. Hands уходит.
      mechanics_links: []
      assets: []
