summary:
  problem: Профиль Padre был в Markdown и не интегрирован в YAML-базу NPC.
  goal: Описать морального фикcера Heywood, работающего через Valentinos ради защиты общины.
  essence: Padre — бывший священник и посредник, сохраняющий веру в искупление и контролирующий криминальные дела района через сострадание.
  key_points:
    - Руководствуется балансом между Valentinos и жителями Heywood, предлагая второй шанс.
    - Квест «Исповедь грешника» раскрывает ценность искупления и внутренние конфликты банды.
    - Сохраняет связи с церковью и опирается на сеть информаторов в квартале.
content:
  sections:
    - id: history
      title: История
      body: |
        Себастьян Ибарра покинул священническое служение, увидев бессилие молитв перед насилием. С 2040 года он стал фиксером, используя
        моральный авторитет и связи Valentinos, чтобы защищать Heywood через сделки и медиаторство.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Мудрый, спокойный и сострадательный. Padre верит в искупление, готов помогать людям, но не терпит повторного предательства.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Исповедь грешника» предлагает спасти члена Valentinos и дать ему шанс доказать верность, что укрепляет моральные аспекты мира.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Бог не спасёт тебя от пули. Но я могу дать тебе работу, чтобы ты не стоял на линии огня." — подчёркивает прагматичную веру Padre.
      mechanics_links: []
      assets: []
