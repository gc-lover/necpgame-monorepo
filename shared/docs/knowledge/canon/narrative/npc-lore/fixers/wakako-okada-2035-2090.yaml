summary:
  problem: Профиль Wakako Okada был в Markdown и требовал миграции в YAML базу NPC.
  goal: Зафиксировать ключевую фигуру Japantown, контролирующую Tyger Claws и японские корпорации.
  essence: Вакако — уважённая матриарх района, сочетающая традиции и беспощадность в подборе контрактов.
  key_points:
    - Старейший активный фиксер Night City, известный безупречной репутацией и требованиями к уважению.
    - Квест «Честь Japantown» концентрируется на наказании предательства и восстановлении статуса клана.
    - Управляет сетью из Pachinko parlor, оставаясь связной Arasaka и Tyger Claws.
content:
  sections:
    - id: history
      title: История
      body: |
        Родившись в Японии и переехав в США в 1970-х, Wakako построила бизнес Japantown, превратив его в узел между Tyger Claws,
        Arasaka и независимыми операторами. Её репутация сформировалась на соблюдении традиций и железной дисциплине.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Холодная, вежливая и требовательная. Ожидает безусловного уважения, придерживается кодекса чести и не терпит некомпетентности.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Честь Japantown» требует восстановить репутацию клана после предательства агента, подчеркивая традиционные ценности Wakako.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Уважение — это валюта, которую нельзя купить. Можно только заработать." — ключевая фраза, отражающая мировоззрение фикcера.
      mechanics_links: []
      assets: []
