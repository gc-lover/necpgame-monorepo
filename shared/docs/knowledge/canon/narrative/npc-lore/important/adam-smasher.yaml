summary:
  problem: Профиль Адама Смешера существовал в Markdown и не фиксировал системные зависимости для боевого босса Arasaka.
  goal: Структурировать ключевые характеристики, мотивацию и механики NPC для интеграции в корпоративные квесты и рейды.
  essence: «Полностью кибернетизированный палач Arasaka, символ корпоративного террора и проверки билдов игроков».
  key_points:
    - Полная конверсия тела и лояльность к Arasaka задают образ «неостановимого» босса.
    - Используется как кульминация корпоративных и уличных конфликтов, усиливая ставку кризисных событий.
    - Требует особых боевых фаз с невосприимчивостью, что влияет на дизайн encounter-систем.
content:
  sections:
    - id: identity-profile
      title: Профиль и роль
      body: |
        - Корпоративный боевой актив Arasaka, появляющийся при эскалации конфликтов.
        - Локации: защищённые комплексы Arasaka в City Center и стратегические объекты корпорации.
        - Используется как инструмент устрашения и контроль над мятежами.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: appearance-and-augmentation
      title: Внешний вид и кибернетика
      body: |
        - Почти полная замена органики боевым корпусом; тяжёлая броня и индустриальные приводы.
        - Встроенные стабилизаторы отдачи, тактическая оптика и системы подавления.
        - Визуальные элементы: тёмный металл, красные акценты, маркировка Arasaka.
      mechanics_links: []
      assets: []
    - id: psychology
      title: Мотивация и психология
      body: |
        - Абсолютное подчинение приказам, стремление к доминированию в бою.
        - Боязнь потери боеспособности и статуса; желает дальнейших улучшений.
        - Поведение: холодный инструмент насилия, минимальная эмпатия.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношение к фракциям
      body: |
        - Лоялен Arasaka; воспринимает Militech как демонстрационные цели.
        - Игнорирует уличные банды, пока они не мешают корпоративным операциям.
        - Для игрока выступает как враждебный encounter, чутко реагирующий на саботаж корпорации.
      mechanics_links:
        - canon/narrative/factions/faction-matrix.yaml
      assets: []
    - id: encounter-design
      title: Геймплей и использование
      body: |
        - Служит боссом высокой сложности: фазы неуязвимости, AoE подавление, проверка билдов.
        - Квестовые крючки: «Железная рука», «Сердце стали» и корпоративные рейды.
        - Инвентарь: тяжёлый пулемёт, интегрированные клинки, доступ к корпоративным меткам.
      mechanics_links:
        - mechanics/combat/combat-boss-design.yaml
      assets: []
