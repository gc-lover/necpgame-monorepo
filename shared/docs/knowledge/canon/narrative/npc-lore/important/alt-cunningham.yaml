summary:
  problem: Описание Альт Каннингем оставалось в Markdown и не привязывало цифровой NPC к системам киберпространства и Soulkiller.
  goal: Сконсолидировать лор, мотивацию и механики цифрового сознания для сюжетов Net и борьбы с Arasaka.
  essence: «Легендарный нетраннер, ставший цифровым призраком и союзником против Soulkiller».
  key_points:
    - Полностью цифровое существование определяет уникальное взаимодействие игрока с NET.
    - Мотивация строится на противостоянии Arasaka и защите свободы сознаний.
    - Альт выдаёт квесты и услуги, связанные с Soulkiller, что влияет на прогресс нетраннеров.
content:
  sections:
    - id: identity
      title: Профиль и функция
      body: |
        - Автор программы Soulkiller, после похищения Arasaka существует как цифровое сознание.
        - Локации: распределённые узлы NET; взаимодействует через избранные интерфейсы.
        - Используется для сюжетов «освобождения сознаний» и экспозиций истории NET.
      mechanics_links:
        - canon/narrative/scenarios/factions/netfactions/netwatch-voodoo-boys-2020-2093.yaml
      assets: []
    - id: digital-form
      title: Цифровой образ и способности
      body: |
        - Не имеет физического тела; аватар динамически меняет форму и цветовую палитру.
        - Носит массивы знаний о Soulkiller и маршрутах за Blackwall.
        - Может активировать защитные протоколы, усиливающие игроков в сетевых миссиях.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: motivations
      title: Мотивация и эмоциональный профиль
      body: |
        - Стремится разрушить монополию Arasaka на Soulkiller и защитить свободу сознаний.
        - Готова помогать игрокам, если их действия направлены против корпоративного контроля.
        - Опасается повторного порабощения и использования её кода против невинных.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношения
      body: |
        - Дружба и наследие чувств с Джонни Сильверхендом формируют эмоциональные сценари.
        - Враждует с Arasaka; нейтральна к другим фракциям, пока они не угрожают NET.
        - С игроками строит отношения через квесты киберпространства и помощь нетраннерам.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейное использование
      body: |
        - Выдаёт цепочки «Киберпространство», «Soulkiller» и «Свобода сознаний».
        - Предоставляет услуги: анализ сетей, эксклюзивные знания, Net-перки.
        - Не участвует в бою напрямую, но усиливает игроков и открывает безопасные зоны NET.
      mechanics_links:
        - mechanics/net/net-runner-advanced.yaml
      assets: []
