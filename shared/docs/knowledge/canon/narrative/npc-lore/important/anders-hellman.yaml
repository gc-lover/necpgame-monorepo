summary:
  problem: 'Профиль Андерса находился в Markdown и не описывал системные последствия владения знаниями о Relic.'
  goal: 'Структурировать досье учёного Arasaka в YAML 1.1.0, указав конфликт интересов и игровые ветки защиты или похищения.'
  essence: 'Гений Relic, пытающийся сохранить контроль над открытиями и выжить между Arasaka и Militech.'
  key_points:
    - Описаны биография, мотивация и угрозы, связанные с протоколами переноса сознания.
    - Добавлены крючки для эвакуации, переговоров и моральных дилемм.
    - Заданы сценарии, где игрок решает, какое будущее ждёт технологии Relic.
content:
  sections:
    - id: identity
      title: Профиль и текущий статус
      body: |
        Anders Hellman — ведущий инженер проекта Relic, экс-сотрудник Arasaka. Активен в 2060–2080, скрывается в Найт-Сити и пригородах. ID `npc-anders-hellman`. Перемещается между убежищами, меняет фиксеров и ищет защиту от корпоративной охоты.
      mechanics_links: []
      assets: []
    - id: expertise
      title: Экспертиза и технологии
      body: |
        Специализируется на переносе сознания и нейрохранилищах. Носит прототипы памяти, зашифрованные носители и защиту от извлечения данных. Использует исследовательские нейроинтерфейсы и легкую броню. Прагматично относится к имплантам — ценит функциональность и безопасность.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и конфликты
      body: |
        Мотивация — сохранить жизнь и честность исследований. Цели: контролировать свои данные, предотвратить милитаризацию Relic, найти независимую лабораторию. Страхи: плен, принудительный нейро-допрос, искажение научной истины. Готов к сделкам, если они гарантируют безопасность команды.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и охотники
      body: |
        Arasaka преследует Хэллмана за «предательство», Militech пытается завербовать. NetWatch рассматривает как источник против Blackwall. Игроки выступают посредниками — от выводов из корп-контроля до сдачи врагам. NPC съюзники: фиксеры, подпольные учёные, редкие безопасные дома.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
        - canon/narrative/scenarios/factions/corporations/militech-2020-2093.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: цепочки «Чужие руки», «Чистая формула», «Relic Exodus». Tech-service: временные бафы к нейро-химии, уникальные схемы имплантов. Social-service: проверки доверия, stealth-сопровождение, дилеммы публикации данных. Исходы определяют доступ к Relic-перкам и отношение корпораций.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Хэллман говорит технически и осторожно: «Давайте о фактах», «Наука — не игрушка корпораций». Приветствия меняются от осторожного нейтралитета до благодарности при высокой репутации. В спецдиалогах требует чёткого плана эвакуации и гарантий безопасности.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и исходы
      body: |
        Арка «Реликтовый контракт»: игрок решает, кому достанутся знания. Финалы: независимая лаборатория и открытая публикация, принудительное возвращение в Arasaka, исчезновение с данными. Связанные квесты — `relic-clean-hands`, `relic-smuggle`, `relic-publish`.
      mechanics_links: []
      assets: []
