summary:
  problem: Биография NPC Артура Дженкинса хранилась в Markdown и не была связана с корпоративными сюжетами.
  goal: Структурировать данные о Дженкинсе для использования в корпоративной арке Arasaka и связанных квестах.
  essence: Амбициозный менеджер среднего звена, манипулирующий игроком ради продвижения по службе.
  key_points:
    - Представитель Arasaka, застрявший в среднем звене и готовый к интригам.
    - Внешность и импланты соответствуют корпоративному стандарту, подчёркивая стресс и амбиции.
    - Стремится использовать игрока как инструмент, исход зависит от решений.
    - Слаб в бою, но силён в социальных манипуляциях и доступе к ресурсам корпорации.
content:
  sections:
    - id: profile
      title: Профиль и роль
      body: |
        Артур Дженкинс — менеджер среднего звена Arasaka (ID `npc-arthur-jenkins`), работающий в башне Arasaka
        в City Center. Возраст 35–45 лет, корпоративное происхождение, разведён. Его активные годы 2068–2077,
        жизненный период 2038–2077. Образ — ухоженный офисный работник в строгих костюмах с фирменными акцентами Arasaka.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        Поддерживает корпоративный стандарт: минимальные визуальные модификации, коммуникационные импланты,
        биомониторы и когнитивные усиления. Оружие носит редко (корпоративный пистолет), полагается на бронированный
        костюм и доступ к защищённым устройствам связи.
      mechanics_links: []
      assets: []
    - id: biography
      title: Биография и арка
      body: |
        Вырос в корпоративной среде и с детства готовился к карьере в Arasaka. Быстро поднялся благодаря агрессии
        и готовности идти по головам, но застрял в среднем звене. Развод и внутренние интриги усилили стресс.
        Пытается использовать игрока для устранения конкурентов; финал зависит от решений — от продвижения до гибели.
      mechanics_links:
        - canon/narrative/sid-endings/sid-system.yaml
      assets: []
    - id: motivations
      title: Мотивация и психология
      body: |
        Мотивирован карьерным ростом, властью и признанием. Боится застоя, увольнения и возмездия. Характер —
        холерик, нервозен, беспринципен и расчётлив. Любимые фразы подчеркивают прагматизм: «В корпорации нет друзей,
        только союзники и конкуренты».
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения и влияние
      body: |
        Лоялен Arasaka из расчёта, Militech считает врагами, NCPD использует по связям. Не имеет истинных друзей,
        окружён соперниками. С игроком взаимодействует манипулятивно: поручения дают временные бонусы, отказ или
        раскрытие интриг ведут к враждебности.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: gameplay
      title: Геймплейная роль
      body: |
        Служит вводным NPC корпоративной арки: квесты «Корпоративная лестница» и «Цена амбиций». Боевые навыки низкие,
        хакерские и социальные выше среднего. Предоставляет контакты Arasaka, но стремится контролировать ситуацию.
      mechanics_links:
        - mechanics/combat/combat-shooting-advanced.yaml
      assets: []
