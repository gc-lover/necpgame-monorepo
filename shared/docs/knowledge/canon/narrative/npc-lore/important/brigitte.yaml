summary:
  problem: Профиль Маманы Брижит существовал в Markdown и не был связан с документацией Voodoo Boys.
  goal: Зафиксировать ключевые данные о лидере Voodoo Boys для сюжетов Pacifica и операций за Blackwall.
  essence: Стратег и архитектор сетевых операций, отстаивающая автономию сообщества и контроль над информацией.
  key_points:
    - Лидер сетевого подполья Pacifica, спокойная и расчётливая.
    - Управляет глубинными операциями в NET и планирует проникновения за Blackwall.
    - Строит альянсы с Placide и рассматривает связи с Alt Cunningham.
    - Даёт доступ к высокоуровневым нет-рейдам и уникальному софту.
content:
  sections:
    - id: profile
      title: Профиль и роль
      body: |
        Мамана Брижит (ID `npc-brigitte`) руководит Voodoo Boys из Pacifica, контролируя сетевые узлы и подпольные
        каналы связи. Образ сочетает этнические мотивы и кибернетику; манера — спокойная, уверенная, осторожная.
      mechanics_links: []
      assets: []
    - id: expertise
      title: История и экспертиза
      body: |
        Имеет глубокую экспертизу в NET и доступ к контактам за Blackwall. Формирует стратегии проникновения,
        защиты и разведки данных. Влияет на долгосрочные планы Voodoo Boys и определяет цели операций против NetWatch
        и корпораций.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: motivations
      title: Мотивация и цели
      body: |
        Стремится к автономии сообщества, контролю информации и минимизации влияния корпораций. Видит в NET
        пространство свободы и исследует союзы с цифровыми сущностями, чтобы сохранить независимость Pacifica.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения и влияния
      body: |
        Делегирует задачи Placide, рассматривает Alt Cunningham как потенциального союзника для высокоуровневых операций.
        Конфликтует с NetWatch и корпорациями, но готова к осторожным переговорам, если это укрепляет позиции Voodoo Boys.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: gameplay
      title: Геймплейная роль
      body: |
        Активирует высокоуровневые нет-рейды и многошаговые операции: получение доступа к редкому софту, схемам защиты,
        прокси-запускам за Blackwall. Награды включают уникальные программы и усиления для нетраннеров.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: dialogue
      title: Диалоговые акценты
      body: |
        Характерные реплики: «Сеть помнит всё. Мы — её хранители.»; «Корпорации не контролируют то, что им не принадлежит.»
        Коммуникация сдержанная, она проверяет намерения игрока перед выдачей доверительных поручений.
      mechanics_links: []
      assets: []
