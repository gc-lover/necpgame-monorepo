summary:
  problem: Профиль тренера по фистфайту существовал только в Markdown и не был включен в YAML базу NPC.
  goal: Стандартизировать сведения о наставнике ближнего боя для учебных механик и второстепенных квестов.
  essence: Coach Fred — дружелюбный циник, обучающий игрока основам рукопашного боя и предлагающий испытания в Watson.
  key_points:
    - Работа с игроком через учебные сессии и ставки на бои.
    - Предоставляет мотивации и советы новичкам.
    - Имеет независимый статус и базируется в спортзале Watson.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Coach Fred проводит тренировки в спортивном зале Watson, наставляя новичков и профессионалов. Он сочетает циничное чувство юмора
        с искренним желанием помочь улучшить навыки ближнего боя.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Персонаж запускает туториалы рукопашных боёв, организует испытания и ставки, знакомя игрока с системой фистфайтов и парирования.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Сначала стойка, потом понты." — ключевая реплика, подчёркивающая его подход к обучению.
      mechanics_links: []
      assets: []
