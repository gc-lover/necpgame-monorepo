summary:
  problem: Краткая справка о Дэвиде Мартинесе не была связана с механикой Сандевистана и сюжетами Edgerunners.
  goal: Зафиксировать ключевые черты персонажа для адаптации в MMO и событий Live Ops.
  essence: Упорный уличный наёмник, использующий Сандевистан и балансирующий на грани киберпсихоза.
  key_points:
    - Независимый наёмник Night City с легендарным Сандевистаном.
    - Символ риска и стремления к свободе, ядро сюжетов о киберпсихозе.
    - Предпочитает высокоскоростной бой и поддерживает связь с Edgerunners-командой.
    - Его история служит референсом для событий и предметов Live Ops.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Дэвид Мартинес (`npc-david-martinez`) — независимый наёмник Night City. Известен упорством и готовностью
        модернизировать тело ради выживания. Главный имплант — Сандевистан, определяющий стиль боя и легенду героя.
      mechanics_links:
        - combat/combat-sandevistan-temporal-overdrive.yaml
      assets: []
    - id: combat_role
      title: Боевое поведение
      body: |
        Использует высокоскоростной бой, сочетая рывки, ближний урон и агрессивный прессинг. Каждый бой повышает риск
        киберпсихоза, что делает Дэвида примером для систем устойчивости и событий Edgerunners.
      mechanics_links:
        - combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: narrative_hooks
      title: Нарративные сюжеты
      body: |
        Его история подчёркивает цену имплантов и поиск свободы. Дэвид может появляться в сезонных событиях, романтических
        линиях и Live Ops-кампаниях, связанных с Edgerunners.
      mechanics_links:
        - canon/narrative/stories/cyberpunk-inspiration-stories.yaml
      assets: []
    - id: dialogue
      title: Диалоговый тон
      body: |
        Ключевая цитата: «Если можешь — беги быстрее. Если нет — дерись сильнее.» Замотивирован поддерживать напарников,
        но готов принять крайние меры ради команды.
      mechanics_links: []
      assets: []
