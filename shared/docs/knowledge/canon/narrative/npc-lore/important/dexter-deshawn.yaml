summary:
  problem: Профиль Декстера ДеШона находился в Markdown и не описывал системные крючки для фиксерских операций.
  goal: Описать характер, связи и игровые функции фиксерa, обеспечивая поддержку сюжетов Night City и экономики заказов.
  essence: «Харизматичный, безжалостный посредник, который организует рискованные операции ради влияния».
  key_points:
    - Представляет нейтральный центр силы, работающий с любыми платёжеспособными клиентами.
    - Ведёт игрока по цепочкам «опасных заданий», влияя на репутацию и доступ к подконтрольному подполью.
    - Взаимодействие определяется успешностью операций: доверие и награды растут с прогрессом игрока.
content:
  sections:
    - id: identity
      title: Профиль и позиционирование
      body: |
        - Фиксер высокого уровня, выросший на улицах и превративший опыт в бизнес.
        - Поддерживает сеть контактов среди наёмников, корпораций и банд.
        - Используется как стартовая точка для сюжетов о влиянии и подпольных сделках.
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/gangs-2020-2093.yaml
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Высокий, мускулистый мужчина с подчёркнутым статусом.
        - Отдаёт предпочтение дорогим костюмам с скрытой бронёй.
        - Импланты: связь, анализ данных, усиленные боевые рефлексы.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и мотивация
      body: |
        - Черты: профессионализм, харизма, амбициозность, отсутствие сентиментальности.
        - Мотивация: деньги и влияние через успешные операции.
        - Опасается падения репутации и потери контроля над сетью.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношения
      body: |
        - Нейтрален к большинству фракций, взаимодействует со всеми, кто платит.
        - Конкурирует с другими фиксерaми; ценит лучших наёмников и лояльных клиентов.
        - С игроком строит отношения через выполнение заданий и соблюдение деловой этики.
      mechanics_links:
        - mechanics/social/player-orders-creation.yaml
      assets: []
    - id: gameplay
      title: Игровое применение
      body: |
        - Выдаёт цепочки «Опасные задания», «Сложные операции», «Подпольный мир».
        - Услуги: организация операций, доступ к редким контрактам, информация о подполье.
        - Навыки: высокие социальные навыки, хорошие боевые рефлексы, базовые техно-хакерские знания.
      mechanics_links:
        - mechanics/economy/player-market/player-market-core.yaml
      assets: []
