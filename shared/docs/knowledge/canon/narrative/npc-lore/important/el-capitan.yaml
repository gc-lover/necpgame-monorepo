summary:
  problem: 'Профиль Эль Капитана был в Markdown и не отражал экономику переработки Santo Domingo.'
  goal: 'Конвертировать фикcера в YAML 1.1.0 с фокусом на salvage-контрактах и переработке техники.'
  essence: 'Приземлённый координатор, превращающий металл и списанные дроны в активы для подпольного рынка.'
  key_points:
    - Описаны логистические цепочки по сбору и переработке техники.
    - Добавлены связи с ремесленной экономикой и поставщиками города.
    - Определены крючки для экономики крафта и контрактов на утилизацию.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Эль Капитан — фикcер и координатор переработчиков в Santo Domingo. ID `npc-el-capitan`. Управляет складом «El Capitan Chop Shop», связывает гаражи, сборщиков и торговцев редкими деталями.
      mechanics_links: []
      assets: []
    - id: operations
      title: Операции и сеть
      body: |
        Организует поиск списанной техники, демонтаж военных дронов, вылазки за промышленным оборудованием. Поддерживает связи с заводами, перевозчиками и уличными командами. Контрольные точки — доки Arroyo, мусороперерабатывающие комплексы, подпольные аукционы.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        Мотивация — поддерживать устойчивость salvage-экономики. Цели: расширить цепочки поставок, защитить команды от корпоротивных рейдов, развивать переработку в пользу районов. Страхи: монополия корпораций, потеря доверия сборщиков, провал поставок.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        Работает с независимыми техниками, торговцами оружия, фикcерами других районов. Корпорации рассматривает как источник трофеев. Игроки получают доступ к контрактам после демонстрации надежности и способности доставлять целые партии.
      mechanics_links:
        - canon/narrative/systems/economy/salvage-loop.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: миссии «Свалка возможностей», «Металлический аванс», «Аукцион на выкуп». Economy-service: контракты на переработку, поставка редких модулей, улучшение отношений с ремесленниками. Crafting-service: доступ к уникальным схемам сборки, открытие модификаций из трофейных частей.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Говорит по-деловому и дружелюбно: «За каждую груду металла кто-то готов заплатить». Акцентирует внимание на дедлайнах и качестве товара. Спецреплики активируются при крупных сделках и после провалов.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и исходы
      body: |
        Арка «Металл и кровь»: игрок помогает Эль Капитану укрепить сети переработки или отдаёт их корпорациям. Финалы: рост независимой экономики, монополия корпораций или совместное управление с игроком. Квесты — `santo-salvage`, `drone-scrap`, `factory-raid`.
      mechanics_links: []
      assets: []
