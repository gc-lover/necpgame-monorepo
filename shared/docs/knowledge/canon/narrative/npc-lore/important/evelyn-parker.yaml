summary:
  problem: Описание Эвелин Паркер было в Markdown и не связывалось с квестами Night City и braindance-контентом.
  goal: Структурировать данные о персонаже для афёр, сюжетов Westbrook и сетевых связей.
  essence: Гламурная и расчётливая куратор braindance, добывающая информацию ради свободы и власти.
  key_points:
    - Работает через Lizzie's Bar и подпольные студии Westbrook.
    - Инициирует сложные афёры против корпораций, используя BD-технологии.
    - Поддерживает тесные связи с Джуди Альварез и опасные сделки с фиксёрами.
    - Награждает игроков доступом к эксклюзивным записям и инсайдам.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Эвелин Паркер (`npc-evelyn-parker`) — независимый куратор braindance и связной для высокорисковых операций.
        Работает в ночных клубах Westbrook, включая Lizzie's Bar. Стиль — гламур-неон, холодная уверенность и скрытые мотивы.
      mechanics_links: []
      assets: []
    - id: expertise
      title: Экспертиза и методы
      body: |
        Имеет сеть контактов среди техников BD и фиксёров. Организует инфильтрации, сбор компромата и многоходовые афёры,
        используя доступ к эксклюзивным записям.
      mechanics_links:
        - mechanics/combat/combat-hacking-networks.yaml
      assets: []
    - id: motivations
      title: Мотивация и цели
      body: |
        Стремится к свободе и контролю через информацию. Всегда действует на опережение, выбирая союзников исходя из пользы.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения
      body: |
        Сохраняет профессиональные и личные связи с Джуди Альварез. Ведёт рискованные сделки с корпорациями, что создаёт
        напряжённые сюжетные ветки.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: gameplay
      title: Игровое применение
      body: |
        Выдаёт квесты на подготовку афёр, проникновение в защищённые клубы и извлечение данных. Игроки получают доступ
        к закрытым BD и инсайдам о корпоративных целях.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dialogue
      title: Диалоговые акценты
      body: |
        Ключевые цитаты: «Правильная запись — билет в любой кабинет.»; «Каждый носит маску. Некоторые — по три.»
        Тон общений — провокационно-холодный, она тестирует намерения игрока.
      mechanics_links: []
      assets: []
