      body: |
        Faraday — мастер манипуляций, работающий с Edgerunners и корпорациями. Его необычные схемы строятся на заблаговременном
        планировании и управлении информацией.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Контракты персонажа предполагают высокие риски, возможные предательства и требуют от игроков выбора между верностью и выгодой.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Верность — роскошь, которую редко покупают." — ключевая реплика Faraday, подчёркивающая его цинизм.
      mechanics_links: []
