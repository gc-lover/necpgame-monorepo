summary:
  problem: Профиль Faraday был в Markdown и требовал стандартизации.
  goal: Зафиксировать манипулятивного фикcера, взаимодействующего с Edgerunners и корпорациями.
  essence: Faraday строит многоходовые комбинации, торгует предательствами и управляет высокорисковыми контрактами.
  key_points:
    - Использует корпоративные связи и шантаж.
    - Часто меняет стороны, создавая дилеммы для игроков.
    - Действует без истинной преданности кому-либо.
