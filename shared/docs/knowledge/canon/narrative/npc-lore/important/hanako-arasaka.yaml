summary:
  problem: Профиль Hanako Arasaka находился вне структурированной БЗ и не описывал связи с механиками NECPGAME.
  goal: Сформировать канонический файл для корпоративной ветки сюжета и Live Ops, фиксирующий дипломатическое влияние Hanako.
  essence: «Стратег Arasaka, удерживающий традиции и выстраивающий новый корпоративный порядок через дипломатические альянсы».
  key_points:
    - Hanako — ключевой куратор корпоративной ветки и главный переговорщик Arasaka.
    - Её решения балансируют между традициями и модернизацией, напрямую влияя на концовки.
    - Взаимодействие с игроком завязано на выполнении корпоративных миссий и соблюдении кодекса корпорации.
content:
  sections:
    - id: identity
      title: Идентичность и функция
      body: |
        - Полное имя: Hanako Arasaka (荒坂花子), ID `npc-hanako-arasaka`.
        - Роль: стратегический директор Arasaka, наследница Saburo, активна 2070–2093.
        - Локации: башня Arasaka, закрытые резиденции Токио и Charter Hill, VIP-залы клуба Afterglow.
        - Фокус: восстановление глобального влияния корпорации и контроль Night City через дипломатические решения.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и модификации
      body: |
        - Изящная женщина 40–50 лет с безупречным самоконтролем и минимальной мимикой.
        - Синтез традиционного kimono-tech и корпоративной высокой моды с символикой Arasaka.
        - Использует элитные нейроинтерфейсы, защитные протоколы Black ICE, биомониторы премиум-класса; модификации скрыты.
      mechanics_links: []
      assets: []
    - id: history
      title: Биография и мотивация
      body: |
        - Образование сочетает традиционные дисциплины и корпоративную стратегию.
        - Координировала восстановление Arasaka после кризиса 2077, запустила программу «Neo-Corporate» для Night City.
        - Мотивация: сохранить наследие Saburo и построить обновлённый порядок, контролируя ресурсы и устраняя конкуренцию Militech.
        - Страхи: внутренние предательства, повторение ошибок Yorinobu, потеря контроля над Relic; желание — признание как законной наследницы.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        - Хладнокровный стратег, придерживающийся кодекса чести и педагогики чайных церемоний.
        - Манера речи формальная и уважительная, но сдержанно-покровительственная; акцент мягкий японский.
        - Любимые фразы: «Честь — это валюта времени», «Arasaka не бросает слова на ветер».
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и дипломатия
      body: |
        - Фракции: абсолютная лояльность Arasaka, холодная конкуренция с Militech, нейтральные контакты с Валентинос и Fixers Guild.
        - NPC: Saburo как идеал, конфликт с Yorinobu, дипломатические каналы с Padre, напряжённое соперничество с James "Iron" Reed.
        - Игрок: начинает с осторожного интереса; повышение доверия требует соблюдения корпоративного кодекса и успешных миссий.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: gameplay
      title: Игровое влияние
      body: |
        - Куратор корпоративной линии (`mq-002`, `mq-003`, `mq-101`), открывает доступ к вооружениям и имплантам Arasaka.
        - Социальные навыки максимальные, боевые — средние (опора на охрану), хакерские — опосредованные.
        - Влияет на `gameplay-service`, `social-service` и `world-service`, задавая корпоративные перки и сценарии Live Ops.
      mechanics_links:
        - canon/narrative/quests/main/mq-002.yaml
        - canon/narrative/quests/main/mq-003.yaml
      assets: []
    - id: dialogue
      title: Диалоговые модули
      body: |
        - Приветствия варьируются от «Arasaka ценит точность и уважение» до «Ваши действия вызывают вопросы».
        - Диалоги раскрывают корпоративную философию, контроль Night City и выгодные сделки.
        - Спецреплики для `mq-002`, `mq-003` и финалов корпоративной арки отражают выбранную концовку.
      mechanics_links: []
      assets: []
    - id: development
      title: Арка и концовки
      body: |
        - Арка строится на дилемме модернизации против традиций; исход зависит от решений игрока.
        - Возможные финалы: корпоративное господство вместе с игроком, реформа через альянс, поражение от Militech или внутренних заговоров.
        - Запускает цепочку «Наследие империи» в поздних лигах и влияет на глобальный рейтинг Arasaka.
      mechanics_links: []
      assets: []
