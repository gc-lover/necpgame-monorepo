summary:
  problem: 'Профиль Хироми Сато существовал в Markdown и не покрывал сюжетные и экономические механики Tyger Claws.'
  goal: 'Перевести данные управляющего банды в YAML 1.1.0, выделив бизнес-механику и взаимодействие с игроком.'
  essence: 'Хироми — прагматичный куратор ночной жизни Japantown, балансирующий между традициями банды и корпоративными сделками.'
  key_points:
    - Обновлена биография и мотивация руководителя Tyger Claws.
    - Добавлены системные крючки для квестов ночной жизни и корпоративных интриг.
    - Описан диапазон отношений с игроком: от бизнес-партнёрства до конфликта.
content:
  sections:
    - id: identity
      title: Позиционирование и влияние
      body: |
        Hiromi Sato — управляющий Tyger Claws в Japantown, Westbrook. Контролирует клубы, VR-арены и развлечения. ID `npc-hiromi-sato`. Активен 2065–2090, выступает в роли медиатора между бандой и корпорациями Night City.
      mechanics_links: []
      assets: []
    - id: biography
      title: История и рост
      body: |
        Родился в корпоративно-японской семье, рано вступил в Tyger Claws и продвинулся благодаря деловой хватке. Организовал франшизы клубов, договорился о поставках кибер-услуг и создал сеть безопасности для гостей. Балансирует страх традиционалистов и ожидания корпораций, сохраняя зону влияния клана.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и интересы
      body: |
        Цели — максимизировать прибыль ночной жизни, защитить репутацию Tyger Claws и удержать контроль над Japantown. Страхи: потеря влияния, вмешательство корпораций без выгоды, нестабильность банд. Интересы — премиальные развлечения, новые VR-технологии, культурные фестивали.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и партнёры
      body: |
        Фракции: тесные отношения с Tyger Claws, сделки с корпорациями (Kang Tao, Arasaka), контакт с Fixers Guild. NPC: координирует проекты с Wakako Okada, заключает сделки с Padre, противопоставляет себя конкурирующим гангам. Игроки получают доступ к клубам и особым контрактам при соблюдении правил; нарушение ведёт к санкциям.
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/tyger-claws.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки и квесты
      body: |
        Narrative-service: линии «Ночной рынок Japantown», «Триада контрактов», «Сделка о безопасности». Social-service: мини-игры в клубах, дипломатия с корпорациями, репутационные проверки. Economy-service: апгрейд заведений, распределение охраны, участие в Live Ops фестивалях.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Манера речи вежливо-деловая: «Бизнес не терпит хаоса», «Tyger Claws всегда платят их друзьям». Приветствия меняются от холодного интереса до доверительных предложений. Спецдиалоги запускают музыкальные и VR-ивенты.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки взаимодействия
      body: |
        Арка «Баланс традиций»: игрок помогает модернизировать ночную сеть, решая, идти ли в сторону корпораций или сохранять гангстерский кодекс. Исходы: расширение бизнеса, внутренний бунт или союз с корпорациями. Связанные квесты — `tyger-claws-nightlife`, `japantown-security`, `corporate-contracts`.
      mechanics_links: []
      assets: []
