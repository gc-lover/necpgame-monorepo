summary:
  problem: Легендарный персонаж существовал в Markdown и не имел структурированной связи с сюжетами анти-корпоративной борьбы.
  goal: Зафиксировать профиль Джонни Сильверхенда в YAML для использования в квестах, событиях и отношениях с игроком.
  essence: Харизматичный рокер-революционер, продолжающий борьбу против корпораций и вдохновляющий игроков на радикальные решения.
  key_points:
    - Символ сопротивления Arasaka и любой корпоративной власти.
    - Взаимодействует с игроками через задания, влияющие на репутацию и выбор фракции.
    - Сохраняет связи с Rogue, Alt Cunningham и группой Samurai, формируя легендарные сюжетные арки.
content:
  sections:
    - id: identity
      title: Профиль и роль
      body: |
        - Легендарный фронтмен группы Samurai; после 2023 года существует как цифровое сознание.
        - Появляется в ключевых локациях Night City и в киберпространстве, инициируя сюжетные события.
        - Используется как катализатор анти-корпоративных квестов и эмоциональных развилок.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Высокий, мускулистый, с металлической левой рукой и рокерской эстетикой.
        - Импланты боевого и коммуникативного профиля, символические татуировки и аксессуары Samurai.
        - Визуальный образ опирается на харизму и узнаваемые атрибуты культового персонажа.
      mechanics_links: []
      assets: []
    - id: background
      title: История и мотивация
      body: |
        - Происходит из Night City, лидер Samurai, участник атаки на башню Arasaka и жертва корпоративного насилия.
        - Связи с Alt Cunningham и Rogue формируют эмоциональные узлы сюжетов.
        - Мотивирован уничтожением корпоративного контроля и поддержкой революционных движений.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        - Радикален, эмоционален и харизматичен; использует прямолинейную, бунтарскую речь.
        - Любимые лозунги: «Wake the fuck up, Samurai!», «We have a city to burn!»
        - Интересы: музыка, борьба за свободу, вдохновение для сопротивления.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношение к фракциям
      body: |
        - Враждует с Arasaka и другими корпорациями; поддерживает независимые группы и революционеров.
        - Друзья: Kerry Eurodyne, Rogue, Alt Cunningham и другие участники Samurai.
        - Отношения с игроком зависят от анти-корпоративных выборов и готовности к риску.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейные функции
      body: |
        - Квестовые линии: «Пробуждение легенды», «Борьба с Arasaka», «Революция».
        - Предлагает информацию о истории Night City, доступ к сопротивлению и уникальные награды.
        - Навыки: высокий социальный и боевой потенциал, средние хакерские и технические показатели.
      mechanics_links: []
      assets: []
