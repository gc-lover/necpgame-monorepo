summary:
  problem: Профиль Джуди Альварес требовал перевода в структурированный формат и увязки с сюжетами Мокси и брейндансов.
  goal: Описать характер, мотивацию и игровые взаимодействия техники брейндансов для линий справедливости и социального прогресса.
  essence: «Эмпатичная нетраннерка Мокси, использующая технологии против эксплуатации».
  key_points:
    - Защищает секс-работников и борется с корпоративной жестокостью, задавая моральную линию Мокси.
    - Доступ к брейндансам и хакерским заданиям делает её проводником через социальные и техно-арки.
    - Отношения с игроком зависят от выбора в пользу справедливости и поддержки слабых.
content:
  sections:
    - id: identity
      title: Профиль и роль
      body: |
        - Техник по брейндансам, нетраннер и активистка банды Мокси.
        - Рабочая база — Lizzie's Bar в районе Watson.
        - Через неё запускаются сюжетные ветки защиты уязвимых групп.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/scenarios/factions/gangs/gangs-2020-2093.md
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Розовые волосы, татуировки Мокси, выразительный киберпанк-стиль.
        - Импланты: связи, хакерские модули, специализированные интерфейсы для брейнданса.
        - Одежда практична, сочетает защиту и уличную эстетику.
      mechanics_links: []
      assets: []
    - id: motivations
      title: Мотивация и характер
      body: |
        - Ценности: справедливость, защита уязвимых, этичное использование технологий.
        - Страхи: эксплуатация людей, утрата друзей, злоупотребление брейндансами.
        - Эмоциональный профиль: проницательность, эмпатия, готовность к протесту.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношения
      body: |
        - Дружит с членами Мокси и Evelyn Parker, противостоит корпорациям и хищным бандам.
        - Нейтрально относится к независимым группам, пока они не угрожают слабым.
        - Игроку доверяет при поддержке справедливости; возможна романтическая линия.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: gameplay
      title: Геймплейные функции
      body: |
        - Квестовые цепочки: брейндансы, хакерство, защита Мокси, социальные реформы.
        - Предоставляет услуги: обработка брейндансов, взлом инфраструктуры, эмоциональная поддержка.
        - Навыки: высокие хакерские и технические способности, низкая боевая подготовка.
      mechanics_links:
        - mechanics/social/player-orders-via-npc.yaml
      assets: []
