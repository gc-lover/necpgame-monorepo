summary:
  problem: Профиль Kiwi требовал переноса в YAML для дальнейшей проработки Edgerunners сюжетов.
  goal: Сохранить характеристики прагматичной нетраннерши с склонностью к предательству.
  essence: Kiwi действует из выгоды, закладывает нет-ловушки и способна повернуться против союзников.
  key_points:
    - Специализируется на высокорисковых сетевых операциях.
    - Прагматична, не боится бэкстабов ради собственной выгоды.
    - Работает в связке с командой Edgerunners, но никогда не доверяет полностью.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Kiwi — опытный нетраннер с холодным рассудком, привыкшая оценивать ситуации через призму выгоды. Её подход к работе предполагает
        минимальные эмоции и максимальный расчёт.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Задания с ней включают рискованные операции в сети, использование ловушек и возможность предательства игрока при нарушении
        интересов Kiwi.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Иногда лучший союзник — это шанс." — фраза отражает её отношение к союзам и рискам.
