summary:
  problem: Профиль лидера Dogtown требовал переноса в YAML.
  goal: Зафиксировать военизированного командира, управляющего частной армией и территорией Dogtown.
  essence: Kurt Hansen обеспечивает контроль силой, используя контракты на штурмы и диверсии против NUSA и корпораций.
  key_points:
    - Поддерживает военный режим и безопасность через наёмников.
    - Предлагает задания на проникновение, диверсии и удержание объектов.
    - Конфликтует с правительством NUSA и корпоративными интересами.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Kurt Hansen руководит Dogtown как частной армией, управляя экономикой и безопасностью района. Он использует строгую дисциплину
        и силовые методы, чтобы удерживать власть и монополизировать ресурсы.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Контракты включают инфильтрации, диверсии и прямые конфликты. Игроки сталкиваются с усиленной охраной и необходимостью работать
        против NUSA или корпораций.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Порядок стоит дорого. Я умею считать." — реплика подчёркивает его прагматизм и приоритет экономической выгоды.
      mechanics_links: []
