summary:
  problem: Профиль независимого фикcера не был структурирован и не связывался с экономикой контрактов Watson.
  goal: Описать Марко Санчеса как точку входа в гибкие миссии и баланс сил между фракциями.
  essence: Спокойный и мудрый посредник, соединяющий игроков с корпорациями, бандами и независимыми подрядчиками.
  key_points:
    - Уличный самоучка из Watson, знающий каждую связь и тайный ход.
    - Поддерживает баланс между корпорациями и бандами, не становясь ничьей собственностью.
    - Помогает новичкам адаптироваться и находить выгодные контракты.
    - Вводит экономические сценарии и события по обмену информацией.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Марко «Фикс» Санчес (ID `npc-marco-fix-sanchez`) — уличный фиксер Watson. Среднего роста, с шрамами на лице,
        носит тёмную кожаную куртку и сохраняет дружелюбную улыбку. Предпочитает естественный вид без заметных имплантов.
      mechanics_links: []
      assets: []
    - id: biography
      title: История и сеть контактов
      body: |
        Вырос на улицах Watson, с подросткового возраста собирал информацию и продавал услуги информатора. Постепенно
        превратился в одного из самых надёжных фиксеров района, наладив связи с Arasaka, Militech, Valentinos и независимыми
        наёмниками. Известен тем, что умеет находить компромиссы между конфликтующими силами.
      mechanics_links: []
      assets: []
    - id: motivations
      title: Мотивация и взгляды
      body: |
        Считает своей задачей помогать новичкам и поддерживать относительное равновесие между фракциями. Боится потерять
        независимость и репутацию. Гордится тем, что никто не может «купить» его окончательно.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: relationships
      title: Связи и клиенты
      body: |
        Дружит с Хосе «Тигром» Рамиресом, ценит профессиональные отношения с Виктором Вектором. С корпорациями и NCPD
        сохраняет осторожный нейтралитет, предлагая услуги только при взаимной выгоде.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровые функции
      body: |
        Выдаёт контракты по транспортировке, разведке и переговорам. Позволяет игрокам выбирать сторону конфликта и
        формирует динамическую экономику заказов. Награды — доступ к информации, скидки у поставщиков и уникальные
        сетевые контакты.
      mechanics_links:
        - mechanics/economy/economy-advertising-platform.yaml
      assets: []
    - id: dialogue
      title: Диалоговый стиль
      body: |
        Говорит спокойно и уверенно: «Чомбата, я знаю все секреты этого города.», «Информация — это власть, но правильная
        информация — это всё.», «Удачи, чомбата. Если нужна помощь — возвращайся.»
      mechanics_links: []
      assets: []
