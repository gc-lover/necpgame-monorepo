summary:
  problem: Профиль оперативника Militech находился в Markdown и не покрывал потребности сценариев силовых контрактов.
  goal: Перевести описание Meredith Stout в структурированный формат для использования в корпоративных и боевых квестах.
  essence: Жёсткий куратор Militech, предлагающий рискованные операции с высокими ставками и минимальной терпимостью к провалам.
  key_points:
    - Представляет агрессивную стратегию Militech и использует исполнителей как инструмент.
    - Предлагает высокооплачиваемые задания с жёсткими дедлайнами и репутационными последствиями.
    - Вступает в прямой конфликт с Arasaka и криминальными структурами Night City.
content:
  sections:
    - id: identity
      title: Профиль и роль
      body: |
        - Оперативник Militech, руководит силовыми и диверсионными задачами корпорации.
        - База операций — штаб Militech в Downtown; встречается с агентами в защищённых офисах.
        - Обеспечивает игрокам доступ к «грязной работе» корпорации с повышенными выплатами.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и оснащение
      body: |
        - Возраст 30–40 лет, холодный взгляд, строгая тактическая экипировка.
        - Предпочитает бронированные костюмы, подчеркивающие статус и готовность к бою.
        - Использует стандарт Militech по оружию и имплантам защиты.
      mechanics_links: []
      assets: []
    - id: background
      title: История и мотивация
      body: |
        - Построила карьеру на успешных спецоперациях и безжалостности к противникам.
        - Репутация связана с жёсткими решениями и высоким уровнем риска.
        - Мотивирована доминированием Militech и устранением корпораций-конкурентов.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и противостояния
      body: |
        - Конфликтует с Arasaka, рассматривая их как главного соперника.
        - Взаимодействует с бандами и независимыми силами сугубо прагматично и под NDA.
        - С игроками строит деловые отношения, оценивая только результат и дисциплину.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Геймплейные функции
      body: |
        - Контракты: штурм, диверсии, ликвидации, сопровождение и силовые рейды.
        - Награды включают кредиты, военное оборудование и повышение статуса в Militech.
        - Риск: ухудшение отношений с бандами и корпорациями, нарушения приводят к санкциям.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Тон и коммуникация
      body: |
        - Речь короткая и приказная, без терпимости к оправданиям.
        - Ключевые реплики: «Результат. Без оправданий.»; «Либо ты в деле, либо ты помеха.»
        - Используется в сценах, подчеркивающих давление времени и жесткость корпорации.
      mechanics_links: []
      assets: []
