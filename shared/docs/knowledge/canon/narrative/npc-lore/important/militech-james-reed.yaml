summary:
  problem: Детализированный профиль генерала Militech существовал в Markdown и требовал переноса в структурированную базу знаний.
  goal: Зафиксировать историю, мотивации и механику взаимодействий Джеймса «Iron» Рида в корпоративных конфликтах Night City.
  essence: Рид — стратег Militech, ведущий войну против Arasaka, контролирующий спецоперации и влияющий на корпоративные ветки.
  key_points:
    - Руководит оперативным штабом Militech в Night City и организует теневые операции.
    - Стремится сломить Arasaka, поддерживает дисциплину и политическое влияние.
    - Влияет на корпоративные и боевые миссии, обеспечивая поддержку дронами и войсками.
content:
  sections:
    - id: appearance
      title: Внешний вид
      body: |
        Атлетичный мужчина около пятидесяти лет с титанизированными имплантами рук, узнаваемым шрамом на правой щеке и военной униформой
        с цифровым камуфляжем.
      mechanics_links: []
      assets: []
    - id: history
      title: История и биография
      body: |
        Выпускник академии Militech, участник корпоративных войн, Рид командовал операцией «Iron Shield» против Maelstrom, перехватывал
        поставки Arasaka и продвигает программу внедрения боевых имплантов в Night City.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивации и цели
      body: |
        Главная цель — укрепить Militech и сломить влияние Arasaka. Он стремится контролировать стратегические объекты, поглощать
        независимые контракты и нейтрализовать уличные угрозы, опасаясь утечки информации и потери поддержки.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и манеры
      body: |
        Жёсткий дисциплинированный стратег, говорящий краткими командами. Ценит силу и точность, уважает боеспособных союзников и
        не терпит предателей.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Отношения
      body: |
        Поддерживает абсолютную лояльность Militech, ведёт скрытую войну с Arasaka, использует Valentinos для разведки и взаимодействует
        с Padre ради мира в Heywood. Для игрока доступен как источник контрактов Militech или как антагонист в других ветках.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая механика
      body: |
        Предоставляет миссии Militech, влияет на корпоративные истории (`mq-101`, `corp-war`), выступает финальным противником в
        некоторых концовках и может вызвать поддержку дронов и бронетехники.
      mechanics_links: []
      assets: []
    - id: inventory
      title: Навыки и инвентарь
      body: |
        Эксперт ближнего и дальнего боя, вооружён штурмовой винтовкой "Iron Storm", пистолетом "Militech Defender", гранатами, носит
        усиленный тактический костюм и использует разведывательный дрон.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        «Militech не блефует. Мы действуем.»
        «Если хочешь мира — подготовься к войне.»
        «Синтетика должна служить человеку, а не наоборот.»
      mechanics_links: []
      assets: []
    - id: development
      title: Развитие персонажа
      body: |
        Возможные арки включают победу над Arasaka при поддержке игрока, поражение из-за предательства или временный союз против общей
        угрозы. Его решения зависят от репутации игрока среди корпораций.
      mechanics_links: []
      assets: []
