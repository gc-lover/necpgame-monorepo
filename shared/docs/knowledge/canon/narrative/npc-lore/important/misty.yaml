summary:
  problem: Профиль Мисти оставался в Markdown и не связывался с системами человечности и социального взаимодействия.
  goal: Структурировать данные о таро-читательнице для сюжетов Heywood и механик поддержки игроков.
  essence: Заботливая мистик, поддерживающая людей через таро и напоминая о ценности человечности в Night City.
  key_points:
    - Владелица Misty's Esoterica, живёт рядом с клиникой Виктора и поддерживает Джеки.
    - Помогает игрокам через таро, советы и события, поддерживающие мораль и психическое здоровье.
    - Связана с гуманистическими сюжетами и Live Ops, где требуется социальная поддержка.
    - Представляет канал к нетрадиционным предметам и метаинформации о судьбе.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Мисти Олшевски (ID `npc-misty`) — таро-читательница и владелица магазина Misty's Esoterica в Heywood.
        Светловолосая, с мистическими аксессуарами и спокойным взглядом. Поддерживает атмосферу уюта и человечности
        возле клиники Виктора.
      mechanics_links: []
      assets: []
    - id: background
      title: История и ценности
      body: |
        Выросла на улицах Heywood, рано увлеклась мистикой и открыла собственный магазин. Ценит независимость, заботу
        о друзьях и сохранение человечности. Боится потерять близких и видеть, как Night City ломает людей.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: services
      title: Услуги и механики
      body: |
        Предлагает чтение таро, кристаллы, советы по устойчивости, участвует в заданиях «Таро», «Мистика», «Человечность».
        Повышает мораль отрядов, даёт временные бафы против киберпсихоза, показывает скрытые аспекты сюжетов.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: relationships
      title: Связи
      body: |
        Романтические отношения с Джеки Уэллсом, дружит с Виктором Вектором и другими гуманистами. С фракциями держит
        дистанцию, помогая всем, кто ищет поддержку.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый тон
      body: |
        Реплики: «Карты говорят о многом.», «Важно сохранить человечность.», «Мы должны поддерживать друг друга.»
        Манера — тихая, ободряющая, с оттенком мистики. При высокой репутации делится более глубокими видениями.
      mechanics_links: []
      assets: []
