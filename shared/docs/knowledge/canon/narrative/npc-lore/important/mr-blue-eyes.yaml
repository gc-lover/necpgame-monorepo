summary:
  problem: Профиль Mr. Blue Eyes был кратким и не связывал персонажа с эндгейм-квестами и скрытыми экономическими сценариями.
  goal: Оформить YAML-документ, раскрывающий функции скрытого куратора, его сетевые хуки и способы взаимодействия с игроком.
  essence: «Анонимный кукловод, наблюдающий за Найт-Сити и управляющий событиями через тени.»
  key_points:
    - Уточнены мотивация и цели для использования в конспирологических арках.
    - Добавлены связи с фракциями и системами, влияющими на экономику и социальные события.
    - Заданы диалоговые паттерны и потенциальные развилки взаимодействия.
content:
  sections:
    - id: identity
      title: Идентичность и прикрытие
      body: |
        - Настоящее имя неизвестно, ID `npc-mr-blue-eyes`.
        - Появляется как безупречно одетый куратор с неестественными голубыми глазами.
        - Оперирует в City Center и приватных сьютах, использует доверенных посредников.
        - Официальная фракция не раскрыта; возможно, возглавляет теневую сеть.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        - Основная мотивация: контроль над стратегическими событиями и доступ к закрытым технологиям.
        - Цели: поддерживать выгодный хаос, манипулировать элитой, расширять шантаж и информационные активы.
        - Страхи: разглашение личности, неконтролируемые «черные лебеди», вмешательство независимых нетраннеров.
        - Желания: автономные схемы влияния, новые рычаги давления на корпорации и государства.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и оснащение
      body: |
        - Всегда в темном, идеально сидящем костюме, минималистичный корпоративный стиль.
        - Импланты скрыты, но есть передовая оптика и нейроинтерфейсы для удалённого контроля.
        - Использует скрытую защиту, off-grid устройства связи и анонимные каналы.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и уровень влияния
      body: |
        - Корпорации (Arasaka, Militech): взаимодействует при необходимости, не раскрывая истинных целей.
        - Наблюдает за NetWatch и фиксерами; использует банды как расходный инструмент.
        - Игроки получают доступ через цепочку скрытых поручений; публичность снижает доверие.
      mechanics_links:
        - canon/narrative/quests/main/mq-main-arc.yaml
      assets: []
    - id: gameplay_hooks
      title: Игровые функции
      body: |
        - Narrative-service: источник эндгейм-квестов закрытого круга, влияющих на концовки.
        - Economy-service: открывает VIP-доступ к теневой бирже, манипулирует ценами.
        - Social-service: модифицирует репутацию элиты и доступ к секретным сообществам.
        - Навыки: максимальные социальные показатели, высокие хакерские ресурсы через делегирование, собственные боевые навыки минимальны.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги и поведение
      body: |
        - Манера речи спокойная, выверенная; реплики: «Мы уже договорились — просто вы ещё не в курсе», «Наблюдать — значит управлять».
        - Приветствия варьируются от «Кажется, у нас общие интересы» до «Вы слишком шумите».
        - Спецреплики: «Маршрут обновлён. Действуйте», «Следы исчезли. Мы не знакомы».
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арка и концовки
      body: |
        - Начало: анонимный наниматель, тестирующий игрока через косвенные задания.
        - Развитие: раскрытие фрагментов сети и влияние на политическую карту.
        - Финалы: выдача уникального «ключа» и исчезновение, разрыв отношений при огласке, цикл перезапуска сотрудничества.
        - Квесты: «Слепые зоны», «Марионетки», «Закулисный протокол».
      mechanics_links: []
      assets: []
