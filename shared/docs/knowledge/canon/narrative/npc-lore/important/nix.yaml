summary:
  problem: Профиль нетраннера Nix был в Markdown и требовал миграции в YAML.
  goal: Зафиксировать осторожного брокера подпольного софта и эксплойтов.
  essence: Nix обслуживает редкие скрипты, аккуратно ведёт сделки и вовлекает игроков в нет-ориентированные побочные квесты.
  key_points:
    - Продаёт и обменивает редкие скрипты и эксплойты.
    - Держит связь с подпольными сетями и работает из Watson.
    - Предлагает нет-квесты с упором на скрытность.
