      body: |
        Nix — осторожный нетраннер и посредник, известный глубоким знанием подпольного кода и связями в хакерском подполье Watson.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Персонаж обеспечивает доступ к уникальным скриптам, открытиям эксплойтов и запускает побочные задания по проникновению в
        защищённые сети.
      mechanics_links: []
      assets: []
