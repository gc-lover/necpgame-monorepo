summary:
  problem: Профиль Панам Палмер требовал структурирования для поддержки квестов пустошей и отношений с кланом Альдекальдо.
  goal: Сформировать лор, мотивацию и игровые функции кочевницы, обеспечив связность сюжетов свободы и боевых операций.
  essence: «Свободолюбивая наёмница Альдекальдо, готовая рисковать ради семьи и независимости».
  key_points:
    - Представляет номадов и storyline борьбы за автономию вне корпораций.
    - Специализируется на боевых и транспортных операциях в пустошах.
    - Отношения с игроком зависят от поддержки клана и выбора свободы вместо корпоративных контрактов.
content:
  sections:
    - id: identity
      title: Профиль и роль
      body: |
        - Бывшая член клана Альдекальдо, превратившая опыт в работу независимого наёмника.
        - Локации: пустоши за пределами Night City, импровизированные базы клана.
        - Задействуется в сюжетах о спасении караванов и защите территории.
      mechanics_links:
        - shared/docs/knowledge/canon/narrative/scenarios/factions/faction-scenarios-index.yaml
      assets: []
    - id: appearance
      title: Внешность и импланты
      body: |
        - Темные волосы, татуировки клана, практичная боевая экипировка.
        - Импланты: коммуникации, вождение, бой; визуальных модификаций минимум.
        - Цветовая палитра: тёплые земляные тона, кожа и металл.
      mechanics_links: []
      assets: []
    - id: motivations
      title: Мотивация и характер
      body: |
        - Ценности: свобода, верность семье, готовность защищать союзников.
        - Страхи: потерять независимость или дезертировать от друзей.
        - Поведение: прямолинейная, решительная, действует быстро.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и отношение к фракциям
      body: |
        - Дружит с Альдекальдо, поддерживает номадские кланы и независимых наёмников.
        - Враждует с корпорациями и врагами клана; нейтральна к бандам, если те не угрожают свободе.
        - С игроком строит доверие через помощь клану и отказ от корпоративных сделок.
      mechanics_links:
        - mechanics/social/mentorship-system.yaml
      assets: []
    - id: gameplay
      title: Геймплейные функции
      body: |
        - Цепочки квестов: «Пустоши», «Боевые операции», «Клан Альдекальдо», «Свобода».
        - Сервисы: транспортная поддержка, тактическое прикрытие, доступ к выживанию.
        - Навыки: высокий бой и вождение, средние технические навыки, низкие хакерские.
      mechanics_links:
        - mechanics/world/events/world-events-2040-2060.yaml
      assets: []
