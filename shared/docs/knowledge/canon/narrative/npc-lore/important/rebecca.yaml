  sections:
    - id: profile
      title: Профиль
      body: |
        Rebecca — стрелок команды Edgerunners, известная агрессивным стилем, преданностью и готовностью защищать своих союзников
        любой ценой.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Её участие усиливает агрессивные билды, повышает урон команды и добавляет синергии с Maine и David, особенно в скоростных рейдах.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "Стреляй первой. Вопросы — потом." — реплика подчёркивает импульсивность и прямолинейность Rebecca.
      mechanics_links: []
