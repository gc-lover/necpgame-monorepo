summary:
  problem: Профиль стрелка Rebecca был в Markdown и требовал включения в YAML базу NPC.
  goal: Описать вспыльчивую стрелка команды Edgerunners с сильными синергиями в бою.
  essence: Rebecca — агрессивная и верная боец, обеспечивающая высокий урон и поддерживающая тактику Мейна и Дэвида.
  key_points:
    - Использует агрессивные билды с мощным огневым воздействием.
    - Синергирует с Maine и David, усиливая командные стратегии.
    - Имеет импульсивный характер и действует первой.
