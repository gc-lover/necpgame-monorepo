summary:
  problem: Профиль Регины существовал в Markdown и не описывал связи с программами «не-смертельного» реагирования и квестами Watson.
  goal: Создать YAML-документ, отражающий гуманитарный подход Регины, её влияние на игроков и связь с системами киберпсихоза.
  essence: «Фиксер Watson, делающая ставку на не-смертельные решения и защиту жителей района.»
  key_points:
    - Зафиксированы мотивации, страхи и отношения с фракциями.
    - Добавлены игровые функции, модифицирующие репутацию и доступ к гуманитарным ресурсам.
    - Определены диалоговые паттерны и эволюция доверия к игроку.
content:
  sections:
    - id: identity
      title: Идентичность и зона влияния
      body: |
        - Имя: Regina Jones, ID `npc-regina-jones`.
        - Роль: фиксёр района Watson, эксперт по кейсам киберпсихоза.
        - Локация: офис-студия в Little China, мобильные посты наблюдения.
        - Происхождение: бывший медиа, перешедшая в независимые фиксёры.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и оснащение
      body: |
        - Стройная женщина 30–45 лет, короткая стрижка, AR-линзы.
        - Импланты: коммуникационные колодки, аналитические модули, медицинские сенсоры.
        - Стиль: функциональный, в серо-синих тонах, минимум украшений.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и цели
      body: |
        - Мотивация: защита жителей Watson, снижение уровня насилия.
        - Цели: развитие протоколов «не-смертельного» реагирования, поддержка пострадавших.
        - Страхи: эскалация уличного хаоса, корпоративный саботаж гуманитарных программ.
        - Желания: честные контракты, сильная сеть помощи, сохранение репутации.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и взаимодействия
      body: |
        - Фракции: прагматичные контакты с NCPD, осторожные переговоры с бандами, дистанция от корпораций.
        - NPC-партнёры: риппердоки-волонтёры, Виктор Вектор, социальные активисты.
        - Игрок: доверие растёт при не-смертельных решениях и уважении к её кодексу.
      mechanics_links:
        - canon/narrative/scenarios/factions/netfactions/netwatch-voodoo-boys-2020-2093.yaml
      assets: []
    - id: gameplay_hooks
      title: Игровые функции и бонусы
      body: |
        - Narrative-service: выдаёт линейки кейсов киберпсихоза, расследования Watson.
        - Social-service: снижает штрафы за мирные решения, открывает доступ к консультантам.
        - Health-service: активирует программы реабилитации и специальные расходники.
        - Навыки: высокие социальные показатели, средние аналитические и технические способности.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалог и тон
      body: |
        - Приветствия: «Работа найдётся. Но давай без крови», «С тобой надёжно. У меня есть сложный кейс».
        - Темы разговоров: этика контрактов, статистика киберпсихоза, безопасность граждан.
        - В ходе миссий предоставляет дайджесты, по итогам благодарит за спасённые жизни.
      mechanics_links: []
      assets: []
    - id: arc
      title: Арка развития
      body: |
        - Старт: фиксёр-гуманист, ведущий Watson через диалог.
        - Развитие: построение сети реабилитации, конфликты с радикалами и корпорациями.
        - Финалы: запуск фонда помощи, срыв программ из-за корпоративного давления, нейтральная стагнация.
      mechanics_links: []
      assets: []
