summary:
  problem: Описание Ривера было в Markdown и не связывалось с системами расследований и сюжетами справедливости.
  goal: Структурировать данные о детективе NCPD для квестов расследований, романтической линии и событий защиты невинных.
  essence: Честный следователь, готовый сотрудничать с игроком ради справедливости даже вопреки коррумпированной системе.
  key_points:
    - Детектив NCPD, работающий по сложным делам и защищающий семью.
    - Конфликтует с коррупцией, вступает в войны с Maelstrom и организованной преступностью.
    - Запускает расследовательские цепочки, влияющие на репутацию NCPD и общественный порядок.
    - Возможен романтический интерес; отношение зависит от действий игрока.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Ривер Уорд (ID `npc-river-ward`) — высокорослый детектив NCPD 35–40 лет. Носит практичную броню, оснащён
        имплантами анализа данных и связи. Работает по всему Night City, особенно в делах, касающихся исчезновений и
        коррупции.
      mechanics_links: []
      assets: []
    - id: background
      title: История и мотивация
      body: |
        Вырос в Night City, видел несправедливость и пошёл в полицию ради перемен. Карьера построена на громких делах,
        включая расследование похищений детей. Боится потерять невинных и не дать справедливости восторжествовать.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: relationships
      title: Связи
      body: |
        Доверяет честным офицерам NCPD, конфликтует с коррумпированными коллегами и бандами (особенно Maelstrom).
        Заботится о племяннике, поддерживает связь с семьёй. С игроком выстраивает доверие через совместные дела.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Выдаёт миссии «Расследование», «Справедливость», «Защита невинных» и сценарии похищений. Обеспечивает доступ к
        детективным ресурсам, подозреваемым и доказательствам. Награды — репутация NCPD, доступ к оперативным каналам и
        романтическая ветка.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dialogue
      title: Диалоговый тон
      body: |
        Реплики: «Справедливость превыше всего.», «Мы должны защитить невинных.», «Я работаю для правды, а не для системы.»
        Манера — спокойная, профессиональная, с доброжелательной нотой в адрес союзников.
      mechanics_links: []
      assets: []
