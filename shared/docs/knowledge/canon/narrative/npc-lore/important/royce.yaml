summary:
  problem: Документ о Ройсе был в Markdown и не связывался с системами рейдов, нелегальных имплантов и уличных войн.
  goal: Структурировать профиль лидера Maelstrom для PvE/PvP контента Totentanz и экономических цепочек имплантов.
  essence: Харизматичный фанатик имплантов, правящий Maelstrom железной рукой и бросающий вызов корпорациям.
  key_points:
    - Руководит боевым крылом Maelstrom, продвигает полную кибернетизацию и силовые рейды.
    - Контролирует нелегальный рынок имплантов и взаимодействует с фиксёрами по прагматичным схемам.
    - Запускает рейдовые события, охоту за конвоями Militech и влияние на страх игроков.
    - С игроками строит отношения через демонстрацию силы и готовность принимать экстремальные модификации.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Ройс (Саймон Рэндалл, ID `npc-royce`) — лидер боевого крыла Maelstrom из Watson. Внешне — массивный,
        проапгрейдженный механическими конечностями, с бронепластинами на лице и неоновыми прожилками. Базируется
        в Totentanz и индустриальных доках.
      mechanics_links: []
      assets: []
    - id: history
      title: История и мотивация
      body: |
        Уцелел после корпоративных экспериментов и возглавил Maelstrom. Провёл рейд на Militech (2076), внедрил политику
        «тотальной модификации», пережил множество покушений. Мечтает доказать, что трансгуманизм Maelstrom — новая
        эволюция. Боится утраты технологического превосходства и внутренних предательств.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
    - id: relationships
      title: Связи и конфликты
      body: |
        Враждует с Valentinos, Militech и Arasaka, но может заключать временные союзы против общих врагов.
        Напряжённые переговоры с фиксёрами, уважает Padre за уличную власть. Основной противник — Джеймс «Железный» Рид.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        Управляет квестами Maelstrom, рейдами на конвои и испытаниями «Psychoframe». Открывает доступ к экстремальным
        имплантам и усилителям, формирует события «Maelstrom Rampage». В бою использует тяжёлое оружие и бафы союзникам.
      mechanics_links:
        - mechanics/world/events/live-events-system.yaml
      assets: []
    - id: dialogue
      title: Диалоговые акценты
      body: |
        Реплики: «Чомбата, ты тоже любишь железо под кожей?», «Технологии либо делают тебя богом, либо мусором.»,
        «Maelstrom не отступает, мы перепрошиваем реальность.» Тон — агрессивный сарказм с техно-терминами.
      mechanics_links: []
      assets: []
