summary:
  problem: Сабуро Арасака был описан кратко в Markdown и не связывался с корпоративными арками и историческими событиями.
  goal: Структурировать профиль основателя Arasaka для использования в сюжетных флэшбеках, корпоративных миссиях и справочниках.
  essence: «Легендарный стратег, создавший корпоративную империю и оставивший наследие, которым пытаются управлять наследники.»
  key_points:
    - Зафиксированы функции Сабуро как ориентир лора и мотиватор конфликтов наследников.
    - Добавлены мотивации, страхи и исторические вехи для использования в кат-сценах и учебных материалах.
    - Определены хуки для world-service и корпоративных квестов.
content:
  sections:
    - id: identity
      title: Профиль и позиционирование
      body: |
        - Полное имя: Saburo Arasaka, ID `npc-saburo-arasaka`.
        - Роль: глава и идеолог корпорации Arasaka, символ корпоративного доминирования.
        - Локации: Токио, Найт-Сити (исторические владения), закрытые корпоративные комплексы.
        - Статус: легендарная фигура, чьё наследие продолжает влиять на сюжет после гибели.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и наследие
      body: |
        - Основная мотивация: абсолютный контроль и расширение влияния Arasaka.
        - Цели: консолидация власти корпорации, сохранение династии, устранение угроз Найт-Сити.
        - Страхи: потеря наследия, вмешательство конкурентов, слабость наследников.
        - Наследие формирует давление на Hanako и Yorinobu, служит ориентиром для корпоративных фанатиков.
      mechanics_links: []
      assets: []
    - id: biography
      title: История и ключевые события
      body: |
        - Построил Arasaka как глобальный военный и финансовый конгломерат.
        - Организовал экспансию в Найт-Сити и утвердил корпоративный кодекс контроля.
        - Ключевые события: корпоративные войны, создание сети «Arasaka Security», кибероперации против конкурентов.
        - После гибели его тень управляет решениями наследников и запускает арки памяти/Relic.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        - Черты: хладнокровный стратег, дисциплинированный, авторитарный.
        - Манера речи: размеренная, властная; цитаты «Власть принадлежит тем, кто готов её удержать».
        - Интересы: военная доктрина, корпоративная философия, контроль над информацией.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        - Семья: Hanako и Yorinobu — ключевые наследники, конфликтующие из-за трактовки наследия.
        - Корпорации: вечный конкурент Militech, непримиримый противник NUSA и коррумпированных фракций.
        - Игрок: появляется в архивных материалах, кат-сценах и миссиях Relic в роли антагониста-символа.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: gameplay_hooks
      title: Игровое значение
      body: |
        - Narrative-service: флэшбеки, архивные миссии, кат-сцены обучения наследников.
        - World-service: события корпоративной пропаганды и «День наследия Arasaka».
        - Используется как моральный ориентир в ветке реформ Йоринобу и дипломатии Hanako.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Реплики и легенды
      body: |
        - Легенды улиц цитируют Сабуро в миссиях Arasaka, создавая атмосферу культа личности.
        - Пример: «Власть принадлежит тем, кто готов её удержать» — используется в обучающих записях и брифингах.
      mechanics_links: []
      assets: []
