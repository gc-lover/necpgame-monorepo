summary:
  problem: 'Профиль Сабуро существовал в Markdown и не отражал влияние его наследия на текущие сюжетные и системные механики.'
  goal: 'Перевести досье Сабуро в формат 1.1.0, описав роль легенды Arasaka в истории, конфликтах и вызовах для игроков.'
  essence: 'Архитектор корпоративной экспансии, чья тень определяет как реформаторов, так и консерваторов Arasaka.'
  key_points:
    - Зафиксированы ключевые факты биографии, мотивации и символическое влияние Сабуро на корпорацию.
    - Добавлены крючки для сюжетов о наследии, цифровом сознании и конфликтах детей.
    - Сформированы взаимодействия с игроком через флэшбеки, архивы и угрозу возвращения Relic.
content:
  sections:
    - id: identity
      title: Профиль и наследие
      body: |
        Сабуро Арасака (荒坂三郎) — основатель и многолетний глава корпорации Arasaka. ID `npc-saburo-arasaka`. Символ корпоративной власти Найт-Сити и Японии. Годы активности: 1920–2077 (физическое тело), 2077–2093 (цифровые остатки в Relic). Локации: Токио, Arasaka Tower, архивы Relic. Его идеология «порядок через контроль» стала каноном для Arasaka и причиной раскола между наследниками.
      mechanics_links: []
      assets: []
    - id: biography
      title: Биография и ключевые события
      body: |
        - Ветеран Второй мировой, построил империю Arasaka на безопасности и логистике.
        - Расширил корпорацию в Найт-Сити, внедрил корпоративные армии и программы лояльности.
        - 2023: пережил падение Arasaka Tower, восстановил корпорацию через «Железный пакт».
        - 2077: погиб от руки Йоринобу (инцидент Relic), однако цифровое сознание сохранено.
        - Наследие: раскол между Hanako и Yorinobu, данные Relic угрожают возвращением его воли.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и идеология
      body: |
        Цель — абсолютное доминирование Arasaka и сохранение семейного наследия. Мотивация: национализм, контроль ресурсов, устранение угроз. Страхи: упадок корпорации, предательство наследников, потеря японской идентичности. Даже после смерти его цифровое эхо стремится подавить реформы и вернуть корпорацию к «чистому» кодексу.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Влияние на фракции и NPC
      body: |
        Семья: Hanako (верная наследница), Yorinobu (мятежный сын), прочие кланы Arasaka. Фракции: Arasaka (культ личности), Militech (заклятый враг), правительство Японии (использует как инструмент). Игроки сталкиваются с его наследием через архивы, секретные миссии и цифровых аватаров. Любое взаимодействие с Relic может оживить его личность или разрушить её окончательно.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: флэшбэки, расследования «Старой гвардии», корпоративные концовки. World-service: влияние на глобальные события — «Фантом Сабуро», «Операция Железный пакт». Social-service: проверки лояльности, переговоры с Hanako и Yorinobu. Экономические эффекты — доступ к архивам, эксклюзивным оружейным линиям и безопасности Arasaka.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Архивные реплики и поведение
      body: |
        Сабуро говорит формально и безапелляционно: «Власть принадлежит тем, кто готов её удержать», «Arasaka — щит Японии». Архивные диалоги используются в квестах Relic, Live Ops и корпоративных линиях, подталкивая игрока к выбору между традициями и реформами. Варианты реактивации: встречи в хранилищах, визиты в цифровые сады, корпоративные заседания.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Сюжетные арки и финалы
      body: |
        Арка «Тень императора»: игрок расследует попытку возвращения Сабуро через Relic. Исходы: окончательное удаление, союз с цифровым эхо (жёсткий корпоративный путь) или передача контроля Hanako. Связан с квестами `mq-legend-legacy`, `mq-relic-echoes` и сезонными событиями Live Ops.
      mechanics_links: []
      assets: []
