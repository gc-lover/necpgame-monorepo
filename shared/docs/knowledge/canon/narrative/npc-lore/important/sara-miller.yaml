summary:
  problem: 'Markdown-описание Сары не охватывало механики NCPD, набор и отношения с игроком.'
  goal: 'Структурировать офицера NCPD в YAML 1.1.0, выделив набор рекрутов, квесты порядка и систему доверия полиции.'
  essence: 'Профессиональный офицер Downtown, верящая в порядок и способная вовлечь игрока в службы NCPD.'
  key_points:
    - Определены цепочки наборов и проверки лояльности к полиции.
    - Добавлены социальные связи с полицейскими инициативами и фиксёрами.
    - Описаны сценарии последствий выбора стороны игроком.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Сара Миллер — офицер NCPD, ответственная за набор рекрутов и взаимодействие с наёмниками Downtown. ID `npc-sara-miller`. Поддерживает программу «Serve & Shield» и координирует работу с гражданскими контрактами.
      mechanics_links: []
      assets: []
    - id: operations
      title: Зона ответственности
      body: |
        Курирует тренировки, выдачу оборудования и распределение заданий. Проводит брифинги в NCPD Station, работает с фиксёрами для найма фрилансеров. Ведёт базу данных рекрутов и программу реабилитации бывших преступников.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Мотивация — поддерживать порядок и укреплять репутацию полиции. Цели: набор надёжных исполнителей, повышение эффективности операций, защита граждан. Страхи: коррупция, срыв миссий, потеря доверия жителей.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и дипломатия
      body: |
        Союзники: офицеры NCPD, Regina Jones, корпоративные службы безопасности. Оппоненты: банды Watson, коррумпированные чиновники. Игроки влияют на отношения, выбирая сторону закона или преступности.
      mechanics_links:
        - canon/narrative/factions/security/ncpd-structure.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: миссии «Serve & Shield», «Internal Affairs», «Civil Protection». Security-service: патрули, зачистки, аресты. Social-service: программы доверия граждан, медиа-кампании, обучение рекрутов.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Речь формальная, уверенная: «NCPD защищает порядок и граждан». Настраивает игрока на дисциплину, реагирует на выборы. При доверии делится информацией, при нарушениях — отстраняет от заданий.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и исходы
      body: |
        Арка «Law or Chaos»: игрок решает, поддерживать ли NCPD или помогать преступным фракциям. Исходы: повышение статуса в полиции, компромисс через реформы или разрыв отношений и охота на игрока. Квесты — `ncpd-recruitment`, `order-restoration`, `double-agent`.
      mechanics_links: []
      assets: []
