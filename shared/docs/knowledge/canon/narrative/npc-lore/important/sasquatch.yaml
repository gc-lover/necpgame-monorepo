summary:
  problem: Описание Сасквотч было минимальным Markdown-файлом без связок с боевыми сценариями и контентом Pacifica.
  goal: Структурировать данные о лидере Animals для босс-файтов Grand Imperial Mall и событий Pacifica.
  essence: Грубая силовая матриарх Animals, использующая экстремальные модификации и управляемая жаждой доминирования.
  key_points:
    - Контролирует банду Animals и удерживает Grand Imperial Mall в Pacifica.
    - Полностью полагается на стероиды и тяжёлые импланты, усиливающие физическую мощь.
    - Создаёт испытания «силовой арены» и рейдовые вызовы для игроков.
    - Противостоит корпорациям и Voodoo Boys, держа Pacifica в состоянии хаоса.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Матильда К. Роуз, известная как Сасквотч (ID `npc-sasquatch`), — матriарх Animals и силовой авторитет Pacifica.
        Её внешность — массивная фигура, украшенная неоновой раскраской и шрамами, подчёркивающими агрессивный авторитет.
      mechanics_links: []
      assets: []
    - id: biology
      title: Биомодификации
      body: |
        Использует экстремальные биочипы, стероидные коктейли и тяжёлые импланты, обеспечивающие колоссальную силу и
        устойчивость. Её стиль боя — прямые удары, метания и разрушение укрытий.
      mechanics_links:
        - mechanics/combat/combat-implants-mechanics.yaml
      assets: []
    - id: territory
      title: Территория и влияние
      body: |
        Контролирует Grand Imperial Mall и тренировочные арены Animals. Враждует с Voodoo Boys и корпорациями, удерживая
        Pacifica в режиме постоянной войны за ресурсы и влияние.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровой опыт
      body: |
        В MMO выступает как босс-файт и организатор силовых испытаний. Механики включают фазовые удары, отражение контроля
        и требования по устойчивости к урону. Награды — уникальные усилители, рецепты стимов и репутация Animals.
      mechanics_links:
        - mechanics/combat/combat-shooting-advanced.yaml
      assets: []
    - id: narrative
      title: Нарративные акценты
      body: |
        История подчёркивает стремление Animals доминировать в Pacifica. Сасквотч рассматривает город как арену силы,
        где выживает сильнейший. Лояльна к своим бойцам, но не терпит слабость.
      mechanics_links: []
      assets: []
