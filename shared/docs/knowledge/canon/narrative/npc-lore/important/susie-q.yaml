summary:
  problem: 'Markdown-описание Susie Q не фиксировало механики защиты The Mox и социальные арки.'
  goal: 'Создать YAML 1.1.0 для лидера The Mox с описанием квестов, защиты прав и сетевых связей.'
  essence: 'Бескомпромиссный защитник Lizzie’s Bar, отстаивающий безопасность и достоинство сообщества Моксов.'
  key_points:
    - Определены социальные крючки и миссии по защите работников.
    - Добавлены связи с Judy Alvarez и городскими активистами.
    - Описаны сценарии эскалации конфликтов с бандами и корпорациями.
content:
  sections:
    - id: identity
      title: Позиционирование
      body: |
        Susie Q — действующий лидер The Mox и управляющая Lizzie’s Bar. ID `npc-susie-q`. Контролирует безопасность, финансы и общественную кампанию банды.
      mechanics_links: []
      assets: []
    - id: operations
      title: Операции и зона влияния
      body: |
        Управляет баром Lizzie’s, сетью убежищ и юридической поддержкой. Координирует патрули, кибербезопасность, связи с журналистами. Поддерживает «Safe Night Protocol» — правила поведения на территории The Mox.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и принципы
      body: |
        Мотивация — защита членов The Mox и justice для маргинализированных групп. Цели: расширить сеть безопасных зон, финансировать медицинскую помощь, сопротивляться корпоративному насилию. Страхи: предательство союзников и корпоративные рейды.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи
      body: |
        Союзники: Judy Alvarez, Wakako Okada (прагматичный диалог), группы правозащитников. Оппоненты: Valentinos, Maelstrom, коррумпированные офицеры NCPD. Игроки получают доверие через помощь сообществу и соблюдение кодекса.
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/mox-profile.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: кампании «Safe Haven», «Silent Witness», «Corporate Cover-up». Social-service: медиа-защита, эвакуация жертв, обучение самозащите. Security-service: охрана баров, отражение рейдов, усиление кибербарьеров.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Манера речи жёсткая, но заботливая: «Мы защищаем своих. Или ты с нами, или против». При высоком доверии делится стратегией, при провалах — закрывает доступ к локациям.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и исходы
      body: |
        Арка «Guardians of Lizzie’s»: игрок решает, оставаться ли The Mox независимыми или сотрудничать с корпорациями/городом. Финалы: расширение сети безопасных домов, компромисс с городскими властями или потеря контроля в обмен на ресурсы. Квесты — `mox-defense`, `media-counter`, `victim-support`.
      mechanics_links: []
      assets: []
