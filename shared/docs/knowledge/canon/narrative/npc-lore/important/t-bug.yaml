summary:
  problem: Профиль Ти-Баг оставался в Markdown и не описывал участие нетраннерки в обучении и сетевых рейдах.
  goal: Структурировать данные о консультанте для подготовки игроков к взлому и поддержке удалённых операций.
  essence: Независимая нетраннерка, ценящая чистоту работы и выступающая наставником по безопасным взломам.
  key_points:
    - Работает с фиксёрами, оставаясь в тени и сохраняя независимость.
    - Ведёт обучения по взлому, готовит игроков к сетевым рейдам, выдаёт эксплойты.
    - Настойчиво отстаивает безопасность логов и профессиональные стандарты нетраннеров.
    - Уважает тех, кто соблюдает чистый цифровой след, и быстро обрывает непрофессионалов.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Ти-Баг (ID `npc-t-bug`) — независимая нетраннерка из Watson, предпочитает удалённые операции. Одевается
        функционально, носит тех-аксессуары и ведёт минималистичный образ жизни, сосредоточенный на чистоте сигналов.
      mechanics_links: []
      assets: []
    - id: background
      title: История и принципы
      body: |
        Работала с различными фиксёрами, славится чистой работой без лишнего шума. Следит за безопасностью операций
        и требует соблюдения протоколов. Её ценность — профессионализм и контроль личных границ.
      mechanics_links:
        - mechanics/combat/combat-hacking-types.yaml
      assets: []
    - id: services
      title: Игровые функции
      body: |
        Проводит уроки взлома, тренирует подготовку к сетевым рейдам, выдаёт стартовые эксплойты. Предлагает квесты
        «Обучение взлому», «Чистый лог», «Удалённая поддержка». Поддерживает игроков бафами на взлом и диагностикой сетей.
      mechanics_links:
        - mechanics/combat/combat-hacking-combat-integration.yaml
      assets: []
    - id: relationships
      title: Связи
      body: |
        Заключает профессиональные контракты с фиксёрами, уважает других нетраннеров, но соперничает в вопросах техники.
        С игроком работает, если тот соблюдает стандарты и не подставляет команду.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый стиль
      body: |
        Реплики: «Шум поменьше, сигналы почище — тогда и поговорим.», «Лишние логи — лишние проблемы.» Манера сухая,
        техническая, с минимализмом эмоций. Быстро закрывает разговор при непрофессиональном подходе.
      mechanics_links: []
      assets: []
