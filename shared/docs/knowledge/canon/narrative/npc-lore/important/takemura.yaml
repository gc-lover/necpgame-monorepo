summary:
  problem: Описание Такемуры находилось в Markdown и не учитывало интерактивные арки MMO, что усложняло интеграцию в нарративные инструменты.
  goal: Структурировать данные по Goro Takemura как независимому оперативнику, поддерживающему антикорпоративные сюжетные ветки.
  essence: «Самурай чести, отвергнутый Arasaka и ведущий игроков к справедливости против корпорации».
  key_points:
    - Такемура служит проводником анти-Arasaka контента и моральным ориентиром.
    - Его отношения с игроком целиком зависят от выбора между честью и сотрудничеством с корпорациями.
    - NPC использует боевые и стелс-архетипы, предоставляя тактические преимущества в PvE контенте.
content:
  sections:
    - id: identity
      title: Идентичность
      body: |
        - Имя: Goro Takemura, ID `npc-takemura`, бывший телохранитель Saburo Arasaka.
        - Позиция: независимый оперативник, скрывающийся от Arasaka после событий 2077.
        - Локации: временные убежища Найт-Сити, тайные базы союзников сопротивления.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и снаряжение
      body: |
        - Мужчина 45–50 лет, подтянутое телосложение, тёмные волосы с проседью, шрамы боевого ветерана.
        - Стиль: функциональная броня и традиционные элементы самурайского гардероба; предпочитает скрытные оттенки.
        - Импланты: высокоуровневые нейролинки связи, боевые усилители, стелс-модули.
      mechanics_links: []
      assets: []
    - id: history
      title: История и мотивация
      body: |
        - Многолетний телохранитель Saburo, почитал кодекс чести корпорации до предательства.
        - После смерти Saburo отказался принять позицию Arasaka и отправился искать справедливость.
        - Цель: наказать предателей, восстановить честь и защитить тех, кто борется с корпорацией.
        - Боится потерять честь и обречь союзников; видит в игроке напарника по борьбе.
      mechanics_links: []
      assets: []
    - id: personality
      title: Характер и поведение
      body: |
        - Черты: преданный, честный, решительный; темп речи сдержанный и формальный.
        - Любимые фразы: «Честь превыше всего», «Arasaka предала меня», «Мы должны бороться за правду».
        - Интересы: боевые искусства, поиск справедливости, защита слабых.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и взаимодействия
      body: |
        - Фракции: вражда с Arasaka, нейтральность с Militech и бандами, сотрудничество с антикорпоративными сетями.
        - NPC: уважает союзников сопротивления, конфликтует с корпоративными агентами.
        - Игрок: стартует нейтрально; поддержка в миссиях «Месть», «Справедливость», «Честь» повышает доверие; работа на Arasaka разрывает отношения.
      mechanics_links:
        - canon/narrative/quests/main/mq-anti-corp.yaml
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        - Выдаёт цепочки квестов против Arasaka, предоставляет боевые тренировки и уникальные перки для ближнего боя и стелса.
        - Навыки: очень высокие боевые показатели, крепкие защитные и стелс способности, средние технические компетенции.
        - Торговля: элитное оружие и броня, информация о корпоративных целях.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговые паттерны
      body: |
        - Приветствия варьируются от формального «Здравствуйте. Я Такемура...» до подозрительного «Вы работаете с Arasaka?».
        - Основные темы: честь, справедливость, угроза корпораций, поддержка игроков на пути сопротивления.
        - Специальные реплики для этапов выполнения квестов и завершения арки.
      mechanics_links: []
      assets: []
    - id: progression
      title: Арка развития
      body: |
        - Начало: изгнанный телохранитель, ищущий союзников.
        - Развитие: вовлекает игроков в миссии против Arasaka, учит принципам чести.
        - Финал: вариативен — от успешной мести до трагической жертвы во имя справедливости.
      mechanics_links: []
      assets: []
