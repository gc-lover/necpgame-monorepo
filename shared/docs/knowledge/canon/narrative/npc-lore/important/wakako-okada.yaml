summary:
  problem: 'Описание Вакако находилось в Markdown и не фиксировало системные крючки контрактов Westbrook.'
  goal: 'Структурировать профиль фикcера для сценариев Japantown, дипломатии Tyger Claws и цепочек контрактов с высоким риском.'
  essence: 'Элегантный куратор сделок, балансирующий традиции, корпоративные интересы и криминальный порядок в Westbrook.'
  key_points:
    - Зафиксирована сеть влияния Вакако и параметры контрактов, влияющих на репутацию игрока.
    - Добавлены связи с Tyger Claws, корпорациями и независимыми наёмниками.
    - Определены геймплейные крючки для stealth, дипломатии и премиальных наград economy-service.
content:
  sections:
    - id: identity
      title: Позиционирование и влияние
      body: |
        Вакако Окада — ключевой фиксер Westbrook и Japantown. ID `npc-wakako-okada`. Управляет сетью салонов, клубов и информационных брокеров. Поддерживает строгий протокол встреч и персонализированные контрактные пакеты для исполнителей.
      mechanics_links: []
      assets: []
    - id: operations
      title: Операции и инфраструктура
      body: |
        Контролирует цепочку «Okada Contracts» — VIP-офисы, капсулы переговоров, канал связи с Tyger Claws. Использует традиционные кодексы и цифровые подписи. Заказчики: корпорации, криминальные синдикаты, элита Night City. Ведёт архив выполненных задач и рейтингов исполнителей.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и стратегия
      body: |
        Мотивация — поддерживать порядок в Westbrook и укреплять личный авторитет. Цели: удерживать баланс сил, расширять сеть информаторов, выводить элитные контракты на рынок. Страхи: нарушение дисциплины, непредсказуемые исполнители, падение репутации.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и партнёры
      body: |
        Фракции: Tyger Claws (стратегический союз), корпорации Arasaka и Kang Tao (деловые переговоры), независимые фиксёры (прагматичный обмен ресурсами). Игроки получают доступ к контрактам после проверки репутации и соблюдения кодекса. Нарушение условий ведёт к блокировке доступа.
      mechanics_links:
        - canon/narrative/scenarios/factions/gangs/tyger-claws.yaml
      assets: []
    - id: gameplay_hooks
      title: Системные крючки
      body: |
        Narrative-service: цепочки «Император Westbrook», «Тихие сделки», «Золотой список». Social-service: переговоры, дипломатические проверки, контрактные переговоры с многоступенчатым доверием. Economy-service: премиальные награды, скидки у поставщиков, эксклюзивные модификации.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоговый профиль
      body: |
        Манера речи — сдержанная и хладнокровная: «Контракты не терпят суеты. Принеси результат — получишь больше». Использует уважительные обращения, но быстро пресекает непрофессионализм. Спецреплики активируются при обоюдной выгоде или провале сроков.
      mechanics_links: []
      assets: []
    - id: arcs
      title: Арки и сценарии
      body: |
        Арка «Сердце Japantown»: игрок помогает удерживать баланс между корпорациями и Tyger Claws. Финалы: усиление влияния Вакако, передача части сети наследникам или потеря контроля при предательстве. Связанные квесты — `westbrook-silent-strike`, `tyger-claws-diplomacy`, `vip-dispute`.
      mechanics_links: []
      assets: []
