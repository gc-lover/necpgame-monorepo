summary:
  problem: Описание Йоринобу Арасаки существовало в Markdown и не было включено в структурированную базу знаний.
  goal: Сформировать канонический профиль лидера Arasaka для нарративных, системных и Live Ops сценариев.
  essence: «Бунтарь, вернувшийся в корпорацию, чтобы сломать наследие отца и переписать кодекс Arasaka».
  key_points:
    - Власть Йоринобу балансирует между уличным прошлым и корпоративным настоящим.
    - Игроки влияют на его реформаторскую повестку через ключевые квесты.
    - Конфликт с сестрой Hanako определяет судьбу Arasaka после 2077 года.
content:
  sections:
    - id: identity
      title: Идентичность и позиционирование
      body: |
        - Полное имя: Yorinobu Arasaka (荒坂頼宣), ID `npc-yorinobu-arasaka`.
        - Роль: глава Arasaka в сеттинге NECPGAME, наследник Saburo.
        - Активен 2070–2093, действует в Найт-Сити и Токио, контролирует стратегические районы Arasaka Tower.
        - Основной конфликт: противостояние традициям отца, попытка реформировать корпорацию через силовые и политические шаги.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и модификации
      body: |
        - Высокий, атлетичный, седые волосы и шрамы, подчёркивающие прошлые боевые кампании.
        - Комбинирует традиционные японские элементы со streetwear, подчёркивая двойственность статуса.
        - Использует элитные нейроинтерфейсы, боевые импланты и системы защиты; видимые модификации минимальны, но функциональны.
      mechanics_links: []
      assets: []
    - id: history
      title: Биография и мотивация
      body: |
        - Бунтарь Steel Dragons, вернувшийся в корпорацию после гибели Saburo.
        - Ключевые события: кража Relic, убийство отца, захват власти, начатые реформы.
        - Мотивация: доказать самостоятельность, модернизировать Arasaka и предотвратить возврат тени Saburo.
        - Опасения: внутренние заговоры, возвращение цифрового сознания отца, утрата контроля над Relic.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        - Харизматичный холерик, сочетающий импульсивность уличного лидера с холодным расчётом корпората.
        - Речь прямая, с уличными и корпоративными оборотами; любимые фразы: «Старый мир должен умереть», «Я не мой отец».
        - Интересы: технологии, городские бунты, реформы корпоративного управления.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и влияние
      body: |
        - Фракции: конфликтует с Militech, сохраняет нити влияния в Steel Dragons, использует NCPD через корпоративные протоколы.
        - NPC: вражда с Hanako, напряжённые отношения с традиционалистами Arasaka, ограниченный круг реформаторов-союзников.
        - Игрок: стартует с манипулятивного нейтрала; поддержка его планов повышает доступ к ресурсам Arasaka, саботаж ведёт к антагонизму.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: gameplay
      title: Игровая роль
      body: |
        - Ключевой антагонист/союзник основной кампании, запускает арки «Наследие Arasaka» и «Революция изнутри».
        - Навыки: элитный бой, стратегическое планирование, высокий социальный резонанс.
        - Предоставляет доступ к корпоративным ресурсам, но требует выполнения сюжетных условий и соблюдения реформаторской линии.
      mechanics_links:
        - canon/narrative/quests/main/mq-main-arc.yaml
      assets: []
    - id: dialogue
      title: Диалоги и цитаты
      body: |
        - Приветствия варьируются от «Интересно видеть тебя снова» до «Ты меня разочаровал», реагируя на репутацию.
        - Ключевые блоки: о себе («Я не мой отец»), о городе («Найт-Сити — иллюзорная свобода»), о корпорации («Arasaka нужны перемены»).
        - Финальные реплики зависят от выбранной концовки: реформатор, тиран или падший лидер.
      mechanics_links: []
      assets: []
    - id: development
      title: Арка развития
      body: |
        - Начинает как бунтарь с планом переворота, проходит через укрепление власти и выбор между реформой и тиранией.
        - Квестовые развилки формируют три основных финала: реформа, самоуничтожение или союз с Hanako.
        - Поддерживающие события: смерть Saburo, корпоративные войны, управление Relic и последствия Blackwall.
      mechanics_links: []
      assets: []
