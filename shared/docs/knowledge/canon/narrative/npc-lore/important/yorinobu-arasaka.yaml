summary:
  problem: 'Профиль Йоринобу существовал в Markdown и не учитывал системные хуки реформ корпорации Arasaka.'
  goal: 'Сформировать каноническую запись NPC версии 1.1.0 с акцентом на конфликты власти, отношения и точки влияния игрока.'
  essence: 'Бунтарь, вернувшийся в Arasaka, чтобы переписать кодекс корпорации и доказать, что не похож на своего отца.'
  key_points:
    - Пять блоков описывают идентичность, мотивацию, связи и сюжетные арки Йоринобу.
    - Добавлены системные крючки для основной кампании, реформ и экономических последствий.
    - Определены варианты взаимодействия игрока: союзник-реформатор, антагонист или падший лидер.
content:
  sections:
    - id: identity
      title: Профиль и позиционирование
      body: |
        Полное имя: Yorinobu Arasaka (荒坂頼宣). ID `npc-yorinobu-arasaka`. Внук и наследник Сабуро, глава Arasaka после событий 2077 года. Бывший лидер банды Steel Dragons, перенёс street-менталитет в корпоративную политику. Активен в Найт-Сити и Токио, контролирует стратегические узлы Arasaka Tower. Основная дилемма: разрушить наследие отца, не превратившись в него.
      mechanics_links: []
      assets: []
    - id: appearance
      title: Внешность и снаряжение
      body: |
        Высокий, атлетичный мужчина 50–60 лет, седые волосы, шрамы, подчёркивающие боевое прошлое. Носит дорогие, но функциональные костюмы с красными акцентами Arasaka и streetwear-деталями. Кибервар: элитные нейроинтерфейсы, боевые импланты, когнитивные усилители, премиальные биомониторы. Предпочитает скрытую, но мощную броню и персональное оружие класса executive.
      mechanics_links: []
      assets: []
    - id: motivation
      title: Мотивация и страхи
      body: |
        Основная мотивация — реформирование Arasaka и доказательство собственной ценности. Цели: удержать контроль над корпорацией, модернизировать её процессы, уничтожить культ Сабуро, сохранить влияние в Найт-Сити. Страхи: возвращение цифрового наследия отца через Relic, предательство внутри корпорации, потеря поддерживающих реформаторов, превращение в копию Сабуро.
      mechanics_links: []
      assets: []
    - id: relationships
      title: Связи и напряжение
      body: |
        Фракции: Arasaka (лидер-реформатор), Militech (жёсткая конкуренция), Steel Dragons (ностальгия и скрытые контакты), NCPD (использует корпоративные рычаги). NPC: Hanako Arasaka (сестра и главный оппонент), Takemura (потенциальный союзник или противник), корпоративные традиционалисты и фантом Сабуро. Игрокам Йоринобу изначально недоверяет, но активно вербует для реформ; отношение зависит от поддержки или саботажа его планов.
      mechanics_links: []
      assets: []
    - id: gameplay_hooks
      title: Системные крючки и геймплей
      body: |
        Narrative-service: узел основной кампании, ветки реформ Arasaka, концовки «реформатор», «тиран» и «падший». Social-service: дипломатия с корпорациями, переговоры по Relic, влияние на репутацию Arasaka. Economy-service: доступ к корпоративным ресурсам, эксклюзивные контракты на безопасность и аналитику. Игровые функции — антагонист/союзник, выдаёт квесты «Наследие Arasaka», «Революция изнутри», влияет на доступ к Arasaka Tower.
      mechanics_links: []
      assets: []
    - id: narrative_arcs
      title: Арки и события
      body: |
        Арка развития: бунтарь, вернувшийся в корпорацию → лидер реформ → финал, зависящий от игрока. Ключевые события: кража Relic, убийство Сабуро, захват власти, попытка переписать кодекс Arasaka, конфликт с Hanako. Финальные ветви: успешная реформа, падение под прессом интриг, компромисс с Hanako. Сюжетные триггеры — поддержка/саботаж реформ, раскрытие его секретов, работа на конкурентов.
      mechanics_links: []
      assets: []
    - id: dialogue_profile
      title: Речь и взаимодействие
      body: |
        Манера речи комбинирует уличный сленг и корпоративную лексику. Ключевые реплики: «Старый мир должен умереть», «Я не мой отец», «Arasaka нужны перемены». Приветствия зависят от статуса игрока: от холодного интереса до признания полезности. Диалоги строятся вокруг реформ, судьбы корпорации и роли игрока; возможны уникальные сцены при высокой/низкой репутации.
      mechanics_links: []
      assets: []
