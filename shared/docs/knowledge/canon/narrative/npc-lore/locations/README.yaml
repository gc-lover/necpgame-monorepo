  problem: Индекс знаковых NPC локаций требовал переноса в YAML.
  goal: Каталогизировать бартендеров, владельцев и ключевые фигуры локаций Night City.
  essence: Документ описывает NPC, формирующих атмосферу Afterlife и Watson, и их связи с локационными сценариями.
  key_points:
    - Claire Russell хранит легенды Afterlife.
    - Misty Olszewski обеспечивает духовную поддержку Watson.
    - Ссылки ведут к детализированным YAML-профилям и гайдам по локациям.
