summary:
  problem: Профиль Ghost Walker требовал переноса в YAML для интеграции с базой знаний netrunner.
  goal: Закрепить образ нелегального дайвера Blackwall и его влияние на миссии.
  essence: Ghost Walker возвращается из-за Blackwall с запрещённой информацией, меняя баланс сил и рискуя заражением ИИ.
  key_points:
    - Регулярно погружается за Blackwall и продаёт редкие данные.
    - Считается союзником или угрозой для Voodoo Boys и корпораций.
    - Предлагает опасные миссии с высокими наградами.
content:
  sections:
    - id: history
      title: История
      body: |
        Ghost Walker — один из немногих, кто погружается за Blackwall и возвращается. Он торгует фрагментами старой NET, технологиями
        до-Blackwall эпохи и заражает структуру корпораций уникальной информацией. Каждое погружение оставляет следы в его сознании.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Отрешённый и странный, часто говорит загадками и слышит "голоса" за барьером. Его поведение вызывает подозрения в заражении ИИ.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «За барьером» — очень опасная миссия, где игрок сопровождает Ghost Walker в погружении за Blackwall ради доступа к легендарным данным.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "За Blackwall нет времени. Там только вечность. И они ждут. Всегда ждут." — ключевая реплика, иллюстрирующая психологическое
        состояние персонажа.
      mechanics_links: []
      assets: []
