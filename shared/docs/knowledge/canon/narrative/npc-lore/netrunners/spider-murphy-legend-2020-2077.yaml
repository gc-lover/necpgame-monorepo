summary:
  problem: Легендарный профиль Spider Murphy находился в Markdown и требовал стандартизации.
  goal: Закрепить биографию участницы взрыва Arasaka Tower и защитницы старой NET.
  essence: Spider Murphy — легенда, скрывающаяся в NET и предупреждающая об угрозах за Blackwall.
  key_points:
    - Работала с Рэйчем Бартмоссом и участвовала в разрушении Arasaka Tower.
    - Помогла создать Blackwall и паучьи защитные протоколы.
    - Оставляет следы в NET, можно встретить её как живую или цифровую сущность.
content:
  sections:
    - id: history
      title: История
      body: |
        Spider Murphy — одна из величайших netrunner всех времён, работавшая с Бартмоссом, участвовавшая во взрыве Arasaka Tower в 2023
        и создании Blackwall. После катастрофы исчезла, но слухи утверждают, что она по-прежнему защищает NET.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность
      body: |
        Загадочная и параноидальная, доверяет лишь считаным друзьям. Живёт ради защиты свободы NET и предотвращения катастроф.
      mechanics_links: []
      assets: []
    - id: quests
      title: Квесты
      body: |
        «Призрак в сети» — эпическая миссия, где игрок ищет следы Spider Murphy, сталкиваясь с угрозами за Blackwall и возможной встречей с
        её наследием или цифровой копией.
      mechanics_links: []
      assets: []
    - id: dialogue
      title: Диалоги
      body: |
        "NET раньше была свободной. Теперь это тюрьма. И мы сами построили стены." — реплика, отражающая её отношение к современным сетям.
      mechanics_links: []
      assets: []
