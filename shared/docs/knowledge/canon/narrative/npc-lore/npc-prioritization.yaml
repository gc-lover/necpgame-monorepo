summary:
  problem: Перечень ключевых NPC существовал в Markdown и не синхронизировался с матрицей приоритетов и дедлайнами подготовки.
  goal: Сконсолидировать приоритеты, ответственных и статусы NPC в структуре знаний для быстрого планирования сюжетных сценариев.
  essence: Документ определяет матрицу готовности NPC к основным квестам, требования к шаблонам и чек-лист подготовки.
  key_points:
    - Матрица фиксирует приоритеты P0–P2, владельцев и сроки для восьми ключевых NPC.
    - Шаблон NPC требует блоков Motivation, Arcs, Quest Hooks, Dialogue Beats и поля readiness.
    - После обновления шаблонов данные синхронизируются с трекером статусов.
content:
  sections:
    - id: objectives
      title: Цель документа
      body: |
        Определить приоритеты подготовки NPC и назначить владельцев для заполнения шаблонов `NPC-TEMPLATE`.
        Обеспечить выравнивание с главным планом квестов и дедлайнами нарративной команды.
      mechanics_links: []
      assets: []
    - id: prioritization_matrix
      title: Матрица NPC
      body: |
        | NPC | Квесты | Шаблон | Приоритет | Владелец | Дедлайн | Статус |
        |-----|--------|--------|-----------|----------|---------|--------|
        | Виктор Вектор | MQ-001, MQ-003 | important/viktor-vektor.md | P0 | MedTech Writer | 2025-11-09 | in_review |
        | Padre Ibarra | MQ-002, MQ-201 | important/padre-ibarra.md | P0 | Street Writer | 2025-11-10 | draft |
        | Hanako Arasaka | MQ-002, MQ-101 | important/hanako-arasaka.md | P0 | Corpo Writer | 2025-11-10 | draft |
        | James "Iron" Reed | MQ-102 | important/militech-james-reed.md | P1 | Corpo Writer | 2025-11-12 | missing |
        | Royce | MQ-201 | important/royce.md | P1 | Street Writer | 2025-11-11 | missing |
        | Marko "Fix" Sanchez | MQ-001 | important/marko-sanchez.md | P1 | Fixer Writer | 2025-11-11 | draft |
        | Anders Hellman | MQ-101 | important/anders-hellman.md | P1 | Corpo Writer | 2025-11-12 | draft |
        | Susie Q | MQ-202 | important/susie-q.md | P2 | Nightlife Writer | 2025-11-14 | ready |
      mechanics_links: []
      assets: []
    - id: template_requirements
      title: Требования к шаблону NPC
      body: |
        Использовать обязательные блоки Motivation, Arcs, Quest Hooks и Dialogue Beats.
        Добавить поле readiness для контроля жизненного цикла NPC.
        После каждого обновления синхронизировать статус с `npc-status-tracker`.
      mechanics_links: []
      assets: []
    - id: checklist
      title: Чек-лист синхронизации
      body: |
        - Определены приоритеты и владельцы.
        - Согласован список с `main-quests-template-plan.md`.
        - Требуется завершить обновление файлов NPC до статуса ready.
      mechanics_links: []
      assets: []
    - id: follow_up
      title: Следующие действия
      body: |
        Завершить подготовку Padre Ibarra и Hanako Arasaka до 2025-11-10.
        Провести ревью приоритетных NPC 2025-11-11.
      mechanics_links: []
      assets: []
