summary:
  problem: Требуется зафиксировать каноническое описание спорного риппердока Fingers для нарративных арок Night City.
  goal: Стандартизировать профиль NPC с ключевыми чертами, мотивацией и связями для последующей интеграции в квесты и события.
  essence: Fingers — дешёвый и аморальный риппердок Джапантауна, чьи услуги и влияние порождают моральные дилеммы для игроков.
  key_points:
    - Обслуживает уязвимые группы и эксплуатационно относится к клиентам.
    - Связан с сюжетной линией Evelyn Parker и конфликтами с Mox.
    - Предлагает дешёвые импланты с высоким риском осложнений.
content:
  sections:
    - id: profile
      title: Профиль и базовые сведения
      body: |
        Финнеган «Fingers» Маркуорт работает на Jig-Jig Street в Джапантауне и славится дешёвыми, но небезопасными процедурами. Мужчина преклонного возраста с сомнительной репутацией, эксплуатирующий уязвимых работников индустрии удовольствий и криминальные элементы.
      mechanics_links: []
      assets: []
    - id: history
      title: История и контекст
      body: |
        С 2050 года Fingers обосновался в Джапантауне, предлагая бюджетный кибервар людям, не имеющим доступа к официальным клиникам. В 2077 году вовлечён в кейс Evelyn Parker, что закрепило его репутацию насильника доверия. Отношения с бандой Mox напряжённые: они презирают врача, но вынуждены иногда терпеть его из-за нужд своих работников.
      mechanics_links: []
      assets: []
    - id: personality
      title: Личность и поведение
      body: |
        Характер — слизкий, трусливый и алчный. Fingers не задаёт вопросов, ориентируется на быстрый заработок и не чувствует ответственности за последствия имплантов. Общается снисходительно, быстро меняет тон при угрозе.
      mechanics_links: []
      assets: []
    - id: gameplay
      title: Игровые импликации
      body: |
        Квестовый узел «Грязные руки» позволяет игрокам получить дешёвые импланты с негативными модификаторами. Решения вокруг Fingers формируют моральные развилки и влияют на отношения с Mox и секс-работниками Джапантауна.
      mechanics_links:
        - mechanics/social/npc-hiring-management.yaml
        - mechanics/progression/progression-attributes-matrix.yaml
      assets: []
    - id: quotes
      title: Цитаты
      body: |
        - «Я не задаю вопросов. Ты платишь, я делаю.»
      mechanics_links: []
      assets: []
