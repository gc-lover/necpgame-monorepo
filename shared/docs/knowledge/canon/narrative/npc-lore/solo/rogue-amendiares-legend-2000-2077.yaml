summary:
  problem: "Нужно закрепить легендарную фигуру Rogue Amendiares и её влияние на лор Night City."
  goal: "Сконцентрировать ключевые факты, отношения и цитаты для использования в квестах и диалогах."
  essence: "Роуг — легендарный фиксер Afterlife, бывший Solo, управлявшая подпольем Night City до гибели в 2077 году."
  key_points:
    - "Активна в 2000–2077 гг., умерла при штурме Arasaka Tower."
    - "Владелица Afterlife и ключевой фиксер города."
    - "Близкие связи с Джонни Сильверхэндом и участие в корпвойнах."
content:
  sections:
    - id: identity
      title: "Основные сведения"
      body: |
        • Жизненный период: 1960–2077, легендарный Solo и фиксер Night City.
        • Локация: бар Afterlife, где управляла контрактами наёмников.
        • Прозвища: Rogue, «Королева Night City».
        • Статус: икона андеграунда, определяющая стандарты найма фиксеров.
      mechanics_links: []
      assets: []
    - id: history
      title: "История и путь"
      body: |
        • До 2023: работала с Morgan Blackhand и Джонни Сильверхэндом, участвовала в операциях против корпораций.
        • После Четвёртой корпоративной войны: ушла с поля, выкупила Afterlife, стала главной фигуры подполья.
        • 2077: вернулась к боевым действиям, помогая V в штурме Arasaka Tower; погибла в бою, оставаясь легендой.
      mechanics_links: []
      assets: []
    - id: personality
      title: "Характер"
      body: |
        • Жёсткая, циничная, мудрая. Видела взлёты и падения легенд, сохраняет холодный расчёт.
        • Ценит профессионализм и готовность платить цену за легендарный статус.
        • Сложные отношения с Джонни Сильверхэндом: любовь, предательство, прощение.
      mechanics_links: []
      assets: []
    - id: quests
      title: "Известные события и квесты"
      body: |
        • Финальный штурм Arasaka Tower — помогает V и жертвует собой ради победы над Адамом Смашером.
        • Выдаёт самые опасные и дорогие контракты Night City, определяя, кто достоин статуса легенды.
        • Сохраняет контроль над Afterlife, определяя иерархию наёмников.
      mechanics_links: []
      assets: []
    - id: quotes
      title: "Цитаты"
      body: |
        > "Я правила этим городом 50 лет. Видела, как легенды рождаются и умирают. Ты хочешь стать легендой? Будь готов умереть за это."
        > "Джонни... ты всегда был эгоистичным ублюдком. Но я любила тебя. Проклятье."
      mechanics_links: []
      assets: []
