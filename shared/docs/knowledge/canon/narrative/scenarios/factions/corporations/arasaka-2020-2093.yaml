summary:
  problem: Корпоративные ветки Arasaka хранились в Markdown и не отражали переходные последствия между эпохами.
  goal: Структурировать сценарии Arasaka по эпохам, обозначив выборы, DC-пороги и долгосрочные последствия.
  essence: Arasaka балансирует между юридическим контролем, чёрными операциями и борьбой с Militech, формируя карьерные и серые траектории для игрока.
  key_points:
    - Для каждой эпохи заданы ключевые сценарии и узлы выбора с последствиями.
    - Прописаны связи с проектами Relic, Soulkiller и лоббизмом конституций.
    - Систематизированы карьерные и black-ops треки с бонусами и рисками.
    - Выборы игрока влияют на доступ к ресурсам, суды и будущие конфликты.
content:
  sections:
    - id: overview
      title: 'Общий контекст'
      body: |
        - Arasaka восстанавливает влияние после Четвёртой Корпоративной войны, опираясь на контроль, честь и лояльность.
        - Игрок взаимодействует с департаментами Counter-Intelligence, Corporate Security, Legal & Compliance и R&D.
        - Основные оппоненты: Militech, NetWatch и активистские коалиции, которые меняют баланс сил в Night City.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
    - id: era_2020_2030
      title: 'Эпоха 2020–2030 — восстановление'
      body: |
        - «Контракт Watson»: выбор между честным тендером (Persuasion/Analysis DC 18), саботажем Militech (Hacking/Bribery DC 20) или компромиссом (Legal DC 22).
        - «Секрет Relic»: расследование утечки в проекте Relic, поиск крота и дилемма между лояльностью и двойной игрой.
        - Успех укрепляет позиции Arasaka в куполах, провал отдаёт рынок Militech и ведёт к понижению.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/militech-2020-2093.yaml
      assets: []
    - id: era_2030_2045
      title: 'Эпоха 2030–2045 — ликвидаторские тендеры'
      body: |
        - «Корпоративная дуэль»: дуэль Solo против Militech или тактическое руководство Counter-Intel с опциями саботажа и подкупа.
        - Успешная дуэль приносит контракты куполов и усиливает экономическое доминирование Arasaka в следующей эпохе.
      mechanics_links:
        - mechanics/combat/combat-pvp-pve.yaml
      assets: []
    - id: era_2045_2060
      title: 'Эпоха 2045–2060 — Blackwall и AI'
      body: |
        - «Операция Soul Trap»: захват или освобождение AI-фрагментов за Blackwall (Hacking DC 24–28) с рисками кибернетичных последствий.
        - Выборы определяют отношение Arasaka к Soulkiller 3.0 и отношения с Voodoo Boys и NetWatch.
      mechanics_links:
        - mechanics/combat/combat-cyberspace.yaml
      assets: []
    - id: era_2060_2077
      title: 'Эпоха 2060–2077 — мета-суды'
      body: |
        - «Мета-суд»: судебные процессы против Arasaka, где игрок решает, защищать корпорацию, предать её или саботировать слушания (Legal/Social DC 22–26).
        - Исход влияет на общественное мнение, доступ к ресурсам и подготовку к событиям 2077 года.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: era_2077
      title: 'Эпоха 2077 — кульминация'
      body: |
        - «Операция Mikoshi»: дилемма между защитой Yorinobu, устранением по приказу Сабуро или саботажем операции (Combat/Stealth DC 24–30).
        - Выбор формирует исход противостояния с Militech и дальнейшее состояние корпорации.
      mechanics_links:
        - canon/narrative/scenarios/main-story/2077-main-story.yaml
      assets: []
    - id: era_2078_2093
      title: 'Эпоха 2078–2093 — лоббизм конституций'
      body: |
        - «Параметры безопасности»: принятие, отклонение или модификация стандартизированного контроля NET (Legal/Social DC 24–28).
        - Результат определяет авторитарное или либеральное будущее куполов и влияет на международные отношения.
      mechanics_links:
        - mechanics/world/events/world-events-2078-2093.yaml
      assets: []
    - id: faction_tracks
      title: 'Фракционные треки и бонусы'
      body: |
        - **Лояльность Career Track:** Junior Manager → Senior Manager → Director → VP → Board Member; бонусы к Legal/Social DC и доступ к ресурсам.
        - **Black Ops Path:** операции устранения и саботажа с усилением Combat/Deception, но ростом риска разоблачения.
        - **Предательство:** переход к Militech или NetWatch открывает новые сюжетные возможности и запускает охоту Arasaka.
      mechanics_links: []
      assets: []
