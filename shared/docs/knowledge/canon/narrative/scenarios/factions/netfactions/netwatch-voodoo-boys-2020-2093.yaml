summary:
  problem: Конфликт NetWatch и Voodoo Boys находился в Markdown и не был связан с системами сетевой безопасности и Live Ops.
  goal: Описать сюжетные арки двух фракций, их философию и ключевые решения игроков за Blackwall.
  essence: Документ противопоставляет контроль NetWatch и свободу Voodoo Boys, раскрывая выборы в 2020–2093 и последствия для мира.
  key_points:
    - NetWatch продвигает стандарты безопасности, создает Watchers и ведёт юридические кампании.
    - Voodoo Boys исследуют Blackwall, заключают союзы с AI и строят культ цифровой свободы.
    - Игроки выбирают между безопасностью и свободой, риском киберпсихоза и контролем AI.
    - Нейтральный путь даёт уникальные ресурсы, но ограничивает доверие обеих сторон.
