    - id: netwatch
      title: NetWatch — хранители Blackwall
      body: |
        Фракция контролирует NET, навязывает стандарты безопасности и охотится на Voodoo Boys. Сюжеты охватывают
        2020–2030 стандартизацию, Blackwall Wars 2045–2060 и юридические процессы 2060–2077.
      mechanics_links:
