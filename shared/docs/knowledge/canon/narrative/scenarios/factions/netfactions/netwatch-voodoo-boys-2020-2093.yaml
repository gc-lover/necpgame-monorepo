    - id: voodoo_boys
      title: Voodoo Boys — исследователи за заслоном
      body: |
        Племенная структура, считающая AI союзниками. Игроки выполняют экспедиции за Blackwall, защищают базы и создают
        культ AI, рискуя киберпсихозом и конфликтом с NetWatch.
      mechanics_links:
        - mechanics/combat/combat-cyberpsychosis.yaml
      assets: []
    - id: conflict
      title: Конфликт и моральные оси
      body: |
        Ключевые вопросы: безопасность vs свобода, отношение к AI и судьба Blackwall. Прописаны пути NetWatch, Voodoo Boys
        и нейтралитета с бонусами и штрафами.
      mechanics_links:
        - mechanics/social/relationships-system.yaml
      assets: []
    - id: epochs
      title: Эпохи и сценарии
      body: |
        Перечислены сценарии: «Чистые каналы», «Охота на Voodoo Boys», «Watchers», «Deep Dive», «AI-церковь» и мета-суды.
        Для каждого указаны проверки, последствия и возможные переходы между фракциями.
