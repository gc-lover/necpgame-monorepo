summary:
  problem: Каркас основного сюжета 2020–2030 существовал в Markdown и не был связан с механикой навыков и таймлайном Blackwall.
  goal: Структурировать первую фазу сюжетной кампании, чтобы задать акты, ветвления по происхождениям/классам и ориентиры по тестам навыков.
  essence: Арка описывает переход от DataKrash к становлению Blackwall, вводит ключевые фракции и определяет пороги навыков для хакерских, социальных и боевых испытаний.
  key_points:
    - Четыре акта, раскрывающие угрозу Blackwall и раннюю экономику имплантов.
    - Ветвления по происхождению (Street Kid, Corpo, Nomad) и классам (Netrunner, Techie, Solo).
    - Механика DAO и экстракт-лиг как социальный и боевой драйверы.
    - Настройка порогов навыков 0.60–0.70 для ключевых испытаний.
content:
  sections:
    - id: context
      title: Контекст и фон
      body: |
        Четвёртая корпоративная война и DataKrash формируют хаос начала 2020-х. Blackwall зарождается в 2023–2025, корпорации
        выстраивают прокси-силы, а мегаполисы, включая Найт-Сити и Атланту, превращаются в автономные узлы. Этот период задаёт
        основу для новой борьбы за сетевой контроль и восстановление инфраструктуры.
      mechanics_links: []
    - id: act_structure
      title: Структура актов
      body: |
        - **Акт I — Шумы за чёрным заслоном:** узлы «Триак» и «Слепые зоны МАКСТАК» раскрывают первые сбои Blackwall.
          Происхождения Street Kid, Corpo и Nomad дают уникальные маршруты обхода сенсоров.
        - **Акт II — Экономика имплантов 2.0:** квесты «Гильдии рипдоков» и «Сертификат человечности» балансируют прибыль и риск
          киберпсихоза. Классы Netrunner, Techie и Solo получают отдельные цепочки.
        - **Акт III — Социальные шифт-протоколы:** DAO и неоновые коридоры экстракт-лиги противопоставляют NetWatch и чёрные сети.
        - **Акт IV — Развязка эпохи:** решение «Чистого канала» определяет отношение героев к NetWatch и задаёт последствия для 2030–2045.
      mechanics_links: []
    - id: skill_thresholds
      title: Пороговые значения навыков
      body: |
        - Хакерские испытания: 0.62 → 0.70 в зависимости от прогресса мировых событий 2000–2040.
        - Социальные проверки DAO: 0.60–0.68.
        - Боевые и стелс проверки экстракт-лиги: 0.62–0.70.
      mechanics_links: []
