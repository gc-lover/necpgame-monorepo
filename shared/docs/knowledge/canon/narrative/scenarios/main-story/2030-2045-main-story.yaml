summary:
  problem: Фаза основного сюжета 2030–2045 была оформлена в Markdown и не описывала зависимость от купольных автономий и нейроэтики.
  goal: Формализовать акты, связанные с политикой световых куполов, кризисами каналов и приватными войнами, чтобы соединить сюжет с социальными и боевыми системами.
  essence: Арка исследует эпоху консолидации корпораций, внедряет нейроэтические соглашения и подготавливает фундамент для конфликтов 2045–2060.
  key_points:
    - Купольные автономии и карта подполья задают новые точки входа для экстракт-маршрутов.
    - Нейроэтика и заражённые прошивки раскрывают морально-медицинские дилеммы.
    - Кризис каналов и «Ковчеги» вводят темы памяти и пропускной способности.
    - Приватные войны закрепляют PvP/диверсионные сценарии с влиянием на следующий период.
content:
  sections:
    - id: context
      title: Контекст и фон
      body: |
        После восстановления сетей корпорации переходят к купольным автономиям, формируя «города под куполами». Подпольные
        сети и дата-убежища растут, а государственное влияние продолжает слабеть. В это время появляются первые серьёзные
        своды нейроэтики и контроля имплантов.
      mechanics_links: []
    - id: act_structure
      title: Структура актов
      body: |
        - **Акт I — Протоколы городской суверенности:** уставы световых куполов и картография подполья определяют экономику
          налогов и безопасные маршруты экстракта.
        - **Акт II — Нейроэтика 1.0:** арбитраж соглашений и борьба с заражёнными микрокодами противопоставляют лобби докторов
          и картели прошивок.
        - **Акт III — Кризисы доступа и памяти:** дефицит каналов, пласт памяти и рейд на Ковчеги поднимают вопросы доступа и
          сохранения сознаний.
        - **Акт IV — Приватные войны:** легализованные диверсионные тендеры и вскрытие тихих сводок формируют переход к 2045–2060.
      mechanics_links: []
    - id: skill_thresholds
      title: Пороговые значения навыков
      body: |
        - Социальная аналитика куполов: 0.66–0.74.
        - Хакерские операции против заражённых прошивок: 0.70–0.78.
        - Боевые и стелс задачи приватных войн: 0.70–0.78.
      mechanics_links: []
