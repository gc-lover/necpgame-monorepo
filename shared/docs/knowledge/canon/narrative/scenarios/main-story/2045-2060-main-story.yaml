summary:
  problem: Сюжетный период 2045–2060 требовал структурирования локальных сетей, ИИ-культов и красных рынков в формате знаний.
  goal: Описать акты, где фрагментированный NET и Blackwall создают новые конфликты, а экономика локальных валют меняет баланс сил.
  essence: Арка демонстрирует восстановление инфраструктуры Time of the Red, противостояние с rogue-AI и формирование красных рынков как центрального узла конфликтов.
  key_points:
    - Акцент на строительстве локальных сетей и оффлайн-модулей сервисов.
    - Дилеммы вокруг ИИ-культов и локальных эмитентов валют.
    - Патрули Blackwall и «тёплые коридоры» как баланс между безопасностью и прибылью.
    - Красные рынки задают повестку для следующего периода 2060–2077.
content:
  sections:
    - id: context
      title: Контекст и фон
      body: |
        NET остаётся фрагментированным: города поддерживают локальные сети и валюты, Blackwall отделяет опасные зоны. Восстановленные
        районы ищут баланс между безопасностью и свободой торговли, а оффлайн-пакеты услуг возвращают автономию сообществам.
      mechanics_links: []
    - id: act_structure
      title: Структура актов
      body: |
        - **Акт I — Архитекторы локальных сетей:** строительство инфраструктур и контрабанда оффлайн-бандлов усиливают роль
          техников и контрабандистов.
        - **Акт II — ИИ-церкви и экономии:** синтетические культы и валютные войны локальных эмитентов ставят игрока перед
          морально-экономическими решениями.
        - **Акт III — Разломы и коридоры:** часовые Blackwall и тёплые коридоры требуют выбирать между безопасностью и прибыльными
          маршрутами.
        - **Акт IV — Красные рынки:** кульминация черного рынка технологий и стандартов совместимости, влияющая на будущее 2060–2077.
      mechanics_links: []
    - id: skill_thresholds
      title: Пороговые значения навыков
      body: |
        - Хакерские операции против Blackwall: 0.70–0.78.
        - Социальные конфликты с культом и эмитентами: 0.68–0.74.
        - Экономические торги и красные рынки: 0.66–0.74.
      mechanics_links: []
