summary:
  problem: Каркас основного сюжета 2077 был сохранён в Markdown и не связывал акты с порогами навыков и классами.
  goal: Формализовать кульминационную кампанию Dogtown/Phantom Liberty, описав требования по навыкам и классовые акценты.
  essence: Арка завершает линию заговора 2077, объединяя боевые, социальные и хакерские испытания с мультиклассовыми концовками.
  key_points:
    - Четыре акта, охватывающие Dogtown, президентский протокол, информатора и финальную операцию.
    - Высокие пороги навыков 0.74–0.90 по боевым, социальным и хакерским веткам.
    - Классовые роли Netrunner, Solo, Techie, Politician/Fixer определяют стиль прохождения.
    - Мост к событиям 2078–2093 обеспечивает продолжение кампании.
content:
  sections:
    - id: context
      title: Контекст и фон
      body: |
        События 2077 и расширения Phantom Liberty поднимают уровень безопасности и политических ставок. Dogtown становится
        ареной для спецопераций, а президентский протокол и сетевой заслон закручивают интригу вокруг глобального заговора.
      mechanics_links: []
    - id: act_structure
      title: Структура актов и пороги
      body: |
        - **Акт I — Dogtown:** checkpoint (0.78 deception/intimidation) и черный рынок (0.74 trading) задают тон survival-геймплею.
        - **Акт II — Президентский протокол:** социальная цепочка 0.78→0.82 и хакерская ветка 0.82→0.86 охраняют сетевой заслон.
        - **Акт III — Внутренний информатор:** убеждение 0.78 и parkour/stealth 0.74 позволяют раскрыть заговор и эвакуироваться.
        - **Акт IV — Кульминация заговора:** мульти-ролевой финал требует 0.80–0.90 в зависимости от выбранной фракции.
      mechanics_links: []
    - id: class_focus
      title: Классовые акценты
      body: |
        - **Netrunner:** сдерживание сетевых заслонов и контроль протоколов.
        - **Solo:** штурмовые и охранные ветки Dogtown и финальной операции.
        - **Techie:** техническая поддержка, ремонт и логистика коридоров эвакуации.
        - **Politician/Fixer:** дипломатия, контракты и управление информацией.
      mechanics_links: []
