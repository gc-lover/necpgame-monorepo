summary:
  problem: Финальный период основной кампании 2078–2093 был описан в Markdown и не увязывал акты с параметрическим перезапуском мира.
  goal: Структурировать позднюю лигу, чтобы зафиксировать ярмарки параметров, Blackwall-экспедиции и выбор перезапуска как единый нарратив.
  essence: Арка раскрывает подготовку к глобальному перезапуску сервера, где игроки голосуют параметрами, исследуют Blackwall и закрепляют наследие кампании.
  key_points:
    - Параметрические ярмарки представляют миру открытые настройки безопасности, экономики и погоды.
    - Архивы за заслоном обеспечивают рискованные Blackwall-рейды и поиск артефактов реальности.
    - Конституции и квоты распределяют влияние между фракциями и классами.
    - Финальная операция фиксирует выбор перезапуска и формирует переносимое наследие.
content:
  sections:
    - id: context
      title: Контекст поздней лиги
      body: |
        Открытая дискуссия о природе мира NECPGAME выходит на пик. Лига готовится к глобальному событию перезапуска,
        а игроки получают прямой доступ к параметрам симуляции, что усиливает политическую и социальную напряжённость.
      mechanics_links: []
    - id: act_structure
      title: Структура актов
      body: |
        - **Акт I — Параметрические ярмарки:** общественные выставки параметров и тестовые PvE/PvP режимы собирают метрики.
        - **Акт II — Архивы за заслоном:** экспедиции за Blackwall и сбор артефактов реальности формируют доказательную базу.
        - **Акт III — Конституции и квоты:** юридические и экономические ветки определяют распределение влияния.
        - **Акт IV — Выбор перезапуска:** глобальная операция объединяет классы и закрывает эпоху выбором параметров сервера.
      mechanics_links: []
    - id: outcomes
      title: Наследие и концовки
      body: |
        Концовки зависят от комбинаций параметров, одобренных лига-контроллерами. Конституции, мосты эпох и найденные артефакты
        становятся переносимыми элементами для следующей кампании.
      mechanics_links: []
