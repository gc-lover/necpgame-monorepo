summary:
  problem: Матрица основной кампании была представлена в Markdown и не интегрировалась с автоматизированным пайплайном знаний.
  goal: Зафиксировать измерения сюжетной матрицы (классы, фракции, origins, эпохи) и ссылочную структуру в формате YAML.
  essence: Документ описывает, как организованы файлы основной кампании и какие связи учитывать при генерации задач.
  key_points:
    - Матрица измерений включает классы, фракции, origins и временные эпохи 2020–2093.
    - Файловая структура разбивает сюжет по эпохам, каркасу и специализированным разделам.
    - Связи указывают на таймлайны, shooter-проверки и игровые события.
    - Дополнительные разделы ведут к классам, origins и подробным проверкам.
content:
  sections:
    - id: purpose
      title: Цель матрицы
      body: |
        Матрица задаёт общую сетку основной кампании NECPGAME, чтобы команды могли синхронно планировать нарратив, игровые
        системы и проверку навыков на всем временном диапазоне 2020–2093.
      mechanics_links: []
    - id: dimensions
      title: Матрица измерений
      body: |
        - Классы: Solo, Netrunner, Techie, Fixer, Rockerboy, Media, Nomad, Corpo, Lawman, Medtech, Politician, Trader, Teacher и «Свой путь».
        - Фракции и корпорации: Arasaka, Militech, Voodoo Boys, NetWatch, NCPD, Trauma Team, кланы номадов, ключевые банды и городские DAO.
        - Origins: Street Kid, Corpo, Nomad и авторские варианты (Outlaw Scholar, Clinic Rat, Data Orphan).
        - Эпохи: 2020–2030, 2030–2045, 2045–2060, 2060–2077, 2077, 2078–2093.
      mechanics_links: []
    - id: file_structure
      title: Структура файлов
      body: |
        - `2020-2030-main-story.yaml`
        - `2030-2045-main-story.yaml`
        - `2045-2060-main-story.yaml`
        - `2060-2077-main-story.yaml`
        - `2077-main-story.yaml`
        - `2078-2093-main-story.yaml`
        - `framework.yaml`
      mechanics_links: []
    - id: links
      title: Связи
      body: |
        - Таймлайны: `../../lore/_03-lore/timeline/*`
        - Авторские эпохи: `../../lore/_03-lore/timeline-author/*`
        - Shooter skill tests: `../../quests/main/*`, `../../quest-shooter-checks.yaml`
        - Мировые события: `../../../02-gameplay/world/events/*`
      mechanics_links: []
    - id: additional
      title: Дополнительные разделы
      body: |
        - Ветки по классам: `./classes/README.yaml`
        - Origins (стартовые истории): `../origins/README.yaml`
        - Подробные shooter skill tests по эпохам: `./dd-nodes/`
      mechanics_links: []
