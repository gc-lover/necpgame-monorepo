summary:
  problem: Классовые ветки эпохи 2030–2045 не имели структурированного описания и ссылок на связанные системы.
  goal: Описать роли классов в купольной конфигурации, нейроэтике и кризисах каналов для подготовки системного дизайна.
  essence: Каждый класс получает конкретные обязанности и shooter-пороги в условиях купольных режимов и серых рынков памяти.
  key_points:
    - Solo и Stealth-классы обеспечивают оборону куполов и рейды приватных войн.
    - Netrunner и Techie фокусируются на микрокодах, ковчегах и восстановлении инфраструктуры.
    - Fixer, Trader и Politician управляют прайсами, режимами и квотами куполов.
    - Rockerboy/Media, Lawman и Medtech поддерживают общественные процессы и безопасность.
content:
  sections:
    - id: class_responsibilities
      title: Ответственность классов
      body: |
        - **Solo:** аренные и охранные контракты куполов; Combat 0.66–0.74; критический успех даёт статус «Преторианец Купола».
        - **Netrunner:** чистка заражённых микрокодов и защита каналов; Hacking 0.70–0.78; провал создаёт «баг недели».
        - **Techie:** тех-арбитраж нейроэтики и восстановление «Ковчегов»; Tech/Repair 0.66–0.74; бонус −0.04 при доступе к мастерской.
        - **Fixer:** серые прайсы и контракты нейроэтики; Trading/Persuasion 0.66–0.74; критический успех даёт эксклюзивные допуски.
        - **Rockerboy/Media:** антиредактура и публичные слушания; Charisma/Investigation 0.66–0.74; критический успех раскрывает окно реформ.
        - **Nomad:** контрабанда пропускной способности и экстракция памяти; Driving/Stealth 0.66–0.74; критический провал приводит к блокпосту.
        - **Corpo:** ликвидаторские тендеры и юридизация PvP; Deception/Legal 0.66–0.74; последствия влияют на репутацию корпораций.
        - **Lawman:** регламенты куполов и рейды на пиратов; Intimidation/Investigation 0.66–0.74; критический успех расширяет полномочия.
        - **Medtech:** клинические пути нейроэтики; Medicine 0.66–0.74; критический провал повышает смертность и социальный удар.
        - **Politician:** уставы куполов, тарифы и этические шкалы; Social/Legal 0.66–0.74; последствия смещают параметры районов.
        - **Trader:** сетевые квоты и лицензии имплантов; Trading 0.66–0.74; критический успех открывает оптовые каналы.
        - **Teacher:** обучение нейроэтике и гигиене каналов; Communication 0.62–0.70; гранты уменьшают порог на −0.04.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
    - id: era_configuration
      title: Конфигурация эпохи
      body: |
        Купольные режимы, кризисы памяти и серые рынки формируют основу периода. Налоги, охрана и PvP регулируются через политические решения, в то время как нейроэтика 1.0 определяет доступ к премиальным имплантам. Контрабанда пропускной способности и дата-убежища создают устойчивый спрос на Nomad и Techie ветки, а публичные кампании Rockerboy обеспечивают контроль общественного мнения.
