summary:
  problem: Роль классов в эпохе 2060–2077 описывалась в Markdown и не была готова к валидации или handoff в Vision.
  goal: Задокументировать задачи классов в купольных конкордатах, серых театрах и оффлайн-рейдах.
  essence: Каждый класс получает специфическую ответственность и shooter-пороги, влияющие на политические и логистические исходы.
  key_points:
    - Solo и Netrunner ведут прокси-войны и стандарты сетей.
    - Techie и Nomad обеспечивают автономию радиомолчания и эвакуационных коридоров.
    - Fixer, Politician и Trader распределяют влияние в куполах.
    - Медиа, Lawman и Medtech защищают жителей и поддерживают мета-суды.
content:
  sections:
    - id: class_responsibilities
      title: Ответственность классов
      body: |
        - **Solo:** контракты серых театров, штурм и охрана куполов; Combat 0.70–0.78, критический успех даёт военные привилегии.
        - **Netrunner:** стандарты сетей и логирование; Hacking 0.78–0.86, критический провал приводит к временным банам.
        - **Techie:** оффлайн-инфраструктура для режимов радиомолчания; Tech 0.70–0.78, последствия — автономия города.
        - **Fixer:** теневое посредничество в прокси-войнах; Trading/Social 0.70–0.78, критический успех приносит крупные пакеты влияния.
        - **Rockerboy и Media:** кейсы для мета-судов и разоблачений; Charisma/Investigation 0.70–0.78, бонус со свидетелями −0.04.
        - **Nomad:** автономные эвакуационные коридоры; Driving/Survival 0.70–0.78, критический провал блокирует маршруты.
        - **Corpo:** политика куполов и экспорт параметров; Legal/Social 0.70–0.78, последствия — права экспорта.
        - **Lawman:** оффлайн-правопорядок и судебные ордера; Intimidation/Legal 0.70–0.78, бонус в своих куполах −0.04.
        - **Medtech:** автономная медицинская инфраструктура; Medicine 0.70–0.78, критический успех снижает смертность.
        - **Politician:** «Декларация Куполов» и глобальные реформы; Social/Legal 0.70–0.78, влияние на параметры лиги.
        - **Trader:** поставки и страхование рейдов; Trading 0.70–0.78, критический успех даёт приоритетные реестры.
        - **Teacher:** гражданские протоколы безопасности; Communication 0.66–0.74, бонус с грантами куполов −0.04.
