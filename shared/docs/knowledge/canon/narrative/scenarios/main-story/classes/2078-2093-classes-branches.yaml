summary:
  problem: Классовые ветки поздней лиги были в Markdown и не обеспечивали структурированных ссылок на пороги навыков.
  goal: Зафиксировать вклады каждого класса в событие перезапуска и соответствующие thresholds в формате YAML.
  essence: Документ связывает ключевые роли классов с параметрическими ярмарками, экспедициями и финальными переговорами.
  key_points:
    - Solo и Netrunner отвечают за безопасность и Blackwall-операции.
    - Techie и Nomad обеспечивают сенсорные мосты и логистику.
    - Fixer, Trader и Politician ведут квоты влияния и конституции.
    - Media, Rockerboy и Teacher удерживают общественное мнение и коммуникацию.
content:
  sections:
    - id: class_branches
      title: Роли классов 2078–2093
      body: |
        - Solo: безопасность ярмарок и центров параметров (Combat 0.74–0.82).
        - Netrunner: экспедиции за Blackwall и работа с артефактами (Hacking 0.78–0.88).
        - Techie: мосты сенсоров и переносимость параметров (Tech 0.74–0.82).
        - Fixer: квоты влияния и торги правами (Trading/Social 0.74–0.82).
        - Rockerboy и Media: общественные дебаты и медиа-суды (Charisma 0.74–0.82).
        - Nomad: логистика экспедиций и перезапуска (Driving/Survival 0.74–0.82).
        - Corpo: лоббизм параметров и юридические протоколы (Legal/Social 0.74–0.82).
        - Lawman: соблюдение порядка на глобальном событии (Legal/Intimidation 0.74–0.82).
        - Medtech: медицинская поддержка и борьба с нулевой пылью (Medicine 0.70–0.78).
        - Politician: разработка конституций лиг (Social/Legal 0.78–0.84).
        - Trader: торги артефактами и квотами (Trading 0.74–0.82).
        - Teacher: просветительские кампании и тест-параметры (Communication 0.66–0.74).
