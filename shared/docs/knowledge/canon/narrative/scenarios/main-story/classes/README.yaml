summary:
  problem: Матрица веток по классам находилась в Markdown и не интегрировалась с автоматизацией Concept Director.
  goal: Определить структуру документов по эпохам и описать, какие элементы нужны для подготовки задач Vision Manager.
  essence: "Документ служит навигатором по файлам классовых веток и подчёркивает ключевые аспекты: конфликты, фракции и shooter-пороги."
  key_points:
    - "Описаны измерения матрицы: классы, фракции, origins и эпохи."
    - "Перечислены YAML-файлы веток по эпохам."
    - "Указаны связи с таймлайнами, shooter-проверками и игровыми событиями."
    - "Показано, какие дополнительные разделы дополняют матрицу."
content:
  sections:
    - id: purpose
      title: Назначение
      body: |
        Матрица классов определяет, как 13 классов взаимодействуют с основным сюжетом NECPGAME и какие конфликты,
        фракции и skill tests актуальны в каждой эпохе 2020–2093. Используется Concept Director и Vision Manager для планирования задач.
      mechanics_links: []
    - id: dimensions
      title: Измерения матрицы
      body: |
        - Классы: Solo, Netrunner, Techie, Fixer, Rockerboy, Media, Nomad, Corpo, Lawman, Medtech, Politician, Trader, Teacher и «Свой путь».
        - Фракции и корпорации: Arasaka, Militech, Voodoo Boys, NetWatch, NCPD, Trauma Team, номадские кланы, банды и городские DAO.
        - Origins: Street Kid, Corpo, Nomad, а также авторские варианты Outlaw Scholar, Clinic Rat, Data Orphan.
        - Эпохи: 2020–2030, 2030–2045, 2045–2060, 2060–2077, 2077, 2078–2093.
      mechanics_links: []
    - id: file_structure
      title: Файловая структура
      body: |
        - `2020-2030-classes-branches.yaml`
        - `2030-2045-classes-branches.yaml`
        - `2045-2060-classes-branches.yaml`
        - `2060-2077-classes-branches.yaml`
        - `2077-classes-branches.yaml`
        - `2078-2093-classes-branches.yaml`
      mechanics_links: []
    - id: references
      title: Связанные материалы
      body: |
        - Таймлайны: `../../lore/_03-lore/timeline/*`
        - Shooter-проверки: `../dd-nodes/*`
        - Основная матрица: `../README.yaml`
        - Каркас кампании: `../framework.yaml`
      mechanics_links: []
