    - id: escalation
      title: Эскалация угроз
      body: |
        Кризисы каналов и заражённые микрокоды поднимают системную сложность governance- и combat-проверок. Успешная нейроэтика снижает стоимость S-tier имплантов и открывает ветки медтех-квестов, тогда как провалы формируют долгосрочные дебаффы для социальных сценариев и экономических параметров.
