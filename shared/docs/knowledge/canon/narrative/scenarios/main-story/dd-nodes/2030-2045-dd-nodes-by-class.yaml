summary:
  problem: Узлы shooter-тестов эпохи 2030–2045 лежали в Markdown и не были связаны с остальными документами основного сюжета.
  goal: Зафиксировать проверки куполов, нейроэтики и кризисов каналов в валидируемом YAML с явными зависимостями.
  essence: Документ охватывает акты с купольными режимами, заражёнными микрокодами, рейдами «Ковчегов» и легализованным PvP.
  key_points:
    - Купольный акт A1/A2 определяет социальные и исследовательские пороги для политиков и номадов.
    - Блок нейроэтики задаёт медтех, corpo и fixer-проверки доступа к серым имплантам.
    - Заражённые микрокоды и дефицит каналов формируют хакерские и торговые проверки.
    - Рейд «Ковчегов» и ликвидаторские тендеры поднимают требования мультиклассового PvP.
content:
  sections:
    - id: node_list
      title: Узлы и пороги
      body: |
        - **A1 Устав Купола:** Politician/Teacher — social/communication — threshold 0.66–0.74; коалиция даёт −0.03; критический провал вызывает протесты и режим хаоса.
        - **A2 Картография Низа:** Nomad/Techie — exploration/tech — threshold 0.66–0.74; спец-инструмент уменьшает пороги; критический успех открывает скрытые маршруты.
        - **B1 Нейроэтика:** Medtech/Corpo/Fixer — medicine/legal/trading — threshold 0.66–0.74; успех выдаёт доступ к имплантам, провал переносит риски в 2045–2060.
        - **B2 Заражённые микрокоды:** Netrunner — hacking — threshold 0.70–0.78; критический провал создаёт «баг недели» для городских серверов.
        - **C1 Дефицит каналов:** Trader/Techie — trading/tech — threshold 0.66–0.74; успех стабилизирует цены, провал повышает стоимость ресурсов.
        - **C2 Пласт памяти:** Media/Rockerboy — investigation/charisma — threshold 0.66–0.74; критический провал приводит к судебному иску.
        - **C3 Рейд «Ковчегов»:** Solo/Netrunner/Social — multi-metric — threshold 0.70–0.78; результат фиксирует моральный флаг, влияющий на дальнейшие акторы.
        - **D1 Ликвидаторские тендеры:** Corpo/Solo/Stealth — threshold 0.70–0.78; оформленный PvP влияет на статус в эпохе 2045–2060.
      mechanics_links: []
