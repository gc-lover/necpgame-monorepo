summary:
  problem: Shooter-тесты периода 2045–2060 не были подготовлены в формате YAML и не проходили валидацию знаний.
  goal: Структурировать узлы по классам и актам для дальнейшей передачи в Vision и системные команды.
  essence: Узлы описывают Blackwall-рейды, тёплые коридоры, религиозные культы и налоговые войны красных рынков.
  key_points:
    - Акт A охватывает оборону петель и лицензирование охраны.
    - Блок B фиксирует ИИ-культ и торговые конфликты эмитентов.
    - Узлы C концентрируются на Blackwall и нелегальных коридорах обмена.
    - D1 переносит торговые последствия в эпоху 2060–2077.
content:
  sections:
    - id: node_list
      title: Узлы и пороги
      body: |
        - **A1 Рёбра города:** Techie — tech — threshold 0.66–0.74; мастерская снижает пороги; последствия — порог региона.
        - **A2 Охрана петель:** Solo — combat — threshold 0.66–0.74; критический успех даёт лицензию безопасности.
        - **B1 ИИ-культ:** Rockerboy/Media — charisma/investigation — threshold 0.66–0.74; критический провал усиливает культовое давление.
        - **B2 Пакт эмитентов:** Politician/Trader — social/trading — threshold 0.66–0.74; успех влияет на валютные параметры.
        - **C1 Часовые Blackwall:** Netrunner — hacking — threshold 0.70–0.78; критический провал вызывает NetWatch flag.
        - **C2 Тёплый коридор:** Netrunner/Fixer/Corpo — multi-metric — threshold 0.70–0.78; решения формируют ветви легализации, закрытия или монетизации.
        - **D1 Красные рынки:** Trader/Lawman — trading/legal — threshold 0.66–0.74; определяют перенос торговли в 2060–2077.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
    - id: outcomes
      title: Последствия узлов
      body: |
        Успехи в обороне петель повышают устойчивость регионов и снижают боевые пороги поздних актов. Решения по тёплым коридорам определяют налоговые модификаторы торговли и доступность серых маршрутов, а красные рынки влияют на настройки PvP и экономическую стабильность будущей эпохи.
      mechanics_links: []
      assets: []
