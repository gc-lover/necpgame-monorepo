summary:
  problem: Shooter-проверки периода 2060–2077 были оформлены в Markdown без структурированных метаданных и ссылок.
  goal: Зафиксировать узлы проверок по актам и классам для подготовки Vision Manager и системных команд.
  essence: Документ описывает ключевые проверки конкордатов, серых театров, радиомолчания и декларации куполов.
  key_points:
    - Конкордаты и согласование сетей требуют социальных и хакерских порогов до 0.86.
    - Серые театры и радиомолчание проверяют боевые, стелс и логистические навыки.
    - Артефакты реальности и мета-суд задают аналитические и медийные проверки.
    - Декларация куполов закрепляет governance-метрики и экспорт параметров.
content:
  sections:
    - id: node_list
      title: Узлы и пороги
      body: |
        - **A1 Конкордаты:** Politician, Corpo — legal/social — threshold 0.70–0.78 — последствия: права купола.
        - **A2 Согласование сетей:** Netrunner — hacking — threshold 0.78–0.86 — критический провал: глобальный бан.
        - **B1 Серые театры:** Solo, Stealth-специалисты — combat/stealth — threshold 0.70–0.78 — фронтовые задачи.
        - **B2 Радиомолчание:** Techie, Nomad — tech/logistics — threshold 0.70–0.78 — автономия сетей.
        - **C1 Артефакты реальности:** Outlaw Scholar, Data Orphan — analysis/hacking — threshold 0.70–0.78 — подсказки для сюжета.
        - **C2 Мета-суд:** Media, Politician — social/analysis — threshold 0.70–0.78 — создаёт прецедент.
        - **D1 Декларация куполов:** Politician, Corpo — governance metric — threshold 0.70–0.78 — экспорт параметров.
