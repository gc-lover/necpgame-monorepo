summary:
  problem: Shooter-проверки эпохи 2077 оставались в Markdown и не обеспечивали автоматизированную проверку Threshold-констант.
  goal: Формализовать узлы Dogtown, президентского протокола и финала заговора для дальнейших handoff-циклов.
  essence: Узлы покрывают боевые, социальные и хакерские испытания с порогами 0.74–0.90 и критическими последствиями.
  key_points:
    - Dogtown предъявляет требования к бою, интимидации и торговле.
    - Президентский протокол сочетает социальные и хакерские проверки уровня 0.82–0.86.
    - Информатор и коридоры эвакуации раскрывают критические ветки Nomad/Techie и Media.
    - Финальный заговор объединяет мультиклассовые пороги и определяет концовки.
content:
  sections:
    - id: node_list
      title: Узлы и пороги
      body: |
        - **A1 Dogtown Checkpoint:** Solo, Lawman — intimidation/combat — threshold 0.74–0.82 — критический провал ведёт к бою.
        - **A2 Black Market:** Trader, Fixer — trading/deception — threshold 0.74–0.82 — критический провал: «кидок».
        - **B1 Presidential Chain:** Politician, Media — social — threshold 0.78→0.82 — приносит доступ или розыск.
        - **B2 Net Seal:** Netrunner — hacking — threshold 0.82→0.86 — критический провал запускает отслеживание.
        - **C1 Informant:** Rockerboy, Media — charisma — threshold 0.78 — предоставляет ключевую информацию.
        - **C2 Evac Corridors:** Nomad, Techie — logistics/tech — threshold 0.74–0.82 — формирует пути эвакуации.
        - **D1 Conspiracy Finale:** мультиклассовый узел — threshold 0.80–0.90 — определяет фракционные концовки.
