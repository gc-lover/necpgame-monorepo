summary:
  problem: Подробные shooter-проверки для поздней лиги 2078–2093 существовали в Markdown и не поддерживали автоматическую валидацию.
  goal: Зафиксировать набор узлов с порогами навыков и последствиями по классам в формате YAML.
  essence: Документ описывает, какие классы испытываются в каждом акте и какие результаты влияют на параметрический перезапуск.
  key_points:
    - Ярмарки параметров требуют социальных и коммуникационных навыков.
    - Тест-параметры и экспедиции Blackwall проверяют боевые и тех навыки.
    - Конституции и квоты распределяют влияние через социальные и экономические проверки.
    - Финальный выбор перезапуска объединяет все классы с высоким мультипорогом.
content:
  sections:
    - id: node_list
      title: Узлы и пороги
      body: |
        - **A1 Ярмарки параметров:** Politician, Teacher, Media — social/communication — threshold 0.74–0.82 — влияет на общественное мнение.
        - **A2 Тест-параметры:** Solo, Nomad, Techie — combat/driving/tech — threshold 0.74–0.82 — формирует метрики.
        - **B1 Blackwall-экспедиции:** Netrunner, Solo — hacking/combat — threshold 0.78–0.88 — приносит артефакты.
        - **B2 Доказательства:** Outlaw Scholar, Media — analysis/investigation — threshold 0.74–0.82 — поддерживает мета-суды.
        - **C1 Конституции:** Politician, Corpo — social/legal — threshold 0.78–0.84 — закрепляет переносимые права.
        - **C2 Квоты влияния:** Trader, Fixer — trading/social — threshold 0.74–0.82 — определяет вес голоса.
        - **D1 Выбор перезапуска:** мультиклассовый узел — threshold 0.80–0.90 — формирует итоговые параметры и наследие.
