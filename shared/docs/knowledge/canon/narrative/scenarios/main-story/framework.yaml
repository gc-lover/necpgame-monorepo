summary:
  problem: Каркас основного сюжета находился в Markdown и не обеспечивал стандартизированные метаданные для автоматизации пайплайна.
  goal: Оформить акты, правила ветвления и переходов между эпохами в виде знания, пригодного для валидации и задач Concept Director.
  essence: Документ задаёт универсальную матрицу актов, веток и переносимых состояний для всех эпох основной кампании.
  key_points:
    - Четырёхактная структура повторяется для каждой эпохи.
    - Правила ветвления описывают условия для классов, фракций и origins.
    - Переходы фиксируют переносимые и непереносимые состояния.
    - Фракционные правила задают конфликты Arasaka/Militech, NetWatch/Blackwall и городских DAO.
content:
  sections:
    - id: act_structure
      title: Универсальная актовая структура
      body: |
        Каждая эпоха основной кампании следует четырём актам:
        1. Завязка эпохи — ввод конфликтов и ключевых фракций.
        2. Эскалация — классовые ветки и усиление корпоративного напряжения.
        3. Развилка — проверки навыков и фракционные решения.
        4. Развязка — последствия для экономики, сетей и политики, подготовка следующей эпохи.
      mechanics_links: []
    - id: branching_rules
      title: Правила ветвления
      body: |
        - Ветки по классу: уникальные решения узлов, доступ к имплантам и проверкам навыков.
        - Ветки по фракции и корпорации: награды, репутация и конфликт интересов.
        - Ветки по origin: стартовые бонусы и альтернативные маршруты в ранних узлах.
        - Shooter skill tests: пороги по эпохам с учётом world-events и модификаторов окружения.
      mechanics_links: []
    - id: era_transitions
      title: Переходы между эпохами
      body: |
        - Переносимые состояния: репутации, артефакты, юридические статусы, уровень человечности.
        - Непереносимые состояния: ситуативные бафы, долги, часть перков.
        - Мосты: задания порога эпохи фиксируют концовку и открывают бонусы или штрафы в следующей фазе.
      mechanics_links: []
    - id: faction_rules
      title: Фракционные правила
      body: |
        - Arasaka vs Militech: дуальные ветки соглашений, саботажа и рейдов.
        - NetWatch и Blackwall: стандартные протоколы против чёрных сетей.
        - Городские DAO и купола: режимы голосований, параметры экономики и безопасности.
      mechanics_links: []
    - id: origins
      title: Origins
      body: |
        - Street Kid: уличные связи, бонус к Stealth и Intimidation.
        - Corpo: корпоративный доступ, бонус к Persuasion и Trading.
        - Nomad: мобильность и логистика, бонус к Survival и Driving.
        - Outlaw Scholar, Clinic Rat, Data Orphan: авторские варианты с доступом к редким знаниям, медицине и аномальным сетевым следам.
      mechanics_links: []
    - id: references
      title: Связанная документация
      body: |
        - Матрица сюжета: `README.yaml`
        - Ключевые миссии: `../../quests/main/*`
        - Shooter-проверки: `../../quest-shooter-checks.yaml`
        - Мировые события: `../../../02-gameplay/world/events/*`
      mechanics_links: []
