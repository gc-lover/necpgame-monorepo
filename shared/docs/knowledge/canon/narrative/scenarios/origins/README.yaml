summary:
  problem: Навигационная сводка стартовых историй находилась в Markdown и не была встроена в каноническое хранилище.
  goal: Перенести список origin-сценариев в YAML для удобной ориентации сценаристов и системных команд.
  essence: Документ перечисляет доступные origin-сценарии и описывает их структуру по эпохам и испытаниям.
  key_points:
    - Охватывает базовые сценарии street kid, corpo, nomad и авторские ветки.
    - Каждая история содержит стартовую завязку, shooter-проверки и фракционные бонусы.
    - Поддерживает кросс-эпохальные последствия для сюжетной привязки.
content:
  sections:
    - id: overview
      title: Описание
      body: |
        Origins определяют стартовые истории персонажей с 2020 по 2093 годы. Каждая ветка задаёт начальные условия, shooter skill
        tests и фракционные бонусы, влияющие на дальнейшие эпохи.
      mechanics_links: []
      assets: []
    - id: origin_scenarios
      title: Перечень сценариев
      body: |
        - street-kid.md — классический неон-стрит старт.
        - corpo.md — корпоративная линия.
        - nomad.md — кочевой сценарий.
        - outlaw-scholar.md — авторская ветка исследователя.
        - clinic-rat.md — линия выживания в подпольных клиниках.
        - data-orphan.md — история хакера без идентичности.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура сценария
      body: |
        Каждый origin описывает завязку 2020–2030, траекторию по эпохам, shooter skill tests, фракционные бонусы и последствия
        между эпохами. Структура используется для подготовки Vision и системных команд.
      mechanics_links: []
      assets: []
