summary:
  problem: Базовое описание Clinic Rat не раскрывает сюжетные ветви и медконфликты по эпохам.
  goal: Формализовать путь подпольного медика с упором на импланты, нейроэтику и психостабильность.
  essence: Игрок вырос в подпольной клинике, балансирует между технологией и человечностью и ведет мед операции в тишинах.
  key_points:
    - Завязка опирается на medicine и tech проверки и открывает доступ к премиум процедурам.
    - Эпохи показывают нейроэтику серых имплантов и оффлайн медицину тишин.
    - Фракционные бонусы снижают medicine thresholds и дают скидки в рипдок гильдиях.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Происхождение: подпольная клиника, где герой с ранних лет работает с имплантами.
        - Стартовые навыки: medicine и tech на уровне проверки 0.66.
        - Уникальная способность: ускоренный доступ к S tier процедурам при успехе.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: inciting_incident
      title: Завязка
      body: |
        Игрок лечит критического пациента после неудачной кибероперации и должен выбрать: использовать серый имплант, обратиться в Trauma Team или дать пациенту умереть, сохранив ресурсы.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: epoch_path
      title: Траектория эпох
      body: |
        - 2030-2045: нейроэтика и оборот серых имплантов.
        - 2045-2060: работа с психостабильностью и устранением дефектов модулей.
        - 2060-2077: медицина тишин, оффлайн клиники вне сетей.
        - 2078-2093: экспедиции в зоны нулевой пыли, восстановление экипировок.
      mechanics_links: []
    - id: factions
      title: Фракции и союзники
      body: |
        - Подпольные клиники: доступ к редким схемам и компонентам.
        - Trauma Team: официальные контракты при соблюдении протоколов.
        - Гильдии рипдоков: обмен технологиями и скидки на улучшения.
      mechanics_links: []
    - id: rewards
      title: Бонусы и риски
      body: |
        - Снижение medicine thresholds при операциях.
        - Скидки на импланты и расходники.
        - Потеря человечности и рост риска киберпсихоза при злоупотреблении серыми компонентами.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
