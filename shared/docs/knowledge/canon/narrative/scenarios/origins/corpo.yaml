summary:
  problem: Не структурирована история происхождения Corpo с ключевыми выборками и фракционными последствиями.
  goal: Описать стартовый конфликт, ветки лояльности и долгосрочные эффекты карьеры корпората.
  essence: Игрок начинает карьеру в Arasaka или Militech, лавируя между лояльностью, личной выгодой и шпионажем.
  key_points:
    - Конфликт с Jenkins и проверка лояльности через три варианта исхода.
    - Долгосрочные эпохальные дуги от 2030 до 2093 годов с разными карьерными траекториями.
    - Фракционные бонусы и моральные развилки, влияющие на социальные и боевые пороги.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Имя по умолчанию: V или Morgan "Icepick" Blackhand Jr.
        - Стартовая корпорация: Arasaka Counter-Intel или Militech Security Solutions.
        - Должность: младший операционный менеджер, возраст 28 лет в 2023.
        - Семья: отец solo погиб в четвертой корпвойне, мать юрист Arasaka.
        - Наставник: Горо Такемура, конкурент: Jenkins, куратор: Susan Abernathy, серый фикс Tanaka.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: inciting_incident
      title: Завязка 2020-2030
      body: |
        Сцена "Досье на коллегу" запускает испытание лояльности. Такемура требует доклад, Tanaka уговаривает решить вопрос тихо, Jenkins предлагает перейти к Militech. Выбор определяет направление карьеры и будущие союзники.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: branch_points
      title: Ветки выбора
      body: |
        - Вариант A: доклад Abernathy. Получаешь повышение и поддержку Arasaka, но Jenkins становится угрозой.
        - Вариант B: серый путь. Шантаж или устранение Jenkins повышает доход и риски раскрытия.
        - Вариант C: переход в Militech. Новая личность, статус перебежчика, охота Arasaka.
        - Каждая ветка использует пороги investigation, deception, persuasion или combat и может завершиться критическим успехом или провалом.
      mechanics_links: []
    - id: epoch_arc
      title: Траектория эпох
      body: |
        - 2030-2045: тендер на восстановление Watson, корп-войны через прокси и нейроэтика.
        - 2045-2060: стандарты совместимости, рост до director уровня или вечный шантаж.
        - 2060-2077: купольные конкордаты и выбор позиции в мета-суде против собственных корп.
        - 2077: операции в Dogtown. Аргументы за Yorinobu или штурм башни Arasaka.
        - 2078-2093: влияние на конституции, квоты и лиги.
      mechanics_links: []
    - id: factions
      title: Фракции и бонусы
      body: |
        - Arasaka Loyalty: снижение порогов legal и social в корпсредах, доступ к Counter-Intel, конфликт с Militech.
        - Militech Defector: бонус к combat и security порогам, приватные армии, охота Arasaka.
        - Grey Corp: гибридная игра с повышенным deception и постоянным heat.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: morality
      title: Моральные развилки
      body: |
        - Доносить или устранять коллег.
        - Остаться верным Arasaka или перейти в Militech.
        - Саботаж конкурентов ради прибыли.
        - Давать показания в мета-суде за корпорацию или против нее.
      mechanics_links: []
    - id: consequences
      title: Последствия и метрики
      body: |
        - Корпоративные допуски снижают social и legal thresholds.
        - Репутация открывает секретные проекты и инсайды.
        - Статус предателя дает двойные награды и постоянный риск разоблачения.
      mechanics_links: []
