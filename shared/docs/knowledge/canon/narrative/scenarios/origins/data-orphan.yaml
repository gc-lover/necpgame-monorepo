summary:
  problem: История Data Orphan описана кратко и не учитывает игровые проверки и последствия.
  goal: Сформировать ветви происхождения с акцентом на шумы Blackwall и метаподсказки.
  essence: Игрок пережил DataKrash, обладает аномальными сетевыми эхо и использует их для поиска своего происхождения.
  key_points:
    - Завязка связана с шумом Blackwall и тестами hacking и deception.
    - Эпохальные события раскрывают зараженные микрокоды, часовых Blackwall и перезапуск реальности.
    - Бонусы снижают пороги hacking, но увеличивают heat при провалах.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Игрок известен как "сирота данных", происхождение стерто во время DataKrash.
        - Стартовые навыки: hacking и deception на уровне проверки 0.66 и выше.
        - Над игроком постоянно звучит сетевой шум, намекающий на скрытые узлы.
      mechanics_links:
        - mechanics/netrun/netrunner-core.yaml
    - id: inciting_incident
      title: Завязка
      body: |
        Первые миссии проходят рядом с разломами Blackwall. Успешные проверки дают эхо подсказок о потерянной личности, провалы вызывают всплеск heat и охоту часовых.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: epoch_path
      title: Траектория эпох
      body: |
        - 2030-2045: баги недели и зараженные микрокоды формируют иммунитет или новые уязвимости.
        - 2045-2060: появление часовых Blackwall и теплых коридоров, где эхо становится громче.
        - 2060-2077: грань намеков и участие в мета судах по цифровой личности.
        - 2078-2093: поиск артефактов реальности и возможный перезапуск идентичности.
      mechanics_links: []
    - id: rewards
      title: Бонусы и риски
      body: |
        - Снижение порогов hacking рядом с разломами.
        - Получение временных подсказок маршрутов и скрытых дверей.
        - Heat растет при провале проверок, что привлекает Blackwall sentry и корпоративные охотничьи группы.
      mechanics_links: []
