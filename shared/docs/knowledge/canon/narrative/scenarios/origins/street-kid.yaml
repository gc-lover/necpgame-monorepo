summary:
  problem: Тексты Street Kid не структурированы под шаблон знаний и не раскрывают ветви решений.
  goal: Сформировать сетку выборов, фракционных бонусов и эпохальных событий для уличного происхождения.
  essence: Игрок из Heywood или Watson платит долг Падре, выбирает между бандой и независимостью и несет последствия по эпохам.
  key_points:
    - Первая миссия с Tyger Claws определяет подход: стелс, переговоры или силовой вариант.
    - Выбор семьи между Valentinos, фиксерской сетью или бегством в номадов.
    - Эпохальные дуги ведут уличные коалиции от 2030 года до конституций 2093.
content:
  sections:
    - id: overview
      title: Кратко
      body: |
        - Имя по умолчанию: V или Alex "Viper" Torres, возраст старта 22 года.
        - Район: Heywood или Watson по выбору игрока.
        - Семья погибла в DataKrash, Падре дает крышу и долг.
        - Ключевые NPC: Падре, Хосе, Рита из El Coyote Cojo, доктор Сантьяго.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
    - id: inciting_incident
      title: Завязка "Долг за жизнь"
      body: |
        Падре поручает забрать пакет у конкурента в Kabuki. Проверки stealth и social задают тон кампании.
        - Стелс: тихое проникновение сохраняет мир с Tyger Claws.
        - Социальный путь: договор с Wakako и моральная дилемма между предательством и верностью.
        - Агрессия: силовой захват вызывает войну районов и рост heat.
      mechanics_links:
        - mechanics/social/social-mechanics-overview.yaml
    - id: family_choice
      title: Выбор семьи
      body: |
        После первой миссии Хосе предлагает вступить в Valentinos, Падре советует работать фиксером, Nomad контакт обещает побег.
        - Valentinos: инициация, боевое испытание, высокий риск конфликтов с NCPD.
        - Fixer: гибкая сеть контрактов без глубокой защиты банды.
        - Nomad: сложные persuasion и survival проверки с шансом провала и ареста.
      mechanics_links:
        - mechanics/combat/combat-shooter-core.yaml
    - id: epoch_path
      title: Траектория эпох
      body: |
        - 2030-2045: влияние на купола, защита уличных интересов или торговля доступом.
        - 2045-2060: выход на красные рынки, конфликты с NetWatch.
        - 2060-2077: прокси контракты корпораций и участие в мета судах.
        - 2077: применение уличных маршрутов в Dogtown.
        - 2078-2093: формирование уличных коалиций и параметрических центров.
      mechanics_links: []
    - id: factions
      title: Фракции и бонусы
      body: |
        - Valentinos: снижение intimidation thresholds в Heywood, поддержка банды, конфликт с 6th Street и NCPD.
        - Padre Network: снижение trading и social порогов в фиксерских сетях, доступ к контрактам.
        - General Street: скидки на серые рынки, бонус к stealth в родных кварталах.
      mechanics_links:
        - mechanics/economy/stock-exchange/stock-analytics.yaml
    - id: morality
      title: Моральные развилки
      body: |
        - Предать ли Падре ради Tyger Claws.
        - Остаться ли в банде или сохранить независимость.
        - Сотрудничать с корпорациями или защищать улицу.
        - Свидетельствовать ли в мета судах против корпораций.
      mechanics_links: []
    - id: consequences
      title: Последствия
      body: |
        - Уличные контакты снижают social и trading пороги в родном районе.
        - Статус Valentinos дает бандподкрепление в финальных миссиях.
        - Репутация фикcера открывает дополнительные диалоги и NPC помощников.
      mechanics_links: []
