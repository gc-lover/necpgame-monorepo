summary:
  problem: Европейские финалы SID были описаны в Markdown и не соответствовали стандарту знаний.
  goal: Зафиксировать шесть сценариев региона с условиями активации, влиянием на ключевые города и титрами.
  essence: Документ раскрывает альтернативные будущие Европы от утопии и империи до распада, киберпанк-дистопии, зелёной революции и балканизации.
  key_points:
    - Каждая ветвь имеет набор показателей `prosperity`, `stability`, `tech_level`, `ecology_level` и `political_fragmentation`.
    - Сценарии описывают судьбы города-лидеров и социально-экономические эффекты.
    - Финалы влияют на стартовые условия следующей лиги и миграционные потоки.
content:
  sections:
    - id: utopia
      title: E1 Европейская утопия
      body: |
        Высокие показатели процветания, стабильности и свободы создают синтез социального государства и технологий с низким
        неравенством и культурным расцветом.
      mechanics_links: []
      assets: []
    - id: empire
      title: E2 Европейская империя
      body: |
        Объединённая милитаризированная Европа превращается в экспансионистскую империю, усиливая корпорации и вооружённые силы,
        вступая в конфликты с другими блоками.
      mechanics_links: []
      assets: []
    - id: collapse
      title: E3 Распад Европы
      body: |
        Кризис стабильности и процветания приводит к распаду ЕС, миграционному хаосу и локальным войнам, возвращая национализм
        и экономический спад.
      mechanics_links: []
      assets: []
    - id: cyberpunk
      title: E4 Киберпанк Европа
      body: |
        Технологическая насыщенность и корпоративное доминирование порождают классическую киберпанк-дистопию с экстремальным
        неравенством и подпольным сопротивлением.
      mechanics_links: []
      assets: []
    - id: green
      title: E5 Зеленая Европа
      body: |
        Регион делает ставку на экологию и возобновляемую энергетику, снижает зависимость от имплантов и строит устойчивые города-сад.
      mechanics_links: []
      assets: []
    - id: balkanization
      title: E6 Балканизация
      body: |
        Высокая фрагментация рождает десятки городов-государств, что приводит к торговым войнам, нестабильности и постоянным
        локальным конфликтам.
      mechanics_links: []
      assets: []
