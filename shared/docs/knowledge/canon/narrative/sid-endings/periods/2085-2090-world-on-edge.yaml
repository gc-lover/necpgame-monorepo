summary:
  problem: Финальный подготовительный период 2085-2090 был неструктурирован и требовал перенос в YAML.
  goal: Систематизировать критические развилки перед финалом, влияющие на исходы лиги 2090-2093.
  essence: Документ описывает отношение к симуляции, финальную корпоративную войну, судьбу регионов, городов и NPC, а также критические пороги.
  key_points:
    - Отношение игроков к симуляции задаёт четыре сценария: принятие, отрицание, восстание или раскол.
    - Корпоративная война может закончиться победой Arasaka, Militech, их взаимным уничтожением или миром.
    - Региональные, городские и персональные финалы доводятся до кульминации перед фиксированием концовок 2090-2093.
content:
  sections:
    - id: context
      title: Контекст периода
      body: |
        Последние пять лет лиги объединяют все накопленные конфликты, раскрытие симуляции и подготовку к перезапуску мира.
      mechanics_links: []
      assets: []
    - id: simulation_choice
      title: Критическое отношение к симуляции
      body: |
        Четыре ветви (принятие, отрицание, восстание, раскол) определяют стабильность системы, контакт с создателями и варианты
        финала.
      mechanics_links: []
      assets: []
    - id: final_corp_war
      title: Финальная корпоративная война
      body: |
        Исход войны Arasaka и Militech задаёт мировую власть, вакуум сил или дуополию и напрямую влияет на старт следующей лиги.
      mechanics_links: []
      assets: []
    - id: regions
      title: Финалы регионов
      body: |
        Каждый регион выбирает между процветанием, упадком, расколом или новым порядком, закрепляя глобальные концовки.
      mechanics_links: []
      assets: []
    - id: cities
      title: Судьбы ключевых городов
      body: |
        Топ-20 городов получают по несколько сценариев, включая легенду, руины, возрождение или уникальные раскрытия симуляции.
      mechanics_links: []
      assets: []
    - id: npc
      title: Завершение арок NPC
      body: |
        Marco "Fix" Sanchez, José "Tigre" Ramirez, Hiroshi Tanaka, Viktor Vektor и другие персонажи достигают персональных финалов,
        влияющих на эпилог и титры.
      mechanics_links: []
      assets: []
    - id: thresholds
      title: Критические пороги
      body: |
        Раскрытие симуляции (2087), финальная битва (2089) и точка невозврата (2090) фиксируют все параметры и запускают финал.
      mechanics_links: []
      assets: []
    - id: finale_impact
      title: Влияние на 2090-2093
      body: |
        Исходы периода определяют доминирующие силы, региональные сценарии, легенды городов и персональные эпилоги, влияя на следующую лигу.
      mechanics_links: []
      assets: []
