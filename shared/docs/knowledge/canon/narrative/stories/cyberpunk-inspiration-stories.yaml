summary:
  problem: Перечень вдохновляющих историй существовал в Markdown и не был связан с системами квестов и репутаций.
  goal: Зафиксировать ключевые арки из канона Cyberpunk и указать способы их адаптации в MMORPG-формат.
  essence: Сюжетные метафоры Cyberpunk преобразуются в игровые арки с акцентом на фракции, отношения и последствия кибернетизации.
  key_points:
    - Структурированы арки из Cyberpunk 2077, Edgerunners и настольной игры.
    - Для каждой истории указаны элементы лора и игровые применимости.
    - Адаптационные принципы переводят нарратив в личные и глобальные события MMORPG.
    - Материал служит источником для романтических линий, корпоративных конфликтов и космических сценариев.
content:
  sections:
    - id: overview
      title: 'Общее описание'
      body: |
        - Коллекция историй, вдохновлённых франшизой Cyberpunk, предназначена для сценаристов MMORPG.
        - Каждая арка содержит описание первоисточника, игровые элементы и предложенные адаптации.
        - Принцип адаптации: сочетать личные драмы, фракционные конфликты и глобальные последствия.
      mechanics_links:
        - canon/narrative/scenarios/main-story/framework.yaml
      assets: []
    - id: cp2077_arcs
      title: 'Истории из Cyberpunk 2077'
      body: |
        - **V — «Погоня за бессмертием»**
          - Темы: путь наёмника, борьба за идентичность, множественные концовки.
          - Адаптация: персональные кампании игроков с ветками корпораций, банд и независимых союзов.
        - **Джонни Сильверхенд — «Символ сопротивления»**
          - Темы: рок-культура, антикорпоративная борьба, романтические линии.
          - Адаптация: массовые события сопротивления, музыкальные фестивали, влияющие на репутацию.
        - **Арсака — «Корпоративная тень»**
          - Темы: интриги, война с Militech, технологические гонки.
          - Адаптация: корпоративные войны, PvP-договоры и юридические кампании.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/arasaka-2020-2093.yaml
      assets: []
    - id: edgerunners_arcs
      title: 'Истории из Cyberpunk: Edgerunners'
      body: |
        - **Дэвид Мартинес — «Цена имплантов»**
          - Темы: стремительный рост силы, киберпсихоз, отношения команды.
          - Адаптация: цепочки про киберпсихоз, механики устойчивости и трагические концовки.
        - **Люси — «Побег на Луну»**
          - Темы: свобода, космические мечты, хакерские операции.
          - Адаптация: космические миссии, эвакуации и романтические маршруты.
        - **Команда наёмников — «Выживание улиц»**
          - Темы: бандитские конфликты, борьба за районы, ресурсы.
          - Адаптация: кооперативные события, рейды за контроль кварталов и награды за лояльность.
      mechanics_links:
        - content/quests/romantic/romance-events/README.md
      assets: []
    - id: tabletop_arcs
      title: 'Истории из настольной игры'
      body: |
        - **Корпоративные войны**
          - Темы: Arasaka против Militech, глобальное доминирование.
          - Адаптация: сезонные кампании, влияющие на мировую экономику и фракционные бонусы.
        - **Космические конфликты**
          - Темы: орбитальные станции, добыча ресурсов, война за орбиты.
          - Адаптация: космические карты, PvE-рейды и логистика редких материалов.
      mechanics_links:
        - canon/narrative/scenarios/factions/corporations/militech-2020-2093.yaml
      assets: []
    - id: mmorpg_adaptation
      title: 'Гайды по адаптации'
      body: |
        - Личные истории переводятся в персональные квестовые арки с романтическими и моральными выборами.
        - Глобальные события масштабируются в сезонные кампании с влиянием на мировые параметры и цены.
        - Конфликты между фракциями реализуются через PvP и PvE активности с динамическим контролем территорий.
        - Космические и корпоративные темы добавляют вертикальное развитие (орбиты, купола, подпольные сети).
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
    - id: usage_guidelines
      title: 'Применение для команд'
      body: |
        - Narrative: фабула и эмоциональные тональности для кампаний и DLC.
        - Systems: параметры квестов, репутации, киберпсихоза и имплантов.
        - UX: сценарные подсказки для onboarding и сезонных мероприятий.
        - Relationship: романтические линии, влияющие на бонусы и события.
      mechanics_links: []
      assets: []
