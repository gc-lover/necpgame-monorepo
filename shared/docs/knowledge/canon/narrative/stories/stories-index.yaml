summary:
  problem: Каталог историй существовал в Markdown и не был синхронизирован с нарративной структурой и сервисами.
  goal: Сформировать индекс типов историй и стандарт оформления, чтобы унифицировать подготовку лорных материалов.
  essence: Документ описывает классификацию историй, шаблон структурирования и ссылки на связанные разделы лора.
  key_points:
    - Выделены основные типы историй по персонажам, фракциям, локациям, коротким и эпическим сюжетам.
    - Задан markdown-шаблон для подготовки новых историй и их связи с игровыми элементами.
    - Определены связи с лором, NPC и событийными документами.
content:
  sections:
    - id: overview
      title: Назначение каталога
      body: |
        Каталог объединяет все нарративные истории проекта и определяет, как они соотносятся с квестами, событиями
        и игровыми механиками. Индекс служит точкой входа для команды сценаристов и контент-мейкеров.
      mechanics_links: []
      assets: []
    - id: story_types
      title: Типы историй
      body: |
        Категории включают истории персонажей, фракций, локаций, короткие рассказы и эпические повествования. Для каждой
        категории приведены ключевые атрибуты и примерные сценарии использования в игре.
      mechanics_links: []
      assets: []
    - id: story_template
      title: Стандарт оформления
      body: |
        Новые истории готовятся по унифицированному шаблону с разделами «Описание», «История», «Связь с игрой»
        и «Связанные элементы». Шаблон помогает сохранять целостность подачи и ускоряет ревью.
      mechanics_links: []
      assets: []
    - id: related_materials
      title: Связанные материалы
      body: |
        Каталог указывает на другие разделы лора: события, NPC и фракционные истории. Это позволяет авторам быстро
        найти контекст и поддерживать согласованность между документами.
      mechanics_links:
        - canon/narrative/events-lore/README.md
        - canon/narrative/npc-lore/README.md
      assets: []
