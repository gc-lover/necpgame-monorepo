summary:
  problem: Навигационный файл раздела vision находился в Markdown и не соответствовал структуре знаний.
  goal: Структурировать обзор раздела, его архитектурный контекст и статусы документов.
  essence: YAML описывает состав каталога видения, связанные стандарты и уровни готовности.
  key_points:
    - Сформирована навигация по ключевым документам vision.
    - Закреплены требования к микросервисной архитектуре и OpenAPI.
    - Объяснена шкала статусов документов vision.
content:
  sections:
    - id: overview
      title: Назначение раздела
      body: |
        Каталог vision аккумулирует концепции, философию дизайна и стратегические документы NECPGAME. Раздел служит
        входной точкой для лидов и кросс-функциональных команд.
      mechanics_links: []
      assets: []
    - id: structure
      title: Структура документов
      body: |
        Перечислены базовые и расширенные материалы: видение проекта, философия дизайна, основные столпы, уникальные
        особенности и UI/UX. Обзор помогает быстро находить связанные артефакты.
      mechanics_links: []
      assets: []
    - id: architecture
      title: Архитектурный контекст
      body: |
        Подтверждена микросервисная архитектура, централизованный доступ через `https://api.necp.game/v1` и требование
        заполнять `info.x-microservice` в OpenAPI спецификациях.
      mechanics_links:
        - shared/api/standards.yaml
      assets: []
    - id: statuses
      title: Статусы документов
      body: |
        Зафиксирована градация статусов (`draft`, `review`, `approved`, `deprecated`) и область применения для vision
        документов.
      mechanics_links: []
      assets: []
