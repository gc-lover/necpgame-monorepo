summary:
  problem: Уникальные преимущества проекта не были оформлены в базе знаний и существовали только в Markdown.
  goal: Систематизировать ключевые гибридные механики, конкурентные преимущества и отличительные фичи NECPGAME.
  essence: Документ описывает восемь уникальных особенностей, стратегические преимущества и эксклюзивные фичи без аналогов.
  key_points:
    - Сочетание жанров MMORPG, шутера, экстракт-шутера и социальной игры.
    - Живой мир-симуляция с автономной экономикой и временной линией лиг.
    - Детализированные системы киберпсихоза, способностей и персональных NPC.
content:
  sections:
    - id: unique_features
      title: Ключевые уникальные особенности
      body: |
        Восемь пунктов описывают гибридность жанров, живой мир, систему лиг, киберпсихоз, гибкую матрицу способностей,
        процедурное оборудование, персональных NPC и социальную иерархию.
      mechanics_links: []
      assets: []
    - id: advantages
      title: Конкурентные преимущества
      body: |
        Раздел выделяет глубину контента, живой мир, систему последствий, хардкорность и киберпанк эстетику как ключевые
        факторы отличия от конкурентов.
      mechanics_links: []
      assets: []
    - id: exclusive_features
      title: Фичи без аналогов
      body: |
        Перечислены элементы, отсутствующие у конкурентов: раскрытие симуляции, гибрид способностей, глубокий киберпсихоз,
        персональные NPC, процедурная матрица с фракционными связями и эволюция временной линии лиг.
      mechanics_links: []
      assets: []
