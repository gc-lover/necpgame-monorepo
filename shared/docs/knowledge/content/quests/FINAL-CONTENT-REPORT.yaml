summary:
  problem: Требуется итоговый отчёт по контенту NECPGAME после мегаразширения.
  goal: Зафиксировать метрики, распределение квестов, NPC, события, файлы и готовность к производству.
  essence: Документ подводит итоги создания 216+ квестов, 65+ NPC, 82+ концовок и описывает будущие шаги.
  key_points:
    - Представлены количественные показатели и разбивка по типам квестов и фракциям.
    - Описаны моральные дилеммы, региональное покрытие, игровые часы и сравнение с индустрией.
    - Детализирован перечень созданных файлов и готовность систем (API, backend, frontend).
content:
  sections:
    - id: totals
      title: Итоговые цифры
      body: |
        Таблица включает общее количество квестов (216+), ветвлений, NPC, концовок, фракций, регионов и файлов. Показатели
        подчёркивают масштаб контента.
      mechanics_links: []
      assets: []
    - id: breakdown
      title: Разбивка по типам
      body: |
        Перечислено 19 флагманских глубоких квестов с указанием фракций, концовок и сложности. Приведена классификация по
        фракциям, номадам, специалистам и киберпространству.
      mechanics_links: []
      assets: []
    - id: npc
      title: NPC по фракциям
      body: |
        Описаны ключевые NPC (NCPD, Arasaka, Militech, Biotechnica, банды, Fixers, Ripperdocs, Trauma Team, Netrunners, Media,
        Scavengers) с мотивациями и конфликтами.
      mechanics_links: []
      assets: []
    - id: dilemmas
      title: Моральные дилеммы Top-10
      body: |
        Таблица дилемм, включая Trauma Team, Biotechnica, MaxTac, Valentinos, Tyger Claws, Media и выборы Night City, с
        описанием последствий.
      mechanics_links: []
      assets: []
    - id: coverage
      title: Региональное покрытие
      body: |
        Указаны районы (Downtown, Watson, Westbrook, Pacifica, Heywood, Santo Domingo, Northside, Rancho Coronado, Badlands,
        City-Wide, Cyberspace) и соответствующие квесты.
      mechanics_links: []
      assets: []
    - id: runtime
      title: Время прохождения и реиграбельность
      body: |
        Рассчитано время прохождения для базовых, дополнительных и глубоких квестов (198 часов) и общая реиграбельность
        (1450+ часов). Включено сравнение с индустрией.
      mechanics_links: []
      assets: []
    - id: files
      title: Созданные файлы
      body: |
        Перечислено 35+ файлов: базовые пакеты JSON по периодам, фракционные пакеты, документация (например, `ALL-QUESTS-EXPANDED-COMPLETE.md`,
        `EVENTS-ALL-PERIODS.md`).
      mechanics_links: []
      assets: []
    - id: readiness
      title: Готовность к разработке
      body: |
        Описана готовность для API (эндпоинты), backend (модели данных), frontend (UI компоненты), подчёркнута интеграция.
      mechanics_links: []
      assets: []
    - id: roadmap
      title: Дальнейшее развитие и уникальность
      body: |
        Перечислены будущие категории квестов, NPC и событий, уникальные особенности системы, моменты с эмоциональным
        воздействием и метрики качества.
      mechanics_links: []
      assets: []
