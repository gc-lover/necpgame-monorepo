summary:
  problem: Требуется централизованный каталог всех квестовых направлений игры с количественными метриками и ссылками на разделы.
  goal: Зафиксировать распределение квестов по типам, эпохам, регионам и классам, а также указать доступные документы.
  essence: Индекс агрегирует 550+ квестов, структурируя их по категориям для сценариев, геймдизайна и интеграции с API.
  key_points:
    - Содержит статистику по основным, побочным, мировым, ежедневным и фракционным квестам.
    - Приводит разбиения по эпохам, регионам и классам персонажей.
    - Подключает связанные системы: репутацию, лут-таблицы, торговлю и мировые события.
content:
  sections:
    - id: stats
      title: Статистика
      body: |
        Каталог охватывает более 550 квестов, включая 50+ основных, 170+ побочных, 24 мировых, 140 ежедневных и еженедельных,
        60 фракционных и около 90 романтических линий.
      mechanics_links: []
      assets: []
    - id: categories
      title: Категории квестов
      body: |
        Основные квесты расположены в каталоге `main/` и делятся по эпохам.
        Побочные квесты (`side/`) соответствуют регионам и независимым историям.
        Мировые квесты (`world/`) раскрывают глобальные события каждого континента.
        Daily/Weekly квесты (`daily-weekly/`) поддерживают живой контент с ротацией.
        Фракционные (`faction-world/`) и романтические (`romantic/`) добавляют глубину взаимодействию с группами и NPC.
      mechanics_links:
        - content/quests/main/
        - content/quests/side/
        - content/quests/world/
        - content/quests/daily-weekly/
        - content/quests/faction-world/
        - content/quests/romantic/
      assets: []
    - id: epochs
      title: Разделение по эпохам
      body: |
        Через шесть периодов (2020-2093) документ показывает количество основных, побочных, мировых и повторяемых квестов,
        указывая общую нагрузку контента для каждой эпохи.
      mechanics_links: []
      assets: []
    - id: regions
      title: Разделение по регионам
      body: |
        Для Night City и глобальных регионов описаны объёмы квестов, охватывающих фракции, романсы и мировые события.
        Например, Night City содержит около 140 квестов, Азия — 59, Европа — 54, Америка — 52 и т.д.
      mechanics_links: []
      assets: []
    - id: classes
      title: Разделение по классам
      body: |
        Таблица по классам (Netrunner, Solo, Corpo, Fixer, Nomad, Medtech, Media, Techie, Lawman, Politician, Trader, Teacher, Rockerboy)
        перечисляет доступные и специализированные квесты, а также фокусные направления.
      mechanics_links: []
      assets: []
    - id: systems
      title: Связанные системы
      body: |
        Индекс ссылается на документы по репутации, лут-таблицам, торговым маршрутам, мировым событиям и боевой системе D&D,
        что обеспечивает вычисление последствий и наград квестов.
      mechanics_links:
        - gameplay/social/reputation-formulas.md
        - gameplay/economy/loot-tables.md
        - gameplay/economy/trading-routes-global.md
        - gameplay/world/events/world-events-framework.md
        - gameplay/combat/combat-dnd-core.md
      assets: []
