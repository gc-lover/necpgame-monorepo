summary:
  problem: Необходим презентационный срез квестовой системы для демонстрации достигнутого масштаба и качества.
  goal: Предоставить яркое резюме охвата, флагманских сюжетов, уникальных NPC и моральных дилемм.
  essence: Презентация фиксирует 216+ квестов, 65+ NPC и эмоциональные моменты, подчёркивая ценность контента для игроков.
  key_points:
    - Раскрывает трёхслойную структуру контента с акцентом на 19+ глубоких квестов.
    - Подчёркивает топовые моральные дилеммы и последствия выборов.
    - Демонстрирует игровые часы, ключевые особенности и итоговую оценку качества.
content:
  sections:
    - id: overview
      title: Общий результат
      body: |
        За одну сессию сформировано более 216 квестов, разделённых на базовый, средний и премиум слои,
        что обеспечивает 160+ часов основного геймплея и многомесячное сопровождение.
      mechanics_links: []
      assets: []
    - id: layers
      title: Структура контента
      body: |
        Базовый слой содержит 147 сайд-квестов на 110 часов.
        Средний слой включает 50 специализированных сценариев с уникальными механиками.
        Премиум слой насчитывает 19+ квестов с глубоким ветвлением и 5–6 концовками.
      mechanics_links: []
      assets: []
    - id: flagships
      title: Флагманские квесты
      body: |
        Перечислены ключевые сюжетные арки по тематикам Law & Order, корпорации, банды, номады, специалисты,
        киберпространство и медиа с описанием тем и количества концовок.
      mechanics_links: []
      assets: []
    - id: npc
      title: NPC и характеры
      body: |
        65+ NPC прописаны с личностями, секретами, арками и судьбами — среди них Моргана Стил, Кира «Хром», Ханако Араска,
        Роуг Амендиарес, Падре Себастьян и доктор Амара Сингх.
      mechanics_links: []
      assets: []
    - id: dilemmas
      title: Топ моральных дилемм
      body: |
        Пять ключевых дилемм охватывают Trauma Team «Платиновая карта», Biotechnica «Человеческие испытания»,
        Tyger Claws «Честь Клинка», Arasaka «Игра Престолов» и Voodoo Boys «За Блэкволлом», каждая с несколькими исходами.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Последствия выборов
      body: |
        Документ описывает, как решения игрока меняют мир: реформы корпораций, расцвет или падение фракций,
        судьбы NPC и глобальные события вплоть до падения Блэкволла.
      mechanics_links: []
      assets: []
    - id: value
      title: Игровая ценность и метрики
      body: |
        Центральные цифры: 198 часов основного контента, 40 часов ежемесячного повторяемого,
        1250+ часов для полного покрытия, минимум восемь месяцев активности.
      mechanics_links: []
      assets: []
    - id: highlights
      title: Характеристики и оценка
      body: |
        Отмечены уникальные особенности (моральная сложность, живые NPC, множественные концовки, культурная глубина,
        фракционная сеть, региональная специфика), а также итоговый рейтинг AAA+ (96/100).
      mechanics_links: []
      assets: []
