summary:
  problem: Необходимо хранить архивный шаблон квеста на базе D&D проверок для исторической справки.
  goal: Сохранить структуру документа с описанием метаданных, узлов проверок, ветвлений и наград.
  essence: Шаблон демонстрирует, как оформлялись квесты с D&D skill checks до перехода на shooter-шаблон.
  key_points:
    - Метаданные включают название, тип, уровень, длительность и повторяемость квеста.
    - Узлы содержат проверку, пороги, успех, провал и критические исходы.
    - Описаны ветвления, правила кооперативных проверок, награды и последствия.
content:
  sections:
    - id: metadata
      title: Метаданные квеста
      body: |
        Поля охватывают название, тип, уровень, длительность и повторяемость сценария, а также условия выдачи квеста.
      mechanics_links: []
      assets: []
    - id: description
      title: Описание
      body: |
        Краткое описание рассказывает о сути задания, блок выдачи определяет источник, условия и цели.
      mechanics_links: []
      assets: []
    - id: skill_tests
      title: Узлы skill tests
      body: |
        Каждый узел содержит тип проверки, используемую метрику, shooter-порог или числовой KPI, условия модификаторов,
        последствия успеха, провала и критических исходов, а также правила повторных попыток.
      mechanics_links:
        - gameplay/combat/combat-dnd-core.md
      assets: []
    - id: branching
      title: Ветвление сюжета
      body: |
        Варианты A и B описывают альтернативные пути, условия активации, перечни узлов и финальные проверки.
      mechanics_links: []
      assets: []
    - id: group_rules
      title: Групповые правила
      body: |
        Раздел определяет кооперативные, командные и ролевые проверки, максимальные бонусы от помощников и обязательные роли.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Указаны базовые награды (опыт, деньги, предметы), бонусы за полный успех, репутация и уникальные ачивки.
        Для альтернативных путей прописаны отдельные награды.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
    - id: consequences
      title: Последствия
      body: |
        Описывает влияние на мир, изменения в NPC и фракциях, разблокировку новых квестов и модификацию доступности контента.
      mechanics_links: []
      assets: []
    - id: usage
      title: Использование
      body: |
        Документ хранится как архивная справка и перенаправляет дизайнеров к активному шаблону `QUEST-TEMPLATE-SHOOTER.md`.
      mechanics_links:
        - content/quests/QUEST-TEMPLATE-SHOOTER.md
      assets: []
