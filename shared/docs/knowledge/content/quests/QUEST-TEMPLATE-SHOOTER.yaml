summary:
  problem: После отказа от D&D-шаблона необходим новый стандарт описания побочных квестов с фокусом на shooter-механики и телеметрию.
  goal: Предоставить авторам структуру документа, покрывающую метаданные, стадии, интеракции, боевые сценарии и API события.
  essence: Шаблон описывает как фиксировать shooter-интеракции, пороги метрик, боевые встречи и интеграцию с backend/anti-cheat.
  key_points:
    - Включены YAML-поля для сеттинга, сложности и состава группы.
    - Секции стадии квеста содержат таблицы shooter-интеракций с метриками и логами.
    - Описаны API вызовы, события телеметрии и тест-кейсы MVP.
content:
  sections:
    - id: metadata
      title: Метаданные и синопсис
      body: |
        В разделе перечислены обязательные поля `quest-id`, город, регион, период и тип задания. Здесь же фиксируются
        название, синопсис, выдающий NPC и основная петля (escort, assault, infiltration и др.).
      mechanics_links: []
      assets: []
    - id: stages
      title: Стадии и shooter-интеракции
      body: |
        Каждая стадия содержит цель, описание окружения, угрозы и таблицу shooter-интеракций с требованиями, оснащением,
        результатом и логами. Структура позволяет масштабировать количество событий под нужды квеста.
      mechanics_links:
        - gameplay/combat/combat-shooter-core.md
        - gameplay/combat/combat-stealth-brief.md
      assets: []
    - id: dialogues
      title: Узлы диалогов и решений
      body: |
        Диалоговые узлы включают выборы, связанные shooter-интеракции, последствия и SLA по задержке подтверждения
        выбора, что важно для онлайн-кооператива.
      mechanics_links:
        - content/quests/dialogue-library.md
      assets: []
    - id: encounters
      title: Боевые сценарии
      body: |
        Раздел описывает состав врагов с показателями `defenseRating`, HP, accuracy, DPS и способностями, а также тактики AI,
        инициативу и лут-таблицы.
      mechanics_links:
        - gameplay/combat/combat-shooter-core.md
      assets: []
    - id: hazards
      title: Hazards и окружение
      body: |
        Таблица опасностей фиксирует условия активации, урон, способы обхода и связанные события телеметрии.
      mechanics_links:
        - gameplay/world/events/world-events-framework.md
      assets: []
    - id: rewards
      title: Награды и прогресс
      body: |
        Описаны базовые награды, бонусы за успешные shooter-интеракции, изменения репутации и открываемые цепочки.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
    - id: telemetry
      title: API и телеметрия
      body: |
        Приведен список REST и WebSocket вызовов, событий Kafka и античит-параметров, необходимых для интеграции с backend.
      mechanics_links:
        - technical/backend/quest-engine-backend.md
      assets: []
    - id: tests
      title: Тест-кейсы MVP
      body: |
        Шаблон содержит пять типовых сценариев (перфектный ран, боевой путь, stealth-only, support focus, failure recovery)
        для QA и балансировочных проверок.
      mechanics_links: []
      assets: []
