summary:
  problem: Требуется общее описание пула повторяемых квестов и связь между региональными документами.
  goal: Определить типы заданий, структуру наград и список регионов с указанием объёма контента.
  essence: README служит навигацией по daily/weekly квестам, описывает механики и ссылается на региональные файлы.
  key_points:
    - Делит квесты на daily и weekly с типовой длительностью и наградами.
    - Содержит список регионов с количеством доступных заданий.
    - Описывает механики рандомизации, учитывающие регион и репутацию.
content:
  sections:
    - id: structure
      title: Структура контента
      body: |
        Daily задания рассчитаны на 10–15 минут, weekly — на 30–60 минут. Для каждого региона есть собственный пул,
        обновляющийся по расписанию.
      mechanics_links: []
      assets: []
    - id: regions
      title: Регионы
      body: |
        Доступные регионы: Азия, Европа, Америка, СНГ, Африка, Ближний Восток и Океания. Каждый имеет 12 daily и 8 weekly
        квестов с уникальным сеттингом.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики
      body: |
        Daily квесты дают 200–800 eddies и +2–5 репутации при DC 12–20 с кулдауном 24 часа. Weekly квесты дают 1000–3000
        eddies, +10–20 репутации, DC 18–28 с кулдауном 7 дней. Рандомизация учитывает регион, репутацию и класс.
      mechanics_links:
        - gameplay/economy/reward-curves.md
        - gameplay/social/reputation-formulas.md
      assets: []
