summary:
  problem: Европейский регион должен иметь собственный пул повторяемых квестов с уникальными темами и наградами.
  goal: Формализовать 12 daily и 8 weekly сценариев, включая DC, награды и направления влияния на фракции.
  essence: Документ охватывает квесты от Лондона и Парижа до Афин и Осло, фиксируя механики и цели каждого задания.
  key_points:
    - Daily-квесты покрывают логистику, шпионаж, техобслуживание, медицину и контрабанду.
    - Weekly-квесты фокусируются на heist, революциях, подпольных сетях и AI-охоте.
    - Каждая запись включает DC, награды, длительность и вовлечённые фракции.
content:
  sections:
    - id: overview
      title: Регион и охват
      body: |
        Охватываются столицы и ключевые узлы Европы, включая Лондон, Париж, Берлин, Амстердам, Рим, Мадрид, Стокгольм,
        Варшаву, Прагу, Афины и Осло. Пул поддерживает 12 daily и 8 weekly квестов.
      mechanics_links: []
      assets: []
    - id: daily
      title: Daily Quests
      body: |
        Сценарии описывают основные параметры миссий: DC, награды и тематические акценты (логистика, шпионаж, медицина,
        активизм). Награждают eddies и репутацию соответствующих групп.
      mechanics_links: []
      assets: []
    - id: weekly
      title: Weekly Quests
      body: |
        Weekly наборы предоставляют длительные миссии (45–60 минут) с несколькими этапами и высокими порогами сложности,
        ориентированными на heist, массовые акции и корп-шпионаж.
      mechanics_links: []
      assets: []
