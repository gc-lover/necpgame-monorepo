summary:
  problem: Необходимо структурировать атлантические миссии, поддерживающие морскую безопасность и торговлю.
  goal: Описать три квеста консорциума Atlantic Shield с этапами, проверками и наградами.
  essence: Документ охватывает защиту Table Hex Citadel, дипломатические караваны и запуск квантовой каравеллы между Кейптауном и Лиссабоном.
  key_points:
    - Миссии используют проверку Tech, Social, Combat/Stealth и Extraction.
    - Награды предоставляют репутацию Atlantic Shield и дополнительные бонусы для союзных фракций.
    - Лор привязан к описаниям Кейптауна и Лиссабона.
content:
  sections:
    - id: fq1
      title: FQ-ATLANTIC-001 «Щит Надежды»
      body: |
        Настройка Table Skywalk (Tech DC 21), переговоры с Cape Phantoms (Social DC 20) и оборона Dockside Rifts (Combat DC 22).
        Награда: 2300 ed, +20 Atlantic Shield, модуль «Cape Tempest Field».
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-ATLANTIC-002 «Фаду конвоев»
      body: |
        Настройка Caravela Prism (Tech DC 22), дипломатия с Bairro Corsairs (Social DC 21) и сопровождение каравана (Combat/Stealth DC 23).
        Награда: 2600 ed, +25 Atlantic Shield, бонус к отношению с Corsairs при дипломатии.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-ATLANTIC-003 «Квантовая каравелла»
      body: |
        Добыча кристаллов в Rift Trenches (Extraction DC 24), установка модулей у Доктора Инес (Tech DC 23) и кооперация с флотом (Combat DC 25).
        Награда: 3200 ed, +30 Atlantic Shield, доступ к маршрутам Кейптаун ↔ Лиссабон.
      mechanics_links: []
      assets: []
    - id: notes
      title: Примечания
      body: |
        Миссии связаны с документами по Кейптауну и Лиссабону и требуют синхронизации наград с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
