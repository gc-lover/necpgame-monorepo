summary:
  problem: Polar Bureau требует описания мировых квестов, связывающих геотермальные и штормовые сети разных регионов.
  goal: Описать четыре миссии Aurora Geotherm с этапами, альтернативами и наградами.
  essence: Задания фокусируются на климатических щитах, совместных операциях с Typhoon Shield, Fogline и BioMesh, а также на угрозах Tidehacker.
  key_points:
    - Каждая миссия содержит цепочки проверок Tech, Piloting, Investigation, Hacking, Combat и Social.
    - Решения перераспределяют контроль между Aurora Bureau, Typhoon Shield, NetWatch, Hackrings и Atlantic Shield.
    - Лор опирается на описания северных и африканских локаций.
content:
  sections:
    - id: fq1
      title: FQ-AURORA-001 «Polar Accord»
      body: |
        Калибровка Prism Helix Rail (Tech DC 22), сопровождение спасательного рейса (Piloting DC 23) и переговоры на Typhoon
        Shield Plaza (Social DC 21). Выбор приоритета сектора определяет репутацию Aurora или Typhoon Shield.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-AURORA-002 «Prism Resonance»
      body: |
        Сканирование Fogline (Investigation DC 23), настройка Prism Helix (Tech DC 24) и нейтрализация диверсантов
        (Combat/Stealth DC 24). Возможность выдать диверсантов NetWatch или сохранить тайну.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-AURORA-003 «Mimir Lattice»
      body: |
        Взлом Rift Valley Data Farms (Hacking DC 24), защита от Circuit Hyenas (Combat DC 25) и подписание протокола
        (Social DC 23). Решение, кто контролирует геоданные — BioMesh или Aurora Hackrings.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-AURORA-004 «Volcanic Dawn»
      body: |
        Сдерживание лавы (Tech DC 25), эвакуация Rift Trenches (Logistics DC 24) и бой с Tidehacker Cells (Combat DC 26).
        Выбор усиливает Wardens Aurora или делится технологиями с Atlantic Shield.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты вплетены в документы Рейкьявика, Ванкувера, Манилы, Кейптауна и Найроби, а награды выравниваются с экономическими справочниками.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
