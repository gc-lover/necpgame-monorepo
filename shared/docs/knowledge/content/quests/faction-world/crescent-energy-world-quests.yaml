summary:
  problem: Корпорация Crescent Energy нуждается в структурированном описании мировых квестов и прогрессии репутации.
  goal: Описать четыре миссии, задействующие лунные купола Эр-Рияда и международные филиалы.
  essence: Сценарии включают аудит реакторов, сделки с песчаными синдикатами, внедрение биолюминесцентных систем и VIP-паломничество.
  key_points:
    - Этапы используют проверки Tech, Hacking, Combat, Stealth и Social.
    - Варианты решений влияют на отношения Crescent, Sand Falcons, SmartNation и паломнические структуры.
    - Документ связывается с лорами Moon Gate Riyadh и NPC Crescent.
content:
  sections:
    - id: fq1
      title: FQ-CRESCENT-001 «Аудит Hilal Prime»
      body: |
        Сканирование реактора (Tech DC 20), перехват данных (Hacking DC 18) и допрос агента (Social DC 19). Решение — сообщить
        Совету или скрыть саботаж ради личной выгоды.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-CRESCENT-002 «Сделка с Sand Falcons»
      body: |
        Спасти караван (Combat DC 22), переговоры с Салманом (Social DC 20) и скрытное проведение паломников (Stealth DC 21).
        Возможность союза с Sand Falcon Syndicate или усиления корпоративной охраны.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-CRESCENT-003 «Биолюминесцентная синхронизация»
      body: |
        Получение образцов в Marina Quantum Hub (Stealth DC 23), внедрение в реактор (Tech DC 24) и защита от конкурентов
        (Combat DC 24). Решение — поделиться технологиями с местным стартапом или сохранить монополию.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-CRESCENT-004 «Паломничество трёх лун»
      body: |
        Обеспечение безопасности Sky Souq Nexus (Combat DC 24), презентация в Стамбуле (Performance/Social DC 22) и контракт
        с Лагосом (Negotiation DC 23). Выбор: религиозная дипломатия или коммерческий успех.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и дальнейшие шаги
      body: |
        Учитывать NPC из `npc-lore` (Салман, Лейла, Амира) и синхронизацию с `Moon Gate Riyadh`. Награды выравнивать с
        экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
