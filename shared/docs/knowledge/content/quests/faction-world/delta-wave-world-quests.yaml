summary:
  problem: Консорциум DeltaWave требует описания мировых миссий с участием штормовых и пустынных маршрутов.
  goal: Задокументировать четыре квеста, включая этапы, ключевых NPC, альтернативы и награды.
  essence: Сценарии охватывают конвои Veil Ascension, фильтры BioMesh, резонансные ритуалы и гуманитарные операции после шторма.
  key_points:
    - Этапы используют проверки Tech, Combat, Stealth, Investigation, Logistics и Social.
    - Варианты решений влияют на DeltaWave, BioMesh, Mirage Guild, Tidebreakers, Typhoon Shield и Atlantic Shield.
    - Документ ссылается на локации Карачи, Дубая, Манилы, Найроби и Кейптауна.
content:
  sections:
    - id: fq1
      title: FQ-DELTA-001 «Veil Convoy»
      body: |
        Настроить Veil Ascension Rail (Tech DC 21), отразить Flux Raiders (Combat DC 22) и согласовать перелёт с Helios Dubai
        (Social DC 20). Возможность поделиться грузом Mirrage Caravan Guild или сохранить для DeltaWave.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-DELTA-002 «Silt Firewall»
      body: |
        Диагностика фильтров (Medicine/Tech DC 23), защита каравана от Circuit Hyenas (Combat DC 24) и протокол с BioMesh
        (Social DC 21). Решение — передать технологии BioMesh или оставить консорциуму.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-DELTA-003 «Sufi Resonance»
      body: |
        Сбор резонансных ключей (Investigation DC 24), защита ритуала (Combat DC 25 / Stealth DC 22) и перенастройка песнопений
        (Performance/Tech DC 23). Выбор — сохранить ритуал или помочь Tidebreakers.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-DELTA-004 «Floodline Relief»
      body: |
        Настройка Veil-MagRail интерфейса (Tech DC 25), организация гуманитарных поставок (Logistics DC 24) и защита Dockside
        Rifts (Combat DC 26). Приоритет гражданских усиливает Typhoon Shield, корпоративные объекты — Atlantic Shield.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты опираются на документы `karachi-detailed-2020-2093.md`, `dubai-detailed-2020-2093.md`, `manila-detailed-2020-2093.md`,
        `nairobi-detailed-2020-2093.md` и `cape-town-detailed-2020-2093.md`. Награды синхронизируются с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
