summary:
  problem: Harmony Consortium нуждается в описании мировых миссий, объединяющих музыкальные AI и климатические сети.
  goal: Каталогизировать пять квестов с этапами, проверками, альтернативами и наградами.
  essence: Сценарии демонстрируют сотрудничество Harmony с Aurora Bureau, Helvetic Tribunal, Icefront Authority, SmartNation и Dreamwave.
  key_points:
    - Этапы включают Tech, Combat, Piloting, Performance и Social проверки.
    - Варианты решений распределяют контроль между Harmony и партнёрами (Icefront, Helvetic, SmartNation, Dreamwave).
    - Указаны связи с локациями Хельсинки, Рейкьявика, Женевы, Анкориджа и Сингапура.
content:
  sections:
    - id: fq1
      title: FQ-HELSINKI-001 «Aurora Bridge»
      body: |
        Настроить Aurora Bridgeway (Tech DC 22), защитить фестиваль от Ice Pirates (Combat DC 23) и провести переговоры
        (Social DC 21). Решение — поделиться данными Icefront или сохранить их для Harmony.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-HELSINKI-002 «Sauna Witness»
      body: |
        Настройка Sauna Harmony Path (Tech DC 23), защита Witness Pod (Combat DC 24) и арбитраж в CERN (Social DC 22).
        Выбор — передать записи Helvetic Tribunal или оставить в Harmony.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-HELSINKI-003 «Icebreaker March»
      body: |
        Настройка Icebreaker Line (Piloting DC 24), сдерживание ледопадов (Combat DC 25) и подписание договора (Social DC 23).
        Определяет распределение арктических квот.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-HELSINKI-004 «Harmony Stream»
      body: |
        Настройка Harmony Conduit (Tech DC 25), защита от Twin Merlions (Combat DC 26) и договор с SmartNation (Social DC 24).
        Выбор — усилить SmartNation или Harmony.
      mechanics_links: []
      assets: []
    - id: fq5
      title: FQ-HELSINKI-005 «Aurora Frequency»
      body: |
        Подготовка Aurora Festival Network (Tech DC 26), постановка AR-шоу (Performance DC 25) и распределение прибыли
        (Social DC 25). Решение — передать права Dreamwave или сохранить за Harmony.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
