summary:
  problem: Nusantara Tempest Grid требует описания мировых операций, связывающих штормовые сети Юго-Восточной Азии.
  goal: Задокументировать четыре миссии с этапами, NPC, альтернативами и наградами.
  essence: Квесты охватывают калибровку Sunda Subline, сотрудничество с Hyperwave, обмен штормовыми данными и спасение субмарин Hilal.
  key_points:
    - Этапы используют Tech, Rescue, Piloting, Combat, Hacking и Social проверки.
    - Решения перераспределяют технологии между Mekong Flux, Hyperwave, Witness Vaults и Hilal Fusion.
    - Ссылки на локации Джакарты, Хошимина, Джохор-Бару, Манилы и Калькутты.
content:
  sections:
    - id: fq1
      title: FQ-JAKARTA-001 «Sunda Resonator»
      body: |
        Настроить Sunda Subline (Tech DC 22), спасти дайверов Kraken (Rescue DC 23) и провести переговоры в Mekong Flux Dome
        (Social DC 21). Решение — поделиться данными Mekong Flux или сохранить для NTG.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-JAKARTA-002 «Garuda Skyshield»
      body: |
        Настройка Monsoon Skyway (Piloting DC 23), отражение рейда Night Riders (Combat DC 24) и дипломатия в Hyperwave Nexus
        (Social DC 22). Решение — усилить Hyperwave или Garuda Riders.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-JAKARTA-003 «Tempest Ledger»
      body: |
        Взлом Sunda Data Bazaar (Hacking DC 24), доставка по Typhoon Halo (Piloting DC 25) и судебная сессия в Witness Vaults
        (Social DC 23). Решение — передать архив Witness Vaults или сохранить для NTG.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-JAKARTA-004 «Kraken Covenant»
      body: |
        Спуск в Java Trench (Dive DC 25), защита от Corsair Hunters (Combat DC 26) и переговоры в Hilal Fusion Arcology
        (Social DC 24). Решение — отдать технологии Hilal Fusion или Kraken Salvage.
      mechanics_links: []
      assets: []
