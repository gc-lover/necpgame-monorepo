summary:
  problem: Hyperwave Authority требует структурированного описания маршрутов между Сингапуром, Манилой, Чэнду и Найроби.
  goal: Перенести пять миссий в YAML, указав этапы, альтернативы и награды.
  essence: Квесты показывают развитие маглевов, ночные конвои, обмен биосетями и гуманитарные мосты.
  key_points:
    - Этапы используют Tech, Combat, Piloting, Stealth, Social и Performance проверки.
    - Решения определяют союзников (SmartNation, Typhoon Shield, Jinlong Syntha, BioMesh, Osaka Quantum).
    - Указаны ссылки на локации Джохор-Бару, Сингапура, Манилы, Чэнду, Найроби и Осаки.
content:
  sections:
    - id: fq1
      title: FQ-JOHOR-001 «Hyperwave Express»
      body: |
        Настройка Hyperwave Express (Tech DC 22), защита поезда от Twin Merlions (Combat DC 23) и переговоры
        (Social DC 21). Решение — передать контроль SmartNation или Hyperwave.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-JOHOR-002 «Night Drift»
      body: |
        Гонка Mangrove Drift (Piloting DC 23), сдерживание Stormriders (Combat DC 24) и обмен технологиями (Social DC 22).
        Возможность поделиться с Typhoon Shield или сохранить Night Riders.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-JOHOR-003 «Bio Mesh Exchange»
      body: |
        Настройка Nusantara Flow (Tech DC 24), защита от Ghost Kitchen (Combat DC 25) и подписание соглашения
        (Social DC 23). Решение — передать патенты Jinlong Syntha или оставить Hyperwave.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-JOHOR-004 «Straits Lifeline»
      body: |
        Настройка Hyperwave Express к Найроби (Tech DC 25), защита каравана (Combat DC 26) и дипломатия в Mesh Hub
        (Social DC 24). Определяет контроль BioMesh или Hyperwave.
      mechanics_links: []
      assets: []
    - id: fq5
      title: FQ-JOHOR-005 «Lotus Bridge»
      body: |
        Настройка Lotus Bridge Interface (Tech DC 26), защита маглева (Combat DC 26) и культурное соглашение
        (Social DC 25). Решение — передать управление Osaka Quantum или сохранить Hyperwave.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
