summary:
  problem: Congo River Nexus управляет ключевыми речными маршрутами и требует структурированного описания мировых миссий.
  goal: Перенести четыре квеста в YAML, указав этапы, варианты исходов и награды.
  essence: Сценарии охватывают сотрудничество с Atlantic Shield, Helvetic Tribunal, Witness Vaults и Hyperwave, обеспечивая гибкость river logistics.
  key_points:
    - Этапы включают Tech, Combat, Hacking, Investigation, Piloting и Social проверки.
    - Альтернативы перераспределяют алгоритмы и протоколы между Atlantic Shield, Basalt Panther, Helvetic Tribunal и Hyperwave.
    - Ссылки на локации Киншасы, Лагоса, Лиссабона, Женевы и Джохор-Бару.
content:
  sections:
    - id: fq1
      title: FQ-KINSHASA-001 «Lumina Relay»
      body: |
        Настроить Congo Orbital Elevator (Tech DC 22), защитить баржи от Basalt Panther (Combat DC 23) и провести переговоры
        (Social DC 21). Решение — поделиться алгоритмом с Atlantic Shield или оставить его CRN.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-KINSHASA-002 «Kasai Ledger»
      body: |
        Взлом Kasai Ledger Vault (Hacking DC 23), доставка на Atlantic Caravel (Piloting DC 24) и дипломатия в Lisbon Atlantic
        Cluster (Social DC 22). Возможность передать данные Helvetic Tribunal или Basalt Panther.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-KINSHASA-003 «Delta Heirloom»
      body: |
        Сбор фрагментов на Kwilu Memory Spire (Investigation DC 24), защита конвоя (Combat DC 25) и судебная сессия в Glacier
        Shadow Vaults (Social DC 23). Решение — архивировать в Женеве или сохранить в Киншасе.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-KINSHASA-004 «Orbital Floodgate»
      body: |
        Настройка Floodgate Control (Tech DC 25), сдерживание Night Riders (Combat DC 26) и переговоры в Hyperwave Nexus
        (Social DC 24). Возможность передать протоколы Hyperwave или оставить CRN/ Kasai Flux.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
