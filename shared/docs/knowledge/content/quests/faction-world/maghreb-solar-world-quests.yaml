summary:
  problem: Solar Zellij Cooperative и Mirage Caravan Guild нуждаются в описании мировых миссий, связывающих пустыню и Атлантику.
  goal: Перенести четыре квеста в YAML с этапами, альтернативами и наградами.
  essence: Сценарии показывают борьбу за контроль над солнечными ресурсами и маршрутами между Касабланкой, Мадридом, Кейптауном, Лиссабоном и Карачи.
  key_points:
    - Каждая миссия включает проверки Tech, Combat, Investigations, Hacking и Social.
    - Решения перераспределяют ресурсы между Atlantic Shield, Mirage Caravan Guild, Nomad Pact и Solar Zellij.
    - Указаны связи с локациями Касабланки, Мадрида, Лиссабона, Кейптауна и Карачи.
content:
  sections:
    - id: fq1
      title: FQ-MAGHREB-001 «Solar Caravan»
      body: |
        Калибровка Sunlace Boulevard (Tech DC 21), защита каравана от Cape Phantoms (Combat DC 22) и таможенный осмотр в Atlantic
        Caravan Docks (Social DC 20). Выбор — пропустить нелегальные модули Mirage Guild или поддержать Atlantic Shield.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-MAGHREB-002 «Mirage Treaty»
      body: |
        Осмотр солнечных зеркал (Investigation DC 23), дуэль дронов (Combat/Piloting DC 24) и переговоры в Mirage Pillar
        (Social DC 22). Решает, кто контролирует зеркала — Solaris Matador или Solar Zellij.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-MAGHREB-003 «Rif Echo»
      body: |
        Сканирование Rif Resonance Path (Tech DC 24), оборона оазиса (Combat DC 25) и решение о доступе к архиву (Decision DC 23).
        Варианты — Nomad Pact, Solar Zellij или продажа DeltaWave.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-MAGHREB-004 «Atlantic Mirage»
      body: |
        Перехват сигналов (Hacking DC 25), допрос контрабандистов (Social DC 24) и перезапуск Mirage Pillar (Tech DC 26).
        Решение — расколоть Mirage Guild или сохранить их сеть.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты ссылаются на документы `casablanca-detailed-2020-2093.md`, `madrid-detailed-2020-2093.md`,
        `lisbon-detailed-2020-2093.md`, `cape-town-detailed-2020-2093.md`, `karachi-detailed-2020-2093.md`.
        Награды согласуются с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
