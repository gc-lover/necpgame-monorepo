summary:
  problem: Bollywood NeuroStage управляет международными медиа-операциями и нуждается в систематизированных квестах.
  goal: Перенести четыре миссии в YAML, описав этапы, альтернативы и награды.
  essence: Задания охватывают премьеру Monsoon Prism, совместный braindance с Dreamwave, гуманитарную доставку и климат-щиты Monsoon Wardens.
  key_points:
    - Этапы используют Tech, Combat, Logistics, Performance и Social проверки.
    - Решения перераспределяют влияние между SmartNation, Dreamwave, BioMesh, Ghost Kitchen и Typhoon Shield.
    - Используются материалы по Мумбаи, Дели, Сингапуру, Найроби и Night City.
content:
  sections:
    - id: fq1
      title: FQ-MUMBAI-001 «Monsoon Premiere»
      body: |
        Настройка Monsoon Skyway (Tech DC 22), защита актёров от Tyger Claws (Combat DC 23) и переговоры в Delhi Resonance
        (Social DC 21). Решение — продать права SmartNation или сохранить их у NeuroStage.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-MUMBAI-002 «Prism Broadcast»
      body: |
        Настройка Prism Broadcast (Tech DC 23), защита студии от Maelstrom (Combat DC 24) и медиапереговоры с Dreamwave
        (Performance DC 22). Возможность регулировать эмоции зрителей или сохранить творческую свободу.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-MUMBAI-003 «Dabba Relief»
      body: |
        Логистика Dabbawala Loop (Logistics DC 24), защита каравана (Combat DC 25) и переговоры в Mesh Hub (Social DC 23).
        Решение — поделиться рецептами с BioMesh или Ghost Kitchen.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-MUMBAI-004 «Rain Shield»
      body: |
        Настройка Rain Climate Interface (Tech DC 25), защита Typhoon Shield Plaza (Combat DC 26) и арбитраж в Helvetic Tribunal
        (Social DC 24). Определяет, кто контролирует климатические щиты — SmartNation или Typhoon Shield.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты ссылаются на `mumbai-detailed-2020-2093.md`, `delhi-detailed-2020-2093.md`, `singapore-detailed-2020-2093.md`,
        `nairobi-detailed-2020-2093.md` и документы Night City. Награды согласуются с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
