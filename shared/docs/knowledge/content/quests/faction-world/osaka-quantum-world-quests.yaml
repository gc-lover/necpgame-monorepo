summary:
  problem: Osaka Quantum Dock Authority развивает маглев и портовые маршруты и требует формализованных миссий.
  goal: Задокументировать четыре квеста с этапами, альтернативами и наградами.
  essence: Задания показывают контроль за перевозками между Осакой, Токио, Манилой, Сингапуром и Кейптауном, а также дилеммы с Arasaka и Kitsune.
  key_points:
    - Содержит проверки Tech, Combat, Piloting, Stealth, Investigation и Social.
    - Выборы перераспределяют влияние между Arasaka, Typhoon Shield, SmartNation, Shin-Ikko Vanguard и Harbor Kitsune.
    - Ссылается на локации Осаки, Токио, Сингапура, Манилы и Кейптауна.
content:
  sections:
    - id: fq1
      title: FQ-OSAKA-001 «Kansai Flux»
      body: |
        Настройка Kansai Flux Loop (Tech DC 22), защита маглева от Tyger Claws (Combat DC 23) и переговоры с Arasaka
        (Social DC 21). Решение — заключить сделку с Arasaka или усилить независимость Kansai.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-OSAKA-002 «Harbor Covenant»
      body: |
        Калибровка Harbor Tide (Tech DC 23), сопровождение конвоя (Piloting DC 24) и расследование Kitsune (Investigation DC 22).
        Варианты — выдать Kitsune Typhoon Shield или вступить в альянс.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-OSAKA-003 «Ikko Requiem»
      body: |
        Инфильтрация Shin-Ikko Tunnels (Stealth DC 24), взлом Helix Data Bridge (Hacking DC 25) и бой с корпорацией (Combat DC 25).
        Решение — передать данные SmartNation или Shin-Ikko Vanguard.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-OSAKA-004 «Kitsune Tide»
      body: |
        Перехват Kitsune Path (Stealth DC 25), сбор доказательств (Investigation DC 25) и переговоры с Atlantic Shield (Social DC 24).
        Варианты — сдать Kitsune или заключить с ними союз.
      mechanics_links: []
      assets: []
