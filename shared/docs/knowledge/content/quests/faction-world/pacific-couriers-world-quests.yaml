summary:
  problem: Pacific Couriers координирует штормовые окна и гуманитарные маршруты и нуждается в описании миссий.
  goal: Документировать три ключевых квеста, описав этапы, награды и связи.
  essence: Сценарии показывают эвакуацию VIP, доставку гидромодов и синхронизацию климатических сетей между Манилой, Сингапуром и Ванкувером.
  key_points:
    - Этапы используют Tech, Logistics, Combat и Social проверки.
    - Награды повышают репутацию Pacific Couriers и союзных сетей (SmartNation, Cascadia Synapse).
    - Документ связывает лоры Манилы, Сингапура и Ванкувера.
content:
  sections:
    - id: fq1
      title: FQ-PACIFIC-001 «Штормовое окно»
      body: |
        Настройка Typhoon Halo (Tech DC 21), координация курьеров (Logistics DC 20) и защита Pasig Flux Routes (Combat DC 22).
        Награды: 2400 ed, +18 Pacific Couriers.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-PACIFIC-002 «Диапазон Архипелага»
      body: |
        Получение гидромодов (Extraction DC 22), скрытая переправа (Stealth DC 23) и сделка с SmartNation (Social DC 22).
        Награды: 2800 ed, +24 Pacific Couriers, +12 SmartNation Council.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-PACIFIC-003 «Туманная синархия»
      body: |
        Синхронизация Typhoon и Fogline (Tech DC 24), эвакуация через Stormrider Corridor (Logistics DC 23) и защита от Pearl Line Drifters (Combat DC 24).
        Награды: 3400 ed, +30 Pacific Couriers, +18 Cascadia Synapse Network.
      mechanics_links: []
      assets: []
    - id: relations
      title: Примечания
      body: |
        Квесты опираются на документы `manila-detailed-2020-2093.md`, `singapore-detailed-2020-2093.md`, `vancouver-detailed-2020-2093.md`.
        Награды согласуются с экономическими таблицами.
