summary:
  problem: Chrono Accord курьерит арбитражные данные между полюсами времени и нуждается в формализованных сценариях.
  goal: Описать четыре миссии с этапами, альтернативами и наградами.
  essence: Квесты охватывают доставку данных, совместные протоколы с Helvetic Tribunal, защиту свидетелей и обмен с Aurora Bureau.
  key_points:
    - Содержит последовательности проверок Piloting, Combat, Investigation, Tech и Social.
    - Выборы изменяют влияние Atlantic Shield, Aurora Bureau, Helvetic Tribunal и партнеров.
    - Присутствуют ссылки на локации Квебека, Торонто, Женевы, Лондона и Кейптауна.
content:
  sections:
    - id: fq1
      title: FQ-QUEBEC-001 «Ice Courier»
      body: |
        Полёт St-Laurent Skyway (Piloting DC 22), защита от Frostbyte Collective (Combat DC 23) и подписание сделки в Toronto Prism
        (Social DC 21). Решение — поделиться данными Maple Data или Chrono Accord.
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-QUEBEC-002 «Chrono Accord»
      body: |
        Сбор доказательств (Investigation DC 23), арбитражный симулятор (Tech DC 24) и подписание договора (Social DC 22).
        Выбор определяет контроль над временным протоколом Helvetic Tribunal или Chrono Accord.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-QUEBEC-003 «Witness Frost»
      body: |
        Эвакуация через Fleur Underpass (Stealth DC 24), защита от Fog Razors (Combat DC 25) и допрос в Big Ben Data Hall
        (Social DC 23). Возможность сотрудничать с NetWatch либо скрыть свидетельство.
      mechanics_links: []
      assets: []
    - id: fq4
      title: FQ-QUEBEC-004 «Aurora Liaison»
      body: |
        Настройка Ice Helix (Tech DC 25), сопровождение конвоя (Piloting DC 25) и дипломатия в Condor Halo (Social DC 24).
        Решает, кому предоставить приоритет: Atlantic Shield или Aurora Geotherm Bureau.
      mechanics_links: []
      assets: []
    - id: relations
      title: Связи и баланс
      body: |
        Квесты опираются на документы `quebec-city-detailed-2020-2093.md`, `toronto-detailed-2020-2093.md`,
        `geneva-detailed-2020-2093.md`, `london-detailed-2020-2093.md`, `cape-town-detailed-2020-2093.md`.
        Награды необходимо сверить с экономическими таблицами.
      mechanics_links:
        - gameplay/economy/reward-curves.md
      assets: []
