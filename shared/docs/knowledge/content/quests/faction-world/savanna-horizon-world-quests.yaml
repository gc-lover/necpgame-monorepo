summary:
  problem: Savanna Horizon управляет климатическими куполами Восточной Африки и нуждается в описании мировых миссий.
  goal: Перенести три квеста в YAML с этапами, альтернативами и наградами.
  essence: Задания включают восстановление дождевых дронов, караван ветров и совместную штормовую операцию с Atlantic Shield.
  key_points:
    - Содержит проверки Tech, Logistics, Stealth, Social и Combat.
    - Награды увеличивают репутацию Savanna Horizon и союзных фракций.
    - Присутствуют ссылки на локации Найроби и Кейптауна.
content:
  sections:
    - id: fq1
      title: FQ-SAVANNA-001 «Песнь дождя»
      body: |
        Настройка Sky Terraces (Tech DC 20), переговоры с Rift Nomads (Social DC 19) и защита дронов от Circuit Hyenas
        (Combat DC 21). Награды: 2100 ed, +18 Savanna Horizon, бафф «Rain Sync».
      mechanics_links: []
      assets: []
    - id: fq2
      title: FQ-SAVANNA-002 «Караван ветров»
      body: |
        Подготовка каравана (Logistics DC 21), скрытая переправа через Circuit Burrow (Stealth DC 22) и сделка с торговцами
        (Social DC 21). Награды: 2500 ed, +22 Savanna Horizon, репутация с Rift Nomads.
      mechanics_links: []
      assets: []
    - id: fq3
      title: FQ-SAVANNA-003 «Террасный шторм»
      body: |
        Синхронизация Acacia Spire и Table Hex (Tech DC 24), дипломатический саммит (Social DC 23) и защита энерголиний
        (Combat DC 24). Награды: 3000 ed, +28 Savanna Horizon, +10 Atlantic Shield, новые линии снабжения.
      mechanics_links: []
      assets: []
