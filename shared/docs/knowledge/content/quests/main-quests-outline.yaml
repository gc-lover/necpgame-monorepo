summary:
  problem: Нужна структура основных сюжетных арок, синхронизированная с системой квестов и ветвлением по происхождению, фракциям и классам.
  goal: Зафиксировать план главной линии с ветвлениями, наградами и прогрессией уровней.
  essence: Каркас пяти сюжетных кластеров, каждая с ветками для разных фракций и классов.
  key_points:
    - Многоуровневая арка «Путь к легенде» с ранним выбором происхождения.
    - Корпоративные и уличные войны с асимметричными наградами.
    - Финальный кластер о симуляции, открывающий эндгейм.
content:
  sections:
    - id: overview
      title: 'Общее описание'
      body: |
        План адаптирует основную линию под происхождение, фракции и классы. Используется гибридный подход: каждая арка поддерживает ветвления, позволяя игрокам менять стратегию без потери прогресса.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: arc_path_to_legend
      title: 'Арка: Путь к легенде'
      body: |
        **Квест 1 «Первые шаги» (уровни 1–5):**
        - Ветви Street Kid / Corpo / Nomad.
        - Цели: вступительный квест, знакомство с механиками, базовые награды.

        **Квест 2 «Выбор пути» (уровни 5–10):**
        - Фракционные ответвления (корпорации, банды, независимость).
        - Цели: выбрать направление, выполнить задание, получить репутацию и уникальные бонусы.

        **Квест 3 «Развитие навыков» (уровни 10–20):**
        - Классовые ветки: Solo, Netrunner, Techie.
        - Цели: продемонстрировать специализацию, усилить навыки, открыть улучшенное снаряжение.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: arc_corporate_wars
      title: 'Арка: Корпоративные войны'
      body: |
        **Квест 1 «Выбор стороны» (уровни 15–25):**
        - Варианты: Arasaka, Militech, нейтральный путь.
        - Влияние на конфликт и доступ к корпоративным наградам.

        **Квест 2 «Корпоративная операция» (уровни 25–35):**
        - Масштабные операции, влияющие на баланс сил.
        - Награды: элитное снаряжение, репутация +30 у корпорации.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: arc_street_wars
      title: 'Арка: Уличные войны'
      body: |
        **Квест 1 «Выбор банды» (уровни 10–20):**
        - Опции: Valentinos, Maelstrom, 6th Street.
        - Цели: закрепление в выбранной банде, репутация +15.

        **Квест 2 «Бандитская операция» (уровни 20–30):**
        - Крупные операции, влияющие на территориальный контроль.
        - Награды: элитное бандитское снаряжение, репутация +25.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
      assets: []
    - id: arc_simulation
      title: 'Арка: Раскрытие симуляции'
      body: |
        **Квест 1 «Первые подсказки» (уровни 30–40):**
        - Универсальные и классовые ветви (Netrunner, Techie, Solo).
        - Цели: собрать подсказки, начать расследование, получить уникальную информацию.

        **Квест 2 «Взлом заслона» (уровни 40–50):**
        - Попытка взломать черный заслон, влияет на финальные квесты.
        - Награды: редкое снаряжение, эндгейм-возможности.
      mechanics_links:
        - mechanics/quests/quest-system.yaml
        - mechanics/quests/quest-shooter-checks.md
      assets: []
