summary:
  problem: Узлы выбора пути для второго квеста находились в Markdown и не подключались к базе знаний.
  goal: Описать переговоры с корпорациями, бандами и независимой веткой в формате YAML с репутационными последствиями.
  essence: Игрок выбирает корпоративный, уличный или независимый путь, выполняя социальные и профильные проверки с разными наградами и флагами.
  key_points:
    - Три узла охватывают переговоры с корпорациями, проверку «свой-чужой» группировок и независимую демонстрацию навыка.
    - Проверки используют Persuasion, Intimidation/Deception и профильные броски Solo/Netrunner/Techie с DC 17–22.
    - Решение фиксирует ветку, модифицирует репутации и включает world-routing и контракты.
content:
  sections:
    - id: faction_checks
      title: Узлы и проверки
      body: |
        N-10 «Переговоры с корпорацией»: Persuasion/Charisma (d20 + EMP) ≥ DC 18–22; критические провалы добавляют корп-«черный список».
        N-11 «Свой-чужой» у банды: Intimidation/Deception (d20 + COOL) ≥ DC 17–21; успех открывает мини-квест, крит.успех выдаёт редкую наводку.
        N-12 «Независимый путь»: профильные проверки Solo/Netrunner/Techie (DC 17–20) с уникальной наградой фрилансеров.
      mechanics_links: []
      assets: []
    - id: branching_rules
      title: Ветвления и кооператив
      body: |
        Выбор фракции фиксирует будущие узлы и диапазоны DC; виджет `path-choice-summary` отображает активные флаги.
        Кооператив: ассистенты дают +1 к переговорам (до +3), сцены банды требуют успеха у большинства, независимый путь засчитывает лучший результат профиля.
      mechanics_links: []
      assets: []
    - id: integrations_metrics
      title: Интеграции и метрики
      body: |
        Narrative-service отслеживает `flag.main002.*`, reputation-service применяет события `/reputation/apply` для Arasaka, Valentinos, NCPD, Freelance.
        World-service активирует маршруты `main002.corp_route`, `main002.street_route`, `main002.freelance_route`.
        Telemetry пишет `path-choice-rep-delta`, критические провалы вызывают события `event.corp.watchlist`, `event.street.ambush`, `event.freelance.contract-denied`.
        Мониторинг контролирует `corp-negotiation-success-rate`, `gang-oath-success-rate`, `freelance-challenge-success-rate`, `path-choice-distribution`.
      mechanics_links: []
      assets: []
