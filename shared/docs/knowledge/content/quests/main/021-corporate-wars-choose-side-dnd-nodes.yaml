summary:
  problem: Узлы выбора стороны в корпоративных войнах находились в Markdown и не были формализованы в базе знаний.
  goal: Структурировать анализ предложений корпораций и переговорные проверки для квеста 2.1.
  essence: Игрок оценивает скрытые условия контрактов Arasaka/Militech, ведёт переговоры и проходит проверку благонадёжности для доступа к закрытым брифингам.
  key_points:
    - Три узла охватывают анализ контракта, переговоры и проверку благонадёжности с DC 18–24.
    - Успехи раскрывают скрытые условия и снижают сложность последующих квестов; провалы добавляют ловушки и наблюдение.
    - Выбор корпорации фиксирует будущие ветви корпоративной арки.
content:
  sections:
    - id: contract_nodes
      title: Узлы и проверки
      body: |
        N-200 Анализ предложения: Analysis (d20 + INT) ≥ DC 18; модификаторы зависят от доступа и времени.
        N-201 Переговоры с Arasaka/Militech: Persuasion/Charisma (d20 + EMP + репутация) ≥ DC 20–24; критический провал добавляет условие-ловушку для следующего квеста.
        N-202 Проверка благонадёжности: Deception/Intimidation (d20 + COOL) ≥ DC 19–22; успех даёт доступ к закрытому брифингу.
      mechanics_links: []
      assets: []
    - id: branching_impacts
      title: Ветвления и влияние
      body: |
        Выбор между Arasaka, Militech или нейтральной позицией фиксирует набор последующих узлов и наград.
        Раскрытые условия контракта меняют бонусы квеста 2.2, а провал проверок увеличивает тревожность сцен и наблюдение за игроком.
      mechanics_links: []
      assets: []
