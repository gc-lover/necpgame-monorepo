summary:
  problem: Шаги операции корпвойн находились в Markdown и не были оформлены для передачи в команды.
  goal: Разбить квест 2.2 на фазы разведки, саботажа, боевой операции и эвакуации в формате YAML.
  essence: Команда выполняет многофазную корпоративную операцию с последовательными проверками Perception, Stealth, Hacking, боевыми и эвакуационными задачами.
  key_points:
    - Четыре фазы: разведка, взлом, проведение операции и эвакуация с DC 20–25 и роль-специфическими задачами.
    - Успехи и критические успехи дают бэкдор и доступ к цели; провалы влияют на тревожность и лут.
    - Скрытые условия из квеста 2.1 модифицируют награды и репутацию.
content:
  sections:
    - id: operation_phases
      title: Фазы операции
      body: |
        Фаза 1 «Разведка»: Perception и Stealth ≥ DC 20 отмечают охрану и камеры.
        Фаза 2 «Взлом/Саботаж»: серия Hacking DC 20→23→25, критуспех открывает бэкдор.
        Фаза 3 «Операция»: ролевая проверка для хакера, штурмовика и саппорта; все роли должны пройти, чтобы получить доступ к цели.
        Фаза 4 «Эвакуация»: Parkour под давлением (DC 21) или социальная маскировка (DC 22) при подготовленных документах.
      mechanics_links: []
      assets: []
    - id: rewards_consequences
      title: Награды и последствия
      body: |
        Результаты фаз влияют на лут, репутации и последствия; скрытые условия из MQ-021 могут улучшить награды или добавить ловушки.
        Групповые бонусы применяются к ролевым проверкам; обязательные роли должны соблюдаться.
      mechanics_links: []
      assets: []
