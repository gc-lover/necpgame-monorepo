summary:
  problem: Узлы выбора банды были в Markdown и не фиксировались в единой системе знаний.
  goal: Описать распознавание символики, проверку «свой-чужой» и демонстрацию лояльности для квеста 3.1.
  essence: Игрок анализирует символику банды, проходит соц-проверку и выполняет мини-таск, чтобы закрепить выбранный альянс.
  key_points:
    - Три узла с DC 15–21 охватывают Perception/Analysis, Intimidation/Deception и проф-проверку по классу.
    - Успехи дают доступ к мини-квестам и бонус-луту; провалы приводят к проверочным боям или робинг-сценам.
    - Кооперативные проверки используют правило большинства для «свой-чужой».
content:
  sections:
    - id: gang_checks
      title: Узлы и проверки
      body: |
        N-300 «Распознавание символики»: Perception/Analysis (d20 + REF/INT) ≥ DC 15–18, добавляет модификатор в следующих сценах.
        N-301 «Свой-чужой»: Intimidation/Deception (d20 + COOL + знаки банды) ≥ DC 17–21; успех даёт пропуск, провал запускает проверку силой.
        N-302 «Демонстрация лояльности»: профильные проверки Solo/Netrunner/Techie (DC 18–20) с уникальными наградами.
      mechanics_links: []
      assets: []
    - id: branching_rewards
      title: Ветвления и награды
      body: |
        Выбор банды закрепляет доступные мини-квесты и табличные награды; критические успехи дают ранний лут и доверие.
        Командная проверка «свой-чужой» требует успеха по большинству участников.
      mechanics_links: []
      assets: []
