summary:
  problem: Узлы D&D для «Бандитской операции» оставались в Markdown и не были перенесены в базу знаний.
  goal: Формализовать фазы уличного рейда, ролевые проверки и награды в YAML.
  essence: Команда проводит рейд от слежки до эвакуации, выполняя Stealth, Social и боевые проверки под контролем уличных фракций.
  key_points:
    - Четыре фазы: слежка, подкуп/запугивание охраны, операция и уход.
    - Ролевые проверки для скаута, штурма и саппорта обязательны; успех влияет на отношения банд.
    - Альтернативные пути эвакуации (parkour или взлом транспорта) определяют награды и последствия.
content:
  sections:
    - id: phase_surveillance
      title: Фаза 1 — Слежка
      body: |
        Stealth (d20 + AGI/COOL + Stealth) ≥ DC 19 и Perception (d20 + REF + Perception) ≥ DC 18 отмечают охрану и камеры.
        Успех даёт модификаторы для следующих фаз; провал повышает тревожность операции.
      mechanics_links: []
      assets: []
    - id: phase_security
      title: Фаза 2 — Подкуп или запугивание
      body: |
        Social проверки Persuasion/Intimidation (d20 + EMP/COOL) ≥ DC 19–22.
        Успех снижает количество противников на фазе рейда; провал вызывает усиленные патрули.
      mechanics_links: []
      assets: []
    - id: phase_raid
      title: Фаза 3 — Рейд/кража
      body: |
        Роли: Скаут (Perception/Stealth), Штурм (Gunplay/Defense), Саппорт (Repair). Успех по всем критическим ролям необходим для доступа к цели.
        Майор провалов активирует дополнительные волны охраны и снижает лут.
      mechanics_links: []
      assets: []
    - id: phase_escape
      title: Фаза 4 — Уход
      body: |
        Parkour (d20 + AGI/REF + Parkour) ≥ DC 20 или взлом транспорта (Hacking DC 20–22).
        Успех гарантирует чистую эвакуацию; провал приводит к преследованию и репутационным штрафам.
      mechanics_links: []
      assets: []
