summary:
  problem: Узлы квеста «Первые подсказки» находились в Markdown и не были структурированы для знаниевой базы.
  goal: Описать аномалии поведения NPC, трассировку события и мета-подсказку с D&D проверками и ассистами.
  essence: Игрок анализирует сбои симуляции, трассирует Blackwall-аномалии и готовит почву для квеста 4.2.
  key_points:
    - Проверки Perception/Analysis DC 20, Hacking DC 20→22 и Lore DC 21 дают разные подсказки.
    - Социальная альтернатива через инсайдеров (DC 20–22) обеспечивает гибкость классов.
    - Успех снижает DC следующих квестов и усиливает кооперативные ассисты.
content:
  sections:
    - id: anomaly_detection
      title: Узел N-400 — Аномалия NPC
      body: |
        Perception (d20 + REF + Perception) ≥ DC 20 фиксирует сбой; Analysis (d20 + INT + Analysis) ≥ DC 20 формирует гипотезу.
        Успех активирует дополнительные подсказки и снижает сложность последующих проверок.
      mechanics_links: []
      assets: []
    - id: trace_event
      title: Узел N-401 — Трассировка события
      body: |
        Hacking серия DC 20→22 для Netrunner или Social/Media DC 20–22 для инсайдеров.
        Успех ведёт к «черному заслону», провал повышает подозрения и heat.
      mechanics_links: []
      assets: []
    - id: meta_clue
      title: Узел N-402 — Мета-подсказка
      body: |
        Lore/Analysis DC 21 сопоставляет таймлайн и аномалии; успех даёт -2 DC на первом узле квеста 4.2.
        Кооперативные проверки дают до +3 за ассистов.
      mechanics_links: []
      assets: []
