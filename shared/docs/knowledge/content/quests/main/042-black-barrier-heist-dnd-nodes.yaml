summary:
  problem: Детализированный heist «Взлом заслона» оставался в Markdown и не учитывался в базе знаний.
  goal: Перенести многофазный сценарий Blackwall heist в YAML с ключевыми проверками и групповыми правилами.
  essence: Команда проводит сложный взлом заслона, проходя проникновение, внешние контуры, ловушки, главный чёрный заслон и экстракцию.
  key_points:
    - Пять фаз (A–E) с проверками Stealth/Deception, Hacking DC 22→30, Perception, Parkour и боевыми мини-сценами.
    - Бэкдор из фазы B снижает сложность финальной фазы D; критические провалы ускоряют таймер или вызывают элитные патрули.
    - Групповые роли (хакер, скаут, саппорт, штурм) и логирование бросков для античит-аналитики.
content:
  sections:
    - id: phase_penetration
      title: Фаза A — Проникновение
      body: |
        Стелс-проход (Stealth DC 20) с помехами освещения, альтернативная соц-маскировка (Deception/Charisma DC 22).
        Крит.провал вызывает патруль и дополнительный бой; успех открывает скрытый маршрут.
      mechanics_links: []
      assets: []
    - id: phase_outer_hack
      title: Фаза B — Взлом внешнего контура
      body: |
        Серия Hacking DC 22→25→27; критический успех даёт бэкдор (-2 DC на фазе D), крит.провал ускоряет таймер экстракции.
      mechanics_links: []
      assets: []
    - id: phase_traps
      title: Фаза C — Узел безопасности и ловушки
      body: |
        Perception DC 20 для обнаружения лазеров, Parkour DC 20 под огнём, бонусы от укрытий и имплантов стабилизации.
      mechanics_links: []
      assets: []
    - id: phase_blackwall
      title: Фаза D — Черный заслон
      body: |
        Три шага Hacking DC 25→27→30; ассисты дают +1 (макс +3) за счёт ресурсов, бэкдор снижает DC.
        Крит.провал на финале вызывает элитный патруль и экстракт-чек.
      mechanics_links: []
      assets: []
    - id: phase_extract
      title: Фаза E — Экстракция
      body: |
        Стелс-маршрут (Stealth DC 22 серия), силовой маршрут (Parkour DC 22 + REF snapshot), альтернатива — тех-взлом двери (Hacking DC 24).
        Успех гарантирует чистый выход, провал повышает heat и активирует преследование.
      mechanics_links: []
      assets: []
