summary:
  problem: Квест «Повышение резонанса» описывался в Markdown и не синхронизировался с системой знаний и прогрессией классов.
  goal: Структурировать этапы класса MQ-003 в YAML, включая специализации, проверки и интеграцию с сервисами progression.
  essence: Игрок проходит три блока испытаний для закрепления выбранного класса, выбирая специализацию или гибридный подход перед крупными конфликтами Найт-Сити.
  key_points:
    - Три этапа: анализ потенциала, полевая миссия и командный резонанс с кастомными проверками для Solo/Netrunner/Techie.
    - Специализация или балансирующий подход меняют репутацию наставников и открывают уникальные перки.
    - Награды включают опыт, эдди, классовые импланты и доступ к тренировочным симуляциям Tier 2.
content:
  sections:
    - id: stage_analysis
      title: Этап 1 — Анализ потенциала
      body: |
        Игрок посещает тренировочный центр выбранной ветки и проходит симуляции:
        Solo — Athletics/Reflex (DC 18) и Weapon Mastery (DC 17).
        Netrunner — цепочка Hacking DC 18/20/22.
        Techie — Engineering (DC 19) и Crafting (DC 17).
        Успех выдаёт 250 XP, перки Tier 1 и временные усилители; враги: боевые дроны, ICE, нестабильные прототипы.
      mechanics_links: []
      assets: []
    - id: stage_field
      title: Этап 2 — Полевое применение
      body: |
        Боевые миссии в динамических зонах Night City:
        Solo координирует отряд (Intimidation/Leadership DC 17).
        Netrunner управляет турелями (Network Control DC 20).
        Techie собирает дрон поддержки (Repair & Deploy DC 19).
        Успех даёт 400 XP, фракционные моды экипировки, доступ к классовым ротациям progression-модуля.
      mechanics_links: []
      assets: []
    - id: stage_resonance
      title: Этап 3 — Командный резонанс
      body: |
        Trio-run перед Council (Hanako, Padre, независимые кураторы), где классы комбинируют навыки.
        Требуется минимум два успешных броска DC 20; враги — тяжёлые дроны Militech и система Chimera.
        Награда: 600 XP, 3 000 едди, Ultimate-перк Tier 2 и рост доверия наставников.
      mechanics_links: []
      assets: []
    - id: choices_consequences
      title: Выборы и последствия
      body: |
        Специализация класса: открывает подветку (Vanguard/Assassin, Architect/Intruder, Mechanist/Sapper), daje +10 к наставнику, закрывая альтернативы.
        Балансирующий подход: сохраняет гибридные навыки с пониженной силой перков, +5 к двум наставникам.
        Выбор фиксирует будущие ветвления MQ-101/MQ-201 и влияет на репутацию фракций.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и интеграции
      body: |
        Совокупно 1 250 XP, 3 000 eddies, классовый имплант MK II, уникальные предметы (Adrenaline Resync, Ghostline Kernel, NanoFab Kit).
        Telemetry логирует показатели `tutorial-perception-success-rate`, `freelance-challenge-success-rate`; world events генерируют новостной спин.
        Успешное завершение активирует классовые хабы и тренировочные симуляции Tier 2, влияет на подготовку к аркам «Corporate Wars» и «Street Wars».
      mechanics_links: []
      assets: []
