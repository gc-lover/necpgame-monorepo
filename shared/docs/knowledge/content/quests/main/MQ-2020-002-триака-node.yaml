summary:
  problem: Сценарий «Узел Триака» с 30 узлами находился в Markdown и не был оформлен в базе знаний.
  goal: Стандартизировать ветки NetWatch, Voodoo Boys и двойного агента с соответствующими проверками, репутациями и наградами.
  essence: Игрок расследует аномальный AI-фрагмент корпорации Triaka, выбирая союз с NetWatch, Voodoo Boys, двойную игру или освобождение ИИ.
  key_points:
    - Диалоговое древо содержит 30 узлов с социальными, хакерскими и моральными развилками.
    - Ветви NetWatch, Voodoo Boys, двойного агента и освобождения AI дают различную репутацию, лут и угрозу heat.
    - Последствия влияют на MQ-2020-003 и дальнейшие эпохи 2030–2045/2045–2060.
content:
  sections:
    - id: setup
      title: Завязка и основные ветви
      body: |
        NetWatch агент Брайан Моррис предлагает трассировать аномальные пакеты (Social DC 14); Voodoo Boys через Placide предлагают украсть AI-фрагмент (Stealth DC 16).
        Игрок может принять одну из сторон или вести двойную игру (Deception DC 22), контролируя репутацию NetWatch/Voodoo Boys.
      mechanics_links: []
      assets: []
    - id: location_flow
      title: Локация Triaka Industries
      body: |
        Узлы 15–18 описывают вход, ловушки и серверный зал: Perception DC 16, Stealth/Hacking DC 18/16, Hacking DC 18→20 с возможностью диалога с AI.
        Критический успех открывает моральную дилемму освобождения ИИ; провал активирует боевые сцены с дронами и кибер-боем DC 22.
      mechanics_links: []
      assets: []
    - id: branching_outcomes
      title: Варианты финала и репутация
      body: |
        NetWatch путь: изоляция ИИ, репутация +15, награда Clean Node Key, доступ к NetWatch миссиям.
        Voodoo Boys путь: копирование AI, репутация +15, имплант Echo Trace, доступ к Blackwall миссиям.
        Двойной агент: комбинированные награды, риск разоблачения (heat +2).
        Освобождение AI: AI-компаньон, NetWatch охота (heat +3), уникальные сюжетные события 2045–2060.
      mechanics_links: []
      assets: []
    - id: skill_table
      title: Таблица проверок
      body: |
        Основные проверки: Social DC 14, Stealth DC 16, Deception DC 22, Hacking DC 18→27, WILL DC 18, Analysis DC 18, Hacking/Stealth DC 24/20.
        Критические успехи/провалы влияют на репутацию, тревогу и наличие дополнительных узлов.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Награды и последствия
      body: |
        Награды варьируются 300–800 ed, импланты (Clean Node, Echo Trace, AI Companion) и доступ к фракционным миссиям.
        Последствия: MQ-2020-003 получает модификаторы DC/heat, эпохи 2030–2045 и 2045–2060 получают бонусы или угрозы (blackwall access, AI эволюция).
        Telemetry фиксирует события heat и кибер-бои, world события обновляют новостной фон.
      mechanics_links: []
      assets: []
