summary:
  problem: Квест «Устав Световых Куполов» существовал в Markdown и не был доступен в стандартизированной базе знаний.
  goal: Перенести узловую структуру и проверки устава DAO в YAML-формат для дальнейшей интеграции с системами репутации и прав.
  essence: Игрок ведёт публичные слушания и кулуарные сделки по регламенту куполов, балансируя между жителями, корпорациями и активистами.
  key_points:
    - 25 узлов покрывают слушания, лоббирование, голосование DAO и имплементацию поправок A/B/C.
    - Проверки варьируются от Social и Media DC 16–18 до Legal и Ethics DC 20 с групповыми бросками.
    - Выбор пути меняет репутацию фракций и открывает модификаторы эпох 2045–2077.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Эпоха: 2030–2045. Уровень: 12–18. Основные классы: Politician, Media, Fixer, с поддержкой Techie и Nomad.
        Основные фракции: DAO куполов, корпоративные лобби, активистские ячейки. Продолжительность: 25 узлов с чередованием публичных и скрытых сцен.
      mechanics_links: []
      assets: []
    - id: dialogue_structure
      title: Узлы и развилки
      body: |
        Узлы 1–7 раскрывают стартовые слушания: поддержка жителей, журналистские проверки, закулисные сделки и требования корпораций.
        Узлы 8–14 предлагают пути A/B/C и взаимодействие с Arasaka и Militech; игрок может выбрать про-жительский пакет, корп-вектор или баланс DAO.
        Узлы 15–25 закрывают групповое голосование, пресс-конференцию и имплементацию решений (энергоквоты, коридоры поставок, имплант-скрининг).
      mechanics_links: []
      assets: []
    - id: skill_checks
      title: Проверки и броски
      body: |
        Social, Media и Persuasion DC 16–18 определяют исходы публичных выступлений и снятие давления 6th Street.
        Technology, Logistics и Medtech DC 16–18 регулируют энергоквоты, поставки и сканирование имплантов.
        Deception и Ethics DC до 20 применяются для скрытых сделок и ограничений инвазивных мер, с групповым броском команды на кульминации.
      mechanics_links: []
      assets: []
    - id: reputation_rewards
      title: Репутация и награды
      body: |
        Путь A усиливает DAO и жителей, путь B делает ставку на корпорации, путь C создаёт компромисс с умеренными бонусами всем сторонам.
        Награды включают 200–600 едди, доступ к контрактам DAO, технические компоненты и улучшенные пропускные уровни для путей A/C.
      mechanics_links: []
      assets: []
    - id: era_hooks
      title: Последствия и эпохи
      body: |
        Принятый устав модифицирует эпохи 2045–2060 (локальные эмитенты) и 2060–2077 (снижение Legal/Media DC при пути C).
        Побочные события активируют мировые хук-идентификаторы WE-2030 и влияют на будущие сюжетные ветки DAO.
      mechanics_links: []
      assets: []
