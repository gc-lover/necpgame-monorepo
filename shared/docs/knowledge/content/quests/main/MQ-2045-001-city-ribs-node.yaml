summary:
  problem: Материал по квесту «Рёбра города» существовал в Markdown и не был связан со схемами сетевой инфраструктуры и репутации.
  goal: Стандартизировать ветки локальных эмиттеров и конфликты Blackwall в YAML, сохранив узловую логику и проверки.
  essence: Игрок исследует сбойный эмиттер, сдерживает фантомы Blackwall и решает, кто получит контроль над сетью — жители, корпорации или подпольщики.
  key_points:
    - 22 узла включают встречу с инженером, фантом-атаки, вмешательство NetWatch и четыре архитектурных решения A/B/C/D.
    - Проверки Technology, Hacking, Social, Legal и Combat достигают DC 22 и требуют групповых бросков.
    - Репутация и последствия влияют на эпохи 2060–2077, включая шанс фантомных событий и модификаторы сложности сетей.
content:
  sections:
    - id: quest_profile
      title: Параметры квеста
      body: |
        Тип: main. Эпоха: 2045–2060. Уровень: 20–26. Основные классы: Techie, Netrunner, Solo. Фракции: локальные эмитенты, корпорации,
        NetWatch и культ «Синтетический Хор». Базовая длительность: 22 узла с чередованием техношагов и социальных столкновений.
      mechanics_links: []
      assets: []
    - id: branch_structure
      title: Узлы и архитектурные решения
      body: |
        Узлы 1–6 формируют конфликт: диагностика, преследование фантомов, требования культа и корп-делегата, давление NetWatch.
        Узлы 7–10 раскрывают четыре архитектурных варианта: A (заземление), B (баланс), C (нелегальные каналы), D (передача корпам)
        с уникальными проверками и последствиями.
        Узлы 11–22 фиксируют кульминацию, фантомные волны, аудит NetWatch, распределение доступа и фиксацию выбранного пути в хронике.
      mechanics_links: []
      assets: []
    - id: skill_checks
      title: Проверки и риски
      body: |
        Technology и Hacking DC 18–22 контролируют диагностику, перенастройку и сокрытие следов.
        Social, Legal и Deception DC 18–20 определяют договорённости с корпорациями, NetWatch и культом.
        Combat DC 22 используется для отражения фантомных волн; критические успехи дают редкие ИИ-артефакты.
      mechanics_links: []
      assets: []
    - id: reputation_outcomes
      title: Репутация и награды
      body: |
        Путь A укрепляет жителей и DAO, но занижает корп-интересы; путь B даёт сбалансированный рост всем сторонам;
        путь C усиливает подпольные сети ценой NetWatch; путь D повышает доверие корпораций, но ухудшает настроение горожан.
        Награды: 200–800 едди, редкие/эпические модули эмиттера, техкомпоненты и долгосрочные контракты на обслуживание.
      mechanics_links: []
      assets: []
    - id: era_consequences
      title: Последствия для эпох
      body: |
        Выбранная архитектура изменяет DC событий «Согласование сетей» в 2060–2077 и добавляет шанс фантомных инцидентов в 2077 при путях B и C.
        Дополнительные крючки активируют события WE-2045-*** и влияют на будущие договоры с NetWatch и подпольем.
      mechanics_links: []
      assets: []
