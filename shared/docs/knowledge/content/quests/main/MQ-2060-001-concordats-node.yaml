summary:
  problem: Квест «Купольные конкордаты» не был включён в YAML и не связывался с правовыми и сетевыми системами.
  goal: Формализовать саммит куполов и ветви конкордатов для использования в правовых и сетевых механиках игры.
  essence: Игрок ведёт саммит лиг куполов, согласовывая ключи шифрования, юрисдикции и протоколы безопасности между DAO, корпорациями и силовиками.
  key_points:
    - 22 узла охватывают повестку саммита, давление корпораций и силовых структур, утечки и подписание конкордата.
    - Четыре пакета A/B/C/D определяют проверочные комбинации Social/Legal/Ethics/Tech до DC 22 с групповым броском.
    - Итоговые выборы меняют репутацию и модифицируют сложность MQ-2077-001.
content:
  sections:
    - id: summit_outline
      title: Структура саммита
      body: |
        Узлы 1–6 задают повестку: ключи шифрования, SLA, backdoor-споры, давление NetWatch и распределение ответственности.
        Узлы 7–11 раскрывают четыре варианта пакета (A гражданский, B корпоративный, C баланс, D силовой) со своими проверками и последствиями.
        Узлы 12–22 фиксируют медиа-наратив, утечки, судебную подготовку, групповое подписание и запуск флагов конкордата.
      mechanics_links: []
      assets: []
    - id: checks_matrix
      title: Проверки и пороги
      body: |
        Social и Media DC 20 управляют повесткой и общественным восприятием; Legal и Analysis DC 22 определяют формулировки SLA и юрисдикций.
        Ethics и Intimidation DC 22 регулируют баланс гражданских прав, backdoor и силовые требования.
        Групповой бросок на подписании требует успеха в трёх из пяти проверок, отражая коллективное влияние команды.
      mechanics_links: []
      assets: []
    - id: reputation_loot
      title: Репутация и награды
      body: |
        Путь A усиливает DAO и жителей за счёт корпораций и силовых структур; путь B стимулирует корпорации и NetWatch; путь C создаёт компромисс; путь D усиливает силовиков.
        Награды: 400–1200 едди, доступ к купольным лигам, медиа-ресурсы и дополнительные контракты.
      mechanics_links: []
      assets: []
    - id: consequences
      title: Дальнейшие последствия
      body: |
        Выбранный конкордат меняет DC в MQ-2077-001 (вариация ±2–4) и открывает события 2077 года, связанные с Dogtown и сетевыми конфликтами.
        Репутационные флаги влияют на инвестиции корпораций, поддержку жителей и уровень контроля силовых структур в будущем контенте.
      mechanics_links: []
      assets: []
