summary:
  problem: Сценарий «Параметрические ярмарки» хранился в Markdown и не был подключён к экономическим и репутационным механизмам.
  goal: Перенести экономическую архитектуру ярмарок в YAML, описав алгоритмы допуска и последствия для фракций.
  essence: Игрок проектирует гибкие ярмарки с динамическими тарифами, решая конфликт ремесленников, корпораций и фиксерских альянсов.
  key_points:
    - 20 узлов: от совета ярмарки и настройки алгоритмов до атак манипуляторов и экспорта в соседние купола.
    - Четыре дизайна A/B/C/D требуют Trader, Analysis, Tech, Legal и Deception проверок до DC 22.
    - Выбор пути меняет репутацию гильдий, корп-альянсов, торговцев и устойчивость экономики после 2090 года.
content:
  sections:
    - id: market_design
      title: Архитектура ярмарки
      body: |
        Узлы 1–6 задают дирекцию ярмарки, требования ремесленников, корпоративное давление и разработку анти-манипуляционных мер.
        Узлы 7–11 описывают четыре стратегии допуска: ремесленный приоритет, корпоративный фокус, баланс и свободный рынок, каждая со своими проверками и рисками.
        Узлы 12–20 охватывают медиа-кампанию, кибератаки, распределение тарифов, первый день работы, отчёты и экспорт в соседние купола.
      mechanics_links: []
      assets: []
    - id: checks_and_risks
      title: Проверки и риски
      body: |
        Trader и Social DC 20–22 обеспечивают квоты и договоры, Legal и Analysis DC 22 ограничивают корпоративное влияние и балансируют алгоритмы.
        Tech и Media DC 20–22 формируют системы анти-манипуляции и прозрачности, Hacking DC 22 отражает биржевые атаки, Intimidation DC 22 контролирует волатильность свободного рынка.
        Групповой бросок на открытии требует трёх успехов для стабильного запуска ярмарки.
      mechanics_links: []
      assets: []
    - id: reputation_rewards
      title: Репутация и награды
      body: |
        Путь A повышает доверие ремесленников и гражданских, путь B — корпораций, путь C — городских лиг, путь D — торговых союзов при росте heat.
        Награды включают 600–1800 едди, лицензии различной редкости, экономические баффы и расширенные торговые контракты.
      mechanics_links: []
      assets: []
    - id: long_term_effects
      title: Долгосрочные эффекты
      body: |
        Начиная с 2090 года пути A и C повышают устойчивость экономики, путь B усиливает монополизацию, путь D создаёт волатильность и требует частых вмешательств.
        Экспортные решения формируют события WE-2090-*** и влияют на тарифную политику других куполов.
      mechanics_links: []
      assets: []
