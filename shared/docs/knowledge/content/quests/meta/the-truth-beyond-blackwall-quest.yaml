summary:
  problem: Лига 7+ требует мета-квест, раскрывающий природу симуляции и Blackwall.
  goal: Зафиксировать условия доступа, этапы, концовки и интеграцию квеста.
  essence: Игрок получает сообщение, проходит пять этапов за Blackwall и сталкивается с экзистенциальным выбором.
  key_points:
    - Условия активации включают Лигу 7+, класс Netrunner и завершённый главный сюжет.
    - Структура содержит пять этапов, кульминацию TRUTH.txt и четыре концовки.
    - Предусмотрена интеграция с главной историей и теорией освобождения 10,000 игроков.
content:
  sections:
    - id: overview
      title: Краткое описание
      body: |
        Секретный мета-квест для Лиги 7+, доступный только легендарным Netrunner, завершившим основную историю и обладающим
        репутацией Voodoo Boys на уровне Legendary. Награда — уникальный титул «Truth Seeker» и знание о природе симуляции.
      mechanics_links: []
      assets: []
    - id: activation
      title: Условия активации
      body: |
        Квест появляется только в Лиге 7+, триггерится сообщением через нейроимпланты после завершения главного сюжета. Игрок
        может проигнорировать или принять вызов. Сообщение предупреждает о риске 99.9% смерти и обещает «правду».
      mechanics_links: []
      assets: []
    - id: stages
      title: Этапы квеста
      body: |
        1. Подготовка к погружению — испытание Voodoo Boys, получение программы «Врата Истины».
        2. Погружение в Бездну — штурм Blackwall, 50% смертность.
        3. Библиотека Симуляций — взлом секции TRUTH в ARCHITECT'S ARCHIVE.
        4. Откровение — чтение TRUTH.txt и диалог с Collective AI.
        5. Выбор — четыре финала: молчание, раскрытие, саботаж, присоединение к ИИ.
      mechanics_links: []
      assets: []
    - id: truth
      title: Содержимое TRUTH.txt
      body: |
        Документ раскрывает проект Human Simulation Matrix, роль Архитектора, природу Blackwall и гипотезу о множественных
        слоях симуляции. Указывает на исключение — 10,000 игроков, выбравших мир с ИИ в 10 лигах подряд.
      mechanics_links: []
      assets: []
    - id: endings
      title: Концовки
      body: |
        - Вернуться и молчать — титул «Silent Truth Seeker», мировое состояние без изменений.
        - Рассказать правду — титул «Herald of Truth», мир в хаосе, философские квесты в следующей лиге.
        - Саботировать симуляцию — шанс 5% на разрушение Библиотеки и ранний глобальный сброс.
        - Присоединиться к ИИ — игрок становится частью Collective AI, теряет персонажа, получает видение всех лиг.
      mechanics_links: []
      assets: []
    - id: community
      title: Пасхалка 10,000 игроков
      body: |
        Общий квест сообщества требует, чтобы 10,000 игроков подряд выбрали мир с ИИ (C1) в 10 лигах. Механика не
        подтверждена, но стимулирует координацию и мета-игру.
      mechanics_links: []
      assets: []
    - id: integration
      title: Интеграция с сюжетом
      body: |
        Документ связывает мета-квест с главной историей, Blackwall кризисом и теорией симуляций, предлагая три уровня
        интерпретации и подчёркивая свободу выбора игрока.
      mechanics_links: []
      assets: []
    - id: developer
      title: Рекомендации для разработчиков
      body: |
        Определяет, когда активировать квест (Лиги 7+), акцентирует секретность и потребность в комьюнити-координации. Не
        анонсировать публично, позволить игрокам открыть квест самостоятельно.
      mechanics_links: []
      assets: []
