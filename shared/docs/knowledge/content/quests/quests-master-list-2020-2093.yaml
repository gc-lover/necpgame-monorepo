summary:
  problem: "Нужно поддерживать актуальный список квестов для всех эпох 2020–2093 с разбивкой по типам и классам."
  goal: "Сформировать каталог основных, побочных, классовых, фракционных и событийных квестов с указанием эпох и тем."
  essence: "Документ агрегирует ~150 квестов, раскрывая структуру по эпохам, классам и фракциям, и фиксирует требования к каждому типу."
  key_points:
    - "Main/Side/Class/Faction/Romance/Origin/Faction War квесты распределены по пяти эпохам."
    - "Каждая эпоха содержит список ключевых сюжетов и world events для интеграции с travel-событиями."
    - "Формат квеста стандартизирован (ID, objectives, rewards, shooter skill tests, последствия)."
content:
  sections:
    - id: structure
      title: Структура категорий
      body: |
        Каталог разделён на Main Quests, Side Quests, Class Quests, Faction Quests, Romance, Faction War и Origin линии.
        Для каждой категории указаны примерные объёмы (113+ квестов) и основные темы, что служит отправной точкой для
        планирования дорожной карты контента.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2020-2093.yaml
      assets: []
    - id: era-2020-2030
      title: Эпоха 2020–2030
      body: |
        Описаны пять основных сюжетных квестов (MQ-2020-001..005), 13 классовых задач и 12 фракционных веток.
        World events включают «Случайную утечку данных», «Бандитскую засаду», «Рынок имплантов» и др., что связывает
        travel-события с квестовой структурой эпохи.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2030-2045.yaml
      assets: []
    - id: era-2030-2045
      title: Эпоха 2030–2045
      body: |
        Шесть основных квестов (например, «Устав Световых Куполов»), расширенные классовые и фракционные ветки,
        а также world events «Купольное голосование», «Нейроэтический конфликт», «Серый рынок». Эпоха фокусируется
        на DAO governance и купольной политике.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2030-2045.yaml
      assets: []
    - id: era-2045-2060
      title: Эпоха 2045–2060
      body: |
        Представлены квесты «Рёбра города», «Часовые Blackwall», а также мир событий красного рынка и Blackwall операций.
        Эпоха объединяет фракционные войны и подготовку к крупным рейдам.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2045-2060.yaml
      assets: []
    - id: era-2060-2077
      title: Эпоха 2060–2077
      body: |
        Охватывает прокси-войны, серые театры и подготовку к Relic Crisis. Указаны ключевые main quests,
        world events и ветки, связанные с Arasaka/Militech и конкордатами.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2060-2077.yaml
      assets: []
    - id: era-2077-plus
      title: Эпохи 2077 и 2078–2093
      body: |
        Финальные сюжетные линии («Dogtown Checkpoint», «Параметрические ярмарки», «Simulation Reveal») и
        содержимое meta-era: параметрические конституции, симуляционные проекты, финальные world events.
      mechanics_links:
        - mechanics/world/events/world-events-travel-2077.yaml
        - mechanics/world/events/world-events-travel-2078-2093.yaml
      assets: []
    - id: quest-format
      title: Формат квеста
      body: |
        Стандартизированная структура: уникальный ID, цели, награды, требования, shooter skill tests, диалоговые узлы,
        репутация и последствия. Этот формат обязателен для всех квестовых спецификаций и API-маппинга.
      mechanics_links:
        - mechanics/world/events/world-events-framework.yaml
      assets: []
