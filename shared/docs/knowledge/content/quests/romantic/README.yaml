summary:
  problem: Требуется сводка романтических линий и механик.
  goal: Зафиксировать структуру романсов, региональные перечни NPC и основные механики.
  essence: README описывает 18 линий, стадии отношений, влияние выборов и награды.
  key_points:
    - Каждая романтическая линия содержит 3-5 квестов, проверки Persuasion/Empathy/Charisma.
    - Список NPC разбит по регионам (Азия, Европа, Америка, СНГ, Африка, Ближний Восток).
    - Стадии отношений от Stranger до Partner с описанием влияния решений.
content:
  sections:
    - id: structure
      title: Структура романса
      body: |
        Линия включает 3–5 квестов, социальные проверки и прогрессию от знакомства до партнёрства. Моральные выборы
        влияют на отношение и открывают уникальные награды: перки, безопасные дома, предметы.
      mechanics_links: []
      assets: []
    - id: regions
      title: Романсы по регионам
      body: |
        Перечислены 18 романсов: Азия (Hanako Tanaka, Jin-Woo Park, Mei Chen, Lian Wei), Европа, Америка, СНГ, Африка, Ближний
        Восток с кратким описанием ролей NPC и городов.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механика отношений
      body: |
        Стадии Stranger, Friend, Close Friend, Romantic Interest, Partner с диапазонами очков. Выборы, подарки и задания
        изменяют отношение на ±5–20, предательство может обнулить прогресс.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Перки компаньонов, безопасные дома, бизнес-контакты и уникальные предметы. Указаны сексуальные ориентации NPC и
        возможные конфликты с фракционными интересами.
      mechanics_links: []
      assets: []
