summary:
  problem: Список стартовых романтических встреч оставался в Markdown и не был связан с системами проверок и прогрессии.
  goal: Стандартизировать 20 событий знакомства с деталями триггеров, проверок и переходов к последующим этапам отношений.
  essence: «Каждая первая встреча — это набор проверок Charisma, Empathy и Combat, который запускает ветки дружбы и флирта».
  key_points:
    - Для каждой сцены заданы триггеры, выборы и последствия, включая критику успеха/провала.
    - Переходы привязаны к другим наборам событий (благодарность, совместные миссии, повторные встречи).
    - Отражены требования по классам (например, нетраннерский дуэль) и альтернативы (подмога, обходные решения).
content:
  sections:
    - id: encounter-types
      title: 'Типы встреч'
      body: |
        - Бар, рынок, корпоративные офисы, нетраннерские кафе и улицы с конфликтами — базовые локации для Relationship 0-20.
        - События различаются по доминирующим проверкам: Charisma, Social, Combat, Hacking, Medtech, Empathy.
      mechanics_links: []
      assets: []
    - id: sample-events
      title: 'Примеры ключевых событий'
      body: |
        - RE-001 «Случайная встреча в баре»: выбор между разговором, предложением выпить или уходом; ветвится в обмен контактами.
        - RE-002 «Спасение от скавов»: боевая сцена с вариантами вызова подмоги и негативом за игнорирование.
        - RE-004 «Нетраннерский поединок»: проверка Hacking 20 / 24 с риском потери 20 отношений при раскрытии читерства.
        - RE-007 «Медицинская помощь»: Medtech 16 или Driving 14, позволяет проявить заботу и открыть дальнейшие события.
      mechanics_links: []
      assets: []
    - id: progression-hooks
      title: 'Связи с другими стадиями'
      body: |
        - Успешные встречи ведут к Friendship событиям (RE-024, RE-025), совместным миссиям и благодарностям.
        - Провалы создают ветки реванша, медицинской помощи или повторных попыток (RE-005 → RE-012).
        - Некоторые сцены сразу подключают Rival/Co-op статус (например, нетраннерская дуэль).
      mechanics_links: []
      assets: []
    - id: system-notes
      title: 'Системные заметки'
      body: |
        - Relationship cap для набора — 0-20, события выдают от 0 до +25 очков.
        - Определены штрафы за игнорирование NPC (до −10), что влияет на последующие встречи в регионе.
        - События поддерживают класс-специфические требования (Netrunner, Medtech) и кооперативные проверки.
      mechanics_links: []
      assets: []
    - id: implementation-guidance
      title: 'Рекомендации по реализации'
      body: |
        - Локационные триггеры должны синхронизироваться с World Event Scheduler и расписаниями NPC.
        - Критические успехи дают дополнительные бонусы (relationship, титулы «Savior», «Prodigy»).
        - Негативные исходы должны отмечаться в событии `romance-event-history` для реакций NPC.
      mechanics_links: []
      assets: []
