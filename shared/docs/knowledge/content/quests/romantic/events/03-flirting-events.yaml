summary:
  problem: Набор из 30 флиртующих событий не был переведён в структурированный формат и требовал описания ограничений Relationship 40-60.
  goal: Зафиксировать ключевые сцены, проверки и последствия, чтобы поддержать эскалацию отношений и переход к свиданиям.
  essence: «Флирт — это баланс между комплиментами, игривыми провокациями и личными жестами, где риск неловкости столь же велик, как и шанс искры».
  key_points:
    - События охватывают комплименты, случайные прикосновения, совместные танцы, подарки и провокационные шутки.
    - Игроку предлагаются разные уровни смелости с соответствующими проверками Charisma, Performance, Empathy.
    - Предусмотрены критические успехи/провалы, влияющие на доверие и разблокировку романтических роликов.
content:
  sections:
    - id: flirting-structure
      title: 'Структура набора'
      body: |
        - Relationship диапазон: 40-60, статус `romance_state=flirting`.
        - 30 событий сгруппированы по темам: вербальный флирт, физические жесты, совместные активности и игривые вызовы.
      mechanics_links: []
      assets: []
    - id: event-highlights
      title: 'Примеры событий'
      body: |
        - RE-046 «Комплимент внешности»: Charisma DC 16/20 с рискованным вариантом.
        - RE-049 «Случайное прикосновение»: требует Empathy 18, при успехе укрепляет близость, при провале — awkward.
        - RE-052 «Танец под неоном»: Performance/Rhythm DC 18, запускает музыкальные мини-игры.
        - RE-058 «Саркастический флирт»: Wits DC 17, может вызвать mini-rivalry или смех.
      mechanics_links: []
      assets: []
    - id: risk-reward
      title: 'Риск и награды'
      body: |
        - Большинство событий дают +10-18 отношений при успехе и −2…−8 при провале.
        - Критические успехи запускают `romance_cutscene_id`s и ускоряют переход к свиданиям.
        - Агрессивные варианты могут заблокировать события, если NPC не готов, поэтому система проверяет `comfort_level`.
      mechanics_links: []
      assets: []
    - id: system-hooks
      title: 'Системные крючки'
      body: |
        - Требуются сигналы от Emotion Engine (см. `npc_mood_state`) для разрешения рискованных действий.
        - Focus на анимациях и VFX: подсветка, камерные zoom при успехе.
        - Обновляет `romance-flirt-tracker`, чтобы одинаковые сцены не повторялись подряд.
      mechanics_links: []
      assets: []
    - id: progression-path
      title: 'Переход к свиданиям'
      body: |
        - Успешно выполненные события повышают `chemistry_score`, необходимый для Dating Events.
        - Низкий chemistry запускает корректирующие сцены (например, RE-025 из Friendship пакета).
      mechanics_links: []
      assets: []
