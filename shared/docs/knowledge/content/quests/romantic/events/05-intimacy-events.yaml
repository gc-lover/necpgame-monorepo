summary:
  problem: Требуется каталогизировать 100 интимных событий (relationship 75-90) для романтической системы.
  goal: Описать события близости с триггерами, проверками и культурными вариациями.
  essence: Документ охватывает первый поцелуй, ночь вместе, откровения, семейные встречи и другие события углубления отношений.
  key_points:
    - Содержит детальные сценарии с DC (Romantic, Empathy, Intimacy).
    - Указывает региональные бонусы (сакура, Эйфелева башня, дождь).
    - Включает механики Intimacy Score (Physical/Emotional/Domestic).
content:
  sections:
    - id: event-111
      title: RE-111 Первый поцелуй
      body: |
        Relationship 70-80, Romantic DC 18. Варианты: игрок инициирует, NPC инициирует, ожидание идеального момента.
        Культурные бонусы (сакура, Эйфелева башня, дождь, рассвет, снег). Следующие события: RE-112, RE-113.
      mechanics_links: []
      assets: []
    - id: event-112
      title: RE-112 Ночь вместе
      body: |
        Relationship 75-85, Intimacy DC 20. Фазы: приглашение, согласие, интимность, утро после. Учитываются культурные
        особенности (консервативные, либеральные, азиатские). Следующие события: RE-113, RE-120, RE-186.
      mechanics_links: []
      assets: []
    - id: event-113
      title: RE-113 Откровение о прошлом
      body: |
        Relationship 75-90, Empathy DC 22. Темы: травмы, прошлые отношения, тёмные секреты, семейные тайны. Успех
        усиливает доверие, провал может разрушить отношения. Следующие события: RE-186, RE-114.
      mechanics_links: []
      assets: []
    - id: event-115
      title: RE-115 Встреча с семьёй NPC
      body: |
        Relationship 75-85, Social DC 24. Подготовка: одежда, подарок, культура. Встречи с отцом, матерью, сиблингами.
        Исход: полное одобрение (+60 relationship), частичное, отказ (relationship at risk).
      mechanics_links: []
      assets: []
    - id: additional-events
      title: Дополнительные события RE-116-135
      body: |
        Перечень 20 событий: совместный душ, сон вместе, доверие, «что мы такое?», переезд, ключ от квартиры, забота при
        болезни, семейные встречи, планирование будущего, питомец, отпуск, совместная травма и др.
      mechanics_links: []
      assets: []
    - id: intimacy-mechanics
      title: Механика интимности
      body: |
        Intimacy Score разделена на Physical, Emotional, Domestic (0-100). Для успешного этапа нужны Relationship ≥75,
        Emotional ≥70, Physical ≥60, Trust ≥80. Указаны барьеры: недоверие, физическая неуверенность, страх обязательств,
        семейное неодобрение.
      mechanics_links: []
      assets: []
