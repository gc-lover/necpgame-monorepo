summary:
  problem: Ветка романтической системы «Близость» существовала в Markdown и не попадала в централизованный каталог знаний.
  goal: Перевести список интимных событий в структурированный YAML, сохранив параметры и требования прогрессии.
  essence: Документ описывает рубеж отношений Relationship 75-90 с набором ключевых событий, механикой интимности и культурными вариациями.
  key_points:
    - 100 событий, фокус на первом поцелуе, первой ночи, встрече с семьёй и шагах к совместной жизни.
    - Детализированы три уровня интимности (physical, emotional, domestic) с барьерами и требованиями.
    - Определён контекст для последующих событий и переходов к веткам обязательств.
content:
  sections:
    - id: progression_requirements
      title: Требования прогрессии
      body: |
        Интимная ветка активируется при Relationship 70+ и Chemistry 70+, усиливая переход из фазы свиданий.
        Основные проверки: Romantic DC 18-20, Empathy DC 20+, Trust 80+, Intimacy score 70+.
        Подготовка включает приватность, романтическое окружение и готовность NPC, фиксированную отдельным показателем chemistry.
      mechanics_links: []
      assets: []
    - id: event_breakdown
      title: Ключевые события RE-111 — RE-135
      body: |
        - RE-111 Первый поцелуй: выбор инициатора, региональные бонусы (сакура, Эйфелева башня, дождь, рассвет).
        - RE-112 Первая ночь: три фазы (приглашение, согласие, близость) и последствия «утра после».
        - RE-113 Откровение: раскрытие травм, прошлого и тайн с эмпатическими проверками до DC 24.
        - RE-114 Ваша уязвимость: демонстрация страхов, слёз, признания «боюсь потерять тебя».
        - RE-115 Знакомство с семьёй: высокие социальные проверки, культурные акценты и возможные исходы.
        - RE-116 — RE-135: двадцать дополнительных микросценариев про совместный быт, доверие, планирование будущего, питомцев и кольца.
      mechanics_links: []
      assets: []
    - id: cultural_variations
      title: Культурные вариации
      body: |
        Консервативные регионы требуют брака или одобрения семьи перед физической близостью.
        Либеральные города допускают свободный переход в физическую фазу при высоком chemistry.
        Азия и Латинская Америка усиливают роль семьи и матриархальной оценки, Африка добавляет компонент сообщества.
      mechanics_links: []
      assets: []
    - id: intimacy_mechanics
      title: Механика интимности
      body: |
        Система отслеживает отдельный Intimacy Score (Physical, Emotional, Domestic).
        Прохождение этапов требует Relationship 75+, Emotional 70+, Physical 60+, Trust 80+.
        Барьеры: доверие, физическая неуверенность, страх обязательств, семейное неодобрение.
      mechanics_links: []
      assets: []
    - id: follow_up_paths
      title: Последующие ветки
      body: |
        После RE-112 и RE-113 игрок выходит на события признаний (RE-186), совместного планирования (RE-130) и подготовки к обязательствам.
        Сценарии служат мостом к ветке Commitment Events и расширяются через глобальные события романтической системы.
      mechanics_links: []
      assets: []
