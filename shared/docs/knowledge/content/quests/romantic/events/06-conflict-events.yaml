summary:
  problem: Необходимо структурировать 80 событий конфликтов в романтических отношениях.
  goal: Описать сценарии ревности, различий ценностей, забытых дат и других конфликтов с соответствующими проверками и исходами.
  essence: Документ предоставляет шаблоны конфликтов с уровнями серьёзности и рекомендациями по разрешению.
  key_points:
    - Каждый конфликт имеет триггеры, проверки (Social, Empathy, Persuasion, WILL), уровни последствий.
    - Содержатся сценарии для ревности, моральных конфликтов, лжи, neglect, финансовых споров и др.
    - Предусмотрены пути эскалации до разрыва и ссылки на события примирения.
content:
  sections:
    - id: jealousy
      title: RE-136 Ревность
      body: |
        Триггеры: interaction с другим NPC, NPC замечает. Три уровня (mild, serious, rage) с Social DC 16-22. Исходы: быстрое
        разрешение (+5 relationship), нерешённый (-15), эскалация (-30). Указывает переходы к RE-166/RE-201.
      mechanics_links: []
      assets: []
    - id: values
      title: RE-137 Разные ценности
      body: |
        Конфликты: corpo vs street, violence vs peace, loyalty vs betrayal, money vs morals. Проверки Persuasion/WILL 22-28.
        Исходы: согласились не согласиться, изменение взгляда, разрушение отношений.
      mechanics_links: []
      assets: []
    - id: forgotten-dates
      title: RE-138 Забытая годовщина
      body: |
        Триггеры: пропуск важных дат. Проверки Empathy 16, Charisma 22. Варианты восстановления: искреннее извинение, жест,
        подарок. Повторный случай усиливает штрафы.
      mechanics_links: []
      assets: []
    - id: lies
      title: RE-139 Ложь обнаружена
      body: |
        Классификация лжи (white, serious, betrayal). Проверки Persuasion 20-28. Сценарии: честное объяснение, эскалация, ссылка
        на RE-169 (change).
      mechanics_links: []
      assets: []
    - id: neglect
      title: RE-140 Проведение времени с другими
      body: |
        Конфликт из-за нехватки внимания. Проверки Social 14-16, обещания провести больше времени (с последствиями при нарушении).
      mechanics_links: []
      assets: []
    - id: additional
      title: Дополнительные события RE-141-185
      body: |
        Перечень конфликтов: финансы, семейное вмешательство, работа vs отношения, тайны, возвращение бывших, и т.д.
        Указаны типовые DC и потенциальные последствия.
      mechanics_links: []
      assets: []
