summary:
  problem: Markdown-подборка конфликтных событий не связывалась с накоплением конфликтов и не описывала культурные модификаторы.
  goal: Структурировать 80 сценариев конфликтов в YAML 1.1.0 с уровнями тяжести, проверками и последствиями.
  essence: Документ описывает триггеры ссор, шкалу Conflict Severity, накопление нерешённых конфликтов и мосты к примирению или кризису.
  key_points:
    - События охватывают ревность, ценностные разногласия, ложь, нехватку внимания и 25 расширенных сценариев.
    - Введена шкала Conflict Severity, формула успеха и влияние Unresolved_Conflicts на переход к кризису RE-201.
    - Культурные вариации задают стиль извинений и ожидания от игрока в разных регионах.
content:
  sections:
    - id: conflict_triggers
      title: Триггеры и базовые проверки
      body: |
        Конфликты активируются при Relationship 40+ и зависят от действий игрока (флирт, нравственные выборы, пропущенные даты, ложь).
        Основные проверки: Social/Persuasion DC 16–28, Empathy DC 16–22, WILL DC 20+, Trading DC 20+ для финансовых споров.
        Эскалация ревности распределена по трём уровням и может привести к RE-166 (примирение) или RE-201 (кризис/разрыв).
      mechanics_links: []
      assets: []
    - id: core_conflicts
      title: События RE-136 — RE-140
      body: |
        RE-136 Ревность — диапазон 40–80 relationship, три уровня интенсивности и последствия от +5 до -30 relationship.
        RE-137 Разные ценности — конфликты Corpo vs Street, Violence vs Peace, Loyalty vs Betrayal, Money vs Morals с проверками до DC 28.
        RE-138 Забытая годовщина — реакции NPC по типажам, варианты искреннего извинения, жестов и дорогих подарков.
        RE-139 Ложь обнаружена — классификация white/serious/betrayal с проверками Persuasion 20–28 и риском разрыва.
        RE-140 Нехватка внимания — обещания провести время, последствия повторных нарушений и штрафы до -30 relationship.
      mechanics_links: []
      assets: []
    - id: extended_conflicts
      title: Расширенный каталог RE-141 — RE-165
      body: |
        25 сценариев включают финансовые споры, вмешательство семьи, карьерные дилеммы, возвращение бывших, зависимости, политические и религиозные разногласия.
        Каждый сценарий фиксирует проверки DC 18–26, потери relationship (-10 до -40) и переходы к кризисам или примирению.
        Введены кейсы доверия (privacy breach, substance abuse, gambling) с риском -40 relationship и запуском кризиса.
      mechanics_links: []
      assets: []
    - id: conflict_mechanics
      title: Шкала конфликтов и формулы
      body: |
        Conflict Severity (Minor, Moderate, Major, Critical) определяет базовые штрафы и требования к reconciliation.
        Формула Success_Chance учитывает качество извинения, время и тяжесть конфликта; Unresolved_Conflicts ≥3 повышает DC на +3 за конфликт.
        Триггеры point-of-no-return: подтверждённая измена, насилие, предательство фракции, повторная ложь — вероятности разрыва 70–95%.
      mechanics_links: []
      assets: []
    - id: cultural_styles
      title: Культурные стили примирения
      body: |
        Азия — косвенные извинения, участие семьи, важность сохранения лица.
        Запад — прямые слова, терапия и быстрое урегулирование.
        Латинская Америка — драматичные сцены, публичные признания и интенсивная эмоция.
        Россия/СНГ — глубокие разговоры и время на переосмысление; Ближний Восток и Африка — вовлечение семьи и церемоний.
      mechanics_links: []
      assets: []
