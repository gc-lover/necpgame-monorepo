summary:
  problem: Конфликтная ветка романтических событий существовала вне централизованного каталога и не была связана с другими фазами отношений.
  goal: Зафиксировать сценарии ссор, требования проверок и пути эскалации в структуре знаний.
  essence: Документ описывает 80 конфликтных событий, метрики тяжести и культурные модификаторы, определяющие риск кризиса или разрыва.
  key_points:
    - Ключевые кейсы: ревность, ценностные конфликты, забытые даты, ложь, нехватка времени.
    - Дополнительный блок RE-141 — RE-165 охватывает финансовые, религиозные и семейные столкновения.
    - Введена шкала Conflict Severity и накопление конфликтов, ведущих к кризису RE-201.
content:
  sections:
    - id: conflict_triggers
      title: Триггеры и базовые проверки
      body: |
        События запускаются при Relationship 40+ и зависят от действий игрока (флирт, выбор фракции, пропуск дат).
        Основные проверки: Social/Persuasion DC 16-28, Empathy DC 16-22, WILL DC 22+, Trading DC 20+ для финансовых спор.
        Эскалация ревности распределена по трём уровням и может привести к цепочке RE-166 (примирения) или RE-201 (кризис).
      mechanics_links: []
      assets: []
    - id: key_events
      title: Ключевые события RE-136 — RE-140
      body: |
        - RE-136 Ревность: три уровня интенсивности, последствия от +5 до -30 relationship.
        - RE-137 Разные ценности: четыре типологии (Corpo vs Street, Violence vs Peace, Loyalty vs Betrayal, Money vs Morals).
        - RE-138 Забытая годовщина: реакции NPC по типажу, способы восстановления (извинение, жест, подарок).
        - RE-139 Ложь обнаружена: градация лжи, Persuasion DC 20-28, риск завершения отношений.
        - RE-140 Пренебрежение временем: реакции на отсутствие игрока, обещания и последствия нарушения.
      mechanics_links: []
      assets: []
    - id: extended_library
      title: Расширенный каталог конфликтов
      body: |
        Блок RE-141 — RE-165 охватывает 25 сценариев: финансы, влияние семьи и друзей, карьерные решения, переезд, дети, религия.
        Каждый сценарий содержит проверку DC 18-26 и значение потери relationship при провале.
        Особое внимание уделено доверию (privacy breach, substance abuse, gambling) с риском -40 relationship и переходом в кризис.
      mechanics_links: []
      assets: []
    - id: conflict_mechanics
      title: Механика конфликтов
      body: |
        Вводится шкала Conflict Severity (Minor — Critical) и система Unresolved_Conflicts, где 3 нерешённых конфликта запускают кризис.
        Пути разрешения: мгновенное извинение, пауза, грандиозный жест, терапия или эскалация.
        После успешного разрешения игрок получает доступ к RE-166 — RE-185 (примирения) с бонусами relationship.
      mechanics_links: []
      assets: []
    - id: cultural_modifiers
      title: Культурные модификаторы
      body: |
        Азия: публичные конфликты штрафуются сильнее, семья критична.
        Запад: допускается прямая конфронтация и терапия.
        Латинская Америка: эмоциональные всплески нормализованы, семья участвует в примирении.
        Ближний Восток: честь и традиционные роли усиливают последствия.
      mechanics_links: []
      assets: []
