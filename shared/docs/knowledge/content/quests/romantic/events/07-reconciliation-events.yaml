summary:
  problem: Каталог примирительных событий находился в Markdown и не синхронизировался с системой конфликтов и обязательств.
  goal: Структурировать сценарии, формулы успеха и культурные подходы для автоматизации романтического AI.
  essence: Документ описывает 60 событий примирения с проверками Empathy/Charisma/WILL, формулами успеха и региональными особенностями.
  key_points:
    - Базовые кейсы RE-166 — RE-170 охватывают извинения, подарки, грандиозные жесты, личные изменения и парную терапию.
    - Расширенный блок RE-171 — RE-185 охватывает 15 сценариев от писем до повторения первого свидания и вмешательства друзей.
    - Добавлена формула Success_Chance, влияние времени и стресс от нерешённых конфликтов.
content:
  sections:
    - id: reconciliation_basics
      title: Базовые сценарии примирения
      body: |
        RE-166 фокусируется на искренних словах и действиях с Empathy DC 18 и культурными бонусами.
        RE-167 комбинирует подарки и слова, максимальный эффект +30 relationship при совместном использовании.
        RE-168 требует Charisma/WILL DC 22+ и описывает публичные жесты, эпические квесты и жертвы.
        RE-169 и RE-170 фиксируют долгосрочные изменения поведения и терапию как обязательные шаги после серьёзных конфликтов.
      mechanics_links: []
      assets: []
    - id: extended_catalog
      title: Расширенный каталог RE-171 — RE-185
      body: |
        Описаны 15 сценариев: письма, кулинария, путешествия, плейлисты, вмешательства друзей и ритуалы прощения.
        Каждый сценарий содержит проверку (DC 14-24) и эффект на relationship от +10 до +40.
        Важные переходы: RE-183 «Я не могу тебя потерять» и RE-185 «Последний шанс» сигнализируют о критическом состоянии отношений.
      mechanics_links: []
      assets: []
    - id: reconciliation_mechanics
      title: Формулы и накопление
      body: |
        Success_Chance = Base_DC - Apology_Quality - Time_Passed + Conflict_Severity.
        Качество извинений, время ответа и тяжесть конфликта влияют на итоговый DC, задавая параметры AI принятия решений.
        Unresolved_Conflicts >= 3 повышает DC на +3 и штрафует relationship на -5 за каждое нерешённое событие.
      mechanics_links: []
      assets: []
    - id: cultural_styles
      title: Культурные стили примирения
      body: |
        Азия — косвенные извинения и семейная медиация; запад — прямые слова и терапия; Латинская Америка — эмоциональные жесты.
        Российско-славянский стиль требует глубины и философского разговора, Ближний Восток — восстановление чести, Африка — участие общины.
      mechanics_links: []
      assets: []
    - id: progression_links
      title: Связи с другими ветками
      body: |
        Успешные примирения возвращают отношения к ветке Intimacy и подготавливают почву для Commitment Events.
        Провал примирения увеличивает риск перехода к Breakup Events и влияет на глобальные показатели Relationship System.
      mechanics_links: []
      assets: []
