summary:
  problem: Нужно описать события примирения после конфликтов, чтобы управлять восстановлением отношений.
  goal: Каталогизировать 60 сценариев примирения с типами извинений, подарков, жестов и терапий.
  essence: Документ содержит RE-166–185 с проверками Empathy, Social, Charisma, WILL и культурными вариациями.
  key_points:
    - Предусмотрены искренние извинения, подарки, грандиозные жесты, изменения поведения и парная терапия.
    - Список дополнительных событий включает паузы, письма, совместные поездки и др.
content:
  sections:
    - id: apology
      title: RE-166 Искренние извинения
      body: |
        Empathy DC 18. Варианты: искренний диалог, объяснение, действие. Культурные нюансы (японское поклоны, латинский
        драматизм, русская эмоциональность).
      mechanics_links: []
      assets: []
    - id: gift
      title: RE-167 Подарок-извинение
      body: |
        Trading DC 14. Типы подарков: thoughtful, expensive, handmade, flowers. Лучший результат — сочетание подарка и слов
        (до +30 relationship).
      mechanics_links: []
      assets: []
    - id: grand-gesture
      title: RE-168 Грандиозный жест
      body: |
        Charisma DC 22. Public declaration, serenade, epic quest, sacrifice. Вариации по регионам (марьячи, публичные
        признания, экстремальные поступки).
      mechanics_links: []
      assets: []
    - id: change
      title: RE-169 «Я изменился/изменилась»
      body: |
        WILL DC 20. Демонстрация изменений (отказ от вредных привычек, терапия, изменение работы). Награды до +40 relationship.
      mechanics_links: []
      assets: []
    - id: therapy
      title: RE-170 Парная терапия
      body: |
        Empathy DC 22. Сессии коммуникации, поиск корня проблемы, проверка commitment. Указаны культурные особенности
        (стигма, предпочтение семейной медиации).
      mechanics_links: []
      assets: []
    - id: additional
      title: Дополнительные события RE-171-185
      body: |
        Перечень: пауза, письмо, совместный ужин, повторение первого свидания, поездка, помощь друзей, восстановление доверия.
      mechanics_links: []
      assets: []
