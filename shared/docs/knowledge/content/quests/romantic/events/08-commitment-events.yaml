summary:
  problem: Этап обязательств Romance System описан в Markdown и не подключён к схемам знаний и прогрессии.
  goal: Структурировать события Relationship 90-100 с проверками, культурными вариациями и переходом к браку.
  essence: Документ фиксирует 40+ событий от признания в любви до золотой годовщины и дополнительные маркеры публичного обязательства.
  key_points:
    - RE-186 — RE-189 описывают признания, совместное проживание, предложение и работу с семьёй.
    - RE-190 — RE-210 раскрывают планирование свадьбы, финансовые решения, детей и социальную интеграцию.
    - Определены уровни Commitment (Dating Exclusively → Married) и связанные действия системы.
content:
  sections:
    - id: milestone_events
      title: Ключевые события RE-186 — RE-189
      body: |
        Признание в любви требует Romantic DC 20 и вводит культурные варианты выражений.
        Переезд вместе проверяет финансы, образ жизни и эмоциональную готовность (Trading/Social/Empathy DC 18-22).
        Предложение руки и сердца — критическое событие с подготовкой (кольцо, план, благословение) и вариациями по регионам.
        Встреча с родителями оформляет социальный контракт, задавая сценарии благословения или кризиса.
      mechanics_links: []
      assets: []
    - id: extended_commitment
      title: Расширенный блок RE-190 — RE-210
      body: |
        Планирование свадьбы, церемония и медовый месяц усиливают романтические метрики до максимума.
        Финансовые и бытовые решения (дом, счет, питомцы) закрепляют совместный прогресс.
        Социальные маркеры (совместные соцсети, татуды, объявление партнёром) повышают публичное обязательство и доверие.
      mechanics_links: []
      assets: []
    - id: cultural_overview
      title: Культурные особенности обязательств
      body: |
        Для западных регионов важны публичные предложения и дорогие кольца, для Азии и Ближнего Востока — благословение семьи и формальные церемонии.
        Латинская Америка и Африка акцентируют участие семьи и сообщества, российский контекст — серьёзность и традиционность.
      mechanics_links: []
      assets: []
    - id: progression_levels
      title: Уровни commitment
      body: |
        Dating Exclusively (Relationship 75-85) → Living Together (85-92) → Engaged (92-98) → Married (98-100).
        Каждый уровень открывает новые события и влияет на глобальные параметры Relationship System.
      mechanics_links: []
      assets: []
    - id: system_hooks
      title: Связи с системами
      body: |
        События подключают progression-service, domestic routines, kid-planning и социальные сети.
        Результаты влияют на AI-решения NPC, доступ к фракционным бонусам и совместные экономические активы.
      mechanics_links: []
      assets: []
