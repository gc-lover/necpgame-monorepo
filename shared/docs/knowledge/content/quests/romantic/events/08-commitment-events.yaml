summary:
  problem: Markdown-пайплайн обязательств не был синхронизирован с системами экономики, семьи и мирового состояния.
  goal: Конвертировать 40 событий commitment в YAML 1.1.0, добавив проверки, культурные вариации и связанные последствия.
  essence: Документ описывает путь от признания в любви до брака, семейной интеграции и совместной жизни с влиянием на мир и фракции.
  key_points:
    - RE-186 — RE-188 фиксируют «Я люблю тебя», переезд и предложение руки и сердца с культурными требованиями.
    - Расширенный каталог охватывает планирование свадьбы, финансовые решения, обсуждение детей и социальные подтверждения.
    - Commitment levels задают этапы эксклюзивных отношений, совместного проживания, помолвки и брака.
content:
  sections:
    - id: commitment_triggers
      title: Триггеры и требования
      body: |
        Commitment ветка активируется при Relationship 85+, Chemistry 80+ и высоком Intimacy Score.
        Проверки: Romantic DC 20–24, Social DC 20–26, Empathy DC 22+, Trading DC 18–26 для финансовых решений.
        Переход от эксклюзивных свиданий к совместной жизни требует устойчивого Trust и завершённых конфликтов.
      mechanics_links: []
      assets: []
    - id: core_commitments
      title: События RE-186 — RE-188
      body: |
        RE-186 Признание в любви — первый «I love you» с разными ответами NPC и культурными нюансами языка.
        RE-187 Переезд вместе — оценка финансов, образа жизни и эмоциональной готовности; исходы от «да» до «не сейчас».
        RE-188 Предложение руки и сердца — подготовка кольца, планирование момента, семейные благословения и региональные традиции.
      mechanics_links: []
      assets: []
    - id: family_blessing
      title: Семейные ритуалы и благословения
      body: |
        RE-189 Просьба руки — Social DC 26 у отца, 22 у матери; отказ семьи создаёт кризис и ветку убеждения.
        Региональные традиции: западные публичные предложения, азиатские формальные церемонии, латиноамериканские драматичные жесты, ближневосточные и африканские договорённости с приданым/лоболой.
        Выбор NPC между семьёй и игроком запускает альтернативные сюжетные дуги (элопмент, доказательство, разрыв).
      mechanics_links: []
      assets: []
    - id: extended_commitments
      title: Расширенные события RE-190 — RE-210
      body: |
        Планирование свадьбы, девичники/мальчишники, церемония, медовый месяц и совместные финансовые решения (дом, счёт, питомец).
        Разговоры о детях, объявление беременности, обновление клятв и памятные даты на дальних отрезках отношений.
        Социальные подтверждения: публикации, matching outfits, общий круг друзей, списки экстренных контактов и символические тату.
      mechanics_links: []
      assets: []
    - id: commitment_levels
      title: Уровни обязательств и последствия
      body: |
        Dating Exclusively (Relationship 75–85) — подтверждение статуса, знакомство с друзьями и семьёй.
        Living Together (85–92) — совместный дом, ежедневные рутины, повышенное влияние Domestic Intimacy.
        Engaged (92–98) — подготовка свадьбы, юридические и семейные вопросы.
        Married (98–100) — изменение world-state, бонусы репутации и доступ к семейным сюжетам.
      mechanics_links: []
      assets: []
