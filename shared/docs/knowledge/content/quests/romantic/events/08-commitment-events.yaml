summary:
  problem: Требуется структурировать 40 событий финального этапа отношений (relationship 90-100).
  goal: Описать признание в любви, совместное проживание, предложение и другие этапы обязательств с проверками и культурными нюансами.
  essence: Документ охватывает RE-186–200, включая подготовку к свадьбе, встречи с родителями и финальные шаги.
  key_points:
    - Приведены проверки Romantic/Social/Empathy/WILL/Trading с DC 20-26.
    - Описывает культурные различия (Запад, Азия, Латинская Америка, Ближний Восток, Африка, Россия).
    - Указывает последствия положительных и отрицательных ответов.
content:
  sections:
    - id: confession
      title: RE-186 Признание в любви
      body: |
        Relationship 85-95, Romantic DC 20. Варианты: игрок/НПС инициирует, бонусы от романтической обстановки, последствия
        от «нет» (до -20 relationship). Культурные фразы (англ., франц., исп., рус., яп., араб.).
      mechanics_links: []
      assets: []
    - id: moving-in
      title: RE-187 Предложение переехать вместе
      body: |
        Relationship 90+, Social DC 22 с оценкой финансов (Trading DC 18), образа жизни (Social DC 20), эмоциональной готовности
        (Empathy DC 22). Результаты: согласие (+40 relationship), ожидание (+10), отказ (-20).
      mechanics_links: []
      assets: []
    - id: proposal
      title: RE-188 Предложение руки и сердца
      body: |
        Critical event. Romantic DC 24, подготовка (кольцо, план, благословение). Исходы: «да» (+100 relationship),
        «думаю» (+10), «пока нет» (+5), «нет» (-30). Культурные различия (публичность, семья, приданое, таймлайн).
      mechanics_links: []
      assets: []
    - id: family-approval
      title: RE-189 Встреча с родителями (proposal context)
      body: |
        Social DC 26 (отец), 22 (мать). Если отказ — ветки с бегством, расставанием или убеждением. Описаны последствия для
        отношений и репутации с семьёй.
      mechanics_links: []
      assets: []
    - id: additional
      title: Дополнительные события RE-190-200
      body: |
        Планирование свадьбы, мальчишник/девичник, церемония, семейные слияния, совместные инвестиции, комплексные commitment
        события. Включены требования к ресурсам и проверкам.
      mechanics_links: []
      assets: []
