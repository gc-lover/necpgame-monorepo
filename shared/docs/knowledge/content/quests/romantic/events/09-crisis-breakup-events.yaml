summary:
  problem: Необходимо оформить каталог кризисных и разрывных романтических событий для системной команды.
  goal: Структурировать 50 сценариев кризисов и разрывов с параметрами проверок и последствиями.
  essence: Документ фиксирует диапазон RE-211—RE-250 и поддерживающие формулы здоровья отношений.
  key_points:
    - Описаны кризисы, разрывы, последствия и стадии восстановления.
    - Включены метрики Relationship HP и точки невозврата.
    - Материал используется для контента, симуляции и балансировки.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Сборник охватывает критические события романтических линий: от подозрений в измене до трагических разрывов.
        Каждый сценарий содержит триггеры, проверки навыков и последствия, совместимые с Relationship System.
      mechanics_links:
        - mechanics/romance/relationship-system.yaml
      assets: []
    - id: crisis_band
      title: Кризисные события RE-211—RE-230
      body: |
        - Подозрение в измене: проверки Persuasion и Deception, стойкая потеря доверия.
        - Фракционный конфликт: ветвление между лояльностью и любовью, возможен трагический финал.
        - Смертельная опасность: спасение в бою или медицине, потенциальная гибель NPC.
        - Киберпсихоз партнера: Will и Medtech позволяют вернуть контроль или терять союзника.
        - Дополнительные кризисы (RE-217—RE-230): болезнь, банкротство, война, реликовые сбои и ультиматумы семьи.
      mechanics_links: []
      assets: []
    - id: breakup_band
      title: События разрыва RE-231—RE-250
      body: |
        - RE-231 фиксирует базовый разговор о разрыве и ключевые мотивы.
        - RE-232 описывает стадии переживания: отрицание, гнев, торг, депрессия, принятие.
        - RE-233—RE-242 охватывают столкновения с бывшим партнером, проверяя Will и Social.
        - RE-243—RE-250 предлагаются сценарии восстановления и возвращения к готовности к новым отношениям.
      mechanics_links: []
      assets: []
    - id: relationship_hp
      title: Механика Relationship HP
      body: |
        Relationship HP стартует со 100 очков и уменьшается в зависимости от тяжести конфликтов. В документе
        указаны значения -10, -25, -40 и -60 для разных уровней напряжения, а также способы восстановления через
        примирения, время и терапии. Порог 0 завершает отношения.
      mechanics_links: []
      assets: []
    - id: aftermath
      title: Последствия и поведение NPC
      body: |
        Описаны варианты поведения NPC после кризиса или разрыва: дружелюбное, напряжённое, враждебное или траурное.
        Игрокам доступны стратегии примирения, перехода к новой связи или принятия одиночества, что влияет на
        будущие проверки и доступ к событиям.
      mechanics_links: []
      assets: []
