summary:
  problem: Кризисные и разрывные события находились в Markdown и не были синхронизированы с Relationship System.
  goal: Формализовать 50 сценариев кризиса и разрыва с проверками навыков, последствиями и постразрывным поведением.
  essence: YAML фиксирует диапазон RE-211—RE-250 и метрики Relationship HP для Romance System.
  key_points:
    - Охвачены базовые кризисы, расширенные сценарии и этапы расставания.
    - Привязаны DC проверок и долгосрочные последствия для отношений и мира.
    - Определены варианты восстановления после разрыва и стратегии поведения NPC.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Документ описывает критические события романтических линий: подозрение в измене, фракционные конфликты,
        смертельные угрозы, киберпсихоз и прочие кризисы, заканчивая сценарием разрыва и восстановлением.
      mechanics_links:
        - mechanics/romance/relationship-system.yaml
      assets: []
    - id: core_crises
      title: Базовые кризисы RE-211—RE-216
      body: |
        - RE-211 Подозрение в измене — Persuasion/Social DC до 30, последствия от частичного доверия до разрыва.
        - RE-212 Фракционный конфликт — выбор между NPC и фракцией, поиск третьего пути (Social DC 30).
        - RE-213 Смертельная опасность — Combat/Medtech DC 28, шанс самопожертвования игрока.
        - RE-214 Киберпсихоз партнёра — Will/Empathy/Medtech для стабилизации или вызов MaxTac.
        - RE-215 Кризис зависимости — поддержка, ультиматум, созависимость или уход.
        - RE-216 Кризис беременности — обсуждение будущего, сомнения, поддержка или разрушение доверия.
      mechanics_links: []
      assets: []
    - id: extended_crises
      title: Расширенные сценарии RE-217—RE-230
      body: |
        Включают смертельные болезни, банкротство, юридические проблемы, войну, потерю памяти, кому, сбой Relic,
        угрозы корпораций и шантаж. Каждый сценарий задаёт проверки DC 24–32 и альтернативные ветки сюжета.
      mechanics_links: []
      assets: []
    - id: breakup_flow
      title: События разрыва RE-231—RE-250
      body: |
        RE-231 фиксирует причины расставания. RE-232 описывает эмоциональные стадии от отрицания до принятия.
        RE-233—RE-242 рассматривают встречи с бывшими, ревность, возвращение вещей и попытки вернуть отношения.
        RE-243—RE-250 уделяют внимание восстановлению: саморазвитие, поддержка друзей, терапия, прощение, готовность
        к новым отношениям.
      mechanics_links: []
      assets: []
    - id: relationship_hp
      title: Relationship HP
      body: |
        Relationship HP стартует со 100. Minor конфликт: -10, Moderate: -25, Major: -40, Crisis: -60. HP ≤ 0 инициирует
        события разрыва. Восстановление: примирение +20, время вместе +5 в неделю, грандиозные жесты +30, терапия +25.
        Точки невозврата: подтверждённая измена, насилие, предательство врагам, множественные кризисы.
      mechanics_links: []
      assets: []
    - id: npc_behavior
      title: Поведение NPC после разрыва
      body: |
        NPC может остаться дружелюбным, напряжённым, враждебным или траурным. Это влияет на репутацию, доступ к квестам,
        дополнительные ветки и вероятность повторного романа. Игрок выбирает путь: попытка помириться, новый роман,
        одиночество или избегание привязанностей.
      mechanics_links: []
      assets: []
