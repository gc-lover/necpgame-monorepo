summary:
  problem: Нужен структурированный план романтической линии Hanako Tanaka.
  goal: Описать этапы отношений, проверки и награды для линии в Токио.
  essence: Пять квестов ведут от знакомства до совместного бизнеса и максимальной связи.
  key_points:
    - Характер Hanako: бывшая Arasaka, элитный нетраннер, перк Ghost Protocol.
    - Каждый квест повышает репутацию и включает моральные развилки.
    - Финал открывает агентство, уникальный кибердек и безопасную локацию.
content:
  sections:
    - id: profile
      title: Профиль
      body: |
        Локация — Токио (Japantown), фракция независимая, ориентация бисексуальна, перк компаньона «Ghost Protocol»
        (+3 Hacking, +2 Stealth). Герой сдержан, но эмоционален наедине, ценит честность и защиту слабых.
      mechanics_links: []
      assets: []
    - id: quest1
      title: Квест 1 «Призрак в сети»
      body: |
        Репутация 0 → 20, DC 18. Совместный взлом сервера Arasaka, проверка Dual Hacking, выбор предупредить Hanako о
        угрозе. Успех даёт контакты, провал разрешает повтор.
      mechanics_links: []
      assets: []
    - id: quest2
      title: Квест 2 «Тени прошлого»
      body: |
        Репутация 20 → 40, DC 20. Охота на киллера Arasaka, выбор между бойней, вербовкой или инсценировкой. Сцена откровения
        со значениями ответов (+5, +10, +15).
      mechanics_links: []
      assets: []
    - id: quest3
      title: Квест 3 «Цифровая душа»
      body: |
        Репутация 40 → 60, DC 24. Проникновение в лабораторию, варианты обращения с цифровой копией (уничтожить, освободить,
        слить). При репутации 60+ открывается романтический момент с проверками Persuasion 22 или EMP 20.
      mechanics_links: []
      assets: []
    - id: quest4
      title: Квест 4 «Операция “Месть”»
      body: |
        Репутация 60 → 80, DC 28. Heist в Arasaka Tower, планирование, проникновение, взлом CEO, эвакуация. Моральная развилка
        по файлам предателей влияет на отношение Hanako.
      mechanics_links: []
      assets: []
    - id: quest5
      title: Квест 5 «Новая жизнь»
      body: |
        Репутация 80 → 100, DC 30. Создание совместного нетраннер-агентства, найм команды и выполнение первого контракта.
        Финальный выбор определяет будущую локацию (Токио, Night City или кочевой стиль).
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды
      body: |
        Максимальная связь даёт перк «Ghost Protocol II» (+5 Hacking, +4 Stealth, Shared NET vision), безопасный дом (лофт
        Hanako или офис), пассивный доход 1000 ed/неделю и легендарный кибердек.
      mechanics_links: []
      assets: []
    - id: personality
      title: Характер и реакции
      body: |
        Любит честность и профессионализм, ненавидит предательство. Негативные последствия для романа при работе героя на
        Arasaka или предательстве. Привязка к культурным событиям Токио.
      mechanics_links: []
      assets: []
