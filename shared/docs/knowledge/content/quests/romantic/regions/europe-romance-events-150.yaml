summary:
  problem: Нужно зафиксировать культурно разнообразные 150 европейских романтических событий и их игровые параметры.
  goal: Разложить города, архетипы и проверки навыков для дальнейшей интеграции в романтическую систему.
  essence: «Европейская романтика — от страстного Парижа до минималистичного Стокгольма».
  key_points:
    - Семь городских кластеров покрывают 150 событий с распределением 50/30/20/20/15/10/5.
    - Описаны архетипы поведения, бонусы отношений и требуемые проверки для культурной точности.
    - Приложен JSON-образец, который используют дизайнеры при интеграции событий.
content:
  sections:
    - id: cultural-overview
      title: 'Культурные особенности Европы'
      body: |
        - Романтика, страсть и лёгкость публичных проявлений чувств — норма.
        - История, искусство и кухня создают основу для большинства событий.
        - Европейское разнообразие требует локализованных сценариев и уникальных акцентов по стране.
      mechanics_links: []
      assets: []
    - id: paris-events
      title: 'Париж / Франция (50 событий)'
      body: |
        - Культурный код: «город любви, искусство, эстетика».
        - Темы: Эйфелева башня, Сена, Montmartre, Лувр, французская кухня, мода.
        - События посвещены крайним эмоциональным проявлениям — от предложений до богемных прогулок.
        - Полные детализации вынесены в мастер-файл MEGA-ROMANCE-SYSTEM-1000.
      mechanics_links: []
      assets: []
    - id: london-events
      title: 'Лондон / Англия (30 событий)'
      body: |
        - Культурный код: британская сдержанность, юмор, традиции.
        - Примеры: London Eye kiss, afternoon tea, pub quiz, Tower Bridge proposal, Notting Hill walk.
        - Расширенный список покрывает культурные места (British Museum, West End), гастрономию и дождливую романтику.
      mechanics_links: []
      assets: []
    - id: berlin-events
      title: 'Берлин / Германия (20 событий)'
      body: |
        - Культурный код: свобода, альтернативность, историческая память.
        - Примеры: East Side Gallery, techno clubs, currywurst debates, Brandenburg Gate.
        - Список дополнительных событий охватывает ночную жизнь, арт-сцены и рефлексивные пространства.
      mechanics_links: []
      assets: []
    - id: rome-events
      title: 'Рим / Италия (20 событий)'
      body: |
        - Культурный код: страсть и «dolce vita».
        - События: Trevi Fountain wish, Vespa ride, gelato competition, а также полный набор туристических и гастрономических классик.
        - Подчёркнуты традиции, религиозные места и уличная культура.
      mechanics_links: []
      assets: []
    - id: amsterdam-events
      title: 'Амстердам / Нидерланды (15 событий)'
      body: |
        - Культурный код: свобода, толерантность, каналы.
        - События включают canal boat romance, coffee shop date, музейные и сезонные активности.
        - Отдельный акцент на расслабленном темпе и уникальной городской атмосфере.
      mechanics_links: []
      assets: []
    - id: stockholm-events
      title: 'Стокгольм / Скандинавия (10 событий)'
      body: |
        - Культурный код: минимализм, природа, равенство.
        - События: наблюдение северного сияния, сауна + прорубь, Fika, Midsommar.
        - Упор на медленный темп и уважение к личному пространству.
      mechanics_links: []
      assets: []
    - id: barcelona-events
      title: 'Барселона / Испания (5 событий)'
      body: |
        - Культурный код: страсть, fiesta, Гауди.
        - Короткий список: Sagrada Familia, La Rambla, пляж, фламенко, Park Güell.
      mechanics_links: []
      assets: []
    - id: archetypes
      title: 'Романтические архетипы'
      body: |
        - Французский: страстный, экспрессивный, ключевой момент — French kiss.
        - Английский: сдержанный, с юмором, ключевой момент — чай и признание.
        - Немецкий: прямой и свободный, ключевой момент — ночной клуб и совместный драйв.
        - Итальянский: очень страстный, Vespa ride embrace.
        - Голландский: расслабленный, canal boat kiss.
        - Скандинавский: равноправный и медленный, совместное наблюдение северного сияния.
      mechanics_links: []
      assets: []
    - id: skill-checks
      title: 'Проверки навыков и системы'
      body: |
        - Romantic DC (12-24): предложения, признания, поцелуи.
        - Culture DC (14-20): музеи, архитектура, история, искусство.
        - Culinary DC (12-18): вино, сыр, гастрономические ритуалы.
        - Party DC (16-22): клубы, вечеринки, алкоголь, ночная жизнь.
      mechanics_links: []
      assets: []
    - id: relationship-bonuses
      title: 'Модификаторы отношений'
      body: |
        - Париж: бонус за знание французского и искусства, штраф за fast-food клише.
        - Лондон: бонусы за чай и понимание юмора, штраф за критику монархии.
        - Берлин: бонусы за любовь к техно и open-mindedness, штраф за осуждение субкультур.
        - Общие: +5 за владение локальным языком, +3 за уважение истории, -5 за культурную невежественность.
      mechanics_links: []
      assets: []
    - id: data-structure
      title: 'JSON-структура события'
      body: |
        ```json
        {
          "eventId": "RE-PARIS-001",
          "region": "Europe",
          "city": "Paris",
          "country": "France",
          "category": "commitment",
          "name": "Eiffel Tower proposal",
          "culturalTags": ["iconic", "romantic", "luxury"],
          "relationshipRange": [90, 100],
          "cost": "expensive",
          "triggers": {
            "location": "eiffel_tower",
            "time": ["evening", "night"],
            "weather": "clear_preferred"
          },
          "skillCheck": {
            "type": "Romantic",
            "dc": 24,
            "languageBonus": { "french": 3 }
          },
          "outcomes": {
            "success": {
              "relationship": 50,
              "specialEvent": "engagement",
              "achievement": "parisian_proposal",
              "dialogue": "Oui! Oui! Mille fois oui!"
            },
            "failure": {
              "relationship": 5,
              "dialogue": "It's too soon..."
            }
          },
          "culturalNotes": "The Eiffel Tower is the world's most romantic proposal location. Book in advance for the top level."
        }
        ```
      mechanics_links: []
      assets: []
    - id: distribution
      title: 'Распределение событий'
      body: |
        - Всего: 150 событий.
        - Франция (Париж): 50.
        - Англия (Лондон): 30.
        - Германия (Берлин): 20.
        - Италия (Рим): 20.
        - Нидерланды (Амстердам): 15.
        - Скандинавия (Стокгольм): 10.
        - Испания (Барселона): 5.
      mechanics_links: []
      assets: []
