summary:
  problem: Нужно зафиксировать ближневосточную романтическую палитру и распределение 100 событий с учётом культурных ограничений.
  goal: Структурировать ключевые города, архетипы и диапазоны проверок, чтобы системно подключить регион к романтическому движку.
  essence: «Роскошь, традиции и семейные ожидания под киберпанковым неоном Ближнего Востока».
  key_points:
    - Четыре города (Дубай, Тель-Авив, Стамбул, Бейрут) дают полный набор из 100 событий.
    - Архетипы и чувствительность к традициям оформлены отдельным блоком для дизайнеров.
    - Уточнены модификаторы уважения/нарушения культурных норм и требования к проверкам навыков.
content:
  sections:
    - id: cultural-overview
      title: 'Культурные особенности'
      body: |
        - Традиционность, религия и уважение к старшим определяют рамки поведения.
        - Гостеприимство и щедрость раскрываются через совместные трапезы и подарки.
        - Публичные проявления чувств ограничены, особенно в консервативных странах Залива.
        - Баланс будущего и прошлого: роскошь небоскрёбов сочетается с древними ритуалами.
      mechanics_links: []
      assets: []
    - id: dubai-events
      title: 'Дубай / ОАЭ (40 событий)'
      body: |
        - Культурный код: «роскошное будущее + традиции».
        - Ключевые события: Burj Khalifa proposal, desert safari, Dubai Mall fountain, Palm Jumeirah villa.
        - Категории включают Commitment (предложения), Dating (премиальные свидания), Intimacy (уединённые виллы), Friendship (соколинная охота).
        - Дополнительные активности перечислены от Ferrari World и Ski Dubai до Ramadan iftar и арабской кофейной церемонии.
        - Навыковые требования: высокий DC для роскоши и уважения к традициям, модификаторы за культурное поведение.
      mechanics_links: []
      assets: []
    - id: tel-aviv-events
      title: 'Тель-Авив / Израиль (30 событий)'
      body: |
        - Культурный код: пляжи, стартапы, религиозные традиции, разнообразие.
        - Основные сцены: beach volleyball, семейный шаббат-ужин, Carmel Market food tour, Old Jaffa walk.
        - Остальные события охватывают Bauhaus архитектуру, Pride parade, Dead Sea trip, гастрономию и tech-контекст Silicon Wadi.
        - Семейное одобрение критично: провал шаббат-ужина может повлиять на всю линию.
      mechanics_links: []
      assets: []
    - id: istanbul-events
      title: 'Стамбул / Турция (20 событий)'
      body: |
        - Культурный код: Восток встречает Запад, семейные корни, история.
        - События включают Bosphorus sunset cruise, Grand Bazaar treasure hunt, традиционный хамам.
        - Расширенный список закрывает Храмовую архитектуру, гастрономию, ностальгические и религиозные точки.
        - Важен баланс публичной сдержанности и приватных моментов.
      mechanics_links: []
      assets: []
    - id: beirut-events
      title: 'Бейрут / Ливан (10 событий)'
      body: |
        - Культурный код: «Paris of Middle East», resilience, средиземноморская страсть.
        - События: Corniche sunset, mezze feast, Byblos ancient city, Jeita Grotto, Hamra nightlife.
        - Акцент на сочетании древности и современной клубной сцены.
      mechanics_links: []
      assets: []
    - id: archetypes
      title: 'Романтические архетипы'
      body: |
        - Эмиратский архетип: роскошь, медленное продвижение к обязательствам, ключевой момент — предложение в пустыне звёзд.
        - Израильский архетип: прямота и разнообразие, критически важен семейный ужин шаббата, поддержка Pride и технологичности.
        - Турецкий архетип: сочетание традиций и современности, family blessing и хамам как символ доверия.
        - Ливанский архетип: средиземноморская страсть, «mezze sharing» как интимный ритуал.
      mechanics_links: []
      assets: []
    - id: cultural-sensitivity
      title: 'Культурная чувствительность и модификаторы'
      body: |
        - Мусульманские страны требуют сдержанности в публичных проявлениях чувств; нарушения дают штрафы до -50.
        - Важные проверки: Respect DC, Family DC, Religion DC.
        - Положительные модификаторы: уважение традиций, соответствующая одежда, знание языка.
        - Отрицательные модификаторы: неуважение к религии, неподобающая одежда, публичные поцелуи в строгих регионах.
      mechanics_links: []
      assets: []
    - id: distribution
      title: 'Распределение событий'
      body: |
        - Всего событий: 100.
        - Дубай / ОАЭ: 40.
        - Тель-Авив / Израиль: 30.
        - Стамбул / Турция: 20.
        - Бейрут / Ливан: 10.
        - Документ синхронизирован с индексом Romance Events 1000 и служит региональным вырезом.
      mechanics_links: []
      assets: []
