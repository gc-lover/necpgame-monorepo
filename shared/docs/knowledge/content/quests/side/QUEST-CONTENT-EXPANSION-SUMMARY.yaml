summary:
  problem: Необходима агрегированная сводка по расширению side-квестов и событий во всех временных периодах.
  goal: Зафиксировать обновлённые JSON-файлы, объёмы контента и рекомендации по дальнейшей интеграции.
  essence: Документ отражает рост до 67 квестов, 60 событий и 34 лут-таблиц, описывает добавленные диалоги и структуру данных.
  key_points:
    - Таблица обновлённых JSON-файлов по периодам 2020-2093.
    - Перечень добавленных событий, лут-таблиц и диалоговых деревьев.
    - Примеры JSON-структур для квестов, событий и лута.
content:
  sections:
    - id: stats
      title: Общая статистика
      body: |
        Обновлённые JSON-файлы по шести периодам включают 67 квестов, 60 событий перемещений и 34 уникальные лут-таблицы.
        Представлена таблица с версиями файлов `quests-expanded-YYYY-YYYY.json`, количеством квестов, событий и лут-таблиц.
      mechanics_links: []
      assets: []
    - id: additions
      title: Что добавлено
      body: |
        12 событий перемещений на период с ID, триггерами и исходами; подробные лут-таблицы с шансами и количеством; диалоги
        на 20+ узлов для ключевых квестов 2030-2077. Примеры событий: DAO-голосование, Рёбра города, Серые театры и
        Параметрические ярмарки.
      mechanics_links: []
      assets: []
    - id: structures
      title: Форматы структур
      body: |
        Приведены JSON-примеры для диалоговых узлов, событий и лут-таблиц, демонстрирующие поля start, nodes, skillCheck,
        triggers, outcomes и распределение предметов.
      mechanics_links: []
      assets: []
    - id: readiness
      title: Готовность и рекомендации
      body: |
        Все файлы отмечены статусом ready в readiness-tracker. Рекомендации: расширить диалоги, детализировать исходы
        событий, выполнить балансировку шансов лута и порогов навыков, подготовить API-эндпоинты.
      mechanics_links: []
      assets: []
