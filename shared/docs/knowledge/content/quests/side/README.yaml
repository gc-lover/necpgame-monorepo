summary:
  problem: Нужен путеводитель по документации побочных квестов на временной шкале 2020-2093.
  goal: Перечислить файлы по периодам и задать шаблон описания квеста.
  essence: README даёт навигацию по шести периодам и формату side-квестов.
  key_points:
    - Список файлов `side-quests-YYYY-YYYY.md`.
    - Шаблон описания квеста с целями, проверками и наградами.
    - Ссылки на сопутствующие лорные и геймплейные документы.
content:
  sections:
    - id: structure
      title: Структура
      body: |
        Перечислены шесть периодов: 2020-2030 (ранняя лига), 2030-2045 (купола и DAO), 2045-2060 (Time of the Red+),
        2060-2077 (прокси-войны), 2078-2090 (параметрические ярмарки) и 2090-2093 (эпилог лиги). Каждый период имеет файл
        с подробными квестами и дополнительными материалами.
      mechanics_links: []
      assets: []
    - id: template
      title: Формат квеста
      body: |
        Шаблон включает ID, название, период, тип и теги. Описывает синопсис, список целей, развилки и проверки, награды,
        зависимости и дизайн-заметки. Предполагает использование skill-check, репутаций и связи с игровыми системами.
      mechanics_links: []
      assets: []
    - id: references
      title: Связанные документы
      body: |
        Ссылки на лор `timeline-author`, геймплейные системы `02-gameplay`, а также `main-quests-outline.md` для синхронизации
        сюжетных веток.
      mechanics_links: []
      assets: []
