summary:
  problem: Квест «Контракт Войтека» существовал только в Markdown и не подключался к автоматизированной библиотеках знаний.
  goal: Перевести side quest о захвате партии имплантов у Maelstrom в структурированный YAML для дальнейших стадий pipeline.
  essence: Solo и Fixer балансируют между силой, стелсом и переговорами, чтобы перехватить партию имплантов и распределить прибыль.
  key_points:
    - Диалог состоит из 20 узлов, покрывающих силовой рейд, скрытное проникновение и переговоры с Maelstrom и клиниками.
    - Навыки: Social/Trader/Tech/Hacking/DC 16–18, групповой финал с порогом 2, ветвления в зависимости от подхода.
    - Репутация: +Fixers до +12, +Valentinos до +5, -Maelstrom до -10; лут включает 300–900 едди и редкие импланты.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Фиксер Войтек предлагает забрать у Maelstrom партию имплантов и перепродать её клинике-конкуренту. Игроки уровня 6–10
        (Solo/Fixer с поддержкой Netrunner/Techie) выбирают между силовым рейдом, стелс-операцией или переговорами через
        связного банды, удерживая баланс между риском и доходностью.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Структура узлов и проверки
      body: |
        20 узлов включают этапы подготовки, отключение ловушек, переговоры с Valentinos, проверку NetWatch и альтернативные пути
        сбыта (серый рынок, Trauma Team). Каждый маршрут задействует разные навыки: Combat/Stealth/Hacking/Trader/Deception c
        DC 16–18 и групповой финал с порогом 2.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех повышает репутацию Fixers и Valentinos, но ухудшает отношения с Maelstrom. Награды: 300–900 едди, набор имплантов
        common/rare и доступ к новым контрактам Fixer. Провал отдельных проверок открывает ответные рейды Maelstrom и затраты на
        восстановление партии.
      mechanics_links: []
      assets: []
