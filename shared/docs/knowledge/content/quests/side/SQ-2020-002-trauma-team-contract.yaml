summary:
  problem: Квест «Контракт Trauma Team» хранился в Markdown и не соответствовал стандарту знаний.
  goal: Оформить сценарий сопровождения эвакуации Trauma Team в YAML, сохранив ключевые проверки и репутационные последствия.
  essence: Медтехи и Lawman координируют маршруты эвакуации, договариваются с NCPD и отражают атаки банд для безопасного вывоза клиентов.
  key_points:
    - Диалоговое дерево из 20 узлов охватывает планирование маршрутов (улицы, крыши, подземка) и взаимодействие с клиниками, бандами и NCPD.
    - Проверки: Medicine/Investigation/Lawman/Tech/Stealth/Combat с DC 16–18, финал — групповая проверка с порогом 2.
    - Репутация: +Trauma Team до +10, +Clinics Guild до +8, -Gangs до -8; награды включают медкомпоненты, TT-допуски и 300–800 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Trauma Team поручает игрокам уровня 7–11 обеспечить коридор для экстренной эвакуации из спорной зоны. Состав команды —
        Medtech/Lawman при поддержке Solo. Нужно согласовать маршруты, обеспечить защиту бригады и удержать медиаповестку.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и угрозы
      body: |
        В 20 узлах отражены переговоры с NCPD и гильдией рипдоков, засады банд, мобильная хирургия и срыв снайпера. Каждая сцена
        использует профильные проверки (Medicine, Lawman, Tech, Stealth, Combat) и выбор маршрута между улицами, крышами и метро.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех усиливает доверие Trauma Team и Clinics Guild, открывает допуски к премиум-эвакуациям. Игроки получают 300–800 едди,
        медкомпоненты и лояльность TT. Провалы приводят к эскалации банд и штрафам от клиник.
      mechanics_links: []
      assets: []
