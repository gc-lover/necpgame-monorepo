summary:
  problem: Описание квеста «Уличное образование» находилось в Markdown и не соответствовало стандарту знаний.
  goal: Перенести социальный сюжет об уличных занятиях в YAML, сохранив 20-узловую структуру и репутационные эффекты.
  essence: Teacher/Media организуют безопасные занятия по сетевой гигиене и первой помощи, защищая площадку от банд.
  key_points:
    - Узлы охватывают выбор площадки, охрану, медиа-кампанию и отражение рейда банды.
    - Проверки: Social/Media/Lawman/Security с DC 16–18 и групповым итогом.
    - Репутация: +Citizens до +12, +Activists до +8, -Gangs до -6; награды — гранты, оборудование и 200–600 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Город просит запустить уличные классы по сетевой гигиене и первой помощи. Игроки (Teacher/Media с поддержкой Lawman) должны
        договориться с жителями, обеспечить безопасность и подготовить образовательный контент.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и события
      body: |
        20 узлов включают брифинг, поиск площадки, согласование охраны, создание учебных материалов, отражение рейда банды и PR-кампанию.
        Проверки Social, Media, Lawman и Security удерживают баланс между безопасностью и вовлечением жителей.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и ресурсы
      body: |
        Успех приносит +Citizens и +Activists, открывает новые контракты на гражданские инициативы и обеспечивает гранты/оборудование.
        Провалы ведут к штрафам и усилению влияния банд.
      mechanics_links: []
      assets: []
