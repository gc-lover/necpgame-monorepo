summary:
  problem: Квест «Конвой Альдекальдос» оставался в Markdown и не входил в единый каталог YAML-документов.
  goal: Формализовать сопровождение номадского конвоя через Watson в структурированном YAML.
  essence: Nomad/Solo команда проводит конвой с оффлайн-бандлами, отражая засады NCPD и Militech и договариваясь с Lawman.
  key_points:
    - 20 узлов описывают брифинг Saul, планирование маршрута, засады NCPD/Militech и координацию с Lawman.
    - Проверки: Driving/Social/Combat/Stealth с DC 16–18, финальные групповые проверки перед доставкой.
    - Репутация: +Aldecaldos до +12, -NCPD до -8; награды — запчасти, номадское снаряжение и 300–900 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Saul Bright поручает Nomad/Solo группе провести конвой через Watson, доставляя оффлайн-бандлы, созданные до DataKrash. Игроки
        готовят маршрут, распределяют роли и договариваются о поддержке с Lawman.
      mechanics_links: []
      assets: []
    - id: encounter_flow
      title: События и угрозы
      body: |
        Узлы включают планирование маршрута (дороги, тоннели, дроны), засады NCPD и Militech, техническое обслуживание машин,
        переговоры с Lawman и финальную доставку. Проверки Driving, Social, Stealth и Combat определяют состояние конвоя.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успешное сопровождение повышает репутацию Aldecaldos и открывает новые торговые маршруты. Игроки получают 300–900 едди,
        запчасти и номадское снаряжение, а провал ведёт к потерям груза и штрафам NCPD.
      mechanics_links: []
      assets: []
