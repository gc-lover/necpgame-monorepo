summary:
  problem: Квест «Медиа-кампания» оставался в Markdown и не входил в стандартную базу знаний.
  goal: Перенести сценарий кампании против корпоративной цензуры в структурированный YAML.
  essence: Игрок организует медиавзрыв против корпоративной цензуры, балансируя между DAO, активистами и давлением корпораций.
  key_points:
    - 20 узлов охватывают брифинг, создание контента, юридические атаки корпораций и финальный эфир с порогом группы.
    - Провал или успех влияет на репутацию DAO, активистов и корпораций через политические и социальные проверки.
    - Награды включают медиаресурсы, пожертвования и доступ к каналам DAO.
content:
  sections:
    - id: quest_context
      title: Контекст квеста
      body: |
        Эпоха 2030–2045. Основные классы: Rockerboy и Media с поддержкой политика. Фракции: DAO, активисты и корпорации.
        Средний уровень сложности 14–18 и упор на социальные и информационные конфликты.
      mechanics_links: []
      assets: []
    - id: structure_flow
      title: Узлы и структура
      body: |
        Кампания разворачивается в двадцати узлах: выбор нарратива, подготовка контента, юридические угрозы, атака бот-сетей,
        публичные дебаты и групповой финальный эфир. Каждый узел опирается на проверки Media, Social, Tech и Investigation с повышающимися DC.
      mechanics_links: []
      assets: []
    - id: outcomes_rewards
      title: Репутация и награды
      body: |
        Успех укрепляет DAO и активистов, временно ослабляя корпоративные позиции. Игрок получает 200–700 едди, медиаресурсы и
        расширенный доступ к каналам DAO для будущих операций.
      mechanics_links: []
      assets: []
