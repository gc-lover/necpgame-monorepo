summary:
  problem: Сценарий «Купольный аудит» находился в Markdown и не соответствовал требованиям конвейера знаний.
  goal: Стандартизировать аудит энергосистем купола в YAML с фиксацией узлов, рисков и результатов.
  essence: Игрок от имени DAO проводит аудит купола, сталкиваясь с юридическими препонами корпораций и управляя ожиданиями жителей.
  key_points:
    - 20 узлов охватывают запросы логов, техосмотр, конфликт интересов и групповое голосование DAO.
    - Репутация DAO растёт до +12, корпорации теряют до 8 пунктов при ужесточении тарифов.
    - Награды включают 300–900 едди, новые контракты и скидки на ресурсы.
content:
  sections:
    - id: quest_context
      title: Контекст задания
      body: |
        Действие разворачивается в 2030–2045 годах. Основные классы: Legal и Techie с поддержкой политика. Фракции: DAO и корпорации,
        уровень сложности 14–18 с упором на юридические и технические проверки.
      mechanics_links: []
      assets: []
    - id: audit_flow
      title: Структура аудита
      body: |
        Узлы покрывают получение мандата DAO, извлечение логов, анализ энергопрофиля, техосмотр, утечки данных и публичный отчёт.
        Проверки Legal, Tech, Investigation и Social варьируются с DC 16–18, финал требует группового решения DAO с порогом 2.
      mechanics_links: []
      assets: []
    - id: outcomes_rewards
      title: Исходы и награды
      body: |
        Успешный аудит усиливает DAO и делает тарифы прозрачнее, вызывая противодействие корпораций. Игрок получает финансовые
        бонусы, скидки и новые юридические контракты.
      mechanics_links: []
      assets: []
