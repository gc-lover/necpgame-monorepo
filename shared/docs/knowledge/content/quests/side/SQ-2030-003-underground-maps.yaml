summary:
  problem: Описание «Картографии Низа» сохранялось в Markdown и не было интегрировано в систему знаний.
  goal: Перевести экспедиционный квест по туннелям в структурированный YAML для последующей балансировки.
  essence: Игроки из кланов номадов картографируют подземные маршруты, сталкиваясь с фауной, ловушками и скрытыми сетями.
  key_points:
    - 20 узлов охватывают контракт Aldecaldos, исследования туннелей, проверки Tech и Combat и финальную передачу карт.
    - Репутация укрепляется у кланов номадов и DAO за счёт открытия безопасных маршрутов.
    - Лут включает карты, редкие находки и 400–1000 едди.
content:
  sections:
    - id: quest_context
      title: Контекст экспедиции
      body: |
        Эпоха 2030–2045. Классы: Nomad, Techie, Explorer. Фракции: кланы номадов и DAO. Уровень 15–19 с упором на разведку и
        преодоление опасностей под куполами.
      mechanics_links: []
      assets: []
    - id: exploration_flow
      title: Ход исследования
      body: |
        Узлы включают получение контракта, сканирование туннелей, взаимодействие с сквоттерами, обезвреживание ловушек,
        сражения с фауной и анализ устаревших сетей. Проверки Tech, Perception, Combat и Hacking достигают DC 18.
      mechanics_links: []
      assets: []
    - id: outcomes_rewards
      title: Репутация и награды
      body: |
        Успех приносит до +12 репутации у номадов и +8 у DAO, новые маршруты экстракт-экономики и лут с редкими модификациями.
        Игроки получают 400–1000 едди и доступ к тайным коридорам.
      mechanics_links: []
      assets: []
