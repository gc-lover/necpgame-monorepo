summary:
  problem: Материал «Иск о нейроэтике» находился в Markdown и не был согласован с требованиями базы знаний.
  goal: Структурировать судебный квест о дефектном импланте в YAML для последующего ревью и интеграции.
  essence: Игрок помогает определиться с юридической стратегией, балансируя интересы клиник, корпораций и активистов.
  key_points:
    - 20 узлов покрывают сбор доказательств, медэкспертизу, давление корпораций, медиа-освещение и групповое решение суда.
    - Репутация меняется между клиниками и активистами в зависимости от выбранной стороны и успеха проверок.
    - Награды включают юридические прецеденты, контракты и 300–800 едди.
content:
  sections:
    - id: quest_context
      title: Контекст разбирательства
      body: |
        Эпоха 2030–2045. Классы: Legal, Media, Medtech. Фракции: клиники, корпорации и активисты. Уровень 14–18 с акцентом
        на социальные и юридические взаимодействия, подкреплённые медицинскими проверками.
      mechanics_links: []
      assets: []
    - id: litigation_flow
      title: Ход процесса
      body: |
        Последовательность узлов включает брифинг сторон, сбор показаний, медэкспертизу, противодействие корпоративному давлению,
        медиа-кампанию и публичные слушания. Проверки Legal, Media и Medicine достигают DC 18, финал требует группового вердикта.
      mechanics_links: []
      assets: []
    - id: outcomes_rewards
      title: Исходы и последствия
      body: |
        Поддержка защиты усиливает клиники и смягчает корпоративную практику, поддержка обвинения усиливает активистов и ужесточает
        регуляции. Игрок получает доступ к юридическим прецедентам, контрактам и денежным выплатам.
      mechanics_links: []
      assets: []
