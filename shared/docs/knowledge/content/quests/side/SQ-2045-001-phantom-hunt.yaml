summary:
  problem: Квест «Охота на фантомов» находился в Markdown и не был доступен пайплайну автоматизации.
  goal: Формализовать очистку локальной сети от фантомов в формате YAML.
  essence: Netrunner и Techie вместе с Solo поддержкой ловят фантомов, балансируя между NetWatch и ИИ-культом.
  key_points:
    - 20 узлов: от запроса NetWatch и ловушек в узлах до встреч с культом и атаки из-за заслона.
    - Репутация распределяется между NetWatch и культом ИИ в зависимости от выбранной стратегии.
    - Награды включают редкий модуль эмиттера, данные и тех-компоненты.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Фантомы проникают в локальную сеть через повреждённый эмиттер. NetWatch нанимает команду для очистки, но культисты пытаются
        использовать фантомов для своих целей, предлагая альтернативные сделки.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и проверки
      body: |
        Диалоговое дерево охватывает сканирование сети, ловушки, переговоры с культом, атаки фантомов и аудиты NetWatch. Проверки
        включают Hacking до DC 22, Tech и Stealth DC 18, Combat DC 20 и Will DC 18 для сопротивления ИИ-шёпоту.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Полная очистка повышает NetWatch до +10, а сделка с культом даёт +8 к AI Chorus. Игрок получает данные, компоненты и редкий
        модуль эмиттера как материальную награду.
      mechanics_links: []
      assets: []
