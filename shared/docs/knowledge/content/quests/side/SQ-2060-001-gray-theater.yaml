summary:
  problem: Сайд-квест «Серый театр» оставался в Markdown и не использовался в автоматизации знаний.
  goal: Описать операцию влияния в серой зоне куполов в формате YAML.
  essence: Игроки Fixer/Politician/Media проводят многошаговую операцию, балансируя интересы лиг, корпораций и силовых структур.
  key_points:
    - 20 узлов диалога: от подкупа посредников и медиа-вбросов до финальных переговоров и распределения репутации.
    - Репутация распределяется между Лигами, Корпами и силовыми органами в зависимости от стратегий игрока.
    - Награды: 500–1400 едди, контракты и влияние в серой зоне.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Операция влияния разворачивается между куполами, где Fixer и Politician координируют подкуп посредников, юридические фиксации
        и информационные кампании, а Media поддерживает нужный нарратив.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Структура и проверки
      body: |
        Диалоговое дерево охватывает брифинг, подкуп, контрвбросы, хак-прикрытие, переговоры с порогом 3 и финальное распределение
        влияния. Проверки DC 18–20 требуются для Social, Trader, Media, Legal, Stealth, Hacking и Politician навыков.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех приносит до +12 к Лигам, +10 к Корпам и +10 к силовым структурам при выбранном пути. Игрок получает 500–1400 едди,
        дополнительные контракты и влияние, повышающее статус в серой зоне.
      mechanics_links: []
      assets: []
