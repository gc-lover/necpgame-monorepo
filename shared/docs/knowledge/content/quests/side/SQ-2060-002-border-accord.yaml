summary:
  problem: Сценарий «Пограничный аккорд» существовал в Markdown и не входил в структуру базы знаний.
  goal: Перенести переговорный квест о режимах пропуска между куполами в YAML.
  essence: Politician/Legal связка разрабатывает аккорд, балансируя безопасность, гражданские права и медиа-позицию.
  key_points:
    - 20 узлов: мандат лиги, юр-драфт, оценка угроз, учебная тревога, тайные каналы и финальное согласование с порогом 3.
    - Репутация: до +12 к Dome Leagues, +10 к Citizens и +8 к Security при успешном балансе.
    - Награды: контракты, пропускные доступы и 500–1200 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Игроки Politician и Legal ведут переговоры о пограничном режиме, удерживая доверие жителей и силовых структур, подстраховываясь
        медиа-коммуникацией.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Узлы и проверки
      body: |
        Диалог включает юр-проект, анализ угроз, арбитраж, работу с тайными каналами (Hacking DC 22) и групповое голосование. Навыки
        Social, Legal, Media, Combat, Deception и Logistics требуют DC 18–22.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успешное подписание аккорда усиливает репутацию Лиг и жителей, одновременно обеспечивая поддержку Security. Игрок получает
        доступы, контракты и 500–1200 едди.
      mechanics_links: []
      assets: []
