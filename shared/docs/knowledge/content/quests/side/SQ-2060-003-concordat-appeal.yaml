summary:
  problem: Квест «Апелляция конкордата» был в Markdown и не попадал в систему знаний.
  goal: Структурировать судебную кампанию против неблагоприятной нормы конкордата в YAML.
  essence: Legal/Media команда собирает прецеденты, ведёт слушания и формирует общественное мнение для успешной апелляции.
  key_points:
    - 20 узлов: сбор доказательств, ходатайства, экспертизы, медиа-кампания и финальное решение суда.
    - Репутация: +10 к Лигам и -8 к Корпорациям при успешной апелляции.
    - Награды: юридические контракты, доступы и 400–1000 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Игроки ведут апелляцию против нормы конкордата, балансируя юридическую стратегию и информационные волны, чтобы склонить
        судей и общество на свою сторону.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Узлы и проверки
      body: |
        Диалоговая структура включает подготовку прецедентов, серию ходатайств, экспертные заключения и медиа-прессинг. Финальное
        заседание принимает решение в зависимости от набранной поддержки и выполненных проверок.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Победа в апелляции повышает репутацию Лиг, ухудшает отношения с Корпорациями и приносит юридические контракты, дополнительные
        допуски и до 1000 едди.
      mechanics_links: []
      assets: []
