summary:
  problem: Квест «Прокси-контракт» находился в Markdown и не подключался к пайплайну задач.
  goal: Задокументировать корпоративную операцию саботажа в YAML.
  essence: Solo/Corpo команда выполняет миссию в нейтральном куполе, маскируя саботаж под серый театр.
  key_points:
    - 22 узла: брифинг, рекогносцировка, подготовка, серия боевых/стелс/хак проверок DC 22–24, эвакуация и медиа-заметание.
    - Репутация: +12 к выбраной корпорации и -15 к конкуренту.
    - Награды: корп-контракты, оружие и 600–1400 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Корпорация нанимает оператора для скрытого саботажа в нейтральном куполе. Игрок балансирует между стелсом, боем и хакерством,
        соблюдая условия правовой защиты и избегая раскрытия.
      mechanics_links: []
      assets: []
    - id: operation_flow
      title: Узлы и риски
      body: |
        Структура включает выбор цели, рекогносцировку (Stealth DC 22), подготовку (Tech DC 20), комбинированную операцию с Combat,
        Stealth и Hacking проверками до DC 24, случайные осложнения и последующую эвакуацию.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успех укрепляет связи с корпорацией-заказчиком и ухудшает отношение конкурента на 15 пунктов. Игрок получает вооружение,
        контракты и 600–1400 едди, а также юридическое прикрытие и медиа-заметание последствий.
      mechanics_links: []
      assets: []
