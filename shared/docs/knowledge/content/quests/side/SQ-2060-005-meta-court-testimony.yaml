summary:
  problem: Квест «Показания в мета-суде» был в Markdown и не участвовал в автоматизации пайплайна.
  goal: Описать рискованное свидетельствование против корпорации в формате YAML.
  essence: Media/Politician/Legal команда собирает доказательства, противостоит давлению корпораций и решает, давать ли показания.
  key_points:
    - 22 узла: сбор доказательств, юридическая защита, медиа-прикрытие, слушания, угрозы и выбор исхода.
    - Репутация: +15 к активистам и -20 к корпорации при выступлении против неё.
    - Награды: юридические артефакты, программа защиты свидетелей и 500–1200 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Активисты готовят свидетеля для мета-суда. Игроки балансируют между юридической стратегией, медиа-освещением и угрозами
        со стороны корпорации, принимая решение о публичном выступлении или двойной игре.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Узлы и решения
      body: |
        Квест включает Investigation DC 22, Legal DC 22, Media DC 20 и Social DC 22 проверки, а также ответ на угрозы Intimidation DC 22.
        В финале игрок выбирает стратегию показаний, определяющую последствия и охоту корпорации.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Свидетельствование усиливает активистов на 15 пунктов, снижает репутацию корпорации на 20, даёт защиту свидетеля и 500–1200
        едди. Альтернативные исходы меняют баланс и риски.
      mechanics_links: []
      assets: []
