summary:
  problem: Квест «Эскорт президента» был в Markdown и не входил в автоматизированный пайплайн.
  goal: Стандартизировать VIP-эскорт президента Майерс в структуре знаний.
  essence: Lawman, Solo и Medtech сопровождают президента Майерс через Dogtown, обеспечивая маршрут, медподдержку и переговоры.
  key_points:
    - 24 узла: планирование маршрута, боевые коридоры, медицинские проверки, переговоры с Barghest и альтернативные пути.
    - Репутация: +20 к NUSA и +15 к Security при успешной эвакуации.
    - Награды: президентская благодарность, элитное снаряжение и 1000–2500 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        После инцидента в Dogtown президент Майерс нуждается в безопасном выводе. Команда организует VIP-эскорт, совмещая безопасность,
        медподдержку и переговоры с местными силами.
      mechanics_links: []
      assets: []
    - id: escort_flow
      title: Узлы и проверки
      body: |
        Квест требует Analysis DC 22 для планирования, Combat DC 24–26 для боевых этапов, Medtech DC 22 для стабилизации состояния и
        Driving DC 24 для альтернативных маршрутов. Финал закрепляет эвакуацию и отчётность перед NUSA.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успешная операция усиливает NUSA и Security. Игрок получает президентскую благодарность, элитное оборудование и до 2500 едди.
      mechanics_links: []
      assets: []
