summary:
  problem: Квест «Войны лицензий» оставался в Markdown и не попадал в процессы автоматизации.
  goal: Формализовать side quest о борьбе за экспортные лицензии в структурированном YAML.
  essence: Игрок управляет Trader/Fixer связкой, проводит 20-узловой диалог и балансирует интересы гильдий и корпораций.
  key_points:
    - Контент охватывает экономические и юридические проверки с DC 20–22 и групповым финалом.
    - Репутационные изменения: +12 к лигам и ремесленным гильдиям, до -10 к корпорациям.
    - Награды включают лицензионные баффы и эдди в диапазоне 700–1800.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Битва за экспортные лицензии разворачивается между гильдиями и корп-альянсами. Игроки уровня 40–44 с классами Trader/Fixer
        ведут переговоры, защищают заявку и отражают саботаж конкурентов, используя поддержку Legal и Media.
      mechanics_links: []
      assets: []
    - id: dialogue_flow
      title: Диалоговое дерево и проверки
      body: |
        Диалог содержит 20 узлов: начиная с объявления тендера и подготовки заявки, заканчивая подведением итогов и запуском экспорта.
        Встречаются проверки Trader, Legal, Tech, Media, Social, Investigation, Stealth и Hacking с DC 20–22, а финал требует группового
        порога (threshold 3) для успешного подписания контрактов.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успешное прохождение даёт +12 к репутации Лиг и Craft Guilds, одновременно снижая отношения с корпорациями до -10 в процессе.
        Добыча: лицензионные бонусы, рыночные баффы и от 700 до 1800 едди, что усиливает экономическое влияние игрока.
      mechanics_links: []
      assets: []
