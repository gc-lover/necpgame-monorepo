summary:
  problem: Квест «Ярмарка ремесел» хранился в Markdown и не был доступен инструментам согласования.
  goal: Стандартизировать описание ремесленной ярмарки в YAML согласно шаблону знаний.
  essence: Игрок организует ремесленную ярмарку, контролируя качество, маркетинг и защиту от ботов.
  key_points:
    - 20 узлов охватывают отбор экспонентов, стандартизацию, логистику и маркетинговые активности.
    - Репутация: +12 к CraftGuilds и +8 к Leagues за успешную организацию.
    - Награды: лицензии, рыночные баффы и 600–1600 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Игроки Trader/Media при поддержке Techie организуют ярмарку ремесленных изделий. Нужно обеспечить прозрачный отбор,
        выдержать стандарты качества и удержать интерес аудитории за счёт медиа-кампаний.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Ключевые этапы
      body: |
        Диалоговое дерево на 20 узлов включает подготовку площадки, проверку продукции, маркетинговые спринты, пресечение
        ботовых атак и выдачу лицензий участникам. Каждый этап дополняет ремесленную экосистему города.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Успешная ярмарка приносит +12 к CraftGuilds и +8 к Leagues. Игрок получает лицензии, баффы для рынков и 600–1600 едди,
        что усиливает связь с ремесленными сообществами.
      mechanics_links: []
      assets: []
