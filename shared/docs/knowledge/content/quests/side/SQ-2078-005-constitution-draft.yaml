summary:
  problem: Сценарий «Черновик конституции» был в Markdown и не использовался в пайплайне знаний.
  goal: Задокументировать политико-правовой квест в соответствии с шаблоном знаний.
  essence: Игроки создают и защищают новую конституцию купола, балансируя интересы лиг, граждан и корпораций.
  key_points:
    - 24 узла: созыв конвента, сбор мнений, юр-драфт, слушания, давление корпораций и групповой вотум (threshold 4).
    - Репутация: +20 к Leagues и +15 к Citizens при демократическом исходе.
    - Награды: наследуемые права конституции и 800–2000 едди.
content:
  sections:
    - id: quest_brief
      title: Концепция квеста
      body: |
        Классы Politician/Legal/Media работают над основным законом для нового купола. Требуется учитывать голоса граждан,
        требования лиг и давление корпораций, сохраняя легитимность процесса.
      mechanics_links: []
      assets: []
    - id: quest_flow
      title: Узлы и проверки
      body: |
        Квест охватывает 24 узла: от созыва конвента и юридического драфта до общественных слушаний и медиа-кампании. Финал требует
        группового порога 4 при голосовании и успешной защиты от апелляций.
      mechanics_links: []
      assets: []
    - id: rewards_reputation
      title: Репутация и награды
      body: |
        Демократический путь приносит +20 к репутации Leagues и +15 к Citizens, а также даёт трансферное наследие «Constitution rights»
        и 800–2000 едди.
      mechanics_links: []
      assets: []
