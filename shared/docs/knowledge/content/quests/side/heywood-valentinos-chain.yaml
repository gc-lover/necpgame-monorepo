summary:
  problem: Требуется описать многоступенчатую цепочку Valentinos против Maelstrom с поддержкой API.
  goal: Зафиксировать состояния, узлы диалога, проверки и награды для сценариев Heywood.
  essence: Цепочка включает клятву семьи, инфильтрацию Militech, lowrider-диверсию, turf-war, выбор стороны и AR-мемориал.
  key_points:
    - Состояния: setup, infiltration, street-race, turf-war, double-cross, memorial.
    - Узлы содержат Intimidation, Streetwise, Hacking, Performance, Strategy, Empathy, Deception и Insight проверки.
    - Награды охватывают репутацию Valentinos/Maelstrom/NCPD, контракты и уникальные предметы.
content:
  sections:
    - id: context
      title: Контекст
      body: |
        Арка разворачивается в Vista del Rey (Heywood) и противопоставляет Valentinos банде Maelstrom и давлению Militech.
        Игрок проходит инициацию, выполняет инфильтрацию, проводит диверсионную гонку, участвует в turf-war, выбирает сторону
        и завершает мемориалом AR-ofrenda.
      mechanics_links: []
      assets: []
    - id: states
      title: Состояния и условия
      body: |
        | Состояние | Триггеры | Флаги |
        |-----------|----------|-------|
        | setup | Старт цепочки | flag.valchain.setup |
        | infiltration | Получен контакт Риты | flag.valchain.infiltration |
        | street-race | Назначена миссия Хосе | flag.valchain.street_race |
        | turf-war | world.event.heywood_turf_war | flag.valchain.turf_war |
        | double-cross | Завершён бой | flag.valchain.double_cross |
        | memorial | Итоги выбора | flag.valchain.memorial |
      mechanics_links: []
      assets: []
    - id: nodes
      title: Узлы и проверки
      body: |
        Описаны ключевые узлы: oath-setup, infiltration-plan, street-race, turf-war-assault, double-cross-hub, memorial-fiesta.
        Каждый узел содержит варианты действий с проверками Intimidation 18, Streetwise 18, Hacking 19, Performance 18,
        Technical 19, Strategy 20, Empathy 18, Deception 20, Intimidation 19, Insight 17 и Willpower 18. Успехи открывают
        флаги, контракты и эмоционные сцены, провалы вызывают тревоги, дебаффы или изгнание.
      mechanics_links: []
      assets: []
    - id: mechanics
      title: Механики и события
      body: |
        События world.event.heywood_turf_war, metro_shutdown и blackwall_breach модифицируют сцены. Репутации меняются для
        rep.gang.valentinos, rep.gang.maelstrom, rep.law.ncpd и rep.social.media. Награды включают токены, медальон,
        lowrider-upgrade, shotgun, контракты NCPD и Maelstrom, активность memorial defense.
      mechanics_links: []
      assets: []
    - id: api
      title: API и телеметрия
      body: |
        REST: GET `/narrative/dialogues/quest-side-heywood-valentinos-chain`, POST `/state`, `/run-check`, `/media`,
        `/telemetry`. Метрики: valentinos-loyalty-rate, ncpd-ceasefire-rate, maelstrom-betrayal-rate, street-race-success,
        memorial-participation. Скрипты валидации проверяют последовательность флагов и корректность выдачи наград.
      mechanics_links: []
      assets: []
