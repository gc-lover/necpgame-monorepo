summary:
  problem: Эпоха куполов и DAO требует расширенных побочных линий с политическими, экономическими и исследовательскими механиками.
  goal: Задокументировать многоузловые квесты 2030–2045 годов вместе с шаблонами API, событиями и лут-таблицами.
  essence: Материал описывает социально-политические миссии с возможностями влияния на режим купола, экстракт-маршруты и корпорации.
  key_points:
    - Квесты включают 20–30 узлов диалога с проверками EMP, SOCIAL, Hacking и AGI.
    - Описаны повторяемые активности (еженедельные голосования, картографирование тоннелей).
    - Указаны награды в виде токенов влияния, DAO-бонусов и доступов к корпоративной политике.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Расширенная версия охватывает ключевые побочные квесты эпохи куполов. Сценарии опираются на DAO-голосования,
        подземные маршруты, нейроэтические конфликты и медиа-манипуляции. Документ предназначен для narrative-service и
        описывает пороги навыков, альтернативные пути и последствия для репутаций.
      mechanics_links: []
      assets: []
    - id: featured-quests
      title: Ключевые квесты
      body: |
        - `SQ-2031-DAO`: «Голос купола» — политический квест с 26 узлами, сбором 5 голосов, выбором режима (налоги, охрана,
          энергия) и проверками EMP ≥12, SOCIAL R2, Hacking R3, AGI ≥14.
        - `SQ-2032-MAPLOW`: «Картография Низа» — исследование подземных тоннелей, установка пяти маяков, проверка TECH ≥10,
          STEALTH ≥10, EMP ≥12; награды до 5000 эдди и новые маршруты экстракта.
        - Дополнительно описаны квесты `SQ-2033-NEUROETHICS`, `SQ-2034-DAO-CONFLICT`, `SQ-2037-MEDIA-PLAST` с социальными и
          хакерскими развилками.
      mechanics_links: []
      assets: []
    - id: json
      title: JSON-структуры и API
      body: |
        Приведены схемы JSON для квестов, агитационных узлов и голосования. Форматы включают списки NPC, массивы проверок,
        шаблоны событий для саботажа и API-поля (`/api/v1/quests/dao-vote`). Указаны параметры повторяемости и начисления
        бонусов на неделю.
      mechanics_links: []
      assets: []
    - id: events
      title: События перемещений эпохи 2030-2045
      body: |
        Каталог из 12 событий: DAO-голосования, подземные разведки, нейроэтические споры, медиа-манипуляции и рейды на
        ковчеги. Каждое событие имеет условия (`enter_dome`, `rep.DAO`), проверки и исходы, влияющие на режим куполов,
        репутации DAO, City Services и корпораций.
      mechanics_links: []
      assets: []
    - id: loot
      title: Лут-таблицы и репутация
      body: |
        Лут-таблицы описывают токены влияния, DAO Access Card, корпоративные взятки и данные голосов. Репутационные формулы
        определяют изменение DAO, City Services и корпоративных фракций в зависимости от выбранного режима и результативности
        миссии.
      mechanics_links: []
      assets: []
