summary:
  problem: "Каталог побочных квестов 2030–2045 оставался в Markdown и не был связан с системами голосований куполов и подземных сетей."
  goal: "Структурировать основные сценарии периода в YAML, указав цели, развилки и влияние на экономику куполов."
  essence: "Игроки балансируют между политикой DAO, картографией подземных путей, этическими арбитражами и рейдами на корпоративные убежища."
  key_points:
    - Пять ключевых сценариев охватывают социальные, исследовательские и боевые линии.
    - Каждый квест задействует репутацию фракций, сети влияния и экономические бонусы.
    - Результаты обновляют модели голосований, логистику экстракта и доступ к прошивкам.
content:
  sections:
    - id: quest_roster
      title: Каталог квестов
      body: |
        • [SQ-2031-DAO] «Голос купола» — сбор 5 голосов влияния, манипулирование режимом купола;
          развилки Social/EMP, награда: снижение налогов, усиление охраны.
        • [SQ-2032-MAPLOW] «Картография Низа» — оцифровка туннелей, установка маяков, награда: быстрый маршрут экстракта,
          редкие компоненты.
        • [SQ-2033-ETHICS] «Нейроэтика 1.0» — арбитраж имплантов между корпорациями и рипдоками, награда: лицензии L1,
          рост репутации.
        • [SQ-2037-MEMPLAST] «Пласт памяти» — очистка трёх пластов, поиск источника медиавируса, награда: перк сопротивления
          медиа-влиянию.
        • [SQ-2043-ARKRAID] «Рейд на „Ковчеги“» — решение защитить или уничтожить убежища, награды: ключи прошивок,
          репутация медиа/корпораций.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        Голоса куполов влияют на governance-simulation, успех картографии обновляет локации экстракта,
        нейроэтический арбитраж задействует reputation-system среди корпораций и рипдоков,
        медиавирусы подключают memory-influence модель, рейд «Ковчегов» связывает combat и hacking-ветви.
      mechanics_links: []
      assets: []
    - id: progression_links
      title: Прогресс и награды
      body: |
        Завершение веток выдаёт экономические бонусы районам, редкие компоненты, лицензии L1,
        уникальный перк сопротивления медиа-влиянию и ключи прошивок. Репутация перераспределяется между DAO, корпорациями,
        медиа и уличными сетями.
      mechanics_links: []
      assets: []
    - id: integration_notes
      title: Интеграция с API
      body: |
        Требуется добавить голосования купола в dialogue-system, расширить таблицы репутации для DAO и медиасетей,
        подключить генерацию маршрутов экстракта в travel-system и учесть последствия рейдов для городских модификаторов.
      mechanics_links: []
      assets: []
