summary:
  problem: Период восстановления после Time of the Red требует побочных миссий, охватывающих инфраструктуру, Blackwall и номадские конфликты.
  goal: Сформировать описание расширенных квестов 2045–2060 с многоэтапными проверками и лут-таблицами.
  essence: Документ охватывает сценарии восстановления городских «рёбер», работу с Blackwall sentry и взаимодействие с номадскими караванами.
  key_points:
    - Квесты содержат 24+ узла диалога, проверки TECH, INT, Combat и Stealth.
    - Лут-таблицы включают строительные материалы, military-grade компоненты и Blackwall артефакты.
    - События перемещений подчёркивают киберпсихозные вспышки, красные рынки и караваны номадов.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Расширение 2045–2060 описывает восстановление инфраструктуры, взаимодействие с Blackwall и кризисы красных рынков.
        Сценарии комбинируют survival, combat и tech-механики, требуя от игроков решения тактических задач и управления
        ресурсами.
      mechanics_links: []
      assets: []
    - id: featured-quests
      title: Ключевые квесты
      body: |
        - `SQ-2046-RIBS`: «Рёбра города» — стабилизация остатков инфраструктуры, установка усилителей, проверка TECH ≥14,
          INT ≥14, выбор между salvage и исследованием (unlock квест «Lost History»).
        - `SQ-2047-SENTRY`: «Часовые Blackwall» — взаимодействие с автономными защитниками, опции Stealth R4, Hacking R5,
          сложные бои и возможный контроль над Sentinel.
        - Дополнительно описаны `SQ-2048-RED-MARKETS`, `SQ-2049-NOMAD-CARAVAN`, `SQ-2050-CYBERPSYCHOSIS` с различными
          подходами (торговля, дипломатия, отряды зачистки).
      mechanics_links: []
      assets: []
    - id: structures
      title: Структуры данных
      body: |
        Включены JSON-шаблоны для многозонных миссий: каждая зона описывает окружение, угрозы, пороговые значения и
        вероятности обвалов. Схемы для Blackwall-interaction содержат параметры устойчивости, риск киберпсихоза и награды.
      mechanics_links: []
      assets: []
    - id: events
      title: События перемещений 2045–2060
      body: |
        12 событий периода восстановления: «Рёбра города», «Стражи Blackwall», «Красные рынки», «Номадский караван»,
        «Cyberpsychosis Outbreak». Каждое событие описывает триггеры (ruins, blackwall zones), проверки и влияние на
        показатели city unrest, nomad relations или NetWatch.
      mechanics_links: []
      assets: []
    - id: loot
      title: Лут и награды
      body: |
        Таблицы наград включают строительные материалы, military-grade components, Blackwall data shards, Nomad trade goods.
        Репутационные формулы учитывают City Services, Nomad Clans и NetWatch. Предусмотрены антипсихозные стимуляторы и
        рецепты усилителей инфраструктуры.
      mechanics_links: []
      assets: []
