summary:
  problem: Период прокси-войн и информационных конфликтов требует насыщенных побочных миссий с медиа, Blackwall и корпоративными переворотами.
  goal: Описать расширенные квесты 2060–2077 с серыми театрами, NetWatch операциями и сетевыми аномалиями.
  essence: Документ фокусируется на сценариях с медиавойной, киберпсихозом и вмешательством в корпоративные структуры.
  key_points:
    - Квесты включают Performance, Strategy, Hacking и Investigation проверки.
    - Диалоги охватывают нелегальные представления, NetWatch операции и реликовые технологии.
    - События перемещений отражают радиомолчание, Blackwall аномалии и корпоративные перевороты.
content:
  sections:
    - id: overview
      title: Обзор
      body: |
        Расширение периода 2060–2077 описывает культурные и корпоративные конфликты, серые театры и медиавойну. Материал
        предназначен для narrative-service и сопровождается структурами данных для сцен радиомолчания и сетевых привязок.
      mechanics_links: []
      assets: []
    - id: featured-quests
      title: Ключевые квесты
      body: |
        - `SQ-2062-PROXY`: «Серые театры» — расследование нелегальных представлений с участием киберпсихов, проверки
          Performance 17, Strategy 20, Empathy 18 и выбор между переговорами, взломом и боем.
        - Дополнительные сценарии включают `SQ-2063-RADIO-SILENCE`, `SQ-2064-CORP-COUP`, `SQ-2065-RELIC-TECH`, где игроки
          взаимодействуют с NetWatch, медиаструктурами и реликтовыми технологиями.
      mechanics_links: []
      assets: []
    - id: structures
      title: Структуры и API
      body: |
        Приведены JSON-описания для медиатрансляций, корпоративных переворотов и Blackwall вмешательств. Форматы учитывают
        переменные лояльности, радиус влияния и метрики медиавоздействия (`social-service`).
      mechanics_links: []
      assets: []
    - id: events
      title: События перемещений 2060–2077
      body: |
        Перечислены события: Radio Silence, Network Alignment, Corporate Coup, NetWatch Operation, Blackwall Anomaly,
        Relic Technology, Media Revolution. Каждое событие содержит условия, проверки и влияние на репутации NCPD, медиа,
        корпораций и NetWatch.
      mechanics_links: []
      assets: []
    - id: rewards
      title: Награды и последствия
      body: |
        Награды включают медиа-ранги, NetWatch кредиты, реликтовые компоненты и данные для Blackwall исследований. Формулы
        учитывают изменение репутации медиа, корпораций, NetWatch и City Services, а также уровень тревоги Blackwall.
      mechanics_links: []
      assets: []
