summary:
  problem: "Каталог побочных квестов 2060–2077 в Markdown не связывался с системами прокси-войн, автономных рейдов и мета-судов."
  goal: "Кодировать сценарии неокорпоративного периода в YAML с описанием рисков, наград и сетевых стандартов."
  essence: "Игроки исполняют контракты в чужих куполах, ведут автономные рейды, внедряют сетевые стандарты и собирают артефакты для мета-судов."
  key_points:
    - Пять сюжетов балансируют между боем, выживанием, юридическими нормами и мистикой сетевых глитчей.
    - Решения меняют стабильность сетей, правовые режимы и доступ к мета-коллекциям.
    - Риски высоки: оффлайн-операции без поддержки и контракты враждебных куполов.
content:
  sections:
    - id: quest_roster
      title: Каталог квестов
      body: |
        • [SQ-2062-PROXY] «Серые театры» — контракт в чужом куполе во время прокси-войны; награды: премии корпораций, лут.
        • [SQ-2067-SILENCE] «Радиомолчание» — оффлайн-рейд без удалённой поддержки; награды: повышенные кредиты, редкие материалы.
        • [SQ-2068-NETSTD] «Согласование сетей» — внедрение стандартов логирования, штрафы за саботаж; награда: стабильность сетей.
        • [SQ-2074-METACASE] «Иски ИИ-аудиторов» — сбор артефактов решений для мета-судов; награда: влияние на правовые режимы.
        • [SQ-2076-GLITCH] «Грань намёков» — исследование глитчей реальности, сбор мета-артефактов; награды: коллекции и репутация.
      mechanics_links: []
      assets: []
    - id: systems_hooks
      title: Системные крючки
      body: |
        Прокси-контракты влияют на combat-system и отношения корпораций, автономные рейды используют survival-system и ресурс автономии,
        стандарты сети обновляют governance и штрафы за саботаж, мета-суды взаимодействуют с legal-framework,
        исследования глитчей подключают mystery-mechanics и коллекции аномалий.
      mechanics_links: []
      assets: []
    - id: rewards_risks
      title: Награды и риски
      body: |
        Премии корпораций, кредиты, редкие материалы, стабильность сетей, влияние на закон и мета-коллекции.
        Одновременно растёт риск ответных ударов, сетевых санкций и правовых последствий при саботаже.
      mechanics_links: []
      assets: []
    - id: integration_notes
      title: Интеграция с API
      body: |
        Требуется моделировать оффлайн-рейды без поддержки, расширить логи сетевых стандартов, добавить юридические артефакты в
        legal-framework API и интегрировать глитч-артефакты в коллекционную систему.
      mechanics_links: []
      assets: []
